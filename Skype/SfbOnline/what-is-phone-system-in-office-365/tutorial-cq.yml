- durationInMinutes: 2
  content: "\n[Microsoft teams](/MicrosoftTeams/Teams-overview.md) et [Skype entreprise](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) font partie intégrante d’Office 365, qui vous permettent de regrouper les conversations, les conversations par téléphone, la boîte vocale, les réunions, les fichiers et les applications en un seul endroit. Ils doivent tous deux disposer d’une [**licence de système téléphonique**](/MicrosoftTeams/what-is-phone-system-in-office-365) pour activer le contrôle des appels et des fonctionnalités PBX dans le cloud Office 365. La licence du système téléphonique est incluse dans la licence entreprise E5, ou elle peut être ajoutée à une licence entreprise E3. Les informations relatives aux licences sont les [licences de complément Skype entreprise](../skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing.md). \n\nUne licence de système téléphonique vous permet de remplacer votre système PBX existant par un [ensemble de fonctionnalités](/MicrosoftTeams/here-s-what-you-get-with-phone-system) qui incluent des files d’attente d’appels qui acheminent les personnes qui appellent votre entreprise vers l’un des agents d’appel de votre entreprise, qui peuvent ensuite remplir les demandes du service clientèle ou les mettre dans les ventes. Ordonnance. Vous pouvez utiliser les files d’attente d’appels avec teams ou Skype entreprise. Vous pouvez créer une file d’attente d’appels pour votre organisation à l’aide du centre d’administration Microsoft teams et la lier à un *compte de ressources*. Il est possible d’attribuer un numéro de téléphone ou une file d’attente d’appels d’une file d’attente d’appels, un numéro de téléphone ou un numéro de téléphone à un standard automatique.\n\nSi vous êtes invité à configurer une file d’attente d’appels, cet article fournit une illustration de la planification et de l’implémentation d’une file d’attente simplifiée pour une entreprise fictive.  \n\n## <a name=\"before-you-begin\"></a>Avant de commencer\n\nNous supposons que vous avez déjà réalisé ce qui suit: \n- [Configurer le système téléphonique au sein de votre organisation](/MicrosoftTeams/setting-up-your-phone-system.md).\n- [Configurer la messagerie vocale du système téléphonique](/MicrosoftTeams/set-up-phone-system-voicemail.md) \n- Vous avez examiné ce qui concerne les [standards automatiques et les files d’attente d’appels?](/MicrosoftTeams/answer-auto-attendant-and-call-queue-calls.md) pour mieux comprendre les fonctionnalités du système téléphonique qui peuvent interagir avec une file d’attente d’appels.\n"
- title: Évaluer les besoins de l’entreprise
  durationInMinutes: 4
  content: "\nContoso pizza est une petite chaîne de livraison de pizza régionale à 21 emplacements et elle souhaite convertir son fonctionnement en fonction d’un centre d’appels virtuel. Ils veulent que leurs agents d’appel se connectent au client de bureau teams et acceptent les commandes à l’aide du système de prise de commande existant de l’entreprise. Le plus grand attrait pour eux est d’être en mesure d’augmenter ou de contracter sans avoir besoin de investir dans l’espace réservé au bureau pour le centre d’appels. \n\nUne évaluation des besoins de cette société peut inclure les questions suivantes:\n\n### <a name=\"how-many-call-agents-will-you-assign-to-the-queue\"></a>Combien d’agents d’appel affecteront-vous à la file d’attente? \nL’entreprise possède 25 agents d’appel dans leur centre d’appels actuel. Il existe généralement des agents 12-20 actifs en même temps. \n\n### <a name=\"how-is-their-existing-system-set-up-and-what-changes-if-any-do-they-want-to-make\"></a>Quelle est la configuration de votre système existant et quels changements s’il s’agit de faire? \nIls disposent d’un système de standard automatique pour le Bureau de l’entreprise, et il existe une option dans ce système qui achemine vers la commande de vente au détail, mais qui ne connecte qu’un ou deux appels par jour. Ils disposent d’un numéro 1-800 pour passer des commandes en vue de leur remise et pour le faire paraître fortement. Son service de file d’attente d’appels hérité fournit un seul nœud de standard automatique devant la file d’attente d’appels, qui offre une interface d’appelant différente pendant les heures d’activité et les heures d’appel extérieures.\n\n### <a name=\"will-the-call-center-be-active-24-hours-a-day-or-have-business-hours\"></a>Le centre d’appels sera-t-il actif 24 heures sur 24 ou en temps?\nLa file d’attente doit être en cours d’utilisation de 11am à 11:30 PM, sept jours sur 7. \n\n### <a name=\"do-they-want-distinct-initial-greetings-for-business-hours-after-hours-weekends-holidays-and-so-on\"></a>Souhaitez-vous que les messages d’accueil d’une durée d’activité, des jours fériés, des vacances, etc.\nIls savent déjà que le tarif d’appel hors des heures d’activité est très faible. L’utilisation de salutations spéciales est facultative.\n\n### <a name=\"how-are-the-agents-compensated\"></a>Comment les agents sont-ils indemnisés?\nLes agents sont payés en fonction de la qualité horaire et d’une bonus de performance, et leurs performances sont suivies dans le système de classement. Il y a eu une idée qu’un agent a été favorisé par la distribution de ses appels dans la file d’attente et qu’il voudrait éviter de répéter l’impression.\n\n### <a name=\"what-is-the-usual-size-of-the-call-queue-in-the-existing-call-center\"></a>Quelle est la taille habituelle de la file d’attente d’appels dans le centre d’appels existant?\nEn fonction de l’heure, il peut varier de 5 à 30. La plupart du temps, les temps d’attente sont connus pour atteindre 3 minutes et 5 minutes au maximum. \n\n### <a name=\"do-they-already-have-preferences-for-on-hold-music\"></a>Avez-vous déjà des préférences pour la musique en attente?\nIls souhaitent disposer de musique personnalisée. \n"
- title: La conception
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a>Recommandations générales\nAvant d’examiner notre exemple spécifique, nous allons examiner brièvement d’éventuelles recommandations et recommandations en matière de conception plus générales. \n\nUne file d’attente d’appels Cloud dispose d’un nombre limité d’options. Les principales décisions à prendre pour la file d’attente sont les suivantes: \n\n- Si vous souhaitez attribuer un numéro directement à la file d’attente ou si les appelants doivent d’abord se connecter à un standard automatique. Les appelants ne sont pas susceptibles de constater la différence.\n- Si vous avez un message d’accueil initial dans la file d’attente d’appels (si vous vous connectez initialement à un standard automatique, qui peut fournir un message d’accueil initial);\n- utilisation de la musique\n- comment distribuer les appels entre les agents disponibles\n\n#### <a name=\"do\"></a>Êtes\n- Conservez le nombre d’appels dans la file d’attente et appelez du temps d’attente pour les appelants le plus court possible.\n- J’ai une autre salutation initiale pour les appels effectués hors des heures d’ouverture, ou sur les jours fériés ou les week-ends lorsque les agents ne seront pas disponibles. Cela implique de placer un seul standard automatique devant la file d’attente d’appels.\n- Définissez d’abord la file d’attente d’appels comme possible lorsque le numéro de votre commande se connecte à un standard automatique. \n- Familiarisez-vous avec vos clients et prévoyez des morceaux de musique qui correspondront à leurs intérêts ou qui, au moins, ne sont pas en conflit avec leurs goûts.\n\n\n#### <a name=\"dont\"></a>Ne pas:\n- Le brai d’autres produits ou la vente incitative pendant que les appelants sont en attente.  \n- Faites en sorte que les appelants attendent plus de besoin pour parler à un agent.\n\n> [!Important]\n> Les clés \\* (répétition) et \\# (retour) sont réservées par le système et ne peuvent pas être réaffectées. Si la reconnaissance vocale est activée, \\* le fait d’appuyer sur correspondra \\# à «répéter» et correspond aux commandes vocales «retour».\n\n\n## <a name=\"do-a-design-mockup\"></a>Créer une maquette de création \nPour les implémentations centrées sur une file d’attente d’appels comme dans notre exemple, nous allons disposer d’un numéro de téléphone attribué au compte de ressources de la file d’attente d’appels ou du numéro de téléphone attribué au compte de ressources d’un standard automatique.\n\n*File d’attente d’appels sans standard automatique*\n\n![file d’attente d’appels sur pizza](../images/CQ-Pizza-CallCenter.png)  \n\n*File d’attente d’appels avec le standard automatique*\n\n![appel pizza-standard automatique](../images/AA-CQ.png)\n\nVous pouvez utiliser Visio pour visualiser votre conception. Le fichier Visio contenant les diagrammes ci-dessus est disponible en [Téléchargement](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/CQ-Pizza-CallCenter.vsdx?raw=true). Il est également possible d’utiliser les diagrammes de files d’attente automatiques et de file d’attente pour le standard automatique.\n\nPour une conception initiale plus complexe avec plusieurs standards automatiques imbriqués, reportez-vous au didacticiel relatif aux standards automatiques.\n"
- title: Écrire le script
  durationInMinutes: 3
  content: "### <a name=\"writing-better--scripts\"></a>Rédaction de scripts plus performants \nLes scripts de vos messages sortants peuvent émettre ou casser l’impression laissée par les clients ou les appelants. Planifiez-les précisément, rédigez-les et envisagez de les avoir enregistrés professionnellement. L’objectif est de connecter l’appelant à une personne dynamique aussi efficacement que possible.\nRéfléchissez à certaines des recommandations suivantes lors de l’écriture de la boîte de dialogue script:\n\n#### <a name=\"do\"></a>Êtes\n1.  Préverser et remercier l’appelant pour vous contacter. Ne perdez pas cette courte durée: pas plus de trois phrases et moins de 30 secondes. Si votre site Web propose des options de libre-service, mentionnez-le mais présentez les choix et les options le plus rapidement possible sans être brutal. \n2.  Envisagez d’utiliser des invites multilingues, mais Placez la ou les langues secondaires à la fin du premier ensemble d’options.\n3.  Assurez-vous que la voix pour les invites ne vous convient pas et qu’elle est clairement compréhensible.  Le système téléphonique est doté d’un moteur de reconnaissance vocale intégré qui vous permet d’entrer votre texte final et de vous décider si vous souhaitez faire en sorte qu’il s’agisse de l’impression souhaitée. Si ce n’est pas le cas, l’utilisation d’une invite audio pré-enregistrée est entièrement prise en charge. Si votre boîte vocale de message sélectionnée Mumbles, le son condescending ou a d’autres problèmes, continuez à consulter.\n4.  Mentionnez des modifications importantes apportées à la structure de votre option lorsque cela se produit, mais ne l’activez pas pendant plus d’un mois. Si vous avez fréquemment des mises à jour et que vous pensez qu’il s’agit de la plupart du temps, vous devez simplement l’omettre du script.\n\n#### <a name=\"dont\"></a>Ne pas:\n1.  Encombrez le message d’accueil initial, faites en sorte que le message d’accueil soit bref et doux.\n2.  Dites-vous ou utilisez d’autres pleasantriess. Il suffit de faire en sorte que les appelants aient accès à l’option ou à la personne dont vous avez besoin le plus efficacement possible.\n3.  Inclure «http:\\/\\/www\\.» lors de la mention d’une adresse Web. Il n’y a qu’une utilisation médiocre du temps de script.\n4.  Utilisez des abréviations comme St pour Street ou CA pour California. Orthographiez-les dans le script et prononcez l’intégralité du mot dans l’enregistrement. Les moteurs de synthèse vocale ne sont généralement pas bien plus bien.\n5.  Incluez les informations sur les ventes dans les scripts pour importuner vos appelants. Faites en sorte que votre force de vente prenne en charge ce type de problème.\n\nEnfin, si votre entreprise possède un slogan, réfléchissez à deux reprises pour l’inclure dans le script. Il est possible que vos interlocuteurs puissent les entendre avant qu’ils ne vous appellent. Si tel est le cas, ajoutez-le quelque part il a pour assembler l’interface de l’appelant à des proches, par exemple lors du transfert vers une ligne de bureau ou une boîte vocale. Si vous avez reçu un slogan ou une ligne d’étiquette pendant longtemps que de nombreux de vos clients savent, il est possible que vous ne vouliez pas inclure. La «règle d’or» consiste à connecter l’appelant à une personne aussi efficacement que possible.\n\n### <a name=\"sample-greeting-scripts\"></a>Exemples de scripts d’accueil\n\n> [!Important]\n> Les clés \\* (répétition) et \\# (retour) sont réservées par le système et ne peuvent pas être réaffectées. Si la reconnaissance vocale est activée, \\* le fait d’appuyer sur correspondra \\# à «répéter» et correspond aux commandes vocales «retour».\n\nCes scripts reflètent les conceptions indiquées précédemment et les recommandations en matière de rédaction de scripts. \n\n#### <a name=\"call-queue-script-1-call-queue-greeting-call-queue-without-auto-attendant\"></a>Script de la file d’attente d’appels 1: message d’accueil de la file d’attente d’appels sans standard automatique\n\n«Merci d’avoir appelé une pizza de contoso. Si vous appelez entre 11 et 11:30 PM, restez sur la ligne et le prochain agent disponible sera commandé. Si vous appelez des heures d’appel extérieures, Merci de réappeler bientôt.»\n\n\n\n#### <a name=\"auto-attendant-script-1-business-hours-greeting\"></a>Script 1 du standard automatique: message d’accueil\n\n«Merci d’avoir appelé une pizza de contoso. Restez sur la ligne et le prochain agent disponible sera commandé.»\n\n#### <a name=\"auto-attendant-script-2-after-hours-greeting\"></a>Script 2 du standard automatique: message d’accueil d’après-heures\n\n«Merci d’avoir appelé une pizza de contoso.   Nous sommes fermés pour le moment, Merci de réappeler 11am et 11:30pm pour commander une nouvelle pizza de tuyauterie.\n\n\nNotez que nous n’avons pas de script pour utiliser les options de clavier du téléphone ou le message d’accueil de la file d’attente d’appels. L’appelant sera transmis par le standard automatique à la file d’attente d’appels sans qu’aucune autre option ne soit proposée.\n"
- title: Implémentation d’une file d’attente d’appels
  durationInMinutes: 7
  content: "\nLes informations nécessaires pour implémenter la conception dans le diagramme antérieur apparaissent dans les tableaux suivants.\nL’implémentation utilise la conversion de texte par synthèse vocale pour les scripts. Le système téléphonique est doté d’un moteur de reconnaissance vocale intégré pour vous permettre d’entrer votre texte final et de vous décider si vous souhaitez faire apparaître l’impression souhaitée. Si ce n’est pas le cas, il vous est demandé si vous voulez enregistrer vos propres invites à l’aide du [magnétophone](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) dans Windows ou d’un artiste professionnel qui utilise vos scripts pour enregistrer les fichiers. wav.\n  \nLe compte utilisé pour cette tâche doit disposer de privilèges d’administrateur. Les tableaux suivants indiquent les valeurs à entrer dans l’écran de l’interface utilisateur.\n\nVous devez créer des comptes de ressources pour tous les standards automatiques et les files d’attente d’appels. Pour plus d’informations sur la création d’un compte de ressources [, voir gérer les comptes de ressources dans Microsoft teams](/MicrosoftTeams/manage-resource-accounts.md) .\nVous devez également créer un groupe O365 en particulier pour vos agents d’appel.\n\nDéfinissez les éléments suivants dans O365, dans l’ordre suivant:\n\n-  Un ou plusieurs [comptes de ressources](/microsoftteams/manage-resource-accounts) \n-  Groupe d’appels Office [365](https://docs.microsoft.com/office365/admin/create-groups/create-groups?view=o365-worldwide)  \n-  Classement d’une file d’attente d’appels\n-  Ligne de commande de la pizza contoso (standard automatique facultatif)\n-  Surveillant de débordement de pizza de contoso (standard automatique facultatif)\n   \n### <a name=\"simple-call-queue-implementation-without-auto-attendant\"></a>Implémentation simple d’une file d’attente d’appels, sans standard automatique\n\nCréez un compte de ressources pour le standard automatique, puis commencez à créer le standard automatique. Prévoyez un délai de quelques minutes après la création du compte de ressources avant qu’il ne soit disponible en tant que sélection.\n\nDans le **Centre d’administration de Microsoft teams**, cliquez sur**files d’attente d’appels** **vocaux** > , puis cliquez sur **+ Ajouter nouveau**:\n\n| | Option| Paramètre |\n|:---   |:--- |:---     |\n| ![Numéro 1](../images/sfbcallout1.png)| Nom de la file d’attente des appels | Classement de la pizza contoso  |\n| ![Numéro 2](../images/sfbcallout2.png)| Compte de ressources  | CQ-classement (le numéro de téléphone est attribué au compte de ressources)  |\n| ![Nombre 3](../images/sfbcallout3.png)| Bienvenue  | Lire un fichier audio (enregistrement du script 3)  |\n| ![Numéro 4](../images/sfbcallout4.png)| Attente musicale | Téléchargez un fichier MP3, WMA ou WAV d’une taille maximale de 5 Mo.  |\n| ![\"Nombre 5\"](../images/sfbcallout5.png)| Agent d’appel <br> Méthode de routage <br> Annulation de l’agent <br> Durée de l’alerte agent  | Les agents d’appel doivent être définis en tant que groupe d’utilisateurs O365. Recherchez et sélectionnez le groupe que vous avez créé  <br> Tourniquet <br> Activé <br> 10 secondes |\n| ![Numéro 6](../images/sfbcallout6.png)| Nombre maximal d’appels dans la file d’attente <br> Lorsque le nombre maximum d’appels est atteint   | 50 <br> Déconnexion |\n| ![Nombre 7](../images/sfbcallout6.png)| Temps d’attente maximum <br> Lorsque le délai d’appel est épuisé    | 20 minutes<br> Déconnexion |\n|  |  | \n\nCette file d’attente d’appels est la plus simple à implémenter, mais cette simplicité a un coût: \n- La conversion de texte par synthèse vocale n’est pas en mesure de fournir un message sortant, vous devez l’enregistrer. \n- Si la longueur de la file d’attente d’appels ou du temps d’attente d’appels est atteint, il est impossible de vous excuser pour un délai et de remettre l’appel dans la file d’attente. L’appelant est brutalement suspendu, ce qui n’est réellement pas ce que nous voulons faire pour passer un appel.\n\n\n### <a name=\"call-queue-implementation-with-auto-attendant\"></a>Implémentation d’une file d’attente d’appels avec le standard automatique\n\nDans le **Centre d’administration de Microsoft teams**, cliquez sur**files d’attente d’appels** **vocaux** > , puis sur **+ nouvelle file d’attente d’appels**:\n\n| |Option | Paramètre |\n|:---    |:---     |:---|\n| ![Numéro 1](../images/sfbcallout1.png)| Nom de la file d’attente | <br> Classement de la pizza contoso  |\n| ![Numéro 2](../images/sfbcallout2.png)| Nom du compte de ressources | CQ-classement (le numéro de téléphone est attribué au compte de ressources de standard automatique)  |\n| ![Nombre 3](../images/sfbcallout3.png)| Bienvenue  | Aucun message d’accueil |\n| ![Numéro 4](../images/sfbcallout4.png)| Attente musicale | Téléchargez un fichier MP3, WMA ou WAV d’une maximum de 5 Mo.  |\n| ![\"Nombre 5\"](../images/sfbcallout5.png)| Agent d’appel <br> Méthode de routage <br> Annulation de l’agent <br> Durée de l’alerte agent  | Les agents d’appel doivent être définis en tant que groupe d’utilisateurs O365. Recherchez et sélectionnez le groupe que vous avez créé  <br> Tourniquet <br> Activé <br> 10 secondes |\n| ![Numéro 6](../images/sfbcallout6.png)| Nombre maximal d’appels dans la file d’attente <br> Lorsque le nombre maximum d’appels est atteint   | 50 <br> Déconnexion |\n| ![Nombre 7](../images/sfbcallout7.png)| Temps d’attente maximum <br> Lorsque le délai d’appel est épuisé    | 20 minutes<br> Déconnexion |\n|  |  | \n\nLorsque vous avez terminé, appuyez sur **Enregistrer** . Dans cet exemple, le message d’accueil que l’appelant entend est implémenté sur le standard automatique; il n’est donc pas nécessaire dans la file d’attente des appels.\n\n#### <a name=\"ordering-auto-attendant\"></a>Tri automatique \n\n![Page 1 du nouveau standard automatique](../images/edacec94-9384-4a87-be0a-5c49a151287e.png)\n\nCréez un compte de ressources pour le standard automatique, puis commencez à créer le standard automatique. Prévoyez un délai de quelques minutes après la création du compte de ressources avant qu’il ne soit disponible en tant que sélection.\n\n**Modification des informations générales** pour le menu principal\n\n|  | Option   | Paramètre      |\n|:---  |:---   | :---|\n| ![Numéro 1](../images/sfbcallout1.png)| Nom  |   Menu principal pizza contoso   |     \n| ![Numéro 2](../images/sfbcallout2.png)| Compte de ressources | MainMenu (affecter le numéro de service à ce compte de ressources)  |\n| ![Nombre 3](../images/sfbcallout3.png)| Fuseau horaire | (UTC-04:00) Heure de l’est (États-Unis & Canada) |\n| ![Numéro 4](../images/sfbcallout4.png)| Langue  | Anglais (États-Unis)  |\n| ![\"Nombre 5\"](../images/sfbcallout5.png)| Opérateur  | Aucun |\n| ![Numéro 6](../images/sfbcallout6.png) |Activer les entrées vocales   | Activé |\n|  |  | \n \nSeul le menu principal, intitulé *contoso pizza* , a besoin d’un compte de ressources dont le numéro de téléphone est affecté ou le message d’accueil d’une entreprise.  \n\nPour continuer, appuyez sur **suivant**.\n\n![Heures de fonctionnement du nouveau standard automatique.](../images/61769547-cdb4-45c0-af5a-3d6e0731fbc6.png)\n\n**Sélectionner les heures d’activité** pour le menu principal\n\n| |  Option   | Paramètre      |\n|:--- | :--- | :--- |\n| ![Numéro 1](../images/sfbcallout1.png)| 24/7-personnalisé| Personnels  |\n| ![Numéro 2](../images/sfbcallout2.png)| Sélection|  11:00am à 11:30pm, dimanche-samedi  |\n|||\n\nLa valeur par défaut de cet écran est 24/7.  Pour continuer, appuyez sur **suivant**.\n\n![Gestion des appels pendant les heures d’activité. ](../images/2a33b1f7-d362-47a7-bf32-ef702bc878e8.png)\nGestion des appels pendant les heures d’appel ![suite. ](../images/2a33b1f7-d362-47a7-bf32-ef702bc878e8b.png) \n **Gestion des appels** pendant les heures d’activité pour le menu principal\n\n| |Option | Paramètre |\n|:---  |:---  | :--- |\n| ![Numéro 1](../images/sfbcallout1.png)| Message d’accueil de société  | Créer un message d’accueil personnalisé > les appelants peuvent entendre: copie/collage du script 1 au-dessus  |\n| ![Nombre 3](../images/sfbcallout3.png)| Actions   |  Rediriger l’appel, rediriger vers l' **application vocale**, Rechercher un compte de ressources lié à la file d’attente d’appels de la commande de la pizza contoso |\n| ![Numéro 4](../images/sfbcallout4.png)| Numérotation par nom  |  Désactivé   |\n| ![\"Nombre 5\"](../images/sfbcallout5.png)| Option de menu lire | Ne pas sélectionner |\n|  |   |\n\n Pour continuer, appuyez sur **suivant**.\n\n\nLa gestion des appels d' **après heures** de travail pour le menu principal l’écran de traitement des appels après heures ne ressemble pas à l’écran de traitement des appels.\n\n| |  Option   | Paramètre|\n|:---  | :---  | :--- |\n| ![Numéro 1](../images/sfbcallout1.png)| Bienvenue  | Créer un message d’accueil personnalisé, les appelants entendront: copier/coller le script 2 ci-dessus. |\n| ![Nombre 3](../images/sfbcallout3.png)| Actions | Déconnexion  |\n|  |   |\n\nLors de la configuration de votre service d’appel d’après heures pour le standard automatique principal, vous pouvez choisir de créer les mêmes options de menu que celles de l’écran gestion des appels de temps d’activité. Cette opération permettra aux appelants d’une durée de la navigation dans les mêmes menus que les appelants. C’est une préférence de l’approche que vous choisissez.\n\nConfigurez les **jours fériés** et l’étendue de votre numérotation conformément à vos **objectifs** et enregistrez le standard automatique principal.\n\n\nPour plus d’informations sur les options disponibles dans ces écrans, voir les détails de l’implémentation détaillée pour les standards automatiques Cloud lors de la [création d’un standard automatique](/MicrosoftTeams/set-up-a-phone-system-auto-attendant.md) . \n\n\n\n\n### <a name=\"editing-and-testing-call-queues\"></a>Modification et test des files d’attente des appels\n\nUne fois que vous avez enregistré votre file d’attente d’appels, celle-ci apparaît dans la page **files d’attente** du centre d’administration. Cela vous permettra de voir rapidement certaines des options que vous avez configurées.\n\nLe meilleur moyen de tester l’implémentation consiste à appeler le numéro configuré pour la file d’attente d’appels. Vous pouvez également effectuer un test rapide de votre standard automatique à l’aide du **bouton test** dans le volet action. Si vous voulez apporter des modifications à une file d’attente d’appels, sélectionnez la file d’attente d’appels, puis, dans le volet action, cliquez sur **modifier**."
