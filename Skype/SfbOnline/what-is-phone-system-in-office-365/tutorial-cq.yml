- durationInMinutes: 2
  content: "\n[Skype pour les entreprises](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) et les [Équipes Microsoft](/MicrosoftTeams/Teams-overview.md) font partie d’Office 365 qui fournissent la conversation, conversations téléphoniques, messagerie vocale, réunions, fichiers et applications ensemble dans un seul endroit. Ils permettent tous deux nécessitent des [licences **Système téléphonique** ](/MicrosoftTeams/what-is-phone-system-in-office-365) activer les fonctionnalités de PBX dans le nuage Office 365 et de contrôle d’appel. La licence de système téléphonique est incluse avec la licence entreprise E5, ou peut être ajouté à la licence entreprise E3. Détails de licence sont [Skype pour les licences d’entreprise module complémentaire](../skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing.md). \n\nUne licence de système téléphonique vous permet de remplacer votre système PBX existant par un [ensemble de fonctionnalités](/MicrosoftTeams/here-s-what-you-get-with-phone-system) qui incluent des files d’attente de l’appel, l’itinéraire personnes appeler votre entreprise à un de votre société appellent des agents qui peuvent ensuite service clientèle de remplissage demande ou mis en vente commandes. Files d’attente de l’appel peuvent être utilisés avec équipes ou Skype pour les entreprises. Vous créez une file d’attente d’appel pour votre organisation à l’aide du centre d’administration Microsoft Teams. Compte de ressource d’une file d’attente appel peut être attribué un numéro de téléphone ou une file d’attente de l’appel peut être un choix d’option pour un standard automatique sans un numéro de téléphone directement associés.\n\nSi vous êtes invité à configurer une file d’attente des appels, cet article fournit une illustration de la planification et l’implémentation d’un autre simplifié pour une entreprise hypothétique.  \n\n## <a name=\"before-you-begin\"></a>Avant de commencer\n\nNous supposons que vous avez déjà effectué les éléments suivants : \n- [Configurer le système téléphonique de votre organisation](/MicrosoftTeams/setting-up-your-phone-system.md) avec un [Appel de planification](/MicrosoftTeams/calling-plan-landing-page) pour fournir des numéros de téléphone à vos utilisateurs.\n- [Configurer la messagerie vocale du système téléphonique](/MicrosoftTeams/set-up-phone-system-voicemail.md) \n- Révisé [les standards automatiques et files d’attente des appels ?](/MicrosoftTeams/answer-auto-attendant-and-call-queue-calls.md) pour obtenir une meilleure compréhension des fonctionnalités système téléphonique qui peuvent interagir avec une file d’attente de l’appel.\n"
- title: Évaluer les besoins de l’entreprise
  durationInMinutes: 4
  content: "\nContoso Pizza est une chaîne de livraison petite pizza régionaux avec des vingt emplacements et qu’ils souhaitent convertir leur fonctionnement pour utiliser un centre d’appels virtuels. Ils veulent que leurs agents d’appel pour vous connecter au client Bureau équipes et prendre des commandes à l’aide du système de prise de commandes existant de la société. Ils apprécient l’idée de pouvoir développer ou réduire sans avoir à investir dans l’espace de travail pour le centre d’appels. \n\nUne évaluation des besoins pour cette société peut inclure les questions suivantes :\n\n### <a name=\"how-many-call-agents-will-you-assign-to-the-queue\"></a>Combien d’agents appel sera vous affectez à la file d’attente ? \nLa société a 25 appel agents dans leur centre d’appels existante. Il existe en général 12-20 agents active à la fois. \n\n### <a name=\"how-is-their-existing-system-set-up-and-what-changes-if-any-do-they-want-to-make\"></a>Son système existant le paramétrage et les modifications éventuelles ils souhaitent faire ? \nIls disposent d’un système de standard automatique pour office de la société et il existe une option de ce système qui achemine vers la commande de vente au détail, mais elle connecte uniquement un ou deux appels jour. Ils possèdent un nombre de 1-800 pour passer des commandes pour la livraison et la publicité fortement. Leur service de file d’attente d’appel hérité fournit un nœud de standard automatique unique devant la file d’attente d’appel pour fournir une expérience différente de l’appelant pendant les heures ouvrées et professionnels en dehors des heures.\n\n### <a name=\"will-the-call-center-be-active-24-hours-a-day-or-have-business-hours\"></a>Le centre d’appels sera actives 24 heures, ou avoir les heures de bureau ?\nLa file d’attente doit être en cours d’utilisation de 11 h 00 à 23 h 30, sept jours par semaine. \n\n## <a name=\"do-they-want-distinct-initial-greetings-for-business-hours-after-hours-weekends-holidays-and-so-on\"></a>Ils souhaitent le message d’accueil initial distincts pour les heures de bureau, en continu, week-ends, jours fériés et ainsi de suite.\nIls connaissent déjà le taux d’appel en dehors de leurs heures ouvrées est très faible. À l’aide des messages d’accueil spéciales est facultative.\n\n### <a name=\"how-are-the-agents-compensated\"></a>Comment les agents sont compensation ?\nLes agents reçoivent toutes les heures, et leurs performances sont suivi dans le système de commandes. Les agents obtenir bourrus s’il existe une perception ce même agent est l’obtention de la préférence répartition de la file d’attente des appels.\n\n### <a name=\"what-is-the-usual-size-of-the-call-queue-in-the-existing-call-center\"></a>Quelle est la taille habituelle de la file d’attente des appels dans le centre d’appels existant ?\nEn fonction de l’heure, il peut varier de 5 à 30. Temps d’attente sont connus pour être 3 minutes la plupart du temps et 5 minutes au pic. \n\n### <a name=\"do-they-already-have-preferences-for-on-hold-music\"></a>Ils ont déjà préférences de la musique d’attente ?\nIls veulent que musique personnalisée.\n"
- title: La conception
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a>Règles générales\nAvant de consulter notre exemple spécifique, Examinons brièvement certaines instructions de conception plus générales et les concepts de base. \n\nUne file d’attente des appels dans le nuage a un nombre limité d’options. Les principales décisions à prendre pour la file d’attente sont les suivants : \n\n    - Si vous souhaitez affecter un numéro directement à la file d’attente ou aux appelants se connecter à un standard automatique de tout d’abord. Les appelants sont peu de chances de comprendre la différence.\n    - Si un message d’accueil initial dans le cadre de la file d’attente des appels (si vous vous connectez à l’origine à un standard automatique, il est probablement pas nécessaire)\n    - quel attente musicale à utiliser\n    - Comment distribuer les appels entre les agents disponibles\n\n#### <a name=\"do\"></a>faire :\n1.  Conserver le nombre d’appels dans la file d’attente et l’appel de délai d’attente pour les appelants autant que possible.\n2.  Ont un autre message d’accueil initiale pour les appels prises en dehors des heures business ou week-ends ou quand les agents ne seront pas disponibles sur les congés. Cela implique le fait de placer un standard automatique unique devant la file d’attente de l’appel.\n3.  Vérifiez la file d’attente de l’appel comme facile à trouver que possible lorsque votre numéro de séquence se connecte à un standard automatique en premier. \n4.  Connaissance des clients et fournir une musique d’attente qui correspondent à leurs centres d’intérêt, ou au moins pas entrer en conflit mal leur intéresse.\n\n\n#### <a name=\"dont\"></a>Ne pas :\n1.  Inclinaison autres produits ou la vente, tandis que les appelants en attente en attente.  \n2.  Vérifiez les appelants attendre plus longtemps que nécessaire pour communiquer avec un agent.\n\n> [!Important]\n> Les clés de \\* (répétition) et \\# (retour) sont réservées par le système et ne peut pas être réaffectés. Si la reconnaissance vocale est activée, en appuyant sur \\* correspond à « Répéter » et \\# correspond avec les commandes vocales « Nouveau ».\n\n\n## <a name=\"do-a-design-mockup\"></a>Effectuez une maquette de conception \nPour les implémentations centrées sur une file d’attente de l’appel comme dans notre exemple, nous allons ont un numéro de téléphone attribué au compte de ressource de la file d’attente appel, ou ont le numéro de téléphone attribué au compte de ressource d’un standard automatique.\n\n*Appelez la file d’attente avec aucun standard automatique*\n![file d’attente des appels pizza](../images/CQ-Pizza-CallCenter.png)  \n\n*Appelez la file d’attente avec le standard automatique*\n![standard de que-automatique pizza appel](../images/AA-CQ.png)\n\nPour une conception initiale plus complexe avec plusieurs surveillances imbriquées, reportez-vous à l’aide du didacticiel standards automatiques.\n\n\n\nSi vous disposez de Visio, vous pouvez utiliser qui permet de visualiser votre conception. Le fichier Visio contenant les diagrammes ci-dessus est disponible pour [le téléchargement](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/CQ-Pizza-CallCenter.vsdx?raw=true). \n"
- title: Écriture du script
  durationInMinutes: 3
  content: "### <a name=\"writing-better--scripts\"></a>Écriture de scripts mieux \nLes scripts de votre message sortant peuvent ou l’échec de l’impression sur les clients ou les appelants à gauche. Planifier avec soin, en écriture et envisagez d’avoir enregistré de manière professionnelle. L’objectif consiste à connecter à une personne live aussi efficaces que possible.\nPensez à certains de ces instructions lors de l’écriture de la boîte de dialogue de script :\n\n#### <a name=\"do\"></a>faire :\n1.  Accueillir et l’appelant remercions de vous contacter. Conserver ce court, pas plus que trois phrases et moins de 30 secondes. Si votre site web offre des options en libre-service, indiquez dès que possible, mais les choix présents dans le cas contraire et options n’est pas brusque. \n2.  Utiliser les invites multilingues, mais mettre l’ou les langues à la fin du premier jeu d’options secondaire.\n3.  Assurez-vous que la voix pour les invites quitte l’impression que vous voulez et parfaitement compréhensibles.  Système téléphonique intègre un moteur de conversion de texte par synthèse vocale qui vous donne la possibilité d’entrer votre texte final et décider vous-même si elle achemine l’impression que vous souhaitez. Si ce n’est pas le cas, une invite audio d’enregistrement est entièrement pris en charge. Si la voix mumbles, sons évident ou a d’autres problèmes, conservez la recherche.\n4.  Mention significative modifie à votre structure de l’option lorsque cela se produit, mais ne laissez pas partie de la carte de vœux active pour plus d’un mois. Si vous avez des mises à jour fréquentes et que vous pensez que cela est le cas la plupart du temps, l’omettez simplement à partir du script.\n\n#### <a name=\"dont\"></a>Ne pas :\n1.  Le message d’accueil initial d’encombrer, gardez à l’initiale du message d’accueil bref.\n2.  Par exemple, ou utilisez les autres pleasantries indéfiniment. Obtenir uniquement les appelants à l’option ou la personne que dont ils ont besoin plus efficacement possible.\n3.  Inclure « http :\\/\\/www\\.» lors de la mention d’une adresse web. Il est simplement une mauvaise utilisation de l’heure du script.\n4.  Utilisez les abréviations comme St pour la rue ou l’autorité de certification de Californie. Ajoutez-les en entier dans le script et prononcez le mot entier dans l’enregistrement. Les moteurs de texte par synthèse vocale ne généralement ou des abréviations.\n5.  Inclure des informations sur les ventes dans les scripts, vous allez ennuyer vos interlocuteurs. Permettent de prendre en charge ce genre de chose votre force de vente.\n\nEt enfin, si votre société possède un slogan, pensez à deux reprises incluant tout dans le script. Sans doute que vos interlocuteurs avant écoutés si elles vous appelez. Si vous incluez il, placer n’importe où il apporte l’expérience de standard automatique à un fermer, comme lors du transfert de la ligne de bureau ou de messagerie vocale d’une personne. Si vous avez rencontré un slogan ou une ligne de balise pendant une longue période beaucoup de vos clients savent, il peut ou non être intéressant, y compris. « La règle d’or » ici consiste à connecter à une personne aussi efficaces que possible.\n\n### <a name=\"sample-greeting-scripts\"></a>Exemples de scripts de message d’accueil\n\n> [!Important]\n> Les clés de \\* (répétition) et \\# (retour) sont réservées par le système et ne peut pas être réaffectés. Si la reconnaissance vocale est activée, en appuyant sur \\* correspond à « Répéter » et \\# correspond avec les commandes vocales « Nouveau ».\n\nCes scripts reflètent les conceptions indiquées précédemment et les recommandations pour l’écriture de scripts. \n\n#### <a name=\"auto-attendant-script-1-business-hours-greeting\"></a>Script de standard automatique 1 : accueil pendant les heures\nMerci d’appeler Contoso Pizza. Restez sur la ligne et l’agent disponible suivant prendra votre commande.\n\n#### <a name=\"auto-attendant-script-2-after-hours-greeting\"></a>Script standard automatique 2 : message d’accueil en continu\nMerci d’appeler Contoso Pizza.   Nous allons fermés à ce stade, Veuillez rappeler entre 11 h 00 et 11 h 30 à pizza à chaud de commande piping récents ! \n\n#### <a name=\"script-3-call-queue-greeting-call-queue-without-auto-attendant\"></a>Script 3 : Appeler le message d’accueil de la file d’attente (appel de la file d’attente sans standard automatique)\nMerci d’appeler Contoso Pizza. Si vous appelez entre 11 h 00 à 11 h 30 restez en ligne et l’agent disponible suivant prendra votre commande. Si vous appelez en dehors des heures ouvrées, Veuillez rappeler plus rapidement.\n"
- title: L’implémentation d’une file d’attente de l’appel (avec ou sans les standards automatiques)
  durationInMinutes: 7
  content: "\nLes informations nécessaires à l’implémentation de la conception dans le diagramme antérieur sont présentées dans les tableaux qui suivent.\nL’implémentation utilise la synthèse vocale pour les scripts. Système téléphonique intègre un moteur de conversion de texte par synthèse vocale afin que l’option de saisie de votre texte final et décider vous-même si elle donne l’impression souhaité. Si ce n’est pas le cas, c’est à vous s’il faut enregistrer vos propres messages à l’aide du [Magnétophone](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) dans Windows ou avoir une artistes voix Professionnel vos scripts permet d’enregistrer des fichiers .wav.\n  \nVotre compte doit disposer de privilèges d’administrateur : dans le **Centre d’administration équipes Microsoft**, cliquez sur **Le portail hérité** , puis sélectionnez **le routage des appels** > **Files d’attente des appels**, puis cliquez sur **Nouveau**.\nLes tableaux suivants indiquent les valeurs d’entrer dans l’écran de l’interface utilisateur.\n\nVous devez créer des comptes de ressource pour tous les standards automatiques et les files d’attente des appels. Pour plus d’informations sur la création d’un compte de ressource, voir [Gérer les comptes de ressources dans les équipes Microsoft](/MicrosoftTeams/manage-resource-accounts.md) .\nVous devez également créer un groupe O365 spécifiquement pour les agents de votre appel.\n\nParamétrez les éléments suivants dans O365, dans cet ordre :\n\n-  un ou plusieurs [comptes de ressources](/microsoftteams/manage-resource-accounts) \n-  O365 [Appel groupe d’agents](https://docs.microsoft.com/office365/admin/create-groups/create-groups?view=o365-worldwide)  \n-  Classement de file d’attente des appels\n-  Contoso Pizza (standard automatique facultatif) de ligne de commande\n-  Contoso Pizza débordement standard (standard automatique facultatif)\n   \n### <a name=\"call-queue-implementation-without-auto-attendant\"></a>Implémentation de la file d’attente, sans le standard automatique des appels\n\nDans le **Centre d’administration équipes Microsoft**, cliquez sur **voix** > **files d’attente des appels**, puis cliquez sur **+ Nouveau**:\n\n| Option | Paramètre |\n|:---    |:---     |\n| ![Numéro 1](../images/sfbcallout1.png) Nom de la file d’attente | Pizza Contoso classement  |\n| ![Numéro 2](../images/sfbcallout2.png) Nom de compte de ressource | Ordre CQ (le numéro de téléphone est attribué au compte de ressources)  |\n| ![Nombre 3](../images/sfbcallout3.png) Message d’accueil   | Lire un fichier Audio (enregistrement du Script 3)  |\n| ![Numéro 4](../images/sfbcallout4.png) Attente musicale  | télécharger une MP #, jusqu'à 5 Mo du fichier WMA ou WAV.  |\n| ![\"Nombre 5\"](../images/sfbcallout5.png) Agents d’appel <br> Méthode de routage <br> Exclure de l’agent <br> Heure de l’alerte de l’agent   | Les agents d’appel doivent être définis comme un groupe d’utilisateurs O365. Recherchez et sélectionnez le groupe que vous avez créé  <br> Tourniquet (Round Robin) <br> Activé <br> 10 secondes |\n| ![Numéro 6](../images/sfbcallout6.png) Appels maximales dans la file d’attente <br> Lorsque le nombre maximal d’appels est atteint    | 50 <br> Déconnexion |\n| ![N ° 7](../images/sfbcallout6.png) Délai d’attente maximal <br> Lorsque appel arrive à expiration | 20 minutes<br> Déconnexion |\n|  |  | \n\nCette file d’attente des appels est la plus simple à implémenter, mais c’est un coût : \n- Conversion de texte par synthèse vocale sera en mesure de fournir un message sortant, que vous devez l’enregistrer. \n- Si la durée de file d’attente des appels longueur ou attente atteint maximum, il est impossible à excuser et placer l’appel dans la file d’attente. L’appelant est brutalement raccroché, qui est vraiment pas ce que nous voulons se produire à un appel.\n\n\n### <a name=\"call-queue-implementation-with-auto-attendant\"></a>Implémentation de file d’attente d’appel, avec standard automatique\n\nDans le **Centre d’administration équipes Microsoft**, cliquez sur **voix** > **files d’attente des appels**, puis cliquez sur **+ Nouveau**:\n\n| Option | Paramètre |\n|:---    |:---     |\n| ![Numéro 1](../images/sfbcallout1.png) Nom de la file d’attente | Pizza Contoso classement  |\n| ![Numéro 2](../images/sfbcallout2.png) Nom de compte de ressource | Ordre CQ (le numéro de téléphone est attribué au compte de ressource de standard automatique)  |\n| ![Nombre 3](../images/sfbcallout3.png) Message d’accueil   | Aucun message d’accueil |\n| ![Numéro 4](../images/sfbcallout4.png) Attente musicale  | télécharger une MP #, jusqu'à 5 Mo du fichier WMA ou WAV.  |\n| ![\"Nombre 5\"](../images/sfbcallout5.png) Agents d’appel <br> Méthode de routage <br> Exclure de l’agent <br> Heure de l’alerte de l’agent   | Les agents d’appel doivent être définis comme un groupe d’utilisateurs O365. Recherchez et sélectionnez le groupe que vous avez créé  <br> Tourniquet (Round Robin) <br> Activé <br> 10 secondes |\n| ![Numéro 6](../images/sfbcallout6.png) Appels maximales dans la file d’attente <br> Lorsque le nombre maximal d’appels est atteint    | 50 <br> Déconnexion |\n| ![N ° 7](../images/sfbcallout6.png) Délai d’attente maximal <br> Lorsque appel arrive à expiration | 20 minutes<br> Déconnexion |\n|  |  | \n\n\n### <a name=\"ordering-auto-attendant-optional\"></a>Classement de standard automatique (facultatif)\n\n![Nouveau standard automatique de la page 1.](../images/edacec94-9384-4a87-be0a-5c49a151287e.png)\n\nCréer un compte de ressource pour le standard automatique, puis commencez à créer le standard automatique. \n\n**Modifier les informations générales** pour le menu principal\n\n|   Option   | Paramètre      |\n|:---  |:---   |\n| ![Numéro 1](../images/sfbcallout1.png) Nom  |   Pizza Contoso classement   |   \n| ![Numéro 2](../images/sfbcallout2.png) Compte de ressource |   |\n| ![Nombre 3](../images/sfbcallout3.png) Fuseau horaire  | (UTC-04:00) Heure d’été Europe de l’est (États-Unis et Canada &) |\n| ![Numéro 4](../images/sfbcallout4.png) Langue   | Anglais (États-Unis)  |\n| ![\"Nombre 5\"](../images/sfbcallout5.png) Reconnaissance vocale | Activé |\n|  |  | \n \nUniquement le menu principal, nommé *Contoso Pizza* nécessite un numéro de téléphone attribué ou un message d’accueil de la société.  \n\n\n\n![Nouvelles heures de standard automatique de l’opération.](../images/61769547-cdb4-45c0-af5a-3d6e0731fbc6.png)\n\n**Sélectionnez les heures de fonctionnement** du menu principal\n\n|   Option   | Paramètre      |\n|:--- | :--- |\n| ![Numéro 1](../images/sfbcallout1.png) 24/7-personnalisé| Personnalisé  |\n| ![Numéro 2](../images/sfbcallout2.png) Sélection|  11 h 00 à 11:30 pm, lundi-dimanche  |\n\nLa valeur par défaut de cet écran est 24/7. \n\n![Business hours call handling.](../images/2a33b1f7-d362-47a7-bf32-ef702bc878e8.png)\n\n**Les heures de bureau de gestion des appels** pour le menu principal\n\n|   Option   | Paramètre      |\n|:---  |:---  |\n| ![Numéro 1](../images/sfbcallout1.png) Message d’accueil de société   | Créer une > message d’accueil personnalisé les appelants entendent : copier/coller Script 1 ci-dessus  |\n| ![Nombre 3](../images/sfbcallout3.png) Que se passe-t-il pour les appels après le message d’accueil ?  | Pour rediriger l’appel  |\n| ![Numéro 4](../images/sfbcallout4.png) Numérotation par nom  | Activé   |\n| ![\"Nombre 5\"](../images/sfbcallout5.png) Modifier les options de Menu  |**1 :** Entrez le nom de l’option : planification <br/>Envoyer à : personne de votre société : **Julie Wolfe** <br/>**2 :** Entrez le nom de l’option : facturation <br/>Envoyer à : imbriqués standard automatique **de facturation** <br/>**3 :** Entrez le nom de l’option : heures <br/>Envoyer à : imbriqués standard automatique **Hours&Location** |\n|  |   |\n\nLe message d’accueil de la société généralement ne doit être définie dans le menu principal.\n\n\n**Une fois que les heures de gestion des appels** de l’écran de gestion du menu principal des heures après l’appel est très similaire à l’écran de gestion des appels d’heures ouvrées.\n\n|   Option   | Paramètre|\n|:---  | :---  |\n| ![Numéro 1](../images/sfbcallout1.png) Message d’accueil de société   | Créer un message d’accueil personnalisé, les appelants entendent : copier/coller Script 2 ci-dessus |\n| ![Nombre 3](../images/sfbcallout3.png) Que se passe-t-il pour les appels après le message d’accueil ?| Rediriger l’appel-envoyer vers : personne de votre société : **Julie Wolfe**. <br/> L’appel est dirigés vers la messagerie vocale lorsque ne pas pris en compte.  |\n|  |   |\n\nLors de la configuration d’après les heures de gestion des appels pour le standard automatique de Main, vous pouvez choisir de créer les options de menu même utilisées dans l’écran de gestion des appels de heures. Cela permettrait après les heures aux appelants de naviguer les mêmes menus que les appelants d’heures ouvrées. Il est une question de préférence l’approche que vous choisissez.\n\nDéfinir les **jours fériés** et l' **étendue de numérotation** comme vous le souhaitez, puis enregistrez le standard automatique de principal.\n\n\nPour plus d’informations sur les options disponibles dans ces écrans, voir les détails d’implémentation détaillées pour les standards automatiques de nuage à [créer un standard automatique](/MicrosoftTeams/set-up-a-phone-system-auto-attendant.md) . \n\n\n\n\n### <a name=\"editing-and-testing-call-queues\"></a>Modification et le test des files d’attente des appels\n\nUne fois que vous avez enregistré votre file d’attente des appels, il apparaît dans la page **d’Appeler les files d’attente** du centre d’administration. Cela vous permettra de voir rapidement les options que vous avez configurées.\n\nLa meilleure façon de tester l’implémentation consiste à appeler le numéro configuré pour la file d’attente des appels. Vous pouvez également rapidement placer un test d’appel pour le standard automatique à l’aide du **bouton de Test** dans le volet Actions. Si vous souhaitez apporter des modifications à une file d’attente des appels, sélectionnez la file d’attente des appels, puis cliquez sur **Modifier**dans le volet Actions.\n"
