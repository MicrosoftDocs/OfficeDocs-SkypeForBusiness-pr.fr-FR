au**:</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-243\">In the **Microsoft Teams admin center**, click on **Voice** > **Call queues**, then click **+ Add new**:</span></span>\n\n| | <span data-ttu-id=\"de975-244\">Option</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-244\">Option</span></span>| <span data-ttu-id=\"de975-245\">Paramètre</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-245\">Setting</span></span> |\n|:---   |:--- |:---     |\n| ![Numéro 1](../images/sfbcallout1.png)| <span data-ttu-id=\"de975-247\">Nom de la file d’attente des appels</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-247\">Call queue name</span></span> | <span data-ttu-id=\"de975-248\">Classement de la pizza contoso</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-248\">Contoso Pizza Ordering</span></span>  |\n| ![Numéro 2](../images/sfbcallout2.png)| <span data-ttu-id=\"de975-250\">Compte de ressources</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-250\">Resource account</span></span>  | <span data-ttu-id=\"de975-251\">CQ-classement (le numéro de téléphone est attribué au compte de ressources)</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-251\">CQ-ordering (the phone number is assigned to the resource account)</span></span>  |\n| ![Nombre 3](../images/sfbcallout3.png)| <span data-ttu-id=\"de975-253\">Bienvenue</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-253\">Greeting</span></span>  | <span data-ttu-id=\"de975-254\">Lire un fichier audio (enregistrement du script 3)</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-254\">Play an Audio File (recording of Script 3)</span></span>  |\n| ![Numéro 4](../images/sfbcallout4.png)| <span data-ttu-id=\"de975-256\">Attente musicale</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-256\">Music on hold</span></span> | <span data-ttu-id=\"de975-257\">Téléchargez un fichier MP3, WMA ou WAV d’une taille maximale de 5 Mo.</span><span class=