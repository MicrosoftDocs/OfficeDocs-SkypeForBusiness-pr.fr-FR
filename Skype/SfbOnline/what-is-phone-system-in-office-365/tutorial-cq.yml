- durationInMinutes: 2
  content: "\n<span data-ttu-id=\"de975-104\">[Microsoft teams](/MicrosoftTeams/Teams-overview.md) et [Skype entreprise](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) font partie intégrante d’Office 365, qui vous permettent de regrouper les conversations, les conversations par téléphone, la boîte vocale, les réunions, les fichiers et les applications en un seul endroit.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-104\">[Microsoft Teams](/MicrosoftTeams/Teams-overview.md) and [Skype for Business](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) are both part of Office 365 that provide chat, phone conversations, voicemail, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"de975-105\">Ils doivent tous deux disposer d’une [**licence de système téléphonique**](/MicrosoftTeams/what-is-phone-system-in-office-365) pour activer le contrôle des appels et des fonctionnalités PBX dans le cloud Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-105\">They both require [**Phone System licenses**](/MicrosoftTeams/what-is-phone-system-in-office-365) to enable call control and PBX capabilities in the Office 365 cloud.</span></span> <span data-ttu-id=\"de975-106\">La licence du système téléphonique est incluse dans la licence entreprise E5, ou elle peut être ajoutée à une licence entreprise E3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-106\">The phone system license is included with the Enterprise E5 license, or it can be added to an Enterprise E3 license.</span></span> <span data-ttu-id=\"de975-107\">Les informations relatives aux licences sont les [licences de complément Skype entreprise](../skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-107\">Licensing details are at [Skype for Business add-on licensing](../skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing.md).</span></span> \n\n<span data-ttu-id=\"de975-108\">Une licence de système téléphonique vous permet de remplacer votre système PBX existant par un [ensemble de fonctionnalités](/MicrosoftTeams/here-s-what-you-get-with-phone-system) qui incluent des files d’attente d’appels qui acheminent les personnes qui appellent votre entreprise vers l’un des agents d’appel de votre entreprise, qui peuvent ensuite remplir les demandes du service clientèle ou les mettre dans les ventes. Ordonnance.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-108\">A Phone System license allows you to replace your existing PBX system with a [set of features](/MicrosoftTeams/here-s-what-you-get-with-phone-system) that include call queues, which route people who call your business to one of your company's call agents that can then fill customer service requests or put in sales orders.</span></span> <span data-ttu-id=\"de975-109\">Vous pouvez utiliser les files d’attente d’appels avec teams ou Skype entreprise.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-109\">Call queues can be used with either Teams or Skype for Business.</span></span> <span data-ttu-id=\"de975-110\">Vous pouvez créer une file d’attente d’appels pour votre organisation à l’aide du centre d’administration Microsoft teams et la lier à un *compte de ressources*.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-110\">You create a call queue for your organization using the Microsoft Teams admin center and linking it with a *resource account*.</span></span> <span data-ttu-id=\"de975-111\">Il est possible d’attribuer un numéro de téléphone ou une file d’attente d’appels d’une file d’attente d’appels, un numéro de téléphone ou un numéro de téléphone à un standard automatique.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-111\">A call queue's linked resource account can either be assigned a phone number or a call queue can be an option choice for an auto attendant, a directly associated phone number is optional.</span></span>\n\n<span data-ttu-id=\"de975-112\">Si vous êtes invité à configurer une file d’attente d’appels, cet article fournit une illustration de la planification et de l’implémentation d’une file d’attente simplifiée pour une entreprise fictive.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-112\">If you are asked to set up a call queue, this article provides an illustration of planning and implementing a simplified one for a hypothetical business.</span></span>  \n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"de975-113\">Avant de commencer</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-113\">Before you begin</span></span>\n\n<span data-ttu-id=\"de975-114\">Nous supposons que vous avez déjà réalisé ce qui suit:</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-114\">We assume you've already done the following:</span></span> \n- [<span data-ttu-id=\"de975-115\">Configurer le système téléphonique au sein de votre organisation</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-115\">Set up Phone System in your organization</span></span>](/MicrosoftTeams/setting-up-your-phone-system)\n- [<span data-ttu-id=\"de975-116\">Configurer la messagerie vocale du système téléphonique</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-116\">Set up Phone System voicemail</span></span>](/MicrosoftTeams/set-up-phone-system-voicemail)\n- <span data-ttu-id=\"de975-117\">Vous avez examiné ce qui concerne les [standards automatiques et les files d’attente d’appels?](/MicrosoftTeams/answer-auto-attendant-and-call-queue-calls) pour mieux comprendre les fonctionnalités du système téléphonique qui peuvent interagir avec une file d’attente d’appels.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-117\">Reviewed  [What are auto attendants and call queues?](/MicrosoftTeams/answer-auto-attendant-and-call-queue-calls) to get a better understanding of the Phone System features that can interact with a call queue.</span></span>\n"
- title: <span data-ttu-id="de975-118">Évaluer les besoins de l’entreprise</span><span class="sxs-lookup"><span data-stu-id="de975-118">Assess business needs</span></span>
  durationInMinutes: 4
  content: "\n<span data-ttu-id=\"de975-119\">Contoso pizza est une petite chaîne de livraison de pizza régionale à 21 emplacements et elle souhaite convertir son fonctionnement en fonction d’un centre d’appels virtuel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-119\">Contoso Pizza is a small regional pizza delivery chain with twenty locations, and they want to convert their operation to use a virtual call center.</span></span> <span data-ttu-id=\"de975-120\">Ils veulent que leurs agents d’appel se connectent au client de bureau teams et acceptent les commandes à l’aide du système de prise de commande existant de l’entreprise.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-120\">They want their call agents to log in to the Teams Desktop client and take orders using the company's existing order-taking system.</span></span> <span data-ttu-id=\"de975-121\">Le plus grand attrait pour eux est d’être en mesure d’augmenter ou de contracter sans avoir besoin de investir dans l’espace réservé au bureau pour le centre d’appels.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-121\">The biggest attraction for them is being able to expand or contract as needed without having to invest in office space for the call center.</span></span> \n\n<span data-ttu-id=\"de975-122\">Une évaluation des besoins de cette société peut inclure les questions suivantes:</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-122\">A needs assessment for this company might include the following questions:</span></span>\n\n### <a name=\"how-many-call-agents-will-you-assign-to-the-queue\"></a><span data-ttu-id=\"de975-123\">Combien d’agents d’appel affecteront-vous à la file d’attente?</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-123\">How many call agents will you assign to the queue?</span></span> \n<span data-ttu-id=\"de975-124\">L’entreprise possède 25 agents d’appel dans leur centre d’appels actuel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-124\">The company has 25 call agents in their existing call center.</span></span> <span data-ttu-id=\"de975-125\">Il existe généralement des agents 12-20 actifs en même temps.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-125\">There are typically 12-20 agents active at one time.</span></span> \n\n### <a name=\"how-is-their-existing-system-set-up-and-what-changes-if-any-do-they-want-to-make\"></a><span data-ttu-id=\"de975-126\">Quelle est la configuration de votre système existant et quels changements s’il s’agit de faire?</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-126\">How is their existing system set up, and what changes if any do they want to make?</span></span> \n<span data-ttu-id=\"de975-127\">Ils disposent d’un système de standard automatique pour le Bureau de l’entreprise, et il existe une option dans ce système qui achemine vers la commande de vente au détail, mais qui ne connecte qu’un ou deux appels par jour.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-127\">They have an auto attendant system for the company office, and there is an option in that system that routes to retail ordering, but it only connects one or two calls a day.</span></span> <span data-ttu-id=\"de975-128\">Ils disposent d’un numéro 1-800 pour passer des commandes en vue de leur remise et pour le faire paraître fortement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-128\">They have a 1-800 number for placing orders for delivery and advertise it heavily.</span></span> <span data-ttu-id=\"de975-129\">Son service de file d’attente d’appels hérité fournit un seul nœud de standard automatique devant la file d’attente d’appels, qui offre une interface d’appelant différente pendant les heures d’activité et les heures d’appel extérieures.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-129\">Their legacy call queue service provides a single auto attendant node in front of the call queue to provide a different caller experience during business hours vs. outside business hours.</span></span>\n\n### <a name=\"will-the-call-center-be-active-24-hours-a-day-or-have-business-hours\"></a><span data-ttu-id=\"de975-130\">Le centre d’appels sera-t-il actif 24 heures sur 24 ou en temps?</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-130\">Will the call center be active 24 hours a day, or have business hours?</span></span>\n<span data-ttu-id=\"de975-131\">La file d’attente doit être en cours d’utilisation de 11am à 11:30 PM, sept jours sur 7.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-131\">The queue needs to be in use from 11am to 11:30 pm, seven days a week.</span></span> \n\n### <a name=\"do-they-want-distinct-initial-greetings-for-business-hours-after-hours-weekends-holidays-and-so-on\"></a><span data-ttu-id=\"de975-132\">Souhaitez-vous que les messages d’accueil d’une durée d’activité, des jours fériés, des vacances, etc.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-132\">Do they want distinct initial greetings for business hours, after-hours, weekends, holidays, and so on.</span></span>\n<span data-ttu-id=\"de975-133\">Ils savent déjà que le tarif d’appel hors des heures d’activité est très faible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-133\">They already know that the call rate outside of their business hours is very low.</span></span> <span data-ttu-id=\"de975-134\">L’utilisation de salutations spéciales est facultative.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-134\">Using special greetings is optional.</span></span>\n\n### <a name=\"how-are-the-agents-compensated\"></a><span data-ttu-id=\"de975-135\">Comment les agents sont-ils indemnisés?</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-135\">How are the agents compensated?</span></span>\n<span data-ttu-id=\"de975-136\">Les agents sont payés en fonction de la qualité horaire et d’une bonus de performance, et leurs performances sont suivies dans le système de classement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-136\">The agents are paid on an hourly basis plus a performance bonus, and their performance is tracked in the ordering system.</span></span> <span data-ttu-id=\"de975-137\">Il y a eu une idée qu’un agent a été favorisé par la distribution de ses appels dans la file d’attente et qu’il voudrait éviter de répéter l’impression.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-137\">There was once a perception that one agent was getting favored by the queue's distribution of calls, and they would like to avoid a repeat of that impression.</span></span>\n\n### <a name=\"what-is-the-usual-size-of-the-call-queue-in-the-existing-call-center\"></a><span data-ttu-id=\"de975-138\">Quelle est la taille habituelle de la file d’attente d’appels dans le centre d’appels existant?</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-138\">What is the usual size of the call queue in the existing call center?</span></span>\n<span data-ttu-id=\"de975-139\">En fonction de l’heure, il peut varier de 5 à 30.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-139\">Depending on the hour, it can vary from 5 to 30.</span></span> <span data-ttu-id=\"de975-140\">La plupart du temps, les temps d’attente sont connus pour atteindre 3 minutes et 5 minutes au maximum.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-140\">Wait times are known to be up to 3 minutes most of the time, and 5 minutes at peak.</span></span> \n\n### <a name=\"do-they-already-have-preferences-for-on-hold-music\"></a><span data-ttu-id=\"de975-141\">Avez-vous déjà des préférences pour la musique en attente?</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-141\">Do they already have preferences for on-hold music?</span></span>\n<span data-ttu-id=\"de975-142\">Ils souhaitent disposer de musique personnalisée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-142\">They want to have custom music.</span></span> \n"
- title: <span data-ttu-id="de975-143">La conception</span><span class="sxs-lookup"><span data-stu-id="de975-143">The design</span></span>
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a><span data-ttu-id=\"de975-144\">Recommandations générales</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-144\">General guidelines</span></span>\n<span data-ttu-id=\"de975-145\">Avant d’examiner notre exemple spécifique, nous allons examiner brièvement d’éventuelles recommandations et recommandations en matière de conception plus générales.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-145\">Before we look at our specific example, let’s look briefly at some more general design guidelines and basics.</span></span> \n\n<span data-ttu-id=\"de975-146\">Une file d’attente d’appels Cloud dispose d’un nombre limité d’options.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-146\">A Cloud call queue has a limited number of options.</span></span> <span data-ttu-id=\"de975-147\">Les principales décisions à prendre pour la file d’attente sont les suivantes:</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-147\">The main decisions to make for the queue are:</span></span> \n\n- <span data-ttu-id=\"de975-148\">Si vous souhaitez attribuer un numéro directement à la file d’attente ou si les appelants doivent d’abord se connecter à un standard automatique.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-148\">Whether to assign a number directly to the queue, or to have callers connect to an auto attendant first.</span></span> <span data-ttu-id=\"de975-149\">Les appelants ne sont pas susceptibles de constater la différence.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-149\">Callers are unlikely to realize the difference.</span></span>\n- <span data-ttu-id=\"de975-150\">Si vous avez un message d’accueil initial dans la file d’attente d’appels (si vous vous connectez initialement à un standard automatique, qui peut fournir un message d’accueil initial);</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-150\">Whether to have an initial greeting  as part of the call queue (if you do connect initially to an auto attendant, that can provide an initial greeting)</span></span>\n- <span data-ttu-id=\"de975-151\">utilisation de la musique</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-151\">what hold music to use</span></span>\n- <span data-ttu-id=\"de975-152\">comment distribuer les appels entre les agents disponibles</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-152\">how to distribute the calls among the available agents</span></span>\n\n#### <a name=\"do\"></a><span data-ttu-id=\"de975-153\">Êtes</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-153\">Do:</span></span>\n- <span data-ttu-id=\"de975-154\">Conservez le nombre d’appels dans la file d’attente et appelez du temps d’attente pour les appelants le plus court possible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-154\">Keep the number of calls in queue and call wait time for callers as short as possible.</span></span>\n- <span data-ttu-id=\"de975-155\">J’ai une autre salutation initiale pour les appels effectués hors des heures d’ouverture, ou sur les jours fériés ou les week-ends lorsque les agents ne seront pas disponibles.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-155\">Have alternate initial greetings for calls taken outside business hours, or on holidays or weekends when agents won't be available.</span></span> <span data-ttu-id=\"de975-156\">Cela implique de placer un seul standard automatique devant la file d’attente d’appels.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-156\">This will involve putting a single auto attendant in front of the call queue.</span></span>\n- <span data-ttu-id=\"de975-157\">Définissez d’abord la file d’attente d’appels comme possible lorsque le numéro de votre commande se connecte à un standard automatique.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-157\">Make the call queue as easy to find as possible when your ordering number connects to an auto attendant first.</span></span> \n- <span data-ttu-id=\"de975-158\">Familiarisez-vous avec vos clients et prévoyez des morceaux de musique qui correspondront à leurs intérêts ou qui, au moins, ne sont pas en conflit avec leurs goûts.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-158\">Know your customers and provide hold music that will match their interests, or at least not clash badly with their tastes.</span></span>\n\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"de975-159\">Ne pas:</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-159\">Don't:</span></span>\n- <span data-ttu-id=\"de975-160\">Le brai d’autres produits ou la vente incitative pendant que les appelants sont en attente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-160\">Pitch other products or upsell while callers are waiting on hold.</span></span>  \n- <span data-ttu-id=\"de975-161\">Faites en sorte que les appelants attendent plus de besoin pour parler à un agent.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-161\">Make callers wait any longer than necessary to talk to an agent.</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"de975-162\">Les clés \\* (répétition) et \\# (retour) sont réservées par le système et ne peuvent pas être réaffectées.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-162\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"de975-163\">Si la reconnaissance vocale est activée, \\* le fait d’appuyer sur correspondra \\# à «répéter» et correspond aux commandes vocales «retour».</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-163\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n\n## <a name=\"do-a-design-mockup\"></a><span data-ttu-id=\"de975-164\">Créer une maquette de création</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-164\">Do a design mockup</span></span> \n<span data-ttu-id=\"de975-165\">Pour les implémentations centrées sur une file d’attente d’appels comme dans notre exemple, nous allons disposer d’un numéro de téléphone attribué au compte de ressources de la file d’attente d’appels ou du numéro de téléphone attribué au compte de ressources d’un standard automatique.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-165\">For implementations centered on a call queue like our example, we'll either have a phone number assigned to the call queue's resource account, or have the phone number assigned to an auto attendant's resource account.</span></span>\n\n<span data-ttu-id=\"de975-166\">*File d’attente d’appels sans standard automatique*</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-166\">*Call Queue with no Auto Attendant*</span></span>\n\n![file d’attente d’appels sur pizza](../images/CQ-Pizza-CallCenter.png)  \n\n<span data-ttu-id=\"de975-168\">*File d’attente d’appels avec le standard automatique*</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-168\">*Call Queue with Auto Attendant*</span></span>\n\n![appel pizza-standard automatique](../images/AA-CQ.png)\n\n<span data-ttu-id=\"de975-170\">Vous pouvez utiliser Visio pour visualiser votre conception.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-170\">You could use Visio to visualize your design.</span></span> <span data-ttu-id=\"de975-171\">Le fichier Visio contenant les diagrammes ci-dessus est disponible en [Téléchargement](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/CQ-Pizza-CallCenter.vsdx?raw=true).</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-171\">The Visio file containing the diagrams above is available for [download](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/CQ-Pizza-CallCenter.vsdx?raw=true).</span></span> <span data-ttu-id=\"de975-172\">Il est également possible d’utiliser les diagrammes de files d’attente automatiques et de file d’attente pour le standard automatique.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-172\">Alternately, Auto Attendant and Call Queue diagrams can be planned using sticky notes or index cards.</span></span>\n\n<span data-ttu-id=\"de975-173\">Pour une conception initiale plus complexe avec plusieurs standards automatiques imbriqués, reportez-vous au didacticiel relatif aux standards automatiques.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-173\">For a more complex initial design with multiple nested auto attendants, refer to the Auto Attendants tutorial.</span></span>\n"
- title: <span data-ttu-id="de975-174">Écrire le script</span><span class="sxs-lookup"><span data-stu-id="de975-174">Writing the script</span></span>
  durationInMinutes: 3
  content: "### <a name=\"writing-better--scripts\"></a><span data-ttu-id=\"de975-175\">Rédaction de scripts plus performants</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-175\">Writing better  scripts</span></span> \n<span data-ttu-id=\"de975-176\">Les scripts de vos messages sortants peuvent émettre ou casser l’impression laissée par les clients ou les appelants.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-176\">Your outgoing message scripts can make or break the impression left on your customers or callers.</span></span> <span data-ttu-id=\"de975-177\">Planifiez-les précisément, rédigez-les et envisagez de les avoir enregistrés professionnellement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-177\">Plan them carefully, write them out, and consider having them professionally recorded.</span></span> <span data-ttu-id=\"de975-178\">L’objectif est de connecter l’appelant à une personne dynamique aussi efficacement que possible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-178\">The goal is to connect the caller to a live person as efficiently as possible.</span></span>\n<span data-ttu-id=\"de975-179\">Réfléchissez à certaines des recommandations suivantes lors de l’écriture de la boîte de dialogue script:</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-179\">Think about some of these guidelines when writing the script dialog:</span></span>\n\n#### <a name=\"do\"></a><span data-ttu-id=\"de975-180\">Êtes</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-180\">Do:</span></span>\n1.  <span data-ttu-id=\"de975-181\">Préverser et remercier l’appelant pour vous contacter.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-181\">Greet and thank the caller for contacting you.</span></span> <span data-ttu-id=\"de975-182\">Ne perdez pas cette courte durée: pas plus de trois phrases et moins de 30 secondes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-182\">Keep this short, no more than three sentences and under 30 seconds.</span></span> <span data-ttu-id=\"de975-183\">Si votre site Web propose des options de libre-service, mentionnez-le mais présentez les choix et les options le plus rapidement possible sans être brutal.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-183\">If your web site offers self-service options, mention it but otherwise present choices and options as soon as possible without being abrupt.</span></span> \n2.  <span data-ttu-id=\"de975-184\">Envisagez d’utiliser des invites multilingues, mais Placez la ou les langues secondaires à la fin du premier ensemble d’options.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-184\">Consider using multilingual prompts, but put the secondary language or languages at the end of the first set of options.</span></span>\n3.  <span data-ttu-id=\"de975-185\">Assurez-vous que la voix pour les invites ne vous convient pas et qu’elle est clairement compréhensible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-185\">Make sure the voice for the prompts leaves the impression you want and is clearly understandable.</span></span>  <span data-ttu-id=\"de975-186\">Le système téléphonique est doté d’un moteur de reconnaissance vocale intégré qui vous permet d’entrer votre texte final et de vous décider si vous souhaitez faire en sorte qu’il s’agisse de l’impression souhaitée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-186\">Phone System has a built in text to speech engine which gives you the option of entering your final text and deciding for yourself whether it's conveying the impression you want.</span></span> <span data-ttu-id=\"de975-187\">Si ce n’est pas le cas, l’utilisation d’une invite audio pré-enregistrée est entièrement prise en charge.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-187\">If not, using a pre-recorded audio prompt is fully supported.</span></span> <span data-ttu-id=\"de975-188\">Si votre boîte vocale de message sélectionnée Mumbles, le son condescending ou a d’autres problèmes, continuez à consulter.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-188\">If your selected message voice mumbles, sounds condescending, or has other issues, keep looking.</span></span>\n4.  <span data-ttu-id=\"de975-189\">Mentionnez des modifications importantes apportées à la structure de votre option lorsque cela se produit, mais ne l’activez pas pendant plus d’un mois.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-189\">Mention significant changes to your option structure when that happens, but don't leave that part of the greeting active for more than a month.</span></span> <span data-ttu-id=\"de975-190\">Si vous avez fréquemment des mises à jour et que vous pensez qu’il s’agit de la plupart du temps, vous devez simplement l’omettre du script.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-190\">If you have frequent updates and expect that to be the case most of the time, just omit it from the script.</span></span>\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"de975-191\">Ne pas:</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-191\">Don't:</span></span>\n1.  <span data-ttu-id=\"de975-192\">Encombrez le message d’accueil initial, faites en sorte que le message d’accueil soit bref et doux.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-192\">Clutter the initial greeting, keep the initial greeting short and sweet.</span></span>\n2.  <span data-ttu-id=\"de975-193\">Dites-vous ou utilisez d’autres pleasantriess.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-193\">Say please or use other pleasantries over and over.</span></span> <span data-ttu-id=\"de975-194\">Il suffit de faire en sorte que les appelants aient accès à l’option ou à la personne dont vous avez besoin le plus efficacement possible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-194\">Just get the callers to the option or person they need as efficiently as possible.</span></span>\n3.  <span data-ttu-id=\"de975-195\">Inclure «http:\\/\\/www\\.»</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-195\">Include \"http:\\/\\/www\\.\"</span></span> <span data-ttu-id=\"de975-196\">lors de la mention d’une adresse Web.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-196\">when mentioning a web address.</span></span> <span data-ttu-id=\"de975-197\">Il n’y a qu’une utilisation médiocre du temps de script.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-197\">It's just a poor use of script time.</span></span>\n4.  <span data-ttu-id=\"de975-198\">Utilisez des abréviations comme St pour Street ou CA pour California.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-198\">Use abbreviations like St for street or CA for California.</span></span> <span data-ttu-id=\"de975-199\">Orthographiez-les dans le script et prononcez l’intégralité du mot dans l’enregistrement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-199\">Spell them out in the script and say the whole word in the recording.</span></span> <span data-ttu-id=\"de975-200\">Les moteurs de synthèse vocale ne sont généralement pas bien plus bien.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-200\">Text to speech engines don't usually do well with abbreviations.</span></span>\n5.  <span data-ttu-id=\"de975-201\">Incluez les informations sur les ventes dans les scripts pour importuner vos appelants.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-201\">Include sales information in the scripts, you'll annoy your callers.</span></span> <span data-ttu-id=\"de975-202\">Faites en sorte que votre force de vente prenne en charge ce type de problème.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-202\">Let your sales force take care of that sort of thing.</span></span>\n\n<span data-ttu-id=\"de975-203\">Enfin, si votre entreprise possède un slogan, réfléchissez à deux reprises pour l’inclure dans le script.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-203\">And finally, if your company has a slogan, think twice about including it in the script at all.</span></span> <span data-ttu-id=\"de975-204\">Il est possible que vos interlocuteurs puissent les entendre avant qu’ils ne vous appellent.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-204\">Chances are your callers have heard it before if they're calling you.</span></span> <span data-ttu-id=\"de975-205\">Si tel est le cas, ajoutez-le quelque part il a pour assembler l’interface de l’appelant à des proches, par exemple lors du transfert vers une ligne de bureau ou une boîte vocale.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-205\">If you do include it, put it somewhere it brings the caller's experience to a close, like when transferring to an individual's desk line or voicemail.</span></span> <span data-ttu-id=\"de975-206\">Si vous avez reçu un slogan ou une ligne d’étiquette pendant longtemps que de nombreux de vos clients savent, il est possible que vous ne vouliez pas inclure.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-206\">If you’ve had a slogan or tag line for a long time that many of your customers know, it might or might not be worth including.</span></span> <span data-ttu-id=\"de975-207\">La «règle d’or» consiste à connecter l’appelant à une personne aussi efficacement que possible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-207\">The \"golden rule\" here is to connect the caller to a person as efficiently as possible.</span></span>\n\n### <a name=\"sample-greeting-scripts\"></a><span data-ttu-id=\"de975-208\">Exemples de scripts d’accueil</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-208\">Sample greeting scripts</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"de975-209\">Les clés \\* (répétition) et \\# (retour) sont réservées par le système et ne peuvent pas être réaffectées.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-209\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"de975-210\">Si la reconnaissance vocale est activée, \\* le fait d’appuyer sur correspondra \\# à «répéter» et correspond aux commandes vocales «retour».</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-210\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n<span data-ttu-id=\"de975-211\">Ces scripts reflètent les conceptions indiquées précédemment et les recommandations en matière de rédaction de scripts.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-211\">These scripts reflect the designs shown earlier, and the suggested guidelines for writing scripts.</span></span> \n\n#### <a name=\"call-queue-script-1-call-queue-greeting-call-queue-without-auto-attendant\"></a><span data-ttu-id=\"de975-212\">Script de la file d’attente d’appels 1: message d’accueil de la file d’attente d’appels sans standard automatique</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-212\">Call Queue Script 1: Call queue greeting (call queue without auto attendant)</span></span>\n\n<span data-ttu-id=\"de975-213\">«Merci d’avoir appelé une pizza de contoso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-213\">\"Thanks for calling Contoso Pizza.</span></span> <span data-ttu-id=\"de975-214\">Si vous appelez entre 11 et 11:30 PM, restez sur la ligne et le prochain agent disponible sera commandé.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-214\">If you're calling between 11 am and 11:30 pm please stay on the line and the next available agent will take your order.</span></span> <span data-ttu-id=\"de975-215\">Si vous appelez des heures d’appel extérieures, Merci de réappeler bientôt.»</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-215\">If you're calling outside business hours, please call back soon.\"</span></span>\n\n\n\n#### <a name=\"auto-attendant-script-1-business-hours-greeting\"></a><span data-ttu-id=\"de975-216\">Script 1 du standard automatique: message d’accueil</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-216\">Auto Attendant Script 1: business hours greeting</span></span>\n\n<span data-ttu-id=\"de975-217\">«Merci d’avoir appelé une pizza de contoso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-217\">\"Thanks for calling Contoso Pizza.</span></span> <span data-ttu-id=\"de975-218\">Restez sur la ligne et le prochain agent disponible sera commandé.»</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-218\">Please stay on the line and the next available agent will take your order.\"</span></span>\n\n#### <a name=\"auto-attendant-script-2-after-hours-greeting\"></a><span data-ttu-id=\"de975-219\">Script 2 du standard automatique: message d’accueil d’après-heures</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-219\">Auto Attendant Script 2: after-hours greeting</span></span>\n\n<span data-ttu-id=\"de975-220\">«Merci d’avoir appelé une pizza de contoso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-220\">\"Thanks for calling Contoso Pizza.</span></span>   <span data-ttu-id=\"de975-221\">Nous sommes fermés pour le moment, Merci de réappeler 11am et 11:30pm pour commander une nouvelle pizza de tuyauterie.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-221\">We’re closed at this time, please call back between 11am and 11:30pm to order fresh piping hot pizza!\"</span></span>\n\n\n<span data-ttu-id=\"de975-222\">Notez que nous n’avons pas de script pour utiliser les options de clavier du téléphone ou le message d’accueil de la file d’attente d’appels.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-222\">Note that we don't have a script to offer phone keypad options, or a greeting for the call queue.</span></span> <span data-ttu-id=\"de975-223\">L’appelant sera transmis par le standard automatique à la file d’attente d’appels sans qu’aucune autre option ne soit proposée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-223\">The caller will be handed from the auto attendant to the call queue without other options being offered.</span></span>\n"
- title: <span data-ttu-id="de975-224">Implémentation d’une file d’attente d’appels</span><span class="sxs-lookup"><span data-stu-id="de975-224">Implementing a call queue</span></span>
  durationInMinutes: 7
  content: "\n<span data-ttu-id=\"de975-225\">Les informations nécessaires pour implémenter la conception dans le diagramme antérieur apparaissent dans les tableaux suivants.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-225\">The information needed to implement the design in the earlier diagram is presented in the tables that follow.</span></span>\n<span data-ttu-id=\"de975-226\">L’implémentation utilise la conversion de texte par synthèse vocale pour les scripts.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-226\">The implementation uses text-to-speech for the scripts.</span></span> <span data-ttu-id=\"de975-227\">Le système téléphonique est doté d’un moteur de reconnaissance vocale intégré pour vous permettre d’entrer votre texte final et de vous décider si vous souhaitez faire apparaître l’impression souhaitée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-227\">Phone System has a built in text to speech engine so you the option of entering your final text and deciding for yourself whether it conveys the impression you want.</span></span> <span data-ttu-id=\"de975-228\">Si ce n’est pas le cas, il vous est demandé si vous voulez enregistrer vos propres invites à l’aide du [magnétophone](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) dans Windows ou d’un artiste professionnel qui utilise vos scripts pour enregistrer les fichiers. wav.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-228\">If not, it's up to you whether to record your own prompts using [Sound Recorder](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) in Windows or have a professional voice-over artist use your scripts to record .wav files.</span></span>\n  \n<span data-ttu-id=\"de975-229\">Le compte utilisé pour cette tâche doit disposer de privilèges d’administrateur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-229\">The account used for this task must have Admin privileges.</span></span> <span data-ttu-id=\"de975-230\">Les tableaux suivants indiquent les valeurs à entrer dans l’écran de l’interface utilisateur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-230\">The following tables show values to enter in the user interface screen.</span></span>\n\n<span data-ttu-id=\"de975-231\">Vous devez créer des comptes de ressources pour tous les standards automatiques et les files d’attente d’appels.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-231\">You'll need to create resource accounts for all Auto Attendants and Call Queues.</span></span> <span data-ttu-id=\"de975-232\">Pour plus d’informations sur la création d’un compte de ressources [, voir gérer les comptes de ressources dans Microsoft teams](/MicrosoftTeams/manage-resource-accounts.md) .</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-232\">See [Manage resource accounts in Microsoft Teams](/MicrosoftTeams/manage-resource-accounts.md) for details on creating a resource account.</span></span>\n<span data-ttu-id=\"de975-233\">Vous devez également créer un groupe O365 en particulier pour vos agents d’appel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-233\">You'll also need to create an O365 Group specifically for your call agents.</span></span>\n\n<span data-ttu-id=\"de975-234\">Définissez les éléments suivants dans O365, dans l’ordre suivant:</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-234\">Set up the following in O365, in this order:</span></span>\n\n-  <span data-ttu-id=\"de975-235\">Un ou plusieurs [comptes de ressources](/microsoftteams/manage-resource-accounts)</span><span class=\"sxs-lookup\"><span data-stu-id=\"de975-235\">One or more [resource accounts](/microsoftteams/manage-resource-accounts)</span></span> \n-  <span data-ttu-id=\"de975-236\">Groupe d’appels Office [365](https://docs.microsoft.com/office365/admin/create-groups/create-groups?view=o365-worldwide)</span><span class=\"sxs-lookup\"><span data-stu