- durationInMinutes: 2
  content: "\n<span data-ttu-id=\"a6c99-104\">[Skype pour les entreprises](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) et les [Équipes Microsoft](/MicrosoftTeams/Teams-overview.md) font partie d’Office 365 qui fournissent la conversation, conversations téléphoniques, messagerie vocale, réunions, fichiers et applications ensemble dans un seul endroit.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-104\">[Microsoft Teams](/MicrosoftTeams/Teams-overview.md) and [Skype for Business](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) are both part of Office 365 that provide chat, phone conversations, voicemail, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"a6c99-105\">Ils permettent tous deux nécessitent des [licences **Système téléphonique** ](/MicrosoftTeams/what-is-phone-system-in-office-365) activer les fonctionnalités de PBX dans le nuage Office 365 et de contrôle d’appel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-105\">They both require [**Phone System** licenses](/MicrosoftTeams/what-is-phone-system-in-office-365) to enable call control and PBX capabilities in the Office 365 cloud.</span></span> <span data-ttu-id=\"a6c99-106\">La licence de système téléphonique est incluse avec la licence entreprise E5, ou peut être ajouté à la licence entreprise E3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-106\">The phone system license is included with the Enterprise E5 license, or it can be added to an Enterprise E3 license.</span></span> <span data-ttu-id=\"a6c99-107\">Détails de licence sont [Skype pour les licences d’entreprise module complémentaire](../skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-107\">Licensing details are at [Skype for Business add-on licensing](../skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing.md).</span></span> \n\n<span data-ttu-id=\"a6c99-108\">Une licence de système téléphonique vous permet de remplacer votre système PBX existant par un [ensemble de fonctionnalités](/MicrosoftTeams/here-s-what-you-get-with-phone-system) qui incluent des files d’attente de l’appel, l’itinéraire personnes appeler votre entreprise à un de votre société appellent des agents qui peuvent ensuite service clientèle de remplissage demande ou mis en vente commandes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-108\">A Phone System license allows you to replace your existing PBX system with a [set of features](/MicrosoftTeams/here-s-what-you-get-with-phone-system) that include call queues, which route people who call your business to one of your company's call agents that can then fill customer service requests or put in sales orders.</span></span> <span data-ttu-id=\"a6c99-109\">Files d’attente de l’appel peuvent être utilisés avec équipes ou Skype pour les entreprises.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-109\">Call queues can be used with either Teams or Skype for Business.</span></span> <span data-ttu-id=\"a6c99-110\">Vous créez une file d’attente d’appel pour votre organisation à l’aide du centre d’administration Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-110\">You create a call queue for your organization using the Microsoft Teams admin center.</span></span> <span data-ttu-id=\"a6c99-111\">Compte de ressource d’une file d’attente appel peut être attribué un numéro de téléphone ou une file d’attente de l’appel peut être un choix d’option pour un standard automatique sans un numéro de téléphone directement associés.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-111\">A call queue's resource account can either be assigned a phone number or a call queue can be an option choice for an auto attendant without a directly associated phone number.</span></span>\n\n<span data-ttu-id=\"a6c99-112\">Si vous êtes invité à configurer une file d’attente des appels, cet article fournit une illustration de la planification et l’implémentation d’un autre simplifié pour une entreprise hypothétique.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-112\">If you are asked to set up a call queue, this article provides an illustration of planning and implementing a simplified one for a hypothetical business.</span></span>  \n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"a6c99-113\">Avant de commencer</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-113\">Before you begin</span></span>\n\n<span data-ttu-id=\"a6c99-114\">Nous supposons que vous avez déjà effectué les éléments suivants :</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-114\">We assume you've already done the following:</span></span> \n- <span data-ttu-id=\"a6c99-115\">[Configurer le système téléphonique de votre organisation](/MicrosoftTeams/setting-up-your-phone-system.md) avec un [Appel de planification](/MicrosoftTeams/calling-plan-landing-page) pour fournir des numéros de téléphone à vos utilisateurs.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-115\">[Set up Phone System in your organization](/MicrosoftTeams/setting-up-your-phone-system.md) with a [Calling Plan](/MicrosoftTeams/calling-plan-landing-page) to provide phone numbers to your users.</span></span>\n- [<span data-ttu-id=\"a6c99-116\">Configurer la messagerie vocale du système téléphonique</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-116\">Set up Phone System voicemail</span></span>](/MicrosoftTeams/set-up-phone-system-voicemail.md) \n- <span data-ttu-id=\"a6c99-117\">Révisé [les standards automatiques et files d’attente des appels ?](/MicrosoftTeams/answer-auto-attendant-and-call-queue-calls.md) pour obtenir une meilleure compréhension des fonctionnalités système téléphonique qui peuvent interagir avec une file d’attente de l’appel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-117\">Reviewed  [What are auto attendants and call queues?](/MicrosoftTeams/answer-auto-attendant-and-call-queue-calls.md) to get a better understanding of the Phone System features that can interact with a call queue.</span></span>\n"
- title: <span data-ttu-id="a6c99-118">Évaluer les besoins de l’entreprise</span><span class="sxs-lookup"><span data-stu-id="a6c99-118">Assess business needs</span></span>
  durationInMinutes: 4
  content: "\n<span data-ttu-id=\"a6c99-119\">Contoso Pizza est une chaîne de livraison petite pizza régionaux avec des vingt emplacements et qu’ils souhaitent convertir leur fonctionnement pour utiliser un centre d’appels virtuels.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-119\">Contoso Pizza is a small regional pizza delivery chain with twenty locations, and they want to convert their operation to use a virtual call center.</span></span> <span data-ttu-id=\"a6c99-120\">Ils veulent que leurs agents d’appel pour vous connecter au client Bureau équipes et prendre des commandes à l’aide du système de prise de commandes existant de la société.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-120\">They want their call agents to log in to the Teams Desktop client and take orders using the company's existing order-taking system.</span></span> <span data-ttu-id=\"a6c99-121\">Ils apprécient l’idée de pouvoir développer ou réduire sans avoir à investir dans l’espace de travail pour le centre d’appels.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-121\">They like the idea of being able to expand or contract as needed without having to invest in office space for the call center.</span></span> \n\n<span data-ttu-id=\"a6c99-122\">Une évaluation des besoins pour cette société peut inclure les questions suivantes :</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-122\">A needs assessment for this company might include the following questions:</span></span>\n\n### <a name=\"how-many-call-agents-will-you-assign-to-the-queue\"></a><span data-ttu-id=\"a6c99-123\">Combien d’agents appel sera vous affectez à la file d’attente ?</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-123\">How many call agents will you assign to the queue?</span></span> \n<span data-ttu-id=\"a6c99-124\">La société a 25 appel agents dans leur centre d’appels existante.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-124\">The company has 25 call agents in their existing call center.</span></span> <span data-ttu-id=\"a6c99-125\">Il existe en général 12-20 agents active à la fois.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-125\">There are typically 12-20 agents active at one time.</span></span> \n\n### <a name=\"how-is-their-existing-system-set-up-and-what-changes-if-any-do-they-want-to-make\"></a><span data-ttu-id=\"a6c99-126\">Son système existant le paramétrage et les modifications éventuelles ils souhaitent faire ?</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-126\">How is their existing system set up, and what changes if any do they want to make?</span></span> \n<span data-ttu-id=\"a6c99-127\">Ils disposent d’un système de standard automatique pour office de la société et il existe une option de ce système qui achemine vers la commande de vente au détail, mais elle connecte uniquement un ou deux appels jour.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-127\">They have an auto attendant system for the company office, and there is an option in that system that routes to retail ordering, but it only connects one or two calls a day.</span></span> <span data-ttu-id=\"a6c99-128\">Ils possèdent un nombre de 1-800 pour passer des commandes pour la livraison et la publicité fortement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-128\">They have a 1-800 number for placing orders for delivery and advertise it heavily.</span></span> <span data-ttu-id=\"a6c99-129\">Leur service de file d’attente d’appel hérité fournit un nœud de standard automatique unique devant la file d’attente d’appel pour fournir une expérience différente de l’appelant pendant les heures ouvrées et professionnels en dehors des heures.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-129\">Their legacy call queue service provides a single auto attendant node in front of the call queue to provide a different caller experience during business hours vs. outside business hours.</span></span>\n\n### <a name=\"will-the-call-center-be-active-24-hours-a-day-or-have-business-hours\"></a><span data-ttu-id=\"a6c99-130\">Le centre d’appels sera actives 24 heures, ou avoir les heures de bureau ?</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-130\">Will the call center be active 24 hours a day, or have business hours?</span></span>\n<span data-ttu-id=\"a6c99-131\">La file d’attente doit être en cours d’utilisation de 11 h 00 à 23 h 30, sept jours par semaine.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-131\">The queue needs to be in use from 11am to 11:30 pm, seven days a week.</span></span> \n\n## <a name=\"do-they-want-distinct-initial-greetings-for-business-hours-after-hours-weekends-holidays-and-so-on\"></a><span data-ttu-id=\"a6c99-132\">Ils souhaitent le message d’accueil initial distincts pour les heures de bureau, en continu, week-ends, jours fériés et ainsi de suite.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-132\">Do they want distinct initial greetings for business hours, after-hours, weekends, holidays, and so on.</span></span>\n<span data-ttu-id=\"a6c99-133\">Ils connaissent déjà le taux d’appel en dehors de leurs heures ouvrées est très faible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-133\">They already know that the call rate outside of their business hours is very low.</span></span> <span data-ttu-id=\"a6c99-134\">À l’aide des messages d’accueil spéciales est facultative.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-134\">Using special greetings is optional.</span></span>\n\n### <a name=\"how-are-the-agents-compensated\"></a><span data-ttu-id=\"a6c99-135\">Comment les agents sont compensation ?</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-135\">How are the agents compensated?</span></span>\n<span data-ttu-id=\"a6c99-136\">Les agents reçoivent toutes les heures, et leurs performances sont suivi dans le système de commandes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-136\">The agents are paid on an hourly basis, and their performance is tracked in the ordering system.</span></span> <span data-ttu-id=\"a6c99-137\">Les agents obtenir bourrus s’il existe une perception ce même agent est l’obtention de la préférence répartition de la file d’attente des appels.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-137\">The agents get touchy if there's a perception that one agent is getting favored by the queue's distribution of calls.</span></span>\n\n### <a name=\"what-is-the-usual-size-of-the-call-queue-in-the-existing-call-center\"></a><span data-ttu-id=\"a6c99-138\">Quelle est la taille habituelle de la file d’attente des appels dans le centre d’appels existant ?</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-138\">What is the usual size of the call queue in the existing call center?</span></span>\n<span data-ttu-id=\"a6c99-139\">En fonction de l’heure, il peut varier de 5 à 30.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-139\">Depending on the hour, it can vary from 5 to 30.</span></span> <span data-ttu-id=\"a6c99-140\">Temps d’attente sont connus pour être 3 minutes la plupart du temps et 5 minutes au pic.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-140\">Wait times are known to be up to 3 minutes most of the time, and 5 minutes at peak.</span></span> \n\n### <a name=\"do-they-already-have-preferences-for-on-hold-music\"></a><span data-ttu-id=\"a6c99-141\">Ils ont déjà préférences de la musique d’attente ?</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-141\">Do they already have preferences for on-hold music?</span></span>\n<span data-ttu-id=\"a6c99-142\">Ils veulent que musique personnalisée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-142\">They want to have custom music.</span></span>\n"
- title: <span data-ttu-id="a6c99-143">La conception</span><span class="sxs-lookup"><span data-stu-id="a6c99-143">The design</span></span>
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a><span data-ttu-id=\"a6c99-144\">Règles générales</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-144\">General guidelines</span></span>\n<span data-ttu-id=\"a6c99-145\">Avant de consulter notre exemple spécifique, Examinons brièvement certaines instructions de conception plus générales et les concepts de base.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-145\">Before we look at our specific example, let’s look briefly at some more general design guidelines and basics.</span></span> \n\n<span data-ttu-id=\"a6c99-146\">Une file d’attente des appels dans le nuage a un nombre limité d’options.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-146\">A Cloud call queue has a limited number of options.</span></span> <span data-ttu-id=\"a6c99-147\">Les principales décisions à prendre pour la file d’attente sont les suivants :</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-147\">The main decisions to make for the queue are:</span></span> \n\n    - <span data-ttu-id=\"a6c99-148\">Si vous souhaitez affecter un numéro directement à la file d’attente ou aux appelants se connecter à un standard automatique de tout d’abord.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-148\">Whether to assign a number directly to the queue, or to have callers connect to an auto attendant first.</span></span> <span data-ttu-id=\"a6c99-149\">Les appelants sont peu de chances de comprendre la différence.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-149\">Callers are unlikely to realize the difference.</span></span>\n    - <span data-ttu-id=\"a6c99-150\">Si un message d’accueil initial dans le cadre de la file d’attente des appels (si vous vous connectez à l’origine à un standard automatique, il est probablement pas nécessaire)</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-150\">Whether to have an initial greeting  as part of the call queue (if you do connect initially to an auto attendant, it's probably not needed)</span></span>\n    - <span data-ttu-id=\"a6c99-151\">quel attente musicale à utiliser</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-151\">what hold music to use</span></span>\n    - <span data-ttu-id=\"a6c99-152\">Comment distribuer les appels entre les agents disponibles</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-152\">how to distribute the calls among the available agents</span></span>\n\n#### <a name=\"do\"></a><span data-ttu-id=\"a6c99-153\">faire :</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-153\">Do:</span></span>\n1.  <span data-ttu-id=\"a6c99-154\">Conserver le nombre d’appels dans la file d’attente et l’appel de délai d’attente pour les appelants autant que possible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-154\">Keep the number of calls in queue and call wait time for callers as short as possible.</span></span>\n2.  <span data-ttu-id=\"a6c99-155\">Ont un autre message d’accueil initiale pour les appels prises en dehors des heures business ou week-ends ou quand les agents ne seront pas disponibles sur les congés.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-155\">Have alternate initial greetings for calls taken outside business hours, or on holidays or weekends when agents won't be available.</span></span> <span data-ttu-id=\"a6c99-156\">Cela implique le fait de placer un standard automatique unique devant la file d’attente de l’appel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-156\">This will involve putting a single auto attendant in front of the call queue.</span></span>\n3.  <span data-ttu-id=\"a6c99-157\">Vérifiez la file d’attente de l’appel comme facile à trouver que possible lorsque votre numéro de séquence se connecte à un standard automatique en premier.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-157\">Make the call queue as easy to find as possible when your ordering number connects to an auto attendant first.</span></span> \n4.  <span data-ttu-id=\"a6c99-158\">Connaissance des clients et fournir une musique d’attente qui correspondent à leurs centres d’intérêt, ou au moins pas entrer en conflit mal leur intéresse.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-158\">Know your customers and provide hold music that will match their interests, or at least not clash badly with their tastes.</span></span>\n\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"a6c99-159\">Ne pas :</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-159\">Don't:</span></span>\n1.  <span data-ttu-id=\"a6c99-160\">Inclinaison autres produits ou la vente, tandis que les appelants en attente en attente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-160\">Pitch other products or upsell while callers are waiting on hold.</span></span>  \n2.  <span data-ttu-id=\"a6c99-161\">Vérifiez les appelants attendre plus longtemps que nécessaire pour communiquer avec un agent.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-161\">Make callers wait any longer than necessary to talk to an agent.</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"a6c99-162\">Les clés de \\* (répétition) et \\# (retour) sont réservées par le système et ne peut pas être réaffectés.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-162\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"a6c99-163\">Si la reconnaissance vocale est activée, en appuyant sur \\* correspond à « Répéter » et \\# correspond avec les commandes vocales « Nouveau ».</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-163\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n\n## <a name=\"do-a-design-mockup\"></a><span data-ttu-id=\"a6c99-164\">Effectuez une maquette de conception</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-164\">Do a design mockup</span></span> \n<span data-ttu-id=\"a6c99-165\">Pour les implémentations centrées sur une file d’attente de l’appel comme dans notre exemple, nous allons ont un numéro de téléphone attribué au compte de ressource de la file d’attente appel, ou ont le numéro de téléphone attribué au compte de ressource d’un standard automatique.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-165\">For implementations centered on a call queue like our example, we'll either have a phone number assigned to the call queue's resource account, or have the phone number assigned to an auto attendant's resource account.</span></span>\n\n<span data-ttu-id=\"a6c99-166\">*Appelez la file d’attente avec aucun standard automatique*\n![file d’attente des appels pizza](../images/CQ-Pizza-CallCenter.png)</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-166\">*Call Queue with no Auto Attendant*\n![pizza call queue](../images/CQ-Pizza-CallCenter.png)</span></span>  \n\n<span data-ttu-id=\"a6c99-167\">*Appelez la file d’attente avec le standard automatique*\n![standard de que-automatique pizza appel](../images/AA-CQ.png)</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-167\">*Call Queue with Auto Attendant*\n![pizza call que-auto attendant](../images/AA-CQ.png)</span></span>\n\n<span data-ttu-id=\"a6c99-168\">Pour une conception initiale plus complexe avec plusieurs surveillances imbriquées, reportez-vous à l’aide du didacticiel standards automatiques.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-168\">For a more complex initial design with multiple nested auto attendants,  refer to the Auto Attendants tutorial.</span></span>\n\n\n\n<span data-ttu-id=\"a6c99-169\">Si vous disposez de Visio, vous pouvez utiliser qui permet de visualiser votre conception.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-169\">If you have Visio, you could use that to visualize your design.</span></span> <span data-ttu-id=\"a6c99-170\">Le fichier Visio contenant les diagrammes ci-dessus est disponible pour [le téléchargement](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/CQ-Pizza-CallCenter.vsdx?raw=true).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-170\">The Visio file containing the diagrams above is available for [download](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/CQ-Pizza-CallCenter.vsdx?raw=true).</span></span> \n"
- title: <span data-ttu-id="a6c99-171">Écriture du script</span><span class="sxs-lookup"><span data-stu-id="a6c99-171">Writing the script</span></span>
  durationInMinutes: 3
  content: "### <a name=\"writing-better--scripts\"></a><span data-ttu-id=\"a6c99-172\">Écriture de scripts mieux</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-172\">Writing better  scripts</span></span> \n<span data-ttu-id=\"a6c99-173\">Les scripts de votre message sortant peuvent ou l’échec de l’impression sur les clients ou les appelants à gauche.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-173\">Your outgoing message scripts can make or break the impression left on your customers or callers.</span></span> <span data-ttu-id=\"a6c99-174\">Planifier avec soin, en écriture et envisagez d’avoir enregistré de manière professionnelle.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-174\">Plan it carefully, write it out, and consider having it professionally recorded.</span></span> <span data-ttu-id=\"a6c99-175\">L’objectif consiste à connecter à une personne live aussi efficaces que possible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-175\">The goal is to connect the caller to a live person as efficiently as possible.</span></span>\n<span data-ttu-id=\"a6c99-176\">Pensez à certains de ces instructions lors de l’écriture de la boîte de dialogue de script :</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-176\">Think about some of these guidelines when writing the script dialog:</span></span>\n\n#### <a name=\"do\"></a><span data-ttu-id=\"a6c99-177\">faire :</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-177\">Do:</span></span>\n1.  <span data-ttu-id=\"a6c99-178\">Accueillir et l’appelant remercions de vous contacter.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-178\">Greet and thank the caller for contacting you.</span></span> <span data-ttu-id=\"a6c99-179\">Conserver ce court, pas plus que trois phrases et moins de 30 secondes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-179\">Keep this short, no more than three sentences and under 30 seconds.</span></span> <span data-ttu-id=\"a6c99-180\">Si votre site web offre des options en libre-service, indiquez dès que possible, mais les choix présents dans le cas contraire et options n’est pas brusque.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-180\">If your web site offers self-service options, mention it but otherwise present choices and options as soon as possible without being abrupt.</span></span> \n2.  <span data-ttu-id=\"a6c99-181\">Utiliser les invites multilingues, mais mettre l’ou les langues à la fin du premier jeu d’options secondaire.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-181\">Use multilingual prompts, but put the secondary language or languages at the end of the first set of options.</span></span>\n3.  <span data-ttu-id=\"a6c99-182\">Assurez-vous que la voix pour les invites quitte l’impression que vous voulez et parfaitement compréhensibles.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-182\">Make sure the voice for the prompts leaves the impression you want and is clearly understandable.</span></span>  <span data-ttu-id=\"a6c99-183\">Système téléphonique intègre un moteur de conversion de texte par synthèse vocale qui vous donne la possibilité d’entrer votre texte final et décider vous-même si elle achemine l’impression que vous souhaitez.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-183\">Phone System has a built in text to speech engine which gives you the option of entering your final text and deciding for yourself whether it's conveying the impression you want.</span></span> <span data-ttu-id=\"a6c99-184\">Si ce n’est pas le cas, une invite audio d’enregistrement est entièrement pris en charge.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-184\">If not, recording an audio prompt is fully supported.</span></span> <span data-ttu-id=\"a6c99-185\">Si la voix mumbles, sons évident ou a d’autres problèmes, conservez la recherche.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-185\">If the voice mumbles, sounds condescending, or has other issues, keep looking.</span></span>\n4.  <span data-ttu-id=\"a6c99-186\">Mention significative modifie à votre structure de l’option lorsque cela se produit, mais ne laissez pas partie de la carte de vœux active pour plus d’un mois.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-186\">Mention significant changes to your option structure when that happens, but don't leave that part of the greeting active for more than a month.</span></span> <span data-ttu-id=\"a6c99-187\">Si vous avez des mises à jour fréquentes et que vous pensez que cela est le cas la plupart du temps, l’omettez simplement à partir du script.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-187\">If you have frequent updates and expect that to be the case most of the time, just omit it from the script.</span></span>\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"a6c99-188\">Ne pas :</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-188\">Don't:</span></span>\n1.  <span data-ttu-id=\"a6c99-189\">Le message d’accueil initial d’encombrer, gardez à l’initiale du message d’accueil bref.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-189\">Clutter the initial greeting, keep the initial greeting short and sweet.</span></span>\n2.  <span data-ttu-id=\"a6c99-190\">Par exemple, ou utilisez les autres pleasantries indéfiniment.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-190\">Say please or use other pleasantries over and over.</span></span> <span data-ttu-id=\"a6c99-191\">Obtenir uniquement les appelants à l’option ou la personne que dont ils ont besoin plus efficacement possible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-191\">Just get the callers to the option or person they need as efficiently as possible.</span></span>\n3.  <span data-ttu-id=\"a6c99-192\">Inclure « http :\\/\\/www\\.»</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-192\">Include \"http:\\/\\/www\\.\"</span></span> <span data-ttu-id=\"a6c99-193\">lors de la mention d’une adresse web.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-193\">when mentioning a web address.</span></span> <span data-ttu-id=\"a6c99-194\">Il est simplement une mauvaise utilisation de l’heure du script.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-194\">It's just a poor use of script time.</span></span>\n4.  <span data-ttu-id=\"a6c99-195\">Utilisez les abréviations comme St pour la rue ou l’autorité de certification de Californie.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-195\">Use abbreviations like St for street or CA for California.</span></span> <span data-ttu-id=\"a6c99-196\">Ajoutez-les en entier dans le script et prononcez le mot entier dans l’enregistrement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-196\">Spell them out in the script and say the whole word in the recording.</span></span> <span data-ttu-id=\"a6c99-197\">Les moteurs de texte par synthèse vocale ne généralement ou des abréviations.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-197\">Text to speech engines don't usually do well with abbreviations.</span></span>\n5.  <span data-ttu-id=\"a6c99-198\">Inclure des informations sur les ventes dans les scripts, vous allez ennuyer vos interlocuteurs.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-198\">Include sales information in the scripts, you'll annoy your callers.</span></span> <span data-ttu-id=\"a6c99-199\">Permettent de prendre en charge ce genre de chose votre force de vente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-199\">Let your sales force take care of that sort of thing.</span></span>\n\n<span data-ttu-id=\"a6c99-200\">Et enfin, si votre société possède un slogan, pensez à deux reprises incluant tout dans le script.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-200\">And finally, if your company has a slogan, think twice about including it in the script at all.</span></span> <span data-ttu-id=\"a6c99-201\">Sans doute que vos interlocuteurs avant écoutés si elles vous appelez.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-201\">Chances are your callers have heard it before if they're calling you.</span></span> <span data-ttu-id=\"a6c99-202\">Si vous incluez il, placer n’importe où il apporte l’expérience de standard automatique à un fermer, comme lors du transfert de la ligne de bureau ou de messagerie vocale d’une personne.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-202\">If you do include it, put it somewhere it brings the Auto Attendant experience to a close, like when transferring to an individual's desk line or voicemail.</span></span> <span data-ttu-id=\"a6c99-203\">Si vous avez rencontré un slogan ou une ligne de balise pendant une longue période beaucoup de vos clients savent, il peut ou non être intéressant, y compris.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-203\">If you’ve had a slogan or tag line for a long time that many of your customers know, it might or might not be worth including.</span></span> <span data-ttu-id=\"a6c99-204\">« La règle d’or » ici consiste à connecter à une personne aussi efficaces que possible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-204\">The \"golden rule\" here is to connect the caller to a person as efficiently as possible.</span></span>\n\n### <a name=\"sample-greeting-scripts\"></a><span data-ttu-id=\"a6c99-205\">Exemples de scripts de message d’accueil</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-205\">Sample greeting scripts</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"a6c99-206\">Les clés de \\* (répétition) et \\# (retour) sont réservées par le système et ne peut pas être réaffectés.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-206\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"a6c99-207\">Si la reconnaissance vocale est activée, en appuyant sur \\* correspond à « Répéter » et \\# correspond avec les commandes vocales « Nouveau ».</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-207\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n<span data-ttu-id=\"a6c99-208\">Ces scripts reflètent les conceptions indiquées précédemment et les recommandations pour l’écriture de scripts.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-208\">These scripts reflect the designs shown earlier, and the suggested guidelines for writing scripts.</span></span> \n\n#### <a name=\"auto-attendant-script-1-business-hours-greeting\"></a><span data-ttu-id=\"a6c99-209\">Script de standard automatique 1 : accueil pendant les heures</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-209\">Auto Attendant Script 1: business hours greeting</span></span>\n<span data-ttu-id=\"a6c99-210\">Merci d’appeler Contoso Pizza.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-210\">Thanks for calling Contoso Pizza.</span></span> <span data-ttu-id=\"a6c99-211\">Restez sur la ligne et l’agent disponible suivant prendra votre commande.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-211\">Please stay on the line and the next available agent will take your order.</span></span>\n\n#### <a name=\"auto-attendant-script-2-after-hours-greeting\"></a><span data-ttu-id=\"a6c99-212\">Script standard automatique 2 : message d’accueil en continu</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-212\">Auto Attendant Script 2: after-hours greeting</span></span>\n<span data-ttu-id=\"a6c99-213\">Merci d’appeler Contoso Pizza.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-213\">Thanks for calling Contoso Pizza.</span></span>   <span data-ttu-id=\"a6c99-214\">Nous allons fermés à ce stade, Veuillez rappeler entre 11 h 00 et 11 h 30 à pizza à chaud de commande piping récents !</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-214\">We’re closed at this time, please call back between 11am and 11:30pm to order fresh piping hot pizza!</span></span> \n\n#### <a name=\"script-3-call-queue-greeting-call-queue-without-auto-attendant\"></a><span data-ttu-id=\"a6c99-215\">Script 3 : Appeler le message d’accueil de la file d’attente (appel de la file d’attente sans standard automatique)</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-215\">Script 3: Call queue greeting (call queue without auto attendant)</span></span>\n<span data-ttu-id=\"a6c99-216\">Merci d’appeler Contoso Pizza.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-216\">Thanks for calling Contoso Pizza.</span></span> <span data-ttu-id=\"a6c99-217\">Si vous appelez entre 11 h 00 à 11 h 30 restez en ligne et l’agent disponible suivant prendra votre commande.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-217\">If you're calling between 11 am and 11:30 pm please stay on the line and the next available agent will take your order.</span></span> <span data-ttu-id=\"a6c99-218\">Si vous appelez en dehors des heures ouvrées, Veuillez rappeler plus rapidement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-218\">If you're calling outside business hours, please call back soon.</span></span>\n"
- title: <span data-ttu-id="a6c99-219">L’implémentation d’une file d’attente de l’appel (avec ou sans les standards automatiques)</span><span class="sxs-lookup"><span data-stu-id="a6c99-219">Implementing a call queue (with or without Auto Attendants)</span></span>
  durationInMinutes: 7
  content: "\n<span data-ttu-id=\"a6c99-220\">Les informations nécessaires à l’implémentation de la conception dans le diagramme antérieur sont présentées dans les tableaux qui suivent.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-220\">The information needed to implement the design in the earlier diagram is presented in the tables that follow.</span></span>\n<span data-ttu-id=\"a6c99-221\">L’implémentation utilise la synthèse vocale pour les scripts.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-221\">The implementation uses text-to-speech for the scripts.</span></span> <span data-ttu-id=\"a6c99-222\">Système téléphonique intègre un moteur de conversion de texte par synthèse vocale afin que l’option de saisie de votre texte final et décider vous-même si elle donne l’impression souhaité.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-222\">Phone System has a built in text to speech engine so you the option of entering your final text and deciding for yourself whether it conveys the impression you want.</span></span> <span data-ttu-id=\"a6c99-223\">Si ce n’est pas le cas, c’est à vous s’il faut enregistrer vos propres messages à l’aide du [Magnétophone](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) dans Windows ou avoir une artistes voix Professionnel vos scripts permet d’enregistrer des fichiers .wav.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-223\">If not, it's up to you whether to record your own prompts using [Sound Recorder](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) in Windows or have a professional voice-over artist use your scripts to record .wav files.</span></span>\n  \n<span data-ttu-id=\"a6c99-224\">Votre compte doit disposer de privilèges d’administrateur : dans le **Centre d’administration équipes Microsoft**, cliquez sur **Le portail hérité** , puis sélectionnez **le routage des appels** > **Files d’attente des appels**, puis cliquez sur **Nouveau**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-224\">Your account must have Admin privileges: in the **Microsoft Teams admin center**, click **Legacy Portal** then select **Call routing** > **Call Queues**, then click **Add new**.</span></span>\n<span data-ttu-id=\"a6c99-225\">Les tableaux suivants indiquent les valeurs d’entrer dans l’écran de l’interface utilisateur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-225\">The following tables show values to enter in the user interface screen.</span></span>\n\n<span data-ttu-id=\"a6c99-226\">Vous devez créer des comptes de ressource pour tous les standards automatiques et les files d’attente des appels.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-226\">You'll need to create resource accounts for all Auto Attendants and Call Queues.</span></span> <span data-ttu-id=\"a6c99-227\">Pour plus d’informations sur la création d’un compte de ressource, voir [Gérer les comptes de ressources dans les équipes Microsoft](/MicrosoftTeams/manage-resource-accounts.md) .</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-227\">See [Manage resource accounts in Microsoft Teams](/MicrosoftTeams/manage-resource-accounts.md) for details on creating a resource account.</span></span>\n<span data-ttu-id=\"a6c99-228\">Vous devez également créer un groupe O365 spécifiquement pour les agents de votre appel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-228\">You'll also need to create an O365 Group specifically for your call agents.</span></span>\n\n<span data-ttu-id=\"a6c99-229\">Paramétrez les éléments suivants dans O365, dans cet ordre :</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-229\">Set up the following in O365, in this order:</span></span>\n\n-  <span data-ttu-id=\"a6c99-230\">un ou plusieurs [comptes de ressources](/microsoftteams/manage-resource-accounts)</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6c99-230\">one or more [resource a