- durationInMinutes: 2
  content: "\n<span data-ttu-id=\"83a0c-104\">[Skype pour les entreprises](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) et les [Équipes Microsoft](/MicrosoftTeams/Teams-overview.md) font partie d’Office 365 qui fournissent la conversation, conversations téléphoniques, messagerie vocale, réunions, fichiers et applications ensemble dans un seul endroit.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-104\">[Microsoft Teams](/MicrosoftTeams/Teams-overview.md) and [Skype for Business](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) are both part of Office 365 that provide chat, phone conversations, voicemail, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"83a0c-105\">Ils permettent tous deux nécessitent des [**licences système téléphonique**](/MicrosoftTeams/what-is-phone-system-in-office-365) activer les fonctionnalités de PBX dans le nuage Office 365 et de contrôle d’appel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-105\">They both require [**Phone System licenses**](/MicrosoftTeams/what-is-phone-system-in-office-365) to enable call control and PBX capabilities in the Office 365 cloud.</span></span> <span data-ttu-id=\"83a0c-106\">La licence de système téléphonique est incluse avec la licence entreprise E5, ou peut être ajouté à la licence entreprise E3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-106\">The phone system license is included with the Enterprise E5 license, or it can be added to an Enterprise E3 license.</span></span> <span data-ttu-id=\"83a0c-107\">Détails de licence sont [Skype pour les licences d’entreprise module complémentaire](../skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-107\">Licensing details are at [Skype for Business add-on licensing](../skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing.md).</span></span> \n\n<span data-ttu-id=\"83a0c-108\">Une licence de système téléphonique vous permet de remplacer votre système PBX existant par un [ensemble de fonctionnalités](/MicrosoftTeams/here-s-what-you-get-with-phone-system) qui incluent des files d’attente de l’appel, l’itinéraire personnes appeler votre entreprise à un de votre société appellent des agents qui peuvent ensuite service clientèle de remplissage demande ou mis en vente commandes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-108\">A Phone System license allows you to replace your existing PBX system with a [set of features](/MicrosoftTeams/here-s-what-you-get-with-phone-system) that include call queues, which route people who call your business to one of your company's call agents that can then fill customer service requests or put in sales orders.</span></span> <span data-ttu-id=\"83a0c-109\">Files d’attente de l’appel peuvent être utilisés avec équipes ou Skype pour les entreprises.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-109\">Call queues can be used with either Teams or Skype for Business.</span></span> <span data-ttu-id=\"83a0c-110\">Vous créez une file d’attente d’appel pour votre organisation à l’aide du centre d’administration Microsoft Teams et le lier à un *compte de ressource*.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-110\">You create a call queue for your organization using the Microsoft Teams admin center and linking it with a *resource account*.</span></span> <span data-ttu-id=\"83a0c-111\">Compte de ressource liée d’une file d’attente appel peut être attribué un numéro de téléphone ou une file d’attente de l’appel peut être un choix d’option pour un standard automatique, un numéro de téléphone directement associé est facultatif.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-111\">A call queue's linked resource account can either be assigned a phone number or a call queue can be an option choice for an auto attendant, a directly associated phone number is optional.</span></span>\n\n<span data-ttu-id=\"83a0c-112\">Si vous êtes invité à configurer une file d’attente des appels, cet article fournit une illustration de la planification et l’implémentation d’un autre simplifié pour une entreprise hypothétique.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-112\">If you are asked to set up a call queue, this article provides an illustration of planning and implementing a simplified one for a hypothetical business.</span></span>  \n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"83a0c-113\">Avant de commencer</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-113\">Before you begin</span></span>\n\n<span data-ttu-id=\"83a0c-114\">Nous supposons que vous avez déjà effectué les éléments suivants :</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-114\">We assume you've already done the following:</span></span> \n- <span data-ttu-id=\"83a0c-115\">[Configurer le système téléphonique de votre organisation](/MicrosoftTeams/setting-up-your-phone-system.md) avec un [Appel de planification](/MicrosoftTeams/calling-plan-landing-page) pour fournir des numéros de téléphone à vos utilisateurs.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-115\">[Set up Phone System in your organization](/MicrosoftTeams/setting-up-your-phone-system.md) with a [Calling Plan](/MicrosoftTeams/calling-plan-landing-page) to provide phone numbers to your users.</span></span>\n- [<span data-ttu-id=\"83a0c-116\">Configurer la messagerie vocale du système téléphonique</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-116\">Set up Phone System voicemail</span></span>](/MicrosoftTeams/set-up-phone-system-voicemail.md) \n- <span data-ttu-id=\"83a0c-117\">Révisé [les standards automatiques et files d’attente des appels ?](/MicrosoftTeams/answer-auto-attendant-and-call-queue-calls.md) pour obtenir une meilleure compréhension des fonctionnalités système téléphonique qui peuvent interagir avec une file d’attente de l’appel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-117\">Reviewed  [What are auto attendants and call queues?](/MicrosoftTeams/answer-auto-attendant-and-call-queue-calls.md) to get a better understanding of the Phone System features that can interact with a call queue.</span></span>\n"
- title: <span data-ttu-id="83a0c-118">Évaluer les besoins de l’entreprise</span><span class="sxs-lookup"><span data-stu-id="83a0c-118">Assess business needs</span></span>
  durationInMinutes: 4
  content: "\n<span data-ttu-id=\"83a0c-119\">Contoso Pizza est une chaîne de livraison petite pizza régionaux avec des vingt emplacements et qu’ils souhaitent convertir leur fonctionnement pour utiliser un centre d’appels virtuels.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-119\">Contoso Pizza is a small regional pizza delivery chain with twenty locations, and they want to convert their operation to use a virtual call center.</span></span> <span data-ttu-id=\"83a0c-120\">Ils veulent que leurs agents d’appel pour vous connecter au client Bureau équipes et prendre des commandes à l’aide du système de prise de commandes existant de la société.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-120\">They want their call agents to log in to the Teams Desktop client and take orders using the company's existing order-taking system.</span></span> <span data-ttu-id=\"83a0c-121\">L’utilisation sur le plus élevée pour les est la possibilité développer ou réduire sans avoir à investir dans l’espace de travail pour le centre d’appels.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-121\">The biggest attraction for them is being able to expand or contract as needed without having to invest in office space for the call center.</span></span> \n\n<span data-ttu-id=\"83a0c-122\">Une évaluation des besoins pour cette société peut inclure les questions suivantes :</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-122\">A needs assessment for this company might include the following questions:</span></span>\n\n### <a name=\"how-many-call-agents-will-you-assign-to-the-queue\"></a><span data-ttu-id=\"83a0c-123\">Combien d’agents appel sera vous affectez à la file d’attente ?</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-123\">How many call agents will you assign to the queue?</span></span> \n<span data-ttu-id=\"83a0c-124\">La société a 25 appel agents dans leur centre d’appels existante.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-124\">The company has 25 call agents in their existing call center.</span></span> <span data-ttu-id=\"83a0c-125\">Il existe en général 12-20 agents active à la fois.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-125\">There are typically 12-20 agents active at one time.</span></span> \n\n### <a name=\"how-is-their-existing-system-set-up-and-what-changes-if-any-do-they-want-to-make\"></a><span data-ttu-id=\"83a0c-126\">Son système existant le paramétrage et les modifications éventuelles ils souhaitent faire ?</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-126\">How is their existing system set up, and what changes if any do they want to make?</span></span> \n<span data-ttu-id=\"83a0c-127\">Ils disposent d’un système de standard automatique pour office de la société et il existe une option de ce système qui achemine vers la commande de vente au détail, mais elle connecte uniquement un ou deux appels jour.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-127\">They have an auto attendant system for the company office, and there is an option in that system that routes to retail ordering, but it only connects one or two calls a day.</span></span> <span data-ttu-id=\"83a0c-128\">Ils possèdent un nombre de 1-800 pour passer des commandes pour la livraison et la publicité fortement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-128\">They have a 1-800 number for placing orders for delivery and advertise it heavily.</span></span> <span data-ttu-id=\"83a0c-129\">Leur service de file d’attente d’appel hérité fournit un nœud de standard automatique unique devant la file d’attente d’appel pour fournir une expérience différente de l’appelant pendant les heures ouvrées et professionnels en dehors des heures.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-129\">Their legacy call queue service provides a single auto attendant node in front of the call queue to provide a different caller experience during business hours vs. outside business hours.</span></span>\n\n### <a name=\"will-the-call-center-be-active-24-hours-a-day-or-have-business-hours\"></a><span data-ttu-id=\"83a0c-130\">Le centre d’appels sera actives 24 heures, ou avoir les heures de bureau ?</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-130\">Will the call center be active 24 hours a day, or have business hours?</span></span>\n<span data-ttu-id=\"83a0c-131\">La file d’attente doit être en cours d’utilisation de 11 h 00 à 23 h 30, sept jours par semaine.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-131\">The queue needs to be in use from 11am to 11:30 pm, seven days a week.</span></span> \n\n### <a name=\"do-they-want-distinct-initial-greetings-for-business-hours-after-hours-weekends-holidays-and-so-on\"></a><span data-ttu-id=\"83a0c-132\">Ils souhaitent le message d’accueil initial distincts pour les heures de bureau, en continu, week-ends, jours fériés et ainsi de suite.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-132\">Do they want distinct initial greetings for business hours, after-hours, weekends, holidays, and so on.</span></span>\n<span data-ttu-id=\"83a0c-133\">Ils connaissent déjà le taux d’appel en dehors de leurs heures ouvrées est très faible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-133\">They already know that the call rate outside of their business hours is very low.</span></span> <span data-ttu-id=\"83a0c-134\">À l’aide des messages d’accueil spéciales est facultative.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-134\">Using special greetings is optional.</span></span>\n\n### <a name=\"how-are-the-agents-compensated\"></a><span data-ttu-id=\"83a0c-135\">Comment les agents sont compensation ?</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-135\">How are the agents compensated?</span></span>\n<span data-ttu-id=\"83a0c-136\">Les agents sont payés sur toutes les heures, plus une prime de performances et de suivi de leurs performances dans le système de commandes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-136\">The agents are paid on an hourly basis plus a performance bonus, and their performance is tracked in the ordering system.</span></span> <span data-ttu-id=\"83a0c-137\">Il s’est produit une fois une perception qu’un agent a été prise la préférence répartition de la file d’attente des appels, et qu’il souhaite éviter de cette impression.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-137\">There was once a perception that one agent was getting favored by the queue's distribution of calls, and they would like to avoid a repeat of that impression.</span></span>\n\n### <a name=\"what-is-the-usual-size-of-the-call-queue-in-the-existing-call-center\"></a><span data-ttu-id=\"83a0c-138\">Quelle est la taille habituelle de la file d’attente des appels dans le centre d’appels existant ?</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-138\">What is the usual size of the call queue in the existing call center?</span></span>\n<span data-ttu-id=\"83a0c-139\">En fonction de l’heure, il peut varier de 5 à 30.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-139\">Depending on the hour, it can vary from 5 to 30.</span></span> <span data-ttu-id=\"83a0c-140\">Temps d’attente sont connus pour être 3 minutes la plupart du temps et 5 minutes au pic.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-140\">Wait times are known to be up to 3 minutes most of the time, and 5 minutes at peak.</span></span> \n\n### <a name=\"do-they-already-have-preferences-for-on-hold-music\"></a><span data-ttu-id=\"83a0c-141\">Ils ont déjà préférences de la musique d’attente ?</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-141\">Do they already have preferences for on-hold music?</span></span>\n<span data-ttu-id=\"83a0c-142\">Ils veulent que musique personnalisée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-142\">They want to have custom music.</span></span> \n"
- title: <span data-ttu-id="83a0c-143">La conception</span><span class="sxs-lookup"><span data-stu-id="83a0c-143">The design</span></span>
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a><span data-ttu-id=\"83a0c-144\">Règles générales</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-144\">General guidelines</span></span>\n<span data-ttu-id=\"83a0c-145\">Avant de consulter notre exemple spécifique, Examinons brièvement certaines instructions de conception plus générales et les concepts de base.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-145\">Before we look at our specific example, let’s look briefly at some more general design guidelines and basics.</span></span> \n\n<span data-ttu-id=\"83a0c-146\">Une file d’attente des appels dans le nuage a un nombre limité d’options.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-146\">A Cloud call queue has a limited number of options.</span></span> <span data-ttu-id=\"83a0c-147\">Les principales décisions à prendre pour la file d’attente sont les suivants :</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-147\">The main decisions to make for the queue are:</span></span> \n\n- <span data-ttu-id=\"83a0c-148\">Si vous souhaitez affecter un numéro directement à la file d’attente ou aux appelants se connecter à un standard automatique de tout d’abord.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-148\">Whether to assign a number directly to the queue, or to have callers connect to an auto attendant first.</span></span> <span data-ttu-id=\"83a0c-149\">Les appelants sont peu de chances de comprendre la différence.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-149\">Callers are unlikely to realize the difference.</span></span>\n- <span data-ttu-id=\"83a0c-150\">Si un message d’accueil initial dans le cadre de la file d’attente des appels (si vous se connectez initialement à un standard automatique, qui peut fournir un message d’accueil initial)</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-150\">Whether to have an initial greeting  as part of the call queue (if you do connect initially to an auto attendant, that can provide an initial greeting)</span></span>\n- <span data-ttu-id=\"83a0c-151\">quel attente musicale à utiliser</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-151\">what hold music to use</span></span>\n- <span data-ttu-id=\"83a0c-152\">Comment distribuer les appels entre les agents disponibles</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-152\">how to distribute the calls among the available agents</span></span>\n\n#### <a name=\"do\"></a><span data-ttu-id=\"83a0c-153\">faire :</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-153\">Do:</span></span>\n- <span data-ttu-id=\"83a0c-154\">Conserver le nombre d’appels dans la file d’attente et l’appel de délai d’attente pour les appelants autant que possible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-154\">Keep the number of calls in queue and call wait time for callers as short as possible.</span></span>\n- <span data-ttu-id=\"83a0c-155\">Ont un autre message d’accueil initiale pour les appels prises en dehors des heures business ou week-ends ou quand les agents ne seront pas disponibles sur les congés.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-155\">Have alternate initial greetings for calls taken outside business hours, or on holidays or weekends when agents won't be available.</span></span> <span data-ttu-id=\"83a0c-156\">Cela implique le fait de placer un standard automatique unique devant la file d’attente de l’appel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-156\">This will involve putting a single auto attendant in front of the call queue.</span></span>\n- <span data-ttu-id=\"83a0c-157\">Vérifiez la file d’attente de l’appel comme facile à trouver que possible lorsque votre numéro de séquence se connecte à un standard automatique en premier.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-157\">Make the call queue as easy to find as possible when your ordering number connects to an auto attendant first.</span></span> \n- <span data-ttu-id=\"83a0c-158\">Connaissance des clients et fournir une musique d’attente qui correspondent à leurs centres d’intérêt, ou au moins pas entrer en conflit mal leur intéresse.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-158\">Know your customers and provide hold music that will match their interests, or at least not clash badly with their tastes.</span></span>\n\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"83a0c-159\">Ne pas :</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-159\">Don't:</span></span>\n- <span data-ttu-id=\"83a0c-160\">Inclinaison autres produits ou la vente, tandis que les appelants en attente en attente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-160\">Pitch other products or upsell while callers are waiting on hold.</span></span>  \n- <span data-ttu-id=\"83a0c-161\">Vérifiez les appelants attendre plus longtemps que nécessaire pour communiquer avec un agent.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-161\">Make callers wait any longer than necessary to talk to an agent.</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"83a0c-162\">Les clés de \\* (répétition) et \\# (retour) sont réservées par le système et ne peut pas être réaffectés.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-162\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"83a0c-163\">Si la reconnaissance vocale est activée, en appuyant sur \\* correspond à « Répéter » et \\# correspond avec les commandes vocales « Nouveau ».</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-163\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n\n## <a name=\"do-a-design-mockup\"></a><span data-ttu-id=\"83a0c-164\">Effectuez une maquette de conception</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-164\">Do a design mockup</span></span> \n<span data-ttu-id=\"83a0c-165\">Pour les implémentations centrées sur une file d’attente de l’appel comme dans notre exemple, nous allons ont un numéro de téléphone attribué au compte de ressource de la file d’attente appel, ou ont le numéro de téléphone attribué au compte de ressource d’un standard automatique.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-165\">For implementations centered on a call queue like our example, we'll either have a phone number assigned to the call queue's resource account, or have the phone number assigned to an auto attendant's resource account.</span></span>\n\n<span data-ttu-id=\"83a0c-166\">*File d’attente des appels avec aucun standard automatique*</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-166\">*Call Queue with no Auto Attendant*</span></span>\n\n![file d’attente des appels pizza](../images/CQ-Pizza-CallCenter.png)  \n\n<span data-ttu-id=\"83a0c-168\">*File d’attente des appels avec le standard automatique*</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-168\">*Call Queue with Auto Attendant*</span></span>\n\n![surveillance de file-automatique pizza appel](../images/AA-CQ.png)\n\n<span data-ttu-id=\"83a0c-170\">Visio vous permet de visualiser votre conception.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-170\">You could use Visio to visualize your design.</span></span> <span data-ttu-id=\"83a0c-171\">Le fichier Visio contenant les diagrammes ci-dessus est disponible pour [le téléchargement](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/CQ-Pizza-CallCenter.vsdx?raw=true).</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-171\">The Visio file containing the diagrams above is available for [download](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/CQ-Pizza-CallCenter.vsdx?raw=true).</span></span> <span data-ttu-id=\"83a0c-172\">Vous pouvez également diagrammes de standard automatique et de file d’attente des appels peuvent être planifiées à l’aide de pense-bête ou fiches.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-172\">Alternately, Auto Attendant and Call Queue diagrams can be planned using sticky notes or index cards.</span></span>\n\n<span data-ttu-id=\"83a0c-173\">Pour une conception initiale plus complexe avec plusieurs surveillances imbriquées, reportez-vous à l’aide du didacticiel standards automatiques.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-173\">For a more complex initial design with multiple nested auto attendants, refer to the Auto Attendants tutorial.</span></span>\n"
- title: <span data-ttu-id="83a0c-174">Écriture du script</span><span class="sxs-lookup"><span data-stu-id="83a0c-174">Writing the script</span></span>
  durationInMinutes: 3
  content: "### <a name=\"writing-better--scripts\"></a><span data-ttu-id=\"83a0c-175\">Écriture de scripts mieux</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-175\">Writing better  scripts</span></span> \n<span data-ttu-id=\"83a0c-176\">Les scripts de votre message sortant peuvent ou l’échec de l’impression sur les clients ou les appelants à gauche.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-176\">Your outgoing message scripts can make or break the impression left on your customers or callers.</span></span> <span data-ttu-id=\"83a0c-177\">Les planifier avec soin et écrire les prendre en compte les enregistré de manière professionnelle.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-177\">Plan them carefully, write them out, and consider having them professionally recorded.</span></span> <span data-ttu-id=\"83a0c-178\">L’objectif consiste à connecter à une personne live aussi efficaces que possible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-178\">The goal is to connect the caller to a live person as efficiently as possible.</span></span>\n<span data-ttu-id=\"83a0c-179\">Pensez à certains de ces instructions lors de l’écriture de la boîte de dialogue de script :</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-179\">Think about some of these guidelines when writing the script dialog:</span></span>\n\n#### <a name=\"do\"></a><span data-ttu-id=\"83a0c-180\">faire :</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-180\">Do:</span></span>\n1.  <span data-ttu-id=\"83a0c-181\">Accueillir et l’appelant remercions de vous contacter.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-181\">Greet and thank the caller for contacting you.</span></span> <span data-ttu-id=\"83a0c-182\">Conserver ce court, pas plus que trois phrases et moins de 30 secondes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-182\">Keep this short, no more than three sentences and under 30 seconds.</span></span> <span data-ttu-id=\"83a0c-183\">Si votre site web offre des options en libre-service, indiquez dès que possible, mais les choix présents dans le cas contraire et options n’est pas brusque.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-183\">If your web site offers self-service options, mention it but otherwise present choices and options as soon as possible without being abrupt.</span></span> \n2.  <span data-ttu-id=\"83a0c-184\">Envisagez d’utiliser des invites multilingues, mais mettre l’ou les langues à la fin du premier jeu d’options secondaire.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-184\">Consider using multilingual prompts, but put the secondary language or languages at the end of the first set of options.</span></span>\n3.  <span data-ttu-id=\"83a0c-185\">Assurez-vous que la voix pour les invites quitte l’impression que vous voulez et parfaitement compréhensibles.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-185\">Make sure the voice for the prompts leaves the impression you want and is clearly understandable.</span></span>  <span data-ttu-id=\"83a0c-186\">Système téléphonique intègre un moteur de conversion de texte par synthèse vocale qui vous donne la possibilité d’entrer votre texte final et décider vous-même si elle achemine l’impression que vous souhaitez.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-186\">Phone System has a built in text to speech engine which gives you the option of entering your final text and deciding for yourself whether it's conveying the impression you want.</span></span> <span data-ttu-id=\"83a0c-187\">Si ce n’est pas le cas, à l’aide d’une invite audio préenregistrée est entièrement pris en charge.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-187\">If not, using a pre-recorded audio prompt is fully supported.</span></span> <span data-ttu-id=\"83a0c-188\">Si votre message sélectionné voix mumbles, sons évident, ou a d’autres problèmes, conservez la recherche.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-188\">If your selected message voice mumbles, sounds condescending, or has other issues, keep looking.</span></span>\n4.  <span data-ttu-id=\"83a0c-189\">Mention significative modifie à votre structure de l’option lorsque cela se produit, mais ne laissez pas partie de la carte de vœux active pour plus d’un mois.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-189\">Mention significant changes to your option structure when that happens, but don't leave that part of the greeting active for more than a month.</span></span> <span data-ttu-id=\"83a0c-190\">Si vous avez des mises à jour fréquentes et que vous pensez que cela est le cas la plupart du temps, l’omettez simplement à partir du script.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-190\">If you have frequent updates and expect that to be the case most of the time, just omit it from the script.</span></span>\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"83a0c-191\">Ne pas :</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-191\">Don't:</span></span>\n1.  <span data-ttu-id=\"83a0c-192\">Le message d’accueil initial d’encombrer, gardez à l’initiale du message d’accueil bref.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-192\">Clutter the initial greeting, keep the initial greeting short and sweet.</span></span>\n2.  <span data-ttu-id=\"83a0c-193\">Par exemple, ou utilisez les autres pleasantries indéfiniment.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-193\">Say please or use other pleasantries over and over.</span></span> <span data-ttu-id=\"83a0c-194\">Obtenir uniquement les appelants à l’option ou la personne que dont ils ont besoin plus efficacement possible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-194\">Just get the callers to the option or person they need as efficiently as possible.</span></span>\n3.  <span data-ttu-id=\"83a0c-195\">Inclure « http :\\/\\/www\\.»</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-195\">Include \"http:\\/\\/www\\.\"</span></span> <span data-ttu-id=\"83a0c-196\">lors de la mention d’une adresse web.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-196\">when mentioning a web address.</span></span> <span data-ttu-id=\"83a0c-197\">Il est simplement une mauvaise utilisation de l’heure du script.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-197\">It's just a poor use of script time.</span></span>\n4.  <span data-ttu-id=\"83a0c-198\">Utilisez les abréviations comme St pour la rue ou l’autorité de certification de Californie.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-198\">Use abbreviations like St for street or CA for California.</span></span> <span data-ttu-id=\"83a0c-199\">Ajoutez-les en entier dans le script et prononcez le mot entier dans l’enregistrement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-199\">Spell them out in the script and say the whole word in the recording.</span></span> <span data-ttu-id=\"83a0c-200\">Les moteurs de texte par synthèse vocale ne généralement ou des abréviations.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-200\">Text to speech engines don't usually do well with abbreviations.</span></span>\n5.  <span data-ttu-id=\"83a0c-201\">Inclure des informations sur les ventes dans les scripts, vous allez ennuyer vos interlocuteurs.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-201\">Include sales information in the scripts, you'll annoy your callers.</span></span> <span data-ttu-id=\"83a0c-202\">Permettent de prendre en charge ce genre de chose votre force de vente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-202\">Let your sales force take care of that sort of thing.</span></span>\n\n<span data-ttu-id=\"83a0c-203\">Et enfin, si votre société possède un slogan, pensez à deux reprises incluant tout dans le script.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-203\">And finally, if your company has a slogan, think twice about including it in the script at all.</span></span> <span data-ttu-id=\"83a0c-204\">Sans doute que vos interlocuteurs avant écoutés si elles vous appelez.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-204\">Chances are your callers have heard it before if they're calling you.</span></span> <span data-ttu-id=\"83a0c-205\">Si vous incluez il, placer n’importe où il apporte expérience de l’appelant à un fermer, comme lors du transfert de la ligne de bureau ou de messagerie vocale d’une personne.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-205\">If you do include it, put it somewhere it brings the caller's experience to a close, like when transferring to an individual's desk line or voicemail.</span></span> <span data-ttu-id=\"83a0c-206\">Si vous avez rencontré un slogan ou une ligne de balise pendant une longue période beaucoup de vos clients savent, il peut ou non être intéressant, y compris.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-206\">If you’ve had a slogan or tag line for a long time that many of your customers know, it might or might not be worth including.</span></span> <span data-ttu-id=\"83a0c-207\">« La règle d’or » ici consiste à connecter à une personne aussi efficaces que possible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-207\">The \"golden rule\" here is to connect the caller to a person as efficiently as possible.</span></span>\n\n### <a name=\"sample-greeting-scripts\"></a><span data-ttu-id=\"83a0c-208\">Exemples de scripts de message d’accueil</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-208\">Sample greeting scripts</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"83a0c-209\">Les clés de \\* (répétition) et \\# (retour) sont réservées par le système et ne peut pas être réaffectés.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-209\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"83a0c-210\">Si la reconnaissance vocale est activée, en appuyant sur \\* correspond à « Répéter » et \\# correspond avec les commandes vocales « Nouveau ».</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-210\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n<span data-ttu-id=\"83a0c-211\">Ces scripts reflètent les conceptions indiquées précédemment et les recommandations pour l’écriture de scripts.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-211\">These scripts reflect the designs shown earlier, and the suggested guidelines for writing scripts.</span></span> \n\n#### <a name=\"call-queue-script-1-call-queue-greeting-call-queue-without-auto-attendant\"></a><span data-ttu-id=\"83a0c-212\">Script de file d’attente d’appel 1 : Appeler le message d’accueil de la file d’attente (appel de la file d’attente sans standard automatique)</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-212\">Call Queue Script 1: Call queue greeting (call queue without auto attendant)</span></span>\n\n<span data-ttu-id=\"83a0c-213\">« Merci d’appeler Contoso Pizza.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-213\">\"Thanks for calling Contoso Pizza.</span></span> <span data-ttu-id=\"83a0c-214\">Si vous appelez entre 11 h 00 à 11 h 30 restez en ligne et l’agent disponible suivant prendra votre commande.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-214\">If you're calling between 11 am and 11:30 pm please stay on the line and the next available agent will take your order.</span></span> <span data-ttu-id=\"83a0c-215\">Si vous appelez en dehors des heures ouvrées, Veuillez rappeler plus rapidement. »</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-215\">If you're calling outside business hours, please call back soon.\"</span></span>\n\n\n\n#### <a name=\"auto-attendant-script-1-business-hours-greeting\"></a><span data-ttu-id=\"83a0c-216\">Script de standard automatique 1 : accueil pendant les heures</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-216\">Auto Attendant Script 1: business hours greeting</span></span>\n\n<span data-ttu-id=\"83a0c-217\">« Merci d’appeler Contoso Pizza.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-217\">\"Thanks for calling Contoso Pizza.</span></span> <span data-ttu-id=\"83a0c-218\">Restez sur la ligne et l’agent disponible suivant prendra votre commande ».</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-218\">Please stay on the line and the next available agent will take your order.\"</span></span>\n\n#### <a name=\"auto-attendant-script-2-after-hours-greeting\"></a><span data-ttu-id=\"83a0c-219\">Script standard automatique 2 : message d’accueil en continu</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-219\">Auto Attendant Script 2: after-hours greeting</span></span>\n\n<span data-ttu-id=\"83a0c-220\">« Merci d’appeler Contoso Pizza.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-220\">\"Thanks for calling Contoso Pizza.</span></span>   <span data-ttu-id=\"83a0c-221\">Nous allons fermés à ce stade, Veuillez rappeler entre 11 h 00 et 11 h 30 à pizza à chaud de commande piping récents ! »</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-221\">We’re closed at this time, please call back between 11am and 11:30pm to order fresh piping hot pizza!\"</span></span>\n\n\n<span data-ttu-id=\"83a0c-222\">Notez que nous n’avons pas un script offrir des options du clavier du téléphone ou un message d’accueil pour la file d’attente de l’appel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-222\">Note that we don't have a script to offer phone keypad options, or a greeting for the call queue.</span></span> <span data-ttu-id=\"83a0c-223\">L’appelant sera remis à partir du standard automatique de la file d’attente de l’appel sans autres options offertes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-223\">The caller will be handed from the auto attendant to the call queue without other options being offered.</span></span>\n"
- title: <span data-ttu-id="83a0c-224">L’implémentation d’une file d’attente d’appel</span><span class="sxs-lookup"><span data-stu-id="83a0c-224">Implementing a call queue</span></span>
  durationInMinutes: 7
  content: "\n<span data-ttu-id=\"83a0c-225\">Les informations nécessaires à l’implémentation de la conception dans le diagramme antérieur sont présentées dans les tableaux qui suivent.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-225\">The information needed to implement the design in the earlier diagram is presented in the tables that follow.</span></span>\n<span data-ttu-id=\"83a0c-226\">L’implémentation utilise la synthèse vocale pour les scripts.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-226\">The implementation uses text-to-speech for the scripts.</span></span> <span data-ttu-id=\"83a0c-227\">Système téléphonique intègre un moteur de conversion de texte par synthèse vocale afin que l’option de saisie de votre texte final et décider vous-même si elle donne l’impression souhaité.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-227\">Phone System has a built in text to speech engine so you the option of entering your final text and deciding for yourself whether it conveys the impression you want.</span></span> <span data-ttu-id=\"83a0c-228\">Si ce n’est pas le cas, c’est à vous s’il faut enregistrer vos propres messages à l’aide du [Magnétophone](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) dans Windows ou avoir une artistes voix Professionnel vos scripts permet d’enregistrer des fichiers .wav.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-228\">If not, it's up to you whether to record your own prompts using [Sound Recorder](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) in Windows or have a professional voice-over artist use your scripts to record .wav files.</span></span>\n  \n<span data-ttu-id=\"83a0c-229\">Le compte utilisé pour cette tâche doit disposer de privilèges d’administrateur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-229\">The account used for this task must have Admin privileges.</span></span> <span data-ttu-id=\"83a0c-230\">Les tableaux suivants indiquent les valeurs d’entrer dans l’écran de l’interface utilisateur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-230\">The following tables show values to enter in the user interface screen.</span></span>\n\n<span data-ttu-id=\"83a0c-231\">Vous devez créer des comptes de ressource pour tous les standards automatiques et les files d’attente des appels.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-231\">You'll need to create resource accounts for all Auto Attendants and Call Queues.</span></span> <span data-ttu-id=\"83a0c-232\">Pour plus d’informations sur la création d’un compte de ressource, voir [Gérer les comptes de ressources dans les équipes Microsoft](/MicrosoftTeams/manage-resource-accounts.md) .</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-232\">See [Manage resource accounts in Microsoft Teams](/MicrosoftTeams/manage-resource-accounts.md) for details on creating a resource account.</span></span>\n<span data-ttu-id=\"83a0c-233\">Vous devez également créer un groupe O365 spécifiquement pour les agents de votre appel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-233\">You'll also need to create an O365 Group specifically for your call agents.</span></span>\n\n<span data-ttu-id=\"83a0c-234\">Paramétrez les éléments suivants dans O365, dans cet ordre :</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-234\">Set up the following in O365, in this order:</span></span>\n\n-  <span data-ttu-id=\"83a0c-235\">Un ou plusieurs [comptes de ressources](/microsoftteams/manage-resource-accounts)</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-235\">One or more [resource accounts](/microsoftteams/manage-resource-accounts)</span></span> \n-  <span data-ttu-id=\"83a0c-236\">Agent d’appel [Groupe O365](https://docs.microsoft.com/office365/admin/create-groups/create-groups?view=o365-worldwide)</span><span class=\"sxs-lookup\"><span data-stu-id=\"83a0c-236\">Call Agent 