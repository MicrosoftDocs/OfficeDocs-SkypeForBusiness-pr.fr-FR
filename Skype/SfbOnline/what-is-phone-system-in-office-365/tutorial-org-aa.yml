an data-stu-id=\"72228-158\">555-0191</span></span>   |<span data-ttu-id=\"72228-159\">Boris Averyanov</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-159\">Boris  Averyanov</span></span>   |<span data-ttu-id=\"72228-160\">enquêteur</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-160\">investigator</span></span>  |  |\n|<span data-ttu-id=\"72228-161\">555-0192</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-161\">555-0192</span></span>   |<span data-ttu-id=\"72228-162\">Julie Wolfe</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-162\">Julie  Wolfe</span></span>       |<span data-ttu-id=\"72228-163\">planification et réception</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-163\">reception and scheduling</span></span> | <span data-ttu-id=\"72228-164\">Également l’opérateur pendant les heures ouvrées</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-164\">Also Operator during business hours</span></span>  |\n|<span data-ttu-id=\"72228-165\">555-0193</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-165\">555-0193</span></span>   |<span data-ttu-id=\"72228-166\">Jakob Roth</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-166\">Jakob  Roth</span></span>        |<span data-ttu-id=\"72228-167\">facturation</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-167\">billing</span></span>  |  |\n|<span data-ttu-id=\"72228-168\">555-0194</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-168\">555-0194</span></span>   |<span data-ttu-id=\"72228-169\">Laura Heinrich</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-169\">Laura  Heinrich</span></span>    |<span data-ttu-id=\"72228-170\">facturation</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-170\">billing</span></span>  |  |\n|<span data-ttu-id=\"72228-171\">555-0195</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-171\">555-0195</span></span>   |<span data-ttu-id=\"72228-172\">Piccio franco</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-172\">Franco Piccio</span></span>      |<span data-ttu-id=\"72228-173\">enregistrements</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-173\">records</span></span>  |  |\n| | | | |  |\n\n\n### <a name=\"q-why-are-the-customers-calling\"></a><span data-ttu-id=\"72228-174\">Q : pourquoi les clients appelez ?</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-174\">Q: Why are the customers calling?</span></span>\n<span data-ttu-id=\"72228-175\">Le standard automatique doit répondre aux besoins des clients et les besoins les plus fréquentes des clients doivent obtenir tout d’abord traités.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-175\">Your Auto Attendant should address the needs of the customers, and the most frequent customer needs should get addressed first.</span></span> <span data-ttu-id=\"72228-176\">Étant donné que Julie Wolfe agit en tant que l’opérateur pour office jusqu'à ce que le système de standard automatique est implémenté, elle doit être le mieux placé pour vous indiquer que le client doit générer des appels.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-176\">Since Julie Wolfe is acting as the Operator for the office until the Auto Attendant system is implemented she should be in the best position to tell you what customer needs generate calls.</span></span> \n\n<span data-ttu-id=\"72228-177\">Demandez-lui de conserver un enregistrement une semaine des appels de l’entreprise obtient et les utilisateurs auxquels il transfère les appels à en réponse aux demandes des clients.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-177\">Ask her to keep a record for one week of the calls the business gets, and which users she transfers the calls to in response to customer inquiries.</span></span> <span data-ttu-id=\"72228-178\">Voici qu’elle communique avec :</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-178\">Here’s what she reports back with:</span></span>\n\n|<span data-ttu-id=\"72228-179\">Problème de l’appelant</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-179\">Caller issue</span></span> | <span data-ttu-id=\"72228-180\">nombre d’appels</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-180\"># of calls</span></span>  | <span data-ttu-id=\"72228-181\">Action de l’opérateur</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-181\">Operator action</span></span> |\n|:--          |:--          |:--              |\n|<span data-ttu-id=\"72228-182\">Planification, replanification/annulation de rendez-vous</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-182\">Scheduling/rescheduling/cancelling appointments</span></span>    |<span data-ttu-id=\"72228-183\">45</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-183\">45</span></span>|    <span data-ttu-id=\"72228-184\">Pas de transfert, réceptionniste gère l’appel</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-184\">No transfer, receptionist handles the call</span></span>|\n|<span data-ttu-id=\"72228-185\">Questions de facturation</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-185\">Billing questions</span></span>                                  |<span data-ttu-id=\"72228-186\">22</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-186\">22</span></span>|    <span data-ttu-id=\"72228-187\">Transférer vers Jakob ou Laura dans facturation</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-187\">Transfer to Jakob or Laura in billing</span></span> | \n|<span data-ttu-id=\"72228-188\">Recherche concernant les heures et l’emplacement de l’entreprise</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-188\">Inquiry about hours and business location</span></span>          |<span data-ttu-id=\"72228-189\">20</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-189\">20</span></span>|    <span data-ttu-id=\"72228-190\">Pas de transfert, réceptionniste gère l’appel</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-190\">No transfer, receptionist handles the call</span></span>|\n|<span data-ttu-id=\"72228-191\">Souhaitez parler à un des avocats</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-191\">Want to speak to one of the lawyers</span></span>                |<span data-ttu-id=\"72228-192\">15</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-192\">15</span></span>|    <span data-ttu-id=\"72228-193\">Transférer à l’avocat demandé</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-193\">Transfer to the lawyer requested</span></span>|\n|<span data-ttu-id=\"72228-194\">Souhaitez parler au responsable office</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-194\">Want to speak to the office manager</span></span>                |<span data-ttu-id=\"72228-195\">12</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-195\">12</span></span>|    <span data-ttu-id=\"72228-196\">Transférer vers le gestionnaire office</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-196\">Transfer to the office manager</span></span> |\n|<span data-ttu-id=\"72228-197\">Souhaitez parler à un des spécialistes</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-197\">Want to speak to one of the paralegals</span></span>           |<span data-ttu-id=\"72228-198\">10</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-198\">10</span></span>|  <span data-ttu-id=\"72228-199\">Transférer vers le paralegal demandé</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-199\">Transfer to the paralegal requested</span></span>|\n|<span data-ttu-id=\"72228-200\">Souhaitez parler à l’enquêteur</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-200\">Want to speak to the investigator</span></span>                  | <span data-ttu-id=\"72228-201\">6</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-201\">6</span></span>|    <span data-ttu-id=\"72228-202\">Transférer vers l’enquêteur</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-202\">Transfer to the investigator</span></span> |\n|<span data-ttu-id=\"72228-203\">Demande une copie des enregistrements</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-203\">Requesting a copy of records</span></span>                       | <span data-ttu-id=\"72228-204\">4</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-204\">4</span></span>|    <span data-ttu-id=\"72228-205\">Transférer vers l’employé des enregistrements</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-205\">Transfer to the records clerk</span></span> |\n| | | |\n\n### <a name=\"q-what-special-considerations-does-each-job-function-in-the-office-have\"></a><span data-ttu-id=\"72228-206\">Q : quel prendre en compte chaque fonction dans l’office a-t-il ?</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-206\">Q: What special considerations does each job function in the office have?</span></span>\n<span data-ttu-id=\"72228-207\">Disposer des discussions avec des personnes dans chacune des fonctions de travail dans l’office sur les éléments dont ils ont besoin à partir du standard automatique.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-207\">Have some discussions with people in each of the job functions in the office about what they need from the Auto Attendant.</span></span> <span data-ttu-id=\"72228-208\">Dans notre petite entreprise le point suivant ont été clairement :</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-208\">In our small office the following point was made clear:</span></span>\n- <span data-ttu-id=\"72228-209\">Questions de facturation peuvent être gérées par un des employés.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-209\">Billing questions can be handled by either of the clerks.</span></span> <span data-ttu-id=\"72228-210\">Étant donné que, il est OK créer une file d’attente des appels qui permet d’envoyer l’appel de la ligne n’est pas déjà occupé (e).</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-210\">Given that, it’s okay to create a call queue that will send the call to whichever line is not already busy.</span></span> \n\n### <a name=\"q-what-language-requirements-do-the-customers-have\"></a><span data-ttu-id=\"72228-211\">Q : quelles exigences linguistiques ont-ils les clients ?</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-211\">Q: What language requirements do the customers have?</span></span>\n<span data-ttu-id=\"72228-212\">Nous vous demandant Julie Wolfe, découvrir qu’il existait deux seuls les appelants de la semaine entière pour lesquels anglais semble être une autre langue.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-212\">Asking Julie Wolfe, we discover that there were only two callers in the whole week for whom English seemed to be a second language.</span></span> <span data-ttu-id=\"72228-213\">Ils fonctionnaient suffisamment en anglais pour effectuer leurs recherches, et ils ne semblent parler la même langue.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-213\">They functioned well enough in English to make their enquiries, and they didn’t seem to speak the same native language.</span></span> <span data-ttu-id=\"72228-214\">Confirmation avec les partenaires commerciaux, les avocats, la nécessité d’invites bilingues ou multilingues n’a été pas considérée comme une priorité.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-214\">Confirming this with the business partners, the lawyers, the need for bilingual or multilingual prompts was not seen as a priority.</span></span>\n\n### <a name=\"q-what-are-the-business-hours-non-business-hours-and-holidays\"></a><span data-ttu-id=\"72228-215\">Q : quelles sont les heures de bureau, les heures creuses les congés ?</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-215\">Q: What are the business hours, non-business hours and holidays?</span></span>\n<span data-ttu-id=\"72228-216\">Vous pouvez vouloir le message d’accueil initial distincts pour les heures de bureau, en continu, week-ends, jours fériés et ainsi de suite.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-216\">You may want distinct initial greetings for business hours, after-hours, weekends, holidays, and so on.</span></span>\n\n### <a name=\"q-for-each-of-the-job-functions-in-the-office-what-issues-do-they-handle-for-customers\"></a><span data-ttu-id=\"72228-217\">Q : pour chacune des fonctions de travail dans le bureau, les problèmes qu’ils gèrent pour les clients ?</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-217\">Q: For each of the job functions in the office, what issues do they handle for customers?</span></span>\n<span data-ttu-id=\"72228-218\">Vous pouvez être surpris par les problèmes différents travailleurs office généralement gérer.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-218\">You may be surprised by what issues the various office workers usually handle.</span></span> <span data-ttu-id=\"72228-219\">Par exemple, il est possible que Julie le réceptionniste peut répondre à plusieurs questions que vous ont pouvez supposé doit être acheminée vers le service de facturation ou Valérie le gestionnaire office.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-219\">For example, it’s possible that Julie the receptionist can answer many questions you might have assumed should be routed to the billing department or Valeria the office manager.</span></span>\n"
- title: <span data-ttu-id="72228-220">La conception</span><span class="sxs-lookup"><span data-stu-id="72228-220">The design</span></span>
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a><span data-ttu-id=\"72228-221\">Règles générales</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-221\">General guidelines</span></span>\n<span data-ttu-id=\"72228-222\">Avant de consulter notre exemple spécifique, Examinons brièvement certaines instructions de conception plus générales et les concepts de base.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-222\">Before we look at our specific example, let’s look briefly at some more general design guidelines and basics.</span></span>  \n\n#### <a name=\"do\"></a><span data-ttu-id=\"72228-223\">faire :</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-223\">Do:</span></span>\n1.  <span data-ttu-id=\"72228-224\">Il est conseillé d’avoir le message d’accueil initial alternatif pour les appels prises en dehors des heures ou jours fériés ou week-end.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-224\">It's a good idea to have alternate initial greetings for calls taken outside business hours, or on holidays or weekends.</span></span>\n2.  <span data-ttu-id=\"72228-225\">Placez vos options plus fréquemment utilisées dès que possible dans le premier ensemble d’options de menu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-225\">Put your most frequently used options as early as possible in the first set of menu options.</span></span> <span data-ttu-id=\"72228-226\">Si possible, réserver zéro dans le premier menu pour un transfert vers un opérateur live et indiquez de tout d’abord dans les scripts.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-226\">If possible, reserve zero in the first menu for a transfer to a live Operator, and mention it first in the scripts.</span></span> \n3.  <span data-ttu-id=\"72228-227\">Disposer le menu Répéter au moins une fois si rien n’est sélectionné et si toujours il n’est pas une sélection, transférer l’appel à un opérateur live lieu la déconnexion de l’appel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-227\">Have the menu repeat at least once if nothing is selected, and if there still isn't a selection, transfer the call to a live Operator rather than having the call disconnect.</span></span> <span data-ttu-id=\"72228-228\">Par défaut, système téléphonique sera relire le menu trois fois, puis si un opérateur est configuré transfère l’appel vers l’opérateur ou si aucun opérateur n’est configuré le système va raccrocher.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-228\">By default, Phone System will replay the menu three times, then if an Operator is configured the call will transfer to the Operator or if no Operator is configured the system will hang up.</span></span> <span data-ttu-id=\"72228-229\">Étant donné que, il est important de configurer un opérateur pour votre système de standard automatique.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-229\">Given that, it's important to configure an Operator for your Auto Attendant system.</span></span>\n4.  <span data-ttu-id=\"72228-230\">Utiliser les invites multilingues, mais mettre l’ou les langues à la fin du premier jeu d’options secondaire.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-230\">Use multilingual prompts, but put the secondary language or languages at the end of the first set of options.</span></span> <span data-ttu-id=\"72228-231\">Vous devez créer un jeu de standards imbriquées pour la langue secondaire.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-231\">You’ll need to create a separate set of nested Attendants for the secondary language.</span></span>\n5.  <span data-ttu-id=\"72228-232\">Prendre quelques minutes organigramme les options que vous souhaitez créer et assurez-vous que vous ne créez des opportunités pour les utilisateurs à peine cercles dans les menus d’option.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-232\">Take a few extra minutes to flow chart the options you want to create, and make sure you aren't creating opportunities for users to go around in circles in the option menus.</span></span> <span data-ttu-id=\"72228-233\">Il doit de préférence être inférieur ou égal à possible de se connecter à une personne ou à leur messagerie vocale dans trois menus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-233\">It should ideally be possible to get connected to a person or their voicemail in three menus or less.</span></span>\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"72228-234\">Ne pas :</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-234\">Don't:</span></span>\n1.  <span data-ttu-id=\"72228-235\">Créer un standard automatique d’imbriqués avec plus de 5 choix.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-235\">Create a nested Auto Attendant with more than 5 choices.</span></span> <span data-ttu-id=\"72228-236\">Si vous procédez ainsi, vous allez probablement confondre vos interlocuteurs et forcer les répéter le menu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-236\">If you do, you'll likely confuse your callers and force them to repeat the menu.</span></span>\n2.  <span data-ttu-id=\"72228-237\">Utiliser des numéros d’option réservée à un menu ou les clés en tant qu’options de menu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-237\">Use reserved menu option numbers or keys as menu options.</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"72228-238\">Les clés de \\* (répétition) et \\# (retour) sont réservées par le système et ne peut pas être réaffectés.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-238\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"72228-239\">Si la reconnaissance vocale est activée, en appuyant sur \\* correspond à « Répéter » et \\# correspond avec les commandes vocales « Nouveau ».</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-239\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n\n## <a name=\"do-a-design-mockup\"></a><span data-ttu-id=\"72228-240\">Effectuez une maquette de conception</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-240\">Do a design mockup</span></span> \n\n<span data-ttu-id=\"72228-241\">Pour faire la conception initiale, vous aurez besoin un moyen simple et flexible permettant de déterminer des hiérarchies et les structures des utilisateurs et les standards automatiques.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-241\">To do the initial design, you'll need a flexible and easy way to work out hierachies and structures of users and Auto Attendants.</span></span> <span data-ttu-id=\"72228-242\">Voici un exercice que vous pouvez effectuer sur un mur vide ou un tableau blanc, en utilisant différentes couleurs du crayon et certains pense-bête ou fiches et bande :</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-242\">Here’s an exercise you can do on any blank wall or whiteboard, using several colors of pen and some sticky notes or index cards and tape:</span></span>\n1.  <span data-ttu-id=\"72228-243\">Pour chaque personne possédant un compte de messagerie vocale dans l’entreprise, écrivez leur nom et numéro de téléphone sur une note ou fiche 3 x 5.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-243\">For each person with a voicemail account in the business, write their name and phone number on a sticky note or 3x 5 index card.</span></span> <span data-ttu-id=\"72228-244\">Vous devrez peut-être plusieurs notes de l’employé qui sera l’opérateur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-244\">You may need several notes for the employee who will be the Operator.</span></span> <span data-ttu-id=\"72228-245\">Si vous avez plusieurs couleurs de note disponible, pour mieux distinguer les utilisateurs et les standards automatiques en un coup de œil.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-245\">If you have several colors of note available, it might help to distinguish users and Auto Attendants at a glance.</span></span>\n2.  <span data-ttu-id=\"72228-246\">Marquer une note comme le standard automatique de Main, qui inclut un message d’accueil initial d’heures ouvrées, un message d’accueil après les heures et un menu principal.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-246\">Mark one note as the Main Auto Attendant, which will include a business hours initial greeting, an after hours greeting, and a main menu.</span></span> <span data-ttu-id=\"72228-247\">Vous pouvez également un standard automatique pour représenter les heures et l’emplacement d’enregistrement (si vous choisissez d’utiliser une), et les standards automatiques supplémentaires en tant que nécessaires pour couvrir les besoins de vos interlocuteurs.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-247\">You'll probably also want  an Auto Attendant to represent the hours and location recording (if you’re choosing to use one), and additional Auto Attendants as needed to cover the needs of your callers.</span></span> <span data-ttu-id=\"72228-248\">Si possible, utilisez une couleur différente de note pour représenter les standards automatiques.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-248\">If possible, use a different color of note to represent Auto Attendants.</span></span>\n3.  <span data-ttu-id=\"72228-249\">Placer la note de standard automatique principale sur votre espace de Conseil, si les principales options accédez directement à un employé mettre leur note à droite de la note de la surveillance.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-249\">Place the main Auto Attendant note on your board space, if any of the top options go directly to a single employee put their note to the right of the note representing the attendant.</span></span> \n4.  <span data-ttu-id=\"72228-250\">Il est peu probable que les options tiendra sur un le menu principal automatique Attendant, donc pensez aux standards supplémentaires peuvent être nécessaires, et comment ils peuvent imbriquer sous la surveillance du principal.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-250\">It’s unlikely all the options will fit on a the Main Auto Attendant menu, so think about which additional attendants might be needed and how they might nest under the main attendant.</span></span>  \n5.  <span data-ttu-id=\"72228-251\">Si vous disposez d’une option qui permet d’accéder à une file d’attente des appels, créer une note à l’aide d’une troisième couleur, placez-le sous et à droite de la surveillance qui se connecte à la file d’attente des appels.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-251\">If you have an option that leads to a call queue, create a note using a third color, place it below and to the right of the Attendant that connects to the Call Queue.</span></span>\n<span data-ttu-id=\"72228-252\">Placer des notes représentant les utilisateurs de la file d’attente à droite de la note de la file d’attente ou au-dessus d’elle (selon ce qui est plus clair vous).</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-252\">Place notes representing the users in the queue to the right of the note representing the queue, or over the top of it (whichever is clearer to you).</span></span>\n\n<span data-ttu-id=\"72228-253\">Voici un diagramme représentant une manière d’implémenter notre exemple :</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-253\">Here’s a diagram representing one way to implement our example:</span></span>\n\n![Diagramme d’office avocat AA](../images/AA-LawyerOfficeExample.png)\n\n<span data-ttu-id=\"72228-255\">L’exemple dans le diagramme tient compte les raisons appel des clients de bureau et n’et ne les recommandations.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-255\">The example in the diagram takes into account the reasons the office's customers call, and the do and don't recommendations.</span></span> <span data-ttu-id=\"72228-256\">Même dans une petite entreprise, la complexité d’un standard automatique peut augmenter rapidement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-256\">Even in a small office, the complexity of an Auto Attendant can grow quickly.</span></span>   <span data-ttu-id=\"72228-257\">Vous pouvez remarquer les opérations suivantes sur la conception choisi ici :</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-257\">You might notice the following things about the design chosen here:</span></span>\n\n- <span data-ttu-id=\"72228-258\">Le plus souvent appel a été pour planifier les rendez-vous, afin qu’il a été répertorié en premier.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-258\">The most common reason for calling was to schedule appointments, so it was listed first.</span></span> <span data-ttu-id=\"72228-259\">Pour appeler les autres raisons sont indiqués sous forme d’options dans l’ordre décroissant de leur utilisation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-259\">The other reasons to call are given as options in descending order of their use.</span></span>\n- <span data-ttu-id=\"72228-260\">Il existe généralement options 3 et 4 par menu dans cet exemple.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-260\">There are usually 3-4 options per menu in this example.</span></span> <span data-ttu-id=\"72228-261\">Système téléphonique prend en charge les menus avec options jusqu'à 9, la plupart des utilisateurs ne seront pas en mesure d’assurer le suivi de plus de 5 options sans confondre et d’avoir à répéter le menu, ce qui fait perdre leur temps et agacent les.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-261\">While Phone System supports menus with up to 9 options, most users won't be able to keep track of more than 5 options without getting confused and needing to repeat the menu, which wastes their time and annoys them.</span></span> \n- <span data-ttu-id=\"72228-262\">Avocat, spécialistes, les menus de facturation peuvent sans doute être remplacés des files d’attente des appels.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-262\">The lawyer, paralegals, and billing menus can arguably be replaced with Call Queues.</span></span> <span data-ttu-id=\"72228-263\">La principale raison, nous avons utilisé un standard automatique est de conserver notre implémentation axées sur les standards automatiques.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-263\">The main reason we've used an Auto Attendant is to keep our implementation focused on Auto Attendants.</span></span> <span data-ttu-id=\"72228-264\">Implémentations réelles utiliserez probablement les files d’attente des appels.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-264\">Actual implementations would probably use Call Queues.</span></span>  <span data-ttu-id=\"72228-265\">Pour plus d’informations sur les files d’attente des appels, voir [créer une file d’attente des appels dans le nuage](/MicrosoftTeams/create-a-phone-system-call-queue.md) .</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-265\">See [Create a Cloud call queue](/MicrosoftTeams/create-a-phone-system-call-queue.md) for more about Call Queues.</span></span> \n- <span data-ttu-id=\"72228-266\">Finalement, chaque employé obtient mises en correspondance avec une option de standard automatique dans ce modèle.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-266\">Eventually, every employee gets matched with an Auto Attendant option in this design.</span></span> <span data-ttu-id=\"72228-267\">Cela peut ne pas être ce que vous le souhaitez, vous pouvez un système beaucoup plus simple avec moins d’options.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-267\">This might not be what you choose to do, you may want a much simpler system with fewer options.</span></span> <span data-ttu-id=\"72228-268\">Cette simplicité est importante, vous pouvez planifier activer l’option de **numérotation par un nom** et de supprimer une ou plusieurs des standards automatiques imbriqués que certains employés par un nom.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-268\">If that simplicity is important, you can plan to enable the **Dial by Name** option and remove one or more of the nested Auto Attendants that mention specific employees by name.</span></span>\n- <span data-ttu-id=\"72228-269\">L’exemple suppose que, après les heures, les appelants obtenir un message les informer l’entreprise est fermé, puis les conserve uniquement l’option laisser un message à l’opérateur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-269\">The example assumes that after hours, callers will get a message letting them know the business is closed, then only leaves them the option to leave a message to the operator.</span></span> <span data-ttu-id=\"72228-270\">Vous pouvez décider de place envoyer les appels en continu pour l’arborescence de menu normal, si vous préférez.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-270\">You could decide instead to send after-hours calls to the normal menu tree, if you'd prefer.</span></span> \n\n<span data-ttu-id=\"72228-271\">Cet exemple montre comment légèrement plus simple illustre l’utilisation des files d’attente des appels et des menus légèrement plus long, par conséquent nécessitant une moins standards automatiques :</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-271\">This slightly simpler example shows the use of Call Queues and slightly longer menus, therefore needing fewer Auto Attendants:</span></span>\n\n![Diagramme d’office avocat AA](../images/AA-LawyerOffice-CallQueues.png)\n\n<span data-ttu-id=\"72228-273\">Dans cet exemple, nous pouvons supposent que nous avons activé l’option de **numérotation par un nom** et il est prévu que les appelants connaissez soit le nom de la personne, ou ils sont OK avec parler à tout le monde dans cette catégorie de travail.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-273\">In this example, we can assume we've enabled the **Dial by Name** option and it's expected that callers either know the name of the person or they're okay with talking to anyone in that job category.</span></span> <span data-ttu-id=\"72228-274\">Puisqu’il s’agit d’une variante facultatif, les étapes ultérieures suppose que nous utilisons l’implémentation du premier diagramme.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-274\">Since this is an optional variation, the later stages will assume we're implementing the first diagram.</span></span> \n\n<span data-ttu-id=\"72228-275\">Si vous disposez de Visio, vous pouvez utiliser qui permet de visualiser votre conception.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-275\">If you have Visio, you could use that to visualize your design.</span></span> <span data-ttu-id=\"72228-276\">Le fichier Visio contenant les diagrammes ci-dessus est disponible pour [le téléchargement](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/AA-LawyerOfficeExample.vsdx?raw=true).</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-276\">The Visio file containing the diagrams above is available for [download](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/AA-LawyerOfficeExample.vsdx?raw=true).</span></span> \n"
- title: <span data-ttu-id="72228-277">Écriture de scripts</span><span class="sxs-lookup"><span data-stu-id="72228-277">Writing the scripts</span></span>
  durationInMinutes: 3
  content: "### <a name=\"writing-better-auto-attendant-scripts\"></a><span data-ttu-id=\"72228-278\">Écriture de scripts de standard automatique de la meilleure</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-278\">Writing better Auto Attendant scripts</span></span> \n<span data-ttu-id=\"72228-279\">Votre script de standard automatique permettre ou l’échec de l’impression sur les clients ou les appelants à gauche.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-279\">Your auto-attendant script can make or break the impression left on your customers or callers.</span></span> <span data-ttu-id=\"72228-280\">Planifier avec soin, en écriture et envisagez d’avoir enregistré de manière professionnelle.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-280\">Plan it carefully, write it out, and consider having it professionally recorded.</span></span> <span data-ttu-id=\"72228-281\">L’objectif consiste à connecter à une personne live aussi efficaces que possible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-281\">The goal is to connect the caller to a live person as efficiently as possible.</span></span>\n<span data-ttu-id=\"72228-282\">Pensez à certains de ces instructions lors de l’écriture de la boîte de dialogue de script :</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-282\">Think about some of these guidelines when writing the script dialog:</span></span>\n\n#### <a name=\"do\"></a><span data-ttu-id=\"72228-283\">faire :</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-283\">Do:</span></span>\n1.  <span data-ttu-id=\"72228-284\">Accueillir et l’appelant remercions de vous contacter.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-284\">Greet and thank the caller for contacting you.</span></span> <span data-ttu-id=\"72228-285\">Conserver ce court, pas plus que trois phrases et moins de 30 secondes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-285\">Keep this short, no more than three sentences and under 30 seconds.</span></span> <span data-ttu-id=\"72228-286\">Si votre site web offre des options en libre-service, indiquez dès que possible, mais les choix présents dans le cas contraire et options n’est pas brusque.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-286\">If your web site offers self-service options, mention it but otherwise present choices and options as soon as possible without being abrupt.</span></span> \n2.  <span data-ttu-id=\"72228-287\">Utiliser les invites multilingues, mais mettre l’ou les langues à la fin du premier jeu d’options secondaire.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-287\">Use multilingual prompts, but put the secondary language or languages at the end of the first set of options.</span></span>\n3.  <span data-ttu-id=\"72228-288\">Présenter l’option, puis le nombre et appuyez sur (« de ventes, appuyez sur 3 »).</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-288\">Present the option, then the number to press (\"For Sales, press 3\").</span></span> <span data-ttu-id=\"72228-289\">Lorsque l’option qu’ils souhaitent qu’entend l’appelant, leur attention immédiatement se concentre, c’est la durée de leur indiquer quel sera réaliser ces.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-289\">When the caller hears the option they want, their attention immediately focuses, so that's the time to tell them what will get them there.</span></span>\n4.  <span data-ttu-id=\"72228-290\">Assurez-vous que la voix pour les invites quitte l’impression que vous voulez et parfaitement compréhensibles.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-290\">Make sure the voice for the prompts leaves the impression you want and is clearly understandable.</span></span>  <span data-ttu-id=\"72228-291\">Système téléphonique intègre un moteur de conversion de texte par synthèse vocale qui vous donne la possibilité d’entrer votre texte final et décider vous-même si elle achemine l’impression que vous souhaitez.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-291\">Phone System has a built in text to speech engine which gives you the option of entering your final text and deciding for yourself whether it's conveying the impression you want.</span></span> <span data-ttu-id=\"72228-292\">Si ce n’est pas le cas, une invite audio d’enregistrement est entièrement pris en charge.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-292\">If not, recording an audio prompt is fully supported.</span></span> <span data-ttu-id=\"72228-293\">Si la voix mumbles, sons évident ou a d’autres problèmes, conservez la recherche.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-293\">If the voice mumbles, sounds condescending, or has other issues, keep looking.</span></span>\n5.  <span data-ttu-id=\"72228-294\">Mention significative modifie à votre structure de l’option lorsque cela se produit, mais ne laissez pas partie de la carte de vœux active pour plus d’un mois.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-294\">Mention significant changes to your option structure when that happens, but don't leave that part of the greeting active for more than a month.</span></span> <span data-ttu-id=\"72228-295\">Si vous avez des mises à jour fréquentes et que vous pensez que cela est le cas la plupart du temps, l’omettez simplement à partir du script.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-295\">If you have frequent updates and expect that to be the case most of the time, just omit it from the script.</span></span>\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"72228-296\">Ne pas :</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-296\">Don't:</span></span>\n1.  <span data-ttu-id=\"72228-297\">Encombrement du message d’accueil initiale avec les heures d’opération ou votre adresse professionnelle.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-297\">Clutter the initial greeting with hours of operation or your business address.</span></span> <span data-ttu-id=\"72228-298\">Les rendre disponible comme choix dans le premier menu s’il s’agit souvent les informations demandées, mais laissez l’initiale du message d’accueil bref.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-298\">Make those available as a choice in the first menu if it's frequently requested information, but keep the initial greeting short and sweet.</span></span>\n2.  <span data-ttu-id=\"72228-299\">Par exemple, ou utilisez les autres pleasantries indéfiniment.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-299\">Say please or use other pleasantries over and over.</span></span> <span data-ttu-id=\"72228-300\">Obtenir uniquement les appelants à l’option ou la personne que dont ils ont besoin plus efficacement possible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-300\">Just get the callers to the option or person they need as efficiently as possible.</span></span>\n3.  <span data-ttu-id=\"72228-301\">Inclure « http :\\/\\/www\\.»</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-301\">Include \"http:\\/\\/www\\.\"</span></span> <span data-ttu-id=\"72228-302\">lors de la mention d’une adresse web.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-302\">when mentioning a web address.</span></span> <span data-ttu-id=\"72228-303\">Il est simplement une mauvaise utilisation de l’heure du script.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-303\">It's just a poor use of script time.</span></span>\n4.  <span data-ttu-id=\"72228-304\">Utilisez les abréviations comme St pour la rue ou l’autorité de certification de Californie.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-304\">Use abbreviations like St for street or CA for California.</span></span> <span data-ttu-id=\"72228-305\">Ajoutez-les en entier dans le script et prononcez le mot entier dans l’enregistrement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-305\">Spell them out in the script and say the whole word in the recording.</span></span> <span data-ttu-id=\"72228-306\">Les moteurs de texte par synthèse vocale ne généralement ou des abréviations.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-306\">Text to speech engines don't usually do well with abbreviations.</span></span>\n5.  <span data-ttu-id=\"72228-307\">Inclure des informations sur les ventes dans les scripts, vous allez ennuyer vos interlocuteurs.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-307\">Include sales information in the scripts, you'll annoy your callers.</span></span> <span data-ttu-id=\"72228-308\">Permettent de prendre en charge ce genre de chose votre force de vente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-308\">Let your sales force take care of that sort of thing.</span></span>\n\n<span data-ttu-id=\"72228-309\">Et enfin, si votre société possède un slogan, pensez à deux reprises incluant tout dans le script.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-309\">And finally, if your company has a slogan, think twice about including it in the script at all.</span></span> <span data-ttu-id=\"72228-310\">Sans doute que vos interlocuteurs avant écoutés si elles vous appelez.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-310\">Chances are your callers have heard it before if they're calling you.</span></span> <span data-ttu-id=\"72228-311\">Si vous incluez il, placer n’importe où il apporte l’expérience de standard automatique à un fermer, comme lors du transfert de la ligne de bureau ou de messagerie vocale d’une personne.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-311\">If you do include it, put it somewhere it brings the Auto Attendant experience to a close, like when transferring to an individual's desk line or voicemail.</span></span> <span data-ttu-id=\"72228-312\">Si vous avez rencontré un slogan ou une ligne de balise pendant une longue période beaucoup de vos clients savent, il peut ou non être intéressant, y compris.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-312\">If you’ve had a slogan or tag line for a long time that many of your customers know, it might or might not be worth including.</span></span> <span data-ttu-id=\"72228-313\">« La règle d’or » ici consiste à connecter à une personne aussi efficaces que possible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-313\">The \"golden rule\" here is to connect the caller to a person as efficiently as possible.</span></span>\n\n### <a name=\"sample-auto-attendant-scripts\"></a><span data-ttu-id=\"72228-314\">Exemples de scripts de standard automatique</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-314\">Sample Auto Attendant scripts</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"72228-315\">Les clés de \\* (répétition) et \\# (retour) sont réservées par le système et ne peut pas être réaffectés.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-315\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"72228-316\">Si la reconnaissance vocale est activée, en appuyant sur \\* correspond à « Répéter » et \\# correspond avec les commandes vocales « Nouveau ».</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-316\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n<span data-ttu-id=\"72228-317\">Ces scripts reflètent la conception, que nous avons choisi précédemment et les recommandations pour l’écriture de scripts de standard automatique.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-317\">These scripts reflect the design we chose earlier, and the suggested guidelines for writing Auto Attendant scripts.</span></span> \n\n#### <a name=\"script-1-company-greeting\"></a><span data-ttu-id=\"72228-318\">Script 1 : société message d’accueil</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-318\">Script 1: company greeting</span></span>\n<span data-ttu-id=\"72228-319\">Merci d’appeler VanArsdel, Ltd. À tout moment, vous pouvez appuyer sur zéro pour transférer vers l’opérateur, appuyez sur étoile pour répéter le menu ou appuyez sur dièse pour revenir au menu précédent.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-319\">Thanks for calling VanArsdel, Ltd. At any time you can press zero to transfer to the Operator, press star to repeat the menu, or press pound to return to the previous menu.</span></span>\n\n<span data-ttu-id=\"72228-320\">(Facultatif, si la numérotation par nom sera activée) Si vous connaissez le nom de la personne que vous appelez, par exemple son nom à tout moment et vous allez être transféré vers les.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-320\">(Optional, if Dial by Name will be enabled) If you know the name of the person you're calling, say their name at any time and you'll be transferred to them.</span></span>\n\n#### <a name=\"script-2-after-hours-greeting\"></a><span data-ttu-id=\"72228-321\">Script 2 : message d’accueil en continu</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-321\">Script 2: after-hours greeting</span></span>\n<span data-ttu-id=\"72228-322\">Merci d’appeler VanArsdel, Ltd.  Nous allons fermés à ce stade, appuyez sur zéro et laisser un message avec notre opérateur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-322\">Thanks for calling VanArsdel, Ltd.  We’re closed at this time, press zero and leave a message with our Operator.</span></span> <span data-ttu-id=\"72228-323\">Nous allons vous appeler lorsque nous renvoyer au bureau.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-323\">We’ll call you back when we return to the office.</span></span> \n\n#### <a name=\"script-3-main-menu\"></a><span data-ttu-id=\"72228-324\">Script 3 : menu principal</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-324\">Script 3: main menu</span></span>\n<span data-ttu-id=\"72228-325\">Pour la planification, appuyez sur 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-325\">For scheduling, press 1.</span></span>\n<span data-ttu-id=\"72228-326\">Pour des questions de facturation, appuyez sur 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-326\">For billing questions, press 2.</span></span>\n<span data-ttu-id=\"72228-327\">Pour les heures et l’emplacement, appuyez sur 3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-327\">For hours and location, press 3.</span></span>\n<span data-ttu-id=\"72228-328\">Pour plus d’options, appuyez sur 4.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-328\">For more options, press 4.</span></span>\n\n<span data-ttu-id=\"72228-329\">*Les options disponibles ne pas mentionnées : zéro, \\*, et \\#.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-329\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n#### <a name=\"script-4-billing\"></a><span data-ttu-id=\"72228-330\">Le script 4 : facturation</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-330\">Script 4: billing</span></span>\n<span data-ttu-id=\"72228-331\">Pour parler à Jakob Roth, appuyez sur 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-331\">To speak to Jakob Roth, press 1.</span></span>\n<span data-ttu-id=\"72228-332\">Pour parler à Laura Heinrich, appuyez sur 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-332\">To speak to Laura Heinrich, press 2.</span></span>\n\n<span data-ttu-id=\"72228-333\">*Les options disponibles ne pas mentionnées : zéro, \\*, et \\#.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-333\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n <span data-ttu-id=\"72228-334\">Ce script peut être omis si vous repensée à l’aide de files d’attente des appels.<