  content: "\n<span data-ttu-id=\"72228-104\">[Skype pour les entreprises](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) et les [Équipes Microsoft](/MicrosoftTeams/Teams-overview.md) font partie d’Office 365 qui fournissent la conversation, conversations téléphoniques, messagerie vocale, réunions, fichiers et applications ensemble dans un seul endroit.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-104\">[Microsoft Teams](/MicrosoftTeams/Teams-overview.md) and [Skype for Business](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) are both part of Office 365 that provide chat, phone conversations, voicemail, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"72228-105\">Ils permettent tous deux nécessitent des licences de [**Système téléphonique**](/MicrosoftTeams/what-is-phone-system-in-office-365) pour activer les fonctionnalités de PBX dans le nuage Office 365 et de contrôle d’appel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-105\">They both require [**Phone System**](/MicrosoftTeams/what-is-phone-system-in-office-365) licenses to enable call control and PBX capabilities in the Office 365 cloud.</span></span> <span data-ttu-id=\"72228-106\">La licence est disponible en tant que composant additionnel ou dans le cadre des licences Enterprise E5.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-106\">The license is available as an add-on or as part of the Enterprise E5 licenses.</span></span> <span data-ttu-id=\"72228-107\">Détails de licence sont [Skype pour les licences d’entreprise module complémentaire](../skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-107\">Licensing details are at [Skype for Business add-on licensing](../skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing.md).</span></span> \n\n<span data-ttu-id=\"72228-108\">Une licence de système téléphonique vous permet de remplacer votre système PBX existant par un [ensemble de fonctionnalités](/MicrosoftTeams/here-s-what-you-get-with-phone-system) qui incluent la messagerie vocale et les [standards automatiques](/microsoftteams/what-are-phone-system-auto-attendants), qui permettent aux personnes qui appeler votre entreprise naviguer dans un système de menus pour afficher les réponses au service droite, personne, ou l’opérateur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-108\">A Phone System license allows you to replace your existing PBX system with a [set of features](/MicrosoftTeams/here-s-what-you-get-with-phone-system) that include voicemail and [Auto attendants](/microsoftteams/what-are-phone-system-auto-attendants), which let people who call your business navigate a menu system to get them to the right department, person, or the Operator.</span></span> <span data-ttu-id=\"72228-109\">Standards automatiques peuvent être utilisés avec équipes ou Skype pour les entreprises.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-109\">Auto Attendants can be used with either Teams or Skype for Business.</span></span> <span data-ttu-id=\"72228-110\">Vous créez un système de standard automatique pour votre organisation à l’aide de la Skype entreprise centre d’administration.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-110\">You create an Auto Attendant system for your organization using the Skype for Business admin center.</span></span>\n\n<span data-ttu-id=\"72228-111\">Si vous êtes invité à configurer un standard automatique, cet article fournit une illustration de la planification et l’implémentation des standards automatiques pour une petite entreprise hypothétique.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-111\">If you are asked to set up an Auto Attendant, this article provides an illustration of planning and implementing Auto Attendants for a hypothetical small business.</span></span> <span data-ttu-id=\"72228-112\">Il n’est pas une solution standard, mais il est un bon point de départ.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-112\">It's not a one-size-fits-all solution, but it is a good starting point.</span></span> \n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"72228-113\">Avant de commencer</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-113\">Before you begin</span></span>\n\n<span data-ttu-id=\"72228-114\">Nous supposons que vous avez déjà effectué les éléments suivants :</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-114\">We assume you've already done the following:</span></span> \n- <span data-ttu-id=\"72228-115\">[Configurer le système téléphonique de votre organisation](/MicrosoftTeams/setting-up-your-phone-system.md) avec un [Appel de planification](/MicrosoftTeams/calling-plan-landing-page) pour fournir des numéros de téléphone à vos utilisateurs.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-115\">[Set up Phone System in your organization](/MicrosoftTeams/setting-up-your-phone-system.md) with a [Calling Plan](/MicrosoftTeams/calling-plan-landing-page) to provide phone numbers to your users.</span></span>\n- [<span data-ttu-id=\"72228-116\">Configuration Messagerie vocale Cloud</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-116\">Set up Cloud Voicemail</span></span>](/MicrosoftTeams/set-up-phone-system-voicemail.md) \n- <span data-ttu-id=\"72228-117\">Révisé [Quelles sont les standards automatiques de nuage ?](/MicrosoftTeams/what-are-phone-system-auto-attendants.md) pour obtenir une meilleure compréhension des fonctionnalités système téléphonique qui peuvent interagir avec un standard automatique.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-117\">Reviewed [What are Cloud Auto Attendants?](/MicrosoftTeams/what-are-phone-system-auto-attendants.md) to get a better understanding of the Phone System features that can interact with an Auto Attendant.</span></span>\n\n<span data-ttu-id=\"72228-118\">En outre, vous serez heureux de découvrir que la plupart de la partie de la conception et de planification peut être effectuée à l’aide d’un tableau blanc ou fiches : ayant un bon plan n’est pas techniquement exigeants.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-118\">Also, you'll be pleased to discover that most of the planning and design portion can be done using a white board or index cards: having a good plan isn't technically demanding.</span></span>\n"
- title: <span data-ttu-id="72228-119">Évaluer les besoins de l’entreprise</span><span class="sxs-lookup"><span data-stu-id="72228-119">Assess business needs</span></span>
