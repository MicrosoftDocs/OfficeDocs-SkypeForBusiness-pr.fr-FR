- durationInMinutes: 2
  content: "\n[Skype pour les entreprises](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) et les [Équipes Microsoft](/MicrosoftTeams/Teams-overview.md) font partie d’Office 365 qui fournissent la conversation, conversations téléphoniques, messagerie vocale, réunions, fichiers et applications ensemble dans un seul endroit. [**Système téléphonique**](/MicrosoftTeams/what-is-phone-system-in-office-365) ils permettent tous deux permet d’activer les fonctionnalités de PBX dans le nuage Office 365 et de contrôle d’appel. \n\nSystème téléphonique vous permet de remplacer votre système PBX existant par un [ensemble de fonctionnalités](/MicrosoftTeams/here-s-what-you-get-with-phone-system) qui incluent la messagerie vocale et les [standards automatiques](/microsoftteams/what-are-phone-system-auto-attendants), qui permettent aux personnes qui appeler votre entreprise naviguer dans un système de menus pour afficher les réponses au service droite, personne, ou Opérateur. Standards automatiques peuvent être utilisés avec équipes ou Skype pour les entreprises. Vous créez un système de standard automatique pour votre organisation à l’aide de la Skype entreprise centre d’administration.\n\nSi vous êtes invité à configurer un standard automatique, cet article vous guide vous aide à la planification et l’implémentation des standards automatiques pour une petite entreprise hypothétique. Il n’est pas une solution standard, mais il est un bon point de départ. \n\n## <a name=\"before-you-begin\"></a>Avant de commencer\n\nNous supposons que vous avez déjà effectué les éléments suivants : \n- [Configurer le système téléphonique de votre organisation](/MicrosoftTeams/setting-up-your-phone-system.md) avec un [Appel de planification](/MicrosoftTeams/what-are-calling-plans-in-office-365) pour fournir des numéros de téléphone à vos utilisateurs.\n- [Configurer la messagerie vocale du système téléphonique](/MicrosoftTeams/set-up-phone-system-voicemail) \n- Révisé [Quelles sont les standards automatiques de système téléphonique ?](/microsoftteams/what-are-phone-system-auto-attendants.md) pour obtenir une meilleure compréhension des fonctionnalités système téléphonique qui peuvent interagir avec un standard automatique.\n\nEn outre, vous serez heureux de découvrir que la plupart de la partie de la conception et de planification peut être effectuée à l’aide d’un tableau blanc ou fiches : ayant un bon plan n’est pas techniquement exigeants.\n"
- title: Évaluer les besoins de l’entreprise
  durationInMinutes: 4
  content: "\nVanArsdel, Ltd. est un cabinet petit village avec trois avocats et un total de 15 employés, chacun d’eux a déjà une boîte de messagerie vocale système téléphonique et Office 365.    \n\nL’évaluation des besoins peut inclure les questions suivantes :\n\n### <a name=\"q-who-are-the-people-in-the-business\"></a>Q : quelles sont les personnes dans l’entreprise ?\nVoici un résumé des employés : \n|Numéro de téléphone    | Nom      |Rôle           |Remarques |\n|:--      |:--        |:--        |:--      |:--   |\n|555-0181   |Gerasimova conditionné    |avocat    | |\n|555-0182   |Manuela Carstens|   avocat   | |    \n|555-0183   |Andrey Alexeeva    |avocat    | |  \n|555-0184   |Lena Ehrle       |paralegal | |\n|555-0185   |Uvarova Svetlana remarque |paralegal | |\n|555-0186   |Sofia Krause      |paralegal | |\n|555-0187   |Mariya Artemyeva   |paralegal | |\n|555-0188   |Dariya Polyakova   |paralegal | |\n|555-0189   |Milana Nikolaeva   |paralegal | |\n|555-0190   |Valérie Pisani  |Gestionnaire Office |  |\n|555-0191   |Boris Averyanov   |enquêteur  |  |\n|555-0192   |Julie Wolfe       |planification et réception | Également l’opérateur pendant les heures ouvrées  |\n|555-0193   |Jakob Roth        |facturation  |  |\n|555-0194   |Laura Heinrich    |facturation  |  |\n|555-0195   |Piccio franco    |enregistrements  |   |\n| | | | |  |\n\n\n### <a name=\"q-why-are-the-customers-calling\"></a>Q : pourquoi les clients appelez ?\nLe standard automatique doit répondre aux besoins des clients et les besoins les plus fréquentes des clients doivent obtenir tout d’abord traités. Étant donné que Julie Wolfe agit en tant que l’opérateur pour office jusqu'à ce que le système de standard automatique est implémenté, elle doit être le mieux placé pour vous indiquer que le client doit générer des appels. \n\nDemandez-lui de conserver un enregistrement une semaine des appels de l’entreprise obtient et les utilisateurs auxquels il transfère les appels à en réponse aux demandes des clients. Voici qu’elle communique avec :\n\n|Problème de l’appelant | nombre d’appels  | Action de l’opérateur |\n|:--          |:--          |:--              |\n|Planification, replanification/annulation de rendez-vous    |45|    Pas de transfert, réceptionniste gère l’appel|\n|Questions de facturation                                  |22|    Transférer vers Jakob ou Laura dans facturation | \n|Recherche concernant les heures et l’emplacement de l’entreprise          |20|    Pas de transfert, réceptionniste gère l’appel|\n|Souhaitez parler à un des avocats                |15|    Transférer à l’avocat demandé|\n|Souhaitez parler au responsable office                |12|    Transférer vers le gestionnaire office |\n|Souhaitez parler à un des spécialistes           |10|  Transférer vers le paralegal demandé|\n|Souhaitez parler à l’enquêteur                  | 6|    Transférer vers l’enquêteur |\n|Demande une copie des enregistrements                       | 4|    Transférer vers l’employé des enregistrements |\n| | | |\n\n### <a name=\"q-what-special-considerations-does-each-job-function-in-the-office-have\"></a>Q : quel prendre en compte chaque fonction dans l’office a-t-il ?\nDisposer des discussions avec des personnes dans chacune des fonctions de travail dans l’office sur les éléments dont ils ont besoin à partir du standard automatique. Dans notre petite entreprise le point suivant ont été clairement :\n- Questions de facturation peuvent être gérées par un des employés. Étant donné que, il est OK créer une file d’attente de l’appel à la fois de leurs numéros qui permet d’envoyer l’appel de la ligne n’est pas occupé, ou un nombre aléatoire dans ce groupe si les deux sont libres. (Nous allons pas mettre en place dans l’exemple de configuration, mais il s’agit d’une situation où ayant une option de menu Atteindre une file d’attente de l’appel est significatif).\n\n### <a name=\"q-what-language-requirements-do-the-customers-have\"></a>Q : quelles exigences linguistiques ont-ils les clients ?\nNous vous demandant Julie Wolfe, découvrir qu’il existait deux seuls les appelants de la semaine entière pour lesquels anglais semble être une autre langue. Ils fonctionnaient suffisamment en anglais pour effectuer leurs recherches, et ils ne semblent parler la même langue. Confirmation avec les partenaires commerciaux, les avocats, la nécessité d’invites bilingues ou multilingues n’a été pas considérée comme une priorité.\n\n### <a name=\"q-what-are-the-business-hours-non-business-hours-and-holidays\"></a>Q : quelles sont les heures de bureau, les heures creuses les congés ?\nVous pouvez vouloir le message d’accueil initial distincts pour les heures de bureau, en continu, week-ends, jours fériés et ainsi de suite.\n\n### <a name=\"q-for-each-of-the-job-functions-in-the-office-what-issues-do-they-handle-for-customers\"></a>Q : pour chacune des fonctions de travail dans le bureau, les problèmes qu’ils gèrent pour les clients ?\nVous pouvez être surpris par les problèmes différents travailleurs office généralement gérer. Par exemple, il est possible que Julie le réceptionniste peut répondre à plusieurs questions que vous ont pouvez supposé doit être acheminée vers le service de facturation ou Valérie le gestionnaire office.\n"
- title: La conception
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a>Règles générales\nAvant de consulter notre exemple spécifique, Examinons brièvement certaines instructions de conception plus générales et les concepts de base.  \n\n#### <a name=\"do\"></a>Procédez comme :\n1.  Il est conseillé d’avoir le message d’accueil initial alternatif pour les appels prises en dehors des heures ou jours fériés ou week-end.\n2.  Placez vos options plus fréquemment utilisées dès que possible dans le premier ensemble d’options de menu. Si possible, réserver zéro dans le premier menu pour un transfert vers un opérateur live et indiquez de tout d’abord dans les scripts. \n3.  Disposer le menu Répéter au moins une fois si rien n’est sélectionné et si toujours il n’est pas une sélection, transférer l’appel à un opérateur live lieu la déconnexion de l’appel. Par défaut, système téléphonique sera relire le menu trois fois, puis si un opérateur est configuré transfère l’appel vers l’opérateur ou si aucun opérateur n’est configuré le système va raccrocher. Étant donné que, il est important de configurer un opérateur pour votre système de standard automatique.\n4.  Utiliser les invites multilingues, mais mettre l’ou les langues à la fin du premier jeu d’options secondaire. Vous devez créer un jeu de standards imbriquées pour la langue secondaire.\n5.  Prendre quelques minutes organigramme les options que vous souhaitez créer et assurez-vous que vous ne créez des opportunités pour les utilisateurs à peine cercles dans les menus d’option. Il doit de préférence être inférieur ou égal à possible de se connecter à une personne ou à leur messagerie vocale dans trois menus.\n\n#### <a name=\"dont\"></a>Ne pas :\n1.  Créer un standard automatique d’imbriqués avec plus de 5 choix. Si vous procédez ainsi, vous allez probablement confondre vos interlocuteurs et forcer les répéter le menu.\n2.  Utiliser des numéros d’option réservée à un menu ou les clés en tant qu’options de menu.\n\n> [!Important]\n> Les clés de \\* (répétition) et \\# (retour) sont réservées par le système et ne peut pas être réaffectés. Si la reconnaissance vocale est activée, en appuyant sur \\* correspond à « Répéter » et \\# correspond avec les commandes vocales « Nouveau ».\n\n\n## <a name=\"do-a-design-mockup\"></a>Effectuez une maquette de conception \n\nPour faire la conception initiale, vous aurez besoin un moyen simple et flexible permettant de déterminer des hiérarchies et les structures des utilisateurs et les standards automatiques. Voici un exercice que vous pouvez effectuer sur un mur vide ou un tableau blanc, en utilisant différentes couleurs du crayon et certains pense-bête ou fiches et bande :\n1.  Pour chaque personne possédant un compte de messagerie vocale dans l’entreprise, écrivez leur nom et numéro de téléphone sur une note ou fiche 3 x 5. Vous devrez peut-être plusieurs notes de l’employé qui sera l’opérateur. Si vous avez plusieurs couleurs de note disponible, pour mieux distinguer les utilisateurs et les menus en un coup de œil.\n2.  Marquer une note comme principal ou initial message d’accueil, un autre comme après les heures ou message d’accueil de Noël (vous pouvez facilement choisir de séparer ces éléments, mais pour l’instant nous allons fusionnez-les), un pour représenter les heures et l’emplacement d’enregistrement (si vous choisissez d’utiliser une) et un reposer dans les sites sont le principal standard automatique, qui présente la première options de plus de trois à cinq. Si possible, utilisez une couleur différente de la note.\n3.  Placez le message d’accueil initial d’espace de votre carte, puis sous elle placer la note de standard automatique principale. Si une des options supérieurs accéder directement à un employé, placez leur note à droite de la note de la surveillance. \n4.  Il n’est probablement pas toutes les options va s’intégrer dans un menu standard unique, donc en considération les standards supplémentaires peuvent être nécessaires, et comment ils peuvent imbriquer sous eux et la surveillance du principal.  \n5.  Si vous disposez d’une option qui permet d’accéder à une file d’attente des appels, créer une note à l’aide d’une troisième couleur, placez-le sous et à droite du standard qui s’y connecte. Placer des notes représentant les utilisateurs de la file d’attente à droite de la note de la file d’attente.\n\nVoici un diagramme représentant une manière d’implémenter notre exemple :\n\n![Diagramme d’office avocat AA](../images/AA-LawyerOfficeExample.png)\n\nL’exemple dans le diagramme tient compte les raisons appel des clients de bureau et n’et ne les recommandations. Même dans une petite entreprise, la complexité d’un standard automatique peut augmenter rapidement.   Vous pouvez remarquer les opérations suivantes sur la conception choisi ici :\n\n- Le plus souvent appel a été pour planifier les rendez-vous, afin qu’il a été répertorié en premier. Pour appeler les autres raisons sont indiqués sous forme d’options dans l’ordre décroissant de leur utilisation.\n- Il existe généralement options 3 et 4 par menu dans cet exemple. Système téléphonique prend en charge les menus avec options jusqu'à 9, la plupart des utilisateurs ne seront pas en mesure d’assurer le suivi de plus de 5 options sans confondre et d’avoir à répéter le menu, ce qui fait perdre leur temps et agacent les. \n- Avocat, spécialistes, les menus de facturation peuvent sans doute être remplacés des files d’attente des appels. La principale raison, nous avons utilisé un standard automatique est de conserver notre implémentation axées sur les standards automatiques. Implémentations réelles utiliserez probablement les files d’attente des appels.  Pour plus d’informations sur les files d’attente des appels, voir [créer une file d’attente des appels système téléphonique](create-a-phone-system-call-queue.md) . \n- Finalement, chaque employé obtient mises en correspondance avec une option de standard automatique dans ce modèle. Cela peut ne pas être ce que vous le souhaitez, vous pouvez un système beaucoup plus simple avec moins d’options. Cette simplicité est importante, vous pouvez planifier activer l’option de **numérotation par un nom** et de supprimer une ou plusieurs des standards automatiques imbriqués que certains employés par un nom.\n\nCet exemple montre comment légèrement plus simple illustre l’utilisation des files d’attente des appels et des menus légèrement plus long :\n\n![Diagramme d’office avocat AA](../images/AA-LawyerOffice-CallQueues.png)\n\nDans cet exemple, nous pouvons supposent que nous avons activé l’option de **numérotation par un nom** et il est prévu que les appelants connaissez soit le nom de la personne, ou ils sont OK avec parler à tout le monde dans cette catégorie de travail. Puisqu’il s’agit d’une variante facultatif, les étapes ultérieures suppose que nous utilisons l’implémentation du premier diagramme. \n"
- title: Écriture de scripts
  durationInMinutes: 3
  content: "### <a name=\"writing-better-auto-attendant-scripts\"></a>Écriture de scripts de standard automatique de la meilleure \nVotre script de standard automatique permettre ou l’échec de l’impression sur les clients ou les appelants à gauche. Planifier avec soin, en écriture et envisagez d’avoir enregistré de manière professionnelle. L’objectif consiste à connecter à une personne live aussi efficaces que possible.\nPensez à certains de ces instructions lors de l’écriture de la boîte de dialogue de script :\n\n#### <a name=\"do\"></a>Procédez comme :\n1.  Accueillir et l’appelant remercions de vous contacter. Conserver ce court, pas plus que trois phrases et moins de 30 secondes. Si votre site web offre des options en libre-service, indiquez dès que possible, mais les choix présents dans le cas contraire et options n’est pas brusque. \n2.  Utiliser les invites multilingues, mais mettre l’ou les langues à la fin du premier jeu d’options secondaire.\n3.  Présenter l’option, puis le nombre et appuyez sur (« de ventes, appuyez sur 3 »). Lorsque l’option qu’ils souhaitent qu’entend l’appelant, leur attention immédiatement se concentre, c’est la durée de leur indiquer quel sera réaliser ces.\n4.  Assurez-vous que la voix pour les invites quitte l’impression que vous voulez et parfaitement compréhensibles.  Système téléphonique intègre un moteur de conversion de texte par synthèse vocale qui vous donne la possibilité d’entrer votre texte final et décider vous-même si elle achemine l’impression que vous souhaitez. Si ce n’est pas le cas, une invite audio d’enregistrement est entièrement pris en charge. Si la voix mumbles, sons évident ou a d’autres problèmes, conservez la recherche.\n5.  Mention significative modifie à votre structure de l’option lorsque cela se produit, mais ne laissez pas partie de la carte de vœux active pour plus d’un mois. Si vous avez des mises à jour fréquentes et que vous pensez que cela est le cas la plupart du temps, l’omettez simplement à partir du script.\n\n#### <a name=\"dont\"></a>Ne pas :\n1.  Encombrement du message d’accueil initiale avec les heures d’opération ou votre adresse professionnelle. Les rendre disponible comme choix dans le premier menu s’il s’agit souvent les informations demandées, mais laissez l’initiale du message d’accueil bref.\n2.  Par exemple, ou utilisez les autres pleasantries indéfiniment. Obtenir uniquement les appelants à l’option ou la personne que dont ils ont besoin plus efficacement possible.\n3.  Inclure « http :\\/\\/www\\.» lors de la mention d’une adresse web. Il est simplement une mauvaise utilisation de l’heure du script.\n4.  Utilisez les abréviations comme St pour la rue ou l’autorité de certification de Californie. Ajoutez-les en entier dans le script et prononcez le mot entier dans l’enregistrement. Les moteurs de texte par synthèse vocale ne généralement ou des abréviations.\n5.  Inclure des informations sur les ventes dans les scripts, vous allez ennuyer vos interlocuteurs. Permettent de prendre en charge ce genre de chose votre force de vente.\n\nEt enfin, si votre société possède un slogan, pensez à deux reprises incluant tout dans le script. Sans doute que vos interlocuteurs avant écoutés si elles vous appelez. Si vous incluez il, placer n’importe où il apporte l’expérience de standard automatique à un fermer, comme lors du transfert de la ligne de bureau ou de messagerie vocale d’une personne. Si vous avez rencontré un slogan ou une ligne de balise pendant une longue période beaucoup de vos clients savent, il peut ou non être intéressant, y compris. « La règle d’or » ici consiste à connecter à une personne aussi efficaces que possible.\n\n### <a name=\"sample-auto-attendant-scripts\"></a>Exemples de scripts de standard automatique\n\n> [!Important]\n> Les clés de \\* (répétition) et \\# (retour) sont réservées par le système et ne peut pas être réaffectés. Si la reconnaissance vocale est activée, en appuyant sur \\* correspond à « Répéter » et \\# correspond avec les commandes vocales « Nouveau ».\n\nCes scripts reflètent la conception, que nous avons choisi précédemment et les recommandations pour l’écriture de scripts de standard automatique. \n\n#### <a name=\"script-1-company-greeting\"></a>Script 1 : société message d’accueil\nMerci d’appeler VanArsdel, Ltd. À tout moment, vous pouvez appuyer sur zéro pour transférer vers l’opérateur, appuyez sur étoile pour répéter le menu ou appuyez sur dièse pour revenir au menu précédent.\n\n(Facultatif, si la numérotation par nom sera activée) Si vous connaissez le nom de la personne que vous appelez, par exemple son nom à tout moment et vous allez être transféré vers les.\n\n#### <a name=\"script-2-after-hours-greeting\"></a>Script 2 : message d’accueil en continu\nMerci d’appeler VanArsdel, Ltd.  Nous allons fermés à ce stade, appuyez sur zéro et laisser un message avec notre opérateur. Nous allons vous appeler lorsque nous renvoyer au bureau. \n\n#### <a name=\"script-3-main-menu\"></a>Script 3 : menu principal\nPour la planification, appuyez sur 1.\nPour des questions de facturation, appuyez sur 2.\nPour les heures et l’emplacement, appuyez sur 3.\nPour plus d’options, appuyez sur 4.\n\n*Les options disponibles ne pas mentionnées : zéro, \\*, et \\#.*\n\n#### <a name=\"script-4-billing\"></a>Le script 4 : facturation\nPour parler à Jakob Roth, appuyez sur 1.\nPour parler à Laura Heinrich, appuyez sur 2.\n\n*Les options disponibles ne pas mentionnées : zéro, \\*, et \\#.*\n\n Ce script peut être omis si vous repensée à l’aide de files d’attente des appels.\n\n#### <a name=\"script-5-hours-and-location\"></a>Script 5 : heures et l’emplacement\nIl est ouverts pour les entreprises de 8 h 30 à 17 h 30, mardi au samedi. Notre adresse est 1234 vert rue près Central avenue, Pennsylvanie Planktown, directement liste Hall ville.\n\nLes options disponibles ne pas mentionnées : zéro, * et #.\n\n#### <a name=\"script-6-more-menu-options\"></a>Script 6 : plus d’options de menu\nPour parler à un des avocats, appuyez sur 1.\nPour parler au responsable office, appuyez sur 2. Pour parler à un des spécialistes, appuyez sur 3.\nPour d’autres options, appuyez sur 4.\n\n*Les options disponibles ne pas mentionnées : zéro, \\*, et \\#.*\n\n#### <a name=\"script-7-lawyer-menu\"></a>Script 7 : menu avocat\nPour parler à Olga Gerasimova, appuyez sur 1.\nPour parler à pour Manuela Carstens, appuyez sur 2.\nPour parler à pour Andrey Alexeeva, appuyez sur 3.\n\n*Les options disponibles ne pas mentionnées : zéro, \\*, et \\#.* \n\nCe script peut être omis si vous repensée à l’aide de files d’attente des appels.\n\n####    <a name=\"script-8-paralegal-menu\"></a>Script 8 : menu paralegal\nPour parler à Lena Ehrle, appuyez sur 1.\nPour parler à Svetlana Uvarova, appuyez sur 2.\nPour parler à Sofia Krause, appuyez sur 3. Pour parler à Mariya Artemyeva, appuyez sur 4.\nPour parler à Dariya Polyakova, appuyez sur la touche 5.\nPour parler à Milana Nikolaeva, appuyez sur 6.\n\n*Les options disponibles ne pas mentionnées : zéro, \\*, et \\#.*\n\n Ce script peut être omis si vous repensée à l’aide de files d’attente des appels.\n\n####    <a name=\"script-9-additional-menu-options\"></a>Script 9 : options de menu supplémentaires\nPour parler à nos enquêteur, appuyez sur 1.\nPour demander une copie de vos enregistrements, appuyez sur 2.\n\n*Les options disponibles ne pas mentionnées : zéro, \\*, et \\#.*\n"
- title: L’implémentation de standards automatiques
