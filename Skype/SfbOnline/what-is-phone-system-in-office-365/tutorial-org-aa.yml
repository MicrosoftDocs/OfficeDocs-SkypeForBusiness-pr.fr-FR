- durationInMinutes: 2
  content: "\n<span data-ttu-id=\"46ec6-104\">[Skype pour les entreprises](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) et les [Équipes Microsoft](/MicrosoftTeams/Teams-overview.md) font partie d’Office 365 qui fournissent la conversation, conversations téléphoniques, messagerie vocale, réunions, fichiers et applications ensemble dans un seul endroit.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-104\">[Microsoft Teams](/MicrosoftTeams/Teams-overview.md) and [Skype for Business](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) are both part of Office 365 that provide chat, phone conversations, voicemail, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"46ec6-105\">[**Système téléphonique**](/MicrosoftTeams/what-is-phone-system-in-office-365) ils permettent tous deux permet d’activer les fonctionnalités de PBX dans le nuage Office 365 et de contrôle d’appel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-105\">They both use [**Phone System**](/MicrosoftTeams/what-is-phone-system-in-office-365) to enable call control and PBX capabilities in the Office 365 cloud.</span></span> \n\n<span data-ttu-id=\"46ec6-106\">Système téléphonique vous permet de remplacer votre système PBX existant par un [ensemble de fonctionnalités](/MicrosoftTeams/here-s-what-you-get-with-phone-system) qui incluent la messagerie vocale et les [standards automatiques](/microsoftteams/what-are-phone-system-auto-attendants), qui permettent aux personnes qui appeler votre entreprise naviguer dans un système de menus pour afficher les réponses au service droite, personne, ou Opérateur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-106\">Phone System allows you to replace your existing PBX system with a [set of features](/MicrosoftTeams/here-s-what-you-get-with-phone-system) that include voicemail and [Auto attendants](/microsoftteams/what-are-phone-system-auto-attendants), which let people who call your business navigate a menu system to get them to the right department, person, or the Operator.</span></span> <span data-ttu-id=\"46ec6-107\">Standards automatiques peuvent être utilisés avec équipes ou Skype pour les entreprises.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-107\">Auto Attendants can be used with either Teams or Skype for Business.</span></span> <span data-ttu-id=\"46ec6-108\">Vous créez un système de standard automatique pour votre organisation à l’aide de la Skype entreprise centre d’administration.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-108\">You create an Auto Attendant system for your organization using the Skype for Business admin center.</span></span>\n\n<span data-ttu-id=\"46ec6-109\">Si vous êtes invité à configurer un standard automatique, cet article vous guide vous aide à la planification et l’implémentation des standards automatiques pour une petite entreprise hypothétique.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-109\">If you are asked to set up an Auto Attendant, this article will guide you through planning and implementing Auto Attendants for a hypothetical small business.</span></span> <span data-ttu-id=\"46ec6-110\">Il n’est pas une solution standard, mais il est un bon point de départ.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-110\">It's not a one-size-fits-all solution, but it is a good starting point.</span></span> \n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"46ec6-111\">Avant de commencer</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-111\">Before you begin</span></span>\n\n<span data-ttu-id=\"46ec6-112\">Nous supposons que vous avez déjà effectué les éléments suivants :</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-112\">We assume you've already done the following:</span></span> \n- <span data-ttu-id=\"46ec6-113\">[Configurer le système téléphonique de votre organisation](/MicrosoftTeams/setting-up-your-phone-system.md) avec un [Appel de planification](/MicrosoftTeams/what-are-calling-plans-in-office-365) pour fournir des numéros de téléphone à vos utilisateurs.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-113\">[Set up Phone System in your organization](/MicrosoftTeams/setting-up-your-phone-system.md) with a [Calling Plan](/MicrosoftTeams/what-are-calling-plans-in-office-365) to provide phone numbers to your users.</span></span>\n- [<span data-ttu-id=\"46ec6-114\">Configurer la messagerie vocale du système téléphonique</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-114\">Set up Phone System voicemail</span></span>](/MicrosoftTeams/set-up-phone-system-voicemail) \n- <span data-ttu-id=\"46ec6-115\">Révisé [Quelles sont les standards automatiques de système téléphonique ?](/MicrosoftTeams/what-are-phone-system-auto-attendants.md) pour obtenir une meilleure compréhension des fonctionnalités système téléphonique qui peuvent interagir avec un standard automatique.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-115\">Reviewed [What are Phone System auto attendants?](/MicrosoftTeams/what-are-phone-system-auto-attendants.md) to get a better understanding of the Phone System features that can interact with an Auto Attendant.</span></span>\n\n<span data-ttu-id=\"46ec6-116\">En outre, vous serez heureux de découvrir que la plupart de la partie de la conception et de planification peut être effectuée à l’aide d’un tableau blanc ou fiches : ayant un bon plan n’est pas techniquement exigeants.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-116\">Also, you'll be pleased to discover that most of the planning and design portion can be done using a white board or index cards: having a good plan isn't technically demanding.</span></span>\n"
