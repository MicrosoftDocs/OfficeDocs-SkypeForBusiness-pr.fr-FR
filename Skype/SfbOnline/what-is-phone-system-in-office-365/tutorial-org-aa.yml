an data-stu-id=\"46ec6-156\">555-0191</span></span>   |<span data-ttu-id=\"46ec6-157\">Boris Averyanov</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-157\">Boris  Averyanov</span></span>   |<span data-ttu-id=\"46ec6-158\">enquêteur</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-158\">investigator</span></span>  |  |\n|<span data-ttu-id=\"46ec6-159\">555-0192</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-159\">555-0192</span></span>   |<span data-ttu-id=\"46ec6-160\">Julie Wolfe</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-160\">Julie  Wolfe</span></span>       |<span data-ttu-id=\"46ec6-161\">planification et réception</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-161\">reception and scheduling</span></span> | <span data-ttu-id=\"46ec6-162\">Également l’opérateur pendant les heures ouvrées</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-162\">Also Operator during business hours</span></span>  |\n|<span data-ttu-id=\"46ec6-163\">555-0193</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-163\">555-0193</span></span>   |<span data-ttu-id=\"46ec6-164\">Jakob Roth</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-164\">Jakob  Roth</span></span>        |<span data-ttu-id=\"46ec6-165\">facturation</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-165\">billing</span></span>  |  |\n|<span data-ttu-id=\"46ec6-166\">555-0194</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-166\">555-0194</span></span>   |<span data-ttu-id=\"46ec6-167\">Laura Heinrich</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-167\">Laura  Heinrich</span></span>    |<span data-ttu-id=\"46ec6-168\">facturation</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-168\">billing</span></span>  |  |\n|<span data-ttu-id=\"46ec6-169\">555-0195</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-169\">555-0195</span></span>   |<span data-ttu-id=\"46ec6-170\">Piccio franco</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-170\">Franco Piccio</span></span>    |<span data-ttu-id=\"46ec6-171\">enregistrements</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-171\">records</span></span>  |   |\n| | | | |  |\n\n\n### <a name=\"q-why-are-the-customers-calling\"></a><span data-ttu-id=\"46ec6-172\">Q : pourquoi les clients appelez ?</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-172\">Q: Why are the customers calling?</span></span>\n<span data-ttu-id=\"46ec6-173\">Le standard automatique doit répondre aux besoins des clients et les besoins les plus fréquentes des clients doivent obtenir tout d’abord traités.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-173\">Your Auto Attendant should address the needs of the customers, and the most frequent customer needs should get addressed first.</span></span> <span data-ttu-id=\"46ec6-174\">Étant donné que Julie Wolfe agit en tant que l’opérateur pour office jusqu'à ce que le système de standard automatique est implémenté, elle doit être le mieux placé pour vous indiquer que le client doit générer des appels.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-174\">Since Julie Wolfe is acting as the Operator for the office until the Auto Attendant system is implemented she should be in the best position to tell you what customer needs generate calls.</span></span> \n\n<span data-ttu-id=\"46ec6-175\">Demandez-lui de conserver un enregistrement une semaine des appels de l’entreprise obtient et les utilisateurs auxquels il transfère les appels à en réponse aux demandes des clients.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-175\">Ask her to keep a record for one week of the calls the business gets, and which users she transfers the calls to in response to customer inquiries.</span></span> <span data-ttu-id=\"46ec6-176\">Voici qu’elle communique avec :</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-176\">Here’s what she reports back with:</span></span>\n\n|<span data-ttu-id=\"46ec6-177\">Problème de l’appelant</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-177\">Caller issue</span></span> | <span data-ttu-id=\"46ec6-178\">nombre d’appels</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-178\"># of calls</span></span>  | <span data-ttu-id=\"46ec6-179\">Action de l’opérateur</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-179\">Operator action</span></span> |\n|:--          |:--          |:--              |\n|<span data-ttu-id=\"46ec6-180\">Planification, replanification/annulation de rendez-vous</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-180\">Scheduling/rescheduling/cancelling appointments</span></span>    |<span data-ttu-id=\"46ec6-181\">45</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-181\">45</span></span>|    <span data-ttu-id=\"46ec6-182\">Pas de transfert, réceptionniste gère l’appel</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-182\">No transfer, receptionist handles the call</span></span>|\n|<span data-ttu-id=\"46ec6-183\">Questions de facturation</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-183\">Billing questions</span></span>                                  |<span data-ttu-id=\"46ec6-184\">22</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-184\">22</span></span>|    <span data-ttu-id=\"46ec6-185\">Transférer vers Jakob ou Laura dans facturation</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-185\">Transfer to Jakob or Laura in billing</span></span> | \n|<span data-ttu-id=\"46ec6-186\">Recherche concernant les heures et l’emplacement de l’entreprise</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-186\">Inquiry about hours and business location</span></span>          |<span data-ttu-id=\"46ec6-187\">20</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-187\">20</span></span>|    <span data-ttu-id=\"46ec6-188\">Pas de transfert, réceptionniste gère l’appel</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-188\">No transfer, receptionist handles the call</span></span>|\n|<span data-ttu-id=\"46ec6-189\">Souhaitez parler à un des avocats</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-189\">Want to speak to one of the lawyers</span></span>                |<span data-ttu-id=\"46ec6-190\">15</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-190\">15</span></span>|    <span data-ttu-id=\"46ec6-191\">Transférer à l’avocat demandé</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-191\">Transfer to the lawyer requested</span></span>|\n|<span data-ttu-id=\"46ec6-192\">Souhaitez parler au responsable office</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-192\">Want to speak to the office manager</span></span>                |<span data-ttu-id=\"46ec6-193\">12</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-193\">12</span></span>|    <span data-ttu-id=\"46ec6-194\">Transférer vers le gestionnaire office</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-194\">Transfer to the office manager</span></span> |\n|<span data-ttu-id=\"46ec6-195\">Souhaitez parler à un des spécialistes</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-195\">Want to speak to one of the paralegals</span></span>           |<span data-ttu-id=\"46ec6-196\">10</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-196\">10</span></span>|  <span data-ttu-id=\"46ec6-197\">Transférer vers le paralegal demandé</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-197\">Transfer to the paralegal requested</span></span>|\n|<span data-ttu-id=\"46ec6-198\">Souhaitez parler à l’enquêteur</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-198\">Want to speak to the investigator</span></span>                  | <span data-ttu-id=\"46ec6-199\">6</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-199\">6</span></span>|    <span data-ttu-id=\"46ec6-200\">Transférer vers l’enquêteur</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-200\">Transfer to the investigator</span></span> |\n|<span data-ttu-id=\"46ec6-201\">Demande une copie des enregistrements</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-201\">Requesting a copy of records</span></span>                       | <span data-ttu-id=\"46ec6-202\">4</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-202\">4</span></span>|    <span data-ttu-id=\"46ec6-203\">Transférer vers l’employé des enregistrements</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-203\">Transfer to the records clerk</span></span> |\n| | | |\n\n### <a name=\"q-what-special-considerations-does-each-job-function-in-the-office-have\"></a><span data-ttu-id=\"46ec6-204\">Q : quel prendre en compte chaque fonction dans l’office a-t-il ?</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-204\">Q: What special considerations does each job function in the office have?</span></span>\n<span data-ttu-id=\"46ec6-205\">Disposer des discussions avec des personnes dans chacune des fonctions de travail dans l’office sur les éléments dont ils ont besoin à partir du standard automatique.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-205\">Have some discussions with people in each of the job functions in the office about what they need from the Auto Attendant.</span></span> <span data-ttu-id=\"46ec6-206\">Dans notre petite entreprise le point suivant ont été clairement :</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-206\">In our small office the following point was made clear:</span></span>\n- <span data-ttu-id=\"46ec6-207\">Questions de facturation peuvent être gérées par un des employés.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-207\">Billing questions can be handled by either of the clerks.</span></span> <span data-ttu-id=\"46ec6-208\">Étant donné que, il est OK créer une file d’attente de l’appel à la fois de leurs numéros qui permet d’envoyer l’appel de la ligne n’est pas occupé, ou un nombre aléatoire dans ce groupe si les deux sont libres.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-208\">Given that, it’s okay to create a call queue with both of their numbers that will send the call to whichever line is not already busy, or to a random number in that group if both are free.</span></span> <span data-ttu-id=\"46ec6-209\">(Nous allons pas mettre en place dans l’exemple de configuration, mais il s’agit d’une situation où ayant une option de menu Atteindre une file d’attente de l’appel est significatif).</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-209\">(We’re not going to implement this in the example config, but it’s a situation where having a menu option go to a call queue makes sense.)</span></span>\n\n### <a name=\"q-what-language-requirements-do-the-customers-have\"></a><span data-ttu-id=\"46ec6-210\">Q : quelles exigences linguistiques ont-ils les clients ?</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-210\">Q: What language requirements do the customers have?</span></span>\n<span data-ttu-id=\"46ec6-211\">Nous vous demandant Julie Wolfe, découvrir qu’il existait deux seuls les appelants de la semaine entière pour lesquels anglais semble être une autre langue.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-211\">Asking Julie Wolfe, we discover that there were only two callers in the whole week for whom English seemed to be a second language.</span></span> <span data-ttu-id=\"46ec6-212\">Ils fonctionnaient suffisamment en anglais pour effectuer leurs recherches, et ils ne semblent parler la même langue.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-212\">They functioned well enough in English to make their enquiries, and they didn’t seem to speak the same native language.</span></span> <span data-ttu-id=\"46ec6-213\">Confirmation avec les partenaires commerciaux, les avocats, la nécessité d’invites bilingues ou multilingues n’a été pas considérée comme une priorité.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-213\">Confirming this with the business partners, the lawyers, the need for bilingual or multilingual prompts was not seen as a priority.</span></span>\n\n### <a name=\"q-what-are-the-business-hours-non-business-hours-and-holidays\"></a><span data-ttu-id=\"46ec6-214\">Q : quelles sont les heures de bureau, les heures creuses les congés ?</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-214\">Q: What are the business hours, non-business hours and holidays?</span></span>\n<span data-ttu-id=\"46ec6-215\">Vous pouvez vouloir le message d’accueil initial distincts pour les heures de bureau, en continu, week-ends, jours fériés et ainsi de suite.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-215\">You may want distinct initial greetings for business hours, after-hours, weekends, holidays, and so on.</span></span>\n\n### <a name=\"q-for-each-of-the-job-functions-in-the-office-what-issues-do-they-handle-for-customers\"></a><span data-ttu-id=\"46ec6-216\">Q : pour chacune des fonctions de travail dans le bureau, les problèmes qu’ils gèrent pour les clients ?</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-216\">Q: For each of the job functions in the office, what issues do they handle for customers?</span></span>\n<span data-ttu-id=\"46ec6-217\">Vous pouvez être surpris par les problèmes différents travailleurs office généralement gérer.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-217\">You may be surprised by what issues the various office workers usually handle.</span></span> <span data-ttu-id=\"46ec6-218\">Par exemple, il est possible que Julie le réceptionniste peut répondre à plusieurs questions que vous ont pouvez supposé doit être acheminée vers le service de facturation ou Valérie le gestionnaire office.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-218\">For example, it’s possible that Julie the receptionist can answer many questions you might have assumed should be routed to the billing department or Valeria the office manager.</span></span>\n"
- title: <span data-ttu-id="46ec6-219">La conception</span><span class="sxs-lookup"><span data-stu-id="46ec6-219">The design</span></span>
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a><span data-ttu-id=\"46ec6-220\">Règles générales</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-220\">General guidelines</span></span>\n<span data-ttu-id=\"46ec6-221\">Avant de consulter notre exemple spécifique, Examinons brièvement certaines instructions de conception plus générales et les concepts de base.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-221\">Before we look at our specific example, let’s look briefly at some more general design guidelines and basics.</span></span>  \n\n#### <a name=\"do\"></a><span data-ttu-id=\"46ec6-222\">Procédez comme :</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-222\">Do:</span></span>\n1.  <span data-ttu-id=\"46ec6-223\">Il est conseillé d’avoir le message d’accueil initial alternatif pour les appels prises en dehors des heures ou jours fériés ou week-end.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-223\">It's a good idea to have alternate initial greetings for calls taken outside business hours, or on holidays or weekends.</span></span>\n2.  <span data-ttu-id=\"46ec6-224\">Placez vos options plus fréquemment utilisées dès que possible dans le premier ensemble d’options de menu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-224\">Put your most frequently used options as early as possible in the first set of menu options.</span></span> <span data-ttu-id=\"46ec6-225\">Si possible, réserver zéro dans le premier menu pour un transfert vers un opérateur live et indiquez de tout d’abord dans les scripts.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-225\">If possible, reserve zero in the first menu for a transfer to a live Operator, and mention it first in the scripts.</span></span> \n3.  <span data-ttu-id=\"46ec6-226\">Disposer le menu Répéter au moins une fois si rien n’est sélectionné et si toujours il n’est pas une sélection, transférer l’appel à un opérateur live lieu la déconnexion de l’appel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-226\">Have the menu repeat at least once if nothing is selected, and if there still isn't a selection, transfer the call to a live Operator rather than having the call disconnect.</span></span> <span data-ttu-id=\"46ec6-227\">Par défaut, système téléphonique sera relire le menu trois fois, puis si un opérateur est configuré transfère l’appel vers l’opérateur ou si aucun opérateur n’est configuré le système va raccrocher.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-227\">By default, Phone System will replay the menu three times, then if an Operator is configured the call will transfer to the Operator or if no Operator is configured the system will hang up.</span></span> <span data-ttu-id=\"46ec6-228\">Étant donné que, il est important de configurer un opérateur pour votre système de standard automatique.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-228\">Given that, it's important to configure an Operator for your Auto Attendant system.</span></span>\n4.  <span data-ttu-id=\"46ec6-229\">Utiliser les invites multilingues, mais mettre l’ou les langues à la fin du premier jeu d’options secondaire.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-229\">Use multilingual prompts, but put the secondary language or languages at the end of the first set of options.</span></span> <span data-ttu-id=\"46ec6-230\">Vous devez créer un jeu de standards imbriquées pour la langue secondaire.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-230\">You’ll need to create a separate set of nested Attendants for the secondary language.</span></span>\n5.  <span data-ttu-id=\"46ec6-231\">Prendre quelques minutes organigramme les options que vous souhaitez créer et assurez-vous que vous ne créez des opportunités pour les utilisateurs à peine cercles dans les menus d’option.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-231\">Take a few extra minutes to flow chart the options you want to create, and make sure you aren't creating opportunities for users to go around in circles in the option menus.</span></span> <span data-ttu-id=\"46ec6-232\">Il doit de préférence être inférieur ou égal à possible de se connecter à une personne ou à leur messagerie vocale dans trois menus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-232\">It should ideally be possible to get connected to a person or their voicemail in three menus or less.</span></span>\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"46ec6-233\">Ne pas :</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-233\">Don't:</span></span>\n1.  <span data-ttu-id=\"46ec6-234\">Créer un standard automatique d’imbriqués avec plus de 5 choix.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-234\">Create a nested Auto Attendant with more than 5 choices.</span></span> <span data-ttu-id=\"46ec6-235\">Si vous procédez ainsi, vous allez probablement confondre vos interlocuteurs et forcer les répéter le menu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-235\">If you do, you'll likely confuse your callers and force them to repeat the menu.</span></span>\n2.  <span data-ttu-id=\"46ec6-236\">Utiliser des numéros d’option réservée à un menu ou les clés en tant qu’options de menu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-236\">Use reserved menu option numbers or keys as menu options.</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"46ec6-237\">Les clés de \\* (répétition) et \\# (retour) sont réservées par le système et ne peut pas être réaffectés.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-237\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"46ec6-238\">Si la reconnaissance vocale est activée, en appuyant sur \\* correspond à « Répéter » et \\# correspond avec les commandes vocales « Nouveau ».</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-238\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n\n## <a name=\"do-a-design-mockup\"></a><span data-ttu-id=\"46ec6-239\">Effectuez une maquette de conception</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-239\">Do a design mockup</span></span> \n\n<span data-ttu-id=\"46ec6-240\">Pour faire la conception initiale, vous aurez besoin un moyen simple et flexible permettant de déterminer des hiérarchies et les structures des utilisateurs et les standards automatiques.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-240\">To do the initial design, you'll need a flexible and easy way to work out hierachies and structures of users and Auto Attendants.</span></span> <span data-ttu-id=\"46ec6-241\">Voici un exercice que vous pouvez effectuer sur un mur vide ou un tableau blanc, en utilisant différentes couleurs du crayon et certains pense-bête ou fiches et bande :</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-241\">Here’s an exercise you can do on any blank wall or whiteboard, using several colors of pen and some sticky notes or index cards and tape:</span></span>\n1.  <span data-ttu-id=\"46ec6-242\">Pour chaque personne possédant un compte de messagerie vocale dans l’entreprise, écrivez leur nom et numéro de téléphone sur une note ou fiche 3 x 5.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-242\">For each person with a voicemail account in the business, write their name and phone number on a sticky note or 3x 5 index card.</span></span> <span data-ttu-id=\"46ec6-243\">Vous devrez peut-être plusieurs notes de l’employé qui sera l’opérateur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-243\">You may need several notes for the employee who will be the Operator.</span></span> <span data-ttu-id=\"46ec6-244\">Si vous avez plusieurs couleurs de note disponible, pour mieux distinguer les utilisateurs et les menus en un coup de œil.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-244\">If you have several colors of note available, it might help to distinguish users and menus at a glance.</span></span>\n2.  <span data-ttu-id=\"46ec6-245\">Marquer une note comme principal ou initial message d’accueil, un autre comme après les heures ou message d’accueil de Noël (vous pouvez facilement choisir de séparer ces éléments, mais pour l’instant nous allons fusionnez-les), un pour représenter les heures et l’emplacement d’enregistrement (si vous choisissez d’utiliser une) et un reposer dans les sites sont le principal standard automatique, qui présente la première options de plus de trois à cinq.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-245\">Mark one note as the main or initial greeting, another as the after hours or holiday greeting (you could easily choose to separate these, but for now we’ll merge them), one to represent the hours and location recording (if you’re choosing to use one), and one to stand in for the main Auto Attendant, which presents the first three to five most-used options.</span></span> <span data-ttu-id=\"46ec6-246\">Si possible, utilisez une couleur différente de la note.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-246\">If possible, use a different color of note.</span></span>\n3.  <span data-ttu-id=\"46ec6-247\">Placez le message d’accueil initial d’espace de votre carte, puis sous elle placer la note de standard automatique principale.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-247\">Place the initial greeting on your board space, then below it place the main Auto Attendant note.</span></span> <span data-ttu-id=\"46ec6-248\">Si une des options supérieurs accéder directement à un employé, placez leur note à droite de la note de la surveillance.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-248\">If any of the top options go directly to a single employee, put their note to the right of the note representing the attendant.</span></span> \n4.  <span data-ttu-id=\"46ec6-249\">Il n’est probablement pas toutes les options va s’intégrer dans un menu standard unique, donc en considération les standards supplémentaires peuvent être nécessaires, et comment ils peuvent imbriquer sous eux et la surveillance du principal.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-249\">It’s unlikely all the options will fit on a single attendant menu, so think about which additional attendants might be needed and how they might nest under each other and under the main attendant.</span></span>  \n5.  <span data-ttu-id=\"46ec6-250\">Si vous disposez d’une option qui permet d’accéder à une file d’attente des appels, créer une note à l’aide d’une troisième couleur, placez-le sous et à droite du standard qui s’y connecte.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-250\">If you have an option that leads to a call queue, create a note using a third color, place it below and to the right of the Attendant that connects to it.</span></span> <span data-ttu-id=\"46ec6-251\">Placer des notes représentant les utilisateurs de la file d’attente à droite de la note de la file d’attente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-251\">Place notes representing the users in the queue to the right of the note representing the queue.</span></span>\n\n<span data-ttu-id=\"46ec6-252\">Voici un diagramme représentant une manière d’implémenter notre exemple :</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-252\">Here’s a diagram representing one way to implement our example:</span></span>\n\n![Diagramme d’office avocat AA](../images/AA-LawyerOfficeExample.png)\n\n<span data-ttu-id=\"46ec6-254\">L’exemple dans le diagramme tient compte les raisons appel des clients de bureau et n’et ne les recommandations.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-254\">The example in the diagram takes into account the reasons the office's customers call, and the do and don't recommendations.</span></span> <span data-ttu-id=\"46ec6-255\">Même dans une petite entreprise, la complexité d’un standard automatique peut augmenter rapidement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-255\">Even in a small office, the complexity of an auto attendant can grow quickly.</span></span>   <span data-ttu-id=\"46ec6-256\">Vous pouvez remarquer les opérations suivantes sur la conception choisi ici :</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-256\">You might notice the following things about the design chosen here:</span></span>\n\n- <span data-ttu-id=\"46ec6-257\">Le plus souvent appel a été pour planifier les rendez-vous, afin qu’il a été répertorié en premier.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-257\">The most common reason for calling was to schedule appointments, so it was listed first.</span></span> <span data-ttu-id=\"46ec6-258\">Pour appeler les autres raisons sont indiqués sous forme d’options dans l’ordre décroissant de leur utilisation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-258\">The other reasons to call are given as options in descending order of their use.</span></span>\n- <span data-ttu-id=\"46ec6-259\">Il existe généralement options 3 et 4 par menu dans cet exemple.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-259\">There are usually 3-4 options per menu in this example.</span></span> <span data-ttu-id=\"46ec6-260\">Système téléphonique prend en charge les menus avec options jusqu'à 9, la plupart des utilisateurs ne seront pas en mesure d’assurer le suivi de plus de 5 options sans confondre et d’avoir à répéter le menu, ce qui fait perdre leur temps et agacent les.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-260\">While Phone System supports menus with up to 9 options, most users won't be able to keep track of more than 5 options without getting confused and needing to repeat the menu, which wastes their time and annoys them.</span></span> \n- <span data-ttu-id=\"46ec6-261\">Avocat, spécialistes, les menus de facturation peuvent sans doute être remplacés des files d’attente des appels.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-261\">The lawyer, paralegals, and billing menus can arguably be replaced with Call Queues.</span></span> <span data-ttu-id=\"46ec6-262\">La principale raison, nous avons utilisé un standard automatique est de conserver notre implémentation axées sur les standards automatiques.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-262\">The main reason we've used an Auto Attendant is to keep our implementation focused on Auto Attendants.</span></span> <span data-ttu-id=\"46ec6-263\">Implémentations réelles utiliserez probablement les files d’attente des appels.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-263\">Actual implementations would probably use Call Queues.</span></span>  <span data-ttu-id=\"46ec6-264\">Pour plus d’informations sur les files d’attente des appels, voir [créer une file d’attente des appels système téléphonique](create-a-phone-system-call-queue.md) .</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-264\">See [Create a Phone System call queue](create-a-phone-system-call-queue.md) for more about Call Queues.</span></span> \n- <span data-ttu-id=\"46ec6-265\">Finalement, chaque employé obtient mises en correspondance avec une option de standard automatique dans ce modèle.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-265\">Eventually, every employee gets matched with an Auto Attendant option in this design.</span></span> <span data-ttu-id=\"46ec6-266\">Cela peut ne pas être ce que vous le souhaitez, vous pouvez un système beaucoup plus simple avec moins d’options.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-266\">This might not be what you choose to do, you may want a much simpler system with fewer options.</span></span> <span data-ttu-id=\"46ec6-267\">Cette simplicité est importante, vous pouvez planifier activer l’option de **numérotation par un nom** et de supprimer une ou plusieurs des standards automatiques imbriqués que certains employés par un nom.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-267\">If that simplicity is important, you can plan to enable the **Dial by Name** option and remove one or more of the nested Auto Attendants that mention specific employees by name.</span></span>\n\n<span data-ttu-id=\"46ec6-268\">Cet exemple montre comment légèrement plus simple illustre l’utilisation des files d’attente des appels et des menus légèrement plus long :</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-268\">This slightly simpler example shows the use of Call Queues and slightly longer menus:</span></span>\n\n![Diagramme d’office avocat AA](../images/AA-LawyerOffice-CallQueues.png)\n\n<span data-ttu-id=\"46ec6-270\">Dans cet exemple, nous pouvons supposent que nous avons activé l’option de **numérotation par un nom** et il est prévu que les appelants connaissez soit le nom de la personne, ou ils sont OK avec parler à tout le monde dans cette catégorie de travail.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-270\">In this example, we can assume we've enabled the **Dial by Name** option and it's expected that callers either know the name of the person or they're okay with talking to anyone in that job category.</span></span> <span data-ttu-id=\"46ec6-271\">Puisqu’il s’agit d’une variante facultatif, les étapes ultérieures suppose que nous utilisons l’implémentation du premier diagramme.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-271\">Since this is an optional variation, the later stages will assume we're implementing the first diagram.</span></span> \n"
- title: <span data-ttu-id="46ec6-272">Écriture de scripts</span><span class="sxs-lookup"><span data-stu-id="46ec6-272">Writing the scripts</span></span>
  durationInMinutes: 3
  content: "### <a name=\"writing-better-auto-attendant-scripts\"></a><span data-ttu-id=\"46ec6-273\">Écriture de scripts de standard automatique de la meilleure</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-273\">Writing better Auto Attendant scripts</span></span> \n<span data-ttu-id=\"46ec6-274\">Votre script de standard automatique permettre ou l’échec de l’impression sur les clients ou les appelants à gauche.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-274\">Your auto-attendant script can make or break the impression left on your customers or callers.</span></span> <span data-ttu-id=\"46ec6-275\">Planifier avec soin, en écriture et envisagez d’avoir enregistré de manière professionnelle.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-275\">Plan it carefully, write it out, and consider having it professionally recorded.</span></span> <span data-ttu-id=\"46ec6-276\">L’objectif consiste à connecter à une personne live aussi efficaces que possible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-276\">The goal is to connect the caller to a live person as efficiently as possible.</span></span>\n<span data-ttu-id=\"46ec6-277\">Pensez à certains de ces instructions lors de l’écriture de la boîte de dialogue de script :</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-277\">Think about some of these guidelines when writing the script dialog:</span></span>\n\n#### <a name=\"do\"></a><span data-ttu-id=\"46ec6-278\">Procédez comme :</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-278\">Do:</span></span>\n1.  <span data-ttu-id=\"46ec6-279\">Accueillir et l’appelant remercions de vous contacter.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-279\">Greet and thank the caller for contacting you.</span></span> <span data-ttu-id=\"46ec6-280\">Conserver ce court, pas plus que trois phrases et moins de 30 secondes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-280\">Keep this short, no more than three sentences and under 30 seconds.</span></span> <span data-ttu-id=\"46ec6-281\">Si votre site web offre des options en libre-service, indiquez dès que possible, mais les choix présents dans le cas contraire et options n’est pas brusque.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-281\">If your web site offers self-service options, mention it but otherwise present choices and options as soon as possible without being abrupt.</span></span> \n2.  <span data-ttu-id=\"46ec6-282\">Utiliser les invites multilingues, mais mettre l’ou les langues à la fin du premier jeu d’options secondaire.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-282\">Use multilingual prompts, but put the secondary language or languages at the end of the first set of options.</span></span>\n3.  <span data-ttu-id=\"46ec6-283\">Présenter l’option, puis le nombre et appuyez sur (« de ventes, appuyez sur 3 »).</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-283\">Present the option, then the number to press (\"For Sales, press 3\").</span></span> <span data-ttu-id=\"46ec6-284\">Lorsque l’option qu’ils souhaitent qu’entend l’appelant, leur attention immédiatement se concentre, c’est la durée de leur indiquer quel sera réaliser ces.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-284\">When the caller hears the option they want, their attention immediately focuses, so that's the time to tell them what will get them there.</span></span>\n4.  <span data-ttu-id=\"46ec6-285\">Assurez-vous que la voix pour les invites quitte l’impression que vous voulez et parfaitement compréhensibles.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-285\">Make sure the voice for the prompts leaves the impression you want and is clearly understandable.</span></span>  <span data-ttu-id=\"46ec6-286\">Système téléphonique intègre un moteur de conversion de texte par synthèse vocale qui vous donne la possibilité d’entrer votre texte final et décider vous-même si elle achemine l’impression que vous souhaitez.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-286\">Phone System has a built in text to speech engine which gives you the option of entering your final text and deciding for yourself whether it's conveying the impression you want.</span></span> <span data-ttu-id=\"46ec6-287\">Si ce n’est pas le cas, une invite audio d’enregistrement est entièrement pris en charge.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-287\">If not, recording an audio prompt is fully supported.</span></span> <span data-ttu-id=\"46ec6-288\">Si la voix mumbles, sons évident ou a d’autres problèmes, conservez la recherche.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-288\">If the voice mumbles, sounds condescending, or has other issues, keep looking.</span></span>\n5.  <span data-ttu-id=\"46ec6-289\">Mention significative modifie à votre structure de l’option lorsque cela se produit, mais ne laissez pas partie de la carte de vœux active pour plus d’un mois.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-289\">Mention significant changes to your option structure when that happens, but don't leave that part of the greeting active for more than a month.</span></span> <span data-ttu-id=\"46ec6-290\">Si vous avez des mises à jour fréquentes et que vous pensez que cela est le cas la plupart du temps, l’omettez simplement à partir du script.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-290\">If you have frequent updates and expect that to be the case most of the time, just omit it from the script.</span></span>\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"46ec6-291\">Ne pas :</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-291\">Don't:</span></span>\n1.  <span data-ttu-id=\"46ec6-292\">Encombrement du message d’accueil initiale avec les heures d’opération ou votre adresse professionnelle.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-292\">Clutter the initial greeting with hours of operation or your business address.</span></span> <span data-ttu-id=\"46ec6-293\">Les rendre disponible comme choix dans le premier menu s’il s’agit souvent les informations demandées, mais laissez l’initiale du message d’accueil bref.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-293\">Make those available as a choice in the first menu if it's frequently requested information, but keep the initial greeting short and sweet.</span></span>\n2.  <span data-ttu-id=\"46ec6-294\">Par exemple, ou utilisez les autres pleasantries indéfiniment.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-294\">Say please or use other pleasantries over and over.</span></span> <span data-ttu-id=\"46ec6-295\">Obtenir uniquement les appelants à l’option ou la personne que dont ils ont besoin plus efficacement possible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-295\">Just get the callers to the option or person they need as efficiently as possible.</span></span>\n3.  <span data-ttu-id=\"46ec6-296\">Inclure « http :\\/\\/www\\.»</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-296\">Include \"http:\\/\\/www\\.\"</span></span> <span data-ttu-id=\"46ec6-297\">lors de la mention d’une adresse web.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-297\">when mentioning a web address.</span></span> <span data-ttu-id=\"46ec6-298\">Il est simplement une mauvaise utilisation de l’heure du script.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-298\">It's just a poor use of script time.</span></span>\n4.  <span data-ttu-id=\"46ec6-299\">Utilisez les abréviations comme St pour la rue ou l’autorité de certification de Californie.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-299\">Use abbreviations like St for street or CA for California.</span></span> <span data-ttu-id=\"46ec6-300\">Ajoutez-les en entier dans le script et prononcez le mot entier dans l’enregistrement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-300\">Spell them out in the script and say the whole word in the recording.</span></span> <span data-ttu-id=\"46ec6-301\">Les moteurs de texte par synthèse vocale ne généralement ou des abréviations.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-301\">Text to speech engines don't usually do well with abbreviations.</span></span>\n5.  <span data-ttu-id=\"46ec6-302\">Inclure des informations sur les ventes dans les scripts, vous allez ennuyer vos interlocuteurs.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-302\">Include sales information in the scripts, you'll annoy your callers.</span></span> <span data-ttu-id=\"46ec6-303\">Permettent de prendre en charge ce genre de chose votre force de vente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-303\">Let your sales force take care of that sort of thing.</span></span>\n\n<span data-ttu-id=\"46ec6-304\">Et enfin, si votre société possède un slogan, pensez à deux reprises incluant tout dans le script.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-304\">And finally, if your company has a slogan, think twice about including it in the script at all.</span></span> <span data-ttu-id=\"46ec6-305\">Sans doute que vos interlocuteurs avant écoutés si elles vous appelez.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-305\">Chances are your callers have heard it before if they're calling you.</span></span> <span data-ttu-id=\"46ec6-306\">Si vous incluez il, placer n’importe où il apporte l’expérience de standard automatique à un fermer, comme lors du transfert de la ligne de bureau ou de messagerie vocale d’une personne.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-306\">If you do include it, put it somewhere it brings the Auto Attendant experience to a close, like when transferring to an individual's desk line or voicemail.</span></span> <span data-ttu-id=\"46ec6-307\">Si vous avez rencontré un slogan ou une ligne de balise pendant une longue période beaucoup de vos clients savent, il peut ou non être intéressant, y compris.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-307\">If you’ve had a slogan or tag line for a long time that many of your customers know, it might or might not be worth including.</span></span> <span data-ttu-id=\"46ec6-308\">« La règle d’or » ici consiste à connecter à une personne aussi efficaces que possible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-308\">The \"golden rule\" here is to connect the caller to a person as efficiently as possible.</span></span>\n\n### <a name=\"sample-auto-attendant-scripts\"></a><span data-ttu-id=\"46ec6-309\">Exemples de scripts de standard automatique</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-309\">Sample Auto Attendant scripts</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"46ec6-310\">Les clés de \\* (répétition) et \\# (retour) sont réservées par le système et ne peut pas être réaffectés.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-310\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"46ec6-311\">Si la reconnaissance vocale est activée, en appuyant sur \\* correspond à « Répéter » et \\# correspond avec les commandes vocales « Nouveau ».</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-311\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n<span data-ttu-id=\"46ec6-312\">Ces scripts reflètent la conception, que nous avons choisi précédemment et les recommandations pour l’écriture de scripts de standard automatique.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-312\">These scripts reflect the design we chose earlier, and the suggested guidelines for writing Auto Attendant scripts.</span></span> \n\n#### <a name=\"script-1-company-greeting\"></a><span data-ttu-id=\"46ec6-313\">Script 1 : société message d’accueil</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-313\">Script 1: company greeting</span></span>\n<span data-ttu-id=\"46ec6-314\">Merci d’appeler VanArsdel, Ltd. À tout moment, vous pouvez appuyer sur zéro pour transférer vers l’opérateur, appuyez sur étoile pour répéter le menu ou appuyez sur dièse pour revenir au menu précédent.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-314\">Thanks for calling VanArsdel, Ltd. At any time you can press zero to transfer to the Operator, press star to repeat the menu, or press pound to return to the previous menu.</span></span>\n\n<span data-ttu-id=\"46ec6-315\">(Facultatif, si la numérotation par nom sera activée) Si vous connaissez le nom de la personne que vous appelez, par exemple son nom à tout moment et vous allez être transféré vers les.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-315\">(Optional, if Dial by Name will be enabled) If you know the name of the person you're calling, say their name at any time and you'll be transferred to them.</span></span>\n\n#### <a name=\"script-2-after-hours-greeting\"></a><span data-ttu-id=\"46ec6-316\">Script 2 : message d’accueil en continu</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-316\">Script 2: after-hours greeting</span></span>\n<span data-ttu-id=\"46ec6-317\">Merci d’appeler VanArsdel, Ltd.  Nous allons fermés à ce stade, appuyez sur zéro et laisser un message avec notre opérateur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-317\">Thanks for calling VanArsdel, Ltd.  We’re closed at this time, press zero and leave a message with our Operator.</span></span> <span data-ttu-id=\"46ec6-318\">Nous allons vous appeler lorsque nous renvoyer au bureau.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-318\">We’ll call you back when we return to the office.</span></span> \n\n#### <a name=\"script-3-main-menu\"></a><span data-ttu-id=\"46ec6-319\">Script 3 : menu principal</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-319\">Script 3: main menu</span></span>\n<span data-ttu-id=\"46ec6-320\">Pour la planification, appuyez sur 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-320\">For scheduling, press 1.</span></span>\n<span data-ttu-id=\"46ec6-321\">Pour des questions de facturation, appuyez sur 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-321\">For billing questions, press 2.</span></span>\n<span data-ttu-id=\"46ec6-322\">Pour les heures et l’emplacement, appuyez sur 3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-322\">For hours and location, press 3.</span></span>\n<span data-ttu-id=\"46ec6-323\">Pour plus d’options, appuyez sur 4.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-323\">For more options, press 4.</span></span>\n\n<span data-ttu-id=\"46ec6-324\">*Les options disponibles ne pas mentionnées : zéro, \\*, et \\#.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-324\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n#### <a name=\"script-4-billing\"></a><span data-ttu-id=\"46ec6-325\">Le script 4 : facturation</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-325\">Script 4: billing</span></span>\n<span data-ttu-id=\"46ec6-326\">Pour parler à Jakob Roth, appuyez sur 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-326\">To speak to Jakob Roth, press 1.</span></span>\n<span data-ttu-id=\"46ec6-327\">Pour parler à Laura Heinrich, appuyez sur 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-327\">To speak to Laura Heinrich, press 2.</span></span>\n\n<span data-ttu-id=\"46ec6-328\">*Les options disponibles ne pas mentionnées : zéro, \\*, et \\#.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-328\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n <span data-ttu-id=\"46ec6-329\">Ce script peut être omis si vous repensée à l’aide de files d’attente des appels.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-329\">This script could be omitted if you redesigned using Call Queues.</span></span>\n\n#### <a name=\"script-5-hours-and-location\"></a><span data-ttu-id=\"46ec6-330\">Script 5 : heures et l’emplacement</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-330\">Script 5: hours and Location</span></span>\n<span data-ttu-id=\"46ec6-331\">Il est ouverts pour les entreprises de 8 h 30 à 17 h 30, mardi au samedi.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-331\">We are open for business from 8:30am to 5:30 pm, Tuesday through Saturday.</span></span> <span data-ttu-id=\"46ec6-332\">Notre adresse est 1234 vert rue près Central avenue, Pennsylvanie Planktown, directement liste Hall ville.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-332\">Our address is 1234 Green Street near Central avenue, Planktown Pennsylvania, directly across from City Hall.</span></span>\n\n<span data-ttu-id=\"46ec6-333\">Les options disponibles ne pas mentionnées : zéro, \\* et #.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-333\">Available options not mentioned: zero, \\*, and #.</span></span>\n\n#### <a name=\"script-6-more-menu-options\"></a><span data-ttu-id=\"46ec6-334\">Script 6 : plus d’options de menu</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-334\">Script 6: more menu options</span></span>\n<span data-ttu-id=\"46ec6-335\">Pour parler à un des avocats, appuyez sur 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-335\">To speak to one of the lawyers, press 1.</span></span>\n<span data-ttu-id=\"46ec6-336\">Pour parler au responsable office, appuyez sur 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-336\">To speak to the office manager, press 2.</span></span> <span data-ttu-id=\"46ec6-337\">Pour parler à un des spécialistes, appuyez sur 3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-337\">To speak to one of the paralegals, press 3.</span></span>\n<span data-ttu-id=\"46ec6-338\">Pour d’autres options, appuyez sur 4.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-338\">For other options, press 4.</span></span>\n\n<span data-ttu-id=\"46ec6-339\">*Les options disponibles ne pas mentionnées : zéro, \\*, et \\#.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-339\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n#### <a name=\"script-7-lawyer-menu\"></a><span data-ttu-id=\"46ec6-340\">Script 7 : menu avocat</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-340\">Script 7: lawyer menu</span></span>\n<span data-ttu-id=\"46ec6-341\">Pour parler à Olga Gerasimova, appuyez sur 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-341\">To speak to Olga Gerasimova, press 1.</span></span>\n<span data-ttu-id=\"46ec6-342\">Pour parler à pour Manuela Carstens, appuyez sur 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-342\">To speak to for Manuela Carstens, press 2.</span></span>\n<span data-ttu-id=\"46ec6-343\">Pour parler à pour Andrey Alexeeva, appuyez sur 3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-343\">To speak to for Andrey Alexeeva, press 3.</span></span>\n\n<span data-ttu-id=\"46ec6-344\">*Les options disponibles ne pas mentionnées : zéro, \\*, et \\#.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-344\">*Available options not mentioned: zero, \\*, and \\#.*</span></span> \n\n<span data-ttu-id=\"46ec6-345\">Ce script peut être omis si vous repensée à l’aide de files d’attente des appels.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-345\">This script could be omitted if you redesigned using Call Queues.</span></span>\n\n####    <a name=\"script-8-paralegal-menu\"></a><span data-ttu-id=\"46ec6-346\">Script 8 : menu paralegal</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-346\">Script 8: paralegal menu</span></span>\n<span data-ttu-id=\"46ec6-347\">Pour parler à Lena Ehrle, appuyez sur 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-347\">To speak to Lena Ehrle, press 1.</span></span>\n<span data-ttu-id=\"46ec6-348\">Pour parler à Svetlana Uvarova, appuyez sur 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-348\">To speak to Svetlana Uvarova, press 2.</span></span>\n<span data-ttu-id=\"46ec6-349\">Pour parler à Sofia Krause, appuyez sur 3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-349\">To speak to Sofia Krause, press 3.</span></span> <span data-ttu-id=\"46ec6-350\">Pour parler à Mariya Artemyeva, appuyez sur 4.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-350\">To speak to Mariya Artemyeva, press 4.</span></span>\n<span data-ttu-id=\"46ec6-351\">Pour parler à Dariya Polyakova, appuyez sur la touche 5.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-351\">To speak to Dariya Polyakova, press 5.</span></span>\n<span data-ttu-id=\"46ec6-352\">Pour parler à Milana Nikolaeva, appuyez sur 6.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-352\">To speak to Milana Nikolaeva, press 6.</span></span>\n\n<span data-ttu-id=\"46ec6-353\">*Les options disponibles ne pas mentionnées : zéro, \\*, et \\#.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-353\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n <span data-ttu-id=\"46ec6-354\">Ce script peut être omis si vous repensée à l’aide de files d’attente des appels.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-354\">This script could be omitted if you redesigned using Call Queues.</span></span>\n\n####    <a name=\"script-9-additional-menu-options\"></a><span data-ttu-id=\"46ec6-355\">Script 9 : options de menu supplémentaires</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-355\">Script 9: additional menu options</span></span>\n<span data-ttu-id=\"46ec6-356\">Pour parler à nos enquêteur, appuyez sur 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-356\">To speak to our investigator, press 1.</span></span>\n<span data-ttu-id=\"46ec6-357\">Pour demander une copie de vos enregistrements, appuyez sur 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-357\">To request a copy of your records, press 2.</span></span>\n\n<span data-ttu-id=\"46ec6-358\">*Les options disponibles ne pas mentionnées : zéro, \\*, et \\#.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-358\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n"
- title: <span data-ttu-id="46ec6-359">L’implémentation de standards automatiques</span><span class="sxs-lookup"><span data-stu-id="46ec6-359">Implementing Auto Attendants</span></span>
  durationInMinutes: 7
  content: "\n<span data-ttu-id=\"46ec6-360\">Les informations nécessaires à l’implémentation de la conception dans le diagramme antérieur sont présentées dans les tableaux qui suivent.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-360\">The information needed to implement the design in the earlier diagram is presented in the tables that follow.</span></span>\n<span data-ttu-id=\"46ec6-361\">L’implémentation utilise la synthèse vocale pour les scripts.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-361\">The implementation uses text-to-speech for the scripts.</span></span> <span data-ttu-id=\"46ec6-362\">Système téléphonique intègre un moteur de conversion de texte par synthèse vocale afin que l’option de saisie de votre texte final et décider vous-même si elle donne l’impression souhaité.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-362\">Phone System has a built in text to speech engine so you the option of entering your final text and deciding for yourself whether it conveys the impression you want.</span></span> <span data-ttu-id=\"46ec6-363\">Si ce n’est pas le cas, c’est à vous s’il faut enregistrer vos propres messages à l’aide du [Magnétophone](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) dans Windows ou avoir une artistes voix Professionnel vos scripts permet d’enregistrer des fichiers .wav.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-363\">If not, it's up to you whether to record your own prompts using [Sound Recorder](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) in Windows or have a professional voice-over artist use your scripts to record .wav files.</span></span>\n\n<span data-ttu-id=\"46ec6-364\">Comme mentionné précédemment, votre implémentation peut impliquer aisément des files d’attente des appels, ce qui peut être utilisé à la place de l’avocat, paralegal et de facturation standards automatiques ci-dessous.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-364\">As mentioned earlier, your implementation could easily involve Call Queues, which could be used in place of the lawyer, paralegal, and billing Auto Attendants below.</span></span> <span data-ttu-id=\"46ec6-365\">Une file d’attente des appels transfère l’appel à n’importe lequel des avocats disponibles, spécialistes, les employés de facturation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-365\">A Call Queue would transfer the call to any of the available lawyers, paralegals, or billing clerks.</span></span> <span data-ttu-id=\"46ec6-366\">Pour plus d’informations sur les files d’attente des appels, voir [créer une file d’attente des appels système téléphonique](create-a-phone-system-call-queue.md) .</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-366\">See [Create a Phone System call queue](create-a-phone-system-call-queue.md) for more about Call Queues.</span></span> <span data-ttu-id=\"46ec6-367\">Si vous choisissez pour ce faire, vous devez créer une file d’attente des appels valide avant de créer un menu de standard automatique qui fait référence à la file d’attente des appels.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-367\">If you choose to do this, you'll need to create a valid Call Queue before creating an Auto Attendant menu that refers to the Call Queue.</span></span>\n\n<span data-ttu-id=\"46ec6-368\">Votre compte doit disposer de privilèges d’administration : dans le **Skype entreprise centre d’administration**, cliquez sur **routage des appels** > **standards automatiques**, puis cliquez sur **Nouveau**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-368\">Your account must have Admin priveleges: in the **Skype for Business admin center**, click **Call routing** > **Auto attendants**, then click **Add new**.</span></span>\n<span data-ttu-id=\"46ec6-369\">Les tableaux suivants indiquent les valeurs d’entrer dans les écrans d’interface utilisateur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-369\">The following tables show values to enter in the user interface screens.</span></span> <span data-ttu-id=\"46ec6-370\">Chaque table représente un écran de l’interface utilisateur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-370\">Each table represents a user interface screen.</span></span>\n\n### <a name=\"main-auto-attendant\"></a><span data-ttu-id=\"46ec6-371\">Standard automatique principale</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-371\">Main Auto Attendant</span></span>\n\n![New auto attendant page 1.](../images/edacec94-9384-4a87-be0a-5c49a151287e.png)\n\n<span data-ttu-id=\"46ec6-373\">**Modifier les informations générales**</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-373\">**Edit general info**</span></span>\n\n|   <span data-ttu-id=\"46ec6-374\">Option</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-374\">Option</span></span>   | <span data-ttu-id=\"46ec6-375\">Paramètre</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-375\">Setting</span></span>      |\n|:---  |:---   |\n| ![Numéro 1](../images/sfbcallout1.png) <span data-ttu-id=\"46ec6-377\">Nom</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-377\">Name</span></span>  |   <span data-ttu-id=\"46ec6-378\">VanArsdel, Ltd.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-378\">VanArsdel, Ltd.</span></span>   |  \n| ![Numéro 2](../images/sfbcallout2.png) <span data-ttu-id=\"46ec6-380\">Numéro de téléphone</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-380\">Phone Number</span></span>   |<span data-ttu-id=\"46ec6-381\">555-0170</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-381\">555-0170</span></span>  |\n| ![Numéro 3](../images/sfbcallout3.png) <span data-ttu-id=\"46ec6-383\">Fuseau horaire</span><span class=\"sxs-lookup\"><span data-stu-id=\"46ec6-383\">Time Zone</span></span>  | <span data-ttu-id=\"46ec6-384\">(UTC-04:00) L’heure d’été (États-