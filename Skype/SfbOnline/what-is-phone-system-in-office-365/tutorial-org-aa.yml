mbriqués : StillMoreOptions (imbriquées sous autres Options) | |\n|:---  |:---  |\n|Message d’accueil de société   |Aucun  |\n|Que se passe-t-il pour les appels après le message d’accueil ?  |Invite du menu prompt, émettre au menu options : créer une invite personnalisée <br/> Les appelants entendent : Script 9 ci-dessus |\n|Modifier les options de Menu  |**1 :** Entrez le nom de l’option : enquêteur<br/> Envoyer à : personne de votre société : Boris Averyanov <br/>**2 :** Entrez le nom de l’option : enregistrements<br/> Envoyer à : personne de votre société : Franco Piccio |\n|  |   |\n\nPour plus d’informations sur les options disponibles dans ces écrans, voir les détails d’implémentation détaillées pour les standards automatiques de système téléphonique à [créer un standard automatique](set-up-a-phone-system-auto-attendant.md) . \n\n\n### <a name=\"editing-and-testing-auto-attendants\"></a>Modification et le test des standards automatiques\n\nUne fois que vous avez enregistré votre standard automatique, il apparaît dans la page de **Standards automatiques** du centre d’administration. Cela vous permettra de voir rapidement les options que vous avez configuré, notamment le nom, numéro de téléphone, langue et le statut.\n\nLa meilleure façon de tester l’implémentation consiste à appeler le numéro configuré pour un standard automatique et choisissez les options pour accéder à chacun des standards automatiques que vous venez de créer. Vous pouvez également rapidement placer un test d’appel pour le standard automatique à l’aide du **bouton de Test** dans le volet Actions. Si vous souhaitez apporter des modifications à un standard automatique, sélectionnez le standard automatique, puis cliquez sur **Modifier**dans le volet Actions.\n"
