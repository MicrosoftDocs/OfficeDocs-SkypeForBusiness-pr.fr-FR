3.</span></span>\n<span data-ttu-id=\"72228-343\">Pour d’autres options, appuyez sur 4.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-343\">For other options, press 4.</span></span>\n\n<span data-ttu-id=\"72228-344\">*Les options disponibles ne pas mentionnées : zéro, \\*, et \\#.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-344\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n#### <a name=\"script-7-lawyer-menu\"></a><span data-ttu-id=\"72228-345\">Script 7 : menu avocat</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-345\">Script 7: lawyer menu</span></span>\n<span data-ttu-id=\"72228-346\">Pour parler à Olga Gerasimova, appuyez sur 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-346\">To speak to Olga Gerasimova, press 1.</span></span>\n<span data-ttu-id=\"72228-347\">Pour parler à pour Manuela Carstens, appuyez sur 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-347\">To speak to for Manuela Carstens, press 2.</span></span>\n<span data-ttu-id=\"72228-348\">Pour parler à pour Andrey Alexeeva, appuyez sur 3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-348\">To speak to for Andrey Alexeeva, press 3.</span></span>\n\n<span data-ttu-id=\"72228-349\">*Les options disponibles ne pas mentionnées : zéro, \\*, et \\#.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-349\">*Available options not mentioned: zero, \\*, and \\#.*</span></span> \n\n<span data-ttu-id=\"72228-350\">Ce script peut être omis si vous repensée à l’aide de files d’attente des appels.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-350\">This script could be omitted if you redesigned using Call Queues.</span></span>\n\n####    <a name=\"script-8-paralegal-menu\"></a><span data-ttu-id=\"72228-351\">Script 8 : menu paralegal</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-351\">Script 8: paralegal menu</span></span>\n<span data-ttu-id=\"72228-352\">Pour parler à Len