  content: "\nLes informations nécessaires à l’implémentation de la conception dans le diagramme antérieur sont présentées dans les tableaux qui suivent.\nL’implémentation utilise la synthèse vocale pour les scripts. Système téléphonique intègre un moteur de conversion de texte par synthèse vocale afin que l’option de saisie de votre texte final et décider vous-même si elle donne l’impression souhaité. Si ce n’est pas le cas, c’est à vous s’il faut enregistrer vos propres messages à l’aide du [Magnétophone](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) dans Windows ou avoir une artistes voix Professionnel vos scripts permet d’enregistrer des fichiers .wav.\n\nComme mentionné précédemment, votre implémentation peut impliquer aisément des files d’attente des appels, ce qui peut être utilisé à la place de l’avocat, paralegal et de facturation standards automatiques ci-dessous. Une file d’attente des appels transfère l’appel à n’importe lequel des avocats disponibles, spécialistes, les employés de facturation. Pour plus d’informations sur les files d’attente des appels, voir [créer une file d’attente des appels système téléphonique](create-a-phone-system-call-queue.md) . Si vous choisissez pour ce faire, vous devez créer une file d’attente des appels valide avant de créer un menu de standard automatique qui fait référence à la file d’attente des appels.\n\nVotre compte doit disposer de privilèges d’administration : dans le **Skype entreprise centre d’administration**, cliquez sur **routage des appels** > **standards automatiques**, puis cliquez sur **Nouveau**.\nLes tableaux suivants indiquent les valeurs d’entrer dans les écrans d’interface utilisateur. Chaque table représente un écran de l’interface utilisateur.\n\n### <a name=\"main-auto-attendant\"></a>Standard automatique principale\n\n![New auto attendant page 1.](../images/edacec94-9384-4a87-be0a-5c49a151287e.png)\n\n|  Modifier les informations générales    |       |\n|:---  |:--