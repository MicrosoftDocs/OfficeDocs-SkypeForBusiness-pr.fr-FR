  content: "\nLes informations nécessaires à l’implémentation de la conception dans le diagramme antérieur sont présentées dans les tableaux qui suivent.\nL’implémentation utilise la synthèse vocale pour les scripts. Système téléphonique intègre un moteur de conversion de texte par synthèse vocale afin que l’option de saisie de votre texte final et décider vous-même si elle donne l’impression souhaité. Si ce n’est pas le cas, c’est à vous s’il faut enregistrer vos propres messages à l’aide du [Magnétophone](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) dans Windows ou avoir une artistes voix Professionnel vos scripts permet d’enregistrer des fichiers .wav.\n\nComme mentionné précédemment, votre implémentation peut impliquer aisément des files d’attente des appels, ce qui peut être utilisé à la place de l’avocat, paralegal et de facturation standards automatiques ci-dessous. Une file d’attente des appels transfère l’appel à n’importe lequel des avocats disponibles, spécialistes, les employés de facturation. Pour plus d’informations sur les files d’attente des appels, voir [créer une file d’attente des appels système téléphonique](/MicrosoftTeams/create-a-phone-system-call-queue.md) . Si vous choisissez pour ce faire, vous devez créer une file d’attente des appels valide avant de créer un menu de standard automatique qui fait référence à la file d’attente des appels.\n\nVotre compte doit disposer de privilèges d’administration : dans le **Centre d’administration équipes Microsoft**, cliquez sur **Le portail hérité** , puis sélectionnez **le routage des appels** > **standards automatiques**, puis cliquez sur **Nouveau**.\nLes tableaux suivants indiquent les valeurs d’entrer dans les écrans d’interface utilisateur. Chaque table représente un écran de l’interface utilisateur.\n\nCréez les standards automatiques suivantes dans l’ordre suivant et définir leurs informations générales, puis une fois les standards automatiques principal et imbriqué modifier créée, tous les pour définir les heures ouvrées gestion des appels. Un standard automatique d’imbriqué doit déjà exister lorsque vous liez à celui-ci dans les options de menu d’un autre standard automatique. \n\n- <a name=\"main-vanarsdel-ltd\"></a>Principale (VanArsdel, Ltd.)\n  - \n\n\n\n\n### <a name=\"main-auto-attendant\"></a>Standard automatique principale\n\n![Nouveau standard automatique de la page 1.](../images/edacec94-9384-4a87-be0a-5c49a151287e.png)\n\n**Modifier les informations générales** pour le menu principal\n\n|   Option   | Paramètre      |\n|:---  |:---   |\n| ![Numéro 1](../images/sfbcallout1.png) Nom  |   VanArsdel, Ltd.   |  \n| ![Numéro 2](../images/sfbcallout2.png) Numéro de téléphone   |555-0170  |\n| ![Nombre 3](../images/sfbcallout3.png) Fuseau horaire  | (UTC-04:00) Heure d’été Europe de l’est (États-Unis et Canada &) |\n| ![Numéro 4](../images/sfbcallout4.png) Langue   | Anglais (États-Unis)  |\n| ![\"Nombre 5\"](../images/sfbcallout5.png) Reconnaissance vocale | Activé |\n| ![Numéro 6](../images/sfbcallout6.png) Opérateur   | Personne de votre société : Julie Wolfe |\n|  |  | \n \nUniquement le menu principal, nommé *VanArsdel, Ltd.* a besoin d’un numéro de téléphone attribué ou un message d’accueil de la société.  \n\nActivation de **la reconnaissance vocale** permettra de commandes vocales pour un menu. Il permet également aux appelants de dire « Opérateur » et transféré directement à l’opérateur.\n\n![Nouvelles heures de standard automatique de l’opération.](../images/61769547-cdb4-45c0-af5a-3d6e0731fbc6.png)\n\n**Sélectionnez les heures de fonctionnement** du menu principal\n\n|   Option   | Paramètre      |\n|:--- | :--- |\n| ![Numéro 1](../images/sfbcallout1.png) 24/7-personnalisé| Personnalisé  |\n| ![Numéro 2](../images/sfbcallout2.png) Sélection|  8 h 30 à 17 h 30, du lundi au vendredi  |\n\nLa valeur par défaut de cet écran est 24/7. \n   \n\n![Business hours call handling.](../images/2a33b1f7-d362-47a7-bf32-ef702bc878e8.png)\n\n**Les heures de bureau de gestion des appels** pour le menu principal\n\n|   Option   | Paramètre      |\n|:---  |:---  |\n| ![Numéro 1](../images/sfbcallout1.png) Message d’accueil de société   | Créer une > message d’accueil personnalisé les appelants entendent : copier/coller Script 1 ci-dessus  |\n| ![Nombre 3](../images/sfbcallout3.png) Que se passe-t-il pour les appels après le message d’accueil ?  | Invite du menu prompt, émettre au menu options : créer une invite personnalisée <br/>Les appelants entendent : Script 3 ci-dessus |\n| ![Numéro 4](../images/sfbcallout4.png) Numérotation par nom  | Activé   |\n| ![\"Nombre 5\"](../images/sfbcallout5.png) Modifier les options de Menu  |**1 :** Entrez le nom de l’option : planification <br/>Envoyer à : personne de votre société : **Julie Wolfe** <br/>**2 :** Entrez le nom de l’option : facturation <br/>Envoyer à : imbriqués standard automatique **de facturation** <br/>**3 :** Entrez le nom de l’option : heures <br/>Envoyer à : imbriqués standard automatique **Hours&Location** |\n|  |   |\n\nLe message d’accueil de la société généralement ne doit être définie dans le menu principal, avec un standard automatique imbriquées, nous voulons circuler directement vers l’invite personnalisée.\n\n\n**Une fois que les heures de gestion des appels** de l’écran de gestion du menu principal des heures après l’appel est très similaire à l’écran de gestion des appels d’heures ouvrées.\n\n|   Option   | Paramètre|\n|:---  | :---  |\n| ![Numéro 1](../images/sfbcallout1.png) Message d’accueil de société   | Créer un message d’accueil personnalisé, les appelants entendent : copier/coller Script 2 ci-dessus |\n| ![Nombre 3](../images/sfbcallout3.png) Que se passe-t-il pour les appels après le message d’accueil ?| Rediriger l’appel-envoyer vers : personne de votre société : **Julie Wolfe**. <br/> L’appel est dirigés vers la messagerie vocale lorsque ne pas pris en compte.  |\n|  |   |\n\nLors de la configuration d’après les heures de gestion des appels pour le standard automatique de Main, vous pouvez choisir de créer les options de menu même utilisées dans l’écran de gestion des appels de heures. Cela permettrait après les heures aux appelants de naviguer les mêmes menus que les appelants d’heures ouvrées. Il est une question de préférence l’approche que vous choisissez.\n\nDéfinir les **jours fériés** et l' **étendue de numérotation** comme vous le souhaitez, puis enregistrez le standard automatique de principal.\n\n### <a name=\"nested-auto-attendants\"></a>Standards automatiques imbriqués\n\nImbriqués standards automatiques ne possèdent généralement pas les numéros de téléphone associés ou une message d’accueil de société, et ils obtient uniquement accessible comme indiqué dans le standard automatique de principal.\n\nConfigurer les informations générales pour les standards automatiques imbriqués à l’aide des noms différents, mais le même fuseau horaire, langue, la reconnaissance vocale et paramètres de l’opérateur. \n\nDéfinir les heures ouvrées gestion des appels comme indiqué pour chaque standard automatique. Vous pouvez laisser les heures ouvrées pour un standard automatique imbriquées, la valeur par défaut, 24/7.\n\nVous pouvez également choisir de laisser les congés et les paramètres d’étendue à leurs valeurs par défaut pour les standards automatiques de numérotation.\n\n\n**Imbriqué standard automatique : Facturation (imbriquée sous menu principal)**\n\nAppel d’heures ouvrées gestion des paramètres pour ce standard automatique :\n\n|   Option   | Paramètre|\n|:---  |:---  |\n| ![Numéro 1](../images/sfbcallout1.png) Message d’accueil de société   | Aucun |\n| ![Nombre 3](../images/sfbcallout3.png) Que se passe-t-il pour les appels après le message d’accueil ?| Invite du menu prompt, émettre au menu options : créer une invite personnalisée<br/> Les appelants entendent : copier/coller Script 4 ci-dessus |\n| ![\"Nombre 5\"](../images/sfbcallout5.png) Modifier les options de Menu  |**1 :** Entrez le nom de l’option : Jakob  <br/>Envoyer à : personne de votre société : Jakob Roth <br/>**2 :** Entrez le nom de l’option : Laura<br/>Envoyer à : personne de votre société : **Laura Heinrich** |\n|  | *Ce standard automatique peut être remplacé par une file d’attente des appels*  |\n| |  |\n\n**Standard automatique d’imbriqués : Hours&Location (imbriqués sous menu principal)**\n\nAppel d’heures ouvrées gestion des paramètres pour ce standard automatique :\n\nVous pouviez mettre vos heures et le message de l’emplacement dans l’entreprise message d’accueil et ensuite une fois que le message d’accueil, répétez l’invite principale et configurer les mêmes options qu’utilisée dans le menu principal.\n\n|   Option   | Paramètre|\n|:---  |:---  |\n| Nom |  Hours&Location| \n| ![Numéro 1](../images/sfbcallout1.png) Message d’accueil de société   | Aucun |\n| ![Nombre 3](../images/sfbcallout3.png) Que se passe-t-il pour les appels après le message d’accueil ?  |Invite du menu prompt, émettre au menu options : créer une invite personnalisée<br/> <br/>Les appelants entendent : copier/coller Script 5 ci-dessus \n|  |   |\n\n**Standard automatique d’imbriqués : MoreOptions (imbriquées sous Menu principal)**     \n\nAppel d’heures ouvrées gestion des paramètres pour ce standard automatique :\n\n|   Option   | Paramètre|\n|:---  |:---  |\n| ![Numéro 1](../images/sfbcallout1.png) Message d’accueil de société   | Aucun  |\n| ![Nombre 3](../images/sfbcallout3.png) Que se passe-t-il pour les appels après le message d’accueil ?  | Invite du menu prompt, émettre au menu options : créer une invite personnalisée <br/>  <br/> Les appelants entendent : copier/coller Script 6 ci-dessus  |\n| ![\"Nombre 5\"](../images/sfbcallout5.png) Modifier les options de Menu  |Sélectionnez **1** pour les avocats  <br/>Transférer vers : Auto Attendant **avocats** <br/>Sélectionnez **2** Entrez le nom de l’option : OfficeManager <br/>Envoyer à : personne de votre société : Valeria Pisani <br/>**3 :** Entrez le nom de l’option : spécialistes envoyer à : imbriqués standard automatique **spécialistes** <br/>**4 :** Entrez le nom de l’option : OtherOptions envoyer vers : imbriqués standard automatique **StillMoreOptions**  |\n|  |   |\n\n**Imbriqués standard automatique : Les avocats ont (imbriqués sous autres Options)**\n\nAppel d’heures ouvrées gestion des paramètres pour ce standard automatique :\n\n|   Option   | Paramètre|\n|:---  |:---  |\n| ![Numéro 1](../images/sfbcallout1.png) Message d’accueil de société   | Aucun  |\n| ![Nombre 3](../images/sfbcallout3.png) Que se passe-t-il pour les appels après le message d’accueil ?  | Invite du menu prompt, émettre au menu options : créer une invite personnalisée <br/> <br/>Les appelants entendent : copier/coller Script 7 ci-dessus |\n| ![\"Nombre 5\"](../images/sfbcallout5.png) Modifier les options de Menu |    Sélectionnez **1** pour *conditionné* <br/>Transférer vers : personne de votre société : Olga Gerasimova <br/>Sélectionnez**2** pour *Manuela* <br/>Envoyer à : personne de votre société : Manuela Carstens <br/>Sélectionnez **3** pour *Andrey* <br/>Transférer vers : personne de votre société : Andrey Alexeeva  |\n|  | *Ce standard automatique peut être remplacé par une file d’attente des appels*  |\n|  |   |\n\n**Imbriqué standard automatique : Les spécialistes (imbriqués sous autres Options)**\n\nAppel d’heures ouvrées gestion des paramètres pour ce standard automatique :\n\n|   Option   | Paramètre|\n|:---  |:---  |\n| ![Numéro 1](../images/sfbcallout1.png) Message d’accueil de société   | Aucun |\n| ![Nombre 3](../images/sfbcallout3.png) Que se passe-t-il pour les appels après le message d’accueil ?  | Invite du menu prompt, émettre au menu options : créer une invite personnalisée <br/> Les appelants entendent : copier/coller Script 8 ci-dessus  | \n| ![\"Nombre 5\"](../images/sfbcallout5.png) Modifier les options de Menu  | Sélectionnez **1** pour *Lena* <br/> Transférer vers : personne de votre société : Lena Ehrle <br/> Sélectionnez **2** pour *Svetlana remarque* <br/>Transférer vers : personne de votre société : Svetlana Uvarova <br/> Sélectionnez **3** pour *Sofia* <br/>Transférer vers : personne de votre société : Sofia Krause <br/> Sélectionnez **4** pour *Mariya*<br/>Transférer vers : personne de votre société : Mariya Artemyeva <br/> Sélectionnez **5** pour *Dariya*<br/>Transférer vers : personne de votre société : Dariya Polyakova <br/> Sélectionnez **6** pour *Milana*<br/>Transférer vers : personne de votre société : Milana Nikolaeva|\n|  | *Ce standard automatique peut être remplacé par une file d’attente des appels*  |\n|  |   |\n\n**Standard automatique d’imbriqués : StillMoreOptions (imbriquées sous autres Options)**\n\nAppel d’heures ouvrées gestion des paramètres pour ce standard automatique :\n\n|   Option   | Paramètre|\n|:---  |:---  |\n| ![Numéro 1](../images/sfbcallout1.png) Message d’accueil de société   |Aucun  |\n| ![Nombre 3](../images/sfbcallout3.png) Que se passe-t-il pour les appels après le message d’accueil ?  |Invite du menu prompt, émettre au menu options : créer une invite personnalisée <br/> Les appelants entendent : copier/coller Script 9 ci-dessus  |\n| ![\"Nombre 5\"](../images/sfbcallout5.png) \n|Modifier les options de Menu  | Sélectionnez **1** pour *enquêteur*<br/> Transférer vers : personne de votre société : Boris Averyanov <br/> Sélectionnez **2** pour les *enregistrements*<br/> Transférer vers : personne de votre société : Franco Piccio  |\n|  |   |\n\nPour plus d’informations sur les options disponibles dans ces écrans, voir les détails d’implémentation détaillées pour les standards automatiques de système téléphonique à [créer un standard automatique](/MicrosoftTeams/set-up-a-phone-system-auto-attendant.md) . \n\n\n### <a name=\"editing-and-testing-auto-attendants\"></a>Modification et le test des standards automatiques\n\nUne fois que vous avez enregistré votre standard automatique, il apparaît dans la page de **Standards automatiques** du centre d’administration. Cela vous permettra de voir rapidement les options que vous avez configurées.\n\nLa meilleure façon de tester l’implémentation consiste à appeler le numéro configuré pour un standard automatique et choisissez les options pour accéder à chacun des standards automatiques que vous venez de créer. Vous pouvez également rapidement placer un test d’appel pour le standard automatique à l’aide du **bouton de Test** dans le volet Actions. Si vous souhaitez apporter des modifications à un standard automatique, sélectionnez le standard automatique, puis cliquez sur **Modifier**dans le volet Actions.\n"
