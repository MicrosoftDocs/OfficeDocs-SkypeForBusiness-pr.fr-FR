=\"72228-361\">To speak to our investigator, press 1.</span></span>\n<span data-ttu-id=\"72228-362\">Pour demander une copie de vos enregistrements, appuyez sur 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-362\">To request a copy of your records, press 2.</span></span>\n\n<span data-ttu-id=\"72228-363\">*Les options disponibles ne pas mentionnées : zéro, \\*, et \\#.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-363\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n"
- title: <span data-ttu-id="72228-364">L’implémentation de standards automatiques</span><span class="sxs-lookup"><span data-stu-id="72228-364">Implementing Auto Attendants</span></span>
  durationInMinutes: 7
  content: "\n<span data-ttu-id=\"72228-365\">Les informations nécessaires à l’implémentation de la conception dans le diagramme antérieur sont présentées dans les tableaux qui suivent.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-365\">The information needed to implement the design in the earlier diagram is presented in the tables that follow.</span></span>\n<span data-ttu-id=\"72228-366\">L’implémentation utilise la synthèse vocale pour les scripts.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-366\">The implementation uses text-to-speech for the scripts.</span></span> <span data-ttu-id=\"72228-367\">Système téléphonique intègre un moteur de conversion de texte par synthèse vocale afin que l’option de saisie de votre texte final et décider vous-même si elle donne l’impression souhaité.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-367\">Phone System has a built in text to speech engine so you the option of entering your final text and deciding for yourself whether it conveys the impression you want.</span></span> <span data-ttu-id=\"72228-368\">Si ce n’est pas le cas, c’est à vous s’il faut enregistrer vos propres messages à l’aide du [Magnétophone](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) dans Windows ou avoir une artistes voix Professionnel vos scripts permet d’enregistrer des fichiers .wav.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-368\">If not, it's up to you whether to record your own prompts using [Sound Recorder](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) in Windows or have a professional voice-over artist use your scripts to record .wav files.</span></span>\n\n<span data-ttu-id=\"72228-369\">Comme mentionné précédemment, votre implémentation peut impliquer aisément des files d’attente des appels, ce qui peut être utilisé à la place de l’avocat, paralegal et de facturation standards automatiques ci-dessous.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-369\">As mentioned earlier, your implementation could easily involve Call Queues, which could be used in place of the lawyer, paralegal, and billing Auto Attendants below.</span></span> <span data-ttu-id=\"72228-370\">Une file d’attente des appels transfère l’appel à n’importe lequel des avocats disponibles, spécialistes, les employés de facturation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-370\">A Call Queue would transfer the call to any of the available lawyers, paralegals, or billing clerks.</span></span> <span data-ttu-id=\"72228-371\">Pour plus d’informations sur les files d’attente des appels, voir [créer une file d’attente des appels dans le nuage](/MicrosoftTeams/create-a-phone-system-call-queue.md) .</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-371\">See [Create a Cloud call queue](/MicrosoftTeams/create-a-phone-system-call-queue.md) for more about Call Queues.</span></span> <span data-ttu-id=\"72228-372\">Si vous choisissez pour ce faire, vous devez créer une file d’attente des appels valide avant de créer un menu de standard automatique qui fait référence à la file d’attente des appels.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-372\">If you choose to do this, you'll need to create a valid Call Queue before creating an Auto Attendant menu that refers to the Call Queue.</span></span>\n\n<span data-ttu-id=\"72228-373\">Votre compte doit disposer de privilèges d’administration : dans le **Centre d’administration équipes Microsoft**, cliquez sur **Le portail hérité** , puis sélectionnez **le routage des appels** > **standards automatiques**, puis cliquez sur **Nouveau**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-373\">Your account must have Admin priveleges: in the **Microsoft Teams admin center**, click **Legacy Portal** then select **Call routing** > **Auto attendants**, then click **Add new**.</span></span>\n<span data-ttu-id=\"72228-374\">Les tableaux suivants indiquent les valeurs d’entrer dans les écrans d’interface utilisateur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-374\">The following tables show values to enter in the user interface screens.</span></span> <span data-ttu-id=\"72228-375\">Chaque table représente un écran de l’interface utilisateur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-375\">Each table represents a user interface screen.</span></span>\n\n<span data-ttu-id=\"72228-376\">Créez les standards automatiques suivantes dans l’ordre suivant et définir leurs informations générales, puis une fois les standards automatiques principal et imbriqué modifier créée, tous les pour définir les heures ouvrées gestion des appels.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-376\">Create the following Auto Attendants in the following order and set their general information, then once the main and nested Auto Attendants are all created, edit them to set the Business hours call handling.</span></span> <span data-ttu-id=\"72228-377\">Un standard automatique d’imbriqué doit déjà exister lorsque vous liez à celui-ci dans les options de menu d’un autre standard automatique.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-377\">A nested Auto Attendant needs to already exist when you link to it in another Auto Attendant's menu choices.</span></span> \n\n- <a name=\"main-vanarsdel-ltd\"></a><span data-ttu-id=\"72228-378\">Principale (VanArsdel, Ltd.)</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-378\">Main (VanArsdel, Ltd.)</span></span>\n  - \n\n\n\n\n### <a name=\"main-auto-attendant\"></a><span data-ttu-id=\"72228-379\">Standard automatique principale</span><span class=\"sxs-lookup\"><span data-stu-id=\"72228-379\">Main Auto Attendant</span></span>\n\n![Nouveau standard automatique de la page 1.](../images/edacec94-9384-4a87-be0a-5c49a151287e.png)\n\n<span data-ttu-id=\"72228-381\">**Modifier les informations générales** pour le menu principal<