title: Planifier votre mise à niveau de Skype Entreprise vers Microsoft Teams
summary: Microsoft Teams est conçu pour aider les utilisateurs à rester connectés, à collaborer en toute transparence et à simplifier le travail de manière sécurisée et conforme, le tout au même endroit. Vous trouverez ici des conseils, une formation et des ressources pour implémenter une mise à niveau réussie de Skype Entreprise vers Teams.
