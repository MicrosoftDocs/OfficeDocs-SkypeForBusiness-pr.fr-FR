    url: https://go.microsoft.com/fwlink/?linkid=2154668
  - title: Kit de réussite de la mise à niveau
    imageSrc: https://docs.microsoft.com/office/media/icons/success-teams.svg
    summary: Téléchargez les documents de préparation des utilisateurs, notamment des modèles de communications, des enquêtes utilisateur et des exemples de plans de projet et de test pilote.
    url: https://aka.ms/UpgradeSuccessKit
  - title: Documentation de l’administrateur teams
    imageSrc: https://docs.microsoft.com/office/media/icons/document-teams.svg
    summary: Découvrez comment déployer et gérer Teams, et préparer vos utilisateurs pour de nouvelles expériences de communication et de collaboration.
    url: https://docs.microsoft.com/MicrosoftTeams/
  - title: Formation Teams dirigée par un instructeur
    imageSrc: https://docs.microsoft.com/office/media/icons/presenter-with-podium.svg
    summary: Cours de formation en ligne gratuits et en direct conçus pour vous aider à être opérationnel avec Teams.
    url: https://docs.microsoft.com/microsoftteams/instructor-led-training-teams-landing-page
  - title: Développer vos scénarios Teams
    imageSrc: https://docs.microsoft.com/office/media/icons/best-practices-teams.svg
    summary: Nos ateliers Teams Chalk Talks en ligne sont conçus pour aider les professionnels de l’informatique à obtenir le meilleur de Teams.
    url: http://aka.ms/TeamsChalkTalks
  - title: Déclassement de Skype Entreprise Online
    imageSrc: https://docs.microsoft.com/office/media/icons/migration-teams.svg
    summary: Préparez le retrait du service Skype Entreprise Online du 31 juillet 2021 et découvrez comment planifier une transition réussie vers Teams.
    url: https://docs.microsoft.com/microsoftteams/skype-for-business-online-retirement
  - title: Blog Microsoft Teams
    imageSrc: https://docs.microsoft.com/office/media/icons/blog-site-teams.svg
    summary: Découvrez les meilleures pratiques, les actualités et les tendances directement de l’équipe derrière Microsoft Teams.
    url: https://techcommunity.microsoft.com/t5/microsoft-teams-blog/bg-p/MicrosoftTeamsBlog
  - title: Impact économique total de Teams
    imageSrc: https://docs.microsoft.com/office/media/icons/trend-graph-teams.svg
    summary: Après avoir adopté Teams, vous vous plongerez dans le rapport Reporting Research qui quantifie les améliorations des performances des employés et de l’entreprise.
    url: https://www.microsoft.com/microsoft-365/blog/wp-content/uploads/sites/2/2019/04/Total-Economic-Impact-Microsoft-Teams.pdf
additionalContent:
  sections:
  - title: Vous avez besoin d’une aide supplémentaire ?
  - items:
    - title: Engage FastTrack pour obtenir une assistance au déploiement
      summary: Lorsque des projets de déploiement De Teams nécessitent une assistance plus impliquée, les clients ayant des abonnements éligibles peuvent faire appel à FastTrack pour obtenir de l’aide.
      url: https://www.microsoft.com/fasttrack
    - title: Rechercher un partenaire Microsoft
      summary: Vous avez besoin d’aide supplémentaire ? Les fournisseurs de solutions Microsoft peuvent vous aider à gérer les opérations techniques et logistiques de votre mise à niveau.
      url: https://www.microsoft.com/solution-providers/home
    - title: Plans et tarifs Microsoft Teams
      summary: Trouvez Microsoft Teams pour votre entreprise.
      url: https://www.microsoft.com/en-us/microsoft-teams/compare-microsoft-teams-options
