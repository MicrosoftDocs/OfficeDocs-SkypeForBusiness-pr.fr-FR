title: Planifier la mise à niveau de Skype Entreprise vers Microsoft Teams
summary: Microsoft Teams est conçu pour aider les personnes à rester connectés, à collaborer en toute transparence et à simplifier leur travail de façon sécurisée et conforme, le tout dans un seul et même endroit. Vous y trouverez des conseils, des formations et des ressources pour implémenter une mise à niveau réussie de Skype Entreprise vers Teams.
