    summary: Cette session d’Ignite 2020 vous aide à trouver l’approche la plus adaptée à votre implémentation et à vos objectifs Skype Entreprise.
    url: https://go.microsoft.com/fwlink/?linkid=2154668
  - title: Kit de réussite de la mise à niveau
    imageSrc: https://learn.microsoft.com/office/media/icons/success-teams.svg
    summary: Téléchargez les documents de préparation des utilisateurs, notamment les modèles de communication, les enquêtes sur les utilisateurs et les exemples de projets et de plans de test pilotes.
    url: https://aka.ms/UpgradeSuccessKit
  - title: Documentation de l’administrateur Teams
    imageSrc: https://learn.microsoft.com/office/media/icons/document-teams.svg
    summary: Découvrez comment déployer et gérer Teams, et préparer vos utilisateurs aux nouvelles expériences de communication et de collaboration.
    url: ./index.yml
  - title: Formation Teams dirigée par un instructeur
    imageSrc: https://learn.microsoft.com/office/media/icons/presenter-with-podium.svg
    summary: Cours de formation gratuits, en direct et en ligne conçus pour vous permettre d’être opérationnel avec Teams.
    url: ./instructor-led-training-teams-landing-page.yml
  - title: Développer vos scénarios Teams
    imageSrc: https://learn.microsoft.com/office/media/icons/best-practices-teams.svg
    summary: Nos ateliers en ligne Teams Chalk Talks sont conçus pour aider les professionnels de l’informatique à tirer le meilleur parti de Teams.
    url: ./chalk-talks-landing-page.yml
  - title: Déclassement de Skype Entreprise Online
    imageSrc: https://learn.microsoft.com/office/media/icons/migration-teams.svg
    summary: Préparez le retrait du service Skype Entreprise Online le 31 juillet 2021 et découvrez comment planifier une transition réussie vers Teams.
    url: ./skype-for-business-online-retirement.md
  - title: Blog Microsoft Teams
    imageSrc: https://learn.microsoft.com/office/media/icons/blog-site-teams.svg
    summary: Découvrez les meilleures pratiques, les actualités et les tendances directement de l’équipe derrière Microsoft Teams.
    url: https://techcommunity.microsoft.com/t5/microsoft-teams-blog/bg-p/MicrosoftTeamsBlog
  - title: Impact économique total de Teams
    imageSrc: https://learn.microsoft.com/office/media/icons/trend-graph-teams.svg
