    url: https://www.microsoft.com/microsoft-365/blog/wp-content/uploads/sites/2/2019/04/Total-Economic-Impact-Microsoft-Teams.pdf
additionalContent:
  sections:
  - title: Vous avez besoin d’aide supplémentaire ?
  - items:
    - title: Faire appel à FastTrack pour l’assistance au déploiement
      summary: Lorsque les projets de déploiement Teams nécessitent une assistance plus impliquée, les clients disposant d’abonnements éligibles peuvent faire appel à FastTrack pour obtenir de l’aide.
      url: https://www.microsoft.com/fasttrack
    - title: Rechercher un partenaire Microsoft
      summary: Vous avez besoin d’aide supplémentaire ? Les fournisseurs de solutions Microsoft peuvent vous aider à gérer les aspects techniques et logistiques de votre mise à niveau.
      url: https://www.microsoft.com/solution-providers/home
    - title: Plans et tarifs Microsoft Teams
      summary: Recherchez le bon Microsoft Teams pour votre entreprise.
      url: https://www.microsoft.com/en-us/microsoft-teams/compare-microsoft-teams-options
