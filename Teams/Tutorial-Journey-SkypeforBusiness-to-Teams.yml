- durationInMinutes: 1
  content: "<span data-ttu-id=\"fd778-104\">Ce didacticiel inclut le passage de la mise à niveau de Skype entreprise à Microsoft Teams, ainsi que notre infrastructure de réussite de mise à niveau de bout en bout.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-104\">This tutorial is an introduction to the Skype for Business to Microsoft Teams upgrade journey and our end-to-end upgrade success framework.</span></span> <span data-ttu-id=\"fd778-105\">Ce didacticiel vous orientera rapidement vers les mises à jour recommandées et les ressources disponibles pour vous permettre de vous lancer dans votre travail, que vous utilisiez uniquement la planification, l’exécution d’équipes et la mise à niveau vers Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-105\">This tutorial will quickly orient you to the recommended upgrade paths and resources available to support you in your journey, whether you’re just getting started with planning, already running Teams alongside Skype for Business, or ready to upgrade to Teams.</span></span>\n\n[!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]\n\n<span data-ttu-id=\"fd778-106\">Cette formation vous est destinée si :</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-106\">This training is for you if you're:</span></span>\n-   <span data-ttu-id=\"fd778-107\">Des informaticiens responsables de la planification, du déploiement ou de la gestion de Skype entreprise.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-107\">An IT pro responsible for planning, deploying, or managing Skype for Business.</span></span>\n-   <span data-ttu-id=\"fd778-108\">Responsable de la planification de la gestion du changement d’utilisateur au sein de votre organisation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-108\">Responsible for planning user change management within your organization.</span></span>\n-   <span data-ttu-id=\"fd778-109\">Vous voulez savoir comment procéder à une mise à niveau réussie de Skype entreprise vers équipes pour votre organisation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-109\">Interested in understanding how to approach a successful upgrade from Skype for Business to Teams for your organization.</span></span>\n\n<span data-ttu-id=\"fd778-110\">Pour plus d’informations sur le fonctionnement de ces deux produits, nous vous expliquerons les mesures que vous pouvez prendre dès aujourd’hui pour préparer un environnement Skype entreprise existant pour Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-110\">We’ll go into detail about how these two products come together and explain what steps you can take today to prepare an existing Skype for Business environment for Teams.</span></span> \n\n<span data-ttu-id=\"fd778-111\">Nous allons aborder l’infrastructure pour vous aider à planifier et exécuter votre mise à niveau, en présentant une vue d’ensemble des principales activités visant à renforcer votre disponibilité au sein des utilisateurs.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-111\">We’ll discuss the framework to help you plan and execute your upgrade, with an overview of the key activities to drive an optimal experience across technical and user readiness.</span></span>\n\n<span data-ttu-id=\"fd778-112\">Les principaux objectifs de ce didacticiel sont les suivants:</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-112\">The key objectives of this tutorial are:</span></span>\n-   <span data-ttu-id=\"fd778-113\">Explorez les itinéraires de mise à niveau disponibles pour vous aider à planifier votre mise à niveau.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-113\">Explore the upgrade paths available to help you plan your upgrade.</span></span>\n-   <span data-ttu-id=\"fd778-114\">Découvrez les étapes critiques requises pour préparer et implémenter votre mise à niveau.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-114\">Learn the critical steps required to prepare for and implement your upgrade.</span></span>\n-   <span data-ttu-id=\"fd778-115\">Identifiez des recommandations, des modèles et des ressources en profondeur disponibles pour vous aider à effectuer votre voyage.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-115\">Identify deep guidance, templates, and resources available to help you in your journey.</span></span>\n-   <span data-ttu-id=\"fd778-116\">Partagez les étapes suivantes pour commencer à utiliser nos recommandations.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-116\">Share next steps to get started using our guidance.</span></span>\n\n[!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]\n\n<span data-ttu-id=\"fd778-117\">Si vous avez des questions ou des commentaires relatifs à cette formation, publiez-le dans la section commentaires en bas de la page «étapes suivantes» de ce didacticiel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-117\">If you have any questions or feedback about this training, please post in the comments section at the bottom of the “Next steps” page of this tutorial.</span></span>\n\n<span data-ttu-id=\"fd778-118\">Pour nous faire part de vos commentaires sur Teams, tels que des idées de nouvelles fonctionnalités, visitez [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-118\">To give us product feedback about Teams, such as ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>\n"
- title: <span data-ttu-id="fd778-119">Découvrir le passage de Skype entreprise à teams</span><span class="sxs-lookup"><span data-stu-id="fd778-119">Understand the Journey from Skype for Business to Teams</span></span>
  durationInMinutes: 16
  content: "\n<span data-ttu-id=\"fd778-120\">Prenant en charge de la vision de communication intelligente de Microsoft, Microsoft Teams est le hub central pour le travail d’équipe, combinant conversations, réunions, appels, collaboration, intégration à l’application et stockage de fichiers.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-120\">Supporting Microsoft’s intelligent communications vision, Microsoft Teams is the central hub for teamwork, bringing together chat, meetings, calling, collaboration, app integration, and file storage.</span></span> <span data-ttu-id=\"fd778-121\">En tant que client existant de Skype Entreprise, vous êtes invité à mettre à niveau vers Microsoft Teams, pour découvrir l’intégralité des fonctionnalités de communication et de collaboration dans une expérience client unique.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-121\">As an existing Skype for Business customer, you’re invited to upgrade to Microsoft Teams, to experience this full suite of communication and collaboration capabilities in a single client experience.</span></span>\n\n<span data-ttu-id=\"fd778-122\">Pour une meilleure compréhension du voyage, prenez connaissance du [voyage de Skype entreprise](https://aka.ms/upgradeabstract) (Sway, temps de lecture estimé 3 minutes)</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-122\">To get a better understanding of the journey, please review the [Your Journey from Skype for Business](https://aka.ms/upgradeabstract) (Sway, estimated reading time 3 minutes)</span></span>\n\n<span data-ttu-id=\"fd778-123\">Teams innove en toute rapidité et en ajoutant de nouvelles fonctionnalités de façon continue.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-123\">Teams is innovating rapidly and adding new features on a continual basis.</span></span> <span data-ttu-id=\"fd778-124\">Pour vous assurer que les fonctionnalités seront disponibles dans Teams, et à quel moment, consultez la procédure [de mise à jour pour la mise à jour des fonctionnalités de Skype entreprise dans Microsoft teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Updated-roadmap-for-bringing-Skype-for-Business-capabilities-to/ba-p/188007) (temps de lecture de 2 minutes)</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-124\">To stay on top of which features will be available in Teams, and when, check out the [Updated roadmap for bringing Skype for Business capabilities to Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Updated-roadmap-for-bringing-Skype-for-Business-capabilities-to/ba-p/188007) (estimated reading time 2 minutes)</span></span>\n\n<span data-ttu-id=\"fd778-125\">Nous vous recommandons également de lire le [Forum aux questions de Skype entreprise à Microsoft teams](https://aka.ms/SkypeToTeams-FAQ) (temps estimé de 10 minutes) pour connaître les thèmes les plus fréquemment abordés.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-125\">We also recommend reading the [FAQ - Journey from Skype for Business to Microsoft Teams](https://aka.ms/SkypeToTeams-FAQ) (estimated reading time 10 minutes) to get a deep understanding of the most commonly discussed topics.</span></span>\n"
- title: <span data-ttu-id="fd778-126">Infrastructure de route de la mise à niveau</span><span class="sxs-lookup"><span data-stu-id="fd778-126">Upgrade journey framework</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"fd778-127\">Microsoft fournit une infrastructure complète pour vous aider à planifier et à effectuer la mise à niveau.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-127\">Microsoft provides a comprehensive framework to help you plan and execute the upgrade.</span></span> <span data-ttu-id=\"fd778-128\">Il existe deux versions différentes: la mise à niveau de base pour les environnements moins complexes et les déploiements de petite taille, et la mise à niveau Pro pour les grandes entreprises utilisant les fonctionnalités de Skype entreprise.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-128\">The framework comes in two different flavors: Upgrade Basic for less complex environments and smaller deployments, and Upgrade Pro for larger companies with heavy usage of Skype for Business features.</span></span> <span data-ttu-id=\"fd778-129\">Dans les deux cas, l’infrastructure inclut les phases suivantes:</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-129\">In both cases, the framework includes the following phases:</span></span>\n\n<span data-ttu-id=\"fd778-130\">![Illustration du voyage en équipe] dans teams (media/upgrade-banner-main.png \"L’infrastructure vous guidera tout au long des phases suivantes: parties prenantes du projet; Définition du projet; Compatibilité technique et disponibilité des utilisateurs; Déploiement et implémentation; Excellence du fonctionnement.\")</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-130\">![Illustration of the Teams upgarde journey](media/upgrade-banner-main.png \"The framework will guide you through the following phases: Project Stakeholders; Project Definition; Technical Readiness and User Readiness; Deployment and Implementation; Operational Excellence.\")</span></span>\n\n### <a name=\"upgrade-basic\"></a><span data-ttu-id=\"fd778-131\">Mise à niveau de base</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-131\">Upgrade Basic</span></span>\n\n<span data-ttu-id=\"fd778-132\">Conçu pour des organisations plus petites ou celles utilisant Skype entreprise Online pour la messagerie instantanée (discussion) et les réunions uniquement, la liste de contrôle de mise à niveau de base est un plan d’action accéléré incluant les activités principales et recommandées et les ressources associées à l’implémentation d’une transition réussie de Skype entreprise vers Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-132\">Designed for smaller organizations or those using Skype for Business Online for IM (chat) and meetings only, the Upgrade Basic checklist is an accelerated action plan that includes core, recommended activities and associated resources for implementing a successful move from Skype for Business to Teams.</span></span>\n\n<span data-ttu-id=\"fd778-133\">Ces dix étapes simples permettent de tout ce dont vous avez besoin pour effectuer une mise à niveau réussie.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-133\">These ten easy steps provide everything you need for a successful upgrade.</span></span>\n<span data-ttu-id=\"fd778-134\">Celles-ci sont conçues pour être achevées dans environ 30 à 45 jours, mais vous devez ajuster les dates d’achèvement des tâches en fonction du planning de mise à niveau de votre organisation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-134\">They’re designed to be completed in about 30 to 45 days, but you should adjust task completion dates based on your organization’s upgrade schedule.</span></span>\n\n### <a name=\"upgrade-pro\"></a><span data-ttu-id=\"fd778-135\">Mise à niveau Pro</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-135\">Upgrade Pro</span></span>\n\n<span data-ttu-id=\"fd778-136\">Conçu pour des organisations de plus grande taille ou des déploiements complexes de Skype entreprise (par exemple, des déploiements vocaux hybrides ou Cloud), mettre à niveau des comptes pour une mise à niveau plus longue et de nombreux scénarios de mise à niveau, y compris Microsoft Teams avec Skype entreprise tant que teams n’est pas disponible pour votre organisation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-136\">Designed for larger organizations or those with complex deployments of Skype for Business (for example, hybrid or cloud voice deployments), Upgrade Pro accounts for a longer upgrade lifecycle along with a variety of upgrade scenarios, including running Microsoft Teams alongside Skype for Business until Teams is ready for your organization.</span></span>\n\n<span data-ttu-id=\"fd778-137\">Segmenté en trois phases, la mise à niveau vers:</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-137\">Segmented into three phases, Upgrade Pro covers:</span></span>\n-   <span data-ttu-id=\"fd778-138\">**Pré-mise à niveau**: commencez à créer des équipes en vous préparant de la mise à niveau dans le temps.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-138\">**Pre-upgrade**: Start realizing the value of Teams as you prepare for your upgrade over time.</span></span> <span data-ttu-id=\"fd778-139\">Suivez ces étapes pour effectuer une mise à niveau préalable et garantir une qualité d’utilisation positive lors de la transition vers teams lorsque celle-ci est prête pour vous.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-139\">Consider these steps an upgrade prerequisite to help ensure a positive experience as you transition to Teams when it’s ready for you.</span></span> <span data-ttu-id=\"fd778-140\">Si votre organisation a déjà exécuté des équipes parallèlement à Skype entreprise, utilisez ces activités de pré-mise à niveau en tant que point de contrôle de validation pour préparer la mise à niveau des utilisateurs vers Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-140\">If your organization has already been running Teams alongside Skype for Business, use these pre-upgrade activities as a validation checkpoint for your organization’s readiness to upgrade users to Teams.</span></span>\n-   <span data-ttu-id=\"fd778-141\">**Mise à niveau**: lorsque votre organisation a besoin d’arrêter d’utiliser Skype entreprise, vous pouvez veiller à ce qu’elle soit suffisamment avis pour vous permettre de profiter de la formation et de commencer à utiliser Teams (le cas échéant).</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-141\">**Upgrade**: When your organization is ready for users to stop using Skype for Business, you’ll want to ensure they have ample notice to get training and start using Teams (if they haven’t already).</span></span> <span data-ttu-id=\"fd778-142\">Vous pouvez également suivre des étapes comme le passage de réunions Skype entreprise à Teams, afin de garantir une qualité optimale.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-142\">You’ll also want to take steps such as moving their Skype for Business meetings to Teams to ensure an optimal experience.</span></span>\n-   <span data-ttu-id=\"fd778-143\">Après la **mise à niveau**: une fois que l’ensemble de votre organisation est en équipe, vous pouvez mettre en place un plan pour optimiser la valeur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-143\">**Post-upgrade**: After your entire organization is on Teams, implement a plan to maximize value.</span></span> <span data-ttu-id=\"fd778-144\">Il s’agit notamment de surveiller votre réseau en matière de qualité, de promouvoir l’adoption des équipes tout en garantissant l’enroulement de Skype entreprise, et la planification des fonctionnalités développées à mesure que le plan d’équipe continue d’évoluer.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-144\">This includes monitoring your network for quality, promoting adoption of Teams while ensuring that Skype for Business usage is winding down, and planning for expanded functionality as the Teams roadmap continues to evolve.</span></span>\n\n## <a name=\"which-one-to-choose\"></a><span data-ttu-id=\"fd778-145\">Lequel choisir?</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-145\">Which one to choose?</span></span>\n\n<span data-ttu-id=\"fd778-146\">Il n’existe aucun indicateur unique qui dictera si Basic ou professionnel est le bon choix pour votre déploiement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-146\">There is no single indicator that will dictate if Basic or Pro is the right choice for your deployment.</span></span> <span data-ttu-id=\"fd778-147\">Toutefois, le tableau ci-dessous devrait vous aider à déterminer l’approche qui convient le mieux:</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-147\">However, the following table should help you to determine which approach is better suited:</span></span>\n\n<span data-ttu-id=\"fd778-148\">![La décision relative aux bases et aux professionnels est influencée par un certain nombre de facteurs.] (media/upgrade-basicvspro.png \n\"La décision relative aux bases et aux professionnels est influencée par un certain nombre de facteurs.\")</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-148\">![The decision on Basic versus Pro is influenced by a number of factors.](media/upgrade-basicvspro.png \n\"The decision on Basic versus Pro is influenced by a number of factors.\")</span></span>\n\n<span data-ttu-id=\"fd778-149\">Informations complémentaires :</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-149\">Additional information:</span></span>\n-   [<span data-ttu-id=\"fd778-150\">Mise à niveau de base</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-150\">Upgrade Basic</span></span>](https://aka.ms/UpgradeBasic)\n-   [<span data-ttu-id=\"fd778-151\">Mise à niveau Pro</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-151\">Upgrade Pro</span></span>](https://aka.ms/UpgradePro)\n"
- title: <span data-ttu-id="fd778-152">Planifier votre parcours de mise à niveau</span><span class="sxs-lookup"><span data-stu-id="fd778-152">Plan for your upgrade journey</span></span>
  durationInMinutes: 2
  content: >
    <span data-ttu-id="fd778-153">Comme dans tous les projets, il est toujours judicieux de mettre en place un plan pour réussir.</span><span class="sxs-lookup"><span data-stu-id="fd778-153">As in every project, it’s always a good idea to have a plan in place to set yourself up for success.</span></span> <span data-ttu-id="fd778-154">Pour la mise à niveau, la phase de planification inclut les deux composants suivants: inscription des parties prenantes et définition de l’objectif du projet.</span><span class="sxs-lookup"><span data-stu-id="fd778-154">For the upgrade, the planning phase includes the following two components: Enlisting your stakeholders and defining the project scope.</span></span>


    ### <a name="enlist-your-project-stakeholders"></a><span data-ttu-id="fd778-155">Inscription des parties prenantes du projet</span><span class="sxs-lookup"><span data-stu-id="fd778-155">Enlist your project stakeholders</span></span>


    <span data-ttu-id="fd778-156">À partir de la mise en œuvre des livrables du projet dans le code de responsabilité, vos parties prenantes ont la maîtrise du succès de votre projet.</span><span class="sxs-lookup"><span data-stu-id="fd778-156">From implementing project deliverables to driving accountability, your stakeholders hold the key to the success of your project.</span></span> <span data-ttu-id="fd778-157">Deux groupes de parties prenantes sont à votre choix:</span><span class="sxs-lookup"><span data-stu-id="fd778-157">There are two groups of stakeholders you’ll want to assign:</span></span>


    1.  <span data-ttu-id="fd778-158">Coalition de parrainage incluant des dirigeants et des dirigeants de projet qui ont un intérêt acquis et influent sur le succès du projet.</span><span class="sxs-lookup"><span data-stu-id="fd778-158">A sponsorship coalition that includes executive and project sponsors who have a vested interest in and influence on the project’s success.</span></span>


    2.  <span data-ttu-id="fd778-159">L’équipe du projet, composée des personnes chargées de vérifier la compatibilité technique et de l’utilisateur, qui effectueront les diverses tâches du plan de projet.</span><span class="sxs-lookup"><span data-stu-id="fd778-159">The project team, consisting of the people responsible for ensuring technical and user readiness, who will complete the various tasks in the project plan.</span></span>


    <span data-ttu-id="fd778-160">Le thread commun entre ces deux groupes est le responsable de projet, qui permet de s’assurer que les tâches de projet sont achevées en prévision et signale l’état du projet sur la coalition.</span><span class="sxs-lookup"><span data-stu-id="fd778-160">The common thread between these two groups is the project manager, who works to ensure that project tasks get completed on schedule and reports project status back to the coalition.</span></span>


    <span data-ttu-id="fd778-161">Vous pouvez également créer un Comité de direction.</span><span class="sxs-lookup"><span data-stu-id="fd778-161">Optionally, you can create a steering committee.</span></span> <span data-ttu-id="fd778-162">Parfois, de nombreux projets complexes ou plus complexes finissent par être liés à des rôles de leadership contradictoires ou fragmentés, ce qui se traduit par des déconnexions entre les groupes de parties prenantes.</span><span class="sxs-lookup"><span data-stu-id="fd778-162">Sometimes large or more complex projects end up with conflicting or fragmented leadership roles, resulting in disconnects among the stakeholder groups.</span></span> <span data-ttu-id="fd778-163">Pour ces projets, vous souhaiterez peut-être créer une Commission de direction.</span><span class="sxs-lookup"><span data-stu-id="fd778-163">For these projects, you might want to form a steering committee.</span></span> <span data-ttu-id="fd778-164">Le Comité d’orientation est responsable de la prise de décision, de la surveillance stratégique, de la prise en charge des initiatives du projet et, si nécessaire, de la suppression des bloqueurs.</span><span class="sxs-lookup"><span data-stu-id="fd778-164">A steering committee is responsible for driving decisions, providing strategic oversight, supporting the project’s initiatives, and—when necessary—removing blockers.</span></span>


    ### <a name="define-your-project-scope"></a><span data-ttu-id="fd778-165">Définition de l’étendue de votre projet</span><span class="sxs-lookup"><span data-stu-id="fd778-165">Define your project scope</span></span>


    <span data-ttu-id="fd778-166">Le temps de définir la vision, l’objectif et la gouvernance de votre projet vous aideront à aligner les parties prenantes sur le projet et à travailler sur le même résultat.</span><span class="sxs-lookup"><span data-stu-id="fd778-166">Taking time to define your project vision, scope, goals, and governance will help ensure all project stakeholders are aligned and working toward the same end results.</span></span> <span data-ttu-id="fd778-167">Ce problème est particulièrement important dans le cadre du fonctionnement de l’équipe de préparation technique et de l’équipe de préparation des utilisateurs pour rassembler leurs parties correspondantes tout en restant étroitement alignées sur les fonctionnalités, les scénarios d’entreprise et les chronologies du projet appropriés. .</span><span class="sxs-lookup"><span data-stu-id="fd778-167">This is especially critical given that the technical readiness team and user readiness team will be working independently to pull their respective pieces together while remaining tightly aligned on needed capabilities, business scenarios, and project timelines.</span></span> <span data-ttu-id="fd778-168">À la fin de l’objectif du projet, consultez-le dans l’ensemble de votre projet pour vous assurer que vous êtes en bonne voie pour obtenir l’état final que vous souhaitez.</span><span class="sxs-lookup"><span data-stu-id="fd778-168">After you complete the project scope, refer to it throughout your project to ensure you’re on track to achieve the end state you wanted.</span></span> <span data-ttu-id="fd778-169">Utilisez les objectifs que vous identifiez ci-dessous pour évaluer vos résultats et les limiter selon vos besoins.</span><span class="sxs-lookup"><span data-stu-id="fd778-169">Use the goals that you identify below to measure against your outcomes and mitigate as needed.</span></span>


    <span data-ttu-id="fd778-170">L’étendue du projet se compose généralement des composants suivants:</span><span class="sxs-lookup"><span data-stu-id="fd778-170">The project scope usually consists of the following components</span></span>


    -   <span data-ttu-id="fd778-171">**Vision du projet**: l' «image principale» ou l’état final qui répond à la question «pourquoi faisons-nous ce projet?»</span><span class="sxs-lookup"><span data-stu-id="fd778-171">**Project vision**: The “big picture” or eventual end-state that answers the question, “Why are we doing this project?”</span></span> <span data-ttu-id="fd778-172">Une vision idéale répond aux axes stratégiques de votre organisation et à la valeur utilisateur.</span><span class="sxs-lookup"><span data-stu-id="fd778-172">An ideal vision addresses your organization’s business drivers and user value-add perspectives.</span></span>


    -   <span data-ttu-id="fd778-173">**Étendue du projet**: votre vision peut seulement être réalisée au fil du temps, par différentes phases.</span><span class="sxs-lookup"><span data-stu-id="fd778-173">**Project scope**: Your vision might only be realized over time, through various phases.</span></span> <span data-ttu-id="fd778-174">L’étendue du projet définit le focus de votre projet à ce stade et vous permet de garder le focus sur les tâches actuelles de votre équipe de projet, ce qui vous permet de vous familiariser avec votre vision à long terme.</span><span class="sxs-lookup"><span data-stu-id="fd778-174">The project scope defines the focus of your project at this time and serves to keep your project team focused on their current tasks, enabling you to realize your long-term vision.</span></span>


    -   <span data-ttu-id="fd778-175">**Objectifs du projet**: vos buts définissent le résultat que vous souhaitez et vous permettent de mesurer le succès du projet.</span><span class="sxs-lookup"><span data-stu-id="fd778-175">**Project goals**: Your goals define the outcome you want and enable you to measure the success of the project.</span></span> <span data-ttu-id="fd778-176">Vous pouvez définir les objectifs en tant qu’objectifs et résultats clés (OKRs), et les mesures de réussite du projet peuvent être définies en tant qu’indicateurs de réussite clés (KSIs).</span><span class="sxs-lookup"><span data-stu-id="fd778-176">Goals can be defined as objectives and key results (OKRs), and the measures of project success can be defined as key success indicators (KSIs).</span></span> <span data-ttu-id="fd778-177">Il est essentiel que vous obteniez une participation complète des parties prenantes de Project en définissant OKRs et KSIs, afin de vous assurer qu’elles ne se trouvent pas et qu’elles alignent ces mesures de réussite aux tâches de projet définies.</span><span class="sxs-lookup"><span data-stu-id="fd778-177">It’s essential that you get full participation from project stakeholders in defining OKRs and KSIs, to help ensure they feel a sense of ownership and align these measures of success to defined project tasks.</span></span> <span data-ttu-id="fd778-178">Les objectifs doivent inclure une combinaison de mesures de réussite basées sur l’organisation, les techniques et les utilisateurs.</span><span class="sxs-lookup"><span data-stu-id="fd778-178">Goals should include a mix of organizational, technical, and user-focused success measures.</span></span>


    <span data-ttu-id="fd778-179">Informations complémentaires :</span><span class="sxs-lookup"><span data-stu-id="fd778-179">Additional information:</span></span>

    -   <span data-ttu-id="fd778-180">[Guide du Comité d’orientation](https://aka.ms/SteeringCommittee) pour en savoir plus sur les comités de direction</span><span class="sxs-lookup"><span data-stu-id="fd778-180">[Steering committee guide](https://aka.ms/SteeringCommittee) to learn more about steering committees</span></span>

    -   <span data-ttu-id="fd778-181">[Définissez l’étendue de votre projet](https://aka.ms/SkypetoTeams-Scope) pour des exemples relatifs à la vision, à l’étendue et aux objectifs.</span><span class="sxs-lookup"><span data-stu-id="fd778-181">[Define your project scope](https://aka.ms/SkypetoTeams-Scope) for examples on vision, scope, and goals.</span></span>
- title: <span data-ttu-id="fd778-182">Recommandations en matière de migration et d’interopérabilité</span><span class="sxs-lookup"><span data-stu-id="fd778-182">Migration and interoperability guidance</span></span>
  durationInMinutes: 19
  content: "\n<span data-ttu-id=\"fd778-183\">La migration réelle de Skype entreprise vers équipes peut être effectuée avec différentes approches.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-183\">The actual migration from Skype for Business to Teams can be conducted with different approaches.</span></span> <span data-ttu-id=\"fd778-184\">Consultez les [recommandations en matière de migration et d’interopérabilité pour les organisations qui utilisent des équipes avec Skype entreprise](https://aka.ms/SkypeToTeams-Interop) (temps estimé 19 minutes) pour comprendre les concepts, les paramètres disponibles et les considérations que vous devez prendre en compte. compte.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-184\">Please read [Migration and interoperability guidance for organizations using Teams together with Skype for Business](https://aka.ms/SkypeToTeams-Interop) (estimated reading time 19 minutes) to understand the concepts, the available settings, and considerations that you need to take into account.</span></span>\n"
- title: <span data-ttu-id="fd778-185">Préparer votre environnement pour Teams</span><span class="sxs-lookup"><span data-stu-id="fd778-185">Prepare your environment for Teams</span></span>
  durationInMinutes: 2
  content: "\n### <a name=\"environmental-readiness\"></a><span data-ttu-id=\"fd778-186\">Préparation de l'environnement</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-186\">Environmental readiness</span></span>\n\n<span data-ttu-id=\"fd778-187\">Skype Entreprise et Teams vous offrent tous deux une communication en temps réel en se basant sur la même technologie.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-187\">Skype for Business and Teams both offer you real-time communication based on the same technology.</span></span> <span data-ttu-id=\"fd778-188\">La qualité de vos appels audio et vidéo affectera directement l’utilisation de l’utilisateur, et la qualité du réseau peut être très importante.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-188\">The quality of your audio and video calls will directly affect user experience, and both heavily rely on network quality.</span></span> <span data-ttu-id=\"fd778-189\">Toute amélioration apportée à la qualité du réseau dès aujourd'hui pour Skype Entreprise sera bénéfique à la qualité dont les utilisateurs pourront profiter lorsque vous utiliserez Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-189\">Any improvement you can make today to network quality for Skype for Business will directly benefit the quality users will experience on Teams.</span></span> <span data-ttu-id=\"fd778-190\">C'est pour cette raison que nous recommandons d'optimiser le réseau pour Skype Entreprise pour ravir (encore plus) vos utilisateurs dès aujourd'hui et de les préparer à utiliser Teams dès le premier jour.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-190\">Therefore, we highly recommend optimizing your network for Skype for Business to make your users (even more) happy today and give them a great start on Teams from day one.</span></span>\n\n### <a name=\"network-readiness-assessment\"></a><span data-ttu-id=\"fd778-191\">Évaluation de la préparation réseau</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-191\">Network readiness assessment</span></span>\n\n<span data-ttu-id=\"fd778-192\">Vous devriez effectuer une évaluation de la préparation du réseau avant de déployer tout produit de communication en temps réel tel que Skype Entreprise ou Teams, puis réaliser régulièrement une évaluation de son état.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-192\">You should perform a Network Readiness Assessment before deploying any real-time communications product such as Skype for Business or Teams, then run it on a regular basis afterwards.</span></span> <span data-ttu-id=\"fd778-193\">Si vous n’avez pas effectué de vérification de la compatibilité du réseau ou, vous devez absolument le faire avant de commencer à utiliser Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-193\">If you haven’t conducted a network readiness assessment at all or in quite some time, you absolutely should do so before introducing Teams.</span></span>\n\n<span data-ttu-id=\"fd778-194\">L'évaluation de la préparation du réseau est axée sur les performances réseau, la planification réseau, ainsi que sur d'autres aspects généraux de la mise en réseau, tels que les ports et les protocoles qui doivent être ouverts.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-194\">The Network Readiness Assessment focuses on network performance, network planning, and other general networking aspects such as ports and protocols that must be opened.</span></span> <span data-ttu-id=\"fd778-195\">Même si vous utilisez actuellement un produit de communication en temps réel (par exemple, Skype entreprise), l’évaluation de la compatibilité réseau vous aidera à valider votre disponibilité du réseau.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-195\">Even if you’re currently using a real-time communications product, such as Skype for Business, the Network Readiness Assessment will help validate your network readiness.</span></span>\n\n### <a name=\"quality-assessment\"></a><span data-ttu-id=\"fd778-196\">Évaluation de la qualité</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-196\">Quality assessment</span></span>\n\n<span data-ttu-id=\"fd778-197\">Assurez-vous que le déploiement actuel de Skype Entreprise satisfait le niveau de qualité quant au multimédia en temps réel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-197\">Make sure that your current Skype for Business deployment meets the quality bar when it comes to real-time media.</span></span> <span data-ttu-id=\"fd778-198\">Utilisez le tableau de bord de qualité des appels (bord) pour contrôler l’utilisation et identifier les tendances en matière de qualité, et pour appeler les indicateurs de qualité des appels individuels.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-198\">Use Call Quality Dashboard (CQD) to monitor usage and identify quality trends, and Call Analytics to troubleshoot or look at quality indicators of individual calls.</span></span>\n\n### <a name=\"quality-champion-role\"></a><span data-ttu-id=\"fd778-199\">Rôle de Champion Qualité</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-199\">Quality champion role</span></span>\n\n<span data-ttu-id=\"fd778-200\">Les organisations doivent identifier une personne ou un groupe de personnes pour attribuer le rôle de Champion Qualité.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-200\">Organizations should identify a person, or group of people, for the role of Quality Champion.</span></span> <span data-ttu-id=\"fd778-201\">Le Champion Qualité examine les mesures de qualité par rapport à l'utilisation, et identifie les tendances et domaines à améliorer.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-201\">The quality champion reviews quality metrics against usage, identifying quality trends and areas for improvement.</span></span>\n\n<span data-ttu-id=\"fd778-202\">Le Champion Qualité est la personne à contacter en cas de difficultés liées à la qualité des appels et qui agit en tant qu'expert technique pour identifier les problèmes de qualité en examinant les tendances actuelles d'utilisation et de qualité et en identifiant les mesures à prendre.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-202\">The quality champion is the go-to person for any call-quality related issues and should act as the subject matter expert (SME) for the identification of quality issues by reviewing ongoing usage and quality trends and identifying action items.</span></span> <span data-ttu-id=\"fd778-203\">Le champion qualité doit collaborer avec les équipes appropriées pour mettre en place des mesures correctrices, fournir des rapports à un comité directeur sur la progression et les problèmes ouverts.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-203\">The quality champion should work with the respective teams to drive remediation actions, reporting to a steering committee on the progress and open issues.</span></span> <span data-ttu-id=\"fd778-204\">En général, le meilleur candidat au rôle de Champion Qualité est le responsable du service clientèle.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-204\">The best candidate for the quality champion is typically the customer service owner.</span></span> <span data-ttu-id=\"fd778-205\">En fonction de la taille et de la complexité de votre organisation, toute personne vivement intéressée par l'expérience utilisateur et qui dispose des compétences pour identifier les tendances peut agir en tant que champion qualité, avec le soutien adéquat pour collaborer avec d'autres équipes en vue de prendre des mesures.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-205\">Depending on the organization size and complexity, any person who is passionate about user experience and has the skills to identify trends can act as a quality champion, supported by the right level of sponsorship to work with other teams to drive remediation.</span></span>\n\n### <a name=\"environmental-dependencies\"></a><span data-ttu-id=\"fd778-206\">Dépendances de l'environnement</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-206\">Environmental dependencies</span></span>\n\n<span data-ttu-id=\"fd778-207\">Comme nous l’avons déjà mentionné, teams tire parti de l’infrastructure Office 365 existante.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-207\">As we’ve already mentioned, Teams leverages existing Office 365 infrastructure.</span></span>\n<span data-ttu-id=\"fd778-208\">Veillez à respecter toutes les exigences (en ce qui concerne les liens vers des informations détaillées), consultez la liste ci-dessous.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-208\">Be sure to meet all requirements—for links to detailed information, see the list below.</span></span>\n\n<span data-ttu-id=\"fd778-209\">Informations et ressources supplémentaires:</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-209\">Additional information and resources:</span></span>\n-   <span data-ttu-id=\"fd778-210\">Pour plus d’informations sur l’analyse de disponibilité, voir évaluation de la [compatibilité réseau](https://go.microsoft.com/fwlink/?linkid=859069)</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-210\">For details about Readiness Assessment refer to [Network Readiness Assessment](https://go.microsoft.com/fwlink/?linkid=859069)</span></span>\n-   <span data-ttu-id=\"fd778-211\">Pour en savoir plus sur le tableau de bord de qualité des appels, regardez notre [vidéo bord](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos).</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-211\">To learn more about Call Quality Dashboard, watch our [CQD videos](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos).</span></span>\n-   [<span data-ttu-id=\"fd778-212\">Vérifier la préparation de votre environnement pour Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-212\">Check your environment's readiness for Teams</span></span>](https://aka.ms/environmentreadiness)\n"
- title: <span data-ttu-id="fd778-213">Préparer votre organisation</span><span class="sxs-lookup"><span data-stu-id="fd778-213">Prepare your organization</span></span>
  durationInMinutes: 20
  content: "\n<span data-ttu-id=\"fd778-214\">Pour tirer le meilleur parti des équipes, les utilisateurs doivent réellement l’utiliser, mais les utilisateurs peuvent changer la façon dont ils ne fonctionnent pas toujours facilement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-214\">To realize maximum value from Teams, users must actually use it, but getting users to change the way they work isn’t always easy.</span></span> <span data-ttu-id=\"fd778-215\">Le temps de comprendre les utilisateurs et de concevoir le plan de préparation approprié peut vous aider à faciliter les changements et à accélérer l’adoption d’équipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-215\">Taking time to understand your users and design the right readiness plan can help facilitate change and accelerate adoption of Teams.</span></span> <span data-ttu-id=\"fd778-216\">Ces activités doivent être effectuées parallèlement à votre préparation technique:</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-216\">These activities should be completed in parallel with your technical readiness preparation:</span></span>\n\n-   <span data-ttu-id=\"fd778-217\">Évaluation de la compatibilité des modifications de l’Organisation: il s’agit de comprendre qui est vos utilisateurs, de la façon dont ils utiliseront la nouvelle technologie et de la facilité d’adaptation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-217\">Assessing organizational change readiness: This includes understanding who your users are, how they’ll use the new technology, and how readily they adapt to change.</span></span> <span data-ttu-id=\"fd778-218\">Il s’agit également de l’opportunité d’identifier les profils utilisateur spécifiques qui bénéficieront d’une intégration prioritaire.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-218\">This is also an opportunity to identify specific user profiles who would benefit from focused onboarding.</span></span> <span data-ttu-id=\"fd778-219\">Pour en savoir plus, consultez l’article évaluation de la [disponibilité du changement d’organisation](https://aka.ms/OrgReadiness) (durée de lecture estimée 9 minutes).</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-219\">Read [Assessing organizational change readiness](https://aka.ms/OrgReadiness) (estimated reading time 9 minutes) to learn more.</span></span>\n\n-   <span data-ttu-id=\"fd778-220\">Il est essentiel de définir et de définir la priorité des scénarios professionnels à forte valeur pour fournir une valeur précise à l’organisation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-220\">Defining and prioritizing high-value business scenarios that will provide clear value to the organization is essential to materializing real change.</span></span> <span data-ttu-id=\"fd778-221\">Pour ce faire, vous devez obtenir des commentaires de parties sélectionnées de votre communauté d’utilisateurs sur la manière dont ils collaborent actuellement et communiquer et identifier leurs points de rencontre.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-221\">This involves getting feedback from selected portions of your user community about how they’re currently collaborating and communicating, and identifying their pain points.</span></span> <span data-ttu-id=\"fd778-222\">Cela vous permet d’obtenir une carte des scénarios qui peuvent être améliorés lors de la transition vers Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-222\">This will provide you with a map of the scenarios that can be improved as you make the transition to Teams.</span></span>  \n\n-   <span data-ttu-id=\"fd778-223\">Préparation d’un plan de compatibilité utilisateur: il s’agit de formations, de formations et de prises en charge, votre plan de préparation doit répondre à la plupart des utilisateurs et des profils ciblés, comme identifiés dans l’activité évaluation du statut de modification.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-223\">Preparing a user readiness plan: Consisting of awareness, training, and support activities, your readiness plan should address both your broad user base and targeted profiles, as identified in the assessing change readiness activity.</span></span> <span data-ttu-id=\"fd778-224\">Pour en savoir plus, voir [préparer un plan de préparation des utilisateurs](https://aka.ms/UserReadinessPlan) (durée de lecture estimée 2 minutes).</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-224\">Read [Preparing a user readiness plan](https://aka.ms/UserReadinessPlan) (estimated reading time 2 minutes) for more details.</span></span>\n\n<span data-ttu-id=\"fd778-225\">**Utiliser Teams avec Skype Entreprise**</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-225\">**Pilot Teams alongside Skype for Business**</span></span>\n\n<span data-ttu-id=\"fd778-226\">Après avoir vérifié que votre environnement est prêt à être utilisé, vous pouvez démarrer un pilote Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-226\">After you’ve verified that your environment is ready to run Teams, you can start a Teams pilot.</span></span> <span data-ttu-id=\"fd778-227\">Skype entreprise et teams propose des fonctionnalités qui se chevauchent, c’est pourquoi il est utile de commencer votre voyage en pilote.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-227\">Skype for Business and Teams offer overlapping functionality— that’s why it’s helpful to start your journey with a pilot.</span></span>\n\n<span data-ttu-id=\"fd778-228\">*Regardez la vidéo «exécution d’une équipe pilote» (3:30 minutes)*</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-228\">*Watch the video \"Running a Teams Pilot\" (3:30 minutes)*</span></span>\n> [!Video https://www.youtube.com/embed/q8F81DlbwEM]\n\n<span data-ttu-id=\"fd778-229\">Le pilote est un déploiement de petite envergure qui vous permet de valider l’interopérabilité avec Skype entreprise dans votre environnement, en plus de comprendre comment vos utilisateurs peuvent optimiser leur productivité tout en minimisant la confusion avec les deux produits en cours d’exécution. côte à côte.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-229\">The pilot is a small-scale deployment that lets you validate the interoperability with Skype for Business in your environment, in addition to understanding how your users can maximize their productivity while minimizing confusion with both products running side-by-side.</span></span>\n\n<span data-ttu-id=\"fd778-230\">L'exécution côte à côte de Teams et Skype Entreprise offre plusieurs avantages :</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-230\">Piloting Teams side-by-side with Skype for Business gives you several benefits:</span></span>\n\n-   <span data-ttu-id=\"fd778-231\">Votre organisation informatique apprend à utiliser et à gérer Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-231\">Your IT organization learns how to use and manage Teams.</span></span>\n\n-   <span data-ttu-id=\"fd778-232\">Vos équipes de gestion des modifications et d’adoption confirment la préparation de l’organisation et valident les ressources et les procédures nécessaires à une échelle plus importante avant votre déploiement au sein de l’organisation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-232\">Your Change Management and Adoption teams confirm organizational readiness and validate resources and procedures needed on a larger scale prior to your organization-wide rollout.</span></span>\n\n-   <span data-ttu-id=\"fd778-233\">Vos utilisateurs tirent parti des équipes sans perdre les outils qui les connaissent déjà.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-233\">Your users get the benefits of Teams without losing the tools they’re already familiar with.</span></span>\n\n<span data-ttu-id=\"fd778-234\">Apprenez-en davantage sur la manière de [procéder au pilotage d’un utilisateur](https://aka.ms/SkypeToTeams-Pilot) (durée de lecture estimée 6 minutes)</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-234\">Learn all about how to [Conduct a user pilot](https://aka.ms/SkypeToTeams-Pilot) (estimated reading time 6 minutes)</span></span>\n\n<span data-ttu-id=\"fd778-235\">Nous vous recommandons également de planifier une implémentation des équipes auprès de teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-235\">We also recommend that you plan a Teams implementation with Teams.</span></span> <span data-ttu-id=\"fd778-236\">Cela permet de créer des compétences d’utilisation au sein du groupe de projets qui travaille sur cette implémentation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-236\">This will build usage skills within the project group who is working on this implementation.</span></span>  \n<span data-ttu-id=\"fd778-237\">La centralisation de commentaires, de ressources et de conversations sur votre interface d’équipe permettra à votre organisation de s’exécuter longtemps.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-237\">Centralizing feedback, resources, and conversations about your Teams experience will help your organization in the long run.</span></span> \n"
- title: <span data-ttu-id="fd778-238">Procéder à la mise à niveau</span><span class="sxs-lookup"><span data-stu-id="fd778-238">Perform the upgrade</span></span>
  durationInMinutes: 5
  content: "\n<span data-ttu-id=\"fd778-239\">À présent que vous avez terminé la planification et la préparation, il est temps de configurer vos paramètres de coexistence et de procéder à la mise à niveau.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-239\">Now that you’ve completed all planning and preparation, it’s time to configure your coexistence settings and execute the upgrade.</span></span> <span data-ttu-id=\"fd778-240\">Reportez-vous à la rubrique [configuration de vos paramètres de coexistence et de mise à niveau](https://aka.ms/SkypeToTeams-SetCoexistence) (temps de lecture estimé 3 minutes) pour comprendre les différents paramètres.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-240\">Please refer to [Setting your coexistence and upgrade settings](https://aka.ms/SkypeToTeams-SetCoexistence) (estimated reading time 3 minutes) to understand the different settings.</span></span>\n\n<span data-ttu-id=\"fd778-241\">Les étapes détaillées dépendent de votre environnement actuel; reportez-vous aux guides suivants (temps de lecture approximatif de 2 minutes):</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-241\">The detailed steps depend on your current environment; please refer to the following guides (estimated reading time 2 minutes each):</span></span>\n\n-   [<span data-ttu-id=\"fd778-242\">Mise à niveau de Skype Entreprise Online vers Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-242\">Upgrade from Skype for Business Online to Teams</span></span>](https://aka.ms/SkypeToTeams-UpgradeOnline)\n-   [<span data-ttu-id=\"fd778-243\">Mise à niveau de Skype entreprise hybride vers teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-243\">Upgrade from Skype for Business hybrid to Teams</span></span>](https://aka.ms/SkypeToTeams-UpgradeHybrid)\n-   [<span data-ttu-id=\"fd778-244\">Mise à niveau de Skype entreprise local vers teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-244\">Upgrade Skype for Business on-premises to Teams</span></span>](https://aka.ms/SkypeToTeams-UpgradeOnPrem)\n"
- title: <span data-ttu-id="fd778-245">Améliorer l’efficacité opérationnelle grâce à Microsoft teams</span><span class="sxs-lookup"><span data-stu-id="fd778-245">Drive operational excellence with Microsoft Teams</span></span>
  durationInMinutes: 3
  content: "\n<span data-ttu-id=\"fd778-246\">À présent que vous avez déplacé tous les utilisateurs vers Teams, vous devez vous assurer que le service offre une qualité exceptionnelle et que les utilisateurs les utilisent réellement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-246\">Now that you’ve moved all users to Teams, you need to get sure that the service provides great quality and that users are actually using it.</span></span> <span data-ttu-id=\"fd778-247\">Lire le [lecteur d’efficacité opérationnelle de Microsoft teams](https://aka.ms/SkypeToTeams-Operate) (temps de lecture estimé à 3 minutes) pour en savoir plus sur les mesures d’utilisation et de qualité pour les équipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-247\">Read [Drive operational excellence with Microsoft Teams](https://aka.ms/SkypeToTeams-Operate) (estimated reading time 3 minutes) to learn about measuring usage and quality for Teams.</span></span>\n"
- title: <span data-ttu-id="fd778-248">En savoir plus</span><span class="sxs-lookup"><span data-stu-id="fd778-248">Learn more</span></span>
  durationInMinutes: 1
  content: "<span data-ttu-id=\"fd778-249\">Au cours de cette formation, nous avons abordé les sujets suivants :</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-249\">We covered the following key learnings in this training:</span></span>\n-   <span data-ttu-id=\"fd778-250\">Explorez les itinéraires de mise à niveau disponibles pour vous aider à planifier votre mise à niveau.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-250\">Explore the upgrade paths available to help you plan your upgrade.</span></span>\n-   <span data-ttu-id=\"fd778-251\">Découvrez les étapes critiques requises pour préparer et implémenter votre mise à niveau.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-251\">Learn the critical steps required to prepare for and implement your upgrade.</span></span>\n-   <span data-ttu-id=\"fd778-252\">Identifiez des recommandations, des modèles et des ressources en profondeur disponibles pour vous aider à effectuer votre voyage.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-252\">Identify deep guidance, templates, and resources available to help you in your journey.</span></span>\n-   <span data-ttu-id=\"fd778-253\">Partagez les étapes suivantes pour commencer à utiliser nos recommandations.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-253\">Share next steps to get started using our guidance.</span></span>\n\n### <a name=\"next-steps\"></a><span data-ttu-id=\"fd778-254\">Étapes suivantes</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-254\">Next steps</span></span>\n1.  <span data-ttu-id=\"fd778-255\">Visiter la page [http://SkypeandTeams.com](http://skypeandteams.com/) pour obtenir les informations les plus récentes sur Skype Entreprise et Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-255\">Visit [http://SkypeandTeams.com](http://skypeandteams.com/) for the latest information on Skype for Business and Teams</span></span>\n2.  <span data-ttu-id=\"fd778-256\">Planifiez le passage de Skype entreprise à teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-256\">Plan your journey from Skype for Business to Teams</span></span>\n3.  <span data-ttu-id=\"fd778-257\">Nous faire part de vos commentaires</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-257\">Send us feedback</span></span>\n    -    <span data-ttu-id=\"fd778-258\">Publiez-les dans la section Commentaires au bas de cette page.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-258\">Post in the comments section at the bottom of this page.</span></span>\n    -   <span data-ttu-id=\"fd778-259\">Pour nous faire part de vos commentaires sur le produit Teams, ou pour demander une nouvelle fonctionnalité, rendez-vous sur [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-259\">To give us Teams product feedback or to request a new feature, go to [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)</span></span>\n \n <span data-ttu-id=\"fd778-260\">Si vous avez besoin d’aide sur la planification et le déploiement, vous pouvez demander de l’aide de [FastTrack](https://fasttrack.microsoft.com/en-us/portal.html#/register) (vous devez vous connecter).</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-260\">If you need help with planning and deployment, you can request help from [FastTrack](https://fasttrack.microsoft.com/en-us/portal.html#/register) (you have to sign in).</span></span>\n\n <span data-ttu-id=\"fd778-261\">Revenez à la [mise à niveau de Skype entreprise vers teams](upgrade-start-here.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd778-261\">Return to [Upgrade from Skype for Business to Teams](upgrade-start-here.md).</span></span>\n"
