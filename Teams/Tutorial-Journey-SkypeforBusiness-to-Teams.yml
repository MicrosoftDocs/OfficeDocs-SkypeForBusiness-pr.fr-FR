- durationInMinutes: 1
  content: "Ce didacticiel inclut le passage de la mise à niveau de Skype entreprise à Microsoft Teams, ainsi que notre infrastructure de réussite de mise à niveau de bout en bout. Ce didacticiel vous orientera rapidement vers les mises à jour recommandées et les ressources disponibles pour vous permettre de vous lancer dans votre travail, que vous utilisiez uniquement la planification, l’exécution d’équipes et la mise à niveau vers Teams.\n\n[!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]\n\nCette formation vous est destinée si :\n-   Des informaticiens responsables de la planification, du déploiement ou de la gestion de Skype entreprise.\n-   Responsable de la planification de la gestion du changement d’utilisateur au sein de votre organisation.\n-   Vous voulez savoir comment procéder à une mise à niveau réussie de Skype entreprise vers équipes pour votre organisation.\n\nPour plus d’informations sur le fonctionnement de ces deux produits, nous vous expliquerons les mesures que vous pouvez prendre dès aujourd’hui pour préparer un environnement Skype entreprise existant pour Teams. \n\nNous allons aborder l’infrastructure pour vous aider à planifier et exécuter votre mise à niveau, en présentant une vue d’ensemble des principales activités visant à renforcer votre disponibilité au sein des utilisateurs.\n\nLes principaux objectifs de ce didacticiel sont les suivants:\n-   Explorez les itinéraires de mise à niveau disponibles pour vous aider à planifier votre mise à niveau.\n-   Découvrez les étapes critiques requises pour préparer et implémenter votre mise à niveau.\n-   Identifiez des recommandations, des modèles et des ressources en profondeur disponibles pour vous aider à effectuer votre voyage.\n-   Partagez les étapes suivantes pour commencer à utiliser nos recommandations.\n\n[!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]\n\nSi vous avez des questions ou des commentaires relatifs à cette formation, publiez-le dans la section commentaires en bas de la page «étapes suivantes» de ce didacticiel.\n\nPour nous faire part de vos commentaires sur Teams, tels que des idées de nouvelles fonctionnalités, visitez [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).\n"
- title: Découvrir le passage de Skype entreprise à teams
  durationInMinutes: 16
  content: "\nPrenant en charge de la vision de communication intelligente de Microsoft, Microsoft Teams est le hub central pour le travail d’équipe, combinant conversations, réunions, appels, collaboration, intégration à l’application et stockage de fichiers. En tant que client existant de Skype Entreprise, vous êtes invité à mettre à niveau vers Microsoft Teams, pour découvrir l’intégralité des fonctionnalités de communication et de collaboration dans une expérience client unique.\n\nPour une meilleure compréhension du voyage, prenez connaissance du [voyage de Skype entreprise](https://aka.ms/upgradeabstract) (Sway, temps de lecture estimé 3 minutes)\n\nTeams innove en toute rapidité et en ajoutant de nouvelles fonctionnalités de façon continue. Pour vous assurer que les fonctionnalités seront disponibles dans Teams, et à quel moment, consultez la procédure [de mise à jour pour la mise à jour des fonctionnalités de Skype entreprise dans Microsoft teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Updated-roadmap-for-bringing-Skype-for-Business-capabilities-to/ba-p/188007) (temps de lecture de 2 minutes)\n\nNous vous recommandons également de lire le [Forum aux questions de Skype entreprise à Microsoft teams](https://aka.ms/SkypeToTeams-FAQ) (temps estimé de 10 minutes) pour connaître les thèmes les plus fréquemment abordés.\n"
- title: Infrastructure de route de la mise à niveau
  durationInMinutes: 2
  content: "\nMicrosoft fournit une infrastructure complète pour vous aider à planifier et à effectuer la mise à niveau. Il existe deux versions différentes: la mise à niveau de base pour les environnements moins complexes et les déploiements de petite taille, et la mise à niveau Pro pour les grandes entreprises utilisant les fonctionnalités de Skype entreprise. Dans les deux cas, l’infrastructure inclut les phases suivantes:\n\n![Illustration du voyage en équipe] dans teams (media/upgrade-banner-main.png \"L’infrastructure vous guidera tout au long des phases suivantes: parties prenantes du projet; Définition du projet; Compatibilité technique et disponibilité des utilisateurs; Déploiement et implémentation; Excellence du fonctionnement.\")\n\n### <a name=\"upgrade-basic\"></a>Mise à niveau de base\n\nConçu pour des organisations plus petites ou celles utilisant Skype entreprise Online pour la messagerie instantanée (discussion) et les réunions uniquement, la liste de contrôle de mise à niveau de base est un plan d’action accéléré incluant les activités principales et recommandées et les ressources associées à l’implémentation d’une transition réussie de Skype entreprise vers Teams.\n\nCes dix étapes simples permettent de tout ce dont vous avez besoin pour effectuer une mise à niveau réussie.\nCelles-ci sont conçues pour être achevées dans environ 30 à 45 jours, mais vous devez ajuster les dates d’achèvement des tâches en fonction du planning de mise à niveau de votre organisation.\n\n### <a name=\"upgrade-pro\"></a>Mise à niveau Pro\n\nConçu pour des organisations de plus grande taille ou des déploiements complexes de Skype entreprise (par exemple, des déploiements vocaux hybrides ou Cloud), mettre à niveau des comptes pour une mise à niveau plus longue et de nombreux scénarios de mise à niveau, y compris Microsoft Teams avec Skype entreprise tant que teams n’est pas disponible pour votre organisation.\n\nSegmenté en trois phases, la mise à niveau vers:\n-   **Pré-mise à niveau**: commencez à créer des équipes en vous préparant de la mise à niveau dans le temps. Suivez ces étapes pour effectuer une mise à niveau préalable et garantir une qualité d’utilisation positive lors de la transition vers teams lorsque celle-ci est prête pour vous. Si votre organisation a déjà exécuté des équipes parallèlement à Skype entreprise, utilisez ces activités de pré-mise à niveau en tant que point de contrôle de validation pour préparer la mise à niveau des utilisateurs vers Teams.\n-   **Mise à niveau**: lorsque votre organisation a besoin d’arrêter d’utiliser Skype entreprise, vous pouvez veiller à ce qu’elle soit suffisamment avis pour vous permettre de profiter de la formation et de commencer à utiliser Teams (le cas échéant). Vous pouvez également suivre des étapes comme le passage de réunions Skype entreprise à Teams, afin de garantir une qualité optimale.\n-   Après la **mise à niveau**: une fois que l’ensemble de votre organisation est en équipe, vous pouvez mettre en place un plan pour optimiser la valeur. Il s’agit notamment de surveiller votre réseau en matière de qualité, de promouvoir l’adoption des équipes tout en garantissant l’enroulement de Skype entreprise, et la planification des fonctionnalités développées à mesure que le plan d’équipe continue d’évoluer.\n\n## <a name=\"which-one-to-choose\"></a>Lequel choisir?\n\nIl n’existe aucun indicateur unique qui dictera si Basic ou professionnel est le bon choix pour votre déploiement. Toutefois, le tableau ci-dessous devrait vous aider à déterminer l’approche qui convient le mieux:\n\n![La décision relative aux bases et aux professionnels est influencée par un certain nombre de facteurs.] (media/upgrade-basicvspro.png \n\"La décision relative aux bases et aux professionnels est influencée par un certain nombre de facteurs.\")\n\nInformations complémentaires :\n-   [Mise à niveau de base](https://aka.ms/UpgradeBasic)\n-   [Mise à niveau Pro](https://aka.ms/UpgradePro)\n"
- title: Planifier votre parcours de mise à niveau
  durationInMinutes: 2
  content: >
    Comme dans tous les projets, il est toujours judicieux de mettre en place un plan pour réussir. Pour la mise à niveau, la phase de planification inclut les deux composants suivants: inscription des parties prenantes et définition de l’objectif du projet.


    ### <a name="enlist-your-project-stakeholders"></a>Inscription des parties prenantes du projet


    À partir de la mise en œuvre des livrables du projet dans le code de responsabilité, vos parties prenantes ont la maîtrise du succès de votre projet. Deux groupes de parties prenantes sont à votre choix:


    1.  Coalition de parrainage incluant des dirigeants et des dirigeants de projet qui ont un intérêt acquis et influent sur le succès du projet.


    2.  L’équipe du projet, composée des personnes chargées de vérifier la compatibilité technique et de l’utilisateur, qui effectueront les diverses tâches du plan de projet.


    Le thread commun entre ces deux groupes est le responsable de projet, qui permet de s’assurer que les tâches de projet sont achevées en prévision et signale l’état du projet sur la coalition.


    Vous pouvez également créer un Comité de direction. Parfois, de nombreux projets complexes ou plus complexes finissent par être liés à des rôles de leadership contradictoires ou fragmentés, ce qui se traduit par des déconnexions entre les groupes de parties prenantes. Pour ces projets, vous souhaiterez peut-être créer une Commission de direction. Le Comité d’orientation est responsable de la prise de décision, de la surveillance stratégique, de la prise en charge des initiatives du projet et, si nécessaire, de la suppression des bloqueurs.


    ### <a name="define-your-project-scope"></a>Définition de l’étendue de votre projet


    Le temps de définir la vision, l’objectif et la gouvernance de votre projet vous aideront à aligner les parties prenantes sur le projet et à travailler sur le même résultat. Ce problème est particulièrement important dans le cadre du fonctionnement de l’équipe de préparation technique et de l’équipe de préparation des utilisateurs pour rassembler leurs parties correspondantes tout en restant étroitement alignées sur les fonctionnalités, les scénarios d’entreprise et les chronologies du projet appropriés. . À la fin de l’objectif du projet, consultez-le dans l’ensemble de votre projet pour vous assurer que vous êtes en bonne voie pour obtenir l’état final que vous souhaitez. Utilisez les objectifs que vous identifiez ci-dessous pour évaluer vos résultats et les limiter selon vos besoins.


    L’étendue du projet se compose généralement des composants suivants:


    -   **Vision du projet**: l' «image principale» ou l’état de fin de l’exécution qui répond à la question «pourquoi faisons-nous ce project?» Une vision idéale répond aux axes stratégiques de votre organisation et à la valeur utilisateur.


    -   **Étendue du projet**: votre vision peut seulement être réalisée au fil du temps, par différentes phases. L’étendue du projet définit le focus de votre projet à ce stade et vous permet de garder le focus sur les tâches actuelles de votre équipe de projet, ce qui vous permet de vous familiariser avec votre vision à long terme.


    -   **Objectifs du projet**: vos buts définissent le résultat que vous souhaitez et vous permettent de mesurer le succès du projet. Vous pouvez définir les objectifs en tant qu’objectifs et résultats clés (OKRs), et les mesures de réussite du projet peuvent être définies en tant qu’indicateurs de réussite clés (KSIs). Il est essentiel que vous obteniez une participation complète des parties prenantes de Project en définissant OKRs et KSIs, afin de vous assurer qu’elles ne se trouvent pas et qu’elles alignent ces mesures de réussite aux tâches de projet définies. Les objectifs doivent inclure une combinaison de mesures de réussite basées sur l’organisation, les techniques et les utilisateurs.


    Informations complémentaires :

    -   [Guide du Comité d’orientation](https://aka.ms/SteeringCommittee) pour en savoir plus sur les comités de direction

    -   [Définissez l’étendue de votre projet](https://aka.ms/SkypetoTeams-Scope) pour des exemples relatifs à la vision, à l’étendue et aux objectifs.
- title: Recommandations en matière de migration et d’interopérabilité
  durationInMinutes: 19
  content: "\nLa migration réelle de Skype entreprise vers équipes peut être effectuée avec différentes approches. Consultez les [recommandations en matière de migration et d’interopérabilité pour les organisations qui utilisent des équipes avec Skype entreprise](https://aka.ms/SkypeToTeams-Interop) (temps estimé 19 minutes) pour comprendre les concepts, les paramètres disponibles et les considérations que vous devez prendre en compte. compte.\n"
- title: Préparer votre environnement pour Teams
  durationInMinutes: 2
  content: "\n### <a name=\"environmental-readiness\"></a>Préparation de l'environnement\n\nSkype Entreprise et Teams vous offrent tous deux une communication en temps réel en se basant sur la même technologie. La qualité de vos appels audio et vidéo affectera directement l’utilisation de l’utilisateur, et la qualité du réseau peut être très importante. Toute amélioration apportée à la qualité du réseau dès aujourd'hui pour Skype Entreprise sera bénéfique à la qualité dont les utilisateurs pourront profiter lorsque vous utiliserez Teams. C'est pour cette raison que nous recommandons d'optimiser le réseau pour Skype Entreprise pour ravir (encore plus) vos utilisateurs dès aujourd'hui et de les préparer à utiliser Teams dès le premier jour.\n\n### <a name=\"network-readiness-assessment\"></a>Évaluation de la préparation réseau\n\nVous devriez effectuer une évaluation de la préparation du réseau avant de déployer tout produit de communication en temps réel tel que Skype Entreprise ou Teams, puis réaliser régulièrement une évaluation de son état. Si vous n’avez pas effectué de vérification de la compatibilité du réseau ou, vous devez absolument le faire avant de commencer à utiliser Teams.\n\nL'évaluation de la préparation du réseau est axée sur les performances réseau, la planification réseau, ainsi que sur d'autres aspects généraux de la mise en réseau, tels que les ports et les protocoles qui doivent être ouverts. Même si vous utilisez actuellement un produit de communication en temps réel (par exemple, Skype entreprise), l’évaluation de la compatibilité réseau vous aidera à valider votre disponibilité du réseau.\n\n### <a name=\"quality-assessment\"></a>Évaluation de la qualité\n\nAssurez-vous que le déploiement actuel de Skype Entreprise satisfait le niveau de qualité quant au multimédia en temps réel. Utilisez le tableau de bord de qualité des appels (bord) pour contrôler l’utilisation et identifier les tendances en matière de qualité, et pour appeler les indicateurs de qualité des appels individuels.\n\n### <a name=\"quality-champion-role\"></a>Rôle de Champion Qualité\n\nLes organisations doivent identifier une personne ou un groupe de personnes pour attribuer le rôle de Champion Qualité. Le Champion Qualité examine les mesures de qualité par rapport à l'utilisation, et identifie les tendances et domaines à améliorer.\n\nLe Champion Qualité est la personne à contacter en cas de difficultés liées à la qualité des appels et qui agit en tant qu'expert technique pour identifier les problèmes de qualité en examinant les tendances actuelles d'utilisation et de qualité et en identifiant les mesures à prendre. Le champion qualité doit collaborer avec les équipes appropriées pour mettre en place des mesures correctrices, fournir des rapports à un comité directeur sur la progression et les problèmes ouverts. En général, le meilleur candidat au rôle de Champion Qualité est le responsable du service clientèle. En fonction de la taille et de la complexité de votre organisation, toute personne vivement intéressée par l'expérience utilisateur et qui dispose des compétences pour identifier les tendances peut agir en tant que champion qualité, avec le soutien adéquat pour collaborer avec d'autres équipes en vue de prendre des mesures.\n\n### <a name=\"environmental-dependencies\"></a>Dépendances de l'environnement\n\nComme nous l’avons déjà mentionné, teams tire parti de l’infrastructure Office 365 existante.\nVeillez à respecter toutes les exigences (en ce qui concerne les liens vers des informations détaillées), consultez la liste ci-dessous.\n\nInformations et ressources supplémentaires:\n-   Pour plus d’informations sur l’analyse de disponibilité, voir évaluation de la [compatibilité réseau](https://go.microsoft.com/fwlink/?linkid=859069)\n-   Pour en savoir plus sur le tableau de bord de qualité des appels, regardez notre [vidéo bord](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos).\n-   [Vérifier la préparation de votre environnement pour Microsoft Teams](https://aka.ms/environmentreadiness)\n"
- title: Préparer votre organisation
  durationInMinutes: 20
  content: "\nPour tirer le meilleur parti des équipes, les utilisateurs doivent réellement l’utiliser, mais les utilisateurs peuvent changer la façon dont ils ne fonctionnent pas toujours facilement. Le temps de comprendre les utilisateurs et de concevoir le plan de préparation approprié peut vous aider à faciliter les changements et à accélérer l’adoption d’équipes. Ces activités doivent être effectuées parallèlement à votre préparation technique:\n\n-   Évaluation de la compatibilité des modifications de l’Organisation: il s’agit de comprendre qui est vos utilisateurs, de la façon dont ils utiliseront la nouvelle technologie et de la facilité d’adaptation. Il s’agit également de l’opportunité d’identifier les profils utilisateur spécifiques qui bénéficieront d’une intégration prioritaire. Pour en savoir plus, consultez l’article évaluation de la [disponibilité du changement d’organisation](https://aka.ms/OrgReadiness) (durée de lecture estimée 9 minutes).\n\n-   Il est essentiel de définir et de définir la priorité des scénarios professionnels à forte valeur pour fournir une valeur précise à l’organisation. Pour ce faire, vous devez obtenir des commentaires de parties sélectionnées de votre communauté d’utilisateurs sur la manière dont ils collaborent actuellement et communiquer et identifier leurs points de rencontre. Cela vous permet d’obtenir une carte des scénarios qui peuvent être améliorés lors de la transition vers Teams.  \n\n-   Préparation d’un plan de compatibilité utilisateur: il s’agit de formations, de formations et de prises en charge, votre plan de préparation doit répondre à la plupart des utilisateurs et des profils ciblés, comme identifiés dans l’activité évaluation du statut de modification. Pour en savoir plus, voir [préparer un plan de préparation des utilisateurs](https://aka.ms/UserReadinessPlan) (durée de lecture estimée 2 minutes).\n\n**Utiliser Teams avec Skype Entreprise**\n\nAprès avoir vérifié que votre environnement est prêt à être utilisé, vous pouvez démarrer un pilote Teams. Skype entreprise et teams propose des fonctionnalités qui se chevauchent, c’est pourquoi il est utile de commencer votre voyage en pilote.\n\n*Regardez la vidéo «exécution d’une équipe pilote» (3:30 minutes)*\n> [!Video https://www.youtube.com/embed/q8F81DlbwEM]\n\nLe pilote est un déploiement de petite envergure qui vous permet de valider l’interopérabilité avec Skype entreprise dans votre environnement, en plus de comprendre comment vos utilisateurs peuvent optimiser leur productivité tout en minimisant la confusion avec les deux produits en cours d’exécution. côte à côte.\n\nL'exécution côte à côte de Teams et Skype Entreprise offre plusieurs avantages :\n\n-   Votre organisation informatique apprend à utiliser et à gérer Teams.\n\n-   Vos équipes de gestion des modifications et d’adoption confirment la préparation de l’organisation et valident les ressources et les procédures nécessaires à une échelle plus importante avant votre déploiement au sein de l’organisation.\n\n-   Vos utilisateurs tirent parti des équipes sans perdre les outils qui les connaissent déjà.\n\nApprenez-en davantage sur la manière de [procéder au pilotage d’un utilisateur](https://aka.ms/SkypeToTeams-Pilot) (durée de lecture estimée 6 minutes)\n\nNous vous recommandons également de planifier une implémentation des équipes auprès de teams. Cela permet de créer des compétences d’utilisation au sein du groupe de projets qui travaille sur cette implémentation.  \nLa centralisation de commentaires, de ressources et de conversations sur votre interface d’équipe permettra à votre organisation de s’exécuter longtemps. \n"
- title: Procéder à la mise à niveau
  durationInMinutes: 5
  content: "\nÀ présent que vous avez terminé la planification et la préparation, il est temps de configurer vos paramètres de coexistence et de procéder à la mise à niveau. Reportez-vous à la rubrique [configuration de vos paramètres de coexistence et de mise à niveau](https://aka.ms/SkypeToTeams-SetCoexistence) (temps de lecture estimé 3 minutes) pour comprendre les différents paramètres.\n\nLes étapes détaillées dépendent de votre environnement actuel; reportez-vous aux guides suivants (temps de lecture approximatif de 2 minutes):\n\n-   [Mise à niveau de Skype Entreprise Online vers Teams](https://aka.ms/SkypeToTeams-UpgradeOnline)\n-   [Mise à niveau de Skype entreprise hybride vers teams](https://aka.ms/SkypeToTeams-UpgradeHybrid)\n-   [Mise à niveau de Skype entreprise local vers teams](https://aka.ms/SkypeToTeams-UpgradeOnPrem)\n"
- title: Améliorer l’efficacité opérationnelle grâce à Microsoft teams
  durationInMinutes: 3
  content: "\nÀ présent que vous avez déplacé tous les utilisateurs vers Teams, vous devez vous assurer que le service offre une qualité exceptionnelle et que les utilisateurs les utilisent réellement. Lire le [lecteur d’efficacité opérationnelle de Microsoft teams](https://aka.ms/SkypeToTeams-Operate) (temps de lecture estimé à 3 minutes) pour en savoir plus sur les mesures d’utilisation et de qualité pour les équipes.\n"
- title: En savoir plus
  durationInMinutes: 1
  content: "Au cours de cette formation, nous avons abordé les sujets suivants :\n-   Explorez les itinéraires de mise à niveau disponibles pour vous aider à planifier votre mise à niveau.\n-   Découvrez les étapes critiques requises pour préparer et implémenter votre mise à niveau.\n-   Identifiez des recommandations, des modèles et des ressources en profondeur disponibles pour vous aider à effectuer votre voyage.\n-   Partagez les étapes suivantes pour commencer à utiliser nos recommandations.\n\n### <a name=\"next-steps\"></a>Étapes suivantes\n1.  Visiter la page [http://SkypeandTeams.com](http://skypeandteams.com/) pour obtenir les informations les plus récentes sur Skype Entreprise et Teams\n2.  Planifiez le passage de Skype entreprise à teams\n3.  Nous faire part de vos commentaires\n    -    Publiez-les dans la section Commentaires au bas de cette page.\n    -   Pour nous faire part de vos commentaires sur le produit Teams, ou pour demander une nouvelle fonctionnalité, rendez-vous sur [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).\n \n Si vous avez besoin d’aide sur la planification et le déploiement, vous pouvez demander de l’aide de [FastTrack](https://fasttrack.microsoft.com/en-us/portal.html#/register) (vous devez vous connecter).\n\n Revenez à la [mise à niveau de Skype entreprise vers teams](journey-skypeforbusiness-teams.md).\n"
