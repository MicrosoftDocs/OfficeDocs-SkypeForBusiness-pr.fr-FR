- durationInMinutes: 1
  content: "<span data-ttu-id=\"96156-104\">Ce didacticiel est une introduction à la Skype pour les entreprises et parcours de mise à niveau de Microsoft Teams notre infrastructure de réussite de mise à niveau de bout en bout.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-104\">This tutorial is an introduction to the Skype for Business to Microsoft Teams upgrade journey and our end-to-end upgrade success framework.</span></span> <span data-ttu-id=\"96156-105\">Ce didacticiel vous aideront rapidement à la mise à niveau recommandée et les ressources disponibles pour vous aider dans votre parcours, si vous êtes uniquement prise en main de planification, équipes avec Skype pour les entreprises, en cours d’exécution ou prêts à mettre à niveau vers les équipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-105\">This tutorial will quickly orient you to the recommended upgrade paths and resources available to support you in your journey, whether you’re just getting started with planning, already running Teams alongside Skype for Business, or ready to upgrade to Teams.</span></span>\n\n[!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]\n\n<span data-ttu-id=\"96156-106\">Cette formation vous est destinée si :</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-106\">This training is for you if you're:</span></span>\n-   <span data-ttu-id=\"96156-107\">INFORMATIQUE chargé de la planification, le déploiement ou la gestion Skype pour les entreprises.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-107\">An IT pro responsible for planning, deploying, or managing Skype for Business.</span></span>\n-   <span data-ttu-id=\"96156-108\">Responsable de la planification de la gestion de changement d’utilisateur au sein de votre organisation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-108\">Responsible for planning user change management within your organization.</span></span>\n-   <span data-ttu-id=\"96156-109\">Intéressé par la présentation de l’approche une mise à niveau à partir de Skype pour les entreprises aux équipes de votre organisation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-109\">Interested in understanding how to approach a successful upgrade from Skype for Business to Teams for your organization.</span></span>\n\n<span data-ttu-id=\"96156-110\">Nous allons le voir dans les détails sur la façon dont ces deux produits se retrouvent et expliquent les étapes à suivre aujourd'hui pour préparer un Skype existant pour un environnement d’entreprise pour les équipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-110\">We’ll go into detail about how these two products come together and explain what steps you can take today to prepare an existing Skype for Business environment for Teams.</span></span> \n\n<span data-ttu-id=\"96156-111\">Nous allons aborder le cadre pour vous aider à planifier et exécuter votre mise à niveau, avec une vue d’ensemble des activités clées pour une expérience optimale parmi préparation technique et utilisateur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-111\">We’ll discuss the framework to help you plan and execute your upgrade, with an overview of the key activities to drive an optimal experience across technical and user readiness.</span></span>\n\n<span data-ttu-id=\"96156-112\">Les principaux objectifs de ce didacticiel sont les suivants :</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-112\">The key objectives of this tutorial are:</span></span>\n-   <span data-ttu-id=\"96156-113\">Explorez les chemins de mise à niveau disponibles pour vous aider à planifier votre mise à niveau.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-113\">Explore the upgrade paths available to help you plan your upgrade.</span></span>\n-   <span data-ttu-id=\"96156-114\">Découvrez les étapes essentielles requises pour préparer et implémenter votre mise à niveau.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-114\">Learn the critical steps required to prepare for and implement your upgrade.</span></span>\n-   <span data-ttu-id=\"96156-115\">Identifier les instructions approfondie, les modèles et les ressources disponibles pour vous aider dans votre parcours.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-115\">Identify deep guidance, templates, and resources available to help you in your journey.</span></span>\n-   <span data-ttu-id=\"96156-116\">Partager des étapes suivantes pour commencer à utiliser notre guide.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-116\">Share next steps to get started using our guidance.</span></span>\n\n[!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]\n\n<span data-ttu-id=\"96156-117\">Si vous avez des questions ou des commentaires sur cette formation, Veuillez publier dans la section des commentaires en bas de la page « Étapes » de ce didacticiel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-117\">If you have any questions or feedback about this training, please post in the comments section at the bottom of the “Next steps” page of this tutorial.</span></span>\n\n<span data-ttu-id=\"96156-118\">Pour nous faire part de vos commentaires sur Teams, tels que des idées de nouvelles fonctionnalités, visitez [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-118\">To give us product feedback about Teams, such as ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>\n"
- title: <span data-ttu-id="96156-119">Comprendre le parcours de Skype pour les entreprises à des équipes</span><span class="sxs-lookup"><span data-stu-id="96156-119">Understand the Journey from Skype for Business to Teams</span></span>
  durationInMinutes: 16
  content: "\n<span data-ttu-id=\"96156-120\">Prise en charge la vision de Microsoft communications intelligent, Microsoft Teams est de pivot pour le travail d’équipe, réunissant conversation, réunions, appel, la collaboration, l’intégration d’app et stockage des fichiers.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-120\">Supporting Microsoft’s intelligent communications vision, Microsoft Teams is the central hub for teamwork, bringing together chat, meetings, calling, collaboration, app integration, and file storage.</span></span> <span data-ttu-id=\"96156-121\">Comme un Skype existante pour le client d’entreprise, vous êtes invité à mettre à niveau vers Teams Microsoft, bénéficient de cette suite complète des fonctionnalités de communication et de collaboration dans une expérience client unique.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-121\">As an existing Skype for Business customer, you’re invited to upgrade to Microsoft Teams, to experience this full suite of communication and collaboration capabilities in a single client experience.</span></span>\n\n<span data-ttu-id=\"96156-122\">Pour obtenir une meilleure compréhension du voyage, examinez [Votre voyage au pays de Skype pour les entreprises](https://aka.ms/upgradeabstract) (balancement, d’exécution estimée de la lecture de temps 3 minutes)</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-122\">To get a better understanding of the journey, please review the [Your Journey from Skype for Business](https://aka.ms/upgradeabstract) (Sway, estimated reading time 3 minutes)</span></span>\n\n<span data-ttu-id=\"96156-123\">Les équipes est innovation rapidement et ajouter de nouvelles fonctionnalités sur une base continue.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-123\">Teams is innovating rapidly and adding new features on a continual basis.</span></span> <span data-ttu-id=\"96156-124\">Restent en haut des fonctionnalités disponibles dans les équipes et lorsque, consultez le [Guide de mise à jour transfert Skype pour les fonctionnalités pour les équipes Microsoft](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Updated-roadmap-for-bringing-Skype-for-Business-capabilities-to/ba-p/188007) (durée estimée lecture 2 minutes)</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-124\">To stay on top of which features will be available in Teams, and when, check out the [Updated roadmap for bringing Skype for Business capabilities to Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Updated-roadmap-for-bringing-Skype-for-Business-capabilities-to/ba-p/188007) (estimated reading time 2 minutes)</span></span>\n\n<span data-ttu-id=\"96156-125\">Il est également recommandé de lire le [Forum aux questions - voyage au pays de Skype pour les entreprises aux équipes de Microsoft](https://aka.ms/SkypeToTeams-FAQ) (durée estimée lecture 10 minutes) pour obtenir une connaissance approfondie des sujets abordés plus fréquemment.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-125\">We also recommend reading the [FAQ - Journey from Skype for Business to Microsoft Teams](https://aka.ms/SkypeToTeams-FAQ) (estimated reading time 10 minutes) to get a deep understanding of the most commonly discussed topics.</span></span>\n"
- title: <span data-ttu-id="96156-126">Infrastructure de mise à niveau voyage</span><span class="sxs-lookup"><span data-stu-id="96156-126">Upgrade journey framework</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"96156-127\">Microsoft fournit une infrastructure complète pour vous aider à planifier et exécuter la mise à niveau.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-127\">Microsoft provides a comprehensive framework to help you plan and execute the upgrade.</span></span> <span data-ttu-id=\"96156-128\">L’infrastructure est proposé sous deux types différents : mise à niveau de base pour les environnements moins complexes et plus petits déploiements et mettre à niveau professionnels de l’informatique pour les grandes entreprises à utilisation intensive de Skype pour les fonctionnalités d’entreprise.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-128\">The framework comes in two different flavors: Upgrade Basic for less complex environments and smaller deployments, and Upgrade Pro for larger companies with heavy usage of Skype for Business features.</span></span> <span data-ttu-id=\"96156-129\">Dans les deux cas, l’infrastructure comprend les phases suivantes :</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-129\">In both cases, the framework includes the following phases:</span></span>\n\n<span data-ttu-id=\"96156-130\">![L’infrastructure vous guident à travers les phases suivantes : parties prenantes du projet ; Définition du projet ; Préparation des technique et préparation des utilisateurs ; Déploiement et mise en œuvre ; Excellence opérationnelle.] (media/upgrade-banner-main.png \"L’infrastructure vous guident à travers les phases suivantes : parties prenantes du projet ; Définition du projet ; Préparation des technique et préparation des utilisateurs ; Déploiement et mise en œuvre ; Excellence opérationnelle.\")</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-130\">![The framework will guide you through the following phases: Project Stakeholders; Project Definition; Technical Readiness and User Readiness; Deployment and Implementation; Operational Excellence.](media/upgrade-banner-main.png \"The framework will guide you through the following phases: Project Stakeholders; Project Definition; Technical Readiness and User Readiness; Deployment and Implementation; Operational Excellence.\")</span></span>\n\n### <a name=\"upgrade-basic\"></a><span data-ttu-id=\"96156-131\">Mise à niveau de base</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-131\">Upgrade Basic</span></span>\n\n<span data-ttu-id=\"96156-132\">Conçu pour les organisations de petite taille ou ceux qui utilisent Skype pour Business en ligne pour la messagerie instantanée (conversation) et des réunions, la liste de contrôle de mise à niveau de base est un plan d’action accéléré qui inclut les principaux, recommandé d’activités et des ressources pour l’implémentation associées une Déplacement réussi de Skype pour les entreprises aux équipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-132\">Designed for smaller organizations or those using Skype for Business Online for IM (chat) and meetings only, the Upgrade Basic checklist is an accelerated action plan that includes core, recommended activities and associated resources for implementing a successful move from Skype for Business to Teams.</span></span>\n\n<span data-ttu-id=\"96156-133\">Ces dix étapes fournissent tout ce dont vous avez besoin pour une mise à niveau réussie.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-133\">These ten easy steps provide everything you need for a successful upgrade.</span></span>\n<span data-ttu-id=\"96156-134\">Ils sont conçus pour être effectuées dans environ 30 à 45 jours, mais vous devez ajuster les dates de fin des tâches en fonction de la planification de mise à niveau de votre organisation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-134\">They’re designed to be completed in about 30 to 45 days, but you should adjust task completion dates based on your organization’s upgrade schedule.</span></span>\n\n### <a name=\"upgrade-pro\"></a><span data-ttu-id=\"96156-135\">Mise à niveau des professionnels de l’informatique</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-135\">Upgrade Pro</span></span>\n\n<span data-ttu-id=\"96156-136\">Conçu pour les grandes entreprises ou celles des déploiements complexes de Skype pour les entreprises (par exemple, hybride ou dans le cloud voix déploiements), les comptes professionnels de l’informatique de mise à niveau pour un cycle de vie de mise à niveau plu ainsi que les divers scénarios de mise à niveau, notamment l’exécution de Microsoft Équipes à côté de Skype pour les entreprises jusqu'à ce que les équipes est prêt pour votre organisation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-136\">Designed for larger organizations or those with complex deployments of Skype for Business (for example, hybrid or cloud voice deployments), Upgrade Pro accounts for a longer upgrade lifecycle along with a variety of upgrade scenarios, including running Microsoft Teams alongside Skype for Business until Teams is ready for your organization.</span></span>\n\n<span data-ttu-id=\"96156-137\">Subdivisé en trois phases, mise à niveau Pro couvre :</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-137\">Segmented into three phases, Upgrade Pro covers:</span></span>\n-   <span data-ttu-id=\"96156-138\">**Avant mise à niveau**: démarrer l’optimisation des équipes que vous préparez la mise à niveau au fil du temps.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-138\">**Pre-upgrade**: Start realizing the value of Teams as you prepare for your upgrade over time.</span></span> <span data-ttu-id=\"96156-139\">Prendre en compte ces étapes une condition préalable mise à niveau afin de garantir une expérience positive transition entre équipes lorsque celle-ci est prête pour vous.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-139\">Consider these steps an upgrade prerequisite to help ensure a positive experience as you transition to Teams when it’s ready for you.</span></span> <span data-ttu-id=\"96156-140\">Si votre organisation a déjà été en cours d’exécution équipes avec Skype pour les entreprises, vous pouvez utiliser ces activités pré-mise à niveau comme un point de contrôle de validation pour la préparation de votre organisation pour mettre à niveau des utilisateurs aux équipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-140\">If your organization has already been running Teams alongside Skype for Business, use these pre-upgrade activities as a validation checkpoint for your organization’s readiness to upgrade users to Teams.</span></span>\n-   <span data-ttu-id=\"96156-141\">**Mise à niveau**: lorsque votre organisation est prête pour les utilisateurs de cesser d’utiliser Skype pour les entreprises, vous souhaiterez pour s’assurer qu’ils ont suffisamment avis de formation et de démarrer à l’aide des équipes (s’ils n’ont pas déjà).</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-141\">**Upgrade**: When your organization is ready for users to stop using Skype for Business, you’ll want to ensure they have ample notice to get training and start using Teams (if they haven’t already).</span></span> <span data-ttu-id=\"96156-142\">Vous devez également prendre des mesures telles que le déplacement leur Skype pour les réunions d’entreprise aux équipes pour garantir une expérience optimale.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-142\">You’ll also want to take steps such as moving their Skype for Business meetings to Teams to ensure an optimal experience.</span></span>\n-   <span data-ttu-id=\"96156-143\">**Après mise à niveau**: une fois votre organisation sur les équipes, mettre en œuvre un plan pour optimiser la valeur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-143\">**Post-upgrade**: After your entire organization is on Teams, implement a plan to maximize value.</span></span> <span data-ttu-id=\"96156-144\">Cela inclut la surveillance de la qualité de votre réseau, la promotion d’adoption des équipes tout en garantissant que Skype pour l’utilisation de Business s’essouffler et planification de fonctionnalités étendues comme les équipes de feuille de route continue d’évoluer.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-144\">This includes monitoring your network for quality, promoting adoption of Teams while ensuring that Skype for Business usage is winding down, and planning for expanded functionality as the Teams roadmap continues to evolve.</span></span>\n\n## <a name=\"which-one-to-choose\"></a><span data-ttu-id=\"96156-145\">Celui que vous souhaitez choisir ?</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-145\">Which one to choose?</span></span>\n\n<span data-ttu-id=\"96156-146\">Il n’existe aucun indicateur unique indiquant si Basic ou Pro est le bon choix pour votre déploiement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-146\">There is no single indicator that will dictate if Basic or Pro is the right choice for your deployment.</span></span> <span data-ttu-id=\"96156-147\">Toutefois, le tableau suivant devrait vous aider à déterminer l’approche qui convient mieux :</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-147\">However, the following table should help you to determine which approach is better suited:</span></span>\n\n<span data-ttu-id=\"96156-148\">![La décision de base ou Pro est influencée par un certain nombre de facteurs.] (media/upgrade-basicvspro.png \n\"La décision de base ou Pro est influencée par un certain nombre de facteurs.\")</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-148\">![The decision on Basic versus Pro is influenced by a number of factors.](media/upgrade-basicvspro.png \n\"The decision on Basic versus Pro is influenced by a number of factors.\")</span></span>\n\n<span data-ttu-id=\"96156-149\">Informations complémentaires :</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-149\">Additional information:</span></span>\n-   [<span data-ttu-id=\"96156-150\">Mise à niveau de base</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-150\">Upgrade Basic</span></span>](https://aka.ms/UpgradeBasic)\n-   [<span data-ttu-id=\"96156-151\">Mise à niveau des professionnels de l’informatique</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-151\">Upgrade Pro</span></span>](https://aka.ms/UpgradePro)\n"
- title: <span data-ttu-id="96156-152">Planifier votre voyage au pays de mise à niveau</span><span class="sxs-lookup"><span data-stu-id="96156-152">Plan for your upgrade journey</span></span>
  durationInMinutes: 2
  content: >
    <span data-ttu-id="96156-153">Dans chaque projet, il est toujours judicieux de disposer d’un plan en place pour définir vous-même réussite.</span><span class="sxs-lookup"><span data-stu-id="96156-153">As in every project, it’s always a good idea to have a plan in place to set yourself up for success.</span></span> <span data-ttu-id="96156-154">La mise à niveau, la phase de planification inclut les deux composants suivants : inscription les parties prenantes et la définition de la portée du projet.</span><span class="sxs-lookup"><span data-stu-id="96156-154">For the upgrade, the planning phase includes the following two components: Enlisting your stakeholders and defining the project scope.</span></span>


    ### <a name="enlist-your-project-stakeholders"></a><span data-ttu-id="96156-155">Inscrire les parties prenantes du projet</span><span class="sxs-lookup"><span data-stu-id="96156-155">Enlist your project stakeholders</span></span>


    <span data-ttu-id="96156-156">À l’implémentation des livrables du projet à conduite responsabilité, les parties prenantes, maintenez enfoncée la touche à la réussite de votre projet.</span><span class="sxs-lookup"><span data-stu-id="96156-156">From implementing project deliverables to driving accountability, your stakeholders hold the key to the success of your project.</span></span> <span data-ttu-id="96156-157">Il existe deux groupes de parties prenantes que vous souhaiterez affecter :</span><span class="sxs-lookup"><span data-stu-id="96156-157">There are two groups of stakeholders you’ll want to assign:</span></span>


    1.  <span data-ttu-id="96156-158">Une coalition soutien qui inclut exécutif et projet gérant qui ont un intérêt direct et influence sur la réussite du projet.</span><span class="sxs-lookup"><span data-stu-id="96156-158">A sponsorship coalition that includes executive and project sponsors who have a vested interest in and influence on the project’s success.</span></span>


    2.  <span data-ttu-id="96156-159">L’équipe de projet, comprenant les personnes responsable technique et la préparation des utilisateurs, qui exécutera les diverses tâches dans le plan de projet.</span><span class="sxs-lookup"><span data-stu-id="96156-159">The project team, consisting of the people responsible for ensuring technical and user readiness, who will complete the various tasks in the project plan.</span></span>


    <span data-ttu-id="96156-160">Le thread commun entre ces deux groupes est le responsable de projet, qui permet de se pour assurer que terminés sur la planification des tâches de projet et de rapports project statut sur la coalition.</span><span class="sxs-lookup"><span data-stu-id="96156-160">The common thread between these two groups is the project manager, who works to ensure that project tasks get completed on schedule and reports project status back to the coalition.</span></span>


    <span data-ttu-id="96156-161">Si vous le souhaitez, vous pouvez créer un comité directeur.</span><span class="sxs-lookup"><span data-stu-id="96156-161">Optionally, you can create a steering committee.</span></span> <span data-ttu-id="96156-162">Projets volumineux parfois ou plus complexes vous retrouver avec le leader en conflit ou fragmentée rôles, ce qui se déconnecte entre les groupes des parties prenantes.</span><span class="sxs-lookup"><span data-stu-id="96156-162">Sometimes large or more complex projects end up with conflicting or fragmented leadership roles, resulting in disconnects among the stakeholder groups.</span></span> <span data-ttu-id="96156-163">Pour ces projets, vous pouvez souhaiter un comité directeur de formulaire.</span><span class="sxs-lookup"><span data-stu-id="96156-163">For these projects, you might want to form a steering committee.</span></span> <span data-ttu-id="96156-164">Un comité de direction est responsable de décisions, supervision stratégique, prise en charge des initiatives du projet, et, lorsque cela est nécessaire, bloqueurs de suppression.</span><span class="sxs-lookup"><span data-stu-id="96156-164">A steering committee is responsible for driving decisions, providing strategic oversight, supporting the project’s initiatives, and—when necessary—removing blockers.</span></span>


    ### <a name="define-your-project-scope"></a><span data-ttu-id="96156-165">Définir l’étendue de votre projet</span><span class="sxs-lookup"><span data-stu-id="96156-165">Define your project scope</span></span>


    <span data-ttu-id="96156-166">Temps passé à définir votre vision du projet, la portée, objectifs et gouvernance aideront à toutes les parties prenantes de projet sont alignées et l’utilisation vers le même résultat final.</span><span class="sxs-lookup"><span data-stu-id="96156-166">Taking time to define your project vision, scope, goals, and governance will help ensure all project stakeholders are aligned and working toward the same end results.</span></span> <span data-ttu-id="96156-167">Ceci est particulièrement important, étant donné que l’équipe de préparation technique et d’une équipe de préparation des utilisateurs travaillerez indépendamment pour rassembler leurs éléments respectifs tout en restant étroitement aligné sur les fonctionnalités nécessaires, les scénarios d’entreprise et estimés du projet. .</span><span class="sxs-lookup"><span data-stu-id="96156-167">This is especially critical given that the technical readiness team and user readiness team will be working independently to pull their respective pieces together while remaining tightly aligned on needed capabilities, business scenarios, and project timelines.</span></span> <span data-ttu-id="96156-168">Après avoir terminé la portée du projet, vous y référer au sein de votre projet afin de que vous respectez afin d’obtenir l’état final que vous souhaitiez.</span><span class="sxs-lookup"><span data-stu-id="96156-168">After you complete the project scope, refer to it throughout your project to ensure you’re on track to achieve the end state you wanted.</span></span> <span data-ttu-id="96156-169">Utilisez les objectifs que vous identifiez ci-dessous pour mesurer par rapport à vos objectifs et atténuer selon vos besoins.</span><span class="sxs-lookup"><span data-stu-id="96156-169">Use the goals that you identify below to measure against your outcomes and mitigate as needed.</span></span>


    <span data-ttu-id="96156-170">La portée du projet se compose généralement des composants suivants</span><span class="sxs-lookup"><span data-stu-id="96156-170">The project scope usually consists of the following components</span></span>


    -   <span data-ttu-id="96156-171">**Vision du projet**: la « présentation » ou l’éventuelle état qui répond à la question, « Pourquoi nous faisons ce project? »</span><span class="sxs-lookup"><span data-stu-id="96156-171">**Project vision**: The “big picture” or eventual end-state that answers the question, “Why are we doing this project?”</span></span> <span data-ttu-id="96156-172">Une adresse de vision idéale pilotes d’entreprise et des utilisateurs de votre organisation à valeur ajoutée perspectives.</span><span class="sxs-lookup"><span data-stu-id="96156-172">An ideal vision addresses your organization’s business drivers and user value-add perspectives.</span></span>


    -   <span data-ttu-id="96156-173">**Portée du projet**: votre vision peut uniquement être réalisée au fil du temps, par le biais de différentes phases.</span><span class="sxs-lookup"><span data-stu-id="96156-173">**Project scope**: Your vision might only be realized over time, through various phases.</span></span> <span data-ttu-id="96156-174">La portée du projet définit l’objectif de votre projet à ce stade et sert à votre équipe de projet principalement sur leurs tâches en cours, ce qui vous permet de réaliser votre vision à long terme.</span><span class="sxs-lookup"><span data-stu-id="96156-174">The project scope defines the focus of your project at this time and serves to keep your project team focused on their current tasks, enabling you to realize your long-term vision.</span></span>


    -   <span data-ttu-id="96156-175">**Objectifs du projet**: vos objectifs de définissent le résultat que vous souhaitez et vous permettent d’évaluer la réussite du projet.</span><span class="sxs-lookup"><span data-stu-id="96156-175">**Project goals**: Your goals define the outcome you want and enable you to measure the success of the project.</span></span> <span data-ttu-id="96156-176">Objectifs peuvent être définis comme des objectifs et des résultats de la clé (OKRs) et les mesures de réussite du projet peuvent être définis comme indicateurs de réussite clés (KSIs).</span><span class="sxs-lookup"><span data-stu-id="96156-176">Goals can be defined as objectives and key results (OKRs), and the measures of project success can be defined as key success indicators (KSIs).</span></span> <span data-ttu-id="96156-177">Il est essentiel que vous obtenez pleine participation parties prenantes du projet dans la définition de OKRs et KSIs, pour garantir un sentiment de possession et de l’alignement de ces mesures de réussite aux tâches du projet défini.</span><span class="sxs-lookup"><span data-stu-id="96156-177">It’s essential that you get full participation from project stakeholders in defining OKRs and KSIs, to help ensure they feel a sense of ownership and align these measures of success to defined project tasks.</span></span> <span data-ttu-id="96156-178">Objectifs doivent inclure une combinaison de mesures de réussite d’organisation, techniques et centré sur l’utilisateur.</span><span class="sxs-lookup"><span data-stu-id="96156-178">Goals should include a mix of organizational, technical, and user-focused success measures.</span></span>


    <span data-ttu-id="96156-179">Informations complémentaires :</span><span class="sxs-lookup"><span data-stu-id="96156-179">Additional information:</span></span>

    -   <span data-ttu-id="96156-180">[Comité directeur de guide](https://aka.ms/SteeringCommittee) pour en savoir plus sur les comités de direction</span><span class="sxs-lookup"><span data-stu-id="96156-180">[Steering committee guide](https://aka.ms/SteeringCommittee) to learn more about steering committees</span></span>

    -   <span data-ttu-id="96156-181">[Définir la portée de votre projet](https://aka.ms/SkypetoTeams-Scope) pour obtenir des exemples de vision, la portée et les objectifs.</span><span class="sxs-lookup"><span data-stu-id="96156-181">[Define your project scope](https://aka.ms/SkypetoTeams-Scope) for examples on vision, scope, and goals.</span></span>
- title: <span data-ttu-id="96156-182">Guide de migration et d’interopérabilité</span><span class="sxs-lookup"><span data-stu-id="96156-182">Migration and interoperability guidance</span></span>
  durationInMinutes: 19
  content: "\n<span data-ttu-id=\"96156-183\">La migration réelle de Skype pour les entreprises aux équipes peut être effectuée avec différentes approches.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-183\">The actual migration from Skype for Business to Teams can be conducted with different approaches.</span></span> <span data-ttu-id=\"96156-184\">Veuillez lire [Migration et l’interopérabilité pour les organisations à l’aide d’équipes avec Skype pour les entreprises](https://aka.ms/SkypeToTeams-Interop) (heure estimée lecture 19 minutes) pour comprendre les concepts, les paramètres disponibles et les considérations que vous devez prendre en compte.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-184\">Please read [Migration and interoperability guidance for organizations using Teams together with Skype for Business](https://aka.ms/SkypeToTeams-Interop) (estimated reading time 19 minutes) to understand the concepts, the available settings, and considerations that you need to take into account.</span></span>\n"
- title: <span data-ttu-id="96156-185">Préparer votre environnement pour les équipes</span><span class="sxs-lookup"><span data-stu-id="96156-185">Prepare your environment for Teams</span></span>
  durationInMinutes: 2
  content: "\n### <a name=\"environmental-readiness\"></a><span data-ttu-id=\"96156-186\">Préparation de l'environnement</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-186\">Environmental readiness</span></span>\n\n<span data-ttu-id=\"96156-187\">Skype Entreprise et Teams vous offrent tous deux une communication en temps réel en se basant sur la même technologie.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-187\">Skype for Business and Teams both offer you real-time communication based on the same technology.</span></span> <span data-ttu-id=\"96156-188\">La qualité de vos appels audio et vidéos directement affectent l’expérience utilisateur, et les deux fortement reposent sur la qualité du réseau.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-188\">The quality of your audio and video calls will directly affect user experience, and both heavily rely on network quality.</span></span> <span data-ttu-id=\"96156-189\">Toute amélioration apportée à la qualité du réseau dès aujourd'hui pour Skype Entreprise sera bénéfique à la qualité dont les utilisateurs pourront profiter lorsque vous utiliserez Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-189\">Any improvement you can make today to network quality for Skype for Business will directly benefit the quality users will experience on Teams.</span></span> <span data-ttu-id=\"96156-190\">C'est pour cette raison que nous recommandons d'optimiser le réseau pour Skype Entreprise pour ravir (encore plus) vos utilisateurs dès aujourd'hui et de les préparer à utiliser Teams dès le premier jour.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-190\">Therefore, we highly recommend optimizing your network for Skype for Business to make your users (even more) happy today and give them a great start on Teams from day one.</span></span>\n\n### <a name=\"network-readiness-assessment\"></a><span data-ttu-id=\"96156-191\">Évaluation de la préparation réseau</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-191\">Network readiness assessment</span></span>\n\n<span data-ttu-id=\"96156-192\">Vous devriez effectuer une évaluation de la préparation du réseau avant de déployer tout produit de communication en temps réel tel que Skype Entreprise ou Teams, puis réaliser régulièrement une évaluation de son état.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-192\">You should perform a Network Readiness Assessment before deploying any real-time communications product such as Skype for Business or Teams, then run it on a regular basis afterwards.</span></span> <span data-ttu-id=\"96156-193\">Si vous n’avez pas effectué une évaluation de préparation du réseau tout ou dans un certain temps, vous absolument devez faire avant d’introduire des équipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-193\">If you haven’t conducted a network readiness assessment at all or in quite some time, you absolutely should do so before introducing Teams.</span></span>\n\n<span data-ttu-id=\"96156-194\">L'évaluation de la préparation du réseau est axée sur les performances réseau, la planification réseau, ainsi que sur d'autres aspects généraux de la mise en réseau, tels que les ports et les protocoles qui doivent être ouverts.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-194\">The Network Readiness Assessment focuses on network performance, network planning, and other general networking aspects such as ports and protocols that must be opened.</span></span> <span data-ttu-id=\"96156-195\">Même si vous utilisez un produit de communication en temps réel, tels que Skype pour les entreprises, l’évaluation de préparation du réseau vous aidera à valider votre préparation du réseau.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-195\">Even if you’re currently using a real-time communications product, such as Skype for Business, the Network Readiness Assessment will help validate your network readiness.</span></span>\n\n### <a name=\"quality-assessment\"></a><span data-ttu-id=\"96156-196\">Évaluation de la qualité</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-196\">Quality assessment</span></span>\n\n<span data-ttu-id=\"96156-197\">Assurez-vous que le déploiement actuel de Skype Entreprise satisfait le niveau de qualité quant au multimédia en temps réel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-197\">Make sure that your current Skype for Business deployment meets the quality bar when it comes to real-time media.</span></span> <span data-ttu-id=\"96156-198\">Tableau de bord de la qualité des appels (CQD) permet de surveiller l’utilisation et identifier les tendances de qualité et appeler d’Analytique pour résoudre les problèmes ou examiner des indicateurs de qualité des appels individuels.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-198\">Use Call Quality Dashboard (CQD) to monitor usage and identify quality trends, and Call Analytics to troubleshoot or look at quality indicators of individual calls.</span></span>\n\n### <a name=\"quality-champion-role\"></a><span data-ttu-id=\"96156-199\">Rôle de Champion Qualité</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-199\">Quality champion role</span></span>\n\n<span data-ttu-id=\"96156-200\">Les organisations doivent identifier une personne ou un groupe de personnes pour attribuer le rôle de Champion Qualité.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-200\">Organizations should identify a person, or group of people, for the role of Quality Champion.</span></span> <span data-ttu-id=\"96156-201\">Le Champion Qualité examine les mesures de qualité par rapport à l'utilisation, et identifie les tendances et domaines à améliorer.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-201\">The quality champion reviews quality metrics against usage, identifying quality trends and areas for improvement.</span></span>\n\n<span data-ttu-id=\"96156-202\">Le Champion Qualité est la personne à contacter en cas de difficultés liées à la qualité des appels et qui agit en tant qu'expert technique pour identifier les problèmes de qualité en examinant les tendances actuelles d'utilisation et de qualité et en identifiant les mesures à prendre.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-202\">The quality champion is the go-to person for any call-quality related issues and should act as the subject matter expert (SME) for the identification of quality issues by reviewing ongoing usage and quality trends and identifying action items.</span></span> <span data-ttu-id=\"96156-203\">Le champion qualité doit collaborer avec les équipes appropriées pour mettre en place des mesures correctrices, fournir des rapports à un comité directeur sur la progression et les problèmes ouverts.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-203\">The quality champion should work with the respective teams to drive remediation actions, reporting to a steering committee on the progress and open issues.</span></span> <span data-ttu-id=\"96156-204\">En général, le meilleur candidat au rôle de Champion Qualité est le responsable du service clientèle.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-204\">The best candidate for the quality champion is typically the customer service owner.</span></span> <span data-ttu-id=\"96156-205\">En fonction de la taille et de la complexité de votre organisation, toute personne vivement intéressée par l'expérience utilisateur et qui dispose des compétences pour identifier les tendances peut agir en tant que champion qualité, avec le soutien adéquat pour collaborer avec d'autres équipes en vue de prendre des mesures.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-205\">Depending on the organization size and complexity, any person who is passionate about user experience and has the skills to identify trends can act as a quality champion, supported by the right level of sponsorship to work with other teams to drive remediation.</span></span>\n\n### <a name=\"environmental-dependencies\"></a><span data-ttu-id=\"96156-206\">Dépendances de l'environnement</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-206\">Environmental dependencies</span></span>\n\n<span data-ttu-id=\"96156-207\">Comme nous l’avons déjà mentionné, équipes s’appuie sur l’infrastructure d’Office 365 existante.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-207\">As we’ve already mentioned, Teams leverages existing Office 365 infrastructure.</span></span>\n<span data-ttu-id=\"96156-208\">Veillez à tous les besoins, des liens vers des informations détaillées, voir la liste ci-dessous.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-208\">Be sure to meet all requirements—for links to detailed information, see the list below.</span></span>\n\n<span data-ttu-id=\"96156-209\">Informations supplémentaires et des ressources :</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-209\">Additional information and resources:</span></span>\n-   <span data-ttu-id=\"96156-210\">Pour plus d’informations sur l’évaluation de préparation, reportez-vous à [l’Évaluation de préparation de réseau](https://go.microsoft.com/fwlink/?linkid=859069)</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-210\">For details about Readiness Assessment refer to [Network Readiness Assessment](https://go.microsoft.com/fwlink/?linkid=859069)</span></span>\n-   <span data-ttu-id=\"96156-211\">Pour en savoir plus sur le tableau de bord qualité des appels, regardez nos [vidéos CQD](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos).</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-211\">To learn more about Call Quality Dashboard, watch our [CQD videos](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos).</span></span>\n-   [<span data-ttu-id=\"96156-212\">Vérifier la préparation de votre environnement pour Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-212\">Check your environment's readiness for Teams</span></span>](https://aka.ms/environmentreadiness)\n"
- title: <span data-ttu-id="96156-213">Préparation de votre organisation</span><span class="sxs-lookup"><span data-stu-id="96156-213">Prepare your organization</span></span>
  durationInMinutes: 20
  content: "\n<span data-ttu-id=\"96156-214\">Pour réaliser la valeur maximale des équipes, les utilisateurs doivent utiliser, mais prise aux utilisateurs de modifier la façon dont ils travaillent n’est pas toujours facile.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-214\">To realize maximum value from Teams, users must actually use it, but getting users to change the way they work isn’t always easy.</span></span> <span data-ttu-id=\"96156-215\">Prendre le temps de comprendre vos utilisateurs et à concevoir le plan de préparation de droite peut aider à faciliter la modification et d’accélérer l’adoption des équipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-215\">Taking time to understand your users and design the right readiness plan can help facilitate change and accelerate adoption of Teams.</span></span> <span data-ttu-id=\"96156-216\">Ces activités doivent être effectuées en parallèle avec la préparation de votre préparation technique :</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-216\">These activities should be completed in parallel with your technical readiness preparation:</span></span>\n\n-   <span data-ttu-id=\"96156-217\">Évaluation de préparation de la modification de l’organisation : Cela inclut la description qui sont vos utilisateurs, comment les utilisateurs utiliseront la nouvelle technologie et quelle mesure elles s’adapter aux changements.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-217\">Assessing organizational change readiness: This includes understanding who your users are, how they’ll use the new technology, and how readily they adapt to change.</span></span> <span data-ttu-id=\"96156-218\">C’est également une opportunité pour identifier les profils utilisateur spécifique qui peut tirer parti d’intégration ayant le focus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-218\">This is also an opportunity to identify specific user profiles who would benefit from focused onboarding.</span></span> <span data-ttu-id=\"96156-219\">Lisez l' [évaluation d’organisation modifier préparation](https://aka.ms/OrgReadiness) (lecture estimée heure 9 minutes) pour en savoir plus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-219\">Read [Assessing organizational change readiness](https://aka.ms/OrgReadiness) (estimated reading time 9 minutes) to learn more.</span></span>\n\n-   <span data-ttu-id=\"96156-220\">Définition et hiérarchisation des scénarios métiers qui fourniront la valeur clear à l’organisation sont essentiel de matérialiser la véritable changement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-220\">Defining and prioritizing high-value business scenarios that will provide clear value to the organization is essential to materializing real change.</span></span> <span data-ttu-id=\"96156-221\">Cela consiste à recevoir les commentaires des parties spécifiques de votre communauté d’utilisateurs sur leur êtes actuellement collaborer et communiquer et identifier leurs points faibles.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-221\">This involves getting feedback from selected portions of your user community about how they’re currently collaborating and communicating, and identifying their pain points.</span></span> <span data-ttu-id=\"96156-222\">Cela vous fournira une carte des scénarios qui peut être amélioré lorsque vous effectuez la transition aux équipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-222\">This will provide you with a map of the scenarios that can be improved as you make the transition to Teams.</span></span>  \n\n-   <span data-ttu-id=\"96156-223\">Préparation d’un plan de préparation des utilisateurs : constitué de sensibilisation, des formations et des activités de support, votre plan de préparation doit tenir compte de votre base d’utilisateurs large et profils ciblés, tels qu’identifiés dans l’activité de préparation de modification évaluation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-223\">Preparing a user readiness plan: Consisting of awareness, training, and support activities, your readiness plan should address both your broad user base and targeted profiles, as identified in the assessing change readiness activity.</span></span> <span data-ttu-id=\"96156-224\">Pour plus d’informations, consultez [Préparation d’un plan de préparation des utilisateurs](https://aka.ms/UserReadinessPlan) (durée estimée lecture 2 minutes).</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-224\">Read [Preparing a user readiness plan](https://aka.ms/UserReadinessPlan) (estimated reading time 2 minutes) for more details.</span></span>\n\n<span data-ttu-id=\"96156-225\">**Utiliser Teams avec Skype Entreprise**</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-225\">**Pilot Teams alongside Skype for Business**</span></span>\n\n<span data-ttu-id=\"96156-226\">Une fois que vous avez vérifié que votre environnement est prêt à exécuter les équipes, vous pouvez démarrer un pilote d’équipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-226\">After you’ve verified that your environment is ready to run Teams, you can start a Teams pilot.</span></span> <span data-ttu-id=\"96156-227\">Skype pour professionnels et les équipes offrent des fonctionnalités qui se chevauchent, c’est pourquoi il est utile de découvrir avec un pilote.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-227\">Skype for Business and Teams offer overlapping functionality— that’s why it’s helpful to start your journey with a pilot.</span></span>\n\n<span data-ttu-id=\"96156-228\">*Regardez la vidéo « en cours d’exécution un équipes pilote » (3:30 minutes)*</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-228\">*Watch the video \"Running a Teams Pilot\" (3:30 minutes)*</span></span>\n> [!Video https://www.youtube.com/embed/q8F81DlbwEM]\n\n<span data-ttu-id=\"96156-229\">Le pilote est un déploiement de petite envergure qui vous permet de valider l’interopérabilité avec Skype pour les entreprises dans votre environnement, en plus de déterminer comment vos utilisateurs peuvent optimiser leur productivité tout en réduisant les risques de confusion avec les deux produits en cours d’exécution côte à côte.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-229\">The pilot is a small-scale deployment that lets you validate the interoperability with Skype for Business in your environment, in addition to understanding how your users can maximize their productivity while minimizing confusion with both products running side-by-side.</span></span>\n\n<span data-ttu-id=\"96156-230\">L'exécution côte à côte de Teams et Skype Entreprise offre plusieurs avantages :</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-230\">Piloting Teams side-by-side with Skype for Business gives you several benefits:</span></span>\n\n-   <span data-ttu-id=\"96156-231\">Votre organisation informatique explique comment utiliser et gérer des équipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-231\">Your IT organization learns how to use and manage Teams.</span></span>\n\n-   <span data-ttu-id=\"96156-232\">Vos équipes de gestion des modifications et d’Adoption confirmer la disponibilité d’organisation et valider les ressources et les procédures nécessaires à grande échelle avant le déploiement de l’organisation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-232\">Your Change Management and Adoption teams confirm organizational readiness and validate resources and procedures needed on a larger scale prior to your organization-wide rollout.</span></span>\n\n-   <span data-ttu-id=\"96156-233\">Vos utilisateurs bénéficiez d’équipes sans perdre les outils qu'ils connaissez déjà.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-233\">Your users get the benefits of Teams without losing the tools they’re already familiar with.</span></span>\n\n<span data-ttu-id=\"96156-234\">Découvrez comment [effectuer un pilote d’utilisateur](https://aka.ms/SkypeToTeams-Pilot) (durée estimée lecture 6 minutes)</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-234\">Learn all about how to [Conduct a user pilot](https://aka.ms/SkypeToTeams-Pilot) (estimated reading time 6 minutes)</span></span>\n\n<span data-ttu-id=\"96156-235\">Il est également recommandé de prévoir une implémentation équipes avec des équipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-235\">We also recommend that you plan a Teams implementation with Teams.</span></span> <span data-ttu-id=\"96156-236\">Cette étape génère les compétences d’utilisation dans le groupe projet travaillant sur cette implémentation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-236\">This will build usage skills within the project group who is working on this implementation.</span></span>  \n<span data-ttu-id=\"96156-237\">Centralisation des commentaires, les ressources et les conversations sur votre expérience équipes aideront votre organisation à long terme.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-237\">Centralizing feedback, resources, and conversations about your Teams experience will help your organization in the long run.</span></span> \n"
- title: <span data-ttu-id="96156-238">Effectuer la mise à niveau</span><span class="sxs-lookup"><span data-stu-id="96156-238">Perform the upgrade</span></span>
  durationInMinutes: 5
  content: "\n<span data-ttu-id=\"96156-239\">Maintenant que vous avez terminé toutes les de planification et de préparation, il est temps de configurer vos paramètres de coexistence et exécuter la mise à niveau.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-239\">Now that you’ve completed all planning and preparation, it’s time to configure your coexistence settings and execute the upgrade.</span></span> <span data-ttu-id=\"96156-240\">Reportez-vous à [définition de votre coexistence et les paramètres de mise à niveau](https://aka.ms/SkypeToTeams-SetCoexistence) (durée estimée lecture 3 minutes) de comprendre les différents paramètres.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-240\">Please refer to [Setting your coexistence and upgrade settings](https://aka.ms/SkypeToTeams-SetCoexistence) (estimated reading time 3 minutes) to understand the different settings.</span></span>\n\n<span data-ttu-id=\"96156-241\">Les étapes détaillées dépendent de votre environnement actuel ; consultez les guides suivants (durée estimée lecture 2 minutes) :</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-241\">The detailed steps depend on your current environment; please refer to the following guides (estimated reading time 2 minutes each):</span></span>\n\n-   [<span data-ttu-id=\"96156-242\">Mise à niveau à partir de Skype pour les entreprises en ligne aux équipes</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-242\">Upgrade from Skype for Business Online to Teams</span></span>](https://aka.ms/SkypeToTeams-UpgradeOnline)\n-   [<span data-ttu-id=\"96156-243\">Mise à niveau à partir de Skype pour un environnement hybride Business équipes</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-243\">Upgrade from Skype for Business hybrid to Teams</span></span>](https://aka.ms/SkypeToTeams-UpgradeHybrid)\n-   [<span data-ttu-id=\"96156-244\">Mise à niveau Skype pour l’entreprise locale aux équipes</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-244\">Upgrade Skype for Business on-premises to Teams</span></span>](https://aka.ms/SkypeToTeams-UpgradeOnPrem)\n"
- title: <span data-ttu-id="96156-245">Excellence opérationnelle lecteur avec Microsoft Teams</span><span class="sxs-lookup"><span data-stu-id="96156-245">Drive operational excellence with Microsoft Teams</span></span>
  durationInMinutes: 3
  content: "\n<span data-ttu-id=\"96156-246\">Maintenant que vous avez déplacé tous les utilisateurs à des équipes, vous devez obtenir assurer que le service fournit de grande qualité et que les utilisateurs sont réellement l’utiliser.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-246\">Now that you’ve moved all users to Teams, you need to get sure that the service provides great quality and that users are actually using it.</span></span> <span data-ttu-id=\"96156-247\">Lecture [du lecteur optimal avec les équipes Microsoft](https://aka.ms/SkypeToTeams-Operate) (durée estimée lecture 3 minutes) pour en savoir plus sur l’utilisation et la qualité de mesure pour les équipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-247\">Read [Drive operational excellence with Microsoft Teams](https://aka.ms/SkypeToTeams-Operate) (estimated reading time 3 minutes) to learn about measuring usage and quality for Teams.</span></span>\n"
- title: <span data-ttu-id="96156-248">En savoir plus</span><span class="sxs-lookup"><span data-stu-id="96156-248">Learn more</span></span>
  durationInMinutes: 1
  content: "<span data-ttu-id=\"96156-249\">Au cours de cette formation, nous avons abordé les sujets suivants :</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-249\">We covered the following key learnings in this training:</span></span>\n-   <span data-ttu-id=\"96156-250\">Explorez les chemins de mise à niveau disponibles pour vous aider à planifier votre mise à niveau.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-250\">Explore the upgrade paths available to help you plan your upgrade.</span></span>\n-   <span data-ttu-id=\"96156-251\">Découvrez les étapes essentielles requises pour préparer et implémenter votre mise à niveau.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-251\">Learn the critical steps required to prepare for and implement your upgrade.</span></span>\n-   <span data-ttu-id=\"96156-252\">Identifier les instructions approfondie, les modèles et les ressources disponibles pour vous aider dans votre parcours.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-252\">Identify deep guidance, templates, and resources available to help you in your journey.</span></span>\n-   <span data-ttu-id=\"96156-253\">Partager des étapes suivantes pour commencer à utiliser notre guide.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-253\">Share next steps to get started using our guidance.</span></span>\n\n### <a name=\"next-steps\"></a><span data-ttu-id=\"96156-254\">Étapes suivantes</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-254\">Next steps</span></span>\n1.  <span data-ttu-id=\"96156-255\">Visiter la page [http://SkypeandTeams.com](http://skypeandteams.com/) pour obtenir les informations les plus récentes sur Skype Entreprise et Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-255\">Visit [http://SkypeandTeams.com](http://skypeandteams.com/) for the latest information on Skype for Business and Teams</span></span>\n2.  <span data-ttu-id=\"96156-256\">Planifier votre parcours de Skype pour les entreprises à des équipes</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-256\">Plan your journey from Skype for Business to Teams</span></span>\n3.  <span data-ttu-id=\"96156-257\">Nous faire part de vos commentaires</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-257\">Send us feedback</span></span>\n    -    <span data-ttu-id=\"96156-258\">Publiez-les dans la section Commentaires au bas de cette page.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-258\">Post in the comments section at the bottom of this page.</span></span>\n    -   <span data-ttu-id=\"96156-259\">Pour nous faire part de vos commentaires sur le produit Teams, ou pour demander une nouvelle fonctionnalité, rendez-vous sur [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-259\">To give us Teams product feedback or to request a new feature, go to [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)</span></span>\n \n <span data-ttu-id=\"96156-260\">Si vous avez besoin d’aide à la planification et de déploiement, vous pouvez demander l’aide de [FastTrack](https://fasttrack.microsoft.com/en-us/portal.html#/register) (vous devez vous connecter).</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-260\">If you need help with planning and deployment, you can request help from [FastTrack](https://fasttrack.microsoft.com/en-us/portal.html#/register) (you have to sign in).</span></span>\n\n <span data-ttu-id=\"96156-261\">Revenez à la [mise à niveau à partir de Skype pour les entreprises aux équipes](journey-skypeforbusiness-teams.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"96156-261\">Return to [Upgrade from Skype for Business to Teams](journey-skypeforbusiness-teams.md).</span></span>\n"
