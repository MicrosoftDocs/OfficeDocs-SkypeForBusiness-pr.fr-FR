- durationInMinutes: 1
  content: "Dans cette formation, nous vous exposons la nouvelle perspective que nous avons pour les communications intelligentes et nous vous expliquons le futur qui est réservé à Skype Entreprise et Teams.\n\nCette formation vous est destinée si : \n\n- vous êtes un professionnel de l’informatique ; \n\n- vous êtes responsable de la planification, du déploiement ou de la gestion de Skype Entreprise ;\n\n- vous souhaitez savoir comment présenter Teams auprès de votre organisation.\n\nNous verrons en détail dans quelle mesure ces deux produits vont de pair et nous vous expliquerons les démarches à effectuer dès aujourd'hui pour préparer un environnement Skype Entreprise existant à l'arrivée de Teams. Voici les principaux objectifs de ce didacticiel :\n\n- Comprendre la perspective pour les communications intelligentes\n\n- Comprendre la transition de Skype Entreprise Online à Teams\n\n- Comprendre les démarches à effectuer dès aujourd'hui\n\nLes procédures pratiques pour activer Teams ou pour exécuter côte à côte Skype Entreprise et Teams ne seront pas abordées ici. Pour plus d’informations, consultez les ressources suivantes :\n\n- Session Microsoft Ignite 2017 : [Activer et configurer Microsoft Teams pour vos utilisateurs](https://myignite.microsoft.com/sessions/53318)\n\n- [Mise à niveau et coexistence de Skype Entreprise et Teams](upgrade-and-coexistence-of-skypeforbusiness-and-teams.md) \n\nSi vous avez des questions ou des commentaires pour cette formation, veuillez :\n\n- Publier dans la section des commentaires au bas de la page « Étapes suivantes » de ce didacticiel</a>\n\n- Nous contacter par e-mail à [AskTeams@microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Journey)\n\n- Vous rendre sur [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public) pour nous faire part de vos commentaires sur le produit, tels que des demandes de fonctionnalité\n"
- title: Comprendre les communications intelligentes
  durationInMinutes: 4
  content: >
    Lors de la conférence Microsoft Ignite 2017, Microsoft a présenté une nouvelle perspective pour les communications intelligentes afin de donner une nouvelle ampleur aux expériences d'appel et de réunion aux utilisateurs et aux organisations à travers le monde. Les communications intelligentes vont au-delà des communications unifiées traditionnelles, car elles permettent aux clients de mieux mener à bien des tâches avec un changement de contexte minimal, de participer à des réunions productives abordant tous les points à l'ordre du jour, et de mieux gérer le volume quotidien de communications.


    <span style="color:red">**Action** :</span> Lire l'article de blog de Lori Wright, [Une nouvelle perspective pour les communications intelligentes dans Office 365](https://blogs.office.com/2017/09/25/a-new-vision-for-intelligent-communications-in-office-365/)


    ###<a name="to-learn-more"></a>Pour en savoir plus

    Regarder la session Microsoft Ignite 2017 : [Transformer vos communications avec Microsoft Teams et Skype Entreprise](https://myignite.microsoft.com/videos/56548) ([diapositives](https://onedrive.live.com/embed?resid=47E22AC086D61230%212116&authkey=%21AH-wWs1_I0jKYbY&em=2))
- title: Qu'est ce que Microsoft Teams ?
  durationInMinutes: 7
  content: "Microsoft Teams est la nouvelle plateforme de collaboration d'Office 365 pour toutes les activités de travail en équipe. Celle-ci s'appuie sur les technologies Office 365 existantes telles que SharePoint, Exchange et OneDrive Entreprise. Teams offre une plateforme extensible pour vous permettre d'intégrer des applications tierces. Il est alors possible pour vos équipes, qu'elles soient internes ou externes à votre organisation, de discuter, se rencontrer et collaborer tout en gardant l'ensemble du contexte (les conversations, les notes et les fichiers) dans un endroit unique. Teams propose des fonctions de sécurité et de conformité de qualité professionnelle. \n\n<span style=\"color:red\">**Action** :</span> Suivre la [démonstration interactive de Microsoft Teams](http://teamsdemo.office.com/).\n\n### <a name=\"chat-calls-and-meetings-for-todays-teams\"></a>Messagerie instantanée, appels et réunions pour les équipes actuelles\nCommuniquez dans l'instant présent et gardez tout le monde au courant. Restez en contact avec votre équipe grâce à la messagerie instantanée, aux appels et aux réunions, ou par le biais de conversations privées ou en petit comité. Planifiez et participez à des réunions en ligne grâce à la vidéo HD, la VoIP et les options d'audioconférence à numérotation. Partagez vos fichiers, vos applications ou votre bureau lors de réunions en ligne et passez en revue les moments importants par la suite grâce à la transcription du contenu enregistré. Équipez-vous d'un numéro de téléphone pour appeler et recevoir des appels en local et à l'international, avec des fonctionnalités avancées telles que la messagerie vocale, le transfert d'appel, la délégation et les appels d'urgence.\n\n### <a name=\"integrated-office-365-apps\"></a>Applications Office 365 intégrées\nOffrez à votre équipe un accès intégré à toutes les ressources Office 365 nécessaires. Gérez l'ensemble de vos conversations, fichiers et outils dans un espace de travail unique pour l'équipe. Profitez d'un accès instantané à SharePoint, OneNote, PowerBI et Planner. Créez et modifiez des documents directement depuis l'application et ajoutez-y les conversations contextuelles. Gardez votre équipe au courant grâce à l'intégration de la messagerie. Cherchez efficacement dans les profils, les fichiers et les conversations instantanées depuis Microsoft Graph.\n\n\n### <a name=\"customizable-and-extensible\"></a>Personnalisable et extensible\nPersonnalisez votre espace de travail Teams pour y intégrer des services cloud essentiels, explorer des données et obtenir des informations régulières des applications que vos équipes utilisent quotidiennement. Créez des canaux personnalisés en vous appuyant sur les flux de travail ou les différents sujets. Épinglez les fichiers et les sites Web qui sont régulièrement utilisés pour les retrouver facilement. Ajoutez des bots qui travailleront pour votre équipe. Mettez au point des intégrations personnalisées à vos processus métiers existants grâce à la plateforme de développement Teams.\n\n### <a name=\"enterprise-security-compliance-and-manageability\"></a>Sécurité, conformité et facilité de gestion de qualité professionnelle\nTeams offre un niveau de sécurité, de conformité et de facilité de gestion de qualité professionnelle que vous êtes en droit d'attendre d'Office 365, y compris une large prise en charge des normes de conformité et eDiscovery, ainsi qu'une conservation légale des canaux, conversations instantanées et fichiers. Teams chiffre les données à tout moment, qu'elles soient stagnantes ou en mouvement, et recourt à l'authentification multifacteur pour mieux protéger l'identité de ses utilisateurs. Les ingénieurs de l'assistance d'astreinte se tiennent prêts à intervenir à tout moment.\n"
- title: Transition de Skype Entreprise à Teams
  durationInMinutes: 8
  content: >
    Voici comment se déroule la transition vers Teams :

    - Teams utilisera une nouvelle infrastructure principale Skype Entreprise pour des fonctions audio, vidéo et de réunion de qualité professionnelle. Cette nouvelle architecture issue du cloud permet à Microsoft d'offrir des expériences de communication de qualité supérieure et d'accélérer la vitesse de l'innovation.

    - Teams devient alors le principal client de communication pour les utilisateurs d'Office 365, remplaçant petit à petit l'actuel client Skype Entreprise.

    - Skype Entreprise restera néanmoins le client pour Skype Entreprise Server. Microsoft demeure attachée à Skype Entreprise Server ; une nouvelle version de Server est prévue pour la seconde moitié de 2018.

    - Si vous avez encore besoin d'utiliser Skype Entreprise Online, vous pouvez toujours l'acheter et autoriser de nouveaux utilisateurs à y accéder.


    Bien que Teams comprenne de nombreux scénarios de collaboration que Skype Entreprise n'est pas en mesure de gérer, Skype Entreprise propose des fonctionnalités de communication dont Teams n'est pas encore équipé. Pour rester informé des fonctionnalités présentes dans Teams et de leur disponibilité, veuillez consulter la [feuille de route de Teams](https://aka.ms/TeamsRoadmap).


    <span style="color:red">**Action** :</span> Lire l'article de blog : [La feuille de route des fonctionnalités de Skype Entreprise adoptée par Microsoft Teams est désormais disponible](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Roadmap-for-Skype-for-Business-capabilities-coming-to-Microsoft/bc-p/121452)


    Bien que nous souhaiterions que nos clients passent à Teams le plus vite possible, nous comprenons que vous souhaitiez que de nombreuses fonctionnalités de Skype Entreprise que vous connaissez et appréciez soient disponibles dans Teams. Cependant, si tout n'est pas disponible dès aujourd'hui, votre organisation peut toujours profiter d'une valeur ajoutée en utilisant Teams et Skype Entreprise côte à côte. Nous recommandons de commencer avec un projet pilote avec des scénarios définis et de déployer Teams auprès d'un groupe d'utilisateurs sélectionnés. Le fait de familiariser les utilisateurs à Teams dès maintenant permettra une transition en douceur vers Teams lorsque votre organisation lancera la mise à niveau.


    Nous savons que les changements demandent un peu de temps. Entre les cycles de déploiement, la planification des ressources et la préparation technique, la tâche n'est pas simple. De plus, Teams représente un tournant dans la façon dont les utilisateurs travaillent. Ainsi, la préparation organisationnelle, la gouvernance et la gestion du changement auprès des utilisateurs sont des étapes aussi cruciales que la nécessité d'effectuer avec succès la mise à niveau vers Teams. Lorsque vous entamez la transition vers Teams, veillez à inclure votre gestionnaire des changements et de l'adoption dans les activités que vous avez planifiées. L'alignement de la feuille de route avec vos besoins techniques et la préparation organisationnelle sera bénéfique pour votre entreprise.


    Ces conseils seront détaillés par la suite, vous permettant de déterminer alors le meilleur moment pour que votre organisation se lance dans la transition vers Teams. Consultez régulièrement la [feuille de route Teams](https://aka.ms/TeamsRoadmap) et visitez la page [www.SkypeandTeams.com](http://skypeandteams.com) pour découvrir les derniers conseils.


    La [feuille de route de l'évolution des fonctionnalités entre Skype Entreprise et Microsoft Teams](https://aka.ms/skype2teamsroadmap) est une formidable ressource. Il s'agit d'un fichier au format PDF (pour l'instant uniquement disponible en anglais) à télécharger indiquant les fonctionnalités que Microsoft souhaite récupérer de Skype Entreprise pour Teams.
- title: Préparation de votre environnement actuel
  durationInMinutes: 6
  content: "### <a name=\"environmental-readiness\"></a>Préparation de l'environnement\nSkype Entreprise et Teams vous offrent tous deux une communication en temps réel en se basant sur la même technologie. La qualité de vos appels audio et vidéo aura un impact direct sur l'expérience de l'utilisateur, car les deux outils dépendent essentiellement de la qualité du réseau. Toute amélioration apportée à la qualité du réseau dès aujourd'hui pour Skype Entreprise sera bénéfique à la qualité dont les utilisateurs pourront profiter lorsque vous utiliserez Teams. C'est pour cette raison que nous recommandons d'optimiser le réseau pour Skype Entreprise pour ravir (encore plus) vos utilisateurs dès aujourd'hui et de les préparer à utiliser Teams dès le premier jour.\n### <a name=\"network-readiness-assessment\"></a>Évaluation de la préparation réseau\n\nVous devriez effectuer une [évaluation de la préparation du réseau](https://go.microsoft.com/fwlink/?linkid=859069) avant de déployer tout produit de communication en temps réel tel que Skype Entreprise ou Teams, puis réaliser régulièrement une évaluation de son état. Si vous n'avez jamais effectué d'évaluation de la préparation du réseau, ou pas depuis un certain temps, il vous est fortement recommandé de vous en occuper avant de présenter Teams.\n\nL'évaluation de la préparation du réseau est axée sur les performances réseau, la planification réseau, ainsi que sur d'autres aspects généraux de la mise en réseau, tels que les ports et les protocoles qui doivent être ouverts. Même si vous utilisez déjà un produit de communications en temps réel, tel que Skype Entreprise, l'évaluation de la préparation du réseau permettra de valider la préparation réseau. \n\n### <a name=\"my-advisor\"></a>Mon conseiller\n\nTout au long de votre transition, nous vous recommandons d'utiliser le guide pratique que vous trouverez sur la page [Mon conseiller](http://aka.ms/myadvisor). Mon conseiller consiste en un guide complet en libre service et d'un ensemble d'outils pour la planification et la gestion de Teams et de Skype Entreprise Online pour la réussite de vos opérations. \n\n#### <a name=\"span-stylecolorredactionspan-watch-the-my-advisor-intro-video-330-minutes\"></a><span style=\"color:red\">**Action** :</span> Regarder la vidéo d'introduction à MyAdvisor (3 minutes et 30 secondes)\n> [!Video https://www.youtube.com/embed/M7DGRx2Q-uM]\n\n### <a name=\"quality-assessment\"></a>Évaluation de la qualité\n\nAssurez-vous que le déploiement actuel de Skype Entreprise satisfait le niveau de qualité quant au multimédia en temps réel. Utilisez le tableau de bord de qualité des appels pour contrôler l'utilisation et identifier les tendances de qualité et l'analyse des appels pour résoudre les problèmes ou examiner les indicateurs de qualité pour des appels spécifiques. \n\nPour en savoir plus sur le tableau de bord de qualité des appels, regardez nos [vidéos relatives au tableau de bord de qualité des appels](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos).\n\n### <a name=\"quality-champion-role\"></a>Rôle de Champion Qualité\n\nLes organisations doivent identifier une personne ou un groupe de personnes pour attribuer le rôle de Champion Qualité. Le Champion Qualité examine les mesures de qualité par rapport à l'utilisation, et identifie les tendances et domaines à améliorer. \n\nLe Champion Qualité est la personne à contacter en cas de difficultés liées à la qualité des appels et qui agit en tant qu'expert technique pour identifier les problèmes de qualité en examinant les tendances actuelles d'utilisation et de qualité et en identifiant les mesures à prendre. Le champion qualité doit collaborer avec les équipes appropriées pour mettre en place des mesures correctrices, fournir des rapports à un comité directeur sur la progression et les problèmes ouverts. En général, le meilleur candidat au rôle de Champion Qualité est le responsable du service clientèle. En fonction de la taille et de la complexité de votre organisation, toute personne vivement intéressée par l'expérience utilisateur et qui dispose des compétences pour identifier les tendances peut agir en tant que champion qualité, avec le soutien adéquat pour collaborer avec d'autres équipes en vue de prendre des mesures. \n\nDes informations sur le concept de champion qualité et les outils et techniques d'examen de la qualité sont disponibles dans l'atelier [Gérer une prestation de services fiable et de qualité](https://go.microsoft.com/fwlink/?linkid=859071).\n\n### <a name=\"environmental-dependencies\"></a>Dépendances de l'environnement\n\nComme nous l'avons déjà indiqué, Teams utilise une infrastructure Office 365 existante. Ne manquez pas l'article [Vérifier la préparation de votre environnement pour Teams](environment-readiness.md) pour en savoir plus sur les dépendances environnementales entre Teams et Office 365. \n"
- title: Utiliser Teams avec Skype Entreprise
  durationInMinutes: 12
  content: "Une fois que vous vous êtes assuré que votre environnement est prêt à exécuter Teams, vous pouvez lancer un projet pilote Teams. Skype Entreprise et Teams proposent des fonctionnalités qui se superposent ; c'est pour cette raison qu'il est préférable de commencer votre transition par un projet pilote. \n    #### Watch the video \"Running a Teams Pilot\" (3:30 minutes)\n   > [!Video https://www.youtube.com/embed/dnt7AcJGDfs]\n\n\nCe projet pilote est un déploiement de petite taille qui vous permet de valider l'interopérabilité avec Skype Entreprise dans votre environnement et de comprendre comment vos utilisateurs finaux peuvent optimiser leur productivité tout en réduisant les risques de confusion entre les deux produits exécutés côte à côte. \n\nL'exécution côte à côte de Teams et Skype Entreprise offre plusieurs avantages :\n\n - Le service informatique de votre organisation apprend à gérer Teams.\n - Votre équipe responsable de la gestion des modifications et de l'adoption peut vous confirmer la préparation organisationnelle et valider les ressources et procédures requises à plus large échelle avant le déploiement dans votre organisation.\n - Vos utilisateurs bénéficient de Teams sans perdre les outils auxquels ils sont habitués.\n\n<span style=\"color:red\">**Action** :</span> [Manipuler Teams conjointement à Skype Entreprise](pilot-essentials.md)\n"
