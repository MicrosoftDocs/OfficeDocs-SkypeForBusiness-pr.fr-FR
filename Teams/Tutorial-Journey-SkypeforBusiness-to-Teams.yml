- durationInMinutes: 1
  content: "<span data-ttu-id=\"a4bbd-104\">Dans cette formation, nous vous exposons la nouvelle perspective que nous avons pour les communications intelligentes et nous vous expliquons le futur qui est réservé à Skype Entreprise et Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-104\">In this training, we introduce the new intelligent communications vision and explain the future for Skype for Business and Teams.</span></span>\n\n<span data-ttu-id=\"a4bbd-105\">Cette formation vous est destinée si :</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-105\">This training is for you if you're:</span></span> \n\n- <span data-ttu-id=\"a4bbd-106\">vous êtes un professionnel de l’informatique ;</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-106\">An IT Pro</span></span> \n\n- <span data-ttu-id=\"a4bbd-107\">vous êtes responsable de la planification, du déploiement ou de la gestion de Skype Entreprise ;</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-107\">Responsible for planning, deploying, or managing Skype for Business</span></span>\n\n- <span data-ttu-id=\"a4bbd-108\">vous souhaitez savoir comment présenter Teams auprès de votre organisation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-108\">Interested in understanding how to introduce Teams in your organization</span></span>\n\n<span data-ttu-id=\"a4bbd-109\">Nous verrons en détail dans quelle mesure ces deux produits vont de pair et nous vous expliquerons les démarches à effectuer dès aujourd'hui pour préparer un environnement Skype Entreprise existant à l'arrivée de Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-109\">We'll go into detail on how these two products come together and explain what steps you can take today to prepare an existing Skype for Business environment for Teams.</span></span> <span data-ttu-id=\"a4bbd-110\">Voici les principaux objectifs de ce didacticiel :</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-110\">The key learnings of this tutorial are:</span></span>\n\n- <span data-ttu-id=\"a4bbd-111\">Comprendre la perspective pour les communications intelligentes</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-111\">Understand the Intelligent communications vision</span></span>\n\n- <span data-ttu-id=\"a4bbd-112\">Comprendre la transition de Skype Entreprise Online à Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-112\">Understand the journey from Skype for Business Online to Teams</span></span>\n\n- <span data-ttu-id=\"a4bbd-113\">Comprendre les démarches à effectuer dès aujourd'hui</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-113\">Understand what actions should be started today</span></span>\n\n<span data-ttu-id=\"a4bbd-114\">Les procédures pratiques pour activer Teams ou pour exécuter côte à côte Skype Entreprise et Teams ne seront pas abordées ici.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-114\">We won't cover \"How to\" procedures for turning on Teams or running Skype for Business and Teams side by side.</span></span> <span data-ttu-id=\"a4bbd-115\">Pour plus d’informations, consultez les ressources suivantes :</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-115\">For this information, see the following:</span></span>\n\n- <span data-ttu-id=\"a4bbd-116\">Session Microsoft Ignite 2017 : [Activer et configurer Microsoft Teams pour vos utilisateurs](https://myignite.microsoft.com/sessions/53318)</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-116\">Microsoft Ignite 2017 session: [How to enable and configure Microsoft Teams for your users](https://myignite.microsoft.com/sessions/53318)</span></span>\n\n- [<span data-ttu-id=\"a4bbd-117\">Mise à niveau et coexistence de Skype Entreprise et Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-117\">Upgrade journey and coexistence of Skype for Business and Teams</span></span>](upgrade-and-coexistence-of-skypeforbusiness-and-teams.md) \n\n<span data-ttu-id=\"a4bbd-118\">Si vous avez des questions ou des commentaires pour cette formation, veuillez :</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-118\">If you have any questions or feedback about this training, please:</span></span>\n\n- <span data-ttu-id=\"a4bbd-119\">Publier dans la section des commentaires au bas de la page « Étapes suivantes » de ce didacticiel</a></span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-119\">Post in the comments section at the bottom of the 'next steps' page of this tutorial</a></span></span>\n\n- <span data-ttu-id=\"a4bbd-120\">Vous rendre sur [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public) pour nous faire part de vos commentaires sur le produit, tels que des demandes de fonctionnalité</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-120\">To give us your product feedback, such as feature requests, go to [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>\n"
- title: <span data-ttu-id="a4bbd-121">Comprendre les communications intelligentes</span><span class="sxs-lookup"><span data-stu-id="a4bbd-121">Understand Intelligent Communications</span></span>
  durationInMinutes: 4
  content: >
    <span data-ttu-id="a4bbd-122">Lors de la conférence Microsoft Ignite 2017, Microsoft a présenté une nouvelle perspective pour les communications intelligentes afin de donner une nouvelle ampleur aux expériences d'appel et de réunion aux utilisateurs et aux organisations à travers le monde.</span><span class="sxs-lookup"><span data-stu-id="a4bbd-122">At Microsoft Ignite 2017, Microsoft introduced a new vision for intelligent communications to transform calling and meeting experiences for people and organizations around the world.</span></span> <span data-ttu-id="a4bbd-123">Les communications intelligentes vont au-delà des communications unifiées traditionnelles, car elles permettent aux clients de mieux mener à bien des tâches avec un changement de contexte minimal, de participer à des réunions productives abordant tous les points à l'ordre du jour, et de mieux gérer le volume quotidien de communications.</span><span class="sxs-lookup"><span data-stu-id="a4bbd-123">Intelligent communications goes beyond traditional unified communications, enabling customers to complete tasks more efficiently with minimal context switching, participate in more productive meetings that cover the entire meeting lifecycle, and better manage everyday communications overload.</span></span>


    <span data-ttu-id="a4bbd-124"><span style="color:red">**Action** :</span> Lire l'article de blog de Lori Wright, [Une nouvelle perspective pour les communications intelligentes dans Office 365](https://blogs.office.com/2017/09/25/a-new-vision-for-intelligent-communications-in-office-365/)</span><span class="sxs-lookup"><span data-stu-id="a4bbd-124"><span style="color:red">**Action**:</span> Read Lori Wright's blog post, [A new vision for intelligent communications in Office 365](https://blogs.office.com/2017/09/25/a-new-vision-for-intelligent-communications-in-office-365/)</span></span>


    ###<a name="to-learn-more"></a><span data-ttu-id="a4bbd-125">Pour en savoir plus</span><span class="sxs-lookup"><span data-stu-id="a4bbd-125">To learn more</span></span>

    <span data-ttu-id="a4bbd-126">Regarder la session Microsoft Ignite 2017 : [Transformer vos communications avec Microsoft Teams et Skype Entreprise](https://myignite.microsoft.com/videos/56548) ([diapositives](https://onedrive.live.com/embed?resid=47E22AC086D61230%212116&authkey=%21AH-wWs1_I0jKYbY&em=2))</span><span class="sxs-lookup"><span data-stu-id="a4bbd-126">Watch the Microsoft Ignite 2017 session: [Transform your communications with Microsoft Teams and Skype for Business](https://myignite.microsoft.com/videos/56548)  ([Slide Deck](https://onedrive.live.com/embed?resid=47E22AC086D61230%212116&authkey=%21AH-wWs1_I0jKYbY&em=2))</span></span>
- title: <span data-ttu-id="a4bbd-127">Qu'est ce que Microsoft Teams ?</span><span class="sxs-lookup"><span data-stu-id="a4bbd-127">What is Microsoft Teams?</span></span>
  durationInMinutes: 7
  content: "<span data-ttu-id=\"a4bbd-128\">Microsoft Teams est la nouvelle plateforme de collaboration d'Office 365 pour toutes les activités de travail en équipe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-128\">Microsoft Teams is the Office 365 collaboration hub for all teamwork-related activities.</span></span> <span data-ttu-id=\"a4bbd-129\">Celle-ci s'appuie sur les technologies Office 365 existantes telles que SharePoint, Exchange et OneDrive Entreprise.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-129\">It's built on existing Office 365 technologies, including SharePoint, Exchange, OneDrive for Business.</span></span> <span data-ttu-id=\"a4bbd-130\">Teams offre une plateforme extensible pour vous permettre d'intégrer des applications tierces.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-130\">Teams provides an extensibility platform so you can integrate third-party apps.</span></span> <span data-ttu-id=\"a4bbd-131\">Il est alors possible pour vos équipes, qu'elles soient internes ou externes à votre organisation, de discuter, se rencontrer et collaborer tout en gardant l'ensemble du contexte (les conversations, les notes et les fichiers) dans un endroit unique.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-131\">This makes it possible for your teams, both inside and outside your organization, to discuss, meet, and collaborate, while keeping all context – conversations, notes, and files – in a common location.</span></span> <span data-ttu-id=\"a4bbd-132\">Teams propose des fonctions de sécurité et de conformité de qualité professionnelle.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-132\">Teams provides enterprise-grade security and compliance.</span></span> \n\n<span data-ttu-id=\"a4bbd-133\"><span style=\"color:red\">**Action** :</span> Suivre la [démonstration interactive de Microsoft Teams](http://teamsdemo.office.com/).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-133\"><span style=\"color:red\">**Action**:</span> Complete the [interactive demo of Microsoft Teams](http://teamsdemo.office.com/).</span></span>\n\n### <a name=\"chat-calls-and-meetings-for-todays-teams\"></a><span data-ttu-id=\"a4bbd-134\">Messagerie instantanée, appels et réunions pour les équipes actuelles</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-134\">Chat, calls, and meetings for today's teams</span></span>\n<span data-ttu-id=\"a4bbd-135\">Communiquez dans l'instant présent et gardez tout le monde au courant.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-135\">Communicate in the moment and keep everyone in the know.</span></span> <span data-ttu-id=\"a4bbd-136\">Restez en contact avec votre équipe grâce à la messagerie instantanée, aux appels et aux réunions, ou par le biais de conversations privées ou en petit comité.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-136\">Stay connected with chat, calls, and meetings within your team and in private or small group conversations.</span></span> <span data-ttu-id=\"a4bbd-137\">Planifiez et participez à des réunions en ligne grâce à la vidéo HD, la VoIP et les options d'audioconférence à numérotation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-137\">Schedule and join online meetings with HD video, VoIP, and dial-in audio conferencing options.</span></span> <span data-ttu-id=\"a4bbd-138\">Partagez vos fichiers, vos applications ou votre bureau lors de réunions en ligne et passez en revue les moments importants par la suite grâce à la transcription du contenu enregistré.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-138\">Share your files, apps or desktop in online meetings and review the important moments later with transcriptions of recorded content.</span></span> <span data-ttu-id=\"a4bbd-139\">Équipez-vous d'un numéro de téléphone pour appeler et recevoir des appels en local et à l'international, avec des fonctionnalités avancées telles que la messagerie vocale, le transfert d'appel, la délégation et les appels d'urgence.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-139\">Have a dedicated phone number for placing and receiving domestic and international phone calls, with advanced features including voicemail, transfer, delegation, and emergency calling.</span></span>\n\n### <a name=\"integrated-office-365-apps\"></a><span data-ttu-id=\"a4bbd-140\">Applications Office 365 intégrées</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-140\">Integrated Office 365 apps</span></span>\n<span data-ttu-id=\"a4bbd-141\">Offrez à votre équipe un accès intégré à toutes les ressources Office 365 nécessaires.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-141\">Give your team built-in access to everything they need right in Office 365.</span></span> <span data-ttu-id=\"a4bbd-142\">Gérez l'ensemble de vos conversations, fichiers et outils dans un espace de travail unique pour l'équipe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-142\">Manage all your conversations, files, and tools in one team workspace.</span></span> <span data-ttu-id=\"a4bbd-143\">Profitez d'un accès instantané à SharePoint, OneNote, PowerBI et Planner.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-143\">Enjoy instant access to SharePoint, OneNote, PowerBI, and Planner.</span></span> <span data-ttu-id=\"a4bbd-144\">Créez et modifiez des documents directement depuis l'application et ajoutez-y les conversations contextuelles.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-144\">Create and edit documents right in the app and include contextual conversations.</span></span> <span data-ttu-id=\"a4bbd-145\">Gardez votre équipe au courant grâce à l'intégration de la messagerie.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-145\">Keep the team in the loop with email integration.</span></span> <span data-ttu-id=\"a4bbd-146\">Cherchez efficacement dans les profils, les fichiers et les conversations instantanées depuis Microsoft Graph.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-146\">Search across people, files, and chats with intelligence from Microsoft Graph.</span></span>\n\n\n### <a name=\"customizable-and-extensible\"></a><span data-ttu-id=\"a4bbd-147\">Personnalisable et extensible</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-147\">Customizable and extensible</span></span>\n<span data-ttu-id=\"a4bbd-148\">Personnalisez votre espace de travail Teams pour y intégrer des services cloud essentiels, explorer des données et obtenir des informations régulières des applications que vos équipes utilisent quotidiennement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-148\">Tailor your Teams workspace to include key cloud services, explore data, and get updates from the apps your teams use every day.</span></span> <span data-ttu-id=\"a4bbd-149\">Créez des canaux personnalisés en vous appuyant sur les flux de travail ou les différents sujets.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-149\">Create custom channels based on workstreams or topics.</span></span> <span data-ttu-id=\"a4bbd-150\">Épinglez les fichiers et les sites Web qui sont régulièrement utilisés pour les retrouver facilement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-150\">Pin commonly used files and websites for easy reference.</span></span> <span data-ttu-id=\"a4bbd-151\">Ajoutez des bots qui travailleront pour votre équipe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-151\">Add bots that work on your team’s behalf.</span></span> <span data-ttu-id=\"a4bbd-152\">Mettez au point des intégrations personnalisées à vos processus métiers existants grâce à la plateforme de développement Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-152\">Build custom integrations with your existing business processes by using the Teams developer platform.</span></span>\n\n### <a name=\"enterprise-security-compliance-and-manageability\"></a><span data-ttu-id=\"a4bbd-153\">Sécurité, conformité et facilité de gestion de qualité professionnelle</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-153\">Enterprise security, compliance, and manageability</span></span>\n<span data-ttu-id=\"a4bbd-154\">Teams offre un niveau de sécurité, de conformité et de facilité de gestion de qualité professionnelle que vous êtes en droit d'attendre d'Office 365, y compris une large prise en charge des normes de conformité et eDiscovery, ainsi qu'une conservation légale des canaux, conversations instantanées et fichiers.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-154\">Teams provides the enterprise-level security, compliance, and management features you expect from Office 365, including broad support for compliance standards and eDiscovery, and legal hold for channels, chats, and files.</span></span> <span data-ttu-id=\"a4bbd-155\">Teams chiffre les données à tout moment, qu'elles soient stagnantes ou en mouvement, et recourt à l'authentification multifacteur pour mieux protéger l'identité de ses utilisateurs.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-155\">Teams encrypts data at all times, at-rest and in-transit, and includes multi-factor authentication to enhance identity protection.</span></span> <span data-ttu-id=\"a4bbd-156\">Les ingénieurs de l'assistance d'astreinte se tiennent prêts à intervenir à tout moment.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-156\">On-call support engineers are standing by any time you need support.</span></span>\n"
- title: <span data-ttu-id="a4bbd-157">Transition de Skype Entreprise à Teams</span><span class="sxs-lookup"><span data-stu-id="a4bbd-157">The journey from Skype for Business to Teams</span></span>
  durationInMinutes: 8
  content: >
    <span data-ttu-id="a4bbd-158">Voici comment se déroule la transition vers Teams :</span><span class="sxs-lookup"><span data-stu-id="a4bbd-158">Here's what the journey to Teams looks like:</span></span>

    - <span data-ttu-id="a4bbd-159">Teams utilisera une nouvelle infrastructure principale Skype Entreprise pour des fonctions audio, vidéo et de réunion de qualité professionnelle.</span><span class="sxs-lookup"><span data-stu-id="a4bbd-159">Teams will leverage a new Skype for Business back-end infrastructure for enterprise-grade voice, video, and meetings.</span></span> <span data-ttu-id="a4bbd-160">Cette nouvelle architecture issue du cloud permet à Microsoft d'offrir des expériences de communication de qualité supérieure et d'accélérer la vitesse de l'innovation.</span><span class="sxs-lookup"><span data-stu-id="a4bbd-160">This new, cloud-born architecture lets Microsoft deliver higher-quality communication experiences and accelerate the speed of innovation.</span></span>

    - <span data-ttu-id="a4bbd-161">Teams devient alors le principal client de communication pour les utilisateurs d'Office 365, remplaçant petit à petit l'actuel client Skype Entreprise.</span><span class="sxs-lookup"><span data-stu-id="a4bbd-161">Teams becomes the core communications client for Office 365 customers, replacing the current Skype for Business client over time.</span></span>

    - <span data-ttu-id="a4bbd-162">Skype Entreprise restera néanmoins le client pour Skype Entreprise Server.</span><span class="sxs-lookup"><span data-stu-id="a4bbd-162">Skype for Business will remain the client for Skype for Business Server.</span></span> <span data-ttu-id="a4bbd-163">Microsoft demeure attachée à Skype Entreprise Server ; une nouvelle version de Server est prévue pour la seconde moitié de 2018.</span><span class="sxs-lookup"><span data-stu-id="a4bbd-163">Microsoft stays committed to Skype for Business Server; a new version of the server is targeted for release in the second half of calendar year 2018.</span></span>

    - <span data-ttu-id="a4bbd-164">Si vous avez encore besoin d'utiliser Skype Entreprise Online, vous pouvez toujours l'acheter et autoriser de nouveaux utilisateurs à y accéder.</span><span class="sxs-lookup"><span data-stu-id="a4bbd-164">If you still need Skype for Business Online, you can still purchase it and enable new users.</span></span>


    <span data-ttu-id="a4bbd-165">Bien que Teams comprenne de nombreux scénarios de collaboration que Skype Entreprise n'est pas en mesure de gérer, Skype Entreprise propose des fonctionnalités de communication dont Teams n'est pas encore équipé.</span><span class="sxs-lookup"><span data-stu-id="a4bbd-165">While Teams features many collaboration scenarios that Skype for Business can't cover, Skype for Business still has some functionality around communication that Teams doesn't yet provide.</span></span> <span data-ttu-id="a4bbd-166">Pour rester informé des fonctionnalités présentes dans Teams et de leur disponibilité, veuillez consulter la [feuille de route de Teams](https://aka.ms/TeamsRoadmap).</span><span class="sxs-lookup"><span data-stu-id="a4bbd-166">To stay on top of which features will be available in Teams, and when, check out the [Teams Roadmap](https://aka.ms/TeamsRoadmap).</span></span>


    <span data-ttu-id="a4bbd-167"><span style="color:red">**Action** :</span> Lire l'article de blog : [La feuille de route des fonctionnalités de Skype Entreprise adoptée par Microsoft Teams est désormais disponible](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Roadmap-for-Skype-for-Business-capabilities-coming-to-Microsoft/bc-p/121452)</span><span class="sxs-lookup"><span data-stu-id="a4bbd-167"><span style="color:red">**Action**:</span> Read the blog post: [Roadmap for Skype for Business capabilities coming to Microsoft Teams now available](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Roadmap-for-Skype-for-Business-capabilities-coming-to-Microsoft/bc-p/121452)</span></span>


    <span data-ttu-id="a4bbd-168">Bien que nous souhaiterions que nos clients passent à Teams le plus vite possible, nous comprenons que vous souhaitiez que de nombreuses fonctionnalités de Skype Entreprise que vous connaissez et appréciez soient disponibles dans Teams.</span><span class="sxs-lookup"><span data-stu-id="a4bbd-168">While we would like customers to move to Teams as soon as possible, we understand that you want to see as many features that you know and love from Skype for Business available in Teams.</span></span> <span data-ttu-id="a4bbd-169">Cependant, si tout n'est pas disponible dès aujourd'hui, votre organisation peut toujours profiter d'une valeur ajoutée en utilisant Teams et Skype Entreprise côte à côte.</span><span class="sxs-lookup"><span data-stu-id="a4bbd-169">However, even if not everything is available today, your organization can still realize business value by enabling Teams alongside Skype for Business.</span></span> <span data-ttu-id="a4bbd-170">Nous recommandons de commencer avec un projet pilote avec des scénarios définis et de déployer Teams auprès d'un groupe d'utilisateurs sélectionnés.</span><span class="sxs-lookup"><span data-stu-id="a4bbd-170">We recommend starting with a pilot for defined scenarios and rolling out Teams to selected users.</span></span> <span data-ttu-id="a4bbd-171">Le fait de familiariser les utilisateurs à Teams dès maintenant permettra une transition en douceur vers Teams lorsque votre organisation lancera la mise à niveau.</span><span class="sxs-lookup"><span data-stu-id="a4bbd-171">Getting users familiar with Teams today, will help facilitate the transition to Teams once your organization is ready to upgrade.</span></span>


    <span data-ttu-id="a4bbd-172">Nous savons que les changements demandent un peu de temps.</span><span class="sxs-lookup"><span data-stu-id="a4bbd-172">We know that change takes time.</span></span> <span data-ttu-id="a4bbd-173">Entre les cycles de déploiement, la planification des ressources et la préparation technique, la tâche n'est pas simple.</span><span class="sxs-lookup"><span data-stu-id="a4bbd-173">From deployment lifecycles to resource planning to technical readiness, there is a lot to consider.</span></span> <span data-ttu-id="a4bbd-174">De plus, Teams représente un tournant dans la façon dont les utilisateurs travaillent. Ainsi, la préparation organisationnelle, la gouvernance et la gestion du changement auprès des utilisateurs sont des étapes aussi cruciales que la nécessité d'effectuer avec succès la mise à niveau vers Teams.</span><span class="sxs-lookup"><span data-stu-id="a4bbd-174">In addition, Teams represents a shift in the ways users do their jobs, so organizational readiness, governance and user change management is just as crucial to implementing a successful upgrade to Teams.</span></span> <span data-ttu-id="a4bbd-175">Lorsque vous entamez la transition vers Teams, veillez à inclure votre gestionnaire des changements et de l'adoption dans les activités que vous avez planifiées.</span><span class="sxs-lookup"><span data-stu-id="a4bbd-175">As you begin exploring your journey to Teams, be sure to include your Adoption/Change Manager in your planning activities.</span></span> <span data-ttu-id="a4bbd-176">L'alignement de la feuille de route avec vos besoins techniques et la préparation organisationnelle sera bénéfique pour votre entreprise.</span><span class="sxs-lookup"><span data-stu-id="a4bbd-176">Aligning the roadmap with your technical requirements and organizational readiness, will help drive successful business outcomes.</span></span>


    <span data-ttu-id="a4bbd-177">Ces conseils seront détaillés par la suite, vous permettant de déterminer alors le meilleur moment pour que votre organisation se lance dans la transition vers Teams.</span><span class="sxs-lookup"><span data-stu-id="a4bbd-177">This guidance will become more detailed over time, enabling you to determine the best time for your organization to make the move to Teams.</span></span> <span data-ttu-id="a4bbd-178">Consultez régulièrement la [feuille de route Teams](https://aka.ms/TeamsRoadmap) et visitez la page [www.SkypeandTeams.com](http://skypeandteams.com) pour découvrir les derniers conseils.</span><span class="sxs-lookup"><span data-stu-id="a4bbd-178">Check the [Teams Roadmap](https://aka.ms/TeamsRoadmap) frequently and visit [www.SkypeandTeams.com](http://skypeandteams.com) on a regular basis for the latest guidance.</span></span>


    <span data-ttu-id="a4bbd-179">La [feuille de route de l'évolution des fonctionnalités entre Skype Entreprise et Microsoft Teams](https://aka.ms/skype2teamsroadmap) est une formidable ressource. Il s'agit d'un fichier au format PDF (pour l'instant uniquement disponible en anglais) à télécharger indiquant les fonctionnalités que Microsoft souhaite récupérer de Skype Entreprise pour Teams.</span><span class="sxs-lookup"><span data-stu-id="a4bbd-179">Another great resource is the [Skype for Busineses to Microsoft Teams Capabilities Roadmap](https://aka.ms/skype2teamsroadmap) - a downloadable PDF (in English only, at least for now) that gives Microsoft's current expectations about Skype for Business capabilities coming to Teams.</span></span>
- title: <span data-ttu-id="a4bbd-180">Préparation de votre environnement actuel</span><span class="sxs-lookup"><span data-stu-id="a4bbd-180">Prepare your current environment</span></span>
  durationInMinutes: 6
  content: "### <a name=\"environmental-readiness\"></a><span data-ttu-id=\"a4bbd-181\">Préparation de l'environnement</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-181\">Environmental readiness</span></span>\n<span data-ttu-id=\"a4bbd-182\">Skype Entreprise et Teams vous offrent tous deux une communication en temps réel en se basant sur la même technologie.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-182\">Skype for Business and Teams both offer you real-time communication based on the same technology.</span></span> <span data-ttu-id=\"a4bbd-183\">La qualité de vos appels audio et vidéo aura un impact direct sur l'expérience de l'utilisateur, car les deux outils dépendent essentiellement de la qualité du réseau.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-183\">The quality of your audio and video calls will directly impact user experience are both heavily relying on network quality.</span></span> <span data-ttu-id=\"a4bbd-184\">Toute amélioration apportée à la qualité du réseau dès aujourd'hui pour Skype Entreprise sera bénéfique à la qualité dont les utilisateurs pourront profiter lorsque vous utiliserez Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-184\">Any improvement you can make today to network quality for Skype for Business will directly benefit the quality users will experience on Teams.</span></span> <span data-ttu-id=\"a4bbd-185\">C'est pour cette raison que nous recommandons d'optimiser le réseau pour Skype Entreprise pour ravir (encore plus) vos utilisateurs dès aujourd'hui et de les préparer à utiliser Teams dès le premier jour.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-185\">Therefore, we highly recommend optimizing your network for Skype for Business to make your users (even more) happy today and give them a great start on Teams from day one.</span></span>\n### <a name=\"network-readiness-assessment\"></a><span data-ttu-id=\"a4bbd-186\">Évaluation de la préparation réseau</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-186\">Network readiness assessment</span></span>\n\n<span data-ttu-id=\"a4bbd-187\">Vous devriez effectuer une [évaluation de la préparation du réseau](https://go.microsoft.com/fwlink/?linkid=859069) avant de déployer tout produit de communication en temps réel tel que Skype Entreprise ou Teams, puis réaliser régulièrement une évaluation de son état.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-187\">You should perform a [Network Readiness Assessment](https://go.microsoft.com/fwlink/?linkid=859069) before deploying any real-time communications product such as Skype for Business or Teams, then run it on a regular basis afterwards.</span></span> <span data-ttu-id=\"a4bbd-188\">Si vous n'avez jamais effectué d'évaluation de la préparation du réseau, ou pas depuis un certain temps, il vous est fortement recommandé de vous en occuper avant de présenter Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-188\">If you had not conducted a network readiness assessment at all or in quite some time, you absolutely should do so before introducing Teams.</span></span>\n\n<span data-ttu-id=\"a4bbd-189\">L'évaluation de la préparation du réseau est axée sur les performances réseau, la planification réseau, ainsi que sur d'autres aspects généraux de la mise en réseau, tels que les ports et les protocoles qui doivent être ouverts.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-189\">The Network Readiness Assessment focuses on network performance, network planning, and other general networking aspects such as ports and protocols that must be opened.</span></span> <span data-ttu-id=\"a4bbd-190\">Même si vous utilisez déjà un produit de communications en temps réel, tel que Skype Entreprise, l'évaluation de la préparation du réseau permettra de valider la préparation réseau.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-190\">Even if you are currently using a real-time communications product, such as Skype for Business, the Network Readiness Assessment will help validate your network readiness.</span></span> \n\n### <a name=\"my-advisor\"></a><span data-ttu-id=\"a4bbd-191\">Mon conseiller</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-191\">My Advisor</span></span>\n\n<span data-ttu-id=\"a4bbd-192\">Tout au long de votre transition, nous vous recommandons d'utiliser le guide pratique que vous trouverez sur la page [Mon conseiller](http://aka.ms/myadvisor).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-192\">Throughout your journey, we recommend the practical guidance you'll find in [My Advisor](http://aka.ms/myadvisor).</span></span> <span data-ttu-id=\"a4bbd-193\">Mon conseiller consiste en un guide complet en libre service et d'un ensemble d'outils pour la planification et la gestion de Teams et de Skype Entreprise Online pour la réussite de vos opérations.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-193\">My Advisor is a comprehensive, self-service guide and toolset for planning and managing Teams and Skype for Business Online for operational success.</span></span> \n\n#### <a name=\"span-stylecolorredactionspan-watch-the-my-advisor-intro-video-330-minutes\"></a><span data-ttu-id=\"a4bbd-194\"><span style=\"color:red\">**Action** :</span> Regarder la vidéo d'introduction à MyAdvisor (3 minutes et 30 secondes)</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-194\"><span style=\"color:red\">**Action**:</span> Watch the My Advisor intro video (3:30 minutes)</span></span>\n> [!Video https://www.youtube.com/embed/M7DGRx2Q-uM]\n\n### <a name=\"quality-assessment\"></a><span data-ttu-id=\"a4bbd-195\">Évaluation de la qualité</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-195\">Quality assessment</span></span>\n\n<span data-ttu-id=\"a4bbd-196\">Assurez-vous que le déploiement actuel de Skype Entreprise satisfait le niveau de qualité quant au multimédia en temps réel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-196\">Make sure that your current Skype for Business deployment meets the quality bar when it comes to real-time media.</span></span> <span data-ttu-id=\"a4bbd-197\">Utilisez le tableau de bord de qualité des appels pour contrôler l'utilisation et identifier les tendances de qualité et l'analyse des appels pour résoudre les problèmes ou examiner les indicateurs de qualité pour des appels spécifiques.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-197\">Use Call Quality Dashboard (CQD) to monitor usage and identify quality trends and Call Analytics to troubleshoot or look at quality indicators of individual calls.</span></span> \n\n<span data-ttu-id=\"a4bbd-198\">Pour en savoir plus sur le tableau de bord de qualité des appels, regardez nos [vidéos relatives au tableau de bord de qualité des appels](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-198\">To learn more about CQD, watch our [CQD videos](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos).</span></span>\n\n### <a name=\"quality-champion-role\"></a><span data-ttu-id=\"a4bbd-199\">Rôle de Champion Qualité</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-199\">Quality champion role</span></span>\n\n<span data-ttu-id=\"a4bbd-200\">Les organisations doivent identifier une personne ou un groupe de personnes pour attribuer le rôle de Champion Qualité.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-200\">Organizations should identify a person, or group of people, for the role of Quality Champion.</span></span> <span data-ttu-id=\"a4bbd-201\">Le Champion Qualité examine les mesures de qualité par rapport à l'utilisation, et identifie les tendances et domaines à améliorer.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-201\">The quality champion reviews quality metrics against usage, identifying quality trends and areas for improvement.</span></span> \n\n<span data-ttu-id=\"a4bbd-202\">Le Champion Qualité est la personne à contacter en cas de difficultés liées à la qualité des appels et qui agit en tant qu'expert technique pour identifier les problèmes de qualité en examinant les tendances actuelles d'utilisation et de qualité et en identifiant les mesures à prendre.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-202\">The quality champion is the go-to person for any call-quality related issues and should act as the subject matter expert (SME) for the identification of quality issues by reviewing ongoing usage and quality trends and identifying action items.</span></span> <span data-ttu-id=\"a4bbd-203\">Le champion qualité doit collaborer avec les équipes appropriées pour mettre en place des mesures correctrices, fournir des rapports à un comité directeur sur la progression et les problèmes ouverts.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-203\">The quality champion should work with the respective teams to drive remediation actions, reporting to a steering committee on the progress and open issues.</span></span> <span data-ttu-id=\"a4bbd-204\">En général, le meilleur candidat au rôle de Champion Qualité est le responsable du service clientèle.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-204\">The best candidate for the quality champion is typically the customer service owner.</span></span> <span data-ttu-id=\"a4bbd-205\">En fonction de la taille et de la complexité de votre organisation, toute personne vivement intéressée par l'expérience utilisateur et qui dispose des compétences pour identifier les tendances peut agir en tant que champion qualité, avec le soutien adéquat pour collaborer avec d'autres équipes en vue de prendre des mesures.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-205\">Depending on the organization size and complexity, any person who is passionate about user experience and has the skills to identify trends can act as a quality champion, supported by the right level of sponsorship to work with other teams to drive remediation.</span></span> \n\n<span data-ttu-id=\"a4bbd-206\">Des informations sur le concept de champion qualité et les outils et techniques d'examen de la qualité sont disponibles dans l'atelier [Gérer une prestation de services fiable et de qualité](https://go.microsoft.com/fwlink/?linkid=859071).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-206\">Get information on the quality champion concept and the quality review tools and techniques from [Manage a quality and reliable service delivery](https://go.microsoft.com/fwlink/?linkid=859071) workshop.</span></span>\n\n### <a name=\"environmental-dependencies\"></a><span data-ttu-id=\"a4bbd-207\">Dépendances de l'environnement</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-207\">Environmental dependencies</span></span>\n\n<span data-ttu-id=\"a4bbd-208\">Comme nous l'avons déjà indiqué, Teams utilise une infrastructure Office 365 existante.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-208\">As we've already mentioned, Teams leverages existing Office 365 infrastructure.</span></span> <span data-ttu-id=\"a4bbd-209\">Ne manquez pas l'article [Vérifier la préparation de votre environnement pour Teams](environment-readiness.md) pour en savoir plus sur les dépendances environnementales entre Teams et Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-209\">Don't miss [Check your environment's readiness for Teams](environment-readiness.md) to learn about the  environmental dependencies between Teams and Office 365.</span></span> \n"
- title: <span data-ttu-id="a4bbd-210">Utiliser Teams avec Skype Entreprise</span><span class="sxs-lookup"><span data-stu-id="a4bbd-210">Pilot Teams alongside Skype for Business</span></span>
  durationInMinutes: 12
  content: "<span data-ttu-id=\"a4bbd-211\">Une fois que vous vous êtes assuré que votre environnement est prêt à exécuter Teams, vous pouvez lancer un projet pilote Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-211\">Once you've verified that your environment is ready to run Teams, you can start a Teams pilot.</span></span> <span data-ttu-id=\"a4bbd-212\">Skype Entreprise et Teams proposent des fonctionnalités qui se superposent ; c'est pour cette raison qu'il est préférable de commencer votre transition par un projet pilote.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-212\">Skype for Business and Teams offer overlapping functionality – that's why it's helpful to start your journey with a pilot.</span></span> \n    #### Watch the video \"Running a Teams Pilot\" (3:30 minutes)\n   > [!Video https://www.youtube.com/embed/dnt7AcJGDfs]\n\n\n<span data-ttu-id=\"a4bbd-213\">Ce projet pilote est un déploiement de petite taille qui vous permet de valider l'interopérabilité avec Skype Entreprise dans votre environnement et de comprendre comment vos utilisateurs finaux peuvent optimiser leur productivité tout en réduisant les risques de confusion entre les deux produits exécutés côte à côte.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-213\">The pilot is a small-scale deployment that lets you validate the interoperability with Skype for Business in your environment as well as understand how your end users can maximize their productivity while minimizing confusion with both products running side-by-side.</span></span> \n\n<span data-ttu-id=\"a4bbd-214\">L'exécution côte à côte de Teams et Skype Entreprise offre plusieurs avantages :</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-214\">Piloting Teams side-by-side with Skype for Business gives you several benefits:</span></span>\n\n - <span data-ttu-id=\"a4bbd-215\">Le service informatique de votre organisation apprend à gérer Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-215\">Your IT organization learns how to manage Teams</span></span>\n - <span data-ttu-id=\"a4bbd-216\">Votre équipe responsable de la gestion des modifications et de l'adoption peut vous confirmer la préparation organisationnelle et valider les ressources et procédures requises à plus large échelle avant le déploiement dans votre organisation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-216\">Your Change Management and Adoption teams confirm organizational readiness and validate resources and procedures needed on a larger scale prior to your organization-wide rollout</span></span>\n - <span data-ttu-id=\"a4bbd-217\">Vos utilisateurs bénéficient de Teams sans perdre les outils auxquels ils sont habitués.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-217\">Your users get the benefits of Teams without losing the tools they're already familiar with</span></span>\n\n<span data-ttu-id=\"a4bbd-218\"><span style=\"color:red\">**Action** :</span> [Manipuler Teams conjointement à Skype Entreprise](pilot-essentials.md)</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4bbd-218\"><span style=\"color:red\">**Action**:</span> [Pilot Teams alongside Skype for Business](pilot-essentials.md)</span></span>\n"
- title: <span data-ttu-id="a4bbd-219">En savoir plus</span><span class="sxs-lookup"><span data-stu-id="a4bbd-219">Learn more</span></span>
  durationInMinutes: 3
  content: >
    <span data-ttu-id="a4bbd-220">Au cours de cette formation, nous avons abordé les sujets suivants :</span><span class="sxs-lookup"><span data-stu-id="a4bbd-220">We covered the following key learnings in this training:</span></span>

    -   <span data-ttu-id="a4bbd-221">Comprendre la perspective pour les communications intelligentes</span><span class="sxs-lookup"><span data-stu-id="a4bbd-221">Understand Intelligent communications vision</span></span>

    - <span data-ttu-id="a4bbd-222">Comprendre la transition de Skype Entreprise à Microsoft Teams</span><span class="sxs-lookup"><span data-stu-id="a4bbd-222">Understand the journey from Skype for Business to Microsoft Teams</span></span>

    - <span data-ttu-id="a4bbd-223">Comprendre les démarches à effectuer dès aujourd'hui</span><span class="sxs-lookup"><span data-stu-id="a4bbd-223">Understand what actions should be started today</span></span>


    <span data-ttu-id="a4bbd-224"><span style="color:red">**Action** :</span> Répondre à un court questionnaire pour tester vos connaissances : [Questionnaire sur la transition vers Teams](http://aka.ms/tr-journey-quiz)</span><span class="sxs-lookup"><span data-stu-id="a4bbd-224"><span style="color:red">**Action**:</span> Take a short quiz to test your knowledge: [Journey to Teams quiz](http://aka.ms/tr-journey-quiz)</span></span>


    ### <a name="to-learn-more"></a><span data-ttu-id="a4bbd-225">Pour en savoir plus</span><span class="sxs-lookup"><span data-stu-id="a4bbd-225">To learn more</span></span>

    - [<span data-ttu-id="a4bbd-226">FAQ - Vision autour de Skype Entreprise et Teams</span><span class="sxs-lookup"><span data-stu-id="a4bbd-226">FAQ - Skype for Business & Teams vision</span></span>](FAQ-journey.md)

    - [<span data-ttu-id="a4bbd-227">Transition de Skype Entreprise à Microsoft Teams</span><span class="sxs-lookup"><span data-stu-id="a4bbd-227">Journey from Skype for Business to Teams</span></span>](Journey-SkypeforBusiness-Teams.md)

    - [<span data-ttu-id="a4bbd-228">Mise à niveau et coexistence de Skype Entreprise et Teams</span><span class="sxs-lookup"><span data-stu-id="a4bbd-228">Upgrade journey and coexistence of Skype for Business and Teams</span></span>](upgrade-and-coexistence-of-skypeforbusiness-and-teams.md)


    ### <a name="next-steps"></a><span data-ttu-id="a4bbd-229">Étapes suivantes</span><span class="sxs-lookup"><span data-stu-id="a4bbd-229">Next steps</span></span>


    1.  <span data-ttu-id="a4bbd-230">Visiter la page [http://SkypeandTeams.com](http://skypeandteams.com) pour obtenir les informations les plus récentes sur Skype Entreprise et Teams</span><span class="sxs-lookup"><span data-stu-id="a4bbd-230">Visit [http://SkypeandTeams.com](http://skypeandteams.com) for the latest information on Skype for Business and Teams</span></span>

    2.  <span data-ttu-id="a4bbd-231">S'inscrire à [MyAdvisor](http://aka.ms/myadvisor) pour obtenir des conseils de déploiement personnalisés</span><span class="sxs-lookup"><span data-stu-id="a4bbd-231">Sign-up for [MyAdvisor](http://aka.ms/myadvisor) for personalized deployment guidance</span></span>

    3.  [<span data-ttu-id="a4bbd-232">Améliorer votre environnement Skype Entreprise actuel pour Teams</span><span class="sxs-lookup"><span data-stu-id="a4bbd-232">Optimize your current Skype for Business environment for Teams</span></span>](https://docs.microsoft.com/MicrosoftTeams/prepare-teams)

    4.  <span data-ttu-id="a4bbd-233">Commencer à [Utiliser Teams avec Skype Entreprise](https://docs.microsoft.com/MicrosoftTeams/pilot-essentials)</span><span class="sxs-lookup"><span data-stu-id="a4bbd-233">Begin to [Pilot Teams alongside Skype for Business](https://docs.microsoft.com/MicrosoftTeams/pilot-essentials)</span></span>

