- durationInMinutes: 1
  content: "Ce didacticiel est une introduction à la Skype pour les entreprises et parcours de mise à niveau de Microsoft Teams notre infrastructure de réussite de mise à niveau de bout en bout. Ce didacticiel vous aideront rapidement à la mise à niveau recommandée et les ressources disponibles pour vous aider dans votre parcours, si vous êtes uniquement prise en main de planification, équipes avec Skype pour les entreprises, en cours d’exécution ou prêts à mettre à niveau vers les équipes.\n\n[!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]\n\nCette formation vous est destinée si :\n-   INFORMATIQUE chargé de la planification, le déploiement ou la gestion Skype pour les entreprises.\n-   Responsable de la planification de la gestion de changement d’utilisateur au sein de votre organisation.\n-   Intéressé par la présentation de l’approche une mise à niveau à partir de Skype pour les entreprises aux équipes de votre organisation.\n\nNous allons le voir dans les détails sur la façon dont ces deux produits se retrouvent et expliquent les étapes à suivre aujourd'hui pour préparer un Skype existant pour un environnement d’entreprise pour les équipes. \n\nNous allons aborder le cadre pour vous aider à planifier et exécuter votre mise à niveau, avec une vue d’ensemble des activités clées pour une expérience optimale parmi préparation technique et utilisateur.\n\nLes principaux objectifs de ce didacticiel sont les suivants :\n-   Explorez les chemins de mise à niveau disponibles pour vous aider à planifier votre mise à niveau.\n-   Découvrez les étapes essentielles requises pour préparer et implémenter votre mise à niveau.\n-   Identifier les instructions approfondie, les modèles et les ressources disponibles pour vous aider dans votre parcours.\n-   Partager des étapes suivantes pour commencer à utiliser notre guide.\n\n[!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]\n\nSi vous avez des questions ou des commentaires sur cette formation, Veuillez publier dans la section des commentaires en bas de la page « Étapes » de ce didacticiel.\n\nPour nous faire part de vos commentaires sur Teams, tels que des idées de nouvelles fonctionnalités, visitez [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).\n"
- title: Comprendre le parcours de Skype pour les entreprises à des équipes
  durationInMinutes: 16
  content: "\nPrise en charge la vision de Microsoft communications intelligent, Microsoft Teams est de pivot pour le travail d’équipe, réunissant conversation, réunions, appel, la collaboration, l’intégration d’app et stockage des fichiers. Comme un Skype existante pour le client d’entreprise, vous êtes invité à mettre à niveau vers Teams Microsoft, bénéficient de cette suite complète des fonctionnalités de communication et de collaboration dans une expérience client unique.\n\nPour obtenir une meilleure compréhension du voyage, examinez [Votre voyage au pays de Skype pour les entreprises](https://aka.ms/upgradeabstract) (balancement, d’exécution estimée de la lecture de temps 3 minutes)\n\nLes équipes est innovation rapidement et ajouter de nouvelles fonctionnalités sur une base continue. Restent en haut des fonctionnalités disponibles dans les équipes et lorsque, consultez le [Guide de mise à jour transfert Skype pour les fonctionnalités pour les équipes Microsoft](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Updated-roadmap-for-bringing-Skype-for-Business-capabilities-to/ba-p/188007) (durée estimée lecture 2 minutes)\n\nIl est également recommandé de lire le [Forum aux questions - voyage au pays de Skype pour les entreprises aux équipes de Microsoft](https://aka.ms/SkypeToTeams-FAQ) (durée estimée lecture 10 minutes) pour obtenir une connaissance approfondie des sujets abordés plus fréquemment.\n"
- title: Infrastructure de mise à niveau voyage
  durationInMinutes: 2
  content: "\nMicrosoft fournit une infrastructure complète pour vous aider à planifier et exécuter la mise à niveau. L’infrastructure est proposé sous deux types différents : mise à niveau de base pour les environnements moins complexes et plus petits déploiements et mettre à niveau professionnels de l’informatique pour les grandes entreprises à utilisation intensive de Skype pour les fonctionnalités d’entreprise. Dans les deux cas, l’infrastructure comprend les phases suivantes :\n\n![L’infrastructure vous guident à travers les phases suivantes : parties prenantes du projet ; Définition du projet ; Préparation des technique et préparation des utilisateurs ; Déploiement et mise en œuvre ; Excellence opérationnelle.] (media/upgrade-banner-main.png \"L’infrastructure vous guident à travers les phases suivantes : parties prenantes du projet ; Définition du projet ; Préparation des technique et préparation des utilisateurs ; Déploiement et mise en œuvre ; Excellence opérationnelle.\")\n\n### <a name=\"upgrade-basic\"></a>Mise à niveau de base\n\nConçu pour les organisations de petite taille ou ceux qui utilisent Skype pour Business en ligne pour la messagerie instantanée (conversation) et des réunions, la liste de contrôle de mise à niveau de base est un plan d’action accéléré qui inclut les principaux, recommandé d’activités et des ressources pour l’implémentation associées une Déplacement réussi de Skype pour les entreprises aux équipes.\n\nCes dix étapes fournissent tout ce dont vous avez besoin pour une mise à niveau réussie.\nIls sont conçus pour être effectuées dans environ 30 à 45 jours, mais vous devez ajuster les dates de fin des tâches en fonction de la planification de mise à niveau de votre organisation.\n\n### <a name=\"upgrade-pro\"></a>Mise à niveau des professionnels de l’informatique\n\nConçu pour les grandes entreprises ou celles des déploiements complexes de Skype pour les entreprises (par exemple, hybride ou dans le cloud voix déploiements), les comptes professionnels de l’informatique de mise à niveau pour un cycle de vie de mise à niveau plu ainsi que les divers scénarios de mise à niveau, notamment l’exécution de Microsoft Équipes à côté de Skype pour les entreprises jusqu'à ce que les équipes est prêt pour votre organisation.\n\nSubdivisé en trois phases, mise à niveau Pro couvre :\n-   **Avant mise à niveau**: démarrer l’optimisation des équipes que vous préparez la mise à niveau au fil du temps. Prendre en compte ces étapes une condition préalable mise à niveau afin de garantir une expérience positive transition entre équipes lorsque celle-ci est prête pour vous. Si votre organisation a déjà été en cours d’exécution équipes avec Skype pour les entreprises, vous pouvez utiliser ces activités pré-mise à niveau comme un point de contrôle de validation pour la préparation de votre organisation pour mettre à niveau des utilisateurs aux équipes.\n-   **Mise à niveau**: lorsque votre organisation est prête pour les utilisateurs de cesser d’utiliser Skype pour les entreprises, vous souhaiterez pour s’assurer qu’ils ont suffisamment avis de formation et de démarrer à l’aide des équipes (s’ils n’ont pas déjà). Vous devez également prendre des mesures telles que le déplacement leur Skype pour les réunions d’entreprise aux équipes pour garantir une expérience optimale.\n-   **Après mise à niveau**: une fois votre organisation sur les équipes, mettre en œuvre un plan pour optimiser la valeur. Cela inclut la surveillance de la qualité de votre réseau, la promotion d’adoption des équipes tout en garantissant que Skype pour l’utilisation de Business s’essouffler et planification de fonctionnalités étendues comme les équipes de feuille de route continue d’évoluer.\n\n## <a name=\"which-one-to-choose\"></a>Celui que vous souhaitez choisir ?\n\nIl n’existe aucun indicateur unique indiquant si Basic ou Pro est le bon choix pour votre déploiement. Toutefois, le tableau suivant devrait vous aider à déterminer l’approche qui convient mieux :\n\n![La décision de base ou Pro est influencée par un certain nombre de facteurs.] (media/upgrade-basicvspro.png \n\"La décision de base ou Pro est influencée par un certain nombre de facteurs.\")\n\nInformations complémentaires :\n-   [Mise à niveau de base](https://aka.ms/UpgradeBasic)\n-   [Mise à niveau des professionnels de l’informatique](https://aka.ms/UpgradePro)\n"
- title: Planifier votre voyage au pays de mise à niveau
  durationInMinutes: 2
  content: >
    Dans chaque projet, il est toujours judicieux de disposer d’un plan en place pour définir vous-même réussite. La mise à niveau, la phase de planification inclut les deux composants suivants : inscription les parties prenantes et la définition de la portée du projet.


    ### <a name="enlist-your-project-stakeholders"></a>Inscrire les parties prenantes du projet


    À l’implémentation des livrables du projet à conduite responsabilité, les parties prenantes, maintenez enfoncée la touche à la réussite de votre projet. Il existe deux groupes de parties prenantes que vous souhaiterez affecter :


    1.  Une coalition soutien qui inclut exécutif et projet gérant qui ont un intérêt direct et influence sur la réussite du projet.


    2.  L’équipe de projet, comprenant les personnes responsable technique et la préparation des utilisateurs, qui exécutera les diverses tâches dans le plan de projet.


    Le thread commun entre ces deux groupes est le responsable de projet, qui permet de se pour assurer que terminés sur la planification des tâches de projet et de rapports project statut sur la coalition.


    Si vous le souhaitez, vous pouvez créer un comité directeur. Projets volumineux parfois ou plus complexes vous retrouver avec le leader en conflit ou fragmentée rôles, ce qui se déconnecte entre les groupes des parties prenantes. Pour ces projets, vous pouvez souhaiter un comité directeur de formulaire. Un comité de direction est responsable de décisions, supervision stratégique, prise en charge des initiatives du projet, et, lorsque cela est nécessaire, bloqueurs de suppression.


    ### <a name="define-your-project-scope"></a>Définir l’étendue de votre projet


    Temps passé à définir votre vision du projet, la portée, objectifs et gouvernance aideront à toutes les parties prenantes de projet sont alignées et l’utilisation vers le même résultat final. Ceci est particulièrement important, étant donné que l’équipe de préparation technique et d’une équipe de préparation des utilisateurs travaillerez indépendamment pour rassembler leurs éléments respectifs tout en restant étroitement aligné sur les fonctionnalités nécessaires, les scénarios d’entreprise et estimés du projet. . Après avoir terminé la portée du projet, vous y référer au sein de votre projet afin de que vous respectez afin d’obtenir l’état final que vous souhaitiez. Utilisez les objectifs que vous identifiez ci-dessous pour mesurer par rapport à vos objectifs et atténuer selon vos besoins.


    La portée du projet se compose généralement des composants suivants


    -   **Vision du projet**: la « présentation » ou l’éventuelle état qui répond à la question, « Pourquoi nous faisons ce project? » Une adresse de vision idéale pilotes d’entreprise et des utilisateurs de votre organisation à valeur ajoutée perspectives.


    -   **Portée du projet**: votre vision peut uniquement être réalisée au fil du temps, par le biais de différentes phases. La portée du projet définit l’objectif de votre projet à ce stade et sert à votre équipe de projet principalement sur leurs tâches en cours, ce qui vous permet de réaliser votre vision à long terme.


    -   **Objectifs du projet**: vos objectifs de définissent le résultat que vous souhaitez et vous permettent d’évaluer la réussite du projet. Objectifs peuvent être définis comme des objectifs et des résultats de la clé (OKRs) et les mesures de réussite du projet peuvent être définis comme indicateurs de réussite clés (KSIs). Il est essentiel que vous obtenez pleine participation parties prenantes du projet dans la définition de OKRs et KSIs, pour garantir un sentiment de possession et de l’alignement de ces mesures de réussite aux tâches du projet défini. Objectifs doivent inclure une combinaison de mesures de réussite d’organisation, techniques et centré sur l’utilisateur.


    Informations complémentaires :

    -   [Comité directeur de guide](https://aka.ms/SteeringCommittee) pour en savoir plus sur les comités de direction

    -   [Définir la portée de votre projet](https://aka.ms/SkypetoTeams-Scope) pour obtenir des exemples de vision, la portée et les objectifs.
- title: Guide de migration et d’interopérabilité
  durationInMinutes: 19
  content: "\nLa migration réelle de Skype pour les entreprises aux équipes peut être effectuée avec différentes approches. Veuillez lire [Migration et l’interopérabilité pour les organisations à l’aide d’équipes avec Skype pour les entreprises](https://aka.ms/SkypeToTeams-Interop) (heure estimée lecture 19 minutes) pour comprendre les concepts, les paramètres disponibles et les considérations que vous devez prendre en compte.\n"
- title: Préparer votre environnement pour les équipes
  durationInMinutes: 2
  content: "\n### <a name=\"environmental-readiness\"></a>Préparation de l'environnement\n\nSkype Entreprise et Teams vous offrent tous deux une communication en temps réel en se basant sur la même technologie. La qualité de vos appels audio et vidéos directement affectent l’expérience utilisateur, et les deux fortement reposent sur la qualité du réseau. Toute amélioration apportée à la qualité du réseau dès aujourd'hui pour Skype Entreprise sera bénéfique à la qualité dont les utilisateurs pourront profiter lorsque vous utiliserez Teams. C'est pour cette raison que nous recommandons d'optimiser le réseau pour Skype Entreprise pour ravir (encore plus) vos utilisateurs dès aujourd'hui et de les préparer à utiliser Teams dès le premier jour.\n\n### <a name=\"network-readiness-assessment\"></a>Évaluation de la préparation réseau\n\nVous devriez effectuer une évaluation de la préparation du réseau avant de déployer tout produit de communication en temps réel tel que Skype Entreprise ou Teams, puis réaliser régulièrement une évaluation de son état. Si vous n’avez pas effectué une évaluation de préparation du réseau tout ou dans un certain temps, vous absolument devez faire avant d’introduire des équipes.\n\nL'évaluation de la préparation du réseau est axée sur les performances réseau, la planification réseau, ainsi que sur d'autres aspects généraux de la mise en réseau, tels que les ports et les protocoles qui doivent être ouverts. Même si vous utilisez un produit de communication en temps réel, tels que Skype pour les entreprises, l’évaluation de préparation du réseau vous aidera à valider votre préparation du réseau.\n\n### <a name=\"quality-assessment\"></a>Évaluation de la qualité\n\nAssurez-vous que le déploiement actuel de Skype Entreprise satisfait le niveau de qualité quant au multimédia en temps réel. Tableau de bord de la qualité des appels (CQD) permet de surveiller l’utilisation et identifier les tendances de qualité et appeler d’Analytique pour résoudre les problèmes ou examiner des indicateurs de qualité des appels individuels.\n\n### <a name=\"quality-champion-role\"></a>Rôle de Champion Qualité\n\nLes organisations doivent identifier une personne ou un groupe de personnes pour attribuer le rôle de Champion Qualité. Le Champion Qualité examine les mesures de qualité par rapport à l'utilisation, et identifie les tendances et domaines à améliorer.\n\nLe Champion Qualité est la personne à contacter en cas de difficultés liées à la qualité des appels et qui agit en tant qu'expert technique pour identifier les problèmes de qualité en examinant les tendances actuelles d'utilisation et de qualité et en identifiant les mesures à prendre. Le champion qualité doit collaborer avec les équipes appropriées pour mettre en place des mesures correctrices, fournir des rapports à un comité directeur sur la progression et les problèmes ouverts. En général, le meilleur candidat au rôle de Champion Qualité est le responsable du service clientèle. En fonction de la taille et de la complexité de votre organisation, toute personne vivement intéressée par l'expérience utilisateur et qui dispose des compétences pour identifier les tendances peut agir en tant que champion qualité, avec le soutien adéquat pour collaborer avec d'autres équipes en vue de prendre des mesures.\n\n### <a name=\"environmental-dependencies\"></a>Dépendances de l'environnement\n\nComme nous l’avons déjà mentionné, équipes s’appuie sur l’infrastructure d’Office 365 existante.\nVeillez à tous les besoins, des liens vers des informations détaillées, voir la liste ci-dessous.\n\nInformations supplémentaires et des ressources :\n-   Pour plus d’informations sur l’évaluation de préparation, reportez-vous à [l’Évaluation de préparation de réseau](https://go.microsoft.com/fwlink/?linkid=859069)\n-   Pour en savoir plus sur le tableau de bord qualité des appels, regardez nos [vidéos CQD](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos).\n-   [Vérifier la préparation de votre environnement pour Microsoft Teams](https://aka.ms/environmentreadiness)\n"
- title: Préparation de votre organisation
  durationInMinutes: 20
  content: "\nPour réaliser la valeur maximale des équipes, les utilisateurs doivent utiliser, mais prise aux utilisateurs de modifier la façon dont ils travaillent n’est pas toujours facile. Prendre le temps de comprendre vos utilisateurs et à concevoir le plan de préparation de droite peut aider à faciliter la modification et d’accélérer l’adoption des équipes. Ces activités doivent être effectuées en parallèle avec la préparation de votre préparation technique :\n\n-   Évaluation de préparation de la modification de l’organisation : Cela inclut la description qui sont vos utilisateurs, comment les utilisateurs utiliseront la nouvelle technologie et quelle mesure elles s’adapter aux changements. C’est également une opportunité pour identifier les profils utilisateur spécifique qui peut tirer parti d’intégration ayant le focus. Lisez l' [évaluation d’organisation modifier préparation](https://aka.ms/OrgReadiness) (lecture estimée heure 9 minutes) pour en savoir plus.\n\n-   Définition et hiérarchisation des scénarios métiers qui fourniront la valeur clear à l’organisation sont essentiel de matérialiser la véritable changement. Cela consiste à recevoir les commentaires des parties spécifiques de votre communauté d’utilisateurs sur leur êtes actuellement collaborer et communiquer et identifier leurs points faibles. Cela vous fournira une carte des scénarios qui peut être amélioré lorsque vous effectuez la transition aux équipes.  \n\n-   Préparation d’un plan de préparation des utilisateurs : constitué de sensibilisation, des formations et des activités de support, votre plan de préparation doit tenir compte de votre base d’utilisateurs large et profils ciblés, tels qu’identifiés dans l’activité de préparation de modification évaluation. Pour plus d’informations, consultez [Préparation d’un plan de préparation des utilisateurs](https://aka.ms/UserReadinessPlan) (durée estimée lecture 2 minutes).\n\n**Utiliser Teams avec Skype Entreprise**\n\nUne fois que vous avez vérifié que votre environnement est prêt à exécuter les équipes, vous pouvez démarrer un pilote d’équipes. Skype pour professionnels et les équipes offrent des fonctionnalités qui se chevauchent, c’est pourquoi il est utile de découvrir avec un pilote.\n\n*Regardez la vidéo « en cours d’exécution un équipes pilote » (3:30 minutes)*\n> [!Video https://www.youtube.com/embed/q8F81DlbwEM]\n\nLe pilote est un déploiement de petite envergure qui vous permet de valider l’interopérabilité avec Skype pour les entreprises dans votre environnement, en plus de déterminer comment vos utilisateurs peuvent optimiser leur productivité tout en réduisant les risques de confusion avec les deux produits en cours d’exécution côte à côte.\n\nL'exécution côte à côte de Teams et Skype Entreprise offre plusieurs avantages :\n\n-   Votre organisation informatique explique comment utiliser et gérer des équipes.\n\n-   Vos équipes de gestion des modifications et d’Adoption confirmer la disponibilité d’organisation et valider les ressources et les procédures nécessaires à grande échelle avant le déploiement de l’organisation.\n\n-   Vos utilisateurs bénéficiez d’équipes sans perdre les outils qu'ils connaissez déjà.\n\nDécouvrez comment [effectuer un pilote d’utilisateur](https://aka.ms/SkypeToTeams-Pilot) (durée estimée lecture 6 minutes)\n\nIl est également recommandé de prévoir une implémentation équipes avec des équipes. Cette étape génère les compétences d’utilisation dans le groupe projet travaillant sur cette implémentation.  \nCentralisation des commentaires, les ressources et les conversations sur votre expérience équipes aideront votre organisation à long terme. \n"
- title: Effectuer la mise à niveau
  durationInMinutes: 5
  content: "\nMaintenant que vous avez terminé toutes les de planification et de préparation, il est temps de configurer vos paramètres de coexistence et exécuter la mise à niveau. Reportez-vous à [définition de votre coexistence et les paramètres de mise à niveau](https://aka.ms/SkypeToTeams-SetCoexistence) (durée estimée lecture 3 minutes) de comprendre les différents paramètres.\n\nLes étapes détaillées dépendent de votre environnement actuel ; consultez les guides suivants (durée estimée lecture 2 minutes) :\n\n-   [Mise à niveau à partir de Skype pour les entreprises en ligne aux équipes](https://aka.ms/SkypeToTeams-UpgradeOnline)\n-   [Mise à niveau à partir de Skype pour un environnement hybride Business équipes](https://aka.ms/SkypeToTeams-UpgradeHybrid)\n-   [Mise à niveau Skype pour l’entreprise locale aux équipes](https://aka.ms/SkypeToTeams-UpgradeOnPrem)\n"
- title: Excellence opérationnelle lecteur avec Microsoft Teams
  durationInMinutes: 3
  content: "\nMaintenant que vous avez déplacé tous les utilisateurs à des équipes, vous devez obtenir assurer que le service fournit de grande qualité et que les utilisateurs sont réellement l’utiliser. Lecture [du lecteur optimal avec les équipes Microsoft](https://aka.ms/SkypeToTeams-Operate) (durée estimée lecture 3 minutes) pour en savoir plus sur l’utilisation et la qualité de mesure pour les équipes.\n"
- title: En savoir plus
  durationInMinutes: 1
  content: >
    Au cours de cette formation, nous avons abordé les sujets suivants :

    -   Explorez les chemins de mise à niveau disponibles pour vous aider à planifier votre mise à niveau.

    -   Découvrez les étapes essentielles requises pour préparer et implémenter votre mise à niveau.

    -   Identifier les instructions approfondie, les modèles et les ressources disponibles pour vous aider dans votre parcours.

    -   Partager des étapes suivantes pour commencer à utiliser notre guide.


    ### <a name="next-steps"></a>Étapes suivantes

    1.  Visiter la page [http://SkypeandTeams.com](http://skypeandteams.com/) pour obtenir les informations les plus récentes sur Skype Entreprise et Teams

    2.  Planifier votre parcours de Skype pour les entreprises à des équipes

    3.  Nous faire part de vos commentaires
        -    Publiez-les dans la section Commentaires au bas de cette page.
        -   Pour nous faire part de vos commentaires sur le produit Teams, ou pour demander une nouvelle fonctionnalité, rendez-vous sur [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).
