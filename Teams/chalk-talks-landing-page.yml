productDirectory:
  items:
  - title: Accéder aux équipes--zéro à la production
    imageSrc: https://docs.microsoft.com/office/media/icons/list-123-teams.svg
    summary: À venir! Accédez à l’implémentation de Microsoft teams pour la collaboration, les discussions et les réunions. Nous allons partager des configurations clés, des considérations, des meilleures pratiques et des ressources pour rendre vos utilisateurs plus rapidement opérationnels.
    url: http://aka.ms/ChalkTalkGTT
  - title: Ainsi... vous voulez passer des appels avec teams ?
    imageSrc: https://docs.microsoft.com/office/media/icons/headset-teams.svg
    summary: Rejoignez-nous pour obtenir une vue d’esprit approfondie de l’ajout de fonctionnalités d’appel RTC à votre déploiement d’équipes. Ensemble, nous allons examiner la terminologie des appels, les principaux concepts et les configurations.
    url: https://microsoftteams.eventbuilder.com/ChalkTalksCalling
  - title: Accès à la qualité audio/vidéo dans teams
    imageSrc: https://docs.microsoft.com/office/media/icons/education-tutorial-teams.svg
    summary: Vous voulez vous assurer que les utilisateurs disposent d’expériences optimales pour les réunions et les fonctions vocales ? Nous allons aborder des outils, des rapports et des pratiques recommandées pour la gestion de la qualité de service (par l’établissement d’une stratégie proactive de résolution des problèmes courants).
    url: https://microsoftteams.eventbuilder.com/ChalkTalksQuality
  - title: En faire plus avec les applications dans teams
    imageSrc: https://docs.microsoft.com/office/media/icons/cloud-devtest-teams.svg
    summary: Cette session de base aborde les fonctionnalités de base, notamment la gestion et la sécurité des applications. Découvrez comment intégrer vos flux de travail, applications de productivité et les services que vous utilisez quotidiennement en une seule et même interface unifiée.
    url: https://microsoftteams.eventbuilder.com/ChalkTalksApps
  - title: Automatisation des flux de travail informatiques avec teams
    imageSrc: https://docs.microsoft.com/office/media/icons/layout-navigation-teams.svg
    summary: À venir! Automatiser vos processus informatiques en utilisant des applications disponibles dans Teams. Nous allons aborder des scénarios courants, tels que le support technique et le partage de connaissances, afin que votre équipe puisse gagner du temps et vous concentrer sur ce qui est important.
    url: https://aka.ms/ChalkTalkAutoIT
  - title: Activation d’équipes pour l’engagement de terrain Worker
    imageSrc: https://docs.microsoft.com/office/media/icons/clock-teams.svg
    summary: Êtes-vous prêt à commencer à activer des espaces de travail numériques pour votre terrain ? Ensemble, nous allons examiner les meilleures pratiques en matière de démarrage d’un pilote pour améliorer la communication, l’engagement des employés et la productivité opérationnelle.
    url: https://microsoftteams.eventbuilder.com/ChalkTalksEnableFirstline
