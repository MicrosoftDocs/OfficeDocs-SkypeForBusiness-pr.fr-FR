productDirectory:
  summary: Cliquez sur un titre d’atelier pour vous inscrire.
  items:
  - title: Alors... vous voulez appeler Teams ?
    imageSrc: https://docs.microsoft.com/office/media/icons/headset-teams.svg
    summary: Rejoignez-nous pour un examen approfondi de l’ajout de fonctionnalités d’appel PSTN à votre déploiement Teams. Ensemble, nous allons parcourir la terminologie d’appel, les concepts clés et les configurations.
    url: https://microsoftteams.eventbuilder.com/ChalkTalksCalling
  - title: Prise en charge de la qualité audio/vidéo dans Teams
    imageSrc: https://docs.microsoft.com/office/media/icons/education-tutorial-teams.svg
    summary: Vous cherchez à vous assurer que les utilisateurs ont des expériences optimales avec les réunions et les fonctionnalités vocales ? Nous allons discuter des outils, de la création de rapports et des meilleures pratiques pour vous aider à gérer la qualité du service, de l’établissement d’une stratégie proactive à la résolution des problèmes courants.
    url: https://microsoftteams.eventbuilder.com/ChalkTalksQuality
  - title: Principes de base des applications dans Teams
    imageSrc: https://docs.microsoft.com/office/media/icons/cloud-devtest-teams.svg
    summary: Cette session de base aborde les fonctionnalités de base, notamment la gestion et la sécurité des applications. Découvrez comment intégrer vos flux de travail, applications de productivité et services que vous utilisez quotidiennement dans une expérience unique et unifiée.
    url: https://microsoftteams.eventbuilder.com/ChalkTalksApps
  - title: Charger des flux de travail clés avec des applications dans Teams
    imageSrc: https://docs.microsoft.com/office/media/icons/layout-navigation-teams.svg
    summary: Connectez vos systèmes, améliorez l’automatisation et offrez aux utilisateurs des expériences améliorées en mettant à la place les applications dont votre organisation dépend dans Teams.
    url: https://aka.ms/ChalkTalkKeyApps
