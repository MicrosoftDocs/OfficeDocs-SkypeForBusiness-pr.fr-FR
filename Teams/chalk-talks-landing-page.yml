productDirectory:
  summary: Cliquez sur un titre d’atelier pour inscrire des enregistrements ou y accéder à la demande.
  items:
    - title: Prise en charge de la qualité audio/vidéo dans Teams
      imageSrc: 'https://docs.microsoft.com/office/media/icons/health-teams.svg'
      summary: 'Vous cherchez à vous assurer que les utilisateurs ont des expériences optimales avec les réunions et les fonctionnalités vocales ? Nous allons discuter des outils, de la création de rapports et des meilleures pratiques pour vous aider à gérer la qualité du service, de l’établissement d’une stratégie proactive à la résolution des problèmes courants.'
      url: 'https://aka.ms/ChalkTalkAVQuality'
    - title: Alors... vous voulez appeler avec Teams ?
      imageSrc: 'https://docs.microsoft.com/office/media/icons/headset-teams.svg'
      summary: 'Rejoignez-nous pour un examen approfondi de l’ajout de fonctionnalités d’appel PSTN à Teams déploiement. Ensemble, nous allons parcourir la terminologie d’appel, les concepts clés et les configurations.'
      url: 'https://aka.ms/ChalkTalkCalling'
    - title: Dynamisez vos événements live avec Microsoft Teams
      imageSrc: 'https://docs.microsoft.com/office/media/icons/presenter-teams.svg'
      summary: Engagez et dynamisez votre public avec de grands événements virtuels en ligne à l’aide Microsoft Teams. Découvrez les meilleures pratiques pour garantir le succès de votre événement.
      url: 'https://aka.ms/ChalkTalksVirtualEvents'
    - title: Applications dans les Teams de base
      imageSrc: 'https://docs.microsoft.com/office/media/icons/blocks-teams.svg'
      summary: 'Cette session de base aborde les fonctionnalités de base, notamment la gestion et la sécurité des applications. Découvrez comment intégrer vos flux de travail, applications de productivité et services que vous utilisez quotidiennement dans une expérience unique et unifiée.'
      url: 'https://aka.ms/ChalkTalkApps'
    - title: Chargez plus efficacement des flux de travail clés avec des applications Teams
      imageSrc: 'https://docs.microsoft.com/office/media/icons/bandwidth-efficiency-teams.svg'
      summary: 'Connecter vos systèmes, renforcer l’automatisation et offrir aux utilisateurs des expériences améliorées en mettant à la place les applications dont votre organisation dépend pour Teams.'
      url: 'https://aka.ms/ChalkTalkKeyApps'
    - title: Renforcez les possibilités de 100 % de votre personnel en avant-première grâce à Teams
      imageSrc: 'https://docs.microsoft.com/office/media/icons/devices-2-teams.svg'
      summary: 'Découvrez les meilleures pratiques pour planifier et implémenter des expériences simplifiées pour les conversations productives, le partage d’informations et la gestion de la planification pour vos employés en ligne.'
      url: 'https://aka.ms/TeamsFLW'
