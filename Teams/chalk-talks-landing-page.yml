title: Microsoft Teams Chalk Talks
summary: 'Conçu pour les professionnels de l’informatique et les décideurs, Teams Chalk Talks offre une opportunité unique de découvrir les meilleures pratiques et des conseils pratiques sur certains des scénarios les plus populaires et attrayants dans Teams.'
brand: teams
metadata:
  title: Microsoft Teams craie
  description: 'Conçu pour les professionnels de l’informatique et les décideurs, Teams Chalk Talks offre une opportunité unique de découvrir les meilleures pratiques et des conseils pratiques sur certains des scénarios les plus populaires et attrayants dans Teams. Ces ateliers interactifs en ligne, organisés par des experts techniques, vous fourniront des informations pour améliorer votre implémentation Teams et apporter des valeurs supplémentaires aux utilisateurs finaux. Cliquez sur un titre d’atelier ci-dessous pour voir les dates et heures disponibles et inscrivez-vous dès aujourd’hui !'
  ms.service: msteams
  ms.topic: hub-page
  author: SerdarSoysal
  ms.author: serdars
  manager: serdars
  ms.date: 06/17/2020
  ms.reviewer: nsuter
