metadata:
  title: Discussions sur la craie de Microsoft Teams
  description: Conçu pour les professionnels de l’informatique et les décideurs, Teams Chalk Talks offre une occasion unique d’apprendre les meilleures pratiques et des conseils pratiques sur certains des scénarios les plus populaires et attrayants dans Teams. Facilités par des experts en la matière, ces ateliers interactifs en ligne vous fourniront des insights pour améliorer l’implémentation de Teams et fournir une valeur ajoutée supplémentaire aux utilisateurs finaux. Cliquez sur le titre de l’atelier ci-dessous pour afficher les dates et heures disponibles, puis inscrivez-vous dès aujourd’hui !
