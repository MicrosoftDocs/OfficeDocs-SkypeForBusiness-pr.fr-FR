    imageSrc: https://learn.microsoft.com/office/media/icons/calendar-teams.svg
    summary: 'Découvrez les principales fonctionnalités des réunions et webinaires Teams, notamment les outils de collaboration, les salles pour petits groupes et l’accès aux ressources de réunion. (Niveau : Teams Aller plus loin ; Public : Tout le monde)'
