title: Formation pour les utilisateurs finux sur Microsoft Teams
summary: "Microsoft a le plaisir d’héberger une série de classes de formation gratuites en ligne. Elles sont conçues pour aider à vous mettre en marche avec Teams. \_ Si vous êtes un décideur d’entreprise, d’administration, un professionnel de l’informatique ou utilisateur final, vous trouverez une classe adaptée à vos besoins. Rejoignez-nous pour voir Microsoft Teams en action, obtenir des réponses à vos questions et interagir avec nos instructeurs en direct. Pour consulter nos cours de formation à votre propre moment, consultez notre formation à la demande des utilisateurs finaux. Cliquez sur une session ci-dessous pour vous inscrire."
