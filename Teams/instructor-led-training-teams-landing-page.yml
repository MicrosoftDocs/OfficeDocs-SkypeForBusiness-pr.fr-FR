title: Formation des utilisateurs finaux pour Microsoft Teams
summary: Microsoft a le plaisir d’héberger une série de classes de formation gratuites en ligne. Elles sont conçues pour aider à vous mettre en marche avec Teams.   Si vous êtes un décideur d’entreprise, d’administration, un professionnel de l’informatique ou utilisateur final, vous trouverez une classe adaptée à vos besoins. Rejoignez-nous pour voir Microsoft Teams en action, obtenir des réponses à vos questions et interagir avec nos instructeurs en direct. Pour voir nos cours de formation sur votre propre temps, visitez notre formation des utilisateurs finaux à la demande. Cliquez sur une session ci-dessous pour vous inscrire.
