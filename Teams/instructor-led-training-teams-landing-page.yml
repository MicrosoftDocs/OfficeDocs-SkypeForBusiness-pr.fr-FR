productDirectory:
  items:
  - title: Appels et réunions dans Teams
    imageSrc: https://learn.microsoft.com/office/media/icons/chat.svg
    summary: 'Utilisez des appels et des réunions pour collaborer en temps réel, rester connecté et accéder au contenu partagé à tout moment pour apprendre, planifier et innover. (Niveau : Principes de base de Teams ; Audience : Tout le monde)'
    url: https://aka.ms/CallingMeetingsTraining
  - title: Explorer les équipes et les canaux dans Teams
    imageSrc: https://learn.microsoft.com/office/media/icons/users-group.svg
    summary: 'Comprendre la valeur des équipes et des canaux et comment ils peuvent vous aider à collaborer dans des espaces de travail virtuels ou avec un groupe entier. (Niveau : Principes de base de Teams ; Audience : Tout le monde)'
    url: https://aka.ms/TeamsChannelsTraining
  - title: Conseils, raccourcis et nouveautés de Teams
    imageSrc: https://learn.microsoft.com/office/media/icons/lightbulb-idea-capture-teams.svg
    summary: 'Découvrez des conseils et des raccourcis pour devenir un utilisateur de puissance. Découvrez les nouveautés et trouvez une direction d’expert sur les dernières fonctionnalités. (Niveau : Principes de base de Teams ; Audience : Tout le monde)'
    url: https://aka.ms/TeamsProTips
  - title: Aller plus loin avec les réunions Teams
    imageSrc: https://learn.microsoft.com/office/media/icons/calendar-teams.svg
    summary: 'Découvrez les principales fonctionnalités des réunions et des webinaires Teams, notamment les outils de collaboration, les salles de réunion et l’accès aux ressources de réunion. (Niveau : Les équipes vont plus loin ; Audience : Tout le monde)'
    url: https://aka.ms/MeetingsGoFurther
  - title: Personnaliser Teams avec des applications
    imageSrc: https://learn.microsoft.com/office/media/icons/blocks-teams.svg
    summary: 'Découvrez comment les intégrations d’applications dans Teams s’affichent dans une seule interface utilisateur et permettent aux employés de mieux travailler ensemble. (Niveau : Les équipes vont plus loin ; Audience : Tout le monde)'
    url: https://aka.ms/Teamsappstraining
  - title: Solutions de travail hybrides
    imageSrc: https://learn.microsoft.com/office/media/icons/hybrid-teams.svg
    summary: 'Restez connecté, sécurisé et productif à mesure que vous vous adaptez aux nouvelles méthodes de travail. Apprenez à être productif dans un seul endroit : réunions, appels, conversation, applications, etc. (Niveau : Les équipes vont plus loin ; Audience : Tout le monde)'
    url: https://aka.ms/HybridWorkTraining
  - title: Augmenter la collaboration avec Teams
    imageSrc: https://learn.microsoft.com/office/media/icons/structure-teams.svg
    summary: 'Découvrez comment tirer le meilleur parti des canaux, des conversations et des applications connectées pour améliorer la communication et approfondir la collaboration entre les équipes de toutes tailles. (Niveau : Principes de base de Teams ; Audience : Tout le monde)'
    url: https://aka.ms/CollaborateInTeams
  - title: 'Teams pour une utilisations dans l’éducation: Webinaires'
    imageSrc: https://learn.microsoft.com/office/media/icons/education-tutorial-teams.svg
    summary: 'Découvrez comment utiliser Teams dans l’enseignement supérieur. (Public: employés, étudiants, formation universitaire, recherches universitaires, professionnels de l’informatique)'
    url: https://aka.ms/TeamsEduWebinars
  - title: Ateliers de planification de mise à niveau
    imageSrc: https://learn.microsoft.com/office/media/icons/migration-teams.svg
    summary: 'Planifiez et implémentez une mise à niveau réussie vers Teams. Public : professionnels de l’informatique, responsables des changements relatifs à des adoptions'
    url: https://aka.ms/upgradeworkshops
