title: Formation dirigée par un instructeur pour Microsoft Teams
summary: Microsoft a le plaisir d’héberger une série de classes de formation gratuites en ligne. Elles sont conçues pour aider à vous mettre en marche avec Teams.   Si vous êtes un décideur d’entreprise, d’administration, un professionnel de l’informatique ou utilisateur final, vous trouverez une classe adaptée à vos besoins. Vous ne savez pas par où commencer ? Passez notre vérification des connaissances Teams. Rejoignez-nous pour découvrir Teams en action, obtenir des réponses à vos questions et interagir avec nos instructeurs en direct. Pour afficher nos cours de formation à votre rythme, consultez notre formation pour les utilisateurs finaux à la demande. Cliquez sur une session ci-dessous pour vous inscrire.
