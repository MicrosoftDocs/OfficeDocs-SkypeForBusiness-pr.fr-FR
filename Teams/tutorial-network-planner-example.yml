items:
- durationInMinutes: 2
  content: "L’outil Planificateur de réseau est disponible dans le centre d’administration Teams. Il vous aide à déterminer la configuration réseau requise pour votre organisation. Cet exemple de scénario montre comment utiliser l’outil pour créer des sites, des personnages et des rapports en cours d’exécution pour une société appelée Contoso. \n\n## <a name=\"before-you-begin\"></a>Avant de commencer\n\nNous partons du principe que vous connaissez déjà le centre d’administration Teams et que vous êtes familiarisé avec ce que vous devez faire pour préparer votre réseau à Teams. S’il s’agit du premier article que vous avez vu sur le Planificateur de réseau, nous vous recommandons d’abord de passer en revue les articles suivants.\n\n- [Préparer le réseau de votre organisation pour Microsoft Teams](prepare-network.md)\n- [Utiliser le Planificateur de réseau pour Microsoft Teams](network-planner.md) \n\n## <a name=\"overview-of-contoso-network\"></a>Vue d’ensemble du réseau Contoso\n\nContoso a trois emplacements :\n\n- **Siège social de Seattle :** Il s’agit de l’emplacement principal de Contoso. Elle compte 1 000 employés et 25 d’entre eux appellent uniquement. Le site est connecté à Internet et il existe une connexion téléphonique locale (RTC). Contoso a configuré le routage direct pour pouvoir utiliser la connexion téléphonique locale avec Teams. \n- **Kirkland Office:** Cette filiale compte 400 employés et 10 sont appelés uniquement. Le site utilise sa connexion au siège social pour le trafic Internet et par téléphone (RTC). Ce bureau est connecté au siège social de Seattle à l’aide d’une connexion WAN.\n- **Denver Office :** Ce bureau compte 250 employés et 50 sont appelés uniquement. Le site dispose de sa propre connexion Internet locale, mais n’a pas de connexion téléphonique directe (RTC).\n\nCommençons !\n"
- title: Ajouter un plan réseau
  durationInMinutes: 2
  content: "Dans le centre d’administration Teams, développez **les paramètres à l’échelle de l’organisation**, puis sélectionnez **Planificateur de réseau**. La première chose à faire est de créer un plan réseau. \n\n1. Cliquez sur **Ajouter un plan réseau** \n2. Dans le volet **Nouveau plan réseau** , ajoutez un nom et une description pour votre plan réseau. Pour cet exemple, nous allons utiliser *Contoso1* comme nom de plan et le *plan réseau Contoso* comme description.\n3. Cliquez sur **Enregistrer**\n\n![Ajouter un nouveau plan réseau](media/network-planner-new-network-plan.png)\n\nUne fois que vous avez enregistré votre plan réseau, il s’affiche dans la liste de vos plans réseau. \n\n![Liste des plans réseau](media/network-planner-network-plans.png)\n"
- title: Créer des personnages personnalisés
  durationInMinutes: 2
  content: "Ensuite, vous devez créer les personnages nécessaires pour représenter vos utilisateurs. Étant donné que chaque emplacement a des utilisateurs spécialisés qui effectuent uniquement des appels téléphoniques, vous devez créer ce personnage.\n\n1. Dans la page Planificateur de réseau, cliquez sur l’onglet **Personas** , puis sur **+ Persona personnalisé**. \n2. Ajoutez un nom et une description pour ce personnage. Pour cet exemple, nous l’appellerons *simplement Appel uniquement*.\n3. Activez **l’audio** et désactivez tout le reste afin que l’appel soit la seule autorisation activée.\n4. Cliquez sur **Enregistrer** pour ajouter le personnage à la liste.\n\n![Ajout d’un personnage dans le planificateur de réseau](media/network-planner-add-persona.png)\n"
- title: Ajouter des sites à votre plan réseau
  durationInMinutes: 5
  content: "Vous devez maintenant ajouter les trois sites à votre plan réseau. Le tableau ci-dessous résume les caractéristiques des emplacements réseau de Contoso.\n\n|Lieu       |Nombre total d’employés|Appel uniquement aux employés|Connexion Internet       |Connexion RTC                |Capacité de liaison WAN   | Capacité de liaison Internet   |\n|---------------|-------------------------|----------------------|--------------------------|-------------------------------|--------------------|--------------------------|\n|Siège de Seattle     |1000                     |25                    |Local Internet            |Rtc local à l’aide du routage direct| 200 Mbits/s           | 500 Mbits/s                 |\n|Kirkland Office|400                      |10                    |Internet à distance par le biais du siège social|Réseau PSTN distant via HQ         | 200 Mbits/s           | N/A                      |\n|Denver Office  |250                      |50                    |Local Internet            |Aucune connexion RTC             | N/A                | 150 Mbits/s                 |\n\n1. Cliquez sur votre plan réseau dans le Planificateur de réseau.\n2. Sélectionnez l’onglet **Sites réseau** , puis cliquez sur **Ajouter un site réseau**.\n\n![Ajout d’un site réseau](media/network-planner-add-network-site.png)\n\n3. À l’aide du tableau ci-dessus, renseignez les détails du site du siège social de Seattle. Activez les bascules **ExpressRoute** et **Connected to WAN** . \n\n![Détails du nouveau site](media/network-planner-add-network-site-2.png)\n\n4. Étant donné que le site d’administration centrale de Seattle dispose d’une connexion Internet locale et d’une connexion RTC locale, vous devez spécifier correctement ces caractéristiques.\n\n![Nouveaux paramètres de sortie de site](media/network-planner-add-network-site-link-capacity.png)\n\n5. Cliquez sur **Enregistrer** pour terminer l’ajout du site hq de Seattle.\n6. Créez le site Denver à l’aide du même processus. Wan ne doit pas être activé. \n7. Étant donné que le site de Kirkland tire parti de la connexion au siège social de Seattle pour la connectivité Internet et RTC, il est considéré comme un site distant. Lors de la création du site Kirkland, vous devez spécifier qu’il est connecté au wan et sélectionner *Distant* pour la **sortie Internet** et la **sortie RTC**.\n\n![Paramètres de sortie de site distant](media/network-planner-add-remote-site-egress-kirkland.png)\n"
- title: Créer un rapport
  durationInMinutes: 3
  content: "Maintenant que vos sites sont ajoutés, vous pouvez créer un rapport. Vous allez définir votre distribution utilisateur lors de la création du rapport.\n\n1. Sélectionnez l’onglet **Rapport** , puis cliquez sur **Démarrer un rapport**. La page de distribution de l’utilisateur s’ouvre. Commencez par ajouter un nom et une description pour votre rapport.\n\n![Création d’un rapport de planificateur de réseau](media/network-planner-add-report.png)  \n\n2. Lorsque vous démarrez un rapport pour la première fois, le nombre d’utilisateurs pour chaque site est distribué automatiquement, par exemple 80 % aux employés de bureau, 20 % aux travailleurs à distance. C’est là que vous allez ajuster le nombre d’utilisateurs pour chaque personnage pour qu’il corresponde à votre population d’utilisateurs. Supposons que Contoso a le même fractionnement de 80/20 entre les employés de bureau et les travailleurs à distance pour chaque site. Veillez à retirer les personnages appelants uniquement du nombre d’utilisateurs au bureau. La distribution résultante doit ressembler à l’image ci-dessous.\n\n![Distribution d’utilisateurs entre différents personnages pour chaque site](media/network-planner-persona-distribution-2.png)\n"
- title: Analyser la sortie du rapport
  durationInMinutes: 5
  content: "Une fois que vous avez généré le rapport, vous verrez un écran affichant vos besoins en bande passante en tant que valeurs globales et spécifiques à la modalité. Par défaut, la bande passante autorisée est définie sur 30 %. En modifiant cette valeur et en cliquant sur **Exécuter le rapport**, vous pouvez voir l’impact différent sur la bande passante de votre réseau. Toutes les zones nécessitant plus de bande passante sont mises en surbrillance en rouge.\n\n![Analyse de rapport](media/network-planner-contoso-report-output.png)\n\nLe planificateur de réseau vous fournit également des recommandations basées sur l’impact projeté de Teams sur votre réseau. Cliquez sur l’icône d’affichage des recommandations pour afficher les recommandations pour chaque site, le cas échéant. L’image ci-dessous montre un exemple d’affichage des recommandations.\n\n![Affichage des recommandations](media/network-planner-recommendation-view.png)\n\nIci, vous pouvez voir que la bande passante du site Kirkland doit être augmentée pour obtenir les meilleures performances de Teams. \n"
