items:
- durationInMinutes: 2
  content: "\n<span data-ttu-id=\"23841-104\">L’outil Network Planner est disponible dans le centre d’administration Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-104\">The Network Planner tool is available in the Teams admin center.</span></span> <span data-ttu-id=\"23841-105\">Elle vous aide à déterminer les besoins en matière de réseau pour votre organisation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-105\">It helps you determine network requirements for your organization.</span></span> <span data-ttu-id=\"23841-106\">Cet exemple de scénario montre comment vous pouvez utiliser l’outil pour créer des sites, des personnages et des rapports pour une entreprise appelée contoso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-106\">This example scenario shows how you can use the tool to create sites, personas, and running reports for a company called Contoso.</span></span> \n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"23841-107\">Avant de commencer</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-107\">Before you begin</span></span>\n\n<span data-ttu-id=\"23841-108\">Nous partons du principe que vous vous connaissez déjà dans le centre d’administration teams et que vous êtes familiarisé avec ce que vous devez faire pour préparer votre réseau pour Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-108\">We assume you already know your way around the Teams admin center, and you are familiar with what you need to do to prepare your network for Teams.</span></span> <span data-ttu-id=\"23841-109\">S’il s’agit du premier article que vous avez vu dans le planificateur de réseaux, nous vous recommandons de commencer par consulter les articles suivants.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-109\">If this is the first article you've seen on Network Planner, we recommend that you go through the following articles first.</span></span>\n\n- [<span data-ttu-id=\"23841-110\">Préparer le réseau de votre organisation pour Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-110\">Prepare your organization's network for Teams</span></span>](prepare-network.md)\n- [<span data-ttu-id=\"23841-111\">Utiliser le planificateur de réseaux pour Microsoft teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-111\">Use the Network Planner for Microsoft Teams</span></span>](network-planner.md) \n\n## <a name=\"overview-of-contoso-network\"></a><span data-ttu-id=\"23841-112\">Présentation du réseau contoso</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-112\">Overview of Contoso network</span></span>\n\n<span data-ttu-id=\"23841-113\">Contoso dispose de trois emplacements :</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-113\">Contoso has three locations:</span></span>\n\n- <span data-ttu-id=\"23841-114\">**Siège social de Seattle :** Il s’agit de l’emplacement principal de contoso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-114\">**Seattle Headquarters:** This is the main location for Contoso.</span></span> <span data-ttu-id=\"23841-115\">Il dispose de 1000 employés et 25 sont uniquement disponibles pour les appels.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-115\">It has 1000 employees and 25 of them are calling only.</span></span> <span data-ttu-id=\"23841-116\">Le site est connecté à Internet et il existe une connexion téléphonique locale (RTC).</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-116\">The site is connected to the internet, and there is a local telephone connection (PSTN).</span></span> <span data-ttu-id=\"23841-117\">Contoso dispose d’un routage direct configuré pour pouvoir utiliser la connexion téléphonique locale avec Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-117\">Contoso has Direct Routing set up to be able to use the local telephone connection with Teams.</span></span> \n- <span data-ttu-id=\"23841-118\">**Kirkland Office :** Ce siège social est doté de 400 employés et 10 uniquement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-118\">**Kirkland Office:** This branch office has 400 employees and 10 are calling only.</span></span> <span data-ttu-id=\"23841-119\">Le site utilise sa connexion au siège social pour le trafic sur Internet et sur le téléphone (RTC).</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-119\">The site uses its connection to the headquarters for both internet and phone (PSTN) traffic.</span></span> <span data-ttu-id=\"23841-120\">Ce bureau est connecté au siège social de Seattle via une connexion WAN.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-120\">This office is connected to the Seattle headquarters using a WAN connection.</span></span>\n- <span data-ttu-id=\"23841-121\">**Bureau de Denver :** Ce bureau possède 250 employés et 50.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-121\">**Denver Office:** This office has 250 employees and 50 are calling only.</span></span> <span data-ttu-id=\"23841-122\">Le site dispose de sa propre connexion Internet locale sans connexion téléphonique directe (RTC).</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-122\">The site has its own local internet connection, but has no direct telephone connection (PSTN).</span></span>\n\n<span data-ttu-id=\"23841-123\">C’est parti !</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-123\">Let's get started!</span></span>\n"
- title: <span data-ttu-id="23841-124">Ajouter un plan de réseau</span><span class="sxs-lookup"><span data-stu-id="23841-124">Add a network plan</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"23841-125\">Dans le centre d’administration Teams, développez **paramètres à l’échelle** de l’organisation, puis sélectionnez **Planificateur de réseaux**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-125\">In the Teams admin center, expand **Org-wide settings** and then select **Network planner**.</span></span> <span data-ttu-id=\"23841-126\">La première étape consiste à créer un plan réseau.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-126\">The first thing you need to do is create a network plan.</span></span> \n\n1. <span data-ttu-id=\"23841-127\">Cliquez sur **Ajouter un plan réseau** .</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-127\">Click **Add a network plan**</span></span> \n2. <span data-ttu-id=\"23841-128\">Dans le volet **nouveau plan réseau** , ajoutez un nom et une description pour votre plan réseau.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-128\">In the **New network plan** pane, add a name and description for your network plan.</span></span> <span data-ttu-id=\"23841-129\">Pour cet exemple, nous allons utiliser *Contoso1* en tant que nom du plan et *plan réseau contoso* en tant que Description.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-129\">For this example, we will use *Contoso1* as the plan name, and *Contoso network plan* as the description.</span></span>\n3. <span data-ttu-id=\"23841-130\">Cliquez sur **Enregistrer** .</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-130\">Click **Save**</span></span>\n\n![Ajouter un nouveau plan réseau](media/network-planner-new-network-plan.png)\n\n<span data-ttu-id=\"23841-132\">Une fois que vous avez enregistré votre plan réseau, il apparaît dans la liste des offres réseau.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-132\">After you save your network plan, it will be displayed in the list of your network plans.</span></span> \n\n![Liste des plans réseau](media/network-planner-network-plans.png)\n"
- title: <span data-ttu-id="23841-134">Créer des personnages personnalisés</span><span class="sxs-lookup"><span data-stu-id="23841-134">Create custom personas</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"23841-135\">Ensuite, vous devez créer les personnages nécessaires pour représenter vos utilisateurs.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-135\">Next you need to create the necessary personas to represent your users.</span></span> <span data-ttu-id=\"23841-136\">Dans la mesure où chaque emplacement possède des utilisateurs spécialisés qui effectuent uniquement des appels téléphoniques, vous devez créer ce personnage.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-136\">Since each location has specialized users who will only make phone calls, you need to create that persona.</span></span>\n\n1. <span data-ttu-id=\"23841-137\">Dans la page planificateur de réseaux, cliquez sur l’onglet **personnages** , puis cliquez sur **+ personnalisé**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-137\">On the Network planner page, click the **Personas** tab, and then click **+ Custom persona**.</span></span> \n2. <span data-ttu-id=\"23841-138\">Ajoutez un nom et une description pour ce personnage, pour cet exemple, nous allons uniquement appeler *uniquement l’appel*.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-138\">Add a name and description for this persona, for this example, we'll just call it *Calling only*.</span></span>\n3. <span data-ttu-id=\"23841-139\">Activez le **son** et désactivez l’option pour que l’option appel soit la seule autorisation activée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-139\">Turn on **Audio** and turn off everything else so that calling is the only permission turned on.</span></span>\n4. <span data-ttu-id=\"23841-140\">Cliquez sur **Enregistrer** pour ajouter le personnage à la liste.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-140\">Click **Save** to add the persona to the list.</span></span>\n\n![Ajouter un personnage dans le planificateur réseau](media/network-planner-add-persona.png)\n"
- title: <span data-ttu-id="23841-142">Ajouter des sites à votre plan réseau</span><span class="sxs-lookup"><span data-stu-id="23841-142">Add sites to your network plan</span></span>
  durationInMinutes: 5
  content: "\n<span data-ttu-id=\"23841-143\">À présent, vous devez ajouter les trois sites à votre plan réseau.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-143\">Now, you need to add the three sites to your network plan.</span></span> <span data-ttu-id=\"23841-144\">Le tableau ci-dessous résume les caractéristiques des emplacements réseau de contoso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-144\">The table below summarizes the characteristics of Contoso's network locations.</span></span>\n\n|<span data-ttu-id=\"23841-145\">Lieu</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-145\">Location</span></span>       |<span data-ttu-id=\"23841-146\">Nombre total d’employés</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-146\">Total number of employees</span></span>|<span data-ttu-id=\"23841-147\">Appels uniquement aux employés</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-147\">Calling only employees</span></span>|<span data-ttu-id=\"23841-148\">Connexion Internet</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-148\">Internet connection</span></span>       |<span data-ttu-id=\"23841-149\">Connexion RTC</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-149\">PSTN connection</span></span>                |\n|---------------|-------------------------|----------------------|--------------------------|-------------------------------|\n|<span data-ttu-id=\"23841-150\">HQ de Seattle</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-150\">Seattle HQ</span></span>     |<span data-ttu-id=\"23841-151\">1000</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-151\">1000</span></span>                     |<span data-ttu-id=\"23841-152\">1,25</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-152\">25</span></span>                    |<span data-ttu-id=\"23841-153\">Internet locale</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-153\">Local Internet</span></span>            |<span data-ttu-id=\"23841-154\">RTC local à l’aide du routage direct</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-154\">Local PSTN using Direct Routing</span></span>|\n|<span data-ttu-id=\"23841-155\">Kirkland Office</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-155\">Kirkland Office</span></span>|<span data-ttu-id=\"23841-156\">400</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-156\">400</span></span>                      |<span data-ttu-id=\"23841-157\">0,10</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-157\">10</span></span>                    |<span data-ttu-id=\"23841-158\">Connexion Internet à distance via le siège social</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-158\">Remote Internet through HQ</span></span>|<span data-ttu-id=\"23841-159\">RTC distant via le siège social</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-159\">Remote PSTN through HQ</span></span>         |\n|<span data-ttu-id=\"23841-160\">Bureau de Denver</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-160\">Denver Office</span></span>  |<span data-ttu-id=\"23841-161\">250</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-161\">250</span></span>                      |<span data-ttu-id=\"23841-162\">50</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-162\">50</span></span>                    |<span data-ttu-id=\"23841-163\">Internet locale</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-163\">Local Internet</span></span>            |<span data-ttu-id=\"23841-164\">Aucune connexion RTC</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-164\">No PSTN connection</span></span>             |\n\n1. <span data-ttu-id=\"23841-165\">Cliquez sur votre plan réseau dans le planificateur réseau.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-165\">Click your network plan in Network Planner.</span></span>\n2. <span data-ttu-id=\"23841-166\">Sélectionnez l’onglet **sites du réseau** , puis cliquez sur **Ajouter un site réseau**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-166\">Select the **Network sites** tab and click **Add a network site**.</span></span>\n\n![Ajouter un site réseau](media/network-planner-add-network-site.png)\n\n3. <span data-ttu-id=\"23841-168\">Dans le tableau ci-dessus, entrez les informations relatives au site HQ de Seattle.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-168\">Using the table above, fill in the details for the Seattle HQ site.</span></span>\n\n![Détails du nouveau site](media/network-planner-add-network-site-2.png)\n\n4. <span data-ttu-id=\"23841-170\">Dans la mesure où le site HQ de Seattle possède des connexions RTC locales et Internet, vous devez spécifier ces caractéristiques correctement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-170\">Since the Seattle HQ site has local internet and local PSTN connections, you need to correctly specify these characteristics.</span></span>\n\n![Paramètres de sortie du nouveau site](media/network-planner-add-network-site-egress.png)\n\n5. <span data-ttu-id=\"23841-172\">Cliquez sur **Enregistrer** pour terminer l’ajout du site HQ de Seattle.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-172\">Click **Save** to complete adding the Seattle HQ site.</span></span>\n6. <span data-ttu-id=\"23841-173\">Créez le site de Denver en utilisant le même processus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-173\">Create the Denver site using the same process.</span></span>\n7. <span data-ttu-id=\"23841-174\">Dans la mesure où le site Kirkland tire parti de la connexion à HQ HQ pour la connectivité Internet et RTC, il est considéré comme un site distant.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-174\">Since the Kirkland site leverages the connection to Seattle HQ for both internet and PSTN connectivity, it is considered a remote site.</span></span> <span data-ttu-id=\"23841-175\">Lors de la création du site Kirkland, vous devez spécifier qu’il est connecté à un réseau WAN et sélectionnez *distant* pour la sortie **Internet** et la **sortie PSTN**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-175\">When creating the Kirkland site, you need to specify that it is connected to WAN and select *Remote* for both **Internet egress** and **PSTN egress**.</span></span>\n\n![Paramètres de sortie du site distant](media/network-planner-add-remote-site-egress.png)\n"
- title: <span data-ttu-id="23841-177">Créer un rapport</span><span class="sxs-lookup"><span data-stu-id="23841-177">Create a report</span></span>
  durationInMinutes: 3
  content: "\n<span data-ttu-id=\"23841-178\">Maintenant que vous avez ajouté vos sites, vous pouvez créer un rapport.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-178\">Now that you have your sites added, you can create a report.</span></span> <span data-ttu-id=\"23841-179\">Vous définirez votre distribution d’utilisateur lors de la création du rapport.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-179\">You'll be defining your user distribution while creating the report.</span></span>\n\n1. <span data-ttu-id=\"23841-180\">Sélectionnez l’onglet **rapport** , puis cliquez sur **Démarrer un rapport**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-180\">Select the **Report** tab, and then click **Start a report**.</span></span> <span data-ttu-id=\"23841-181\">La page distribution de l’utilisateur s’ouvre.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-181\">This will open the user distribution page.</span></span> <span data-ttu-id=\"23841-182\">Commencez par ajouter un nom et une description à votre rapport.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-182\">Start by adding a name and a description for your report.</span></span>\n\n![Créer un rapport sur le planificateur de réseaux](media/network-planner-add-report.png)  \n\n2. <span data-ttu-id=\"23841-184\">Lorsque vous démarrez un rapport pour la première fois, l’utilisateur compte pour chaque site et sera distribué automatiquement, par exemple 80% aux travailleurs Office, de 20% aux travailleurs distants.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-184\">When you first start a report, the user counts for each site will be distributed automatically, for example 80% to office workers, 20% to remote workers.</span></span> <span data-ttu-id=\"23841-185\">C’est ici que vous allez ajuster le nombre d’utilisateurs de chaque personnage en fonction de votre population d’utilisateurs.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-185\">This is where you’ll adjust the number of users for each persona to match your user population.</span></span> <span data-ttu-id=\"23841-186\">Supposons que Contoso utilise le même 80/20 partage entre les travailleurs Office et les travailleurs distants pour chaque site.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-186\">Let's assume that Contoso has the same 80/20 split between office workers and remote workers for each site.</span></span> <span data-ttu-id=\"23841-187\">Veillez à ne pas utiliser le nombre d’utilisateurs de l’entreprise pour appeler uniquement les personnes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-187\">Be sure to take the calling only personas out of the number of users in the office.</span></span> <span data-ttu-id=\"23841-188\">La distribution obtenue doit ressembler à l’image ci-dessous.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-188\">The resulting distribution should look like the image below.</span></span>\n\n![Distribution utilisateur entre différentes personnes pour chaque site](media/network-planner-persona-distribution-2.png)\n"
- title: <span data-ttu-id="23841-190">Analyser la sortie du rapport</span><span class="sxs-lookup"><span data-stu-id="23841-190">Analyze report output</span></span>
  durationInMinutes: 5
  content: "\n<span data-ttu-id=\"23841-191\">Dès lors que vous générez le rapport, un écran affichant vos exigences de bande passante s’affiche à la fois en tant que valeurs spécifiques et de modalité.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-191\">Once you generate the report, you’ll see a screen displaying your bandwidth requirements both as overall and modality specific values.</span></span> <span data-ttu-id=\"23841-192\">Par défaut, la bande passante autorisée est définie avec la valeur 30%.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-192\">By default, the allowed bandwidth is set to 30%.</span></span> <span data-ttu-id=\"23841-193\">En modifiant cette valeur et en cliquant sur **exécuter le rapport**, vous observez l’impact sur la bande passante de votre réseau.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-193\">By changing this value and clicking **Run report**, you can see the different impact on the bandwidth for your network.</span></span> <span data-ttu-id=\"23841-194\">Les zones nécessitant davantage de bande passante seront mises en évidence en rouge.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-194\">Any areas that need more bandwidth will be highlighted in red.</span></span>\n\n![Analyse de rapport](media/network-planner-report-output.png)\n\n<span data-ttu-id=\"23841-196\">Le planificateur de réseau vous fournit également des recommandations basées sur l’impact projeté d’équipes sur votre réseau.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-196\">Network planner also gives you recommendations based on the projected impact of Teams on your network.</span></span> <span data-ttu-id=\"23841-197\">Cliquez sur l’icône de l’affichage recommandations pour afficher les recommandations pour chaque site, le cas échéant.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-197\">Click the recommendation view icon to see recommendations for each site, if there are any.</span></span> <span data-ttu-id=\"23841-198\">L’image ci-dessous montre un exemple d’affichage de recommandations.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-198\">The image below shows a sample recommendation view.</span></span>\n\n![Affichage des recommandations](media/network-planner-recommendation-view.png)\n\n<span data-ttu-id=\"23841-200\">Dans cette section, vous pouvez voir que la bande passante de votre site Kirkland doit être augmentée pour obtenir des performances optimales de teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23841-200\">Here, you can see that currently the Kirkland site's bandwidth needs to be increased to get the best performance from Teams.</span></span> \n"
- title: <span data-ttu-id="23841-201">Ressources supplémentaires</span><span class="sxs-lookup"><span data-stu-id="23841-201">Additional resources</span></span>
  durationInMinutes: 1
