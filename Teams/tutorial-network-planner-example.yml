items:
- durationInMinutes: 2
  content: "L’outil Network Planner est disponible dans le centre d’administration Teams. Elle vous aide à déterminer les besoins en matière de réseau pour votre organisation. Cet exemple de scénario montre comment vous pouvez utiliser l’outil pour créer des sites, des personnages et des rapports pour une entreprise appelée contoso. \n\n## <a name=\"before-you-begin\"></a>Avant de commencer\n\nNous partons du principe que vous vous connaissez déjà dans le centre d’administration teams et que vous êtes familiarisé avec ce que vous devez faire pour préparer votre réseau pour Teams. S’il s’agit du premier article que vous avez vu dans le planificateur de réseaux, nous vous recommandons de commencer par consulter les articles suivants.\n\n- [Préparer le réseau de votre organisation pour Microsoft Teams](prepare-network.md)\n- [Utiliser le planificateur de réseaux pour Microsoft teams](network-planner.md) \n\n## <a name=\"overview-of-contoso-network\"></a>Présentation du réseau contoso\n\nContoso dispose de trois emplacements :\n\n- **Siège social de Seattle :** Il s’agit de l’emplacement principal de contoso. Il dispose de 1000 employés et 25 sont uniquement disponibles pour les appels. Le site est connecté à Internet et il existe une connexion téléphonique locale (RTC). Contoso dispose d’un routage direct configuré pour pouvoir utiliser la connexion téléphonique locale avec Teams. \n- **Kirkland Office :** Ce siège social est doté de 400 employés et 10 uniquement. Le site utilise sa connexion au siège social pour le trafic sur Internet et sur le téléphone (RTC). Ce bureau est connecté au siège social de Seattle via une connexion WAN.\n- **Bureau de Denver :** Ce bureau possède 250 employés et 50. Le site dispose de sa propre connexion Internet locale sans connexion téléphonique directe (RTC).\n\nC’est parti !\n"
- title: Ajouter un plan de réseau
  durationInMinutes: 2
  content: "Dans le centre d’administration Teams, développez **paramètres à l’échelle** de l’organisation, puis sélectionnez **Planificateur de réseaux**. La première étape consiste à créer un plan réseau. \n\n1. Cliquez sur **Ajouter un plan réseau** . \n2. Dans le volet **nouveau plan réseau** , ajoutez un nom et une description pour votre plan réseau. Pour cet exemple, nous allons utiliser *Contoso1* en tant que nom du plan et *plan réseau contoso* en tant que Description.\n3. Cliquez sur **Enregistrer** .\n\n![Ajouter un nouveau plan réseau](media/network-planner-new-network-plan.png)\n\nUne fois que vous avez enregistré votre plan réseau, il apparaît dans la liste des offres réseau. \n\n![Liste des plans réseau](media/network-planner-network-plans.png)\n"
- title: Créer des personnages personnalisés
  durationInMinutes: 2
  content: "Ensuite, vous devez créer les personnages nécessaires pour représenter vos utilisateurs. Dans la mesure où chaque emplacement possède des utilisateurs spécialisés qui effectuent uniquement des appels téléphoniques, vous devez créer ce personnage.\n\n1. Dans la page planificateur de réseaux, cliquez sur l’onglet **personnages** , puis cliquez sur **+ personnalisé**. \n2. Ajoutez un nom et une description pour ce personnage, pour cet exemple, nous allons uniquement appeler *uniquement l’appel*.\n3. Activez le **son** et désactivez l’option pour que l’option appel soit la seule autorisation activée.\n4. Cliquez sur **Enregistrer** pour ajouter le personnage à la liste.\n\n![Ajouter un personnage dans le planificateur réseau](media/network-planner-add-persona.png)\n"
- title: Ajouter des sites à votre plan réseau
  durationInMinutes: 5
  content: >
    À présent, vous devez ajouter les trois sites à votre plan réseau. Le tableau ci-dessous résume les caractéristiques des emplacements réseau de contoso.


    |Lieu       |Nombre total d’employés|Appels uniquement aux employés|Connexion Internet       |Connexion RTC                |

    |---------------|-------------------------|----------------------|--------------------------|-------------------------------|

    |HQ de Seattle     |1000                     |1,25                    |Internet locale            |RTC local à l’aide du routage direct|

    |Kirkland Office|400                      |0,10                    |Connexion Internet à distance via le siège social|RTC distant via le siège social         |

    |Bureau de Denver  |250                      |50                    |Internet locale            |Aucune connexion RTC             |


    1. Cliquez sur votre plan réseau dans le planificateur réseau.

    2. Sélectionnez l’onglet **sites du réseau** , puis cliquez sur **Ajouter un site réseau**.


    ![Ajouter un site réseau](media/network-planner-add-network-site.png)


    3. Dans le tableau ci-dessus, entrez les informations relatives au site HQ de Seattle.


    ![Détails du nouveau site](media/network-planner-add-network-site-2.png)


    4. Dans la mesure où le site HQ de Seattle possède des connexions RTC locales et Internet, vous devez spécifier ces caractéristiques correctement.


    ![Paramètres de sortie du nouveau site](media/network-planner-add-network-site-egress.png)


    5. Cliquez sur **Enregistrer** pour terminer l’ajout du site HQ de Seattle.

    6. Créez le site de Denver en utilisant le même processus.

    7. Dans la mesure où le site Kirkland tire parti de la connexion à HQ HQ pour la connectivité Internet et RTC, il est considéré comme un site distant. Lors de la création du site Kirkland, vous devez spécifier qu’il est connecté à un réseau WAN et sélectionnez *distant* pour la sortie **Internet** et la **sortie PSTN**.


    ![Paramètres de sortie du site distant](media/network-planner-add-remote-site-egress.png)
- title: Créer un rapport
  durationInMinutes: 3
  content: "Maintenant que vous avez ajouté vos sites, vous pouvez créer un rapport. Vous définirez votre distribution d’utilisateur lors de la création du rapport.\n\n1. Sélectionnez l’onglet **rapport** , puis cliquez sur **Démarrer un rapport**. La page distribution de l’utilisateur s’ouvre. Commencez par ajouter un nom et une description à votre rapport.\n\n![Créer un rapport sur le planificateur de réseaux](media/network-planner-add-report.png)  \n\n2. Lorsque vous démarrez un rapport pour la première fois, l’utilisateur compte pour chaque site et sera distribué automatiquement, par exemple 80% aux travailleurs Office, de 20% aux travailleurs distants. C’est ici que vous allez ajuster le nombre d’utilisateurs de chaque personnage en fonction de votre population d’utilisateurs. Supposons que Contoso utilise le même 80/20 partage entre les travailleurs Office et les travailleurs distants pour chaque site. Veillez à ne pas utiliser le nombre d’utilisateurs de l’entreprise pour appeler uniquement les personnes. La distribution obtenue doit ressembler à l’image ci-dessous.\n\n![Distribution utilisateur entre différentes personnes pour chaque site](media/network-planner-persona-distribution-2.png)\n"
- title: Analyser la sortie du rapport
  durationInMinutes: 5
  content: "Dès lors que vous générez le rapport, un écran affichant vos exigences de bande passante s’affiche à la fois en tant que valeurs spécifiques et de modalité. Par défaut, la bande passante autorisée est définie avec la valeur 30%. En modifiant cette valeur et en cliquant sur **exécuter le rapport**, vous observez l’impact sur la bande passante de votre réseau. Les zones nécessitant davantage de bande passante seront mises en évidence en rouge.\n\n![Analyse de rapport](media/network-planner-report-output.png)\n\nLe planificateur de réseau vous fournit également des recommandations basées sur l’impact projeté d’équipes sur votre réseau. Cliquez sur l’icône de l’affichage recommandations pour afficher les recommandations pour chaque site, le cas échéant. L’image ci-dessous montre un exemple d’affichage de recommandations.\n\n![Affichage des recommandations](media/network-planner-recommendation-view.png)\n\nDans cette section, vous pouvez voir que la bande passante de votre site Kirkland doit être augmentée pour obtenir des performances optimales de teams. \n"
