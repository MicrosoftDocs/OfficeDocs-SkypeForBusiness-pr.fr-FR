- durationInMinutes: 3
  content: "\n<span data-ttu-id=\"267db-104\">Cette formation fournit un script PowerShell qui crée une équipe publique à l’échelle de l’entreprise dans Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-104\">This training provides a PowerShell script that creates a public, company-wide team in Teams.</span></span> <span data-ttu-id=\"267db-105\">Ce script utilise le module PowerShell MicrosoftTeams (actuellement en version bêta) pour créer une équipe publique à l’échelle de l’entreprise.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-105\">The script uses the MicrosoftTeams PowerShell module (currently in beta) to create a public, company-wide team.</span></span> <span data-ttu-id=\"267db-106\">Il utilise également le module PowerShell AzureAD pour récupérer la liste des utilisateurs de votre client.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-106\">It also uses the AzureAD PowerShell module to fetch the list of users in your tenant.</span></span> \n\n<span data-ttu-id=\"267db-107\">Il s’agit d’un bon point de départ si vous souhaitez tester des commandes PowerShell simples et vous familiariser avec cet outil d’entreprise puissant.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-107\">This is a great starting point if you want to dabble in some simple PowerShell commands and familiarize yourself with this powerful enterprise tool.</span></span> <span data-ttu-id=\"267db-108\">PowerShell est un composant clé dans la gestion des autres aspects des groupes AzureAd, notamment le contrôle de la création de groupes, c’est-à-dire comment gérer les utilisateurs autorisés à créer une équipe dans Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-108\">PowerShell is a key component in management of other aspects of AzureAd Groups, including group-creation control - which is how to manage who can create a team in Teams.</span></span> \n\n### <span data-ttu-id=\"267db-109\"><a href=\"https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-sample-create-company-wide-team\" target=\"_blank\">:arrow_down : Obtenir le script PowerShell</a></span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-109\"><a href=\"https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-sample-create-company-wide-team\" target=\"_blank\">:arrow_down: Get the PowerShell script</a></span></span>\n\n> [!IMPORTANT]\n> <span data-ttu-id=\"267db-110\">Ce script PowerShell n’ajoute que les 2500 premiers membres à une équipe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-110\">This PowerShell script adds only the first 2500 members to a team.</span></span> <span data-ttu-id=\"267db-111\">2500 est la limite de taille actuelle d'une équipe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-111\">2500 is the current team size limit.</span></span> \n\n\n<span data-ttu-id=\"267db-112\">Cette formation est destinée aux administrateurs informatiques ou aux utilisateurs de Teams qui souhaitent automatiser la création des équipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-112\">This training is for IT admins or Teams users who want to automate team creation.</span></span> <span data-ttu-id=\"267db-113\">Vous apprendrez comment :</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-113\">You'll learn how to:</span></span>  \n- <span data-ttu-id=\"267db-114\">Installer les modules appropriés dans PowerShell</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-114\">Install the relevant modules in PowerShell</span></span>\n- <span data-ttu-id=\"267db-115\">Utiliser le script</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-115\">Use the script</span></span> \n\n<span data-ttu-id=\"267db-116\">Nous n’aborderons pas les aspects suivants :</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-116\">We won't cover these things:</span></span>\n1. <span data-ttu-id=\"267db-117\">Présentation détaillée de PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-117\">A deep dive into PowerShell.</span></span> <span data-ttu-id=\"267db-118\">Nous inclurons uniquement les informations PowerShell dont vous avez besoin pour être prêt à utiliser le script PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-118\">We only include the PowerShell information you need to get up and running with the PowerShell script.</span></span> <span data-ttu-id=\"267db-119\">Pour en savoir plus, commencez par la rubrique <a href=\"https://docs.microsoft.com/powershell/scripting/getting-started/getting-started-with-windows-powershell?view=powershell-5.1\" target=\"_blank\">Présentation de Windows PowerShell</a></span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-119\">To learn more, start at <a href=\"https://docs.microsoft.com/powershell/scripting/getting-started/getting-started-with-windows-powershell?view=powershell-5.1\" target=\"_blank\">Getting Started with Windows PowerShell</a></span></span>\n2. <span data-ttu-id=\"267db-120\">Les fonctionnalités du module <a href=\"https://docs.microsoft.com/powershell/azure/active-directory/overview?view=azureadps-2.0\" target=\"_blank\">AzureAD</a>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-120\">The functionality of the <a href=\"https://docs.microsoft.com/powershell/azure/active-directory/overview?view=azureadps-2.0\" target=\"_blank\">AzureAD</a> module.</span></span> <span data-ttu-id=\"267db-121\">Ce script PowerShell utilise le module AzureAD pour qu'une commande unique récupère les utilisateurs du client.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-121\">This PowerShell script uses the AzureAD module for a single command to fetch the users in the tenant.</span></span> \n3. <span data-ttu-id=\"267db-122\">Les applets de commande dans le module <a href=\"https://github.com/MicrosoftDocs/office-docs-powershell/tree/master/teams/teams-ps/teams\" target=\"_blank\">MicrosoftTeams</a>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-122\">The cmdlets in the <a href=\"https://github.com/MicrosoftDocs/office-docs-powershell/tree/master/teams/teams-ps/teams\" target=\"_blank\">MicrosoftTeams</a> module.</span></span> \n4. <span data-ttu-id=\"267db-123\">Une présentation ligne par ligne du script PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-123\">A line-by-line walk-through of the PowerShell script.</span></span> \n\n\n<span data-ttu-id=\"267db-124\">Pour poser des questions ou envoyer des commentaires sur cette formation :</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-124\">To ask questions or send feedback about this training:</span></span>\n  - <span data-ttu-id=\"267db-125\">Publiez vos commentaires dans la section située en bas de la page [Étapes suivantes](company-wide-team-creation-powershell.yml#step-7) de ce didacticiel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-125\">Post in the comments section at the bottom of the [Next steps](company-wide-team-creation-powershell.yml#step-7) page of this tutorial.</span></span>\n  - <span data-ttu-id=\"267db-126\">Vous rendre sur <a href=\"https://aka.ms/TeamsUserVoice\" target=\"_blank\">UserVoice</a> pour nous faire part de vos commentaires sur le produit, tels que des demandes de fonctionnalité</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-126\">To give us your product feedback, such as feature requests, go to <a href=\"https://aka.ms/TeamsUserVoice\" target=\"_blank\">UserVoice</a>.</span></span>\n"
- title: <span data-ttu-id="267db-127">Configuration minimale requise</span><span class="sxs-lookup"><span data-stu-id="267db-127">Minimum requirements</span></span>
  durationInMinutes: 2
  content: "\n### <a name=\"user-requirements\"></a><span data-ttu-id=\"267db-128\">Droits d’accès requis pour l’utilisateur</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-128\">User requirements</span></span>\n\n<span data-ttu-id=\"267db-129\">Vous devez disposer des autorisations d’administrateur sur votre ordinateur, afin de pouvoir exécuter les applications en tant qu’administrateur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-129\">You'll need to have Administrator permissions on your computer, so you can run applications as administrator.</span></span> \n\n### <a name=\"system-requirements\"></a><span data-ttu-id=\"267db-130\">Configuration système requise</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-130\">System requirements</span></span>\n<span data-ttu-id=\"267db-131\">Les modules que nous utilisons dans ce script requièrent les systèmes d’exploitation suivants :</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-131\">The modules that we use in this script require one of the following operating systems:</span></span>\n\n- <span data-ttu-id=\"267db-132\">Windows 10</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-132\">Windows 10</span></span>\n- <span data-ttu-id=\"267db-133\">Windows 8.1 Professionnel</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-133\">Windows 8.1 Pro</span></span>\n- <span data-ttu-id=\"267db-134\">Windows 8.1 Entreprise</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-134\">Windows 8.1 Enterprise</span></span>\n- <span data-ttu-id=\"267db-135\">Windows 7 SP1</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-135\">Windows 7 SP1</span></span>\n- <span data-ttu-id=\"267db-136\">Windows Server 2016</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-136\">Windows Server 2016</span></span>\n- <span data-ttu-id=\"267db-137\">Windows Server 2012 R2</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-137\">Windows Server 2012 R2</span></span>\n- <span data-ttu-id=\"267db-138\">Windows Server 2008 R2 SP1</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-138\">Windows Server 2008 R2 SP1</span></span>\n\n<span data-ttu-id=\"267db-139\">Les modules requièrent également NET Framework 4.5 ou version ultérieure.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-139\">The modules also require .NET Framework 4.5 or above.</span></span> <span data-ttu-id=\"267db-140\"><a href=\"https://msdn.microsoft.com/library/5a4x27ek.aspx\" target=\"_blank\">Installez .NET Framework pour les développeurs</a>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-140\"><a href=\"https://msdn.microsoft.com/library/5a4x27ek.aspx\" target=\"_blank\">Install the .NET Framework for developers</a>.</span></span>\n"
- title: <span data-ttu-id="267db-141">Prise en main</span><span class="sxs-lookup"><span data-stu-id="267db-141">Get started</span></span>
  durationInMinutes: 10
  content: "\n\n<span data-ttu-id=\"267db-142\">Pour commencer, vous avez besoin des éléments suivants :</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-142\">To get started, you'll need the following:</span></span>\n1. <span data-ttu-id=\"267db-143\">Une version d’évaluation d’<a href=\"https://products.office.com/business/office-365-enterprise-e3-business-software\" target=\"_blank\">Office 365 Entreprise E3</a>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-143\">A trial version of <a href=\"https://products.office.com/business/office-365-enterprise-e3-business-software\" target=\"_blank\">Office 365 Enterprise E3</a>.</span></span> <span data-ttu-id=\"267db-144\">Nous vous recommandons de tester et d’apprendre dans un client de test avant de commencer à travailler dans votre client réel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-144\">We recommend testing and learning in a test tenant before starting to work in your actual tenant.</span></span> <span data-ttu-id=\"267db-145\">Ajoutez des utilisateurs de test à votre client (5 au minimum) pour vous aider à essayer le script.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-145\">Add some test users to your tenant (minimum 5) to help you play around with the script.</span></span> \n\n2. <span data-ttu-id=\"267db-146\">Lancez PowerShell avec des privilèges d’administrateur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-146\">Launch PowerShell with administrator privileges.</span></span> <span data-ttu-id=\"267db-147\">Voici la procédure sous Windows 10 :</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-147\">Here's how to do it in Windows 10:</span></span>\n \n  <span data-ttu-id=\"267db-148\">a.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-148\">a.</span></span> <span data-ttu-id=\"267db-149\">Cliquez sur **Démarrer**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-149\">Click **Start**.</span></span>\n \n  <span data-ttu-id=\"267db-150\">b.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-150\">b.</span></span> <span data-ttu-id=\"267db-151\">Entrez **Windows PowerShell**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-151\">Type **Windows PowerShell**.</span></span>\n \n  <span data-ttu-id=\"267db-152\">c.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-152\">c.</span></span> <span data-ttu-id=\"267db-153\">Cliquez avec le bouton droit et sélectionnez **Exécuter en tant qu’administrateur**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-153\">Right-click and choose **Run as administrator**.</span></span>\n\n3. <span data-ttu-id=\"267db-154\"><a href=\"https://docs.microsoft.com/azure/active-directory/active-directory-accessmanagement-groups-settings-v2-cmdlets#install-the-azure-ad-powershell-module\" target=\"_blank\">Installez le module PowerShell AzureAD</a>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-154\"><a href=\"https://docs.microsoft.com/azure/active-directory/active-directory-accessmanagement-groups-settings-v2-cmdlets#install-the-azure-ad-powershell-module\" target=\"_blank\">Install the AzureAD PowerShell module</a>.</span></span> \n  \n  > [!NOTE]\n  > <span data-ttu-id=\"267db-155\">Lors de l’exécution de ces étapes, vous pouvez être invité à mettre à jour votre fournisseur NuGet par la commande PowerShellGet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-155\">You may get prompted to update your NuGet provider by PowerShellGet during the execution of these steps.</span></span> <span data-ttu-id=\"267db-156\">Si vous y êtes invité, sélectionnez **Oui** pour « Voulez-vous que PowerShellGet installe et importe le fournisseur NuGet maintenant ? »</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-156\">If you get prompted, choose **Yes** for \"Do you want PowerShellGet to install and import the NuGet provider now?\"</span></span> <span data-ttu-id=\"267db-157\">Vous pouvez également être invité à répondre à la question concernant un référentiel non approuvé « Voulez-vous vraiment installer les modules à partir de ‘PSGallery ? ».</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-157\">You may also get prompted about an untrusted repository: \"Are you sure you want to install the modules from 'PSGallery?'\"</span></span> <span data-ttu-id=\"267db-158\">Sélectionnez **Oui** ici également.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-158\">Choose **Yes** here as well.</span></span> \n\n4. <span data-ttu-id=\"267db-159\">Installez le module PowerShell MicrosoftTeams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-159\">Install the MicrosoftTeams PowerShell module.</span></span> <span data-ttu-id=\"267db-160\">Si vous avez satisfait à toutes les conditions pour installer le module AzureAD, l'installation du module MicrosoftTeams sera rapide (ils partagent le même ensemble de conditions).</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-160\">If you've met all the conditions to install the AzureAD module, installing the MicrosoftTeams module will go quickly (they share the same set of conditions).</span></span> <span data-ttu-id=\"267db-161\">Pour installer le module MicrosoftTeams, exécutez la commande suivante :</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-161\">To install the MicrosoftTeams module, run this command:</span></span> \n\n          Install-Module MicrosoftTeams\n\n  > [!NOTE]\n  > <span data-ttu-id=\"267db-162\">Vous pouvez être invité à nouveau à répondre à la question concernant le référentiel non approuvé.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-162\">You may get prompted about the untrusted repository again.</span></span> \n\n5. <span data-ttu-id=\"267db-163\"><a href=\"https://docs.microsoft.com/MicrosoftTeams/scripts/PowerShell-script-sample-create-company-wide-team.md\" target=\"_blank\">Obtenir le script PowerShell</a></span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-163\"><a href=\"https://docs.microsoft.com/MicrosoftTeams/scripts/PowerShell-script-sample-create-company-wide-team.md\" target=\"_blank\">Get the PowerShell script</a></span></span>\n"
- title: <span data-ttu-id="267db-164">Guide pour les paramètres</span><span class="sxs-lookup"><span data-stu-id="267db-164">Parameter guidance</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"267db-165\">Tous les paramètres sont définis comme étant facultatifs, mais le script ne s’exécutera pas si aucun d’entre eux n’est défini.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-165\">All the parameters are set as optional, but the script won't run if none of the parameters are set.</span></span> <span data-ttu-id=\"267db-166\">Pour créer et mettre à jour votre équipe à l’échelle de l’entreprise, vous utiliserez une combinaison de paramètres.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-166\">You'll use a combination of parameters to create and update your company-wide team.</span></span> <span data-ttu-id=\"267db-167\">Pour vous aider à exécuter le script selon votre scénario, nous vous présenterons des exemples dans une section ultérieure.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-167\">We'll show you samples in a later section to help you execute the script based on your scenario.</span></span> \n\n|<span data-ttu-id=\"267db-168\">Paramètre</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-168\">Parameter</span></span>| <span data-ttu-id=\"267db-169\">Description</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-169\">Description</span></span> |\n| ---  | ---  |\n|<span data-ttu-id=\"267db-170\">Owners</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-170\">Owners</span></span> | <span data-ttu-id=\"267db-171\">Spécifiez au moins deux membres propriétaires (vous pouvez être l’un des deux mais le script requiert au moins deux propriétaires).</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-171\">Specify at least two members (one of the two can be you but the script requires a minimum of two).</span></span> <span data-ttu-id=\"267db-172\">Nous vous recommandons de définir davantage de propriétaires, particulièrement pour une équipe à l’échelle du client.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-172\">We recommend more owners especially for the tenant wide team.</span></span> |\n|<span data-ttu-id=\"267db-173\">TeamName</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-173\">TeamName</span></span> | <span data-ttu-id=\"267db-174\">Indiquez le nom de l’équipe si vous avez l’intention de créer une nouvelle équipe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-174\">Specify this if you intend to create a new team.</span></span> <span data-ttu-id=\"267db-175\">S’il n’est pas spécifié, vous devez spécifier l’ID de groupe d'une équipe existante.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-175\">If this isn't specified, you must specify the GroupId of an existing team.</span></span> |\n|<span data-ttu-id=\"267db-176\">TeamDescription</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-176\">TeamDescription</span></span> | <span data-ttu-id=\"267db-177\">Il s’agit de la description de l’équipe que vous créez.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-177\">This is the description for the new team you are creating.</span></span> <span data-ttu-id=\"267db-178\">Ce paramètre ne mettra pas à jour la description d’une équipe existante.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-178\">It won't update an existing team's description.</span></span> |\n|<span data-ttu-id=\"267db-179\">Canaux</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-179\">Channels</span></span> | <span data-ttu-id=\"267db-180\">Liste des canaux que vous souhaitez créer.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-180\">List of channels you want to create.</span></span> <span data-ttu-id=\"267db-181\">Ce script requiert au moins deux canaux (si vous utilisez ce paramètre).</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-181\">This script requires at least two channels (if you  use this parameter).</span></span> <span data-ttu-id=\"267db-182\">Lors de l’exécution du script, la description de chaque canal vous sera demandée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-182\">When the script runs, it'll ask you for each channel's description.</span></span> |\n|<span data-ttu-id=\"267db-183\">GroupId</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-183\">GroupId</span></span> | <span data-ttu-id=\"267db-184\">Spécifiez l’ID de groupe si vous souhaitez transformer une équipe existante en équipe à l’échelle de l’entreprise en ajoutant des membres supplémentaires.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-184\">Specify this if you have an existing team that you want to make into a company-wide team by adding more members.</span></span> <span data-ttu-id=\"267db-185\">Si vous spécifiez ce paramètre, il n’est pas créé de nouvelle équipe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-185\">If you specify this parameter, a new team does not get created.</span></span> |\n|<span data-ttu-id=\"267db-186\">Members</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-186\">Members</span></span> | <span data-ttu-id=\"267db-187\">Si vous ne souhaitez pas que tous les utilisateurs soient ajoutés, vous pouvez spécifier une liste de membres.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-187\">You can specify a list of members if don't want everyone to get added.</span></span> <span data-ttu-id=\"267db-188\">La liste doit comporter 2 membres au minimum.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-188\">Minimum number in the list is 2.</span></span> |\n"
- title: <span data-ttu-id="267db-189">Exécuter le script</span><span class="sxs-lookup"><span data-stu-id="267db-189">Run the script</span></span>
  durationInMinutes: 5
  content: "\n<span data-ttu-id=\"267db-190\">Le script fourni est un script non signé</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-190\">The script provided is an unsigned script.</span></span> <span data-ttu-id=\"267db-191\">Pour plus d’informations, reportez-vous à la rubrique <a href=\"https://docs.microsoft.com/powershell/module/microsoft.powershell.core/about/about_execution_policies?view=powershell-5.1&viewFallbackFrom=powershell-Microsoft.PowerShell.Core\" target=\"_blank\">À propos des stratégies d’exécution</a>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-191\">Read <a href=\"https://docs.microsoft.com/powershell/module/microsoft.powershell.core/about/about_execution_policies?view=powershell-5.1&viewFallbackFrom=powershell-Microsoft.PowerShell.Core\" target=\"_blank\">About Execution Policies</a> to learn more.</span></span> <span data-ttu-id=\"267db-192\">Avant de modifier la stratégie d’exécution, récupérez la stratégie actuelle en exécutant la commande suivante :</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-192\">Before changing the execution policy, fetch the current policy by running the following command:</span></span>\n\n        Get-ExecutionPolicy\n\n<span data-ttu-id=\"267db-193\">Notez le niveau de cette stratégie.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-193\">Note this policy level.</span></span> <span data-ttu-id=\"267db-194\">Vous lui attribuerez à nouveau ce niveau lorsque vous aurez terminé d’exécuter le script pour créer votre équipe à l’échelle de l’entreprise.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-194\">You'll change it back to this level once you're done running this script to create your company-wide team.</span></span> <span data-ttu-id=\"267db-195\">Pour remplacer le niveau de la stratégie par le niveau RemoteSigned, exécutez la commande suivante :</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-195\">To change the policy to RemoteSigned, run this command:</span></span>\n\n        Set-ExecutionPolicy -ExecutionPolicy RemoteSigned\n\n<span data-ttu-id=\"267db-196\">Le script vous permet d’effectuer les opérations suivantes :</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-196\">Here's what you can do using the script:</span></span> \n1. <span data-ttu-id=\"267db-197\">Créer une équipe avec tous les membres de votre client (2500 membres au maximum).</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-197\">Create a new team with all the members in your tenant (maximum 2500 members).</span></span>\n\n          .\\CreateCompanyWideTeam.ps1 -Owners \"CBeane@Contoso.onmicrosoft.com\", \"PHampton@Contoso.onmicrosoft.com\" -TeamName \"Contoso Team\" -TeamDescription \"Tenant wide team to get everyone into one place. Use this team to share announcements, hold townhalls, or just encourage a more open work environment for everyone\" -Channels \"Announcements\", \"Townhalls\"\n\n2. <span data-ttu-id=\"267db-198\">Ajouter tous les membres de votre client à une équipe existante (2500 membres au maximum).</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-198\">Add all the members in your tenant to an existing team (maximum 2500 members).</span></span>\n    \n          .\\CreateCompanyWideTeam.ps1 -GroupID \"45f7b85e-149b-4ae4-bf43-9cedf9415e34\"\n\n3. <span data-ttu-id=\"267db-199\">Ajouter un ensemble de membres spécifié à une équipe nouvelle ou existante.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-199\">Add a specified set of members to a new or existing team.</span></span>\n    \n          .\\CreateCompanyWideTeam.ps1 -Owners \"CBeane@Contoso.onmicrosoft.com\", \"PHampton@Contoso.onmicrosoft.com\" -TeamName \"Project Scorpio\" -TeamDescription \"Wanted to reserve a cool project name, now we need a project\" -Channels \"Code Reviews\", \"Engineering Alerts\" -Members \"BMcMillan@Contoso.onmicrosoft.com\", \"DTodd@Contoso.onmicrosoft.com\", \"DMills@Contoso.onmicrosoft.com\"\n"
- title: <span data-ttu-id="267db-200">Exemple d’équipe à l’échelle de l’entreprise</span><span class="sxs-lookup"><span data-stu-id="267db-200">Sample company-wide team</span></span>
  durationInMinutes: 6
  content: "\n<span data-ttu-id=\"267db-201\">Le tableau suivant vous montre comment configurer une équipe pour une entreprise commerciale.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-201\">Here's a table showing how you might set up a team for a sales company.</span></span> <span data-ttu-id=\"267db-202\">Il inclut des canaux, onglets, connecteurs et bots suggérés.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-202\">It includes suggested channels, tabs, connects, and bots.</span></span> <span data-ttu-id=\"267db-203\">Nous vous recommandons, au moins au départ, de créer quelques canaux.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-203\">We recommend that, at least initially, you create a couple of channels.</span></span> <span data-ttu-id=\"267db-204\">S’il s’agit de la première équipe comprenant de nombreuses personnes, cela leur permettra de comprendre quels types de canaux elles doivent créer.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-204\">If this is the first team that many people will be a part of, it'll help them understand what kind of channels to create.</span></span> <span data-ttu-id=\"267db-205\">Intégrer des données dans certains de ces canaux initiaux permettra également aux nouveaux utilisateurs de se familiariser avec le produit et de comprendre son style de fonctionnement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-205\">Seeding some of these initial channels with data will also help new users get familiar with the product and understand this working style.</span></span> <span data-ttu-id=\"267db-206\">Pour le moment, vous ne pouvez pas ajouter de données aux canaux à l’aide de PowerShell. Vous devrez donc effectuer cette partie manuellement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-206\">For now, you can't add data to channels using PowerShell, so you'll have to do this part manually.</span></span> \n\n> [!Tip]\n> <span data-ttu-id=\"267db-207\">Téléchargez notre <a href=\"https://www.microsoft.com/download/confirmation.aspx?id=56505\" target=\"_blank\">Kit de prise en main de Microsoft Teams</a>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-207\">Download our <a href=\"https://www.microsoft.com/download/confirmation.aspx?id=56505\" target=\"_blank\">Microsoft Teams getting started kit</a>.</span></span> <span data-ttu-id=\"267db-208\">Ce guide inclut « les 10 premières choses à faire dans Teams ».</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-208\">This guide includes \"The first 10 things to do in Teams.\"</span></span> <span data-ttu-id=\"267db-209\">Vous trouverez des conseils pour tirer le meilleur parti de Teams pour les différentes fonctions de votre organisation, comme le marketing, les ventes, la finance, les ressources humaines, les technologies de l'information, l'ingénierie et la gestion de projets.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-209\">You’ll find tips to make the most of Teams for various functions in your organization, including Marketing, Sales, Finance, Human Resources, Information Technology, Engineering, and Project Management.</span></span>\n\n#### <a name=\"trophy-best-practices\"></a><span data-ttu-id=\"267db-210\">trophée : meilleures pratiques</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-210\">:trophy: Best practices:</span></span>\n- <span data-ttu-id=\"267db-211\">Ne créez pas tous les canaux auxquels vous pensez à ce stade, juste le nombre suffisant pour une mise en route.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-211\">Don't create every channel you can think of at this stage, just enough to get the ball rolling.</span></span> <span data-ttu-id=\"267db-212\">Continuez à créer des canaux lorsque de nouveaux domaines apparaissent.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-212\">Keep creating channels as new areas arise.</span></span>\n- <span data-ttu-id=\"267db-213\">Ne renommez pas les canaux, car la structure du dossier SharePoint sous-jacent ne s’alignera pas sur le nom du canal.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-213\">Don't rename channels, because the underlying SharePoint folder structure won't continue to align with the channel name.</span></span> \n\n \n  > [!NOTE]\n  > <span data-ttu-id=\"267db-214\">Vous ne pouvez pas recréer des canaux supprimés avec le même nom, mais vous pouvez toujours accéder aux fichiers SharePoint.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-214\">Deleted channels can't be recreated with the same name, but you can still find the SharePoint files.</span></span>\n\n\n<span data-ttu-id=\"267db-215\">Le tableau ci-dessous présente un exemple d’équipe avec des onglets, connecteurs et bots suggérés.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-215\">The table below outlines a sample team with some suggested tabs, connectors, and bots.</span></span> <span data-ttu-id=\"267db-216\">Il ne s’agit pas d'une liste complète, mais elle est suffisante pour vous donner une idée des types de canaux qui peuvent être utiles pour votre entreprise.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-216\">It's definitely not a complete list, just enough to give you an idea of what kind of channels could be useful for your company.</span></span> \n|<span data-ttu-id=\"267db-217\">Canal</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-217\">Channel</span></span>|<span data-ttu-id=\"267db-218\">Onglets et ressources</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-218\">Tabs & resources</span></span>|\n|-------|----------------|\n|<span data-ttu-id=\"267db-219\">Général</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-219\">General</span></span>|<ul><li><span data-ttu-id=\"267db-220\">Guide d'intégration</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-220\">Onboarding guidance</span></span></li><li><span data-ttu-id=\"267db-221\">Informations sur les rôles</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-221\">Role information</span></span></li><li><span data-ttu-id=\"267db-222\">Vidéos de formation</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-222\">Training videos</span></span></li></ul>|\n|<span data-ttu-id=\"267db-223\">Plans de compte</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-223\">Account plans</span></span>|<ul><li><span data-ttu-id=\"267db-224\">OneNote pour les comptes stratégiques</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-224\">OneNote for strategic accounts</span></span></li><li><span data-ttu-id=\"267db-225\">Dossiers des plans de compte</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-225\">Folders for account plans</span></span></li></ul>|\n|<span data-ttu-id=\"267db-226\">Prévisions</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-226\">Forecasting</span></span>|<ul><li><span data-ttu-id=\"267db-227\">Tableaux de bord Power BI</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-227\">Power BI dashboards</span></span></li><li><span data-ttu-id=\"267db-228\">Applications métier</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-228\">Line-of-business (LOB) apps</span></span></li><li><span data-ttu-id=\"267db-229\">Calendrier de vérification et tâches</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-229\">Review calendar & tasks</span></span></li></ul>|\n|<span data-ttu-id=\"267db-230\">Aide requise</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-230\">Help needed</span></span>|<ul><li><span data-ttu-id=\"267db-231\">Conversations sur l’aide requise</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-231\">Conversations on help needed</span></span></li><li><span data-ttu-id=\"267db-232\">Formulaire de vérification des transactions</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-232\">Deal review form</span></span></li></ul>|\n|<span data-ttu-id=\"267db-233\">Marketing régional</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-233\">In-region marketing</span></span>|<ul><li><span data-ttu-id=\"267db-234\">Calendrier du marketing</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-234\">Marketing calendar</span></span></li><li><span data-ttu-id=\"267db-235\">Guide pour les clients</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-235\">Customer guidance</span></span></li></ul>|\n|<span data-ttu-id=\"267db-236\">Mises à jour de produits et commentaires</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-236\">Product updates & feedback</span></span>|<ul><li><span data-ttu-id=\"267db-237\">Guides des tarifs</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-237\">Pricing guides</span></span></li><li><span data-ttu-id=\"267db-238\">Brochures de produits</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-238\">Product brochures</span></span></li><li><span data-ttu-id=\"267db-239\">Liens de référence</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-239\">Reference links</span></span></li></ul>|\n<span data-ttu-id=\"267db-240\">Travail en équipe chez Contoso</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-240\">Teamwork at Contoso</span></span>|<ul><li><span data-ttu-id=\"267db-241\">Kit de ressources pour Teams (*en cours de création - consulter à nouveau ultérieurement*)</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-241\">Toolkit for Teams (*Under construction - check back later*)</span></span></li><li><span data-ttu-id=\"267db-242\">Articles pratiques (guide de démarrage rapide de votre organisation par exemple)</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-242\">How-to articles (for example, your organization's quick-start guide)</span></span></li></ul>|\n|<span data-ttu-id=\"267db-243\">Discussion sur fontaine à eau</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-243\">Water cooler talk</span></span>|<ul><li><span data-ttu-id=\"267db-244\">Rubriques sur la création d’équipe</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-244\">Team-building topics</span></span></li><li><span data-ttu-id=\"267db-245\">Événements sociaux</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-245\">Social events</span></span></li></ul>|\n\n<span data-ttu-id=\"267db-246\">Regardez notre vidéo, Conseil technique : guide pour la configuration des équipes, des canaux et des onglets (4 minutes), pour connaître les meilleures pratiques pour configurer vos équipes, canaux et onglets pour une productivité maximale.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-246\">Watch our video, Tech Tip: Guidance for Setting Up Teams, Channels and Tabs (4 minutes), to learn best practices for setting up your teams, channels, and tabs for maximum productivity.</span></span>\n> [!VIDEO https://www.youtube.com/embed/hjJWtoaRJeE]\n"
- title: <span data-ttu-id="267db-247">Aperçu du script</span><span class="sxs-lookup"><span data-stu-id="267db-247">Script at a glance</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"267db-248\">Ce script comporte 5 sections (répertoriées dans l’ordre, de haut en bas) :</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-248\">There are 5 sections to this script (listed in order from top to bottom):</span></span>\n1. <span data-ttu-id=\"267db-249\">**Documentation et définitions des variables**</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-249\">**Documentation and variable definitions**</span></span>\n2. <span data-ttu-id=\"267db-250\">**Fonction Create-Team** : crée une équipe si nécessaire.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-250\">**Function Create-Team**: Creates a team if necessary.</span></span> <span data-ttu-id=\"267db-251\">Si vous ne spécifiez pas d’ID de groupe, cette section créera l’équipe avec le nom et le description spécifiés.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-251\">If you don't specify a GroupID, this section will create the team with the specified TeamName and TeamDescription.</span></span>\n3. <span data-ttu-id=\"267db-252\">**Fonction Add-Channels** : si vous avez spécifié des canaux, c’est ici que la description est demandée et que le canal est ensuite créé.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-252\">**Function Add-Channels**: If you've specified channels, this is where the channel description gets requested, and then the channel gets created.</span></span> \n4. <span data-ttu-id=\"267db-253\">**Fonction Add-Members** : effectue toute la gestion des membres.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-253\">**Function Add-Members**: This does all member management.</span></span> <span data-ttu-id=\"267db-254\">Cette section se connecte à AzureAD, récupère un ensemble d’utilisateurs puis les ajoute à l’équipe si vous ne fournissez de liste des membres.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-254\">This section connects to AzureAD,  fetches a set of users, and adds them to the team if you don’t provide a member list.</span></span> <span data-ttu-id=\"267db-255\">Elle gère la logique d’ajout des propriétaires et des membres, et n’ajoute pas les membres qui font déjà partie de l’équipe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-255\">It handles the logic of adding owners and members, and not adding members who already belong to the team.</span></span> \n5. <span data-ttu-id=\"267db-256\">**Main program** : ordre dans lequel les fonctions sont exécutées.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-256\">**Main program**: This is the order in which the functions get executed.</span></span> \n"
- title: <span data-ttu-id="267db-257">Appel à l’action</span><span class="sxs-lookup"><span data-stu-id="267db-257">Call to action</span></span>
  durationInMinutes: 5
  content: "\n### <a name=\"next-steps\"></a><span data-ttu-id=\"267db-258\">Étapes suivantes</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-258\">Next Steps</span></span>\n\n1. <span data-ttu-id=\"267db-259\">Planifiez votre équipe à l’échelle de l’entreprise si vous ne disposez pas déjà d'une équipe pouvant remplir ce rôle.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-259\">Plan your company-wide team if you don't already have an existing team that can fill this role.</span></span> <span data-ttu-id=\"267db-260\">Réfléchissez au nom, à la description, aux propriétaires requis et aux canaux initiaux utiles.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-260\">Figure out the name, description, required owners, and useful initial channels.</span></span> \n\n2. <span data-ttu-id=\"267db-261\">Testez le script en utilisant vos paramètres dans votre client de test.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-261\">Test the script using your parameters in your test tenant.</span></span> <span data-ttu-id=\"267db-262\">Ajoutez des exemples de contenu et assurez-vous que tout semble correct.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-262\">Add some sample content, and make sure it looks good.</span></span> \n\n3. <span data-ttu-id=\"267db-263\">Exécutez le script pour créer l’équipe dans votre client.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-263\">Run the script to create the team in your tenant.</span></span> <span data-ttu-id=\"267db-264\">Vous pouvez aussi créer l’équipe manuellement par le biais de l’interface utilisateur de Teams, inclure les données (canaux, bots, applications, connecteurs), puis utiliser le script pour ajouter uniquement tous les propriétaires et membres.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-264\">Alternatively, you can manually create the team through the Teams UI, seed all the data (channels, bots, apps, connectors) then leverage the script just to add all the owners and members.</span></span> <span data-ttu-id=\"267db-265\">Pour afficher la liste des équipes que vous avez créées et leurs ID de groupe, utilisez :</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-265\">To see a list of teams you've created and their groupIDs use:</span></span>\n\n        Connect-MicrosoftTeams\n        Get-Team\n\n    <span data-ttu-id=\"267db-266\">Utilisez ensuite cet ID de groupe et exécutez le script en spécifiant des propriétaires supplémentaires :</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-266\">Then use this GroupID and run the script specifying more owners:</span></span>\n\n        .\\CreateCompanyWideTeam.ps1 -GroupID \"45f7b85e-149b-4ae4-bf43-9cedf9415e34\" -Owners \"CBeane@Contoso.onmicrosoft.com\", \"PHampton@Contoso.onmicrosoft.com\"\n\n    <span data-ttu-id=\"267db-267\">À présent, lorsque les utilisateurs accèdent à l’équipe, ils ont déjà une idée des autres contenus qu’ils peuvent épingler, connecter ou dont ils peuvent discuter.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-267\">Now when people enter this team, they already have an idea of what else they can pin, connect, or chat about.</span></span> \n\n5.  <span data-ttu-id=\"267db-268\">Nous faire part de vos commentaires</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-268\">Send us feedback</span></span>\n    - <span data-ttu-id=\"267db-269\">Faites-nous part de vos commentaires, ou posez-nous des questions sur cette formation dans la partie **Commentaires** située au bas de cette page.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-269\">Give us feedback, or ask questions, about this training in the **Comments** section at the bottom of this page</span></span>\n    - <span data-ttu-id=\"267db-270\">Pour nous faire part de vos commentaires sur le produit Teams, ou pour demander une nouvelle fonctionnalité, rendez-vous sur <a href=\"https://aka.ms/TeamsUserVoice\" target=\"_blank\">Teams UserVoice</a>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"267db-270\">To give us Teams product feedback or to request a new feature, go to <a href=\"https://aka.ms/TeamsUserVoice\" target=\"_blank\">Teams UserVoice</a></span></span>\n    \n"
