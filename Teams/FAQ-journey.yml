title: FAQ – Mise à niveau de Skype Entreprise vers Microsoft Teams
summary: ''
sections:
- name: Déclassement de Skype Entreprise Online
  questions:
  - question: Les clients doivent-ils passer de Skype Entreprise Online à Teams à une date précise ?
    answer: >
      Oui. [Skype Entreprise Online a pris sa retraite](skype-for-business-online-retirement.md) le 31 juillet 2021. Nous encourageons les clients Skype Entreprise Online à commencer à utiliser Teams comme service de communication et de collaboration dans Microsoft 365.
  - question: Pourquoi Skype Entreprise Online a-t-il été mis hors service ?
    answer: >
      Depuis son introduction, Skype Entreprise Online a été un outil précieux pour des millions de personnes à travers le monde. En combinant la messagerie instantanée, l’appel et la vidéo en une seule application, Skype Entreprise Online a établi de nouvelles possibilités de communications professionnelles. Microsoft Teams est le prochain chapitre de cette vision.


      Les fonctionnalités de Microsoft Teams vont au-delà de celles de Skype Entreprise Online. En combinant la conversation, la vidéo, l’appel, la collaboration de documents et l’intégration d’applications dans une expérience unique, Teams permet un mode de travail entièrement news. En outre, l’innovation et le développement continus de plateformes permettent aux utilisateurs de Teams de bénéficier de performances, de fonctionnalités, de flexibilité et de sécurité plus riches.


      Teams n’est pas seulement une mise à niveau à partir de Skype Entreprise Online, il s’agit d’un outil puissant qui permet aux entreprises, aux écoles et aux organisations de devenir plus agiles et d’améliorer l’efficacité des flux de travail clés. Pour en savoir plus sur les avantages potentiels de Teams pour votre organisation, consultez le livre blanc Forrester intitulé [The Total Economic Impact™ of Microsoft Teams](https://www.microsoft.com/microsoft-365/blog/wp-content/uploads/sites/2/2019/04/Total-Economic-Impact-Microsoft-Teams.pdf?rtc=1).
  - question: Qu’est-ce que cela signifie pour Skype Entreprise clients ?
    answer: >
      Le temps nécessaire pour effectuer une mise à niveau complète vers Teams varie en fonction des caractéristiques uniques de l’organisation, notamment le nombre d’utilisateurs, la complexité technique et l’adaptabilité interne au changement. Nous vous recommandons vivement de commencer votre mise à niveau vers Teams dès aujourd’hui. En démarrant votre mise à niveau aujourd’hui, vous aurez suffisamment de temps pour la terminer avant la date de mise hors service. À compter du mois d’août, Microsoft fournira un processus de mise à niveau assisté pour vous aider à déplacer les utilisateurs restants Skype Entreprise Online vers Teams uniquement.


      Teams est disponible dans la plupart des plans Microsoft 365 Entreprise et Entreprise, et vos investissements de licences existants sont transférés à Teams. Les fonctionnalités qui constituent actuellement des charges de travail Premium dans Skype Entreprise Online continueront de l’être dans Teams. Par exemple, si vous avez acheté l’audioconférence autonome ou dans le cadre d’E5 avec Skype Entreprise, l’audioconférence est activée dans Teams.


      Le service consommateur Skype et les Skype Entreprise Server ne sont pas affectés par la mise hors service de Skype Entreprise Online.


      [Lisez les FAQ](FAQ-journey.yml) sur le processus de mise à niveau vers Teams et la feuille de route des fonctionnalités Teams.
  - question: Les clients locaux Skype Entreprise Server doivent-ils effectuer une mise à niveau vers Microsoft Teams lorsque Skype Entreprise Online prend sa retraite ?
    answer: "Non. La mise hors service de Skype Entreprise Online n’affecte pas les utilisateurs hébergés localement. Bien que nous encourageons tous les clients à tirer parti des fonctionnalités étendues et des performances des offres Microsoft Teams, certains Skype Entreprise Server clients peuvent avoir besoin d’utiliser le produit autonome ou dans le cadre d’une configuration hybride avec Microsoft Teams. Reportez-vous au site [Microsoft Lifecycle Policy](https://learn.microsoft.com/lifecycle/products/?terms=skype%20for%20business%20server) pour obtenir les dates de prise en charge des versions de Skype Entreprise Server. \n"
  - question: Que se passe-t-il après la mise hors service de Skype Entreprise Online ?
    answer: >
      Microsoft fournira des mises à niveau assistées pour Skype Entreprise utilisateurs en ligne qui ne sont pas en mode Teams uniquement au moment de la mise hors service. Les clients recevront des notifications à la fois dans le Centre d’administration Teams et dans le Centre de messages Microsoft 365, 30 jours avant la date de mise à niveau planifiée afin d’accorder du temps à la préparation technique et utilisateur.


      Une fois la mise à niveau assistée terminée, tous les utilisateurs en ligne seront en mode Teams uniquement. Les utilisateurs en mode Teams uniquement reçoivent des conversations et des appels entrants, et planifient des réunions dans Teams. Les utilisateurs en mode Teams uniquement ne seront pas en mesure de lancer des conversations ou des appels ou de planifier des réunions dans Skype Entreprise Online. Les utilisateurs Teams uniquement peuvent toujours participer à Skype Entreprise réunions planifiées par les utilisateurs qui utilisent toujours Skype Entreprise Server.


      Pour plus d’informations, consultez [Mises à niveau assistées de Skype Entreprise Online vers Microsoft Teams](upgrade-assisted.md).
  - question: Réunion Skype Diffusion prendra-t-elle sa retraite en même temps que Skype Entreprise en ligne ?
    answer: "Oui. Teams Live Events est la solution de remplacement pour Réunion Skype Diffusion.    \n"
  - question: À quoi les organisations disposant de configurations hybrides (Skype Entreprise Online et Skype Entreprise Server locales) peuvent-elles s’attendre quand Skype Entreprise Online prend sa retraite ?
    answer: "\nAvec la mise hors service de Skype Entreprise Online, les clients hybrides disposant de configurations en ligne et locales doivent mettre à niveau les utilisateurs en ligne de Skype Entreprise Online vers Microsoft Teams. Microsoft fournira des mises à niveau assistées pour aider à mettre à niveau les utilisateurs restants Skype Entreprise Online vers le mode Teams uniquement.\n\nMicrosoft fournira des mises à niveau assistées pour aider à mettre à niveau les utilisateurs restants Skype Entreprise Online vers le mode Teams uniquement après la date de mise hors service.\n\nLes organisations avec une configuration hybride peuvent continuer à utiliser Skype Entreprise et Teams côte à côte jusqu’à ce qu’elles soient prêtes à passer en mode Teams uniquement. Après la date de mise hors service Skype Entreprise Online, lorsqu’un utilisateur Skype Entreprise Server est déplacé vers le cloud, cet utilisateur est en mode Teams uniquement.\n\nPour plus d’informations, accédez à la rubrique [Coexistence avec Skype Entreprise](coexistence-chat-calls-presence.md) et [Comprendre la coexistence et l'interopérabilité de Microsoft Teams et Skype Entreprise](teams-and-skypeforbusiness-coexistence-and-interoperability.md).\n"
  - question: Comment la mise hors service de Skype Entreprise Online affectera-t-elle les organisations disposant de configurations de Skype Entreprise hybrides pour la connectivité rtc locale et les fonctionnalités de système téléphonique en ligne ?
    answer: >
      Certaines organisations ont divisé les utilisateurs entre des utilisateurs locaux hébergés pour la connectivité RTC et des utilisateurs hébergés en ligne pour les fonctionnalités du système téléphonique. Une fois l’accès à Skype Entreprise Online terminé, les organisations doivent mettre à niveau les utilisateurs en ligne vers Microsoft Teams et connecter leur réseau de téléphonie local à Teams via le [routage direct](./direct-routing-landing-page.md).


      Les clients disposant d’un abonnement éligible sont encouragés à s’engager avec [FastTrack](https://www.microsoft.com/fasttrack?rtc=1) pour l’assistance technique de Teams.
  - question: Qu'adviendra-t-il de Skype Entreprise Server ?
    answer: >
      Nous reconnaissons que les clients peuvent avoir besoin d’utiliser Skype Entreprise Server pour certains utilisateurs ou zones géographiques en raison de leurs besoins. Dans ces situations, nous encourageons les organisations à adopter Teams en plus de Skype Entreprise Server pour favoriser le travail en équipe et la collaboration. La dernière version de Skype Entreprise Server 2019 a été publiée en octobre 2018 avec le support standard prévu jusqu’au 9 janvier 2024.
  - question: Qu’est-ce que cela signifie pour le service consommateur Skype ?
    answer: >
      La mise hors service de Skype Entreprise Online n’aura pas d’impact sur le service consommateur Skype.
  - question: Qu’est-ce que cela signifie pour les clients Microsoft 365 existants ?
    answer: "Nous avons apporté l’ensemble clé de fonctionnalités Skype Entreprise Online dans Teams, ainsi que des fonctionnalités nouvelles et innovantes pour la voix, la vidéo et les réunions. Nous encourageons tous les clients Microsoft 365 à commencer à utiliser Teams aujourd’hui, indépendamment ou côte à côte avec Skype Entreprise Server.\n       \n"
  - question: Comment puis-je obtenir des licences Teams pour mon organisation ?
    answer: >
      Teams est disponible dans de nombreuses suites Microsoft 365. Les fonctionnalités qui constituent actuellement des charges de travail Premium dans Skype Entreprise Online continueront de l’être dans Teams. Les licences actuelles acquises par les clients seront toujours valables avec Teams. Par exemple, si un client a acheté une licence autonome ou E5 d’audioconférence avec Skype Entreprise, le service d’audioconférence sera activé dans Teams tel qu’il l’est aujourd’hui.
  - question: Que se passe-t-il pour les clients disposant d’une audioconférence tierce (ACP) maintenant que Skype Entreprise Online est mis hors service ?
    answer: "Nous croyons que la meilleure expérience d’audioconférence pour les clients qui utilisent Teams consiste à utiliser nos services d’audioconférence. Pour cette raison, nous n’avons pas l’intention de prendre en charge les fournisseurs d’audioconférence tiers dans Teams. La prise en charge de l’intégration de fournisseurs d’audioconférence tiers dans Skype Entreprise Online a pris fin le 31 juillet 2021, ainsi que Skype Entreprise Online\n         \n"
- name: Mise à niveau vers Teams
  questions:
  - question: Combien de temps prendra la transition vers Teams de mon organisation ?
    answer: >
      Votre chemin d’accès entre Skype Entreprise et Teams varie en fonction des caractéristiques de votre organisation, telles que la complexité technique, l’aptitude au changement, les intégrations d’applications et de flux de travail personnalisées, etc. Pour vous aider dans le cadre de la planification et de l’exécution, nous avons développé des conseils de mise à niveau complets basés sur un cadre éprouvé conçu pour vous aider à naviguer dans les éléments techniques et organisationnels de la modification. Commencez votre parcours en vous familiarisant avec notre [infrastructure de réussite de la mise à niveau](upgrade-framework.md) et des ressources associées qui constituent l’élément central de votre navigation entre Skype Entreprise et Teams.
  - question: Existe-t-il une mise à niveau recommandée pour Skype Entreprise ?
    answer: >
      Nous vous recommandons de planifier votre migration de Skype Entreprise à Teams en tirant parti des conseils et ressources sur [aka.ms/SkypetoTeams](upgrade-start-here.md) et de participer à un [atelier gratuit sur la planification de la mise à niveau](upgrade-workshops-landing-page.yml) pour identifier et implémenter le chemin de mise à niveau le mieux adapté aux besoins de votre organisation.
  - question: Où puis-je en savoir plus sur les modes de coexistence dans le centre d’administration Microsoft Teams ?
    answer: "Dans le centre d'administration Microsoft Teams, des modes de coexistence supplémentaires apparaîtront, afin que votre organisation puisse gérer la transition de Skype Entreprise vers Teams qui lui convient. En savoir plus [sur les modes de coexistence et de mise à niveau](teams-and-skypeforbusiness-coexistence-and-interoperability.md).\n      \n"
  - question: Microsoft planifie-t-il des mises à niveau assistées ?
    answer: >
      Oui. Skype Entreprise les clients en ligne peuvent être planifiés pour les mises à niveau assistées vers Microsoft Teams. Ce programme a été conçu pour aider les clients avec les éléments techniques de mise à niveau d’un locataire Skype Entreprise Online vers Teams uniquement. Les clients planifiés pour les mises à niveau assistées recevront des notifications à la fois dans le Centre d’administration Teams et dans le Centre de messages Microsoft 365 30 jours avant leur date de mise à niveau afin d’accorder du temps à la préparation technique et utilisateur. Pour plus d’informations, consultez [Mises à niveau assistées de Skype Entreprise Online vers Microsoft Teams](upgrade-assisted.md).
  - question: Que dois-je faire pour me préparer à la mise à niveau ?
    answer: >
      Une mise à niveau réussie inclut la validation de la préparation technique en plus de la préparation de l’acceptation par l’utilisateur. Même si vous estimez que votre organisation n’est pas encore prête pour la mise à niveau vers Teams, vous pouvez commencer le processus de planification dès aujourd’hui. De plus, vous pouvez commencer à évaluer la valeur de Teams en activant Teams avec Skype entreprise. Démarrez la [transition de Skype vers Teams](./upgrade-start-here.md) aujourd’hui.


      Microsoft propose également des ateliers en direct et interactifs dans lesquels nous partageons des conseils, des pratiques recommandées et des ressources conçues pour lancer la mise à niveau de la planification et de l’implémentation. [En savoir plus sur les ateliers de planification](./upgrade-workshops-landing-page.yml).
  - question: Mon organisation exécute déjà Teams parallèlement à Skype Entreprise. Est-ce que je peux simplement désactiver Skype Entreprise ?
    answer: >
      Non, vous devez basculez les utilisateurs sur le mode Teams uniquement pour terminer la mise à niveau vers Teams. Si votre organisation est prête à passer à Teams, prenez le temps de communiquer avec les utilisateurs pour leur faire savoir ce qui se passe et leur laisser le temps de s'habituer à Teams. Cela permettra de garantir que leur expérience de mise à niveau est positive et de réduire le nombre d’appels à votre service d’assistance. Pour des exemple de modèles de communication, téléchargez notre [Kit de réussite de la mise à niveau](https://aka.ms/UpgradeSuccessKit).
  - question: Qui puis-je contacter si j’ai des questions sur le processus de mise à niveau ?
    answer: >
      Pour les questions concernant votre mise à niveau, contactez vos points de contact actuels, qui peuvent inclure votre équipe du compte Microsoft désignée, partenaire ou [FastTrack](https://www.microsoft.com/fasttrack?rtc=1). Vous pouvez également ouvrir un ticket d’aide à partir de votre [Centre d’administration Microsoft Teams](https://admin.teams.microsoft.com/) en cliquant sur le bouton **Besoin d’aide**.


      ![Bouton Besoin d’aide](media/need-help-button.png)
  - question: Dois-je mettre à niveau tous les utilisateurs sur mon client ou est-ce que je peux choisir de mettre à niveau des utilisateurs spécifiques à tour de rôle ?
    answer: >
      Vous avez la possibilité de mettre à niveau les utilisateurs vers Teams au fur et à mesure de vos besoins, qu’il s’agisse de personnes spécifiques, de groupes d’utilisateurs ou de l’ensemble de votre organisation. Pour vous aider à déterminer l’approche optimale pour votre organisation, évaluez les différents [modes de coexistence et de mise à niveau](teams-and-skypeforbusiness-coexistence-and-interoperability.md) que vous pouvez activer.
  - question: Que se passe-t-il une fois que mes utilisateurs ont été mis à niveau ?
    answer: >
      Après la mise à niveau de vos utilisateurs vers Teams (mode **Teams uniquement**) :


      - Leur client Skype Entreprise sera désactivé et ne pourra plus être utilisé, et toutes les discussions et tous les appels seront transférés dans Teams. Ce client continuera à être utilisé pour les réunions Skype Entreprise planifiées auparavant. Si ce client de bureau est désinstallé, les utilisateurs seront redirigés pour accéder aux réunions Skype Entreprise planifiées auparavant via l'application web Skype Entreprise.


      - Toutes les réunions Skype Entreprise planifiées avant la mise à niveau fonctionneront comme prévu, mais toutes les nouvelles réunions seront planifiées dans Teams. Si des utilisateurs tentent de se connecter à Skype Entreprise, ils recevront une notification de leur client leur signalant qu’ils ont été mis à niveau vers Teams. Les utilisateurs devront désinstaller manuellement le client Skype Entreprise sur leur appareil mobile.
  - question: Les utilisateurs pourront-ils continuer à utiliser Skype Entreprise une fois que j’aurai activé la notification de mise à niveau dans leur client ?
    answer: >
      La notification de mise à niveau avertira simplement les utilisateurs que Skype Entreprise sera mis à niveau vers Teams et les invitera à commencer à utiliser Teams, s’ils ne l'ont pas déjà fait. Nous recommandons de compléter cette notification par une campagne de sensibilisation (e-mails, FAQ, préparation du service d’assistance, affiches/panneaux) pour communiquer plus de détails spécifiques à votre organisation, tels que le calendrier de la mise à niveau, des appels à l’action pour l’utilisateur, l’accès à une formation, etc. Pour des modèles de communication, téléchargez notre [Kit de réussite de la mise à niveau](https://aka.ms/UpgradeSuccessKit).
  - question: Que cela signifie-t-il en termes de licence ? Comment les clients vont-ils payer pour des fonctionnalités telles que l’audioconférence et l’appel dans Teams ?
    answer: >
      Teams est disponible dans les suites Microsoft 365 et Office 365. Les fonctionnalités qui constituent actuellement des charges de travail Premium dans Skype Entreprise Online continueront de l’être dans Teams. Les licences actuelles acquises par les clients seront toujours valables avec Teams. Par exemple, si un client a acheté une licence autonome ou E5 d’audioconférence avec Skype Entreprise, le service d’audioconférence sera activé dans Teams tel qu’il l’est aujourd’hui.
  - question: Que préconisez-vous pour les clients ayant déjà déployé le système téléphonique (Cloud PBX) dans Skype Entreprise Online ?
    answer: "L’appel dans Microsoft Teams répondra à tous vos besoins en matière de communication. Nous encourageons tous les clients Microsoft 365 à commencer à utiliser Teams dès que possible. L’utilisation de Teams permet de s’assurer que toutes les charges de travail critiques sont activées pour Teams avant le retrait du service Skype Entreprise Online.           \n"
  - question: Quelles sont les recommandations pour les clients qui utilisent la Entreprise Voice aujourd’hui qui souhaitent passer à Teams et utiliser les fonctionnalités d’appel ?
    answer: >
      Les clients qui souhaitent mettre en œuvre leur propre service téléphonique dans Teams peuvent maintenant le faire avec la disponibilité générale du [routage direct](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Direct-Routing-is-now-Generally-Available/ba-p/210359). Le routage direct et les forfaits d’appels sont les deux possibilités de tonalité dans Microsoft Teams.
  - question: La couverture de l’audioconférence dans Teams est-elle différente dans Skype Entreprise ?
    answer: >
      Sa disponibilité dans Teams n’entraînera aucune modification de la couverture de l’audioconférence. La couverture actuelle de plus de 90 pays et plus de 400 villes sera maintenue dans les deux produits. Pour obtenir la liste complète, reportez-vous à la section [Disponibilité des offres d'appels et d'audioconférence selon les régions et les pays](./country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans.md).
  - question: La dernière génération des systèmes Skype Room (v2) prendra-t-elle en charge les réunions dans Teams ?
    answer: >
      Nous avons renommé Skype Room Systems pour Salles Microsoft Teams qui prend entièrement en charge les réunions Microsoft Teams et offre un chemin de migration facile de Skype Entreprise vers Teams en activant simplement Teams sur l’appareil. En plus de la possibilité pour les utilisateurs d’identifier les Salles Microsoft Teams à proximité avec la détection de proximité, les réunions Teams peuvent être jointes avec une prise en charge double écran en un seul clic, Microsoft Whiteboard et nous continuons à apporter des fonctionnalités innovantes telles qu’une caméra de contenu avec capture intelligente.
- name: Général
  questions:
  - question: Les possibilités de développement tiers seront-elles prises en charge dans Teams ?
    answer: >
      Oui, l'intégration d'applications est l'un des principaux avantages de l'adoption de Teams. Nous prenons actuellement en charge les bots, connecteurs et extensions tiers dans Teams. Un vaste écosystème de compléments est également disponible dans la boutique d’applications Microsoft Teams.
  - question: Teams est-il disponible dans Microsoft 365 Éducation ?
    answer: >
      Teams est disponible dans toutes la suite de licences Microsoft 365 Éducation (Microsoft A1, A3 et A5).
  - question: Teams est-il disponible dans le Cloud communautaire du gouvernement (GCC) ?
    answer: "Oui, Teams est disponible pour la communauté Cloud du gouvernement américain (GCC). Pour plus d’informations, voir [Planifier les déploiements de Microsoft 365 GCC](./plan-for-government-gcc.md).\n  \n"
  - question: Quels sont les projets concernant les fonctionnalités vocales en ligne de Microsoft ?
    answer: >
      L’essentiel de notre solution vocale est le système de téléphonie disponible aujourd’hui. Les clients peuvent également ajouter un plan d’appels Microsoft qui fournit une prise en charge complète pour les appels, notamment l’acquisition de numéros et l’affectation directement dans Microsoft 365. Les clients désireux de conserver leurs circuits téléphoniques télécom peuvent utiliser le routage direct (inclus dans le système téléphonique). Combinez et faites correspondre les deux éléments ensemble selon les besoins de votre organisation pour qu’elle bénéficie d’une solution vocale complète.
  - question: Quels sont les API et SDK qui seront disponibles pour Teams ?
    answer: >
      Pour des informations sur les API et SDK disponibles, consultez la [plateforme de développeurs Microsoft Teams](/microsoftteams/platform/).
  - question: Quels sont les avantages de l'infrastructure principale de Teams ?
    answer: >
      Teams a été créée pour le cloud sur une architecture de microservices très évolutive optimisée en termes de consommation de bande passante, qui fournit une télémétrie plus robuste et qui permet d’effectuer des opérations de maintenance et des mises à jour avec une perturbation minimale. En conséquence, les utilisateurs pourront rejoindre les réunions plus rapidement et bénéficieront d'une meilleure expérience de navigateur sans devoir télécharger de plug-ins. Cette infrastructure moderne permettra d’utiliser plus facilement les services cognitifs Microsoft, qui incluent des fonctionnalités de transcription, de conversion, de reconnaissance vocale et d’apprentissage machine, et qui rendent la communication et la collaboration plus simples et efficaces.
  - question: Comment les clients seront-ils informés de la disponibilité des fonctionnalités de Skype Entreprise dans Teams ?
    answer: >
      Reportez-vous à la [Feuille de route de Microsoft 365](https://aka.ms/O365Roadmap).
  - question: Quel est le projet pour la prise en charge de l'interopérabilité vidéo dans les réunions Teams ?
    answer: >
      [Les périphériques de salle de réunion](https://products.office.com/microsoft-teams/across-devices) sont essentiels à notre approche d'espace de travail moderne. [Des services d'interopérabilité vidéo cloud](./cloud-video-interop.md) pour prendre en charge les réunions Teams avec les systèmes VTC existants sont disponibles par l'intermédiaire de nos partenaires Pexip, Polycom et Blue Jeans.
