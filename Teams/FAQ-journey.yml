title: FAQ – Mise à niveau de Skype Entreprise vers Microsoft Teams
summary: ''
sections:
- name: Déclassement de Skype Entreprise Online
  questions:
  - question: Les clients doivent-ils passer de Skype Entreprise Online à Teams à une date précise ?
    answer: >
      Oui. [Skype Entreprise Online a pris](skype-for-business-online-retirement.md) fin le 31 juillet 2021. Nous encourageons Skype Entreprise clients Online à commencer à utiliser Teams comme service de communication et de collaboration dans Microsoft 365.
  - question: Pourquoi Skype Entreprise Online a-t-il été retiré ?
    answer: >
      Depuis son introduction, Skype Entreprise Online est un outil précieux pour des millions de personnes dans le monde entier. En combinant la messagerie instantanée, les appels et la vidéo dans une application, Skype Entreprise Online établit de nouvelles possibilités pour les communications d’entreprise. Microsoft Teams est le chapitre suivant de cette vision.


      Les fonctionnalités des Microsoft Teams vont au-delà de celles d Skype Entreprise Online. La combinaison de la conversation, de la vidéo, des appels, de la collaboration sur des documents et de l’intégration des applications dans une expérience unique permet Teams le travail des actualités. L’innovation et le développement continus sur les plateformes Teams que les utilisateurs profitent de performances, fonctionnalités, flexibilité et sécurité plus riches.


      Teams n’est pas seulement une mise à niveau de Skype Entreprise Online, il s’agit d’un outil puissant qui permet aux entreprises, aux établissements d’enseignement et aux organisations de devenir plus agiles et d’améliorer l’efficacité des flux de travail clés. En savoir plus sur les avantages potentiels d’Teams pour votre organisation dans le livre blanc TXT, l’impact économique [total™ du Microsoft Teams.](https://www.microsoft.com/microsoft-365/blog/wp-content/uploads/sites/2/2019/04/Total-Economic-Impact-Microsoft-Teams.pdf?rtc=1)
  - question: Qu’est-ce que cela signifie Skype Entreprise clients ?
    answer: >
      Le temps nécessaire pour une mise à niveau complète vers Teams varie en fonction des caractéristiques uniques de l’organisation, notamment le nombre d’utilisateurs, la complexité technique et l’ampleur interne des changements. Nous vous recommandons vivement de commencer votre mise à niveau vers Teams dès aujourd’hui. En commençant votre mise à niveau dès aujourd’hui, vous aurez aérez le temps de la terminer avant la date de départ à la retraite. À compter d’août, Microsoft proposera un processus de mise à niveau assisté pour vous aider à déplacer les utilisateurs Skype Entreprise Online vers Teams uniquement.


      Teams est disponible dans la plupart des plans Microsoft 365 Entreprise et Enterprise, et vos investissements en gestion des licences existants avancent Teams. Les fonctionnalités qui constituent actuellement des charges de travail Premium dans Skype Entreprise Online continueront de l’être dans Teams. Par exemple, si vous avez acheté l’audioconférence autonome ou dans le cadre de l’offre E5 avec Skype Entreprise, l’audioconférence sera activée dans Teams.


      Le Skype et le secteur Skype Entreprise Server grand public ne sont pas affectés par l’abandon d’Skype Entreprise Online.


      [Consultez les FAQ sur](FAQ-journey.yml) le processus de mise à niveau vers Teams feuille de route Teams fonctionnalités de base.
  - question: Les clients locaux doivent-ils Skype Entreprise Server à une mise à niveau vers Microsoft Teams mise à niveau Skype Entreprise Online ?
    answer: "Non. L’abandon d Skype Entreprise Online n’a pas d’impact sur les utilisateurs homed sur site. Bien que nous encourageons tous les clients à tirer parti des offres de Microsoft Teams de fonctionnalités et de performances étendues, certains clients Skype Entreprise Server peuvent avoir besoin d’utiliser le produit autonome ou dans le cadre d’une configuration hybride avec Microsoft Teams. Consultez le site [Politique de support Microsoft](https://docs.microsoft.com/lifecycle/products/?terms=skype%20for%20business%20server) pour consulter les dates de support des versions d’Skype Entreprise Server. \n"
  - question: Que se passe-t-Skype Entreprise l’abandon d’Online ?
    answer: >
      Microsoft proposera des mises à niveau assistées pour les Skype Entreprise Online qui n’utilisent pas Teams mode uniquement lors de la retraite. Les clients recevront des notifications dans le Centre d’administration Teams et le Centre de messages Microsoft 365 30 jours avant la date de mise à niveau prévue pour prévoir du temps pour la préparation technique et utilisateur.


      Une fois la mise à niveau assistée terminée, tous les utilisateurs en ligne sont en Teams seul. Les utilisateurs Teams mode uniquement reçoivent les conversations et appels entrants, et planifier des réunions, Teams. Les utilisateurs Teams mode Uniquement ne pourront pas démarrer des conversations ou des appels ou planifier des réunions dans Skype Entreprise Online. Teams Seuls les utilisateurs pourront participer aux Skype Entreprise prévues par les utilisateurs qui utilisent toujours Skype Entreprise Server.


      Pour plus d’informations, voir Mises à niveau [assistées d Skype Entreprise Online vers Microsoft Teams.](upgrade-assisted.md)
  - question: Est-Réunion Skype la diffusion va-t-elle être mise à l’abandon en même temps Skype Entreprise web ?
    answer: "Oui. Teams Live Events est la solution qui doit remplacer Réunion Skype Broadcast.    \n"
  - question: À quoi peuvent s’attendre les organisations ayant des configurations hybrides (Skype Entreprise Online et sur site Skype Entreprise Server) lors de la mise Skype Entreprise Online ?
    answer: "\nAvec l’abandon d’Skype Entreprise Online, les clients hybrides ayant des configurations en ligne et en local doivent mettre à niveau les utilisateurs en ligne de Skype Entreprise Online vers Microsoft Teams. Microsoft proposera des mises à niveau assistées pour aider les utilisateurs restants Skype Entreprise Online à Teams mode uniquement.\n\nMicrosoft proposera des mises à niveau assistées pour aider les utilisateurs restants de Skype Entreprise Online à passer en mode Teams uniquement après la date de retrait.\n\nLes organisations ayant une configuration hybride peuvent continuer à utiliser Skype Entreprise et Teams côte à côte jusqu’à ce qu’elles soient prêtes à passer en mode Teams seul. Une fois Skype Entreprise date de retrait en ligne fixée, lorsqu’un Skype Entreprise Server est déplacé vers le cloud, cet utilisateur est en mode Teams uniquement.\n\nPour plus d’informations, accédez à la rubrique [Coexistence avec Skype Entreprise](coexistence-chat-calls-presence.md) et [Comprendre la coexistence et l'interopérabilité de Microsoft Teams et Skype Entreprise](teams-and-skypeforbusiness-coexistence-and-interoperability.md).\n"
  - question: Dans quelle manière le retrait d’Skype Entreprise Online affecte-t-il les organisations ayant des configurations de Skype Entreprise hybrides pour la connectivité réseau téléphonique commuté (PSTN) locale et les fonctionnalités d’Système téléphonique en ligne ?
    answer: >
      Certaines organisations ont fractionner les utilisateurs entre un site d’accueil pour la connectivité PSTN et un réseau en ligne pour des Système téléphonique données. Une fois l’accès à Skype Entreprise Online terminé, les organisations doivent mettre à niveau les utilisateurs en ligne vers Microsoft Teams et connecter leur réseau téléphonique local à Teams via un [routage direct.](./direct-routing-landing-page.md)


      Les clients disposant d’un abonnement éligible sont encouragés à s’engager avec [FastTrack](https://www.microsoft.com/fasttrack?rtc=1) pour l’assistance technique de Teams.
  - question: Qu'adviendra-t-il de Skype Entreprise Server ?
    answer: >
      Nous reconnaissez que des clients peuvent avoir besoin d Skype Entreprise Server pour certains utilisateurs ou régions en raison de leurs besoins. Dans ces situations, nous encourageons les organisations à adopter Teams en plus de Skype Entreprise Server pour favoriser le travail en équipe et la collaboration. La dernière version du Skype Entreprise Server 2019 a été publiée en octobre 2018 avec le support général prévu jusqu’au 9 janvier 2024.
  - question: Qu’est-ce que cela signifie pour le service Skype grand public ?
    answer: >
      L’abandon d Skype Entreprise Online n’aura aucun impact sur Skype service grand public.
  - question: Qu’est-ce que cela signifie pour les Microsoft 365 clients existants ?
    answer: "Nous avons mis en place l’ensemble clé des fonctionnalités d’Skype Entreprise Online en Teams, ainsi que de nouvelles fonctionnalités innovantes pour la voix, la vidéo et les réunions. Nous encourageons tous Microsoft 365 clients à utiliser Teams dès aujourd’hui, indépendamment ou côte à côte avec Skype Entreprise Server.\n       \n"
  - question: Comment obtenir des licences Teams mon organisation ?
    answer: >
      Teams est disponible dans de nombreuses suites Microsoft 365 suites. Les fonctionnalités qui constituent actuellement des charges de travail Premium dans Skype Entreprise Online continueront de l’être dans Teams. Les licences actuelles acquises par les clients seront toujours valables avec Teams. Par exemple, si un client a acheté une licence autonome ou E5 d’audioconférence avec Skype Entreprise, le service d’audioconférence sera activé dans Teams tel qu’il l’est aujourd’hui.
  - question: Qu’advient-il des clients de services d’audioconférence tiers maintenant qu’Skype Entreprise Online est retiré ?
    answer: "Nous pensons que la meilleure expérience d’audioconférence pour les clients qui utilisent Teams est par le biais de nos services d’audioconférence. Pour cette raison, nous n’avons pas prévu de prendre en charge des fournisseurs de services d’audioconférence tiers dans Teams. Le support pour l’intégration de fournisseurs de services d’audioconférence tiers dans Skype Entreprise Online a pris fin le 31 juillet 2021, de même que Skype Entreprise Online\n         \n"
- name: Mise à niveau vers Teams
  questions:
  - question: Combien de temps prendra la transition vers Teams de mon organisation ?
    answer: >
      Le chemin que vous suivrez va de Skype Entreprise à Teams varie en fonction des caractéristiques de votre organisation, telles que la complexité technique, l’aptitude au changement, les intégrations d’applications et de flux de travail personnalisées, etc. Pour vous aider dans le cadre de la planification et de l’exécution, nous avons développé des conseils de mise à niveau complets basés sur un cadre éprouvé conçu pour vous aider à naviguer dans les éléments techniques et organisationnels de la modification. Commencez votre parcours en vous familiarisant avec notre [infrastructure de réussite de la mise à niveau](upgrade-framework.md) et des ressources associées qui constituent l’élément central de votre navigation entre Skype Entreprise et Teams.
  - question: Existe-t-il une mise à niveau recommandée pour Skype Entreprise ?
    answer: >
      Nous vous recommandons de planifier votre migration de Skype Entreprise à Teams en tirant parti des conseils et ressources sur [aka.ms/SkypetoTeams](upgrade-start-here.md) et de participer à un [atelier gratuit sur la planification de la mise à niveau](upgrade-workshops-landing-page.yml) pour identifier et implémenter le chemin de mise à niveau le mieux adapté aux besoins de votre organisation.
  - question: Où puis-je en savoir plus sur les modes de coexistence dans le centre d’administration Microsoft Teams ?
    answer: "Dans le centre d'administration Microsoft Teams, des modes de coexistence supplémentaires apparaîtront, afin que votre organisation puisse gérer la transition de Skype Entreprise vers Teams qui lui convient. En savoir plus [sur les modes de coexistence et de mise à niveau](teams-and-skypeforbusiness-coexistence-and-interoperability.md).\n      \n"
  - question: Microsoft planifie-t-il des mises à niveau assistées ?
    answer: >
      Oui. Skype Entreprise clients Online peuvent être programmés pour des mises à niveau assistées vers Microsoft Teams. Ce programme a été conçu pour aider les clients avec les éléments techniques de la mise à niveau d’un client Skype Entreprise Online vers Teams uniquement. Les clients programmés pour les mises à niveau assistées recevront des notifications dans le Centre d’administration Teams et dans le Centre de messages Microsoft 365 30 jours avant la date de mise à niveau afin de laisser du temps à la préparation technique et utilisateur. Pour plus d’informations, voir Mises à niveau [assistées d Skype Entreprise Online vers Microsoft Teams.](upgrade-assisted.md)
  - question: Que dois-je faire pour me préparer à la mise à niveau ?
    answer: >
      Une mise à niveau réussie inclut la validation de la préparation technique en plus de la préparation de l’acceptation par l’utilisateur. Même si vous estimez que votre organisation n’est pas encore prête pour la mise à niveau vers Teams, vous pouvez commencer le processus de planification dès aujourd’hui. De plus, vous pouvez commencer à évaluer la valeur de Teams en activant Teams avec Skype entreprise. Démarrez la [transition de Skype vers Teams](./upgrade-start-here.md) aujourd’hui.


      Microsoft propose également des ateliers en direct et interactifs dans lesquels nous partageons des conseils, des pratiques recommandées et des ressources conçues pour lancer la mise à niveau de la planification et de l’implémentation. [En savoir plus sur les ateliers de planification](./upgrade-workshops-landing-page.yml).
  - question: Mon organisation exécute déjà Teams parallèlement à Skype Entreprise. Est-ce que je peux simplement désactiver Skype Entreprise ?
    answer: >
      Non, vous devez basculez les utilisateurs sur le mode Teams uniquement pour terminer la mise à niveau vers Teams. Si votre organisation est prête à passer à Teams, prenez le temps de communiquer avec les utilisateurs pour leur faire savoir ce qui se passe et leur laisser le temps de s'habituer à Teams. Cela permettra de garantir que leur expérience de mise à niveau est positive et de réduire le nombre d’appels à votre service d’assistance. Pour des exemple de modèles de communication, téléchargez notre [Kit de réussite de la mise à niveau](https://aka.ms/UpgradeSuccessKit).
  - question: Qui puis-je contacter si j’ai des questions sur le processus de mise à niveau ?
    answer: >
      Pour les questions concernant votre mise à niveau, contactez vos points de contact actuels, qui peuvent inclure votre équipe du compte Microsoft désignée, partenaire ou [FastTrack](https://www.microsoft.com/fasttrack?rtc=1). Vous pouvez également ouvrir un ticket d’aide à partir de votre [Centre d’administration Microsoft Teams](https://admin.teams.microsoft.com/) en cliquant sur le bouton **Besoin d’aide**.


      ![Bouton Besoin d’aide](media/need-help-button.png)
  - question: Dois-je mettre à niveau tous les utilisateurs sur mon client ou est-ce que je peux choisir de mettre à niveau des utilisateurs spécifiques à tour de rôle ?
    answer: >
      Vous avez la possibilité de mettre à niveau les utilisateurs vers Teams au fur et à mesure de vos besoins, qu’il s’agisse de personnes spécifiques, de groupes d’utilisateurs ou de l’ensemble de votre organisation. Pour vous aider à déterminer l’approche optimale pour votre organisation, évaluez les différents [modes de coexistence et de mise à niveau](teams-and-skypeforbusiness-coexistence-and-interoperability.md) que vous pouvez activer.
  - question: Que se passe-t-il une fois que mes utilisateurs ont été mis à niveau ?
    answer: >
      Après la mise à niveau de vos utilisateurs vers Teams (mode **Teams uniquement**) :


      - Leur client Skype Entreprise sera désactivé et ne pourra plus être utilisé, et toutes les discussions et tous les appels seront transférés dans Teams. Ce client continuera à être utilisé pour les réunions Skype Entreprise planifiées auparavant. Si ce client de bureau est désinstallé, les utilisateurs seront redirigés pour accéder aux réunions Skype Entreprise planifiées auparavant via l'application web Skype Entreprise.


      - Toutes les réunions Skype Entreprise planifiées avant la mise à niveau fonctionneront comme prévu, mais toutes les nouvelles réunions seront planifiées dans Teams. Si des utilisateurs tentent de se connecter à Skype Entreprise, ils recevront une notification de leur client leur signalant qu’ils ont été mis à niveau vers Teams. Les utilisateurs devront désinstaller manuellement le client Skype Entreprise sur leur appareil mobile.
  - question: Les utilisateurs pourront-ils continuer à utiliser Skype Entreprise une fois que j’aurai activé la notification de mise à niveau dans leur client ?
    answer: >
      La notification de mise à niveau avertira simplement les utilisateurs que Skype Entreprise sera mis à niveau vers Teams et les invitera à commencer à utiliser Teams, s’ils ne l'ont pas déjà fait. Nous recommandons de compléter cette notification par une campagne de sensibilisation (e-mails, FAQ, préparation du service d’assistance, affiches/panneaux) pour communiquer plus de détails spécifiques à votre organisation, tels que le calendrier de la mise à niveau, des appels à l’action pour l’utilisateur, l’accès à une formation, etc. Pour des modèles de communication, téléchargez notre [Kit de réussite de la mise à niveau](https://aka.ms/UpgradeSuccessKit).
  - question: Que cela signifie-t-il en termes de licence ? Comment les clients payent-ils les fonctionnalités telles que l’audioconférence et les appels Teams ?
    answer: >
      Teams est disponible dans les suites Microsoft 365 et Office 365. Les fonctionnalités qui constituent actuellement des charges de travail Premium dans Skype Entreprise Online continueront de l’être dans Teams. Les licences actuelles acquises par les clients seront toujours valables avec Teams. Par exemple, si un client a acheté une licence autonome ou E5 d’audioconférence avec Skype Entreprise, le service d’audioconférence sera activé dans Teams tel qu’il l’est aujourd’hui.
  - question: Que préconisez-vous pour les clients ayant déjà déployé le système téléphonique (Cloud PBX) dans Skype Entreprise Online ?
    answer: "L’appel dans Microsoft Teams répondra à tous vos besoins en matière de communication. Nous encourageons tous Microsoft 365 clients à commencer à Teams’aide dès que possible. L’Teams vous permet de vous assurer que toutes les charges de travail critiques sont activées pour Teams avant l’abandon du service Skype Entreprise Online.           \n"
  - question: Quelles sont les recommandations pour les clients qui utilisent la Entreprise Voice aujourd’hui qui souhaitent passer à Teams et utiliser les fonctionnalités d’appel ?
    answer: >
      Les clients qui souhaitent mettre en œuvre leur propre service téléphonique dans Teams peuvent maintenant le faire avec la disponibilité générale du [routage direct](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Direct-Routing-is-now-Generally-Available/ba-p/210359). Le routage direct et les forfaits d’appels sont les deux possibilités de tonalité dans Microsoft Teams.
  - question: La couverture de l’audioconférence dans Teams est-elle différente dans Skype Entreprise ?
    answer: >
      Sa disponibilité dans Teams n’entraînera aucune modification de la couverture de l’audioconférence. La couverture actuelle de plus de 90 pays et plus de 400 villes sera maintenue dans les deux produits. Pour obtenir la liste complète, reportez-vous à la section [Disponibilité des offres d'appels et d'audioconférence selon les régions et les pays](./country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans.md).
  - question: La dernière génération des systèmes Skype Room (v2) prendra-t-elle en charge les réunions dans Teams ?
    answer: >
      Nous avons renommé Skype Room Systems vers Salles Microsoft Teams qui prend entièrement en charge les réunions Microsoft Teams et offre un chemin de migration simple de Skype Entreprise à Teams en activant simplement Teams sur l’appareil. Outre la possibilité pour les utilisateurs d’identifier les Salles Microsoft Teams à proximité avec la détection de proximité, les réunions Teams peuvent être rejointes par un simple clic, une prise en charge à double écran, des Microsoft Whiteboard et nous continuons à apporter des fonctionnalités innovantes telles qu’une caméra de contenu avec capture intelligente.
- name: Général
  questions:
  - question: Les possibilités de développement tiers seront-elles prises en charge dans Teams ?
    answer: >
      Oui, l'intégration d'applications est l'un des principaux avantages de l'adoption de Teams. Nous prenons actuellement en charge les bots, connecteurs et extensions tiers dans Teams. Un vaste écosystème de compléments est également disponible dans la boutique d’applications Microsoft Teams.
  - question: Teams est-il disponible dans Microsoft 365 Éducation ?
    answer: >
      Teams est disponible dans toutes la suite de licences Microsoft 365 Éducation (Microsoft A1, A3 et A5).
  - question: Teams est-il disponible dans le Cloud communautaire du gouvernement (GCC) ?
    answer: "Oui, Teams est disponible pour la communauté Cloud du gouvernement américain (GCC). Pour plus d’informations, voir [Planifier les déploiements de Microsoft 365 GCC](./plan-for-government-gcc.md).\n  \n"
  - question: Quels sont les projets concernant les fonctionnalités vocales en ligne de Microsoft ?
    answer: >
      L’essentiel de notre solution vocale est le système de téléphonie disponible aujourd’hui. Les clients peuvent également ajouter un plan d’appels Microsoft qui fournit une prise en charge complète pour les appels, notamment l’acquisition de numéros et l’affectation directement dans Microsoft 365. Les clients désireux de conserver leurs circuits téléphoniques télécom peuvent utiliser le routage direct (inclus dans le système téléphonique). Combinez et faites correspondre les deux éléments ensemble selon les besoins de votre organisation pour qu’elle bénéficie d’une solution vocale complète.
  - question: Quels sont les API et SDK qui seront disponibles pour Teams ?
    answer: >
      Pour des informations sur les API et SDK disponibles, consultez la [plateforme de développeurs Microsoft Teams](/microsoftteams/platform/).
  - question: Quels sont les avantages de l'infrastructure principale de Teams ?
    answer: >
      Teams a été créée pour le cloud sur une architecture de microservices très évolutive optimisée en termes de consommation de bande passante, qui fournit une télémétrie plus robuste et qui permet d’effectuer des opérations de maintenance et des mises à jour avec une perturbation minimale. En conséquence, les utilisateurs pourront rejoindre les réunions plus rapidement et bénéficieront d'une meilleure expérience de navigateur sans devoir télécharger de plug-ins. Cette infrastructure moderne permettra d’utiliser plus facilement les services cognitifs Microsoft, qui incluent des fonctionnalités de transcription, de conversion, de reconnaissance vocale et d’apprentissage machine, et qui rendent la communication et la collaboration plus simples et efficaces.
  - question: Comment les clients seront-ils informés de la disponibilité des fonctionnalités de Skype Entreprise dans Teams ?
    answer: >
      Reportez-vous à la [Feuille de route de Microsoft 365](https://aka.ms/O365Roadmap).
  - question: Quel est le projet pour la prise en charge de l'interopérabilité vidéo dans les réunions Teams ?
    answer: >
      [Les périphériques de salle de réunion](https://products.office.com/microsoft-teams/across-devices) sont essentiels à notre approche d'espace de travail moderne. [Des services d'interopérabilité vidéo cloud](./cloud-video-interop.md) pour prendre en charge les réunions Teams avec les systèmes VTC existants sont disponibles par l'intermédiaire de nos partenaires Pexip, Polycom et Blue Jeans.
