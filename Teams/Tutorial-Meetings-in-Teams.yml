- durationInMinutes: 1
  content: "<span data-ttu-id=\"19ae5-104\">Dans cette formation, nous présenterons les réunions dans Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-104\">In this training, we introduce meetings in Microsoft Teams.</span></span> <span data-ttu-id=\"19ae5-105\">Nous aborderons les capacités de réunions dans Teams en plus des conditions requises et des considérations en matière de planification dans Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-105\">We’ll cover the capabilities of meetings in Teams in addition to requirements and planning considerations for Teams.</span></span>\n\n<span data-ttu-id=\"19ae5-106\">Comme vous le verrez au fur et à mesure de cette formation, nous fournissons de nombreux liens vers les informations existantes. La formation peut ainsi fournir une structure indiquant les articles à lire et dans quel ordre.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-106\">As you’ll see while going through the training, we give a lot of links to existing information—this way, the training can provide structure as to which articles to read in what order.</span></span>\n\n<span data-ttu-id=\"19ae5-107\">Cette formation vous est destinée si :</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-107\">This training is for you if you're:</span></span>\n-   <span data-ttu-id=\"19ae5-108\">vous êtes un professionnel de l'informatique ;</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-108\">An It Pro</span></span>\n-   <span data-ttu-id=\"19ae5-109\">vous êtes responsable de la planification, du déploiement ou de la gestion de Teams ;</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-109\">Responsible for planning, deploying, or managing Skype for Business</span></span>\n-   <span data-ttu-id=\"19ae5-110\">les réunions dans Teams vous intéressent.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-110\">Interested in meetings in Teams</span></span>\n\n<span data-ttu-id=\"19ae5-111\">Nous aborderons les sections suivantes :</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-111\">We’ll cover the following sections:</span></span>\n-   <span data-ttu-id=\"19ae5-112\">Réunions et types de réunions dans Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-112\">Meetings and meeting types in Teams</span></span>\n-   <span data-ttu-id=\"19ae5-113\">Conditions requises pour les réunions</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-113\">Requirements for large meetings</span></span>\n-   <span data-ttu-id=\"19ae5-114\">Rapports</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-114\">Reporting</span></span>\n\n<span data-ttu-id=\"19ae5-115\">Les informations suivantes n’entrent pas dans le champ d’application :</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-115\">The following information is out of scope:</span></span>\n-   <span data-ttu-id=\"19ae5-116\">Les réunions peuvent inclure une fonctionnalité permettant aux participants de rejoindre les réunions depuis une ligne téléphonique standard.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-116\">Meetings can include a feature where participants are able to join meetings from a regular phone line.</span></span> <span data-ttu-id=\"19ae5-117\">Cette fonctionnalité, appelée Audioconférence, n’entre pas dans le cadre de cette formation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-117\">This feature, called Audio Conferencing, is out of scope for the training.</span></span>\n\n<span data-ttu-id=\"19ae5-118\">Si vous avez des questions ou des commentaires pour cette formation, veuillez :</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-118\">If you have any questions or feedback about this training, please:</span></span>\n\n-   <span data-ttu-id=\"19ae5-119\">Publiez dans la section des commentaires au bas de la page « Étapes suivantes » de ce didacticiel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-119\">Post in the comments section at the bottom of the 'next steps' page of this tutorial</span></span>\n-   <span data-ttu-id=\"19ae5-120\">Contactez-nous par email à l’adresse [AskTeams\\@microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Meetings).</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-120\">Email us at AskTeams@Microsoft.com</span></span>\n\n<span data-ttu-id=\"19ae5-121\">Pour nous faire part de vos commentaires sur Teams, tels que des idées de nouvelles fonctionnalités, visitez [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-121\">To give us product feedback about Teams, such as ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>\n"
- title: "<span data-ttu-id=\"19ae5-122\">Réunions dans Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-122\">Meetings in Teams</span></span>"
  durationInMinutes: 20
  content: "\n<span data-ttu-id=\"19ae5-123\">Pour vous familiariser avec les réunions dans Teams, consultez les rubriques suivantes :</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-123\">To understand meetings in Teams, see the following:</span></span>\n-   <span data-ttu-id=\"19ae5-124\">« Tenir des réunions » dans [Réunions et appels](https://support.office.com/article/Meetings-and-calls-d92432d5-dd0f-4d17-8f69-06096b6b48a8) (temps de lecture estimé : 6 minutes)</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-124\">“Have meetings” in [Meetings and calls](https://support.office.com/article/Meetings-and-calls-d92432d5-dd0f-4d17-8f69-06096b6b48a8) (estimated reading time 6 minutes)</span></span>\n-   <span data-ttu-id=\"19ae5-125\">« Tenir des réunions » dans [Réunions et appels sur les appareils mobiles](https://support.office.com/article/Meetings-and-calls-on-mobile-devices-62ff4c89-8214-4499-a637-c6d13896cc9e) (temps de lecture estimé : 4 minutes)</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-125\">“Have meetings” in [Meetings and calls on mobile devices](https://support.office.com/article/Meetings-and-calls-on-mobile-devices-62ff4c89-8214-4499-a637-c6d13896cc9e) (estimated reading time 4 minutes)</span></span>\n\n-   <span data-ttu-id=\"19ae5-126\">Vidéo [Conférence maintenant](https://support.office.com/article/Video-Meet-now-26e06837-853d-4df1-a729-06bf700d4ecf?ui=en-US&rs=en-US&ad=US) (1 minute 45)</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-126\">[Meet now](https://support.office.com/article/Video-Meet-now-26e06837-853d-4df1-a729-06bf700d4ecf?ui=en-US&rs=en-US&ad=US) video (1:45 minutes)</span></span>\n\n-   <span data-ttu-id=\"19ae5-127\">Vidéo [Réunions planifiées](https://support.office.com/article/Video-Scheduled-meetings-ba44d0fd-da3c-4541-a3eb-a868f5e2b137?ui=en-US&rs=en-US&ad=US) (1 minute 45)</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-127\">[Scheduled meetings](https://support.office.com/article/Video-Scheduled-meetings-ba44d0fd-da3c-4541-a3eb-a868f5e2b137?ui=en-US&rs=en-US&ad=US) video (1:45 minutes)</span></span>\n\n-   <span data-ttu-id=\"19ae5-128\">[9 conseils pour une réunion avec Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) pour en savoir plus sur la salle d’attente, participer à des réunions de façon anonyme, etc (temps de lecture estimé : 6 minutes)</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-128\">[9 tips for meeting with Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) to learn about the meeting lobby, joining meetings anonymously, and more (estimated reading time 6 minutes)</span></span>\n"
- title: "<span data-ttu-id=\"19ae5-129\">Scénario - Types de réunions</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-129\">Scenario - Meeting types</span></span>"
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"19ae5-130\">Garth travaille pour Contoso, une entreprise qui a plusieurs bureaux.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-130\">Garth works for Contoso, a company that has multiple offices.</span></span> <span data-ttu-id=\"19ae5-131\">Garth doit communiquer régulièrement avec des personnes situées dans d’autres bureaux :</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-131\">Garth needs to connect to people in other office locations on a regular basis:</span></span>\n\n-  <span data-ttu-id=\"19ae5-132\">Son équipe de projet se rencontre chaque lundi pendant une heure.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-132\">His project team meets every Monday for an hour.</span></span> <span data-ttu-id=\"19ae5-133\">Étant donné qu'elle dispose déjà d’un canal dédié pour le projet dans Microsoft Teams, Garth planifie une « réunion de canal » pour cette synchronisation régulière. Cela présente plusieurs avantages pour Garth et son équipe :</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-133\">Because they already have a dedicated channel for their project in Microsoft Teams, Garth schedules a \"Channel Meeting\" for this regular sync. This has multiple benefits for Garth and his team:</span></span>\n   -   <span data-ttu-id=\"19ae5-134\">tous les membres de l’équipe sont invités automatiquement ;</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-134\">All members of the team are automatically invited.</span></span>\n   -   <span data-ttu-id=\"19ae5-135\">toutes les discussions relatives à la réunion avant, pendant ou après la réunion font partie de la discussion de canal ;</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-135\">Any meeting-related discussions before, during, or after the meeting are part of the channel discussion.</span></span>\n   -   <span data-ttu-id=\"19ae5-136\">tous les membres de l’équipe peuvent afficher la réunion et la discussion.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-136\">The meeting and the discussion is visible to everyone who is a member of the team.</span></span>\n-   <span data-ttu-id=\"19ae5-137\">Garth doit également se synchroniser avec des personnes individuelles mais il ne veut pas que ces réunions soient visibles pour les autres.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-137\">Garth also needs to sync with individual people but doesn’t want these meetings to be visible to others.</span></span> <span data-ttu-id=\"19ae5-138\">À cette fin, Garth planifie une « Réunion privée ».</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-138\">For these purposes, Garth schedules a \"Private Meeting\".</span></span>  \n    <span data-ttu-id=\"19ae5-139\">Les réunions privées permettent à Garth d’initialiser une conversation avant la tenue de la réunion.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-139\">Private meetings allow Garth to initiate a chat before the meeting takes place.</span></span> <span data-ttu-id=\"19ae5-140\">Cette expérience avant la réunion permet de rendre la réunion plus efficace, car Garth peut partager des supports au préalable ou discuter de l’ordre du jour avec les membres clés de l’équipe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-140\">This pre-meeting experience helps make the meeting more effective because Garth can share material beforehand or discuss the agenda with key team members.</span></span> <span data-ttu-id=\"19ae5-141\">La même discussion est également disponible pendant la réunion pour prendre des notes, et peut être utilisée par la suite à des fins de suivi.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-141\">The same chat is also available during the meeting to capture notes, and can be used afterward for any follow-ups.</span></span>\n-   <span data-ttu-id=\"19ae5-142\">L’équipe peut parfois avoir des discussions animées dans son canal, et Garth a besoin qu’elle prenne une décision rapide.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-142\">Sometimes the team has lively discussions in their channel, and Garth needs them to come to a quick decision.</span></span> <span data-ttu-id=\"19ae5-143\">Il détermine qu’alors que tout le monde saisit du texte, un appel vidéo peut être le moyen de communication le plus efficace.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-143\">He determines that while everyone is typing, a video call might be the more effective way to communicate.</span></span> <span data-ttu-id=\"19ae5-144\">Dans cette situation, Garth planifie une réunion ponctuelle en sélectionnant **Conférence maintenant** dans la conversation actuelle.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-144\">In this situation, Garth schedules an ad-hoc meeting by selecting **Meet Now** in the current conversation.</span></span>\n"
- title: "<span data-ttu-id=\"19ae5-145\">Clients de réunion</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-145\">Meeting clients</span></span>"
  durationInMinutes: 5
  content: "\n<span data-ttu-id=\"19ae5-146\">Rejoindre des réunions est possible depuis différents clients.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-146\">Joining meetings is possible from a variety of clients.</span></span> <span data-ttu-id=\"19ae5-147\">Consultez la rubrique [Obtenir des clients pour Microsoft Teams](https://docs.microsoft.com/MicrosoftTeams/get-clients) (temps de lecture estimé : 3 minutes) pour savoir pour quelles plateformes Teams est disponible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-147\">Review [Get clients for Microsoft Teams](https://docs.microsoft.com/MicrosoftTeams/get-clients) (estimated reading time 3 minutes) to understand which platforms Teams is available for.</span></span>\n\n<span data-ttu-id=\"19ae5-148\">En outre, en utilisant l’audioconférence, les participants peuvent assister aux réunions depuis des téléphones standards en établissant une connexion entrante ou sortante.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-148\">In addition, by using Audio Conferencing, participates can attend meetings from regular phones by dialing in to the meeting or dialing out from the meeting.</span></span>\n<span data-ttu-id=\"19ae5-149\">Des informations détaillées sur l’audioconférence seront fournies dans une formation dédiée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-149\">Details about Audio Conferencing will be covered in a dedicated training.</span></span>\n\n<span data-ttu-id=\"19ae5-150\">Dans Outlook pour Windows, vous pouvez utiliser un complément pour planifier des réunions à partir de votre calendrier.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-150\">In Outlook for Windows, you can use an add-in to schedule meetings directly from your calendar.</span></span> <span data-ttu-id=\"19ae5-151\">Consultez la rubrique [Utiliser le complément Réunion Teams dans Outlook](https://docs.microsoft.com/MicrosoftTeams/teams-add-in-for-outlook) (temps de lecture estimé : 2 minutes).</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-151\">Review [Use the Teams Meeting add-in in Outlook](https://docs.microsoft.com/MicrosoftTeams/teams-add-in-for-outlook) (estimated reading time 2 minutes).</span></span>\n"
- title: "<span data-ttu-id=\"19ae5-152\">Conditions requises et remarques pour les réunions</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-152\">Requirements and considerations for meetings</span></span>"
  durationInMinutes: 4
  content: "\n###<a name=\"licensing\"></a><span data-ttu-id=\"19ae5-153\">Licences</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-153\">Licensing</span></span>\n<span data-ttu-id=\"19ae5-154\">Bien que vous puissiez organiser des réunions sans disposer de licences supplémentaires (vous n’avez besoin que d’une licence pour Microsoft Teams), une licence supplémentaire est nécessaire dans certains cas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-154\">Although you can hold meetings without having any additional licenses—all you need is a license for Microsoft Teams—some scenarios do require additional licensing.</span></span>\n\n<span data-ttu-id=\"19ae5-155\">L’audioconférence, qui permet aux participants de rejoindre les réunions Teams depuis un téléphone standard, requiert une licence supplémentaire.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-155\">Audio Conferencing, which lets participants join Teams meetings from a regular phone, requires an additional license.</span></span> <span data-ttu-id=\"19ae5-156\">Ce sujet sera abordé dans une formation dédiée sur l’audioconférence.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-156\">This will be addressed in a dedicated training on Audio Conferencing.</span></span>\n\n<span data-ttu-id=\"19ae5-157\">Pour plus d'informations, reportez-vous à la rubrique [Licence Office 365 pour Microsoft Teams](https://docs.microsoft.com/microsoftteams/office-365-licensing).</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-157\">For more information, see [Office 365 licensing for Microsoft Teams](https://docs.microsoft.com/microsoftteams/office-365-licensing).</span></span>\n\n###<a name=\"bandwidth-and-media-flow\"></a><span data-ttu-id=\"19ae5-158\">Bande passante et flux multimédia</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-158\">Bandwidth and media flow</span></span>\n<span data-ttu-id=\"19ae5-159\">Dans Teams, il existe deux manières d’initialiser une communication en temps réel :</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-159\">In Teams, there are two ways to initiate real-time communication:</span></span>\n-   <span data-ttu-id=\"19ae5-160\">Un utilisateur peut appeler un autre utilisateur directement</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-160\">A user can call another user directly</span></span>\n-   <span data-ttu-id=\"19ae5-161\">Un utilisateur peut créer une réunion (ponctuelle ou planifiée). Dans le cas des appels, le média (audio, vidéo ou partage d'application ou de bureau) transfère les données le plus directement possible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-161\">A user can create a meeting (ad hoc or scheduled) For calls, the media (audio, video, or desktop or application sharing) travel as directly as possible.</span></span> <span data-ttu-id=\"19ae5-162\">Par exemple, s’il n’y a pas de pare-feu entre deux utilisateurs (ils résident tous les deux sur le même réseau), le trafic multimédia transfère les données directement d’un utilisateur à l’autre.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-162\">If, for example, there’s no firewall between two users (for example, both sit inside the same network), media traffic travels directly from one user to the other.</span></span> <span data-ttu-id=\"19ae5-163\">Si un pare-feu bloque le trafic direct entre les utilisateurs, le trafic est envoyé par l'intermédiaire d'un relais.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-163\">If a firewall blocks direct traffic between the users, the traffic will be sent via a relay.</span></span>\n\n<span data-ttu-id=\"19ae5-164\">Dans le cas des réunions, tout le trafic est envoyé d’abord au service de conférence qui est hébergé dans Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-164\">For meetings, all traffic is sent first to the conferencing service that is homed in Office 365.</span></span> <span data-ttu-id=\"19ae5-165\">Le trafic audio est collecté ici et mixé avant d’être renvoyé. Le trafic vidéo et le partage d’application ou de bureau sont reçus et distribués aux participants.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-165\">Audio traffic is collected there and mixed before being sent back; video traffic and application or desktop sharing are received and distributed to the attendees.</span></span>\n    \n<span data-ttu-id=\"19ae5-166\">La planification de la bande passante n’est pas abordée dans cette formation, mais elle est cruciale pour l’expérience utilisateur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-166\">Planning bandwidth isn’t covered in this training, but it will be crucial for the user experience.</span></span>\n\n<span data-ttu-id=\"19ae5-167\">Pour plus d'informations, consultez la rubrique [Préparer le réseau de votre organisation pour Microsoft Teams](https://docs.microsoft.com/microsoftteams/prepare-network).</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-167\">For more information, see [Prepare your organization's network for Microsoft Teams](https://docs.microsoft.com/microsoftteams/prepare-network).</span></span>\n\n###<a name=\"exchange-dependencies\"></a><span data-ttu-id=\"19ae5-168\">Dépendances Exchange</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-168\">Exchange dependencies</span></span>\n\n<span data-ttu-id=\"19ae5-169\">Pour les clients qui utilisent Exchange Server sur site, il peut y avoir (en fonction de la version d’Exchange Server) des limitations s’agissant de la création et de l’affichage des réunions depuis le client Teams, mais également en termes de conformité.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-169\">For customers using Exchange Server on-premises, there might be (depending on the version of Exchange Server) some limitations when it comes to creating and viewing meetings from the Teams client, but also when it comes to compliance.</span></span>\n<span data-ttu-id=\"19ae5-170\">Consultez la rubrique [Interaction entre Exchange et Microsoft Teams](https://docs.microsoft.com/MicrosoftTeams/exchange-teams-interact) (temps de lecture estimé : 3 minutes) pour connaître les limitations éventuelles.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-170\">Review [How Exchange and Microsoft Teams interact](https://docs.microsoft.com/MicrosoftTeams/exchange-teams-interact) (estimated reading time 3 minutes) to understand potential limitations.</span></span>\n"
- title: "<span data-ttu-id=\"19ae5-171\">Options de configuration des réunions</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-171\">Meeting configuration options</span></span>"
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"19ae5-172\">En tant qu’administrateur informatique, vous pouvez activer et désactiver différents types de réunions en plus de désactiver des modalités comme la vidéo ou le partage d’écran.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-172\">As an IT administrator, you can enable and disable different types of meetings in addition to disabling modalities such as video or screen sharing.</span></span> <span data-ttu-id=\"19ae5-173\">Consultez la rubrique [Appels et réunions](https://docs.microsoft.com/MicrosoftTeams/enable-features-office-365#calls-and-meetings) (temps de lecture estimé : 1 minute) pour connaître les options pouvant être configurées du point de vue d'un professionnel de l'informatique.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-173\">Review [Calls and meetings](https://docs.microsoft.com/MicrosoftTeams/enable-features-office-365#calls-and-meetings) (estimated reading time 1 minute) to learn about the options that can be configured from an IT pro perspective.</span></span> <span data-ttu-id=\"19ae5-174\">Cet article indique également le nombre maximal de participants à une réunion.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-174\">This article also lists the maximum number of meeting participants.</span></span>\n"
- title: "<span data-ttu-id=\"19ae5-175\">Exercice - Configurer les réunions</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-175\">Exercise - Configure meetings</span></span>"
  durationInMinutes: 20
  content: "\n<span data-ttu-id=\"19ae5-176\">Dans cet exercice, vous aurez la possibilité de tester les réunions dans Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-176\">In this exercise, you’ll have the chance to test meetings in Teams.</span></span> <span data-ttu-id=\"19ae5-177\">Nous ne décrivons pas l'exécution de chaque opération mais nous vous recommandons de tester certains scénarios.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-177\">Although we don’t describe how to perform every action, we recommend some scenarios to try out.</span></span>\n\n###<a name=\"requirements\"></a><span data-ttu-id=\"19ae5-178\">Conditions requises</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-178\">Requirements</span></span>\n-   <span data-ttu-id=\"19ae5-179\">Un client Office 365 avec les licences appropriées pour utiliser Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-179\">An Office 365 tenant with appropriate licenses to use Teams</span></span>\n    -   <span data-ttu-id=\"19ae5-180\">Nous vous recommandons vivement d'utiliser un client de test dédié.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-180\">We strongly recommend that you use a dedicated test tenant.</span></span>\n    -   <span data-ttu-id=\"19ae5-181\">Si vous ne disposez pas de client de test, vous pouvez souscrire à un client d'évaluation ici : [Évaluation d'Office 365 Entreprise E5](https://go.microsoft.com/fwlink/p/?LinkID=698279).</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-181\">If you don’t have a test tenant, you can sign up for a trial tenant at [Office 365 Enterprise E5 Trial](https://go.microsoft.com/fwlink/p/?LinkID=698279).</span></span>\n    -   <span data-ttu-id=\"19ae5-182\">N'exécutez pas de tests dans votre environnement de production.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-182\">Don’t run any tests in your production environment.</span></span> <span data-ttu-id=\"19ae5-183\">Modifier les paramètres ou les stratégies peut avoir un impact négatif pour tous les utilisateurs et affecter leur expérience.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-183\">Changing settings or policies might have a negative impact on all users and might affect their user experience.</span></span>\n-   <span data-ttu-id=\"19ae5-184\">Au moins deux points de terminaison</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-184\">At least two endpoints</span></span>\n   -   <span data-ttu-id=\"19ae5-185\">Il peut s'agir de deux ordinateurs, mais vous pouvez également utiliser le client sur votre téléphone mobile.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-185\">This can be two PCs, but you can also use the client on your mobile phone.</span></span>\n\n###<a name=\"suggested-scenarios-to-test\"></a><span data-ttu-id=\"19ae5-186\">Suggestions de scénarios de test</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-186\">Suggested scenarios to test</span></span>\n-   <span data-ttu-id=\"19ae5-187\">Planifiez différents types de réunions depuis le client Teams : réunions de canal, réunions ponctuelles, réunions privées.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-187\">Schedule different meeting types from within the Teams client: Channel meetings, ad-hoc meetings, private meetings.</span></span>\n-   <span data-ttu-id=\"19ae5-188\">Planifiez des réunions à l’aide du [complément Outlook](https://docs.microsoft.com/MicrosoftTeams/Teams-add-in-for-Outlook).</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-188\">Schedule meetings by using the [Outlook add-in](https://docs.microsoft.com/MicrosoftTeams/Teams-add-in-for-Outlook).</span></span>\n-   <span data-ttu-id=\"19ae5-189\">Pour les réunions planifiées, initialisez une conversation avant le début de la réunion (pour discuter de l’ordre du jour par exemple).</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-189\">For scheduled meetings, initiate a chat before the meeting begins (to discuss the agenda, for example).</span></span>\n-   <span data-ttu-id=\"19ae5-190\">Participez à des réunions et testez différents scénarios et charges de travail : audio seulement, vidéo, partage d’écran par exemple.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-190\">Join meetings and test different scenarios and workloads: For example, audio only, video, desktop sharing.</span></span>\n-   <span data-ttu-id=\"19ae5-191\">Rejoignez une réunion depuis un navigateur sans vous connecter au client (vous pouvez utiliser la navigation « InPrivate ») pour expérimenter la participation à une réunion de façon anonyme.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-191\">Join a meeting from a browser without signing in to your tenant (you might want to use “InPrivate” browsing) to see what it’s like to join a meeting anonymously.</span></span>\n-   <span data-ttu-id=\"19ae5-192\">Connectez-vous au portail d’administration et modifiez certains des paramètres pour les réunions (désactivez la planification des réunions privées par exemple).</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-192\">Sign in to the admin portal and change some of the settings for meetings (for example, disable scheduling for private meetings).</span></span> <span data-ttu-id=\"19ae5-193\">Quelle est l’incidence sur l’expérience utilisateur ?</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-193\">How does this affect the user experience?</span></span>\n"
- title: <span data-ttu-id="19ae5-194">Rapports</span><span class="sxs-lookup"><span data-stu-id="19ae5-194">Reporting</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"19ae5-195\">Concernant les rapports, deux paramètres doivent être pris en compte :</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-195\">From a reporting perspective, there are two areas to look at:</span></span>\n-   <span data-ttu-id=\"19ae5-196\">Utilisation : combien de réunions ont lieu ?</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-196\">Usage: How many meetings take place?</span></span>\n-   <span data-ttu-id=\"19ae5-197\">Qualité : quelle est la qualité des réunions ?</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-197\">Quality: What is the quality of the meetings?</span></span>\n\n<span data-ttu-id=\"19ae5-198\">Vous devez surveiller attentivement ces deux paramètres :</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-198\">You should carefully monitor both areas:</span></span>\n-   <span data-ttu-id=\"19ae5-199\">Une faible utilisation signifie que les utilisateurs, pour une raison ou une autre, n’utilisent pas le produit.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-199\">Low usage means that users, for one reason or another, aren’t using the product.</span></span> <span data-ttu-id=\"19ae5-200\">Vous pouvez uniquement déterminer les raisons en faisant des recherches supplémentaires.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-200\">You can only determine the reasons by doing additional investigation.</span></span> <span data-ttu-id=\"19ae5-201\">Cela peut être dû au sentiment que les réunions ne répondent pas aux besoins des utilisateurs, à un manque de sensibilisation ou de formation ou à des problèmes de qualité.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-201\">Reasons can range from the perception that meetings are falling short of user requirements, to a lack of awareness or training, to quality problems.</span></span>\n-   <span data-ttu-id=\"19ae5-202\">Une qualité médiocre, en revanche, signifie qu’il y a des problèmes de connectivité entre les utilisateurs et Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-202\">Low quality, on the other hand, means that there are issues with connectivity between users and Office 365.</span></span> <span data-ttu-id=\"19ae5-203\">Une qualité médiocre peut entraîner une mauvaise expérience utilisateur et une utilisation plus faible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-203\">Low quality can lead to bad user experience and lower usage.</span></span>\n    <span data-ttu-id=\"19ae5-204\">Reportez-vous à la rubrique [Rapports Office 365 dans le centre d’administration - Activité des utilisateurs de Microsoft Teams](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (temps de lecture estimé : 5 minutes) pour en savoir plus sur les rapports d’utilisation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-204\">Refer to [Office 365 Reports in the Admin Center - Microsoft Teams user activity](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (estimated reading time 5 minutes) to learn more about the usage reports.</span></span>\n\n<span data-ttu-id=\"19ae5-205\">La gestion de la qualité n’entre pas dans le cadre de cette formation, mais consultez les supports de formation suivants :</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-205\">Managing quality is outside of the scope of this training, but see the following training material:</span></span>\n\n-   <span data-ttu-id=\"19ae5-206\">Pour des informations sur le rôle du champion Qualité, reportez-vous à la rubrique [Rôle du champion Qualité](https://docs.microsoft.com/microsoftteams/prepare-teams).</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-206\">For information about the role of Quality Champion, see [Quality champion role](https://docs.microsoft.com/microsoftteams/prepare-teams).</span></span>\n-   <span data-ttu-id=\"19ae5-207\">Pour des informations sur le tableau de bord de qualité des appels, reportez-vous à la rubrique [Vérifier la qualité des médias à l’aide du tableau de bord de qualité des appels](http://aka.ms/sof-cqd).</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-207\">For information about the Call Quality Dashboard, see [Investigate Media Quality using CQD](http://aka.ms/sof-cqd).</span></span>\n"
- title: "<span data-ttu-id=\"19ae5-208\">Étapes suivantes</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-208\">Next steps</span></span>"
  durationInMinutes: 1
  content: "<span data-ttu-id=\"19ae5-209\">Au cours de cette formation, nous avons abordé les sujets suivants :</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-209\">We covered the following key learnings in this training:</span></span>\n-   <span data-ttu-id=\"19ae5-210\">Réunions et types de réunions dans Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-210\">Meetings and meeting types in Teams</span></span>\n-   <span data-ttu-id=\"19ae5-211\">Conditions requises pour les réunions</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-211\">Requirements for large meetings</span></span>\n-   <span data-ttu-id=\"19ae5-212\">Rapports</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-212\">Reporting</span></span>\n\n### <a name=\"next-steps\"></a><span data-ttu-id=\"19ae5-213\">Étapes suivantes</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-213\">Next steps</span></span>\n\n1.  <span data-ttu-id=\"19ae5-214\">Inscrivez-vous à [MyAdvisor](http://aka.ms/myadvisor) pour obtenir des conseils de déploiement personnalisés.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-214\">Sign-up for [MyAdvisor](http://aka.ms/myadvisor) for personalized deployment guidance</span></span>\n2.  <span data-ttu-id=\"19ae5-215\">Commencez à utiliser la fonctionnalité de réunions dans Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-215\">Start using meetings in Teams.</span></span>\n3.  <span data-ttu-id=\"19ae5-216\">Faites-nous part de vos commentaires :</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-216\">Send us feedback</span></span>\n    - <span data-ttu-id=\"19ae5-217\">Publiez-les dans la section Commentaires au bas de cette page.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-217\">Post in the comments section at the bottom of the Next steps page of this tutorial.</span></span>\n    - <span data-ttu-id=\"19ae5-218\">Contactez-nous par email à l’adresse [AskTeams\\@microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Meetings).</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-218\">Email us at AskTeams@Microsoft.com</span></span>\n    - <span data-ttu-id=\"19ae5-219\">Pour nous faire part de vos commentaires sur le produit Teams, ou pour demander une nouvelle fonctionnalité, rendez-vous sur [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-219\">To give us Teams product feedback or to request a new feature, go to [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)</span></span>\n4.  <span data-ttu-id=\"19ae5-220\">Explorez [les autres formations et didacticiels](http://aka.ms/Teamsacademy).</span><span class=\"sxs-lookup\"><span data-stu-id=\"19ae5-220\">Explore [more training and tutorials](http://aka.ms/Teamsacademy).</span></span>\n"
