- durationInMinutes: 1
  content: >
    Dans cette formation, nous présenterons les réunions dans Microsoft Teams. Nous aborderons les capacités de réunions dans Teams en plus des conditions requises et des considérations en matière de planification dans Teams.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    Cette formation vous est destinée si :

    -   vous êtes un professionnel de l’informatique

    -   vous êtes responsable de la planification, du déploiement ou de la gestion de Teams

    -   les réunions dans Teams vous intéressent.


    Nous aborderons les sections suivantes :

    -   Réunions et types de réunions dans Teams

    -   Conditions requises pour les réunions

    -   Rapports


    Les informations suivantes n’entrent pas dans le champ d’application :

    -   Les réunions peuvent inclure une fonctionnalité permettant aux participants de rejoindre les réunions depuis une ligne téléphonique standard. Cette fonctionnalité, appelée Audioconférence, n’entre pas dans le cadre de cette formation.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    Si vous avez des questions ou des commentaires pour cette formation, veuillez :


    -   Publiez dans la section des commentaires au bas de la page « Étapes suivantes » de ce didacticiel.


    Pour nous faire part de vos commentaires sur les Teams, par exemple des idées de nouvelles fonctionnalités, visitez le portail Teams [commentaires.](https://feedbackportal.microsoft.com/feedback/forum/ad198462-1c1c-ec11-b6e7-0022481f8472)
- title: Réunions dans Teams
  durationInMinutes: 16
  content: "\nPour vous familiariser avec les réunions dans Teams, consultez les rubriques suivantes :\n-   « Tenir des réunions » dans [Réunions et appels](https://support.office.com/article/Meetings-and-calls-d92432d5-dd0f-4d17-8f69-06096b6b48a8) (temps de lecture estimé : 6 minutes)\n\n-   Vidéo [Conférence maintenant](https://support.office.com/article/Video-Meet-now-26e06837-853d-4df1-a729-06bf700d4ecf) (1 minute 45)\n\n-   Vidéo [Réunions planifiées](https://support.office.com/article/Video-Scheduled-meetings-ba44d0fd-da3c-4541-a3eb-a868f5e2b137) (1 minute 45)\n\n-   [9 conseils pour une réunion avec Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) pour en savoir plus sur la salle d’attente, participer à des réunions de façon anonyme, etc (temps de lecture estimé : 6 minutes)\n"
- title: Scénario - Types de réunions
  durationInMinutes: 1
  content: "\nGarth travaille pour Contoso, une entreprise qui a plusieurs bureaux. Garth doit communiquer régulièrement avec des personnes situées dans d’autres bureaux :\n\n-  Son équipe de projet se rencontre chaque lundi pendant une heure. Étant donné qu'elle dispose déjà d’un canal dédié pour le projet dans Microsoft Teams, Garth planifie une « réunion de canal » pour cette synchronisation régulière. Cela présente plusieurs avantages pour Garth et son équipe :\n   -   tous les membres de l’équipe sont invités automatiquement ;\n   -   toutes les discussions relatives à la réunion avant, pendant ou après la réunion font partie de la discussion de canal ;\n   -   tous les membres de l’équipe peuvent afficher la réunion et la discussion.\n   -   Activer les sous-titres en direct pour les réunions et les événements en direct. De plus, les sous-titres sont activés pour les événements en direct. Ces fonctionnalités améliorent l’inclusion, la productivité et la compréhension.\n-   Garth doit également se synchroniser avec des personnes individuelles mais il ne veut pas que ces réunions soient visibles pour les autres. À cette fin, Garth planifie une « Réunion privée ».\n    Les réunions privées permettent à Garth d’initialiser une conversation avant la tenue de la réunion. Cette expérience avant la réunion permet de rendre la réunion plus efficace, car Garth peut partager des supports au préalable ou discuter de l’ordre du jour avec les membres clés de l’équipe. La même discussion est également disponible pendant la réunion pour prendre des notes, et peut être utilisée par la suite à des fins de suivi.\n-   L’équipe peut parfois avoir des discussions animées dans son canal, et Garth a besoin qu’elle prenne une décision rapide. Il détermine qu’alors que tout le monde saisit du texte, un appel vidéo peut être le moyen de communication le plus efficace. Dans cette situation, Garth planifie une réunion ponctuelle en sélectionnant **Conférence maintenant** dans la conversation actuelle.\n\nDans Teams, les organisateurs de réunions peuvent mettre fin à une réunion pour tous les participants. Ceci peut-être utile dans les scénarios suivants :\n\n-   Les enseignants peuvent s’assurer que les étudiants ne continuent pas une réunion sans surveillance une fois la classe terminée.\n-   Pour les réunions qui sont enregistrées, comme par exemple les webinaires, les organisateurs de réunion peuvent s’assurer que l’enregistrement se termine à la fin de la réunion.\n\nPar exemple, lorsque la réunion est terminée, Garth peut cliquer sur **Terminer la réunion** dans la réunion dans Teams pour y mettre fin et supprimer tous les participants.\n"
- title: Clients de réunion
  durationInMinutes: 5
  content: "\nRejoindre des réunions est possible depuis différents clients. Consultez la rubrique [Obtenir des clients pour Microsoft Teams](./get-clients.md) (temps de lecture estimé : 3 minutes) pour savoir pour quelles plateformes Teams est disponible.\n\nDe plus, en utilisant l’audioconférence, les participants peuvent assister aux réunions depuis des téléphones standards en établissant une connexion entrante ou sortante.\nDes informations détaillées sur l’audioconférence seront fournies dans une formation dédiée.\n\nDans Outlook pour Windows, vous pouvez utiliser un complément pour planifier des réunions à partir de votre calendrier. Consultez la rubrique [Utiliser le complément Réunion Teams dans Outlook](./teams-add-in-for-outlook.md) (temps de lecture estimé : 2 minutes).\n"
- title: Conditions requises et remarques pour les réunions
  durationInMinutes: 4
  content: "\n### <a name=\"licensing\"></a>Licences\nBien que vous puissiez organiser des réunions sans disposer de licences supplémentaires (vous n’avez besoin que d’une licence pour Microsoft Teams), une licence supplémentaire est nécessaire dans certains cas.\n\nL’audioconférence, qui permet aux participants de rejoindre les réunions Teams depuis un téléphone standard, requiert une licence supplémentaire. Ce sujet sera abordé dans une formation dédiée sur l’audioconférence.\n\nSi vous souhaitez en savoir plus, consultez l’article [Description du service Microsoft Teams](/office365/servicedescriptions/teams-service-description).\n\n### <a name=\"bandwidth-and-media-flow\"></a>Bande passante et flux multimédia\nDans Teams, il existe deux manières d’initialiser une communication en temps réel :\n-   Un utilisateur peut appeler un autre utilisateur directement\n-   Un utilisateur peut créer une réunion (ponctuelle ou planifiée). Dans le cas des appels, le média (audio, vidéo ou partage d'application ou de bureau) transfère les données le plus directement possible. Par exemple, s’il n’y a pas de pare-feu entre deux utilisateurs (ils résident tous les deux sur le même réseau), le trafic multimédia transfère les données directement d’un utilisateur à l’autre. Si un pare-feu bloque le trafic direct entre les utilisateurs, le trafic est envoyé par l'intermédiaire d'un relais.\n\nDans le cas des réunions, tout le trafic est envoyé d’abord au service de conférence qui est hébergé dans Office 365. Le trafic audio est collecté ici et mixé avant d’être renvoyé. Le trafic vidéo et le partage d’application ou de bureau sont reçus et distribués aux participants.\n\n<strong>Important</strong>\nPendant la durée de l’épidémie COVID-19, il est recommandé aux utilisateurs de rejoindre les réunions en cliquant sur le bouton <strong>Rejoindre une réunion Teams</strong> plutôt que de se connecter en utilisant les numéros de conférence RTC ou l’option <strong>M’appeler au</strong>. Cela est principalement dû à l’encombrement des infrastructures téléphonique des pays touchés par la COVID-19. En évitant les appels RTC, vous bénéficierez probablement d’une meilleure qualité audio. \n\nLa planification de la bande passante n’est pas abordée dans cette formation, mais elle est cruciale pour l’expérience utilisateur.\n\nSi vous souhaitez en savoir plus, consultez l’article [Préparer le réseau de votre organisation pour Microsoft Teams](./prepare-network.md).\n\n### <a name=\"exchange-dependencies\"></a>Dépendances Exchange\n\nPour les clients qui utilisent Exchange Server sur site, il peut y avoir (en fonction de la version d’Exchange Server) des limitations s’agissant de la création et de l’affichage des réunions depuis le client Teams, mais également en termes de conformité.\nConsultez la rubrique [Interaction entre Exchange et Microsoft Teams](./exchange-teams-interact.md) (temps de lecture estimé : 3 minutes) pour connaître les limitations éventuelles.\n\n### <a name=\"end-meetings-for-all-participants\"></a>Mettre fin aux réunions pour tous les participants\n\nLes organisateurs de réunion peuvent mettre fin à une réunion pour tous les participants à la réunion Teams en cliquant sur **Terminer la réunion** dans la réunion. Cela peut-être utile dans les scénarios suivants :\n-   Les enseignants peuvent s’assurer que les étudiants ne continuent pas une réunion sans surveillance une fois la classe terminée.\n-   Pour les réunions qui sont enregistrées, comme par exemple les webinaires, les organisateurs de réunion peuvent s’assurer que l’enregistrement se termine à la fin de la réunion.  \n\nSi vous souhaitez en savoir plus, consultez l’article [Mettre fin à une réunion Teams pour tous les participants](https://support.office.com/article/end-a-teams-meeting-for-everyone-in-attendance-5051fa72-8470-4a38-99e4-014535208971).\n\n### <a name=\"change-participant-settings-for-a-meeting\"></a>Modifier les paramètres des participants pour une réunion\n\nLes organisateurs de la réunion peuvent modifier les paramètres par défaut des participants pour une réunion spécifique dans les **Options de réunion**. Il existe trois façons d’effectuer cette opération :\n-   Accédez au calendrier dans Teams, sélectionnez une réunion, puis sélectionnez **Options de réunion**. \n-   Dans une invitation à une réunion, sélectionnez **Options de réunion**.\n-   Sélectionnez **Afficher les participants** pour ouvrir le volet **Contacts**, puis sélectionnez **Gérer les autorisations**. \n\nSi vous souhaitez en savoir plus, consultez l’article [Modifier les paramètres des participants pour une réunion Teams](https://support.microsoft.com/article/change-participant-settings-for-a-teams-meeting-53261366-dbd5-45f9-aae9-a70e6354f88e).\n"
- title: Options de configuration des réunions
  durationInMinutes: 20
  content: "\nEn tant qu’administrateur informatique, vous pouvez définir des stratégies et des paramètres de réunion pour définir l’expérience de réunion.\n\n### <a name=\"meeting-policies\"></a>Stratégies de réunion\n\nUtilisez les stratégies de réunion Teams pour contrôler les fonctionnalités disponibles pour les participants à la réunion pour les réunions planifiées par les utilisateurs de votre organisation. Si vous souhaitez en savoir plus, consultez l’article [Gérer les stratégies de réunion dans Teams](meeting-policies-overview.md) (temps de lecture estimé : 16 minutes). \n\n### <a name=\"meeting-settings\"></a>Paramètres de réunion\n\nUtilisez les paramètres des réunions Teams pour déterminer si les utilisateurs anonymes peuvent rejoindre des réunions Teams, personnaliser les invitations à des réunions et, si vous souhaitez activer la qualité de service (QoS) et définir des plages de ports pour le trafic en temps réel. Ces paramètres s’appliquent à toutes les réunions Teams que les utilisateurs planifient dans votre organisation. Si vous souhaitez en savoir plus, consultez l’article [Gérer les paramètres de réunion dans Teams](./meeting-settings-in-teams.md).\n(temps estimé de lecture : 4 minutes).\n"
- title: Exercice - Configurer les réunions
  durationInMinutes: 20
  content: "\nDans cet exercice, vous aurez la possibilité de tester les réunions dans Teams. Nous ne décrivons pas l'exécution de chaque opération mais nous vous recommandons de tester certains scénarios.\n\n### <a name=\"requirements\"></a>Conditions requises\n-   Une organisation Office 365 avec les licences appropriées pour utiliser Teams\n    -   Nous vous recommandons vivement d'utiliser un client de test dédié.\n    -   Si vous ne disposez pas de client de test, vous pouvez souscrire à un client d'évaluation ici : [Évaluation d'Office 365 Entreprise E5](https://go.microsoft.com/fwlink/p/?LinkID=698279).\n    -   N'exécutez pas de tests dans votre environnement de production. Modifier les paramètres ou les stratégies peut avoir un impact négatif pour tous les utilisateurs et affecter leur expérience.\n-   Au moins deux points de terminaison\n   -   Il peut s'agir de deux ordinateurs, mais vous pouvez également utiliser le client sur votre téléphone mobile.\n\n### <a name=\"suggested-scenarios-to-test\"></a>Suggestions de scénarios de test\n-   Planifiez différents types de réunions depuis le client Teams : réunions de canal, réunions ponctuelles, réunions privées.\n-   Planifiez des réunions à l’aide du [complément Outlook](./teams-add-in-for-outlook.md).\n-   Pour les réunions planifiées, initialisez une conversation avant le début de la réunion (pour discuter de l’ordre du jour par exemple).\n-   Participez à des réunions et testez différents scénarios et charges de travail : audio seulement, vidéo, partage d’écran par exemple.\n-   Rejoignez une réunion depuis un navigateur sans vous connecter au client (vous pouvez utiliser la navigation « InPrivate ») pour expérimenter la participation à une réunion de façon anonyme.\n-   Connectez-vous au centre d’administration Microsoft Teams et modifiez certains des paramètres de réunions (par exemple, désactivez la planification des réunions privées). Quelles sont les conséquences pour l’expérience utilisateur ?\n-   En tant qu’organisateur de la réunion, mettez fin à une réunion pour tous les participants.    \n"
- title: Rapports
  durationInMinutes: 2
  content: "\nConcernant les rapports, deux paramètres doivent être pris en compte :\n-   Utilisation : combien de réunions ont lieu ?\n-   Qualité : quelle est la qualité des réunions ?\n\nVous devez surveiller attentivement ces deux paramètres :\n-   Une faible utilisation signifie que les utilisateurs, pour une raison ou une autre, n’utilisent pas le produit. Vous pouvez uniquement déterminer les raisons en faisant des recherches supplémentaires. Cela peut être dû au sentiment que les réunions ne répondent pas aux besoins des utilisateurs, à un manque de sensibilisation ou de formation ou à des problèmes de qualité.\n-   Une qualité médiocre, en revanche, signifie qu’il y a des problèmes de connectivité entre les utilisateurs et Office 365. Une qualité médiocre peut entraîner une mauvaise expérience utilisateur et une utilisation plus faible.\n    Consultez l’article [Rapports Microsoft 365 dans le centre d’administration : activité des utilisateurs Microsoft Teams](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (temps de lecture estimé : 5 minutes) pour en savoir plus sur les rapports d’utilisation.\n\nLa gestion de la qualité n’entre pas dans le cadre de cette formation, mais consultez les supports de formation suivants :\n\n-   Pour des informations sur le rôle du champion Qualité, reportez-vous à la rubrique [Rôle du champion Qualité](./prepare-network.md).\n-   Pour des informations sur le tableau de bord de qualité des appels, reportez-vous à la rubrique [Vérifier la qualité des médias à l’aide du tableau de bord de qualité des appels](https://aka.ms/sof-cqd).\n"
