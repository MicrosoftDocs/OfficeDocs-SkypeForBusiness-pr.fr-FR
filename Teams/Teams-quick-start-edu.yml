  content: "\n<span data-ttu-id=\"90269-104\">[Les équipes Microsoft](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) est un concentrateur numérique qui rassemble les conversations, des réunions, des fichiers et des applications dans un seul endroit.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-104\">[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) is a digital hub that brings conversations, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"90269-105\">Comme il est architecturé sur Office 365, écoles profiter de l’intégration avec les applications Office familiers et des services.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-105\">Because it’s built on Office 365, schools benefit from integration with their familiar Office apps and services.</span></span> <span data-ttu-id=\"90269-106\">Il offre la sécurité de l’entreprise et de la conformité est extensible et personnalisable pour répondre aux besoins de chaque école.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-106\">It delivers enterprise-grade security and compliance that is extensible and customizable to fit the needs of every school.</span></span>\n\n<span data-ttu-id=\"90269-107\">Avec Microsoft Teams, votre école ou l’établissement peut créer des classes de collaboration, se connecter dans les Communautés de formation professionnelle ou communiquer avec l’école – à partir d’une expérience unique dans Office 365 pour l’éducation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-107\">With Microsoft Teams, your school or institution can create collaborative classrooms, connect in professional learning communities, or communicate with school staff – all from a single experience in Office 365 for Education.</span></span>\n\n<span data-ttu-id=\"90269-108\">Ce guide est pour les administrateurs informatiques dans l’éducation, y compris ceux qui n’ont pas encore déployé les équipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-108\">This guide is for IT admins in education, including those who haven't yet deployed Teams.</span></span> <span data-ttu-id=\"90269-109\">Ce guide vous aideront à prendre en main :</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-109\">This guide will help you get started with:</span></span> \n- <span data-ttu-id=\"90269-110\">Permet aux équipes de votre école</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-110\">Enabling Teams for your school</span></span>\n- <span data-ttu-id=\"90269-111\">Quel type de contrôles sont disponibles pour gérer des équipes au sein de votre école de formation</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-111\">Learning what kind of controls are available to manage Teams within your school</span></span>\n- <span data-ttu-id=\"90269-112\">Recherche de services partenaires par le biais de références à la documentation externe</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-112\">Finding partner services through references to external documentation</span></span> \n\n<span data-ttu-id=\"90269-113\">Ce guide est conçu pour vous aider à démarrer rapidement avec les recommandations de configuration spécifiques aux équipes écoles.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-113\">This guide is designed to get you started quickly with configuration recommendations specific to Teams in schools.</span></span> <span data-ttu-id=\"90269-114\">Il n’est pas une solution standard, mais il est un bon point de départ.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-114\">It's not a one-size-fits-all solution, but it is a good starting point.</span></span> \n\n<span data-ttu-id=\"90269-115\">Si vous avez déployé Teams (en tant que version pilote ou déployé entièrement) et que vous recherchez des conseils sur la façon d’utiliser Teams, reportez-vous à la rubrique [Microsoft Teams pour l’Éducation](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-115\">If you've already deployed Teams (as a pilot or full deployment) and are looking for pointers on how to use Teams, see [Microsoft Teams for Education](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).</span></span>\n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"90269-116\">Avant de commencer</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-116\">Before you begin</span></span>\n\n1. <span data-ttu-id=\"90269-117\">[Vérifier la disponibilité de votre environnement pour les équipes](environment-readiness.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-117\">[Check your environment’s readiness for Teams](environment-readiness.md).</span></span>\n2. <span data-ttu-id=\"90269-118\">[Synchronisation des données école déployer](https://docs.microsoft.com/SchoolDataSync) pour le rendre plus facile pour les enseignants créer automatiquement des équipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-118\">[Deploy School Data Sync](https://docs.microsoft.com/SchoolDataSync) to make it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"90269-119\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) d’assistance au déploiement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-119\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n3. <span data-ttu-id=\"90269-120\">Configurez les ports et protocoles corrects pour Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-120\">Configure the correct ports and protocols for Teams.</span></span> <span data-ttu-id=\"90269-121\">Reportez-vous à la rubrique [URL et plages d'adresses IP Office 365](office-365-urls-ip-address-ranges.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-121\">See [Office 365 URLs and IP address ranges](office-365-urls-ip-address-ranges.md).</span></span>\n4. <span data-ttu-id=\"90269-122\">[Préparer votre réseau pour les équipes](prepare-network.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-122\">[Prepare your school's network for Teams](prepare-network.md).</span></span>\n5. <span data-ttu-id=\"90269-123\">Choisissez un type d’équipe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-123\">Choose a team type.</span></span> <span data-ttu-id=\"90269-124\">Teams pour l’éducation fournit trois nouveaux types d’équipes (pour un total de quatre équipes).</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-124\">Teams for Education offers three new types of teams (for a total of four).</span></span> <span data-ttu-id=\"90269-125\">Pour comprendre les différences et les cas d’utilisation de chacun d’entre eux, consultez la rubrique [Sélectionner un type d’équipe pour collaborer dans Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-125\">To understand the differences and use cases of each, see [Choose a team type to collaborate in Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span></span>\n"
- title: '<span data-ttu-id="90269-126">Guide de démarrage rapide : guide de planification de Teams</span><span class="sxs-lookup"><span data-stu-id="90269-126">Quick start - Teams planning guide</span></span>'
  durationInMinutes: 4
  content: "\n## <a name=\"step-1-get-your-people-together\"></a><span data-ttu-id=\"90269-127\">Étape 1 : réunir vos collaborateurs</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-127\">Step 1: Get your people together</span></span>\n\n<span data-ttu-id=\"90269-128\">Assemblage d’un groupe de personnes à partir de la Communauté instructeur pour agir en tant que les parties prenantes & groupe prise de décision pour votre déploiement d’équipes, enseignants et du personnel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-128\">Assemble a group of individuals from staff, teachers, and the educator community to act as the stakeholder & decision-making group for your Teams deployment.</span></span> \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a><span data-ttu-id=\"90269-129\">Étape 2 : donner la priorité à vos scénarios</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-129\">Step 2:  Prioritize your scenarios</span></span>\n\n<span data-ttu-id=\"90269-130\">La collaboration et la communication sont une question de personnes !</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-130\">Collaboration and communication is about people!</span></span> <span data-ttu-id=\"90269-131\">Choisissez les scénarios les plus pertinents pour votre organisation au lieu de parler des fonctionnalités et fonctions.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-131\">Pick the most relevant scenarios for your organization instead of talking about features and functions.</span></span> <span data-ttu-id=\"90269-132\">Consultez la [Bibliothèque de productivité FastTrack Microsoft 365](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) pour des exemples qui vous aideront à définir des scénarios pour votre établissement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-132\">Check out the [Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) for examples to help you define scenarios for your school.</span></span> <span data-ttu-id=\"90269-133\">Les déploiements de Teams réussis sont souvent axés sur des équipes très collaboratives qui travaillent en étroite collaboration comme des salles de classe, des communautés d’apprentissage professionnel et des groupes d’étudiants parascolaires.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-133\">Successful Teams deployments often center around highly collaborative teams that work closely together, such as classrooms, professional learning communities, and extracurricular student groups.</span></span>\n\n### <a name=\"trophy-best-practice\"></a><span data-ttu-id=\"90269-134\">trophée : meilleure pratique :</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-134\">:trophy: Best practice:</span></span>\n<span data-ttu-id=\"90269-135\">**Planifiez Teams avec Teams !**</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-135\">**Plan Teams with Teams!**</span></span> <span data-ttu-id=\"90269-136\">Les clients qui utilisent Teams pour planifier leur déploiement facilitent la courbe du changement pour les principales parties prenantes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-136\">Customers who use Teams to plan their deployment ease the change curve for key stakeholders.</span></span> <span data-ttu-id=\"90269-137\">Envisagez de créer une équipe appelée Déploiement de Microsoft 365 et des canaux pour les différentes charges de travail que vous souhaitez déployer.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-137\">Consider creating a team called Microsoft 365 Deployment and creating channels for the various workloads you want to deploy.</span></span> <span data-ttu-id=\"90269-138\">Votre équipe peut ressembler à cela :</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-138\">Your team might look something like this:</span></span>\n\n![Capture d’écran d’un exemple d’équipe Déploiement de Microsoft 365.](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a><span data-ttu-id=\"90269-140\">Étape 3 : Réaliser des installations pilotes et déployer des équipes</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-140\">Step 3: Conduct pilots and deploy Teams</span></span>\n\n<span data-ttu-id=\"90269-141\">Vous devrez effectuer un pilote d’équipes initial avec vos enseignants, les champions et les premiers, pour une ou plusieurs des scénarios que vous avez sélectionné ci-dessus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-141\">You’ll want to conduct an initial Teams pilot with your educators, both champions and early adopters, for one or more of the scenarios you selected above.</span></span> <span data-ttu-id=\"90269-142\">Un projet pilote vous fournit des informations utiles sur la manière dont Office 365 et Teams sont reçus dans votre organisation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-142\">A pilot gives you valuable information about how Office 365 and Teams are received in your organization.</span></span> <span data-ttu-id=\"90269-143\">Sélectionnez un groupe d’utilisateurs intéressé et un scénario d’entreprise prioritaire pour commencer.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-143\">Select an interested group of users and a prioritized business scenario to get started.</span></span> \n\n![Groupes d’utilisateurs de capture d’écran des équipes.](media/quick-start-example-scenarios.png)\n\n<span data-ttu-id=\"90269-145\">Lorsque vous aurez exécuté vos projets pilotes, vous disposerez des commentaires dont vous avez besoin pour planifier votre déploiement de Teams à grande échelle.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-145\">Once your pilots are complete, you’ll have the feedback you need to plan your broad Teams deployment.</span></span> <span data-ttu-id=\"90269-146\">Assurez-vous que votre plan de déploiement s’intègre à vos scénarios par ordre de priorité pour garantir que l’obtention de votre école le meilleur parti d’Office 365 et les équipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-146\">Be sure your deployment plan integrates your prioritized scenarios to ensure your school is getting the most from Office 365 and Teams.</span></span>\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a><span data-ttu-id=\"90269-147\">Étape 4 : Mesurer l’utilisation, gérer la satisfaction et lecteur d’adoption</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-147\">Step 4: Measure usage, manage satisfaction, and drive adoption</span></span>\n\n<span data-ttu-id=\"90269-148\">Pour correctement encourager l’adoption d’Office 365 et les équipes, vous concentrer sur l’expérience de votre instructeur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-148\">To successfully drive adoption of Office 365 and Teams, stay focused on your educator’s experience.</span></span> <span data-ttu-id=\"90269-149\">Voici une liste de contrôle rapide de nos meilleures pratiques pour vous aider à démarrer.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-149\">Here’s a quick checklist of our best practices to get you started.</span></span> \n\n1. <span data-ttu-id=\"90269-150\">\\*\\*Lire les [Conseils d’Adoption Office 365]( https://aka.ms/office365adoptionguide) \\*\\* pour les meilleures pratiques.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-150\">**Read the [Office 365 Adoption Guidance]( https://aka.ms/office365adoptionguide)** for best practices.</span></span> <span data-ttu-id=\"90269-151\">Est également disponible pour vous notre contenu supplémentaire pour la [Création d’une stratégie de gestion des modifications pour les équipes Microsoft](change-management-strategy.md) votre approche de document.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-151\">Also available to you is our supplemental content for [creating a change management strategy for Microsoft Teams](change-management-strategy.md) to document your approach.</span></span>\n2. <span data-ttu-id=\"90269-152\">\\*\\* [Rapports d’activité Office 365](teams-activity-reports.md) \\*\\* pour comprendre l’utilisation dans votre école.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-152\">**Study [Office 365 activity reports](teams-activity-reports.md)** to understand usage across your school.</span></span> <span data-ttu-id=\"90269-153\">Si vous n’êtes pas un administrateur Office 365, demandez à votre administrateur pour accorder des autorisations de lecture de rapports afin que vous pouvez accéder aux rapports d’activité.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-153\">If you aren’t an Office 365 admin, ask your admin to give you Reports Reader permissions so you can access activity reports.</span></span>\n3. <span data-ttu-id=\"90269-154\">**Capturer des commentaires à partir de votre uducators** de leur expérience avec Office 365 et les équipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-154\">**Capture feedback from your uducators** on their experience with Office 365 and Teams.</span></span> <span data-ttu-id=\"90269-155\">Utilisez un canal dans les équipes lorsque votre école a moins de 2 500 personnes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-155\">Use a channel in Teams when your school has fewer than 2500 individuals.</span></span> <span data-ttu-id=\"90269-156\">Utilisez un groupe public dans Yammer lorsque votre école est supérieur à cette limite l’appartenance actuelle dans les équipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-156\">Use a public group in Yammer when your school is larger than this current membership limit in Teams.</span></span> \n4. <span data-ttu-id=\"90269-157\">**Encouragez vos champions et mettez en évidence vos victoires.**</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-157\">**Nurture your champions and highlight your wins.**</span></span> <span data-ttu-id=\"90269-158\">Récompenser les enseignants pour adopter ces nouveaux outils et leur utilisation de manière innovante.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-158\">Reward educators for embracing these new tools and using them in innovative ways.</span></span> <span data-ttu-id=\"90269-159\">Au-dessus, ainsi continue d’adoption d’Office 365 et les équipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-159\">This, above anything, ensures continued adoption of Office 365 and Teams.</span></span>\n"
