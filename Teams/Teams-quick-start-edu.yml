- durationInMinutes: 2
  content: "[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) est une plateforme numérique qui permet de rassembler les conversations, les réunions, les fichiers et les applications au même endroit. Parce qu’elle est conçue sur Office 365, les établissements bénéficient de l’intégration à leurs applications et services Office familiers. Il fournit une sécurité et une conformité de niveau entreprise qui sont extensibles et personnalisables pour répondre aux besoins de chaque école.\n\nAvec Microsoft Teams, votre école ou établissement peut créer des salles de classe collaboratives, se connecter à des communautés d’apprentissage professionnelles, communiquer avec le personnel de l’établissement, coordonner les recherches au sein d’établissements, ou faciliter plus facilement les efforts de la vie des étudiants tels que les clubs ou les activités extra-scolaires, le tout à partir d’une expérience unique dans Office 365 Éducation.\n\nMicrosoft Teams gagner du temps, renforcer les connexions et simplifier la logistique quotidienne. Cela permet au personnel de se concentrer sur son rôle d’enseignant, de professeur et de responsable dans votre établissement scolaire. Les étudiants bénéficient de salles de classe en ligne simples d’accès, de leçons enregistrées et de réunions en face à face avec les enseignants.\n\nCe guide est pour les administrateurs informatiques dans le secteur de l’éducation, y compris ceux qui n’ont pas encore déployé Teams. Ce guide vous aide à prendre en début de projet : \n- Activation de Teams pour les étudiants\n- Learning quels types de contrôles sont disponibles pour gérer Teams au sein de votre établissement scolaire\n- Recherche de services partenaires à l’aide de références à une documentation externe \n\nCe guide est conçu pour vous aider à démarrer rapidement avec des recommandations de configuration spécifiques Teams établissements scolaires. Il ne s’agit pas d’une solution à une seule dimension, mais elle constitue un bon point de départ. \n\nSi vous avez déployé Teams (en tant que version pilote ou déployé entièrement) et que vous recherchez des conseils sur la façon d’utiliser Teams, reportez-vous à la rubrique [Microsoft Teams pour l’Éducation](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).\n\n## <a name=\"before-you-begin\"></a>Avant de commencer\n\n1. [Déployez Synchronisation des données scolaires](/SchoolDataSync) pour que les enseignants créent automatiquement des Teams. Contactez pour [https://aka.ms/sdssupport](https://aka.ms/sdssupport) obtenir une assistance au déploiement.\n2. Configurez les ports et protocoles corrects pour Teams. Reportez-vous à la rubrique [URL et plages d'adresses IP Office 365](office-365-urls-ip-address-ranges.md).\n3. [Préparez le réseau de votre établissement scolaire pour l’Teams](prepare-network.md).\n4. Choisissez un type d’équipe. Teams pour l’éducation fournit trois nouveaux types d’équipes (pour un total de quatre équipes). Pour comprendre les différences et les cas d’utilisation de chacun d’entre eux, consultez la rubrique [Sélectionner un type d’équipe pour collaborer dans Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).\n"
- title: 'Guide de démarrage rapide : guide de planification de Teams'
  durationInMinutes: 4
  content: "## <a name=\"step-1-get-your-people-together\"></a>Étape 1 : réunir vos collaborateurs\n\nRassemblez un groupe de membres du personnel, d’enseignants et de la communauté des enseignants pour agir en tant que parties prenantes & groupe de prise de décisions pour votre déploiement Teams personnel. \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a>Étape 2 : donner la priorité à vos scénarios\n\nLa collaboration et la communication sont des personnes ! Choisissez les scénarios les plus pertinents pour votre organisation au lieu de parler des fonctionnalités et fonctions. Consultez la [Bibliothèque de productivité FastTrack Microsoft 365](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) pour des exemples qui vous aideront à définir des scénarios pour votre établissement. Les déploiements de Teams réussis sont souvent axés sur des équipes très collaboratives qui travaillent en étroite collaboration comme des salles de classe, des communautés d’apprentissage professionnel et des groupes d’étudiants parascolaires.\n\n### <a name=\"trophy-best-practice\"></a>trophée : meilleure pratique :\n**Planifiez Teams avec Teams !** Les clients qui utilisent Teams pour planifier leur déploiement facilitent la courbe du changement pour les principales parties prenantes. Envisagez de créer une équipe appelée Déploiement de Microsoft 365 et des canaux pour les différentes charges de travail que vous souhaitez déployer. Votre équipe peut ressembler à cela :\n\n![Capture d’écran d’un exemple d’équipe Déploiement de Microsoft 365.](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a>Étape 3 : conduire des pilotes et déployer des Teams\n\nVous pouvez mener une phase pilote initiale Teams avec vos enseignants, les champions et les premiers utilisateurs, pour un ou plusieurs des scénarios que vous avez sélectionnés ci-dessus. Un projet pilote vous fournit des informations utiles sur la manière dont Office 365 et Teams sont reçus dans votre organisation. Sélectionnez un groupe d’utilisateurs intéressé et un scénario d’entreprise prioritaire pour commencer. \n\n![Capture d’écran Teams des groupes d’utilisateurs.](media/quick-start-example-scenarios.png)\n\nLorsque vous aurez exécuté vos projets pilotes, vous disposerez des commentaires dont vous avez besoin pour planifier votre déploiement de Teams à grande échelle. Assurez-vous que votre plan de déploiement intègre vos scénarios hiérarchisés afin de vous assurer que votre établissement en 1887-1888 en 1960 100 000 000 et que votre établissement en Office 365 et Teams.\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a>Étape 4 : mesurer l’utilisation, gérer la satisfaction et piloter l’adoption\n\nPour mener à bien l’adoption Office 365 et Teams, concentrez-vous sur l’expérience de votre enseignant. Voici une liste de contrôle rapide de nos meilleures pratiques pour vous aider à démarrer. \n\n1. **Consultez la [Adoption d'Office 365 conseils sur]( https://aka.ms/office365adoptionguide)** les meilleures pratiques. Nous avons également accès à notre contenu supplémentaire pour créer une stratégie de gestion des changements [Microsoft Teams pour documenter](change-management-strategy.md) votre approche.\n2. **Étudier [Office 365 rapports d’activité pour](teams-activity-reports.md)** comprendre l’utilisation dans votre établissement scolaire. Si vous n’êtes pas un Office 365, demandez à votre administrateur de vous accorder des autorisations de lecteur de rapports pour accéder aux rapports d’activité.\n3. **Capturez les commentaires de vos enseignants** sur leur expérience Office 365 et Teams. Utilisez un canal dans Teams si votre établissement compte moins de 5 000 individus. Utilisez un groupe public dans Yammer lorsque votre établissement scolaire est supérieur à la limite d’appartenance actuelle dans Teams. \n4. **Encouragez vos champions et mettez en évidence vos victoires.** Récompensez les enseignants pour l’utilisation de ces nouveaux outils et pour leur utilisation de façon innovante. Cela garantit, au-dessus de tout, la suite de l’adoption Office 365 et Teams.\n"
- title: Activer ou désactiver Microsoft Teams licences d’utilisation
  durationInMinutes: 2
  content: "\nTeams est un service cloud. Lorsqu’un enseignant ou étudiant dispose d’une licence valide et Teams a été activé, il peut exécuter les clients de bureau, Web et mobiles Teams mobiles. Ils peuvent installer ces clients eux-mêmes. L’administrateur informatique n’a pas besoin de déployer ces clients. Vous pouvez gérer les licences utilisateur individuelles Microsoft Teams à l’aide du Administration Microsoft 365 d’informations ou de PowerShell. <a href=\"/MicrosoftTeams/teams-edu-licensing\" target=\"_blank\"> Pour plus d Office 365'informations sur Teams ces deux méthodes</a>, voir la gestion des licences pour les deux méthodes. Il est utile de comprendre si vous êtes intéressé par le pilotage d Teams avant l’enablement à grande étendue.\n"
- title: Configurer Teams pour votre établissement
  durationInMinutes: 7
  content: "> [!IMPORTANT]\n> À partir de juin 2019, tous les Teams pour l'éducation administrateurs doivent utiliser le Centre Microsoft Teams d’administration pour gérer leurs stratégies Teams utilisateur. Teams pour l'éducation stratégies ne peuvent plus être gérées dans le Administration Microsoft 365 Center. Pour en savoir plus, reportez-vous à l’article relatif à la [gestion de Teams durant la transition vers le nouveau centre d’administration Microsoft Teams](./manage-teams-skypeforbusiness-admin-center.md). \n\n Vous pouvez facilement gérer toutes les stratégies Teams à partir du [Centre d’administration Microsoft Teams](https://admin.teams.microsoft.com/) en vous connectant avec des identifiants d’administrateur.\n\n [!INCLUDE [policy-wizard-edu](includes/policy-wizard-edu.md)]\n\n Paramètres le Centre Microsoft Teams d’administration ne sont pas gérés en fonction du type de licence utilisateur. Au lieu de cela, nous vous suggérons de définir différentes stratégies pour gérer les fonctionnalités disponibles pour vos utilisateurs. Pour configurer une stratégie, cliquez sur la stratégie dans le navigation gauche du Microsoft Teams’administration. Voici un exemple de stratégies de messagerie. \n\n![Capture d’écran de la page Stratégies de messagerie.](media/teams-messaging-policies-edu.PNG)\n\nLes stratégies vous permet d’activer et de désactiver les fonctionnalités au niveau des utilisateurs. Voici comment fonctionnent les affectations de stratégie :\n   - Par défaut, chaque nouvel utilisateur reçoit la stratégie globale (paramètres au niveau du client).\n   - Un utilisateur peut se voir attribuer une stratégie d’utilisateur pré-créée par Microsoft s’il répond à vos besoins. Ces stratégies prédéies ne peuvent pas être modifiées par les administrateurs. Si vous souhaitez les gérer à l’avenir, créez de nouvelles stratégies personnalisées et affectez les stratégies personnalisées aux utilisateurs.\n   - Une stratégie personnalisée peut être attribuée à n’importe quel utilisateur. Pour créer une stratégie personnalisée, **cliquez sur Ajouter**, choisissez les paramètres de votre choix pour la stratégie, puis cliquez sur **Enregistrer**. Affectez ensuite la stratégie personnalisée à un utilisateur en vous  rendrez dans le Centre d’administration Microsoft Teams utilisateurs ou à l’aide d’un script. \n     ![Capture d’écran de l’option Ajouter dans la page Stratégies de messagerie.](media/teams-new-messaging-policy-edu.PNG)\n\n     ![Capture d’écran de l’option Modifier pour les stratégies attribuées.](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![Capture d’écran du volet Modifier les stratégies utilisateur.](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a>Activer différentes stratégies pour les enseignants et les étudiants\nPour définir des paramètres personnalisés pour les enseignants et les étudiants (par exemple, la conversation est activée pour les enseignants mais pas pour les étudiants), deux méthodes permettent de les créer et de les affecter : \n   - Utilisez le module PowerShell pour exécuter un script afin de créer et d’affecter plusieurs stratégies. Consultez l’Annexe pour obtenir des exemples de script et de la documentation. \n   - Dans le Microsoft Teams d’administration, créez une stratégie personnalisée et affectez la stratégie aux utilisateurs sous **l’onglet** Utilisateurs. \n > [!NOTE]\n > Tant qu’une stratégie personnalisée n’est pas affectée à un utilisateur, il utilise le paramètre de stratégie globale. Cela signifie que si la conversation est activée dans la stratégie globale et désactivée dans la stratégie personnalisée Étudiant, jusqu’à ce que la stratégie personnalisée soit assignée à l’étudiant, l’étudiant peut utiliser la conversation. Dans ce cas, il peut être plus facile de désactiver la conversation globalement et d’utiliser des stratégies personnalisées pour activer la conversation pour les enseignants. \n\n ### <a name=\"use-policies-and-settings-to-enforce-student-safety-measures\"></a>Utiliser des stratégies et des paramètres pour appliquer les mesures de sécurité des étudiants \n\n Pour préserver la sécurité des étudiants, vous devez utiliser des stratégies d’administration pour contrôler qui peut utiliser la conversation privée et les appels privés, qui peut planifier des réunions et quels types de contenu peuvent être partagés.  \n\n Consultez La sécurité des étudiants lors de l’utilisation de Teams pour l’enseignement à [distance](https://support.office.com/article/f00fa399-0473-4d31-ab72-644c137e11c8) afin d’obtenir des détails sur les stratégies et les mises à jour que vous devez mettre à jour au sein de votre environnement pour assurer la sécurité pour les étudiants.\n\n ### <a name=\"appendix\"></a>Annexe\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a>Création et affectation d’une stratégie de messagerie\n 1. Découvrez si l’une des stratégies disponibles dans vos clients convient à vos besoins en exécutant Get-CsTeamsMess sousPolicy.\n 2. Si ce n’est pas le cas, créez une stratégie en exécutant New-CsTeamsMessagingPolicy -Identity &lt;policy nameparameter&gt; -&lt; nameparameter -&gt;&lt; value.&gt;\n \n Pour plus d’informations, [voir Set-CsTeamsMesspolicy](/powershell/module/skype/set-csteamsmessagingpolicy)\n\n #### <a name=\"sample-script\"></a>Exemple de script \n\n Consultez [l’exemple de script PowerShell - Créer et affecter une stratégie de messagerie](./scripts/powershell-script-teams-messaging-policy-edu.md).\n"
- title: Distribuer aux clients
  durationInMinutes: 1
  content: "Teams clients sont disponibles pour le web, le bureau (Windows, Mac et Linux) et les appareils mobiles (Android et iOS). Ces clients requièrent une connexion Internet active et ne prennent pas en charge le mode hors connexion. Pour obtenir les informations les plus récentes sur les fonctionnalités et les modes de distribution de chacun de ces clients, consultez notre rubrique [Obtenir des clients pour Teams](get-clients.md)\n\nLe fichier de configuration du client Teams est un fichier exécutable qui peut être téléchargé par les administrateurs et les utilisateurs finaux à partir de la [page Teams téléchargements](https://teams.microsoft.com/downloads). Les enseignants et les étudiants peuvent installer l’application sur leur ordinateur de bureau s’ils ont les privilèges appropriés. Les administrateurs informatiques peuvent également distribuer le programme d'installation à l'aide d'outils de distribution de client.\n\nLes utilisateurs finaux qui utilisent des appareils mobiles peuvent télécharger l'application Microsoft Teams depuis la boutique d'applications de la plateforme mobile. \n\n### <a name=\"operating-system-requirements\"></a>Conditions requises pour le système d’exploitation\n\n|       |Windows    |macOS      |Linux  |iOS    |Android    |\n|---    |---    |---    |---    |---  |---  |---    |\n|       |7 et ultérieure    |10.10 et ultérieure    |DEB ou RPM  |10 ou ultérieure       |4.4 et ultérieure      |\n\n\n### <a name=\"internet-browser-support\"></a>Prise en charge du navigateur Internet \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
