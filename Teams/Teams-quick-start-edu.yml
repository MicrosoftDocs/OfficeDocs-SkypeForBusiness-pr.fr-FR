  content: "\n<span data-ttu-id=\"faeaf-161\">Teams est un service basé sur le Cloud.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-161\">Teams is a cloud-based service.</span></span> <span data-ttu-id=\"faeaf-162\">Dès lors qu’un enseignant ou étudiant dispose d’une licence valide, il peut exécuter les clients de bureau, Web et mobile Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-162\">Once an educator or student has a valid license, they can run the desktop, web, and mobile Teams clients.</span></span> <span data-ttu-id=\"faeaf-163\">Ils peuvent installer ces clients eux-mêmes: l’administrateur informatique n’a pas besoin de déployer ces clients.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-163\">They can install these clients themselves -- the IT admin doesn't need to deploy these clients.</span></span> \n\n<span data-ttu-id=\"faeaf-164\">Vous pouvez gérer les licences utilisateur individuelles de Microsoft teams à l’aide du centre d’administration 365 Microsoft ou en utilisant PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-164\">You can manage individual user licenses for Microsoft Teams by using the Microsoft 365 Admin Center or by using PowerShell.</span></span> <span data-ttu-id=\"faeaf-165\">Pour plus d’informations sur ces deux méthodes, reportez-vous à la rubrique [Licence Office 365 pour Teams](office-365-licensing.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-165\">See [Office 365 licensing for Teams](office-365-licensing.md) for information about both methods.</span></span> <span data-ttu-id=\"faeaf-166\">C’est très utile de savoir si vous êtes intéressé par l’installation d’une équipe avant la grande activation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-166\">This is valuable to understand if you are interested in piloting Teams before broad enablement.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"faeaf-167\">Avant d’activer teams pour votre établissement scolaire, vérifiez que les contrôles appropriés sont en place.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-167\">Before you turn on Teams for your school, make sure you have the proper controls in place.</span></span> <span data-ttu-id=\"faeaf-168\">Un programme d’évaluation permet de s’assurer que les utilisateurs appropriés peuvent utiliser et envoyer des commentaires sur les types de contrôles qui améliorent l’utilisation et la gestion du produit.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-168\">A piloting program helps significantly to ensure the proper users are able to use and give feedback on what types of controls enhance the usage and management of the product.</span></span> \n\n<span data-ttu-id=\"faeaf-169\">Vous trouverez ci-dessous des exemples de groupes d’utilisateurs qui peuvent être intéressants.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-169\">Below are some sample pilot user groups and the teams that could be of interest.</span></span> \n\n|<span data-ttu-id=\"faeaf-170\">Service informatique</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-170\">IT department</span></span>   |<span data-ttu-id=\"faeaf-171\">Pilotes du personnel enseignant</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-171\">Staff pilots</span></span>   |<span data-ttu-id=\"faeaf-172\">Pilotes d’enseignants</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-172\">Educator pilots</span></span>   |<span data-ttu-id=\"faeaf-173\">Étudiants pilotes</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-173\">Student pilots</span></span>   |\n|---|---|---|---|---|\n|<span data-ttu-id=\"faeaf-174\">Utilisez Teams en interne dans le service informatique pour la mise en œuvre de projets, la collaboration et la résolution des problèmes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-174\">Use Teams internally in IT for project work, collaboration, and issue resolution.</span></span>   |<span data-ttu-id=\"faeaf-175\">Sélectionner les services du personnel enseignant pour le travail et la collaboration de leur projet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-175\">Select staff departments for their project work and collaboration.</span></span>   |<span data-ttu-id=\"faeaf-176\">Identifiez les enseignants pour devenir des champions qui sont enthousiastes aux équipes dans la classe et dans le cadre de la collaboration dans les enseignants.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-176\">Identify educators to become champions who are excited about Teams in the classroom and in educator collaboration.</span></span>   |<span data-ttu-id=\"faeaf-177\">Suscitez l’intérêt des étudiants quant à la manière dont Teams peut les aider en dehors de la salle de classe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-177\">Get students excited about how Teams can help them outside of the classroom.</span></span> <span data-ttu-id=\"faeaf-178\">Identifiez des étudiants ambassadeurs qui peuvent utiliser Teams au sein de leurs groupes parascolaires.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-178\">Identify student champions that can use Teams within their extracurricular groups.</span></span>   |\n|<span data-ttu-id=\"faeaf-179\">**Exemples d’équipes**</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-179\">**Sample teams**</span></span>   |   |   |   |\n|<span data-ttu-id=\"faeaf-180\">Coordination des projets informatiques (déploiement de Teams par exemple)</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-180\">IT project coordination (e.g., Teams rollout)</span></span>    |<span data-ttu-id=\"faeaf-181\">Coordination des projets</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-181\">Project coordination</span></span>   |<span data-ttu-id=\"faeaf-182\">Collaboration et communications entre les sections de classe (programmes d’enseignement, mise en œuvre de projets de groupe ou groupes restreints par exemple)</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-182\">Class section collaboration & communications (including syllabus, group project work, TA or breakout sessions)</span></span>   |<span data-ttu-id=\"faeaf-183\">Association professionnelle, coordination de groupe et collaboration (société d’honneur, association d'étudiants en marketing par exemple)</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-183\">Professional society, group coordination & collaboration (e.g., Honor Society, Association of Marketing Students)</span></span>   |\n|<span data-ttu-id=\"faeaf-184\">Communications du service informatique aux enseignants</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-184\">IT department-to-faculty communications</span></span>   |<span data-ttu-id=\"faeaf-185\">Espace de travail de collaboration, annonces</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-185\">Collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"faeaf-186\">Coordination et communications entre les départements</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-186\">Inter-department coordination, communications</span></span>   |<span data-ttu-id=\"faeaf-187\">Coordination et collaboration entre groupes sociaux et philanthropiques (confréries, associations par exemple)</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-187\">Social, philanthropic group coordination & collaboration (e.g., fraternities, sororities)</span></span>   |\n|<span data-ttu-id=\"faeaf-188\">Problèmes relatifs à LiveSite</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-188\">LiveSite issues</span></span>   |<span data-ttu-id=\"faeaf-189\">Réunions</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-189\">Meetings</span></span>   |<span data-ttu-id=\"faeaf-190\">Collaboration sur les projets de recherche</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-190\">Research project collaboration</span></span>   |   |\n|<span data-ttu-id=\"faeaf-191\">Espace de travail de collaboration entre les organisations, annonces</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-191\">Organization collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"faeaf-192\">Groupes d’administrateurs cadres</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-192\">Executive admin groups</span></span>   |   |   |\n\n> [!NOTE]\n> <span data-ttu-id=\"faeaf-193\">Pour obtenir de l’aide et une assistance technique avec les licences d’équipe ou [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support)d’autres problèmes, envoyez une demande d’assistance à l’adresse.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-193\">For help and support with Teams licenses or other issues, submit an inquiry at [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span></span>\n"
- title: <span data-ttu-id="faeaf-194">Configurer Teams pour votre établissement</span><span class="sxs-lookup"><span data-stu-id="faeaf-194">Configure Teams for your school</span></span>
  durationInMinutes: 1
  content: "\n> [!NOTE]\n> <span data-ttu-id=\"faeaf-195\">[School Data Sync](https://docs.microsoft.com/SchoolDataSync) facilite la création automatique d’équipes pour les enseignants.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-195\">[School Data Sync](https://docs.microsoft.com/SchoolDataSync) makes it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"faeaf-196\">Contactez [https://aka.ms/sdssupport](https://aka.ms/sdssupport) l’assistance pour le déploiement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-196\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n\n<span data-ttu-id=\"faeaf-197\">Vous devez disposer des autorisations d' [administrateur général](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) pour pouvoir utiliser le centre d’administration 365 Microsoft pour gérer teams pour votre établissement scolaire.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-197\">You'll need to have [Global Administrator](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) permissions to use the Microsoft 365 admin center to manage Teams for your school.</span></span>\n\n1. <span data-ttu-id=\"faeaf-198\">Dans le [Centre d’administration 365 Microsoft](https://portal.office.com/adminportal/home), connectez-vous à l’aide de vos informations d’identification d’administrateur général et sélectionnez **administrateur**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-198\">From the [Microsoft 365 Admin Center](https://portal.office.com/adminportal/home), sign in with your Global Administrator credentials and select **Admin**.</span></span>\n     \n     ![Capture d’écran de l’option administrateur dans le centre d’administration Microsoft 365.](media/o365-admin-option.png)\n\n2. <span data-ttu-id=\"faeaf-200\">Sélectionnez compléments**services &**. \\*\\*\\*\\* > </span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-200\">Select **Settings** > **Services & add-ins**.</span></span>\n\n     ![Capture d’écran de l’option des compléments & services dans les paramètres.](media/o365-settings-services.png)\n    \n3. <span data-ttu-id=\"faeaf-202\">Dans la liste, sélectionnez **Microsoft teams** .</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-202\">Select **Microsoft Teams** from the list.</span></span>\n\n     ![Capture d’écran des options de la page de compléments & services.](media/o365-services-select-teams.png)\n\n4. <span data-ttu-id=\"faeaf-204\">Après l’ouverture de la page des paramètres de Microsoft Teams, les options de configuration apparaissent.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-204\">After the Microsoft Teams settings page opens, the configuration options will come into view.</span></span> <span data-ttu-id=\"faeaf-205\">À partir de cet emplacement, vous pouvez gérer vos licences.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-205\">From here, you may manage your licenses.</span></span>\n\n     ![Capture d’écran de la section des paramètres de Microsoft Teams.](media/Services-and-addins-control-Microsoft-Teams.PNG)\n"
- title: <span data-ttu-id="faeaf-207">Configurer les paramètres à l'échelle du client</span><span class="sxs-lookup"><span data-stu-id="faeaf-207">Configure tenant-wide settings</span></span>
  durationInMinutes: 3
  content: "### <a name=\"general\"></a><span data-ttu-id=\"faeaf-208\">Général</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-208\">General</span></span>\n<span data-ttu-id=\"faeaf-209\">La section général vous permet de configurer les paramètres suivants pour votre établissement d’introduction sur tous les types de licences que vous avez peut-être.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-209\">The General section allows you to configure the following settings for your entire institution across all the license types you may have.</span></span>\n\n- <span data-ttu-id=\"faeaf-210\">Affichez l'organigramme dans votre profil personnel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-210\">Show organizational chart in personal profile.</span></span>\n- <span data-ttu-id=\"faeaf-211\">Utilisez Skype Entreprise pour les destinataires qui ne possèdent pas Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-211\">Use Skype for Business for recipients who don’t have Teams.</span></span>\n\n![Capture d’écran des paramètres de la section général.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image1.png)\n\n### <a name=\"email-integration\"></a><span data-ttu-id=\"faeaf-213\">Intégration de courrier électronique</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-213\">Email integration</span></span>\n<span data-ttu-id=\"faeaf-214\">Vous pouvez activer l’intégration de la messagerie avec les canaux, et créer une liste d’expéditeurs restreints.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-214\">You can enable email integration with channels, as well as create a restricted senders list.</span></span> <span data-ttu-id=\"faeaf-215\">Pour activer ou désactiver l’intégration de la messagerie, positionnez le bouton bascule sur \\*\\*\\*\\* **désactivé** ou activé, puis sélectionnez **Enregistrer**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-215\">To turn on or turn off email integration, move the toggle to **Off** or **On**, then select **Save**.</span></span> \n\n<span data-ttu-id=\"faeaf-216\">La **liste autoriser** les expéditeurs vous aide à contrôler qui peut envoyer des messages aux équipes au sein de votre organisation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-216\">The **Allow senders list** helps you to control who can email teams within your organization.</span></span> \n\n![Capture d’écran des paramètres de la section intégration de la messagerie électronique.](media/QS-edu-email-integration.png)\n\n### <a name=\"apps\"></a><span data-ttu-id=\"faeaf-218\">Applications</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-218\">Apps</span></span>\n<span data-ttu-id=\"faeaf-219\">Vous pouvez activer les applications externes, de nouvelles applications externes et le chargement des applications dans Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-219\">You can enable external apps, new external apps, and sideloading for apps in Teams.</span></span> <span data-ttu-id=\"faeaf-220\">Pour désactiver ou activer le paramètre, définissez l'option sur **Désactivé** ou **Activé**, puis sélectionnez **Enregistrer**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-220\">To disable or enable the setting, move the toggle to **Off** or **On**, then choose **Save**.</span></span>\n\n<span data-ttu-id=\"faeaf-221\">Si vous activez les applications externes, une liste déroulante vous permettant de sélectionner les applications que vous souhaitez dans votre établissement s’affiche, permettant aux enseignants d’associer leurs applications favorites au sein de la plateforme Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-221\">Enabling external apps provides a drop-down list for you to select the applications you'd like in your institution, which allows teachers to combine their favorite apps to work within the Teams platform.</span></span> <span data-ttu-id=\"faeaf-222\">Si vous sélectionnez **activer les nouvelles applications externes par défaut**, les nouvelles applications apparaîtront automatiquement dans votre liste dès qu’elles sont disponibles.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-222\">If you select **Enable new external apps by default**, new apps will automatically show up in your list as they become available.</span></span> \n\n<span data-ttu-id=\"faeaf-223\">La capacité à charger une application est uniquement disponible pour les membres d’une équipe sans invité.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-223\">The ability to sideload an app is only available to non-guest team members.</span></span> <span data-ttu-id=\"faeaf-224\">Cette fonction est utile si vous avez des cours de programmation ou si vous testez un système de gestion des formations personnalisé qui peut être intégré aux équipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-224\">This is useful if you have any programming courses or are testing any custom learning management systems that can integrate with Teams.</span></span> <span data-ttu-id=\"faeaf-225\">Pour en savoir plus, reportez-vous à la [Plateforme des développeurs de Microsoft Teams](https://docs.microsoft.com/microsoftteams/platform/overview).</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-225\">To learn more, see [The Microsoft Teams developer platform](https://docs.microsoft.com/microsoftteams/platform/overview).</span></span>\n\n![Capture d’écran des paramètres de la section applications.](media/QS-edu-apps2.png)\n\n<span data-ttu-id=\"faeaf-227\">Les enseignants peuvent fournir des devoirs et fournir des commentaires itératifs aux étudiants.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-227\">By enabling Assignments, educators can provide assignments and iterative feedback to students.</span></span> \n\n<span data-ttu-id=\"faeaf-228\">Lorsque les applications externes en équipe sont activées, les enseignants peuvent personnaliser les applications pour les rendre accessibles aux étudiants par le biais des onglets.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-228\">Once external apps in Teams is enabled, educators can customize apps to make them available for their students through tabs.</span></span> <span data-ttu-id=\"faeaf-229\">Les onglets vous permettent de personnaliser un canal pour inclure du contenu et des fonctionnalités dont votre équipe a besoin au quotidien.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-229\">Tabs let you customize a channel to include content and capabilities your team needs every day.</span></span> <span data-ttu-id=\"faeaf-230\">Ils offrent un accès rapide aux documents fréquemment utilisés et aux services dans le cloud.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-230\">They provide quick access to frequently used documents and cloud services.</span></span> <span data-ttu-id=\"faeaf-231\">Il existe plusieurs onglets intégrés, par exemple Fichiers.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-231\">There are several built-in tabs such as Files.</span></span>\n\n![Capture d'écran sur l'ajout d'onglets aux applications dans Teams.](media/Add_a_tab_to_Microsoft_Teams_image.png)\n\n<span data-ttu-id=\"faeaf-233\">Dans le client Microsoft Teams, les utilisateurs peuvent ajouter des onglets pour les documents Word, PowerPoint, formulaires, bloc-notes OneNote pour la classe, devoirs, etc.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-233\">In the Teams client, users can add tabs for Word documents, PowerPoint, Forms, OneNote Class Notebooks, Assignments, and more.</span></span> <span data-ttu-id=\"faeaf-234\">Au fil du temps, des onglets supplémentaires seront ajoutés, par Microsoft et par ses partenaires.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-234\">Over time, more tabs will be added, both from Microsoft and from partners.</span></span>\n\n### <a name=\"custom-cloud-storage\"></a><span data-ttu-id=\"faeaf-235\">Stockage cloud personnalisé</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-235\">Custom cloud storage</span></span>\n<span data-ttu-id=\"faeaf-236\">Vous pouvez activer plusieurs formes de stockage dans le cloud dans Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-236\">You can enable various forms of cloud storage within Teams.</span></span> <span data-ttu-id=\"faeaf-237\">Actuellement, Box, Dropbox, Google Drive et ShareFile sont pris en charge.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-237\">Currently, Box, Dropbox, Google Drive, and ShareFile are supported.</span></span> <span data-ttu-id=\"faeaf-238\">Pour désactiver ou activer le paramètre, définissez l'option sur **Désactivé** ou **Activé**, puis sélectionnez **Enregistrer**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-238\">To disable or enable the setting, toggle the switch to **Off** or **On**, and then select **Save**.</span></span> <span data-ttu-id=\"faeaf-239\">Lorsque ces paramètres sont activés, tous les membres d’une équipe peuvent ajouter un nouveau fournisseur dans lequel les documents peuvent être stockés ou récupérés.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-239\">When these settings are enabled, any member of a team can add a new provider in which documents can be stored to or retrieved from.</span></span>\n\n![Capture d’écran des paramètres de la section stockage cloud personnalisé.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image7.png)\n\n<span data-ttu-id=\"faeaf-241\">Teams utilise SharePoint comme fournisseur de stockage par défaut.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-241\">Teams uses SharePoint as the default file storage provider.</span></span> <span data-ttu-id=\"faeaf-242\">Pour plus d'informations, consultez la rubrique [Interaction de SharePoint Online et OneDrive Entreprise avec Teams](sharepoint-onedrive-interact.md)</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-242\">For more information, see [How SharePoint Online and OneDrive for Business interact with Teams](sharepoint-onedrive-interact.md).</span></span> <span data-ttu-id=\"faeaf-243\">Pour savoir comment votre quota est calculé et le gérer de manière optimale, reportez-vous à la rubrique [Gérer les limites de stockage de collection de sites](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08).</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-243\">To learn how your quota is calculated and how best to manage it, see [Manage site collection storage limits](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08).</span></span> <span data-ttu-id=\"faeaf-244\">Si vous ne voulez pas gérer la collection de chaque site, vous allez également apprendre à indiquer au service qu’il doit gérer automatiquement ce service pour vous.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-244\">If you don’t want to manage each site’s collection, you'll also learn how to let the service automatically handle that for you.</span></span> \n\n### <a name=\"settings-by-userlicense-type\"></a><span data-ttu-id=\"faeaf-245\">Paramètres par utilisateur/type de licence</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-245\">Settings by user/license type</span></span>\n  \n> [!NOTE]\n> <span data-ttu-id=\"faeaf-246\">[School Data Sync](https://docs.microsoft.com/SchoolDataSync) facilite la création automatique d’équipes pour les enseignants.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-246\">[School Data Sync](https://docs.microsoft.com/SchoolDataSync) makes it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"faeaf-247\">Contactez [https://aka.ms/sdssupport](https://aka.ms/sdssupport) l’assistance pour le déploiement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-247\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n\n<span data-ttu-id=\"faeaf-248\">Vous devez disposer des autorisations d' [administrateur général](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) pour pouvoir utiliser le centre d’administration 365 Microsoft pour gérer teams pour votre établissement scolaire.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-248\">You'll need to have [Global Administrator](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) permissions to use the Microsoft 365 admin center to manage Teams for your school.</span></span>\n\n1. <span data-ttu-id=\"faeaf-249\">Dans le [Centre d’administration 365 Microsoft](https://portal.office.com/adminportal/home), connectez-vous à l’aide de vos informations d’identification d’administrateur général et sélectionnez **administrateur**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-249\">From the [Microsoft 365 Admin Center](https://portal.office.com/adminportal/home), sign in with your Global Administrator credentials and select **Admin**.</span></span>\n     \n     ![Capture d’écran de l’option administrateur dans le centre d’administration Microsoft 365.](media/o365-admin-option.png)\n\n2. <span data-ttu-id=\"faeaf-251\">Sélectionnez compléments**services &**. \\*\\*\\*\\* > </span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-251\">Select **Settings** > **Services & add-ins**.</span></span>\n\n     ![Capture d’écran de l’option des compléments & services dans les paramètres.](media/o365-settings-services.png)\n    \n3. <span data-ttu-id=\"faeaf-253\">Dans la liste, sélectionnez **Microsoft teams** .</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-253\">Select **Microsoft Teams** from the list.</span></span>\n\n     ![Capture d’écran des options de la page de compléments & services.](media/o365-services-select-teams.png)\n\n4. <span data-ttu-id=\"faeaf-255\">Après l’ouverture de la page des paramètres de Microsoft Teams, les options de configuration apparaissent.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-255\">After the Microsoft Teams settings page opens, the configuration options will come into view.</span></span> <span data-ttu-id=\"faeaf-256\">À partir de cet emplacement, vous pouvez gérer vos licences.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-256\">From here, you may manage your licenses.</span></span>\n\n     ![Capture d’écran de la section des paramètres de Microsoft Teams.](media/Services-and-addins-control-Microsoft-Teams.PNG)\n     \n<span data-ttu-id=\"faeaf-258\">Seule l’éducation doit être répertoriée dans vos types de licence.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-258\">You should only have Education listed in your license types.</span></span> <span data-ttu-id=\"faeaf-259\">La liste déroulante inclut éducation-Université et personnel, éducation-étudiant et invité.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-259\">The dropdown includes Education-Faculty and staff, Education-Student, and Guest.</span></span> <span data-ttu-id=\"faeaf-260\">Le système ne peut différencier les utilisateurs qu’en fonction des licences que vous leur avez attribué.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-260\">The system can only differentiate users based on the licenses you've assigned them.</span></span> <span data-ttu-id=\"faeaf-261\">Si vous ne disposez que d'un seul type de licence, ces paramètres peuvent être traités comme des paramètres à l'échelle du client.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-261\">If you only have one license type, the settings here can be treated as tenant-wide settings.</span></span>  \n\n![Capture d’écran des paramètres de la section équipes et canaux.](media/QS-edu-settings-by-user-license-type-showing-dropdown.png)\n\n<span data-ttu-id=\"faeaf-263\">Pour activer un type de licence pour pouvoir accéder à Teams, définissez l'option sur **Activé**, puis sélectionnez **Enregistrer**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-263\">To enable a license type to have access to Teams, move the toggle to **On**, then select **Save**.</span></span> <span data-ttu-id=\"faeaf-264\">Il s’agit simplement d’un commutateur temporaire. par la suite, vous devrez gérer l’accès des utilisateurs aux équipes via les licences utilisateur, comme vous le feriez pour toutes les autres charges de travail Office.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-264\">This is just a temporary switch; eventually, you'll need to manage user access to Teams through user licenses as you would for all other Office workloads.</span></span>\n\n![Capture d’écran de la section paramètres de Microsoft teams License Picker.](media/QS-edu-settings-by-user-license-type-showing-toggle-on.png)\n\n> [!NOTE]\n> <span data-ttu-id=\"faeaf-266\">Pour obtenir de l’aide et une assistance technique sur les paramètres à l’échelle du client [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support)ou d’autres problèmes, envoyez une demande à l’adresse.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-266\">For help and support with tenant-wide settings or other issues, submit an inquiry at [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span></span>\n"
- title: <span data-ttu-id="faeaf-267">Configurer les équipes par utilisateur ou type de licence</span><span class="sxs-lookup"><span data-stu-id="faeaf-267">Configure Teams by user or license type</span></span>
  durationInMinutes: 7
  content: "\n> [!IMPORTANT]\n> <span data-ttu-id=\"faeaf-268\">Le nouveau centre d’administration Microsoft Teams est désormais disponible !</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-268\">The new Microsoft Teams admin center is here!</span></span> <span data-ttu-id=\"faeaf-269\">À compter du 2018 mars, nous migrons progressivement ses paramètres vers le centre d’administration Skype entreprise actuel et l’interface de Microsoft teams dans le centre d’administration Microsoft 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-269\">Starting in March 2018, we're gradually migrating settings to it from both the current Skype for Business admin center and the Microsoft Teams experience in the Microsoft 365 admin center.</span></span> <span data-ttu-id=\"faeaf-270\">Quand un paramètre est migré, une notification s’affiche et vous êtes dirigé vers son emplacement dans le nouveau centre d’administration Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-270\">If a setting has been migrated, you'll see a notification and then be directed to the setting's location in the new Microsoft Teams admin center.</span></span> <span data-ttu-id=\"faeaf-271\">Pour en savoir plus, reportez-vous à l’article relatif à la [gestion de Teams durant la transition vers le nouveau centre d’administration Microsoft Teams](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center).</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-271\">For more information, see [Manage Teams during the transition to the new Microsoft Teams admin center](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center).</span></span> \n  \n <span data-ttu-id=\"faeaf-272\">Dans le cadre de la migration vers le nouveau centre d’administration de Microsoft Teams, la procédure de configuration des équipes par type de licence est accomplie par le biais d’une stratégie.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-272\">As part of the migration to the new Microsoft Teams admin center, how to configure Teams by license type is accomplished via policy.</span></span> <span data-ttu-id=\"faeaf-273\">Les types de stratégie sont accessibles via la navigation du centre d’administration.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-273\">The policy types are accessible via the Admin Center navigation.</span></span> <span data-ttu-id=\"faeaf-274\">Vous trouverez ci-dessous un exemple de liste de stratégies de messagerie.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-274\">See below for an example list of Messaging policies.</span></span>\n\n![Capture d’écran de la page stratégies de messagerie.](media/teams-messaging-policies-edu.PNG)\n\n<span data-ttu-id=\"faeaf-276\">Avec les stratégies, les fonctionnalités peuvent désormais être activées ou désactivées au niveau de chaque utilisateur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-276\">With policies, features can now be turned on/off at the per-user level.</span></span> <span data-ttu-id=\"faeaf-277\">Le fonctionnement des affectations de stratégie se présente comme suit:</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-277\">Here’s how policy assignments work:</span></span>\n   - <span data-ttu-id=\"faeaf-278\">Par défaut, chaque nouvel utilisateur reçoit la stratégie globale (paramètres au niveau du client).</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-278\">By default, every new user will get the Global policy (tenant-level settings).</span></span>\n   - <span data-ttu-id=\"faeaf-279\">Un utilisateur peut se voir attribuer une stratégie prédéfinie créée par Microsoft s’il répond à vos exigences.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-279\">A user can be assigned a pre-canned user policy created by Microsoft if it meets your requirements.</span></span> <span data-ttu-id=\"faeaf-280\">Ces stratégies prédéfinies ne sont pas modifiables par les administrateurs de clients.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-280\">These pre-canned policies are not editable by tenant admins.</span></span> <span data-ttu-id=\"faeaf-281\">Si vous voulez gérer ces éléments à l’avenir, créez de nouvelles stratégies personnalisées et attribuez les stratégies personnalisées aux utilisateurs.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-281\">If you want to manage these in the future, create new custom policies and assign the custom policies to users.</span></span>\n\n    ![Capture d’écran de la section stratégies affectées du centre d’administration.](media/teams-assigned-policies-edu.PNG)\n   - <span data-ttu-id=\"faeaf-283\">Une stratégie personnalisée peut être affectée à un utilisateur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-283\">A custom policy can be assigned to any user.</span></span> <span data-ttu-id=\"faeaf-284\">Pour cela, cliquez sur **+ nouvelle stratégie**, définissez les fonctionnalités, puis cliquez sur **Enregistrer**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-284\">To do this, click **+ New policy**, set the features, and click **Save**.</span></span> <span data-ttu-id=\"faeaf-285\">Cette stratégie personnalisée peut être affectée à un utilisateur par le biais de l’onglet **utilisateurs** ou par script.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-285\">This custom policy can be assigned to a user through the **Users** tab or via script.</span></span>\n     <span data-ttu-id=\"faeaf-286\">![Capture d’écran de l’option nouvelle stratégie dans la page stratégies de messagerie.](media/teams-new-messaging-policy-edu.PNG)</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-286\">![Screenshot of the New policy option on the Messaging policies page.](media/teams-new-messaging-policy-edu.PNG)</span></span>\n\n     ![Capture d’écran de l’option modifier pour les stratégies affectées.](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![Capture d’écran de la section modifier les stratégies utilisateur.](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a><span data-ttu-id=\"faeaf-289\">Activation de stratégies différentes pour les enseignants et les étudiants</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-289\">How to enable different policies for faculty and students</span></span>\n<span data-ttu-id=\"faeaf-290\">Pour définir des paramètres personnalisés pour les enseignants et les étudiants (par exemple, la conversation est activée pour les enseignants, mais pas pour les étudiants), il existe deux méthodes de création et d’attribution:</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-290\">To have custom settings for faculty and students (for example, chat is enabled for faculty but not for students), there are two methods to create and assign them:</span></span> \n   - <span data-ttu-id=\"faeaf-291\">Le module PowerShell vous permet d’exécuter un script permettant de créer et d’affecter plusieurs stratégies.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-291\">Use the Powershell module to run a script to create and assign multiple policies.</span></span> <span data-ttu-id=\"faeaf-292\">Pour plus d’informations, consultez l’annexe des exemples de script et de la documentation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-292\">See the Appendix for script examples and documentation.</span></span> \n   - <span data-ttu-id=\"faeaf-293\">Dans le centre d’administration, créez une stratégie et attribuez-la sous l’onglet **utilisateurs** .</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-293\">In the Admin Center, create a new policy and assign on the **Users** tab.</span></span> \n > [!NOTE]\n > <span data-ttu-id=\"faeaf-294\">Tant qu’une stratégie personnalisée n’a pas été attribuée à un utilisateur, l’utilisateur utilisera le paramètre de stratégie globale.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-294\">Until a custom policy is assigned to a user, the user will be using the Global policy setting.</span></span> <span data-ttu-id=\"faeaf-295\">Cela signifie que si la conversation est activée dans la stratégie globale et désactivée dans la stratégie d’étudiant personnalisée, jusqu’à ce que la stratégie personnalisée soit attribuée, l’étudiant pourra discuter.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-295\">This means that if Chat is enabled in the Global policy and disabled in the custom Student policy, until the custom policy is assigned, the Student will be able to chat.</span></span> <span data-ttu-id=\"faeaf-296\">Dans le cas présent, il est plus facile de définir le message comme étant désactivé globalement et d’utiliser des stratégies personnalisées pour activer la conversation pour les utilisateurs universitaires.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-296\">In this case, it may be easier to set Chat as disabled globally and use custom policies to enable Chat for Faculty users.</span></span> \n\n ### <a name=\"appendix\"></a><span data-ttu-id=\"faeaf-297\">A</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-297\">Appendix</span></span>\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a><span data-ttu-id=\"faeaf-298\">Comment créer et attribuer une stratégie de messagerie</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-298\">How to create and assign a messaging policy</span></span>\n 1. <span data-ttu-id=\"faeaf-299\">Pour savoir si des stratégies disponibles de vos clients répondent à vos besoins en exécutant Get-CsTeamsMessagingPolicy.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-299\">See if any of the available policies in your tenants suit your requirements by running Get-CsTeamsMessagingPolicy.</span></span>\n 2. <span data-ttu-id=\"faeaf-300\">Si ce n’est pas le cas, créez une nouvelle stratégie en exécutant &lt;New-&gt; -&lt;CsTeamsMessagingPolicy-&gt; -&lt;nom de&gt;la stratégie d’identité nom du paramètre.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-300\">If not, create a new policy by running New-CsTeamsMessagingPolicy -Identity &lt;policy name&gt; -&lt;parameter name&gt; -&lt;parameter value&gt;.</span></span>\n \n <span data-ttu-id=\"faeaf-301\">Pour plus d’informations, voir [Set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-301\">For more information, see [Set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)</span></span>\n\n #### <a name=\"sample-script\"></a><span data-ttu-id=\"faeaf-302\">Exemple de script</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-302\">Sample script</span></span> \n\n <span data-ttu-id=\"faeaf-303\">Voir [exemple de script PowerShell-créez et attribuez une stratégie de messagerie](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu).</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-303\">See [PowerShell script sample - Create and assign a messaging policy](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu).</span></span>\n"
