  content: "\n## <a name=\"step-1-get-your-people-together\"></a><span data-ttu-id=\"faeaf-127\">Étape 1 : réunir vos collaborateurs</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-127\">Step 1: Get your people together</span></span>\n\n<span data-ttu-id=\"faeaf-128\">Assembler un groupe de personnes du personnel enseignant, des enseignants et de la communauté des enseignants pour agir en tant que & des parties prenantes pour le déploiement d’équipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-128\">Assemble a group of individuals from staff, teachers, and the educator community to act as the stakeholder & decision-making group for your Teams deployment.</span></span> \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a><span data-ttu-id=\"faeaf-129\">Étape 2 : donner la priorité à vos scénarios</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-129\">Step 2:  Prioritize your scenarios</span></span>\n\n<span data-ttu-id=\"faeaf-130\">La collaboration et la communication sont une question de personnes !</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-130\">Collaboration and communication is about people!</span></span> <span data-ttu-id=\"faeaf-131\">Choisissez les scénarios les plus pertinents pour votre organisation au lieu de parler des fonctionnalités et fonctions.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-131\">Pick the most relevant scenarios for your organization instead of talking about features and functions.</span></span> <span data-ttu-id=\"faeaf-132\">Consultez la [Bibliothèque de productivité FastTrack Microsoft 365](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) pour des exemples qui vous aideront à définir des scénarios pour votre établissement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-132\">Check out the [Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) for examples to help you define scenarios for your school.</span></span> <span data-ttu-id=\"faeaf-133\">Les déploiements de Teams réussis sont souvent axés sur des équipes très collaboratives qui travaillent en étroite collaboration comme des salles de classe, des communautés d’apprentissage professionnel et des groupes d’étudiants parascolaires.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-133\">Successful Teams deployments often center around highly collaborative teams that work closely together, such as classrooms, professional learning communities, and extracurricular student groups.</span></span>\n\n### <a name=\"trophy-best-practice\"></a><span data-ttu-id=\"faeaf-134\">trophée : meilleure pratique :</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-134\">:trophy: Best practice:</span></span>\n<span data-ttu-id=\"faeaf-135\">**Planifiez Teams avec Teams !**</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-135\">**Plan Teams with Teams!**</span></span> <span data-ttu-id=\"faeaf-136\">Les clients qui utilisent Teams pour planifier leur déploiement facilitent la courbe du changement pour les principales parties prenantes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-136\">Customers who use Teams to plan their deployment ease the change curve for key stakeholders.</span></span> <span data-ttu-id=\"faeaf-137\">Envisagez de créer une équipe appelée Déploiement de Microsoft 365 et des canaux pour les différentes charges de travail que vous souhaitez déployer.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-137\">Consider creating a team called Microsoft 365 Deployment and creating channels for the various workloads you want to deploy.</span></span> <span data-ttu-id=\"faeaf-138\">Votre équipe peut ressembler à cela :</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-138\">Your team might look something like this:</span></span>\n\n![Capture d’écran d’un exemple d’équipe Déploiement de Microsoft 365.](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a><span data-ttu-id=\"faeaf-140\">Étape 3: diriger les pilotes et déployer teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-140\">Step 3: Conduct pilots and deploy Teams</span></span>\n\n<span data-ttu-id=\"faeaf-141\">Vous voudrez organiser une phase pilote initiale en équipe auprès des enseignants, des champions et des premiers décideurs pour un ou plusieurs des scénarios sélectionnés ci-dessus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-141\">You’ll want to conduct an initial Teams pilot with your educators, both champions and early adopters, for one or more of the scenarios you selected above.</span></span> <span data-ttu-id=\"faeaf-142\">Un projet pilote vous fournit des informations utiles sur la manière dont Office 365 et Teams sont reçus dans votre organisation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-142\">A pilot gives you valuable information about how Office 365 and Teams are received in your organization.</span></span> <span data-ttu-id=\"faeaf-143\">Sélectionnez un groupe d’utilisateurs intéressé et un scénario d’entreprise prioritaire pour commencer.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-143\">Select an interested group of users and a prioritized business scenario to get started.</span></span> \n\n![Capture d’écran des groupes d’utilisateurs Teams.](media/quick-start-example-scenarios.png)\n\n<span data-ttu-id=\"faeaf-145\">Lorsque vous aurez exécuté vos projets pilotes, vous disposerez des commentaires dont vous avez besoin pour planifier votre déploiement de Teams à grande échelle.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-145\">Once your pilots are complete, you’ll have the feedback you need to plan your broad Teams deployment.</span></span> <span data-ttu-id=\"faeaf-146\">Assurez-vous que votre plan de déploiement intègre vos scénarios hiérarchisés pour vous assurer que votre établissement scolaire vous obtient le plus d’Office 365 et Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-146\">Be sure your deployment plan integrates your prioritized scenarios to ensure your school is getting the most from Office 365 and Teams.</span></span>\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a><span data-ttu-id=\"faeaf-147\">Étape 4: mesurer l’utilisation, gérer la satisfaction et procéder à l’adoption des lecteurs</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-147\">Step 4: Measure usage, manage satisfaction, and drive adoption</span></span>\n\n<span data-ttu-id=\"faeaf-148\">Pour favoriser l’adoption d’Office 365 et équipes, restez au fait de l’expertise de votre enseignant.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-148\">To successfully drive adoption of Office 365 and Teams, stay focused on your educator’s experience.</span></span> <span data-ttu-id=\"faeaf-149\">Voici une liste de contrôle rapide de nos meilleures pratiques pour vous aider à démarrer.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-149\">Here’s a quick checklist of our best practices to get you started.</span></span> \n\n1. <span data-ttu-id=\"faeaf-150\">\\*\\*Lire les [recommandations d’adoption d’Office 365]( https://aka.ms/office365adoptionguide) \\*\\* pour des recommandations.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-150\">**Read the [Office 365 Adoption Guidance]( https://aka.ms/office365adoptionguide)** for best practices.</span></span> <span data-ttu-id=\"faeaf-151\">Vous pouvez également accéder à votre contenu supplémentaire pour [créer une stratégie de gestion des modifications de Microsoft teams](change-management-strategy.md) pour documenter votre approche.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-151\">Also available to you is our supplemental content for [creating a change management strategy for Microsoft Teams](change-management-strategy.md) to document your approach.</span></span>\n2. <span data-ttu-id=\"faeaf-152\">\\*\\*Étude des [rapports d’activité d’Office 365](teams-activity-reports.md) \\*\\* pour comprendre l’utilisation au sein de votre établissement scolaire.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-152\">**Study [Office 365 activity reports](teams-activity-reports.md)** to understand usage across your school.</span></span> <span data-ttu-id=\"faeaf-153\">Si vous n’êtes pas un administrateur Office 365, demandez à votre administrateur de vous attribuer des autorisations de lecture de rapport pour pouvoir accéder aux rapports d’activité.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-153\">If you aren’t an Office 365 admin, ask your admin to give you Reports Reader permissions so you can access activity reports.</span></span>\n3. <span data-ttu-id=\"faeaf-154\">**Recueillez des commentaires à partir de votre uducators** sur leur connaissance d’Office 365 et Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-154\">**Capture feedback from your uducators** on their experience with Office 365 and Teams.</span></span> <span data-ttu-id=\"faeaf-155\">Utilisez un canal dans teams lorsque votre établissement d’enseignement comporte moins de 5000 personnes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-155\">Use a channel in Teams when your school has fewer than 5000 individuals.</span></span> <span data-ttu-id=\"faeaf-156\">Utilisez un groupe public dans Yammer lorsque votre établissement scolaire est plus volumineux que cette limite d’appartenance actuelle dans Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-156\">Use a public group in Yammer when your school is larger than this current membership limit in Teams.</span></span> \n4. <span data-ttu-id=\"faeaf-157\">**Encouragez vos champions et mettez en évidence vos victoires.**</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-157\">**Nurture your champions and highlight your wins.**</span></span> <span data-ttu-id=\"faeaf-158\">Récompenser les enseignants pour adopter ces nouveaux outils et les utiliser de manière novatrice.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-158\">Reward educators for embracing these new tools and using them in innovative ways.</span></span> <span data-ttu-id=\"faeaf-159\">Cela, au-dessus de tout ce qui vous permet de continuer à adopter Office 365 et Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-159\">This, above anything, ensures continued adoption of Office 365 and Teams.</span></span>\n"
