- durationInMinutes: 2
  content: "\n<span data-ttu-id=\"ad201-104\">[Microsoft teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) est un hub numérique qui permet de regrouper les conversations, les réunions, les fichiers et les applications en un seul endroit.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-104\">[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) is a digital hub that brings conversations, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"ad201-105\">Étant donné qu’il est intégré à Office 365, les écoles profitent d’une intégration à leurs applications et services Office habituels.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-105\">Because it’s built on Office 365, schools benefit from integration with their familiar Office apps and services.</span></span> <span data-ttu-id=\"ad201-106\">Ce service offre des capacités de sécurité et de conformité à l’échelle de l’entreprise, qui est extensible et personnalisable pour répondre aux besoins de chaque établissement scolaire.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-106\">It delivers enterprise-grade security and compliance that is extensible and customizable to fit the needs of every school.</span></span>\n\n<span data-ttu-id=\"ad201-107\">Grâce à Microsoft Teams, votre école ou établissement peut créer des salles de classe collaboratives, se connecter à des communautés d’apprentissage professionnel, communiquer avec le personnel de l’établissement scolaire, coordonner la recherche au sein des établissements ou faciliter les tâches de la vie des élèves comme suit : clubs ou activités extracurricular, le tout à partir d’une seule et même interface dans Office 365 pour l’éducation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-107\">With Microsoft Teams, your school or institution can create collaborative classrooms, connect in professional learning communities, communicate with school staff, coordinate research across institutions, or more easily facilitate student life efforts like clubs or extracurricular activities – all from a single experience in Office 365 for Education.</span></span>\n\n<span data-ttu-id=\"ad201-108\">Microsoft teams vous permet de gagner du temps, d’approfondir les connexions et de simplifier la logistique quotidienne.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-108\">Microsoft Teams saves time, deepens connections and simplifies everyday logistics.</span></span> <span data-ttu-id=\"ad201-109\">Cela permet au personnel de se concentrer sur ses rôles en tant qu’enseignant, chercheurs et leaders de votre établissement scolaire ou de votre établissement scolaire.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-109\">This allows staff to focus on their roles as educator, researchers, and leaders in your school or institution.</span></span>  \n\n<span data-ttu-id=\"ad201-110\">Ce guide est destiné aux administrateurs informatiques de l’éducation, y compris ceux qui n’ont pas encore déployé Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-110\">This guide is for IT admins in education, including those who haven't yet deployed Teams.</span></span> <span data-ttu-id=\"ad201-111\">Ce guide va vous aider à prendre en main les éléments suivants :</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-111\">This guide will help you get started with:</span></span> \n- <span data-ttu-id=\"ad201-112\">Activation d’équipes dans votre établissement scolaire</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-112\">Enabling Teams for your school</span></span>\n- <span data-ttu-id=\"ad201-113\">Découvrir le type de contrôles disponibles pour gérer les équipes au sein de votre établissement scolaire</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-113\">Learning what kind of controls are available to manage Teams within your school</span></span>\n- <span data-ttu-id=\"ad201-114\">Recherche de services partenaires par le biais de références à la documentation externe</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-114\">Finding partner services through references to external documentation</span></span> \n\n<span data-ttu-id=\"ad201-115\">Ce guide est conçu pour vous aider à prendre en main les recommandations en matière de configuration spécifiques aux équipes dans les établissements scolaires.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-115\">This guide is designed to get you started quickly with configuration recommendations specific to Teams in schools.</span></span> <span data-ttu-id=\"ad201-116\">Ce n’est pas une solution adaptée à la taille, mais elle constitue un bon point de départ.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-116\">It's not a one-size-fits-all solution, but it is a good starting point.</span></span> \n\n<span data-ttu-id=\"ad201-117\">Si vous avez déployé Teams (en tant que version pilote ou déployé entièrement) et que vous recherchez des conseils sur la façon d’utiliser Teams, reportez-vous à la rubrique [Microsoft Teams pour l’Éducation](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-117\">If you've already deployed Teams (as a pilot or full deployment) and are looking for pointers on how to use Teams, see [Microsoft Teams for Education](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).</span></span>\n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"ad201-118\">Avant de commencer</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-118\">Before you begin</span></span>\n\n1. <span data-ttu-id=\"ad201-119\">[Vérifiez la préparation de votre environnement pour teams](environment-readiness.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-119\">[Check your environment’s readiness for Teams](environment-readiness.md).</span></span>\n2. <span data-ttu-id=\"ad201-120\">[Déploiement de School Data Sync](https://docs.microsoft.com/SchoolDataSync) pour faciliter aux enseignants la création automatique d’équipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-120\">[Deploy School Data Sync](https://docs.microsoft.com/SchoolDataSync) to make it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"ad201-121\">Contactez [https://aka.ms/sdssupport](https://aka.ms/sdssupport) l’assistance pour le déploiement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-121\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n3. <span data-ttu-id=\"ad201-122\">Configurez les ports et protocoles corrects pour Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-122\">Configure the correct ports and protocols for Teams.</span></span> <span data-ttu-id=\"ad201-123\">Reportez-vous à la rubrique [URL et plages d'adresses IP Office 365](office-365-urls-ip-address-ranges.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-123\">See [Office 365 URLs and IP address ranges](office-365-urls-ip-address-ranges.md).</span></span>\n4. <span data-ttu-id=\"ad201-124\">[Préparez le réseau de votre établissement scolaire pour teams](prepare-network.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-124\">[Prepare your school's network for Teams](prepare-network.md).</span></span>\n5. <span data-ttu-id=\"ad201-125\">Choisir un type d’équipe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-125\">Choose a team type.</span></span> <span data-ttu-id=\"ad201-126\">Teams pour l’éducation fournit trois nouveaux types d’équipes (pour un total de quatre équipes).</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-126\">Teams for Education offers three new types of teams (for a total of four).</span></span> <span data-ttu-id=\"ad201-127\">Pour comprendre les différences et les cas d’utilisation de chacun d’entre eux, consultez la rubrique [Sélectionner un type d’équipe pour collaborer dans Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-127\">To understand the differences and use cases of each, see [Choose a team type to collaborate in Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span></span>\n"
- title: '<span data-ttu-id="ad201-128">Guide de démarrage rapide : guide de planification de Teams</span><span class="sxs-lookup"><span data-stu-id="ad201-128">Quick start - Teams planning guide</span></span>'
  durationInMinutes: 4
  content: "\n## <a name=\"step-1-get-your-people-together\"></a><span data-ttu-id=\"ad201-129\">Étape 1 : réunir vos collaborateurs</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-129\">Step 1: Get your people together</span></span>\n\n<span data-ttu-id=\"ad201-130\">Assembler un groupe de personnes du personnel enseignant, des enseignants et de la communauté des enseignants pour agir en tant que partie prenante & groupe décisionnel du déploiement d’équipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-130\">Assemble a group of individuals from staff, teachers, and the educator community to act as the stakeholder & decision-making group for your Teams deployment.</span></span> \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a><span data-ttu-id=\"ad201-131\">Étape 2 : donner la priorité à vos scénarios</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-131\">Step 2:  Prioritize your scenarios</span></span>\n\n<span data-ttu-id=\"ad201-132\">La collaboration et la communication sont une question de personnes !</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-132\">Collaboration and communication is about people!</span></span> <span data-ttu-id=\"ad201-133\">Choisissez les scénarios les plus pertinents pour votre organisation au lieu de parler des fonctionnalités et fonctions.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-133\">Pick the most relevant scenarios for your organization instead of talking about features and functions.</span></span> <span data-ttu-id=\"ad201-134\">Consultez la [Bibliothèque de productivité FastTrack Microsoft 365](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) pour des exemples qui vous aideront à définir des scénarios pour votre établissement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-134\">Check out the [Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) for examples to help you define scenarios for your school.</span></span> <span data-ttu-id=\"ad201-135\">Les déploiements de Teams réussis sont souvent axés sur des équipes très collaboratives qui travaillent en étroite collaboration comme des salles de classe, des communautés d’apprentissage professionnel et des groupes d’étudiants parascolaires.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-135\">Successful Teams deployments often center around highly collaborative teams that work closely together, such as classrooms, professional learning communities, and extracurricular student groups.</span></span>\n\n### <a name=\"trophy-best-practice\"></a><span data-ttu-id=\"ad201-136\">trophée : meilleure pratique :</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-136\">:trophy: Best practice:</span></span>\n<span data-ttu-id=\"ad201-137\">**Planifiez Teams avec Teams !**</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-137\">**Plan Teams with Teams!**</span></span> <span data-ttu-id=\"ad201-138\">Les clients qui utilisent Teams pour planifier leur déploiement facilitent la courbe du changement pour les principales parties prenantes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-138\">Customers who use Teams to plan their deployment ease the change curve for key stakeholders.</span></span> <span data-ttu-id=\"ad201-139\">Envisagez de créer une équipe appelée Déploiement de Microsoft 365 et des canaux pour les différentes charges de travail que vous souhaitez déployer.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-139\">Consider creating a team called Microsoft 365 Deployment and creating channels for the various workloads you want to deploy.</span></span> <span data-ttu-id=\"ad201-140\">Votre équipe peut ressembler à cela :</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-140\">Your team might look something like this:</span></span>\n\n![Capture d’écran d’un exemple d’équipe Déploiement de Microsoft 365.](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a><span data-ttu-id=\"ad201-142\">Étape 3 : diriger les pilotes et déployer teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-142\">Step 3: Conduct pilots and deploy Teams</span></span>\n\n<span data-ttu-id=\"ad201-143\">Vous voudrez organiser une phase pilote initiale en équipe auprès des enseignants, des champions et des premiers décideurs pour un ou plusieurs des scénarios sélectionnés ci-dessus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-143\">You’ll want to conduct an initial Teams pilot with your educators, both champions and early adopters, for one or more of the scenarios you selected above.</span></span> <span data-ttu-id=\"ad201-144\">Un projet pilote vous fournit des informations utiles sur la manière dont Office 365 et Teams sont reçus dans votre organisation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-144\">A pilot gives you valuable information about how Office 365 and Teams are received in your organization.</span></span> <span data-ttu-id=\"ad201-145\">Sélectionnez un groupe d’utilisateurs intéressé et un scénario d’entreprise prioritaire pour commencer.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-145\">Select an interested group of users and a prioritized business scenario to get started.</span></span> \n\n![Capture d’écran des groupes d’utilisateurs Teams.](media/quick-start-example-scenarios.png)\n\n<span data-ttu-id=\"ad201-147\">Lorsque vous aurez exécuté vos projets pilotes, vous disposerez des commentaires dont vous avez besoin pour planifier votre déploiement de Teams à grande échelle.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-147\">Once your pilots are complete, you’ll have the feedback you need to plan your broad Teams deployment.</span></span> <span data-ttu-id=\"ad201-148\">Assurez-vous que votre plan de déploiement intègre vos scénarios hiérarchisés pour vous assurer que votre établissement scolaire vous obtient le plus d’Office 365 et Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-148\">Be sure your deployment plan integrates your prioritized scenarios to ensure your school is getting the most from Office 365 and Teams.</span></span>\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a><span data-ttu-id=\"ad201-149\">Étape 4 : mesurer l’utilisation, gérer la satisfaction et procéder à l’adoption des lecteurs</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-149\">Step 4: Measure usage, manage satisfaction, and drive adoption</span></span>\n\n<span data-ttu-id=\"ad201-150\">Pour favoriser l’adoption d’Office 365 et équipes, restez au fait de l’expertise de votre enseignant.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-150\">To successfully drive adoption of Office 365 and Teams, stay focused on your educator’s experience.</span></span> <span data-ttu-id=\"ad201-151\">Voici une liste de contrôle rapide de nos meilleures pratiques pour vous aider à démarrer.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-151\">Here’s a quick checklist of our best practices to get you started.</span></span> \n\n1. <span data-ttu-id=\"ad201-152\">\\*\\*Lire les [recommandations d’adoption d’Office 365]( https://aka.ms/office365adoptionguide) \\*\\* pour des recommandations.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-152\">**Read the [Office 365 Adoption Guidance]( https://aka.ms/office365adoptionguide)** for best practices.</span></span> <span data-ttu-id=\"ad201-153\">Vous pouvez également accéder à votre contenu supplémentaire pour [créer une stratégie de gestion des modifications de Microsoft teams](change-management-strategy.md) pour documenter votre approche.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-153\">Also available to you is our supplemental content for [creating a change management strategy for Microsoft Teams](change-management-strategy.md) to document your approach.</span></span>\n2. <span data-ttu-id=\"ad201-154\">\\*\\*Étude des [rapports d’activité d’Office 365](teams-activity-reports.md) \\*\\* pour comprendre l’utilisation au sein de votre établissement scolaire.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-154\">**Study [Office 365 activity reports](teams-activity-reports.md)** to understand usage across your school.</span></span> <span data-ttu-id=\"ad201-155\">Si vous n’êtes pas un administrateur Office 365, demandez à votre administrateur de vous attribuer des autorisations de lecture de rapport pour pouvoir accéder aux rapports d’activité.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-155\">If you aren’t an Office 365 admin, ask your admin to give you Reports Reader permissions so you can access activity reports.</span></span>\n3. <span data-ttu-id=\"ad201-156\">**Capturez les commentaires de vos enseignants** sur leur connaissance grâce à Office 365 et Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-156\">**Capture feedback from your educators** on their experience with Office 365 and Teams.</span></span> <span data-ttu-id=\"ad201-157\">Utilisez un canal dans teams lorsque votre établissement d’enseignement comporte moins de 5000 personnes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-157\">Use a channel in Teams when your school has fewer than 5000 individuals.</span></span> <span data-ttu-id=\"ad201-158\">Utilisez un groupe public dans Yammer lorsque votre établissement scolaire est plus volumineux que cette limite d’appartenance actuelle dans Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-158\">Use a public group in Yammer when your school is larger than this current membership limit in Teams.</span></span> \n4. <span data-ttu-id=\"ad201-159\">**Encouragez vos champions et mettez en évidence vos victoires.**</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-159\">**Nurture your champions and highlight your wins.**</span></span> <span data-ttu-id=\"ad201-160\">Récompenser les enseignants pour adopter ces nouveaux outils et les utiliser de manière novatrice.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-160\">Reward educators for embracing these new tools and using them in innovative ways.</span></span> <span data-ttu-id=\"ad201-161\">Cela, au-dessus de tout ce qui vous permet de continuer à adopter Office 365 et Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-161\">This, above anything, ensures continued adoption of Office 365 and Teams.</span></span>\n"
- title: <span data-ttu-id="ad201-162">Activer ou désactiver les licences Microsoft Teams</span><span class="sxs-lookup"><span data-stu-id="ad201-162">Turn on or turn off Microsoft Teams licenses</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"ad201-163\">Teams est un service basé sur le Cloud.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-163\">Teams is a cloud-based service.</span></span> <span data-ttu-id=\"ad201-164\">Dès lors qu’un enseignant ou étudiant dispose d’une licence valide, il peut exécuter les clients de bureau, Web et mobile Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-164\">Once an educator or student has a valid license, they can run the desktop, web, and mobile Teams clients.</span></span> <span data-ttu-id=\"ad201-165\">Ils peuvent installer ces clients eux-mêmes : l’administrateur informatique n’a pas besoin de déployer ces clients.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-165\">They can install these clients themselves -- the IT admin doesn't need to deploy these clients.</span></span> \n\n<span data-ttu-id=\"ad201-166\">Vous pouvez gérer les licences utilisateur individuelles de Microsoft teams à l’aide du centre d’administration 365 Microsoft ou en utilisant PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-166\">You can manage individual user licenses for Microsoft Teams by using the Microsoft 365 Admin Center or by using PowerShell.</span></span> <span data-ttu-id=\"ad201-167\">Pour plus d’informations sur ces deux méthodes, reportez-vous à la rubrique [Licence Office 365 pour Teams](office-365-licensing.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-167\">See [Office 365 licensing for Teams](office-365-licensing.md) for information about both methods.</span></span> <span data-ttu-id=\"ad201-168\">C’est très utile de savoir si vous êtes intéressé par l’installation d’une équipe avant la grande activation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-168\">This is valuable to understand if you are interested in piloting Teams before broad enablement.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"ad201-169\">Avant d’activer teams pour votre établissement scolaire, vérifiez que les contrôles appropriés sont en place.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-169\">Before you turn on Teams for your school, make sure you have the proper controls in place.</span></span> <span data-ttu-id=\"ad201-170\">Un programme d’évaluation permet de s’assurer que les utilisateurs appropriés peuvent utiliser et envoyer des commentaires sur les types de contrôles qui améliorent l’utilisation et la gestion du produit.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-170\">A piloting program helps significantly to ensure the proper users are able to use and give feedback on what types of controls enhance the usage and management of the product.</span></span> \n\n<span data-ttu-id=\"ad201-171\">Vous trouverez ci-dessous des exemples de groupes d’utilisateurs qui peuvent être intéressants.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-171\">Below are some sample pilot user groups and the teams that could be of interest.</span></span> \n\n|<span data-ttu-id=\"ad201-172\">Service informatique</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-172\">IT department</span></span>   |<span data-ttu-id=\"ad201-173\">Pilotes du personnel enseignant</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-173\">Staff pilots</span></span>   |<span data-ttu-id=\"ad201-174\">Pilotes d’enseignants</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-174\">Educator pilots</span></span>   |<span data-ttu-id=\"ad201-175\">Étudiants pilotes</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-175\">Student pilots</span></span>   |\n|---|---|---|---|---|\n|<span data-ttu-id=\"ad201-176\">Utilisez Teams en interne dans le service informatique pour la mise en œuvre de projets, la collaboration et la résolution des problèmes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-176\">Use Teams internally in IT for project work, collaboration, and issue resolution.</span></span>   |<span data-ttu-id=\"ad201-177\">Sélectionner les services du personnel enseignant pour le travail et la collaboration de leur projet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-177\">Select staff departments for their project work and collaboration.</span></span>   |<span data-ttu-id=\"ad201-178\">Identifiez les enseignants pour devenir des champions qui sont enthousiastes aux équipes dans la classe et dans le cadre de la collaboration dans les enseignants.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-178\">Identify educators to become champions who are excited about Teams in the classroom and in educator collaboration.</span></span>   |<span data-ttu-id=\"ad201-179\">Suscitez l’intérêt des étudiants quant à la manière dont Teams peut les aider en dehors de la salle de classe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-179\">Get students excited about how Teams can help them outside of the classroom.</span></span> <span data-ttu-id=\"ad201-180\">Identifiez des étudiants ambassadeurs qui peuvent utiliser Teams au sein de leurs groupes parascolaires.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-180\">Identify student champions that can use Teams within their extracurricular groups.</span></span>   |\n|<span data-ttu-id=\"ad201-181\">**Exemples d’équipes**</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-181\">**Sample teams**</span></span>   |   |   |   |\n|<span data-ttu-id=\"ad201-182\">Coordination des projets informatiques (déploiement de Teams par exemple)</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-182\">IT project coordination (e.g., Teams rollout)</span></span>    |<span data-ttu-id=\"ad201-183\">Coordination des projets</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-183\">Project coordination</span></span>   |<span data-ttu-id=\"ad201-184\">Collaboration et communications entre les sections de classe (programmes d’enseignement, mise en œuvre de projets de groupe ou groupes restreints par exemple)</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-184\">Class section collaboration & communications (including syllabus, group project work, TA or breakout sessions)</span></span>   |<span data-ttu-id=\"ad201-185\">Association professionnelle, coordination de groupe et collaboration (société d’honneur, association d'étudiants en marketing par exemple)</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-185\">Professional society, group coordination & collaboration (e.g., Honor Society, Association of Marketing Students)</span></span>   |\n|<span data-ttu-id=\"ad201-186\">Communications du service informatique aux enseignants</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-186\">IT department-to-faculty communications</span></span>   |<span data-ttu-id=\"ad201-187\">Espace de travail de collaboration, annonces</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-187\">Collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"ad201-188\">Coordination et communications entre les départements</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-188\">Inter-department coordination, communications</span></span>   |<span data-ttu-id=\"ad201-189\">Coordination et collaboration entre groupes sociaux et philanthropiques (confréries, associations par exemple)</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-189\">Social, philanthropic group coordination & collaboration (e.g., fraternities, sororities)</span></span>   |\n|<span data-ttu-id=\"ad201-190\">Problèmes relatifs à LiveSite</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-190\">LiveSite issues</span></span>   |<span data-ttu-id=\"ad201-191\">Réunions</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-191\">Meetings</span></span>   |<span data-ttu-id=\"ad201-192\">Collaboration sur les projets de recherche</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-192\">Research project collaboration</span></span>   |   |\n|<span data-ttu-id=\"ad201-193\">Espace de travail de collaboration entre les organisations, annonces</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-193\">Organization collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"ad201-194\">Groupes d’administrateurs cadres</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-194\">Executive admin groups</span></span>   |   |   |\n\n> [!NOTE]\n> <span data-ttu-id=\"ad201-195\">Pour obtenir de l’aide et une assistance technique avec les licences d’équipe ou [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support)d’autres problèmes, envoyez une demande d’assistance à l’adresse.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-195\">For help and support with Teams licenses or other issues, submit an inquiry at [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span></span>\n"
- title: <span data-ttu-id="ad201-196">Configurer Teams pour votre établissement</span><span class="sxs-lookup"><span data-stu-id="ad201-196">Configure Teams for your school</span></span>
  durationInMinutes: 7
  content: "\n> [!IMPORTANT]\n> <span data-ttu-id=\"ad201-197\">À compter du 2019 juin, toutes les équipes destinées aux administrateurs d’éducation doivent utiliser le centre d’administration de Microsoft teams pour gérer toutes les stratégies d’équipe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-197\">Starting June 2019, all Teams for Education admins should use the Microsoft Teams admin center to manage all their Teams policies.</span></span> <span data-ttu-id=\"ad201-198\">Les stratégies teams pour l’éducation ne peuvent plus être gérées dans le centre d’administration 365 Microsoft.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-198\">Teams for Education policies can no longer be managed in the Microsoft 365 Admin Center.</span></span> <span data-ttu-id=\"ad201-199\">Pour en savoir plus, reportez-vous à l’article relatif à la [gestion de Teams durant la transition vers le nouveau centre d’administration Microsoft Teams](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center).</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-199\">For more information, see [Manage Teams during the transition to the new Microsoft Teams admin center](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center).</span></span> \n  \n <span data-ttu-id=\"ad201-200\">Vous pouvez facilement gérer toutes les stratégies d’équipes dans le [Centre d’administration Microsoft teams](https://admin.teams.microsoft.com/) en vous connectant à l’aide de vos informations d’identification d’administrateur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-200\">You can easily manage all Teams policies in the [Microsoft Teams admin center](https://admin.teams.microsoft.com/) by signing in with your admin credentials.</span></span>\n\n <span data-ttu-id=\"ad201-201\">Les paramètres du centre d’administration Microsoft Teams ne sont pas gérés en fonction du type de licence utilisateur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-201\">Settings in the Microsoft Teams admin center are not managed based on user license type.</span></span> <span data-ttu-id=\"ad201-202\">À la place, nous vous suggérons de définir des stratégies différentes pour gérer les fonctionnalités disponibles pour vos utilisateurs.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-202\">Instead, we suggest that you define different policies to manage which capabilities are available to your users.</span></span> <span data-ttu-id=\"ad201-203\">Pour configurer une stratégie, cliquez sur la stratégie dans le volet de navigation de gauche du centre d’administration Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-203\">To configure a policy, click the policy in the left navigation of the Microsoft Teams admin center.</span></span> <span data-ttu-id=\"ad201-204\">Voici un exemple de stratégies de messagerie.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-204\">Here's an example of messaging policies.</span></span> \n\n![Capture d’écran de la page stratégies de messagerie.](media/teams-messaging-policies-edu.PNG)\n\n<span data-ttu-id=\"ad201-206\">Les stratégies vous permettent d’activer ou de désactiver les fonctionnalités au niveau de chaque utilisateur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-206\">With policies, you can turn on and turn off features at the per-user level.</span></span> <span data-ttu-id=\"ad201-207\">Le fonctionnement des affectations de stratégie se présente comme suit :</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-207\">Here’s how policy assignments work:</span></span>\n   - <span data-ttu-id=\"ad201-208\">Par défaut, chaque nouvel utilisateur reçoit la stratégie globale (paramètres au niveau du client).</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-208\">By default, every new user will get the Global policy (tenant-level settings).</span></span>\n   - <span data-ttu-id=\"ad201-209\">Un utilisateur peut se voir attribuer une stratégie prédéfinie créée par Microsoft s’il répond à vos exigences.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-209\">A user can be assigned a pre-canned user policy created by Microsoft if it meets your requirements.</span></span> <span data-ttu-id=\"ad201-210\">Ces stratégies prédéfinies ne sont pas modifiables par les administrateurs.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-210\">These pre-canned policies are not editable by admins.</span></span> <span data-ttu-id=\"ad201-211\">Si vous voulez gérer ces éléments à l’avenir, créez de nouvelles stratégies personnalisées et attribuez les stratégies personnalisées aux utilisateurs.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-211\">If you want to manage these in the future, create new custom policies and assign the custom policies to users.</span></span>\n   - <span data-ttu-id=\"ad201-212\">Une stratégie personnalisée peut être affectée à un utilisateur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-212\">A custom policy can be assigned to any user.</span></span> <span data-ttu-id=\"ad201-213\">Pour créer une stratégie personnalisée, cliquez sur **Ajouter**, sélectionnez les paramètres souhaités pour la stratégie, puis cliquez sur **Enregistrer**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-213\">To create a new custom policy, click **Add**, choose the settings you want for the policy, and click **Save**.</span></span> <span data-ttu-id=\"ad201-214\">Affectez ensuite la stratégie personnalisée à un utilisateur en accédant aux **utilisateurs** dans le centre d’administration Microsoft teams ou à l’aide d’un script.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-214\">Then assign the custom policy to a user by going to **Users** in the Microsoft Teams admin center or by using a script.</span></span> \n     <span data-ttu-id=\"ad201-215\">![Capture d’écran de l’option Ajouter dans la page stratégies de messagerie.](media/teams-new-messaging-policy-edu.PNG)</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-215\">![Screenshot of the Add option on the Messaging policies page.](media/teams-new-messaging-policy-edu.PNG)</span></span>\n\n     ![Capture d’écran de l’option modifier pour les stratégies affectées.](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![Capture d’écran du volet modifier les stratégies d’utilisateur.](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a><span data-ttu-id=\"ad201-218\">Activation de stratégies différentes pour les enseignants et les étudiants</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-218\">How to enable different policies for faculty and students</span></span>\n<span data-ttu-id=\"ad201-219\">Pour définir des paramètres personnalisés pour les enseignants et les étudiants (par exemple, la conversation est activée pour les enseignants, mais pas pour les étudiants), il existe deux méthodes de création et d’attribution :</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-219\">To have custom settings for faculty and students (for example, Chat is enabled for faculty but not for students), there are two methods to create and assign them:</span></span> \n   - <span data-ttu-id=\"ad201-220\">Le module PowerShell vous permet d’exécuter un script permettant de créer et d’affecter plusieurs stratégies.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-220\">Use the PowerShell module to run a script to create and assign multiple policies.</span></span> <span data-ttu-id=\"ad201-221\">Pour plus d’informations, consultez l’annexe des exemples de script et de la documentation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-221\">See the Appendix for script examples and documentation.</span></span> \n   - <span data-ttu-id=\"ad201-222\">Dans le centre d’administration de Microsoft Teams, créez une nouvelle stratégie personnalisée et attribuez-la à des utilisateurs sous l’onglet **utilisateurs** .</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-222\">In the Microsoft Teams admin center, create a new custom policy and assign the policy to users on the **Users** tab.</span></span> \n > [!NOTE]\n > <span data-ttu-id=\"ad201-223\">Tant qu’une stratégie personnalisée n’a pas été attribuée à un utilisateur, l’utilisateur utilisera le paramètre de stratégie globale.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-223\">Until a custom policy is assigned to a user, the user will be using the Global policy setting.</span></span> <span data-ttu-id=\"ad201-224\">Cela signifie que si la conversation est activée dans la stratégie globale et désactivée dans la stratégie d’étudiant personnalisée, jusqu’à ce que la stratégie personnalisée soit attribuée à l’étudiant, l’étudiant peut utiliser la conversation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-224\">This means that if Chat is enabled in the Global policy and disabled in the custom Student policy, until the custom policy is assigned to the student, the student can use Chat.</span></span> <span data-ttu-id=\"ad201-225\">Dans le cas présent, il est parfois plus facile de désactiver la conversation dans le monde entier et d’utiliser des stratégies personnalisées pour activer la conversation pour les enseignants.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-225\">In this case, it may be easier to disable Chat globally and use custom policies to enable Chat for faculty.</span></span> \n\n ### <a name=\"appendix\"></a><span data-ttu-id=\"ad201-226\">A</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-226\">Appendix</span></span>\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a><span data-ttu-id=\"ad201-227\">Comment créer et attribuer une stratégie de messagerie</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-227\">How to create and assign a messaging policy</span></span>\n 1. <span data-ttu-id=\"ad201-228\">Pour savoir si des stratégies disponibles de vos clients répondent à vos besoins en exécutant Get-CsTeamsMessagingPolicy.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-228\">See whether any of the available policies in your tenants suit your requirements by running Get-CsTeamsMessagingPolicy.</span></span>\n 2. <span data-ttu-id=\"ad201-229\">Si ce n’est pas le cas, créez une nouvelle stratégie en exécutant &lt;New-&gt; -&lt;CsTeamsMessagingPolicy-&gt; -&lt;nom de&gt;la stratégie d’identité nom du paramètre.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-229\">If not, create a new policy by running New-CsTeamsMessagingPolicy -Identity &lt;policy name&gt; -&lt;parameter name&gt; -&lt;parameter value&gt;.</span></span>\n \n <span data-ttu-id=\"ad201-230\">Pour plus d’informations, voir [Set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-230\">For more information, see [Set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)</span></span>\n\n #### <a name=\"sample-script\"></a><span data-ttu-id=\"ad201-231\">Exemple de script</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-231\">Sample script</span></span> \n\n <span data-ttu-id=\"ad201-232\">Voir [exemple de script PowerShell-créez et attribuez une stratégie de messagerie](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu).</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-232\">See [PowerShell script sample - Create and assign a messaging policy](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu).</span></span>\n"
- title: <span data-ttu-id="ad201-233">Distribuer aux clients</span><span class="sxs-lookup"><span data-stu-id="ad201-233">Distribute to clients</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"ad201-234\">Teams a des clients disponibles pour le Web, le bureau (Windows et Mac) et les appareils mobiles (Android et iOS).</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-234\">Teams has clients available for web, desktop (Windows and Mac), and mobile (Android and iOS).</span></span> <span data-ttu-id=\"ad201-235\">Ces clients requièrent une connexion Internet active et ne prennent pas en charge le mode hors connexion.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-235\">These clients all require an active internet connection and do not support an offline mode.</span></span> <span data-ttu-id=\"ad201-236\">Pour obtenir les informations les plus récentes sur les fonctionnalités et les modes de distribution de chacun de ces clients, consultez notre rubrique [Obtenir des clients pour Teams](get-clients.md)</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-236\">To get the latest details on the functionality and methods of distribution of each of these clients, check out our topic to [Get clients for Teams](get-clients.md).</span></span>\n\n<span data-ttu-id=\"ad201-237\">Le fichier d’installation du client teams est un fichier exécutable qui peut être téléchargé par les administrateurs et les utilisateurs finaux à partir de la [page téléchargements de teams](https://teams.microsoft.com/downloads).</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-237\">The setup file for the Teams client is an executable file that can be downloaded by admins and end users from the [Teams downloads page](https://teams.microsoft.com/downloads).</span></span> <span data-ttu-id=\"ad201-238\">Les enseignants et les étudiants sur les ordinateurs de bureau peuvent installer l’application s’ils disposent des privilèges appropriés.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-238\">Educators and students on desktops can install the application if they have the appropriate privileges.</span></span> <span data-ttu-id=\"ad201-239\">Les administrateurs informatiques peuvent également distribuer le programme d'installation à l'aide d'outils de distribution de client.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-239\">IT Admins can also distribute the installer and through their existing client distribution tools.</span></span>\n\n<span data-ttu-id=\"ad201-240\">Les utilisateurs finaux qui utilisent des appareils mobiles peuvent télécharger l'application Microsoft Teams depuis la boutique d'applications de la plateforme mobile.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-240\">End users with mobile devices can download the Microsoft Teams app from the mobile platform’s app store.</span></span> \n\n### <a name=\"operating-system-requirements\"></a><span data-ttu-id=\"ad201-241\">Configuration requise du système d’exploitation</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-241\">Operating system requirements</span></span>\n\n|       |<span data-ttu-id=\"ad201-242\">Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-242\">Windows</span></span>    |<span data-ttu-id=\"ad201-243\">MacOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-243\">MacOS</span></span>      |<span data-ttu-id=\"ad201-244\">iOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-244\">iOS</span></span>    |<span data-ttu-id=\"ad201-245\">Android</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-245\">Android</span></span>    |\n|---    |---    |---    |---    |---    |---    |\n|       |<span data-ttu-id=\"ad201-246\">7 et ultérieure</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-246\">7 and later</span></span>    |<span data-ttu-id=\"ad201-247\">10.10 et ultérieure</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-247\">10.10 and later</span></span>    |<span data-ttu-id=\"ad201-248\">10 ou ultérieure</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-248\">10 or later</span></span>    |<span data-ttu-id=\"ad201-249\">4.4 et ultérieure</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-249\">4.4 and later</span></span>      |\n\n\n### <a name=\"internet-browser-support\"></a><span data-ttu-id=\"ad201-250\">Prise en charge du navigateur Internet</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad201-250\">Internet browser support</span></span> \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
