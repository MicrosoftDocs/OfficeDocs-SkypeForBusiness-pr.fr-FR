  content: "\n<span data-ttu-id=\"4baad-161\">Les équipes est un service en nuage.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-161\">Teams is a cloud-based service.</span></span> <span data-ttu-id=\"4baad-162\">Une fois qu’un instructeur ou un étudiant possède une licence valide, ils peuvent exécuter le bureau, web et les clients mobiles équipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-162\">Once an educator or student has a valid license, they can run the desktop, web, and mobile Teams clients.</span></span> <span data-ttu-id=\"4baad-163\">Ils peuvent installer ces clients eux-mêmes--l’administrateur n’a pas besoin de déployer ces clients.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-163\">They can install these clients themselves -- the IT admin doesn't need to deploy these clients.</span></span> \n\n<span data-ttu-id=\"4baad-164\">Vous pouvez gérer les licences utilisateur individuels pour Teams Microsoft à l’aide du centre d’administration de 365 ou à l’aide de PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-164\">You can manage individual user licenses for Microsoft Teams by using the Microsoft 365 Admin Center or by using PowerShell.</span></span> <span data-ttu-id=\"4baad-165\">Pour plus d’informations sur ces deux méthodes, reportez-vous à la rubrique [Licence Office 365 pour Teams](office-365-licensing.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-165\">See [Office 365 licensing for Teams](office-365-licensing.md) for information about both methods.</span></span> <span data-ttu-id=\"4baad-166\">Cela est utile de comprendre si vous êtes intéressé par la piloter les équipes avant l’activation de l’étendue.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-166\">This is valuable to understand if you are interested in piloting Teams before broad enablement.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"4baad-167\">Avant d’activer les équipes de votre école, assurez-vous que les contrôles appropriés en place.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-167\">Before you turn on Teams for your school, make sure you have the proper controls in place.</span></span> <span data-ttu-id=\"4baad-168\">Un programme de la phase pilote permet considérablement que les utilisateurs appropriés sont en mesure d’utiliser et d’envoyer des commentaires sur les types de contrôles améliorent l’utilisation et la gestion du produit.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-168\">A piloting program helps significantly to ensure the proper users are able to use and give feedback on what types of controls enhance the usage and management of the product.</span></span> \n\n<span data-ttu-id=\"4baad-169\">Vous trouverez ci-dessous des exemples de groupes d’utilisateurs qui peuvent être intéressants.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-169\">Below are some sample pilot user groups and the teams that could be of interest.</span></span> \n\n|<span data-ttu-id=\"4baad-170\">Service informatique</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-170\">IT department</span></span>   |<span data-ttu-id=\"4baad-171\">Pilotes de personnel</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-171\">Staff pilots</span></span>   |<span data-ttu-id=\"4baad-172\">Pilotes instructeur</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-172\">Educator pilots</span></span>   |<span data-ttu-id=\"4baad-173\">Étudiants pilotes</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-173\">Student pilots</span></span>   |\n|---|---|---|---|---|\n|<span data-ttu-id=\"4baad-174\">Utilisez Teams en interne dans le service informatique pour la mise en œuvre de projets, la collaboration et la résolution des problèmes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-174\">Use Teams internally in IT for project work, collaboration, and issue resolution.</span></span>   |<span data-ttu-id=\"4baad-175\">Sélectionnez les services du personnel de leur travail de projet et de collaboration.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-175\">Select staff departments for their project work and collaboration.</span></span>   |<span data-ttu-id=\"4baad-176\">Identifier les enseignants pour devenir champions qui sont pour les équipes de la classe et de collaboration instructeur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-176\">Identify educators to become champions who are excited about Teams in the classroom and in educator collaboration.</span></span>   |<span data-ttu-id=\"4baad-177\">Suscitez l’intérêt des étudiants quant à la manière dont Teams peut les aider en dehors de la salle de classe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-177\">Get students excited about how Teams can help them outside of the classroom.</span></span> <span data-ttu-id=\"4baad-178\">Identifiez des étudiants ambassadeurs qui peuvent utiliser Teams au sein de leurs groupes parascolaires.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-178\">Identify student champions that can use Teams within their extracurricular groups.</span></span>   |\n|<span data-ttu-id=\"4baad-179\">**Exemples d’équipes**</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-179\">**Sample teams**</span></span>   |   |   |   |\n|<span data-ttu-id=\"4baad-180\">Coordination des projets informatiques (déploiement de Teams par exemple)</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-180\">IT project coordination (e.g., Teams rollout)</span></span>    |<span data-ttu-id=\"4baad-181\">Coordination des projets</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-181\">Project coordination</span></span>   |<span data-ttu-id=\"4baad-182\">Collaboration et communications entre les sections de classe (programmes d’enseignement, mise en œuvre de projets de groupe ou groupes restreints par exemple)</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-182\">Class section collaboration & communications (including syllabus, group project work, TA or breakout sessions)</span></span>   |<span data-ttu-id=\"4baad-183\">Association professionnelle, coordination de groupe et collaboration (société d’honneur, association d'étudiants en marketing par exemple)</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-183\">Professional society, group coordination & collaboration (e.g., Honor Society, Association of Marketing Students)</span></span>   |\n|<span data-ttu-id=\"4baad-184\">Communications du service informatique aux enseignants</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-184\">IT department-to-faculty communications</span></span>   |<span data-ttu-id=\"4baad-185\">Espace de travail de collaboration, annonces</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-185\">Collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"4baad-186\">Coordination et communications entre les départements</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-186\">Inter-department coordination, communications</span></span>   |<span data-ttu-id=\"4baad-187\">Coordination et collaboration entre groupes sociaux et philanthropiques (confréries, associations par exemple)</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-187\">Social, philanthropic group coordination & collaboration (e.g., fraternities, sororities)</span></span>   |\n|<span data-ttu-id=\"4baad-188\">Problèmes relatifs à LiveSite</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-188\">LiveSite issues</span></span>   |<span data-ttu-id=\"4baad-189\">Réunions</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-189\">Meetings</span></span>   |<span data-ttu-id=\"4baad-190\">Collaboration sur les projets de recherche</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-190\">Research project collaboration</span></span>   |   |\n|<span data-ttu-id=\"4baad-191\">Espace de travail de collaboration entre les organisations, annonces</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-191\">Organization collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"4baad-192\">Groupes d’administrateurs cadres</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-192\">Executive admin groups</span></span>   |   |   |\n\n> [!NOTE]\n> <span data-ttu-id=\"4baad-193\">De l’aide et la prise en charge avec les licences des équipes ou d’autres problèmes, soumettre une demande à [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-193\">For help and support with Teams licenses or other issues, submit an inquiry at [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span></span>\n"
- title: <span data-ttu-id="4baad-194">Configurer Teams pour votre établissement</span><span class="sxs-lookup"><span data-stu-id="4baad-194">Configure Teams for your school</span></span>
  durationInMinutes: 1
  content: "\n> [!NOTE]\n> <span data-ttu-id=\"4baad-195\">[Synchronisation des données de l’école](https://docs.microsoft.com/SchoolDataSync) facilite pour les enseignants créer automatiquement des équipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-195\">[School Data Sync](https://docs.microsoft.com/SchoolDataSync) makes it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"4baad-196\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) d’assistance au déploiement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-196\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n\n<span data-ttu-id=\"4baad-197\">Vous devez disposer des autorisations [d’Administrateur Global](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) à utiliser le centre d’administration Microsoft 365 pour gérer des équipes de votre école.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-197\">You'll need to have [Global Administrator](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) permissions to use the Microsoft 365 admin center to manage Teams for your school.</span></span>\n\n1. <span data-ttu-id=\"4baad-198\">À partir du [Centre d’administration de Microsoft 365](https://portal.office.com/adminportal/home), connectez-vous avec vos informations d’identification d’administrateur Global et sélectionnez **Admin**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-198\">From the [Microsoft 365 Admin Center](https://portal.office.com/adminportal/home), sign in with your Global Administrator credentials and select **Admin**.</span></span>\n     \n     ![Capture d’écran de l’option d’administration dans le centre d’administration de 365 Microsoft.](media/o365-admin-option.png)\n\n2. <span data-ttu-id=\"4baad-200\">Sélectionnez **paramètres** > **Services & complémentaires**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-200\">Select **Settings** > **Services & add-ins**.</span></span>\n\n     ![Capture d’écran de l’option de compléments & Services dans les paramètres.](media/o365-settings-services.png)\n    \n3. <span data-ttu-id=\"4baad-202\">Dans la liste, sélectionnez **Les équipes Microsoft** .</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-202\">Select **Microsoft Teams** from the list.</span></span>\n\n     ![Capture d’écran des options dans la page des compléments Services & centre d’administration Microsoft 365.](media/o365-services-select-teams.png)\n\n4. <span data-ttu-id=\"4baad-204\">Une fois que la page de paramètres Microsoft Teams s’ouvre, les options de configuration entreront en vue.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-204\">After the Microsoft Teams settings page opens, the configuration options will come into view.</span></span> <span data-ttu-id=\"4baad-205\">À partir de là, vous pouvez gérer vos licences.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-205\">From here, you may manage your licenses.</span></span>\n\n     ![Section Paramètres de capture d’écran des équipes de Microsoft dans le centre d’administration de 365 Microsoft.](media/Services-and-addins-control-Microsoft-Teams.PNG)\n"
- title: <span data-ttu-id="4baad-207">Configurer les paramètres à l'échelle du client</span><span class="sxs-lookup"><span data-stu-id="4baad-207">Configure tenant-wide settings</span></span>
  durationInMinutes: 3
  content: "### <a name=\"general\"></a><span data-ttu-id=\"4baad-208\">Général</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-208\">General</span></span>\n<span data-ttu-id=\"4baad-209\">La section générale permet de vous permet de configurer les paramètres suivants pour votre établissement entière entre tous les types de licence que peut avoir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-209\">The General section allows you to configure the following settings for your entire institution across all the license types you may have.</span></span>\n\n- <span data-ttu-id=\"4baad-210\">Affichez l'organigramme dans votre profil personnel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-210\">Show organizational chart in personal profile.</span></span>\n- <span data-ttu-id=\"4baad-211\">Utilisez Skype Entreprise pour les destinataires qui ne possèdent pas Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-211\">Use Skype for Business for recipients who don’t have Teams.</span></span>\n\n![Capture d’écran des paramètres dans la section Général dans le centre d’administration Microsoft 365.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image1.png)\n\n### <a name=\"email-integration\"></a><span data-ttu-id=\"4baad-213\">Intégration de courrier électronique</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-213\">Email integration</span></span>\n<span data-ttu-id=\"4baad-214\">Vous pouvez activer l’intégration de messagerie avec canaux, ainsi que créer une liste des expéditeurs restreints.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-214\">You can enable email integration with channels, as well as create a restricted senders list.</span></span> <span data-ttu-id=\"4baad-215\">Pour activer ou désactiver l’intégration de messagerie, atteindre la bascule \\*\\*ou **désactiver** \\*\\*, puis cliquez sur **Enregistrer**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-215\">To turn on or turn off email integration, move the toggle to **Off** or **On**, then select **Save**.</span></span> \n\n<span data-ttu-id=\"4baad-216\">La **liste des expéditeurs autoriser** vous permet de contrôler qui peut équipes au sein de votre organisation de messagerie.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-216\">The **Allow senders list** helps you to control who can email teams within your organization.</span></span> \n\n![Capture d’écran des paramètres dans la section Intégration de messagerie dans le centre d’administration Microsoft 365.](media/QS-edu-email-integration.png)\n\n### <a name=\"apps\"></a><span data-ttu-id=\"4baad-218\">Applications</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-218\">Apps</span></span>\n<span data-ttu-id=\"4baad-219\">Vous pouvez activer les applications externes, de nouvelles applications externes et le chargement des applications dans Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-219\">You can enable external apps, new external apps, and sideloading for apps in Teams.</span></span> <span data-ttu-id=\"4baad-220\">Pour désactiver ou activer le paramètre, définissez l'option sur **Désactivé** ou **Activé**, puis sélectionnez **Enregistrer**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-220\">To disable or enable the setting, move the toggle to **Off** or **On**, then choose **Save**.</span></span>\n\n<span data-ttu-id=\"4baad-221\">Si vous activez les applications externes, une liste déroulante vous permettant de sélectionner les applications que vous souhaitez dans votre établissement s’affiche, permettant aux enseignants d’associer leurs applications favorites au sein de la plateforme Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-221\">Enabling external apps provides a drop-down list for you to select the applications you'd like in your institution, which allows teachers to combine their favorite apps to work within the Teams platform.</span></span> <span data-ttu-id=\"4baad-222\">Si vous sélectionnez **Activer les nouvelles applications externes par défaut**, nouvelles applications apparaît automatiquement dans votre liste lorsqu’elles sont disponibles.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-222\">If you select **Enable new external apps by default**, new apps will automatically show up in your list as they become available.</span></span> \n\n<span data-ttu-id=\"4baad-223\">La possibilité de sideload une application est uniquement disponible pour les membres de l’équipe non invité.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-223\">The ability to sideload an app is only available to non-guest team members.</span></span> <span data-ttu-id=\"4baad-224\">Cela est utile si vous avez des cours de programmation ou que vous testez tout personnalisé de systèmes de gestion qui peuvent s’intégrer avec des équipes de formation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-224\">This is useful if you have any programming courses or are testing any custom learning management systems that can integrate with Teams.</span></span> <span data-ttu-id=\"4baad-225\">Pour en savoir plus, reportez-vous à la [Plateforme des développeurs de Microsoft Teams](https://docs.microsoft.com/microsoftteams/platform/overview).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-225\">To learn more, see [The Microsoft Teams developer platform](https://docs.microsoft.com/microsoftteams/platform/overview).</span></span>\n\n![Capture d’écran des paramètres dans la section applications dans le centre d’administration Microsoft 365.](media/QS-edu-apps2.png)\n\n<span data-ttu-id=\"4baad-227\">En activant des affectations, enseignants peuvent fournir aux étudiants affectations et commentaires itératif.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-227\">By enabling Assignments, educators can provide assignments and iterative feedback to students.</span></span> \n\n<span data-ttu-id=\"4baad-228\">Une fois que les applications externes dans les équipes est activé, enseignants peuvent personnaliser des applications pour les rendre disponibles pour leurs étudiants dans les onglets.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-228\">Once external apps in Teams is enabled, educators can customize apps to make them available for their students through tabs.</span></span> <span data-ttu-id=\"4baad-229\">Les onglets vous permettent de personnaliser un canal pour inclure du contenu et des fonctionnalités dont votre équipe a besoin au quotidien.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-229\">Tabs let you customize a channel to include content and capabilities your team needs every day.</span></span> <span data-ttu-id=\"4baad-230\">Ils offrent un accès rapide aux documents fréquemment utilisés et aux services dans le cloud.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-230\">They provide quick access to frequently used documents and cloud services.</span></span> <span data-ttu-id=\"4baad-231\">Il existe plusieurs onglets intégrés, par exemple Fichiers.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-231\">There are several built-in tabs such as Files.</span></span>\n\n![Capture d'écran sur l'ajout d'onglets aux applications dans Teams.](media/Add_a_tab_to_Microsoft_Teams_image.png)\n\n<span data-ttu-id=\"4baad-233\">Dans le client d’équipes, les utilisateurs peuvent ajouter des onglets pour Word documents, PowerPoint, formulaires, des blocs-notes OneNote classe, affectations, etc..</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-233\">In the Teams client, users can add tabs for Word documents, PowerPoint, Forms, OneNote Class Notebooks, Assignments, and more.</span></span> <span data-ttu-id=\"4baad-234\">Au fil du temps, des onglets supplémentaires seront ajoutés, par Microsoft et par ses partenaires.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-234\">Over time, more tabs will be added, both from Microsoft and from partners.</span></span>\n\n### <a name=\"custom-cloud-storage\"></a><span data-ttu-id=\"4baad-235\">Stockage cloud personnalisé</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-235\">Custom cloud storage</span></span>\n<span data-ttu-id=\"4baad-236\">Vous pouvez activer plusieurs formes de stockage dans le cloud dans Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-236\">You can enable various forms of cloud storage within Teams.</span></span> <span data-ttu-id=\"4baad-237\">Actuellement, Box, Dropbox, Google Drive et ShareFile sont pris en charge.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-237\">Currently, Box, Dropbox, Google Drive, and ShareFile are supported.</span></span> <span data-ttu-id=\"4baad-238\">Pour désactiver ou activer le paramètre, définissez l'option sur **Désactivé** ou **Activé**, puis sélectionnez **Enregistrer**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-238\">To disable or enable the setting, toggle the switch to **Off** or **On**, and then select **Save**.</span></span> <span data-ttu-id=\"4baad-239\">Lorsque ces paramètres sont activés, tous les membres d’une équipe peuvent ajouter un nouveau fournisseur dans lequel les documents peuvent être stockés ou récupérés.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-239\">When these settings are enabled, any member of a team can add a new provider in which documents can be stored to or retrieved from.</span></span>\n\n![Capture d’écran des paramètres dans la section de stockage dans le nuage personnalisé dans le centre d’administration Microsoft 365.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image7.png)\n\n<span data-ttu-id=\"4baad-241\">Teams utilise SharePoint comme fournisseur de stockage par défaut.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-241\">Teams uses SharePoint as the default file storage provider.</span></span> <span data-ttu-id=\"4baad-242\">Pour plus d'informations, consultez la rubrique [Interaction de SharePoint Online et OneDrive Entreprise avec Teams](sharepoint-onedrive-interact.md)</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-242\">For more information, see [How SharePoint Online and OneDrive for Business interact with Teams](sharepoint-onedrive-interact.md).</span></span> <span data-ttu-id=\"4baad-243\">Pour savoir comment votre quota est calculé et le gérer de manière optimale, reportez-vous à la rubrique [Gérer les limites de stockage de collection de sites](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-243\">To learn how your quota is calculated and how best to manage it, see [Manage site collection storage limits](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08).</span></span> <span data-ttu-id=\"4baad-244\">Si vous ne souhaitez pas gérer la collection de chaque site, vous allez également apprendre à laisser le service qui gèrent automatiquement pour vous.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-244\">If you don’t want to manage each site’s collection, you'll also learn how to let the service automatically handle that for you.</span></span> \n\n### <a name=\"settings-by-userlicense-type\"></a><span data-ttu-id=\"4baad-245\">Paramètres par type de licence d’utilisateur</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-245\">Settings by user/license type</span></span>\n  \n> [!NOTE]\n> <span data-ttu-id=\"4baad-246\">[Synchronisation des données de l’école](https://docs.microsoft.com/SchoolDataSync) facilite pour les enseignants créer automatiquement des équipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-246\">[School Data Sync](https://docs.microsoft.com/SchoolDataSync) makes it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"4baad-247\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) d’assistance au déploiement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-247\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n\n<span data-ttu-id=\"4baad-248\">Vous devez disposer des autorisations [d’Administrateur Global](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) à utiliser le centre d’administration Microsoft 365 pour gérer des équipes de votre école.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-248\">You'll need to have [Global Administrator](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) permissions to use the Microsoft 365 admin center to manage Teams for your school.</span></span>\n\n1. <span data-ttu-id=\"4baad-249\">À partir du [Centre d’administration de Microsoft 365](https://portal.office.com/adminportal/home), connectez-vous avec vos informations d’identification d’administrateur Global et sélectionnez **Admin**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-249\">From the [Microsoft 365 Admin Center](https://portal.office.com/adminportal/home), sign in with your Global Administrator credentials and select **Admin**.</span></span>\n     \n     ![Capture d’écran de l’option d’administration dans le centre d’administration de 365 Microsoft.](media/o365-admin-option.png)\n\n2. <span data-ttu-id=\"4baad-251\">Sélectionnez **paramètres** > **Services & complémentaires**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-251\">Select **Settings** > **Services & add-ins**.</span></span>\n\n     ![Capture d’écran de l’option de compléments & Services dans les paramètres.](media/o365-settings-services.png)\n    \n3. <span data-ttu-id=\"4baad-253\">Dans la liste, sélectionnez **Les équipes Microsoft** .</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-253\">Select **Microsoft Teams** from the list.</span></span>\n\n     ![Capture d’écran des options dans la page des compléments Services & centre d’administration Microsoft 365.](media/o365-services-select-teams.png)\n\n4. <span data-ttu-id=\"4baad-255\">Une fois que la page de paramètres Microsoft Teams s’ouvre, les options de configuration entreront en vue.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-255\">After the Microsoft Teams settings page opens, the configuration options will come into view.</span></span> <span data-ttu-id=\"4baad-256\">À partir de là, vous pouvez gérer vos licences.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-256\">From here, you may manage your licenses.</span></span>\n\n     ![Section Paramètres de capture d’écran des équipes de Microsoft dans le centre d’administration de 365 Microsoft.](media/Services-and-addins-control-Microsoft-Teams.PNG)\n     \n<span data-ttu-id=\"4baad-258\">Vous devez avoir éducation répertoriée dans vos types de licences.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-258\">You should only have Education listed in your license types.</span></span> <span data-ttu-id=\"4baad-259\">La liste déroulante inclut l’éducation-Faculty et personnel, formation-étudiant et invité.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-259\">The dropdown includes Education-Faculty and staff, Education-Student, and Guest.</span></span> <span data-ttu-id=\"4baad-260\">Le système ne peut différencier les utilisateurs qu’en fonction des licences que vous leur avez attribué.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-260\">The system can only differentiate users based on the licenses you've assigned them.</span></span> <span data-ttu-id=\"4baad-261\">Si vous ne disposez que d'un seul type de licence, ces paramètres peuvent être traités comme des paramètres à l'échelle du client.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-261\">If you only have one license type, the settings here can be treated as tenant-wide settings.</span></span>  \n\n![Capture d’écran des paramètres dans la section équipes et canaux dans le centre d’administration Microsoft 365.](media/QS-edu-settings-by-user-license-type-showing-dropdown.png)\n\n<span data-ttu-id=\"4baad-263\">Pour activer un type de licence pour pouvoir accéder à Teams, définissez l'option sur **Activé**, puis sélectionnez **Enregistrer**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-263\">To enable a license type to have access to Teams, move the toggle to **On**, then select **Save**.</span></span> <span data-ttu-id=\"4baad-264\">Il s’agit simplement d’un commutateur temporaire ; Finalement, vous devez gérer l’accès des utilisateurs aux équipes par le biais de licences utilisateur comme vous le feriez pour toutes les autres charges de travail Office.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-264\">This is just a temporary switch; eventually, you'll need to manage user access to Teams through user licenses as you would for all other Office workloads.</span></span>\n\n![Capture d’écran des paramètres pour Microsoft Teams licence section sélecteur dans le centre d’administration Microsoft 365.](media/QS-edu-settings-by-user-license-type-showing-toggle-on.png)\n\n> [!NOTE]\n> <span data-ttu-id=\"4baad-266\">De l’aide et la prise en charge avec les paramètres au niveau du client ou d’autres problèmes, soumettre une demande à [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-266\">For help and support with tenant-wide settings or other issues, submit an inquiry at [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span></span>\n"
- title: <span data-ttu-id="4baad-267">Configurer des équipes par utilisateur ou par type de licence</span><span class="sxs-lookup"><span data-stu-id="4baad-267">Configure Teams by user or license type</span></span>
  durationInMinutes: 7
  content: "\n> [!IMPORTANT]\n> <span data-ttu-id=\"4baad-268\">Le nouveau centre d’administration Microsoft Teams est désormais disponible !</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-268\">The new Microsoft Teams admin center is here!</span></span> <span data-ttu-id=\"4baad-269\">À compter de 2018 mars, nous allons progressivement migration des paramètres à celui-ci à partir de l’actuel Skype entreprise centre d’administration et de l’expérience Teams Microsoft dans le centre d’administration Microsoft 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-269\">Starting in March 2018, we're gradually migrating settings to it from both the current Skype for Business admin center and the Microsoft Teams experience in the Microsoft 365 admin center.</span></span> <span data-ttu-id=\"4baad-270\">Quand un paramètre est migré, une notification s’affiche et vous êtes dirigé vers son emplacement dans le nouveau centre d’administration Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-270\">If a setting has been migrated, you'll see a notification and then be directed to the setting's location in the new Microsoft Teams admin center.</span></span> <span data-ttu-id=\"4baad-271\">Pour en savoir plus, reportez-vous à l’article relatif à la [gestion de Teams durant la transition vers le nouveau centre d’administration Microsoft Teams](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-271\">For more information, see [Manage Teams during the transition to the new Microsoft Teams admin center](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center).</span></span> \n  \n <span data-ttu-id=\"4baad-272\">Dans le cadre de la migration vers le nouveau centre d’administration de Microsoft Teams, comment configurer les équipes par type de licence s’effectue via la stratégie.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-272\">As part of the migration to the new Microsoft Teams admin center, how to configure Teams by license type is accomplished via policy.</span></span> <span data-ttu-id=\"4baad-273\">Les types de stratégie sont accessibles par le biais de la navigation du centre d’administration.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-273\">The policy types are accessible via the Admin Center navigation.</span></span> <span data-ttu-id=\"4baad-274\">Voici un exemple de liste de stratégies de messagerie.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-274\">See below for an example list of Messaging policies.</span></span>\n\n![Capture d’écran de la page de stratégies de messagerie dans le centre d’administration Microsoft Teams.](media/teams-messaging-policies-edu.PNG)\n\n<span data-ttu-id=\"4baad-276\">Les stratégies de fonctionnalités peuvent être désactivées / au niveau de l’utilisateur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-276\">With policies, features can now be turned on/off at the per-user level.</span></span> <span data-ttu-id=\"4baad-277\">Voici comment fonctionnent les attributions de stratégies :</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-277\">Here’s how policy assignments work:</span></span>\n   - <span data-ttu-id=\"4baad-278\">Par défaut, tous les nouveaux utilisateurs obtenez la stratégie globale (paramètres au niveau du client).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-278\">By default, every new user will get the Global policy (tenant-level settings).</span></span>\n   - <span data-ttu-id=\"4baad-279\">Un utilisateur peut être affecté à une stratégie utilisateur prédéfinis créée par Microsoft, s’il répond à vos besoins.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-279\">A user can be assigned a pre-canned user policy created by Microsoft if it meets your requirements.</span></span> <span data-ttu-id=\"4baad-280\">Ces stratégies prédéfinis ne sont pas modifiables par les administrateurs de client.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-280\">These pre-canned policies are not editable by tenant admins.</span></span> <span data-ttu-id=\"4baad-281\">Si vous souhaitez gérer à l’avenir, créer de nouvelles stratégies personnalisées et affecter les stratégies personnalisées aux utilisateurs.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-281\">If you want to manage these in the future, create new custom policies and assign the custom policies to users.</span></span>\n\n    ![Capture d’écran de la section stratégies attribuées du centre d’administration équipes Microsoft.](media/teams-assigned-policies-edu.PNG)\n   - <span data-ttu-id=\"4baad-283\">Une stratégie personnalisée peut être affectée à aucun utilisateur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-283\">A custom policy can be assigned to any user.</span></span> <span data-ttu-id=\"4baad-284\">Pour ce faire, cliquez sur **nouvelle stratégie +**, définissez les fonctionnalités, cliquez sur **Enregistrer**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-284\">To do this, click **+ New policy**, set the features, and click **Save**.</span></span> <span data-ttu-id=\"4baad-285\">Cette stratégie personnalisée peut être affectée à un utilisateur par le biais de l’onglet **utilisateurs** , ou via un script.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-285\">This custom policy can be assigned to a user through the **Users** tab or via script.</span></span>\n     <span data-ttu-id=\"4baad-286\">![Capture d’écran de la nouvelle option de stratégie dans la page de stratégies de messagerie du centre d’administration Microsoft Teams.](media/teams-new-messaging-policy-edu.PNG)</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-286\">![Screenshot of the New policy option on the Messaging policies page of the Microsoft Teams admin center.](media/teams-new-messaging-policy-edu.PNG)</span></span>\n\n     ![Capture d’écran de l’option Modifier les stratégies affectées dans le centre d’administration Microsoft Teams.](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![Capture d’écran de la section stratégies modifier l’utilisateur dans le centre d’administration Microsoft Teams.](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a><span data-ttu-id=\"4baad-289\">Comment activer des stratégies différentes pour les enseignants et élèves</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-289\">How to enable different policies for faculty and students</span></span>\n<span data-ttu-id=\"4baad-290\">Pour que les paramètres personnalisés pour les enseignants et élèves (par exemple, activer la conversation pour l’université, mais pas pour les participants), il existe deux méthodes pour créer et affecter les :</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-290\">To have custom settings for faculty and students (for example, chat is enabled for faculty but not for students), there are two methods to create and assign them:</span></span> \n   - <span data-ttu-id=\"4baad-291\">Utilisez le module Powershell pour exécuter un script pour créer et attribuer plusieurs stratégies.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-291\">Use the Powershell module to run a script to create and assign multiple policies.</span></span> <span data-ttu-id=\"4baad-292\">Voir l’annexe pour la documentation et des exemples de script.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-292\">See the Appendix for script examples and documentation.</span></span> \n   - <span data-ttu-id=\"4baad-293\">Dans le centre d’administration, créer une nouvelle stratégie et affecter sous l’onglet **utilisateurs** .</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-293\">In the Admin Center, create a new policy and assign on the **Users** tab.</span></span> \n > [!NOTE]\n > <span data-ttu-id=\"4baad-294\">Jusqu'à ce qu’une stratégie personnalisée est affectée à un utilisateur, l’utilisateur utilise le paramètre de stratégie globale.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-294\">Until a custom policy is assigned to a user, the user will be using the Global policy setting.</span></span> <span data-ttu-id=\"4baad-295\">Cela signifie que si la conversation est activée dans la stratégie globale et désactivée dans la stratégie personnalisée pour l’étudiant, jusqu'à ce que la stratégie personnalisée est affectée, les participants pourront à la conversation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-295\">This means that if Chat is enabled in the Global policy and disabled in the custom Student policy, until the custom policy is assigned, the Student will be able to chat.</span></span> <span data-ttu-id=\"4baad-296\">Dans ce cas, il peut être plus facile de conversation désactivée globalement et l’utilisation des stratégies personnalisées pour activer la conversation pour les utilisateurs universitaire.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-296\">In this case, it may be easier to set Chat as disabled globally and use custom policies to enable Chat for Faculty users.</span></span> \n\n ### <a name=\"appendix\"></a><span data-ttu-id=\"4baad-297\">Annexe</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-297\">Appendix</span></span>\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a><span data-ttu-id=\"4baad-298\">Comment créer et attribuer une stratégie de messagerie</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-298\">How to create and assign a messaging policy</span></span>\n 1. <span data-ttu-id=\"4baad-299\">Voir si une des stratégies disponibles dans vos clients selon vos besoins en exécutant Get-CsTeamsMessagingPolicy.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-299\">See if any of the available policies in your tenants suit your requirements by running Get-CsTeamsMessagingPolicy.</span></span>\n 2. <span data-ttu-id=\"4baad-300\">Dans le cas contraire, créez une nouvelle stratégie en exécutant New-CsTeamsMessagingPolicy-Identity &lt;nom de la stratégie&gt; -&lt;nom du paramètre&gt; -&lt;la valeur du paramètre&gt;.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-300\">If not, create a new policy by running New-CsTeamsMessagingPolicy -Identity &lt;policy name&gt; -&lt;parameter name&gt; -&lt;parameter value&gt;.</span></span>\n \n <span data-ttu-id=\"4baad-301\">Pour plus d’informations, voir [Set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-301\">For more information, see [Set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)</span></span>\n\n #### <a name=\"sample-script\"></a><span data-ttu-id=\"4baad-302\">Exemple de script</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-302\">Sample script</span></span> \n\n <span data-ttu-id=\"4baad-303\">Voir [l’exemple de script PowerShell - créer et attribuer une stratégie de messagerie](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-303\">See [PowerShell script sample - Create and assign a messaging policy](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu).</span></span>\n"
- title: <span data-ttu-id="4baad-304">Distribuer aux clients</span><span class="sxs-lookup"><span data-stu-id="4baad-304">Distribute to clients</span></span>
