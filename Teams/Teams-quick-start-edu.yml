- durationInMinutes: 2
  content: "[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) est un hub numérique qui regroupe les conversations, les réunions, les fichiers et les applications au même endroit. De par sa conception basée sur Office 365, les établissements scolaires bénéficient de l’intégration avec les applications et services Office classiques. Il offre une sécurité et une conformité de niveau entreprise qui sont extensibles et personnalisables pour répondre aux besoins de chaque école.\n\nAvec Microsoft Teams, votre établissement scolaire ou établissement peut créer des salles de classe collaboratives, se connecter à des communautés d’apprentissage professionnel, communiquer avec le personnel scolaire, coordonner la recherche au sein des établissements ou faciliter plus facilement les efforts de vie des étudiants tels que les clubs ou les activités parascolaires, le tout à partir d’une expérience unique dans Office 365 pour l’éducation.\n\nMicrosoft Teams gagne du temps, approfondit les connexions et simplifie la logistique quotidienne. Cela permet au personnel de se concentrer sur son rôle d’éducateur, de chercheur et de leader dans votre établissement ou établissement. Les étudiants bénéficient de salles de classe en ligne faciles à accéder, de leçons enregistrées et de réunions en personne avec les enseignants.\n\nCe guide s’adresse aux administrateurs informatiques dans le domaine de l’éducation, y compris ceux qui n’ont pas encore déployé Teams. Ce guide vous aidera à bien démarrer avec : \n- Activation de Teams pour les étudiants\n- Learning quels types de contrôles sont disponibles pour gérer les Teams au sein de votre établissement scolaire\n- Recherche de services partenaires via des références à la documentation externe \n\nCe guide est conçu pour vous aider à démarrer rapidement avec des recommandations de configuration spécifiques aux Teams dans les écoles. Ce n’est pas une solution universelle, mais c’est un bon point de départ. \n\nSi vous avez déployé Teams (en tant que version pilote ou déployé entièrement) et que vous recherchez des conseils sur la façon d’utiliser Teams, reportez-vous à la rubrique [Microsoft Teams pour l’Éducation](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).\n\n## <a name=\"before-you-begin\"></a>Avant de commencer\n\n1. [Déployez Synchronisation des données scolaires](/SchoolDataSync) pour permettre aux enseignants de créer automatiquement des Teams. Contactez pour [https://aka.ms/sdssupport](https://aka.ms/sdssupport) obtenir de l’aide au déploiement.\n2. Configurez les ports et protocoles corrects pour Teams. Reportez-vous à la rubrique [URL et plages d'adresses IP Office 365](office-365-urls-ip-address-ranges.md).\n3. [Préparez le réseau de votre école pour Teams](prepare-network.md).\n4. Choisissez un type d’équipe. Teams pour l’éducation fournit trois nouveaux types d’équipes (pour un total de quatre équipes). Pour comprendre les différences et les cas d’utilisation de chacun d’entre eux, consultez la rubrique [Sélectionner un type d’équipe pour collaborer dans Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).\n"
- title: 'Guide de démarrage rapide : guide de planification de Teams'
  durationInMinutes: 4
  content: "## <a name=\"step-1-get-your-people-together\"></a>Étape 1 : réunir vos collaborateurs\n\nRassemblez un groupe de personnes du personnel, des enseignants et de la communauté des enseignants pour agir en tant qu’intervenants & groupe décisionnel pour votre déploiement Teams. \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a>Étape 2 : donner la priorité à vos scénarios\n\nLa collaboration et la communication concernent les personnes ! Choisissez les scénarios les plus pertinents pour votre organisation au lieu de parler des fonctionnalités et fonctions. Consultez la [Bibliothèque de productivité FastTrack Microsoft 365](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) pour des exemples qui vous aideront à définir des scénarios pour votre établissement. Les déploiements de Teams réussis sont souvent axés sur des équipes très collaboratives qui travaillent en étroite collaboration comme des salles de classe, des communautés d’apprentissage professionnel et des groupes d’étudiants parascolaires.\n\n### <a name=\"trophy-best-practice\"></a>trophée : meilleure pratique :\n**Planifiez Teams avec Teams !** Les clients qui utilisent Teams pour planifier leur déploiement facilitent la courbe du changement pour les principales parties prenantes. Envisagez de créer une équipe appelée Déploiement de Microsoft 365 et des canaux pour les différentes charges de travail que vous souhaitez déployer. Votre équipe peut ressembler à cela :\n\n![Capture d’écran d’un exemple d’équipe Déploiement de Microsoft 365.](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a>Étape 3 : Effectuer des pilotes et déployer Teams\n\nVous souhaiterez effectuer un pilote de Teams initial avec vos enseignants, les champions et les premiers utilisateurs, pour un ou plusieurs des scénarios que vous avez sélectionnés ci-dessus. Un projet pilote vous fournit des informations utiles sur la manière dont Office 365 et Teams sont reçus dans votre organisation. Sélectionnez un groupe d’utilisateurs intéressé et un scénario d’entreprise prioritaire pour commencer. \n\n![Capture d’écran de Teams groupes d’utilisateurs.](media/quick-start-example-scenarios.png)\n\nUne fois vos pilotes terminés, vous recevrez les commentaires dont vous avez besoin pour planifier votre déploiement à grande Teams. Assurez-vous que votre plan de déploiement intègre vos scénarios hiérarchisés pour vous assurer que votre école tirera le meilleur parti des Office 365 et des Teams.\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a>Étape 4 : Mesurer l’utilisation, gérer la satisfaction et favoriser l’adoption\n\nPour réussir l’adoption de Office 365 et de Teams, concentrez-vous sur l’expérience de votre enseignant. Voici une liste de vérification rapide de nos meilleures pratiques pour vous aider à commencer. \n\n1. **Lisez les [conseils Adoption d'Office 365]( https://aka.ms/office365adoptionguide)** pour connaître les meilleures pratiques. Notre contenu supplémentaire pour [la création d’une stratégie de gestion des changements pour Microsoft Teams](change-management-strategy.md) pour documenter votre approche est également disponible.\n2. **Étudiez [Office 365 rapports d’activité](teams-activity-reports.md)** pour comprendre l’utilisation dans votre établissement scolaire. Si vous n’êtes pas administrateur Office 365, demandez à votre administrateur de vous accorder des autorisations lecteur de rapports afin de pouvoir accéder aux rapports d’activité.\n3. **Capturez les commentaires de vos enseignants** sur leur expérience des Office 365 et des Teams. Utilisez un canal dans Teams lorsque votre école compte moins de 5 000 personnes. Utilisez un groupe public dans Yammer lorsque votre école est supérieure à cette limite d’appartenance actuelle dans Teams. \n4. **Encouragez vos champions et mettez en évidence vos victoires.** Récompensez les enseignants pour avoir adopté ces nouveaux outils et les avoir utilisés de manière innovante. Cela garantit, avant tout, l’adoption continue des Office 365 et des Teams.\n"
- title: Activer ou désactiver les licences Microsoft Teams
  durationInMinutes: 2
  content: "\nTeams est un service cloud. Une fois qu’un enseignant ou un étudiant dispose d’une licence valide et que Teams a été activé, il peut exécuter les clients de bureau, web et mobiles Teams. Ils peuvent installer eux-mêmes ces clients. L’administrateur informatique n’a pas besoin de déployer ces clients. Vous pouvez gérer des licences utilisateur individuelles pour Microsoft Teams à l’aide du centre de Administration Microsoft 365 ou de PowerShell. <a href=\"/MicrosoftTeams/teams-edu-licensing\" target=\"_blank\"> Pour plus d’informations sur les deux méthodes, consultez Office 365 licences pour Teams</a>. Il est utile de comprendre si vous souhaitez piloter Teams avant l’activation générale.\n"
- title: Configurer Teams pour votre établissement
  durationInMinutes: 7
  content: "> [!IMPORTANT]\n> À compter de juin 2019, tous les administrateurs Teams pour l'éducation doivent utiliser le Centre d’administration Microsoft Teams pour gérer toutes leurs stratégies de Teams. Teams pour l'éducation stratégies ne peuvent plus être gérées dans le centre Administration Microsoft 365. Pour en savoir plus, reportez-vous à l’article relatif à la [gestion de Teams durant la transition vers le nouveau centre d’administration Microsoft Teams](./manage-teams-skypeforbusiness-admin-center.md). \n\n Vous pouvez facilement gérer toutes les stratégies Teams à partir du [Centre d’administration Microsoft Teams](https://admin.teams.microsoft.com/) en vous connectant avec des identifiants d’administrateur.\n\n [!INCLUDE [policy-wizard-edu](includes/policy-wizard-edu.md)]\n\n Paramètres dans le centre d’administration Microsoft Teams ne sont pas gérés en fonction du type de licence utilisateur. Au lieu de cela, nous vous suggérons de définir différentes stratégies pour gérer les fonctionnalités disponibles pour vos utilisateurs. Pour configurer une stratégie, cliquez sur la stratégie dans le volet de navigation gauche du centre d’administration Microsoft Teams. Voici un exemple de stratégies de messagerie. \n\n![Capture d’écran de la page Stratégies de messagerie.](media/teams-messaging-policies-edu.PNG)\n\nAvec les stratégies, vous pouvez activer et désactiver les fonctionnalités au niveau de l’utilisateur. Voici comment fonctionnent les affectations de stratégie :\n   - Par défaut, chaque nouvel utilisateur obtient la stratégie globale (paramètres au niveau du locataire).\n   - Une stratégie utilisateur prédéfinissante créée par Microsoft peut être attribuée à un utilisateur s’il répond à vos besoins. Ces stratégies prédéfinissantes ne sont pas modifiables par les administrateurs. Si vous souhaitez les gérer à l’avenir, créez des stratégies personnalisées et attribuez les stratégies personnalisées aux utilisateurs.\n   - Une stratégie personnalisée peut être affectée à n’importe quel utilisateur. Pour créer une stratégie personnalisée, cliquez sur **Ajouter**, choisissez les paramètres souhaités pour la stratégie, puis cliquez sur **Enregistrer**. Affectez ensuite la stratégie personnalisée à un utilisateur en accédant à **Utilisateurs** dans le centre d’administration Microsoft Teams ou à l’aide d’un script. \n     ![Capture d’écran de l’option Ajouter dans la page Stratégies de messagerie.](media/teams-new-messaging-policy-edu.PNG)\n\n     ![Capture d’écran de l’option Modifier pour les stratégies affectées.](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![Capture d’écran du volet Modifier les stratégies utilisateur.](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a>Comment activer différentes stratégies pour les enseignants et les étudiants\nPour avoir des paramètres personnalisés pour les enseignants et les étudiants (par exemple, chat est activé pour les enseignants, mais pas pour les étudiants), il existe deux méthodes pour les créer et les affecter : \n   - Utilisez le module PowerShell pour exécuter un script afin de créer et d’affecter plusieurs stratégies. Consultez l’Annexe pour obtenir des exemples de script et de la documentation. \n   - Dans le centre d’administration Microsoft Teams, créez une stratégie personnalisée et affectez la stratégie aux utilisateurs sous l’onglet **Utilisateurs**. \n > [!NOTE]\n > Jusqu’à ce qu’une stratégie personnalisée soit affectée à un utilisateur, l’utilisateur utilise le paramètre de stratégie globale. Cela signifie que si la conversation est activée dans la stratégie globale et désactivée dans la stratégie d’étudiant personnalisée, jusqu’à ce que la stratégie personnalisée soit affectée à l’étudiant, l’étudiant peut utiliser Chat. Dans ce cas, il peut être plus facile de désactiver Chat globalement et d’utiliser des stratégies personnalisées pour activer la conversation pour les enseignants. \n\n ### <a name=\"use-policies-and-settings-to-enforce-student-safety-measures\"></a>Utiliser des stratégies et des paramètres pour appliquer des mesures de sécurité aux étudiants \n\n Pour assurer la sécurité des étudiants, vous devez utiliser des stratégies d’administration pour contrôler qui peut utiliser une conversation privée et des appels privés, qui peut planifier des réunions et quels types de contenu peuvent être partagés.  \n\n Pour plus d’informations sur les stratégies et la définition des mises à jour que vous devez mettre à jour dans votre environnement pour assurer la sécurité des étudiants, consultez La [sécurité des étudiants lors de l’utilisation de Teams pour l’apprentissage à distance](https://support.office.com/article/f00fa399-0473-4d31-ab72-644c137e11c8).\n\n ### <a name=\"appendix\"></a>Annexe\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a>Création et affectation d’une stratégie de messagerie\n 1. Vérifiez si l’une des stratégies disponibles dans vos locataires correspond à vos besoins en exécutant Get-CsTeamsMessagingPolicy.\n 2. Si ce n’est pas le cas, créez une stratégie en exécutant New-CsTeamsMessagingPolicy valeur&gt; de paramètre de nom&lt; -&gt;de paramètre de nom&gt;&lt; -de stratégie d’identité.&lt;\n \n Pour plus d’informations, consultez [Set-CsTeamsMessagingPolicy](/powershell/module/skype/set-csteamsmessagingpolicy)\n\n #### <a name=\"sample-script\"></a>Exemple de script \n\n Consultez [l’exemple de script PowerShell - Créer et affecter une stratégie de messagerie](./scripts/powershell-script-teams-messaging-policy-edu.md).\n"
- title: Distribuer aux clients
  durationInMinutes: 1
  content: "Teams a des clients disponibles pour le web, le bureau (Windows, Mac et Linux) et mobiles (Android et iOS). Ces clients requièrent une connexion Internet active et ne prennent pas en charge le mode hors connexion. Pour obtenir les informations les plus récentes sur les fonctionnalités et les modes de distribution de chacun de ces clients, consultez notre rubrique [Obtenir des clients pour Teams](get-clients.md)\n\nLe fichier d’installation du client Teams est un fichier exécutable qui peut être téléchargé par les administrateurs et les utilisateurs finaux à partir de la [page de téléchargements Teams](https://teams.microsoft.com/downloads). Les enseignants et les étudiants sur les bureaux peuvent installer l’application s’ils disposent des privilèges appropriés. Les administrateurs informatiques peuvent également distribuer le programme d'installation à l'aide d'outils de distribution de client.\n\nLes utilisateurs finaux disposant d’appareils mobiles peuvent télécharger l’application Microsoft Teams à partir de l’App Store de la plateforme mobile. \n\n### <a name=\"operating-system-requirements\"></a>Configuration requise pour le système d’exploitation\n\n||Windows|macOS|Linux|iOS|Android|\n|---|---|---|---|---|---|---|\n||7 et ultérieure|10.10 et ultérieure|DEB ou RPM|10 ou ultérieure|4.4 et ultérieure|\n\n\n### <a name=\"internet-browser-support\"></a>Prise en charge du navigateur Internet \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
