  content: "\n<span data-ttu-id=\"4baad-104\">[Les équipes Microsoft](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) est un concentrateur numérique qui rassemble les conversations, des réunions, des fichiers et des applications dans un seul endroit.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-104\">[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) is a digital hub that brings conversations, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"4baad-105\">Comme il est architecturé sur Office 365, écoles profiter de l’intégration avec les applications Office familiers et des services.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-105\">Because it’s built on Office 365, schools benefit from integration with their familiar Office apps and services.</span></span> <span data-ttu-id=\"4baad-106\">Il offre la sécurité de l’entreprise et de la conformité est extensible et personnalisable pour répondre aux besoins de chaque école.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-106\">It delivers enterprise-grade security and compliance that is extensible and customizable to fit the needs of every school.</span></span>\n\n<span data-ttu-id=\"4baad-107\">Avec Microsoft Teams, votre école ou l’établissement peut créer des classes de collaboration, se connecter dans les Communautés de formation professionnelle ou communiquer avec l’école – à partir d’une expérience unique dans Office 365 pour l’éducation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-107\">With Microsoft Teams, your school or institution can create collaborative classrooms, connect in professional learning communities, or communicate with school staff – all from a single experience in Office 365 for Education.</span></span>\n\n<span data-ttu-id=\"4baad-108\">Ce guide est pour les administrateurs informatiques dans l’éducation, y compris ceux qui n’ont pas encore déployé les équipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-108\">This guide is for IT admins in education, including those who haven't yet deployed Teams.</span></span> <span data-ttu-id=\"4baad-109\">Ce guide vous aideront à prendre en main :</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-109\">This guide will help you get started with:</span></span> \n- <span data-ttu-id=\"4baad-110\">Permet aux équipes de votre école</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-110\">Enabling Teams for your school</span></span>\n- <span data-ttu-id=\"4baad-111\">Quel type de contrôles sont disponibles pour gérer des équipes au sein de votre école de formation</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-111\">Learning what kind of controls are available to manage Teams within your school</span></span>\n- <span data-ttu-id=\"4baad-112\">Recherche de services partenaires par le biais de références à la documentation externe</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-112\">Finding partner services through references to external documentation</span></span> \n\n<span data-ttu-id=\"4baad-113\">Ce guide est conçu pour vous aider à démarrer rapidement avec les recommandations de configuration spécifiques aux équipes écoles.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-113\">This guide is designed to get you started quickly with configuration recommendations specific to Teams in schools.</span></span> <span data-ttu-id=\"4baad-114\">Il n’est pas une solution standard, mais il est un bon point de départ.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-114\">It's not a one-size-fits-all solution, but it is a good starting point.</span></span> \n\n<span data-ttu-id=\"4baad-115\">Si vous avez déployé Teams (en tant que version pilote ou déployé entièrement) et que vous recherchez des conseils sur la façon d’utiliser Teams, reportez-vous à la rubrique [Microsoft Teams pour l’Éducation](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-115\">If you've already deployed Teams (as a pilot or full deployment) and are looking for pointers on how to use Teams, see [Microsoft Teams for Education](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).</span></span>\n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"4baad-116\">Avant de commencer</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-116\">Before you begin</span></span>\n\n1. <span data-ttu-id=\"4baad-117\">[Vérifier la disponibilité de votre environnement pour les équipes](environment-readiness.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-117\">[Check your environment’s readiness for Teams](environment-readiness.md).</span></span>\n2. <span data-ttu-id=\"4baad-118\">[Synchronisation des données école déployer](https://docs.microsoft.com/SchoolDataSync) pour le rendre plus facile pour les enseignants créer automatiquement des équipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-118\">[Deploy School Data Sync](https://docs.microsoft.com/SchoolDataSync) to make it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"4baad-119\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) d’assistance au déploiement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-119\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n3. <span data-ttu-id=\"4baad-120\">Configurez les ports et protocoles corrects pour Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-120\">Configure the correct ports and protocols for Teams.</span></span> <span data-ttu-id=\"4baad-121\">Reportez-vous à la rubrique [URL et plages d'adresses IP Office 365](office-365-urls-ip-address-ranges.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-121\">See [Office 365 URLs and IP address ranges](office-365-urls-ip-address-ranges.md).</span></span>\n4. <span data-ttu-id=\"4baad-122\">[Préparer votre réseau pour les équipes](prepare-network.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-122\">[Prepare your school's network for Teams](prepare-network.md).</span></span>\n5. <span data-ttu-id=\"4baad-123\">Choisissez un type d’équipe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-123\">Choose a team type.</span></span> <span data-ttu-id=\"4baad-124\">Teams pour l’éducation fournit trois nouveaux types d’équipes (pour un total de quatre équipes).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-124\">Teams for Education offers three new types of teams (for a total of four).</span></span> <span data-ttu-id=\"4baad-125\">Pour comprendre les différences et les cas d’utilisation de chacun d’entre eux, consultez la rubrique [Sélectionner un type d’équipe pour collaborer dans Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-125\">To understand the differences and use cases of each, see [Choose a team type to collaborate in Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span></span>\n"
