  content: "\n<span data-ttu-id=\"4baad-305\">Les équipes a clients disponibles pour le site web, du bureau (Windows et Mac) et mobile (Android et e/s).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-305\">Teams has clients available for web, desktop (Windows and Mac), and mobile (Android and iOS).</span></span> <span data-ttu-id=\"4baad-306\">Ces clients requièrent une connexion Internet active et ne prennent pas en charge le mode hors connexion.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-306\">These clients all require an active internet connection and do not support an offline mode.</span></span> <span data-ttu-id=\"4baad-307\">Pour obtenir les informations les plus récentes sur les fonctionnalités et les modes de distribution de chacun de ces clients, consultez notre rubrique [Obtenir des clients pour Teams](get-clients.md)</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-307\">To get the latest details on the functionality and methods of distribution of each of these clients, check out our topic to [Get clients for Teams](get-clients.md).</span></span>\n\n<span data-ttu-id=\"4baad-308\">Le fichier du programme d’installation pour le client équipes est un fichier exécutable qui peut être téléchargé par les utilisateurs finaux à partir de la [page de téléchargement des équipes](https://teams.microsoft.com/downloads)et les administrateurs.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-308\">The setup file for the Teams client is an executable file that can be downloaded by admins and end users from the [Teams downloads page](https://teams.microsoft.com/downloads).</span></span> <span data-ttu-id=\"4baad-309\">Enseignants et les étudiants sur les ordinateurs de bureau peuvent installer l’application s’ils disposent des autorisations requises.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4baad-309\">Educators and students on desktops can install the application if they have the appropriate privileges.</span>