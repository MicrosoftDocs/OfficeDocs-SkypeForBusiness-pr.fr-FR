- durationInMinutes: 2
  content: "\n[Microsoft teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) est un hub numérique qui permet de regrouper les conversations, les réunions, les fichiers et les applications en un seul endroit. Étant donné qu’il est intégré à Office 365, les écoles profitent d’une intégration à leurs applications et services Office habituels. Ce service offre des capacités de sécurité et de conformité à l’échelle de l’entreprise, qui est extensible et personnalisable pour répondre aux besoins de chaque établissement scolaire.\n\nGrâce à Microsoft Teams, votre école ou établissement peut créer des salles de classe collaboratives, se connecter à des communautés d’apprentissage professionnelles ou communiquer avec le personnel de l’établissement, le tout depuis une seule et même interface dans Office 365 pour l’éducation.\n\nCe guide est destiné aux administrateurs informatiques de l’éducation, y compris ceux qui n’ont pas encore déployé Teams. Ce guide va vous aider à prendre en main les éléments suivants: \n- Activation d’équipes dans votre établissement scolaire\n- Découvrir le type de contrôles disponibles pour gérer les équipes au sein de votre établissement scolaire\n- Recherche de services partenaires par le biais de références à la documentation externe \n\nCe guide est conçu pour vous aider à prendre en main les recommandations en matière de configuration spécifiques aux équipes dans les établissements scolaires. Ce n’est pas une solution adaptée à la taille, mais elle constitue un bon point de départ. \n\nSi vous avez déployé Teams (en tant que version pilote ou déployé entièrement) et que vous recherchez des conseils sur la façon d’utiliser Teams, reportez-vous à la rubrique [Microsoft Teams pour l’Éducation](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).\n\n## <a name=\"before-you-begin\"></a>Avant de commencer\n\n1. [Vérifiez la préparation de votre environnement pour teams](environment-readiness.md).\n2. [Déploiement de School Data Sync](https://docs.microsoft.com/SchoolDataSync) pour faciliter aux enseignants la création automatique d’équipes. Contactez [https://aka.ms/sdssupport](https://aka.ms/sdssupport) l’assistance pour le déploiement.\n3. Configurez les ports et protocoles corrects pour Teams. Reportez-vous à la rubrique [URL et plages d'adresses IP Office 365](office-365-urls-ip-address-ranges.md).\n4. [Préparez le réseau de votre établissement scolaire pour teams](prepare-network.md).\n5. Choisir un type d’équipe. Teams pour l’éducation fournit trois nouveaux types d’équipes (pour un total de quatre équipes). Pour comprendre les différences et les cas d’utilisation de chacun d’entre eux, consultez la rubrique [Sélectionner un type d’équipe pour collaborer dans Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).\n"
- title: 'Guide de démarrage rapide : guide de planification de Teams'
  durationInMinutes: 4
  content: "\n## <a name=\"step-1-get-your-people-together\"></a>Étape 1 : réunir vos collaborateurs\n\nAssembler un groupe de personnes du personnel enseignant, des enseignants et de la communauté des enseignants pour agir en tant que & des parties prenantes pour le déploiement d’équipes. \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a>Étape 2 : donner la priorité à vos scénarios\n\nLa collaboration et la communication sont une question de personnes ! Choisissez les scénarios les plus pertinents pour votre organisation au lieu de parler des fonctionnalités et fonctions. Consultez la [Bibliothèque de productivité FastTrack Microsoft 365](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) pour des exemples qui vous aideront à définir des scénarios pour votre établissement. Les déploiements de Teams réussis sont souvent axés sur des équipes très collaboratives qui travaillent en étroite collaboration comme des salles de classe, des communautés d’apprentissage professionnel et des groupes d’étudiants parascolaires.\n\n### <a name=\"trophy-best-practice\"></a>trophée : meilleure pratique :\n**Planifiez Teams avec Teams !** Les clients qui utilisent Teams pour planifier leur déploiement facilitent la courbe du changement pour les principales parties prenantes. Envisagez de créer une équipe appelée Déploiement de Microsoft 365 et des canaux pour les différentes charges de travail que vous souhaitez déployer. Votre équipe peut ressembler à cela :\n\n![Capture d’écran d’un exemple d’équipe Déploiement de Microsoft 365.](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a>Étape 3: diriger les pilotes et déployer teams\n\nVous voudrez organiser une phase pilote initiale en équipe auprès des enseignants, des champions et des premiers décideurs pour un ou plusieurs des scénarios sélectionnés ci-dessus. Un projet pilote vous fournit des informations utiles sur la manière dont Office 365 et Teams sont reçus dans votre organisation. Sélectionnez un groupe d’utilisateurs intéressé et un scénario d’entreprise prioritaire pour commencer. \n\n![Capture d’écran des groupes d’utilisateurs Teams.](media/quick-start-example-scenarios.png)\n\nLorsque vous aurez exécuté vos projets pilotes, vous disposerez des commentaires dont vous avez besoin pour planifier votre déploiement de Teams à grande échelle. Assurez-vous que votre plan de déploiement intègre vos scénarios hiérarchisés pour vous assurer que votre établissement scolaire vous obtient le plus d’Office 365 et Teams.\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a>Étape 4: mesurer l’utilisation, gérer la satisfaction et procéder à l’adoption des lecteurs\n\nPour favoriser l’adoption d’Office 365 et équipes, restez au fait de l’expertise de votre enseignant. Voici une liste de contrôle rapide de nos meilleures pratiques pour vous aider à démarrer. \n\n1. **Lire les [recommandations d’adoption d’Office 365]( https://aka.ms/office365adoptionguide) ** pour des recommandations. Vous pouvez également accéder à votre contenu supplémentaire pour [créer une stratégie de gestion des modifications de Microsoft teams](change-management-strategy.md) pour documenter votre approche.\n2. **Étude des [rapports d’activité d’Office 365](teams-activity-reports.md) ** pour comprendre l’utilisation au sein de votre établissement scolaire. Si vous n’êtes pas un administrateur Office 365, demandez à votre administrateur de vous attribuer des autorisations de lecture de rapport pour pouvoir accéder aux rapports d’activité.\n3. **Recueillez des commentaires à partir de votre uducators** sur leur connaissance d’Office 365 et Teams. Utilisez un canal dans teams lorsque votre établissement d’enseignement comporte moins de 5000 personnes. Utilisez un groupe public dans Yammer lorsque votre établissement scolaire est plus volumineux que cette limite d’appartenance actuelle dans Teams. \n4. **Encouragez vos champions et mettez en évidence vos victoires.** Récompenser les enseignants pour adopter ces nouveaux outils et les utiliser de manière novatrice. Cela, au-dessus de tout ce qui vous permet de continuer à adopter Office 365 et Teams.\n"
- title: Activer ou désactiver les licences Microsoft Teams
  durationInMinutes: 2
  content: "\nTeams est un service basé sur le Cloud. Dès lors qu’un enseignant ou étudiant dispose d’une licence valide, il peut exécuter les clients de bureau, Web et mobile Teams. Ils peuvent installer ces clients eux-mêmes: l’administrateur informatique n’a pas besoin de déployer ces clients. \n\nVous pouvez gérer les licences utilisateur individuelles de Microsoft teams à l’aide du centre d’administration 365 Microsoft ou en utilisant PowerShell. Pour plus d’informations sur ces deux méthodes, reportez-vous à la rubrique [Licence Office 365 pour Teams](office-365-licensing.md). C’est très utile de savoir si vous êtes intéressé par l’installation d’une équipe avant la grande activation. \n\n> [!NOTE]\n> Avant d’activer teams pour votre établissement scolaire, vérifiez que les contrôles appropriés sont en place. Un programme d’évaluation permet de s’assurer que les utilisateurs appropriés peuvent utiliser et envoyer des commentaires sur les types de contrôles qui améliorent l’utilisation et la gestion du produit. \n\nVous trouverez ci-dessous des exemples de groupes d’utilisateurs qui peuvent être intéressants. \n\n|Service informatique   |Pilotes du personnel enseignant   |Pilotes d’enseignants   |Étudiants pilotes   |\n|---|---|---|---|---|\n|Utilisez Teams en interne dans le service informatique pour la mise en œuvre de projets, la collaboration et la résolution des problèmes.   |Sélectionner les services du personnel enseignant pour le travail et la collaboration de leur projet.   |Identifiez les enseignants pour devenir des champions qui sont enthousiastes aux équipes dans la classe et dans le cadre de la collaboration dans les enseignants.   |Suscitez l’intérêt des étudiants quant à la manière dont Teams peut les aider en dehors de la salle de classe. Identifiez des étudiants ambassadeurs qui peuvent utiliser Teams au sein de leurs groupes parascolaires.   |\n|**Exemples d’équipes**   |   |   |   |\n|Coordination des projets informatiques (déploiement de Teams par exemple)    |Coordination des projets   |Collaboration et communications entre les sections de classe (programmes d’enseignement, mise en œuvre de projets de groupe ou groupes restreints par exemple)   |Association professionnelle, coordination de groupe et collaboration (société d’honneur, association d'étudiants en marketing par exemple)   |\n|Communications du service informatique aux enseignants   |Espace de travail de collaboration, annonces   |Coordination et communications entre les départements   |Coordination et collaboration entre groupes sociaux et philanthropiques (confréries, associations par exemple)   |\n|Problèmes relatifs à LiveSite   |Réunions   |Collaboration sur les projets de recherche   |   |\n|Espace de travail de collaboration entre les organisations, annonces   |Groupes d’administrateurs cadres   |   |   |\n\n> [!NOTE]\n> Pour obtenir de l’aide et une assistance technique avec les licences d’équipe ou [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support)d’autres problèmes, envoyez une demande d’assistance à l’adresse.\n"
- title: Configurer Teams pour votre établissement
  durationInMinutes: 1
  content: "\n> [!NOTE]\n> [School Data Sync](https://docs.microsoft.com/SchoolDataSync) facilite la création automatique d’équipes pour les enseignants. Contactez [https://aka.ms/sdssupport](https://aka.ms/sdssupport) l’assistance pour le déploiement.\n\nVous devez disposer des autorisations d' [administrateur général](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) pour pouvoir utiliser le centre d’administration 365 Microsoft pour gérer teams pour votre établissement scolaire.\n\n1. Dans le [Centre d’administration 365 Microsoft](https://portal.office.com/adminportal/home), connectez-vous à l’aide de vos informations d’identification d’administrateur général et sélectionnez **administrateur**.\n     \n     ![Capture d’écran de l’option administrateur dans le centre d’administration Microsoft 365.](media/o365-admin-option.png)\n\n2. Sélectionnez compléments**services &**. **** > \n\n     ![Capture d’écran de l’option des compléments & services dans les paramètres.](media/o365-settings-services.png)\n    \n3. Dans la liste, sélectionnez **Microsoft teams** .\n\n     ![Capture d’écran des options de la page de compléments & services.](media/o365-services-select-teams.png)\n\n4. Après l’ouverture de la page des paramètres de Microsoft Teams, les options de configuration apparaissent. À partir de cet emplacement, vous pouvez gérer vos licences.\n\n     ![Capture d’écran de la section des paramètres de Microsoft Teams.](media/Services-and-addins-control-Microsoft-Teams.PNG)\n"
- title: Configurer les paramètres à l'échelle du client
  durationInMinutes: 3
  content: "### <a name=\"general\"></a>Général\nLa section général vous permet de configurer les paramètres suivants pour votre établissement d’introduction sur tous les types de licences que vous avez peut-être.\n\n- Affichez l'organigramme dans votre profil personnel.\n- Utilisez Skype Entreprise pour les destinataires qui ne possèdent pas Teams.\n\n![Capture d’écran des paramètres de la section général.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image1.png)\n\n### <a name=\"email-integration\"></a>Intégration de courrier électronique\nVous pouvez activer l’intégration de la messagerie avec les canaux, et créer une liste d’expéditeurs restreints. Pour activer ou désactiver l’intégration de la messagerie, positionnez le bouton bascule sur **** **désactivé** ou activé, puis sélectionnez **Enregistrer**. \n\nLa **liste autoriser** les expéditeurs vous aide à contrôler qui peut envoyer des messages aux équipes au sein de votre organisation. \n\n![Capture d’écran des paramètres de la section intégration de la messagerie électronique.](media/QS-edu-email-integration.png)\n\n### <a name=\"apps\"></a>Applications\nVous pouvez activer les applications externes, de nouvelles applications externes et le chargement des applications dans Teams. Pour désactiver ou activer le paramètre, définissez l'option sur **Désactivé** ou **Activé**, puis sélectionnez **Enregistrer**.\n\nSi vous activez les applications externes, une liste déroulante vous permettant de sélectionner les applications que vous souhaitez dans votre établissement s’affiche, permettant aux enseignants d’associer leurs applications favorites au sein de la plateforme Teams. Si vous sélectionnez **activer les nouvelles applications externes par défaut**, les nouvelles applications apparaîtront automatiquement dans votre liste dès qu’elles sont disponibles. \n\nLa capacité à charger une application est uniquement disponible pour les membres d’une équipe sans invité. Cette fonction est utile si vous avez des cours de programmation ou si vous testez un système de gestion des formations personnalisé qui peut être intégré aux équipes. Pour en savoir plus, reportez-vous à la [Plateforme des développeurs de Microsoft Teams](https://docs.microsoft.com/microsoftteams/platform/overview).\n\n![Capture d’écran des paramètres de la section applications.](media/QS-edu-apps2.png)\n\nLes enseignants peuvent fournir des devoirs et fournir des commentaires itératifs aux étudiants. \n\nLorsque les applications externes en équipe sont activées, les enseignants peuvent personnaliser les applications pour les rendre accessibles aux étudiants par le biais des onglets. Les onglets vous permettent de personnaliser un canal pour inclure du contenu et des fonctionnalités dont votre équipe a besoin au quotidien. Ils offrent un accès rapide aux documents fréquemment utilisés et aux services dans le cloud. Il existe plusieurs onglets intégrés, par exemple Fichiers.\n\n![Capture d'écran sur l'ajout d'onglets aux applications dans Teams.](media/Add_a_tab_to_Microsoft_Teams_image.png)\n\nDans le client Microsoft Teams, les utilisateurs peuvent ajouter des onglets pour les documents Word, PowerPoint, formulaires, bloc-notes OneNote pour la classe, devoirs, etc. Au fil du temps, des onglets supplémentaires seront ajoutés, par Microsoft et par ses partenaires.\n\n### <a name=\"custom-cloud-storage\"></a>Stockage cloud personnalisé\nVous pouvez activer plusieurs formes de stockage dans le cloud dans Teams. Actuellement, Box, Dropbox, Google Drive et ShareFile sont pris en charge. Pour désactiver ou activer le paramètre, définissez l'option sur **Désactivé** ou **Activé**, puis sélectionnez **Enregistrer**. Lorsque ces paramètres sont activés, tous les membres d’une équipe peuvent ajouter un nouveau fournisseur dans lequel les documents peuvent être stockés ou récupérés.\n\n![Capture d’écran des paramètres de la section stockage cloud personnalisé.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image7.png)\n\nTeams utilise SharePoint comme fournisseur de stockage par défaut. Pour plus d'informations, consultez la rubrique [Interaction de SharePoint Online et OneDrive Entreprise avec Teams](sharepoint-onedrive-interact.md) Pour savoir comment votre quota est calculé et le gérer de manière optimale, reportez-vous à la rubrique [Gérer les limites de stockage de collection de sites](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08). Si vous ne voulez pas gérer la collection de chaque site, vous allez également apprendre à indiquer au service qu’il doit gérer automatiquement ce service pour vous. \n\n### <a name=\"settings-by-userlicense-type\"></a>Paramètres par utilisateur/type de licence\n  \n> [!NOTE]\n> [School Data Sync](https://docs.microsoft.com/SchoolDataSync) facilite la création automatique d’équipes pour les enseignants. Contactez [https://aka.ms/sdssupport](https://aka.ms/sdssupport) l’assistance pour le déploiement.\n\nVous devez disposer des autorisations d' [administrateur général](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) pour pouvoir utiliser le centre d’administration 365 Microsoft pour gérer teams pour votre établissement scolaire.\n\n1. Dans le [Centre d’administration 365 Microsoft](https://portal.office.com/adminportal/home), connectez-vous à l’aide de vos informations d’identification d’administrateur général et sélectionnez **administrateur**.\n     \n     ![Capture d’écran de l’option administrateur dans le centre d’administration Microsoft 365.](media/o365-admin-option.png)\n\n2. Sélectionnez compléments**services &**. **** > \n\n     ![Capture d’écran de l’option des compléments & services dans les paramètres.](media/o365-settings-services.png)\n    \n3. Dans la liste, sélectionnez **Microsoft teams** .\n\n     ![Capture d’écran des options de la page de compléments & services.](media/o365-services-select-teams.png)\n\n4. Après l’ouverture de la page des paramètres de Microsoft Teams, les options de configuration apparaissent. À partir de cet emplacement, vous pouvez gérer vos licences.\n\n     ![Capture d’écran de la section des paramètres de Microsoft Teams.](media/Services-and-addins-control-Microsoft-Teams.PNG)\n     \nSeule l’éducation doit être répertoriée dans vos types de licence. La liste déroulante inclut éducation-Université et personnel, éducation-étudiant et invité. Le système ne peut différencier les utilisateurs qu’en fonction des licences que vous leur avez attribué. Si vous ne disposez que d'un seul type de licence, ces paramètres peuvent être traités comme des paramètres à l'échelle du client.  \n\n![Capture d’écran des paramètres de la section équipes et canaux.](media/QS-edu-settings-by-user-license-type-showing-dropdown.png)\n\nPour activer un type de licence pour pouvoir accéder à Teams, définissez l'option sur **Activé**, puis sélectionnez **Enregistrer**. Il s’agit simplement d’un commutateur temporaire. par la suite, vous devrez gérer l’accès des utilisateurs aux équipes via les licences utilisateur, comme vous le feriez pour toutes les autres charges de travail Office.\n\n![Capture d’écran de la section paramètres de Microsoft teams License Picker.](media/QS-edu-settings-by-user-license-type-showing-toggle-on.png)\n\n> [!NOTE]\n> Pour obtenir de l’aide et une assistance technique sur les paramètres à l’échelle du client [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support)ou d’autres problèmes, envoyez une demande à l’adresse.\n"
- title: Configurer les équipes par utilisateur ou type de licence
  durationInMinutes: 7
  content: "\n> [!IMPORTANT]\n> Le nouveau centre d’administration Microsoft Teams est désormais disponible ! À compter du 2018 mars, nous migrons progressivement ses paramètres vers le centre d’administration Skype entreprise actuel et l’interface de Microsoft teams dans le centre d’administration Microsoft 365. Quand un paramètre est migré, une notification s’affiche et vous êtes dirigé vers son emplacement dans le nouveau centre d’administration Microsoft Teams. Pour en savoir plus, reportez-vous à l’article relatif à la [gestion de Teams durant la transition vers le nouveau centre d’administration Microsoft Teams](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center). \n  \n Dans le cadre de la migration vers le nouveau centre d’administration de Microsoft Teams, la procédure de configuration des équipes par type de licence est accomplie par le biais d’une stratégie. Les types de stratégie sont accessibles via la navigation du centre d’administration. Vous trouverez ci-dessous un exemple de liste de stratégies de messagerie.\n\n![Capture d’écran de la page stratégies de messagerie.](media/teams-messaging-policies-edu.PNG)\n\nAvec les stratégies, les fonctionnalités peuvent désormais être activées ou désactivées au niveau de chaque utilisateur. Le fonctionnement des affectations de stratégie se présente comme suit:\n   - Par défaut, chaque nouvel utilisateur reçoit la stratégie globale (paramètres au niveau du client).\n   - Un utilisateur peut se voir attribuer une stratégie prédéfinie créée par Microsoft s’il répond à vos exigences. Ces stratégies prédéfinies ne sont pas modifiables par les administrateurs de clients. Si vous voulez gérer ces éléments à l’avenir, créez de nouvelles stratégies personnalisées et attribuez les stratégies personnalisées aux utilisateurs.\n\n    ![Capture d’écran de la section stratégies affectées du centre d’administration.](media/teams-assigned-policies-edu.PNG)\n   - Une stratégie personnalisée peut être affectée à un utilisateur. Pour cela, cliquez sur **+ nouvelle stratégie**, définissez les fonctionnalités, puis cliquez sur **Enregistrer**. Cette stratégie personnalisée peut être affectée à un utilisateur par le biais de l’onglet **utilisateurs** ou par script.\n     ![Capture d’écran de l’option nouvelle stratégie dans la page stratégies de messagerie.](media/teams-new-messaging-policy-edu.PNG)\n\n     ![Capture d’écran de l’option modifier pour les stratégies affectées.](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![Capture d’écran de la section modifier les stratégies utilisateur.](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a>Activation de stratégies différentes pour les enseignants et les étudiants\nPour définir des paramètres personnalisés pour les enseignants et les étudiants (par exemple, la conversation est activée pour les enseignants, mais pas pour les étudiants), il existe deux méthodes de création et d’attribution: \n   - Le module PowerShell vous permet d’exécuter un script permettant de créer et d’affecter plusieurs stratégies. Pour plus d’informations, consultez l’annexe des exemples de script et de la documentation. \n   - Dans le centre d’administration, créez une stratégie et attribuez-la sous l’onglet **utilisateurs** . \n > [!NOTE]\n > Tant qu’une stratégie personnalisée n’a pas été attribuée à un utilisateur, l’utilisateur utilisera le paramètre de stratégie globale. Cela signifie que si la conversation est activée dans la stratégie globale et désactivée dans la stratégie d’étudiant personnalisée, jusqu’à ce que la stratégie personnalisée soit attribuée, l’étudiant pourra discuter. Dans le cas présent, il est plus facile de définir le message comme étant désactivé globalement et d’utiliser des stratégies personnalisées pour activer la conversation pour les utilisateurs universitaires. \n\n ### <a name=\"appendix\"></a>A\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a>Comment créer et attribuer une stratégie de messagerie\n 1. Pour savoir si des stratégies disponibles de vos clients répondent à vos besoins en exécutant Get-CsTeamsMessagingPolicy.\n 2. Si ce n’est pas le cas, créez une nouvelle stratégie en exécutant &lt;New-&gt; -&lt;CsTeamsMessagingPolicy-&gt; -&lt;nom de&gt;la stratégie d’identité nom du paramètre.\n \n Pour plus d’informations, voir [Set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)\n\n #### <a name=\"sample-script\"></a>Exemple de script \n\n Voir [exemple de script PowerShell-créez et attribuez une stratégie de messagerie](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu).\n"
- title: Distribuer aux clients
  durationInMinutes: 1
  content: "\nTeams a des clients disponibles pour le Web, le bureau (Windows et Mac) et les appareils mobiles (Android et iOS). Ces clients requièrent une connexion Internet active et ne prennent pas en charge le mode hors connexion. Pour obtenir les informations les plus récentes sur les fonctionnalités et les modes de distribution de chacun de ces clients, consultez notre rubrique [Obtenir des clients pour Teams](get-clients.md)\n\nLe fichier d’installation du client teams est un fichier exécutable qui peut être téléchargé par les administrateurs et les utilisateurs finaux à partir de la [page téléchargements](https://teams.microsoft.com/downloads)de teams. Les enseignants et les étudiants sur les ordinateurs de bureau peuvent installer l’application s’ils disposent des privilèges appropriés. Les administrateurs informatiques peuvent également distribuer le programme d'installation à l'aide d'outils de distribution de client.\n\nLes utilisateurs finaux qui utilisent des appareils mobiles peuvent télécharger l'application Microsoft Teams depuis la boutique d'applications de la plateforme mobile. \n\n### <a name=\"operating-system-requirements\"></a>Configuration requise du système d’exploitation\n\n|       |Windows    |MacOS      |iOS    |Android    |\n|---    |---    |---    |---    |---    |---    |\n|       |7 et ultérieure    |10.10 et ultérieure    |10 ou ultérieure    |4.4 et ultérieure      |\n\n\n### <a name=\"internet-browser-support\"></a>Prise en charge du navigateur Internet \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
