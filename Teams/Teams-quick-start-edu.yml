- durationInMinutes: 2
  content: "\nMicrosoft Teams vous permet de créer des salles de classe collaboratives, de vous connecter à des communautés d’apprentissage et de communiquer avec les membres du personnel enseignant et les étudiants, tout cela depuis une expérience unique dans Office 365 Éducation.\n\n\nCe guide est destiné aux administrateurs informatiques dans l’enseignement qui n'ont pas encore déployé Teams. Il vous permettra de comprendre : \n- Comment activer Teams pour votre établissement\n- Quels types de contrôle sont disponibles pour gérer Teams au sein de votre établissement\n- Les services de partenaires par le biais de références à la documentation externe \n\nCe guide est destiné à vous aider à démarrer rapidement avec des recommandations de configuration spécifiques à Teams dans les établissements scolaires. Il ne s’agit pas d'une solution unique, mais cela devrait être un bon point de départ. Consultez notre documentation complète sur Teams, en commençant par la rubrique [Présentation de Teams](Teams-overview.md). \n\nSi vous avez déployé Teams (en tant que version pilote ou déployé entièrement) et que vous recherchez des conseils sur la façon d’utiliser Teams, reportez-vous à la rubrique [Microsoft Teams pour l’Éducation](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).\n\n## <a name=\"before-you-begin\"></a>Avant de commencer\n\n1. [Vérifier la préparation de votre environnement pour Teams](environment-readiness.md)\n2. Envisagez de [déployer la synchronisation des données de l’école](https://docs.microsoft.com/en-us/SchoolDataSync) pour le rendre plus facile pour les enseignants créer automatiquement des équipes.\n3. Configurez les ports et protocoles corrects pour Teams. Reportez-vous à la rubrique [URL et plages d'adresses IP Office 365](office-365-urls-ip-address-ranges.md).\n4. [Préparer le réseau de votre établissement pour Teams](prepare-network.md)\n5. Teams pour l’éducation fournit trois nouveaux types d’équipes (pour un total de quatre équipes). Pour comprendre les différences et les cas d’utilisation de chacun d’entre eux, consultez la rubrique [Sélectionner un type d’équipe pour collaborer dans Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).\n\n[comment]: <> (Espace réservé À FAIRE : ajouter une section sur Être partenaire, un lien vers le document sur la stratégie pour les partenaires une fois celui-ci téléchargé dans le centre de téléchargement)\n"
- title: Le potentiel de Teams dans l’enseignement
  durationInMinutes: 4
  content: "\n### <a name=\"microsoft-teams-has-given-every-student--even-the-quietest-ones--a-voice-in-my-class-primary-school-teacher\"></a>*« Microsoft Teams a permis à chaque élève - même les plus discrets - de s’exprimer dans ma classe. » - Enseignant du primaire*\n\nSi vous débutez avec Teams, prenez le temps de regarder la vidéo « Présentation des expériences de salle de classe dans Microsoft Teams » (2 minutes 30).\n> [!VIDEO https://www.youtube.com/embed/N7uiMs4dPcg]\n\nLes professeurs ont mentionné lors de notre utilisation de Microsoft Éducation que leurs difficultés les plus importantes portent sur des flux de travail en classe efficaces. Avec Teams pour l’éducation, nous intégrons toutes les fonctionnalités du produit commercial avec les expériences qu’apprécient nos clients du secteur de l’enseignement - notamment la gestion des devoirs et le bloc-notes OneNote - dans une plateforme numérique. Les enseignants peuvent désormais gagner du temps pour se consacrer à l’enseignement, les étudiants peuvent s’exprimer et les membres du personnel enseignant et les directeurs d’école peuvent collaborer de façons plus efficaces.\n\nLe temps est précieux pour nous tous mais, pour les enseignants, chaque minute dans la salle de classe compte et chaque minute supplémentaire dont ils disposent pour enseigner est profitable pour tous les étudiants. Teams rassemble les fichiers, les devoirs et les conversations, et permet ainsi aux enseignants de rester organisés dans la salle de classe, de faire des annonces, de donner des devoirs et de gérer l’activité quotidienne de la classe.\n\nTeams permet non seulement aux enseignants de communiquer de nouvelles façons avec les étudiants, mais également de communiquer entre eux pour partager les meilleures pratiques, les plans de cours et la pédagogie en dehors de la salle de classe. En utilisant une communauté d’apprentissage professionnel (PLC) personnalisée, les équipes d’enseignants, les professeurs et les membres du personnel peuvent s’impliquer de manières qui favorisent la collaboration et optimisent l’efficacité. La participation à des initiatives de perfectionnement professionnel et de la direction à l’échelle de l'établissement est ainsi facilitée.\n"
- title: 'Guide de démarrage rapide : guide de planification de Teams'
  durationInMinutes: 4
  content: "\n![Capture d’écran des cinq phases d’implémentation de Teams.](media/quick-start-enable-Teams-Implementation-Phases.png)\n#### <a name=\"figure-1-implementation-phases-of-office-365-and-teams\"></a>*Figure 1 : phases d’implémentation d’Office 365 et Teams*\n\n## <a name=\"step-1-get-your-people-together\"></a>Étape 1 : réunir vos collaborateurs\n\nFormez un groupe de membres du personnel, d’enseignants et de la communauté d’utilisateurs en tant que groupe de parties prenantes et de décisionnaires dans votre projet de déploiement de Teams.  Dans les organisations plus petites, il peut s’agir de deux ou trois personnes.  Il est essentiel pour réussir d’inclure des utilisateurs ET des professionnels de l'informatique. \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a>Étape 2 : donner la priorité à vos scénarios\n\nLa collaboration et la communication sont une question de personnes ! Choisissez les scénarios les plus pertinents pour votre organisation au lieu de parler des fonctionnalités et fonctions. Consultez la [Bibliothèque de productivité FastTrack Microsoft 365](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) pour des exemples qui vous aideront à définir des scénarios pour votre établissement. Les déploiements de Teams réussis sont souvent axés sur des équipes très collaboratives qui travaillent en étroite collaboration comme des salles de classe, des communautés d’apprentissage professionnel et des groupes d’étudiants parascolaires.\n\n### <a name=\"trophy-best-practice\"></a>trophée : meilleure pratique :\n**Planifiez Teams avec Teams !** Les clients qui utilisent Teams pour planifier leur déploiement facilitent la courbe du changement pour les principales parties prenantes. Envisagez de créer une équipe appelée Déploiement de Microsoft 365 et des canaux pour les différentes charges de travail que vous souhaitez déployer. Votre équipe peut ressembler à cela :\n\n![Capture d’écran d’un exemple d’équipe Déploiement de Microsoft 365.](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-complete-technical-planning\"></a>Étape 3 : effectuer une planification technique\n\nUne planification technique efficace est le fondement d’une expérience utilisateur optimale. Si votre organisation comporte plus de 50 sièges et participe à un [plan pris en charge](https://technet.microsoft.com/library/dn783224.aspx), vous pouvez profiter des [avantages de FastTrack](https://technet.microsoft.com/library/dn783224.aspx?f=255&MSPPError=-2147217396), disponibles sans coût additionnel pour vous guider dans la planification, le déploiement et l’adoption du service. Vous pouvez aussi effectuer ce travail vous-même à l’aide de la suite de ce guide.\n\n## <a name=\"step-4-conduct-pilots-and-deploy-teams\"></a>Étape 4 : exécuter vos projets pilotes et déployer Teams\n\nDans la plupart des organisations, vous pouvez exécuter un projet Teams pilote initial avec vos parties prenantes et des utilisateurs précoces pour un ou plusieurs des scénarios que vous avez sélectionnés ci-dessus. Un projet pilote vous fournit des informations utiles sur la manière dont Office 365 et Teams sont reçus dans votre organisation. Sélectionnez un groupe d’utilisateurs intéressé et un scénario d’entreprise prioritaire pour commencer. La figure 2 montre quelques exemples de scénarios.\n\n![Capture d’écran de cas d’utilisation de Teams par service.](media/quick-start-enable-Teams-Use-cases-by-department.png)\n#### <a name=\"figure-2-use-case-examples-for-teams\"></a>*Figure 2 : exemples de cas d’utilisation de Teams*\n\nLorsque vous aurez exécuté vos projets pilotes, vous disposerez des commentaires dont vous avez besoin pour planifier votre déploiement de Teams à grande échelle. Les grandes organisations effectuent souvent le déploiement par phases, afin de gérer l’intégration et le travail de formation nécessaires pour mettre en œuvre une expérience de qualité pour les utilisateurs. Assurez-vous que votre plan de déploiement intègre vos scénarios prioritaires pour que vos utilisateurs tirent le maximum d’avantages d’Office 365 et Teams.\n\n\n## <a name=\"step-5-measure-usage-manage-satisfaction-and-drive-adoption\"></a>Étape 5 : mesurer l’utilisation, gérer la satisfaction et encourager l’adoption\n\nIl ne suffit pas de déployer le logiciel pour inciter au changement dans votre organisation. Favoriser la collaboration est plus une question de personnes que de technologie. Pour encourager avec succès l’adoption d’Office 365 et Teams, restez centré sur l’expérience des utilisateurs. Voici une liste de contrôle rapide de nos meilleures pratiques pour vous aider à démarrer. Les partenaires de Microsoft peuvent également vous aider à concevoir le plan d’adoption adapté à votre organisation.\n\n1. **Pour connaître les meilleures pratiques, lisez le [Guide d’adoption d’Office 365 ]( https://aka.ms/office365adoptionguide)**. Utilisez notre article sur la [création d'une stratégie de gestion des modifications pour Microsoft Team](change-management-strategy.md) pour documenter votre approche.\n2. **Étudiez les [rapports d’activité Office 365](teams-activity-reports.md)** pour comprendre l’utilisation dans votre environnement. Si vous n’êtes pas l’administrateur d’Office 365 de votre entreprise, demandez à celui-ci de vous fournir les autorisations de lecture des rapports pour pouvoir accéder aux rapports d’activité.\n3. **Recueillez les commentaires de vos utilisateurs** sur leur expérience avec Office 365 et Teams. si votre organisation comporte moins de 2500 personnes, utilisez un canal public dans Teams. Si votre organisation comporte davantage d’utilisateurs, utilisez un groupe public dans Yammer. \n\n5. **Encouragez vos champions et mettez en évidence vos victoires.** Récompensez les employés pour avoir adopté ces nouveaux outils et les avoir utilisés de manières innovantes qui sont liées aux résultats de votre entreprise. Cela, avant tout, garantira l’adoption continue d’Office 365 et de Teams.\n"
- title: Activer ou désactiver les licences Microsoft Teams
  durationInMinutes: 2
  content: "\nTeams est un service dans le cloud. Lorsqu'un utilisateur dispose d’une licence valide, il peut exécuter les clients Teams de bureau, web et mobile. Il peut installer ces clients lui-même : il n’est pas nécessaire que l’administrateur informatique déploie ces clients. Vous pouvez gérer les licences d’utilisateur individuelles pour Microsoft Teams à l’aide du centre d’administration Office 365 ou de PowerShell. Pour plus d’informations sur ces deux méthodes, reportez-vous à la rubrique [Licence Office 365 pour Teams](office-365-licensing.md). Elle vous aidera à décider de déployer ou non une version pilote de Teams avant de l’activer à grande échelle. \n\n> [!NOTE]\n> Avant d’activer Teams pour l’ensemble de votre établissement, assurez-vous que les contrôles adaptés ont été définis. Un programme pilote contribuera énormément à s’assurer que les utilisateurs sont en mesure d’utiliser et de fournir des commentaires sur les types de contrôle qui amélioreront l’utilisation et la gestion du produit. \n\nVous trouverez ci-dessous des exemples de groupes d’utilisateurs qui peuvent être intéressants. \n\n|Service informatique   |Départements pilotes   |Enseignants pilotes   |Étudiants pilotes   |\n|---|---|---|---|---|\n|Utilisez Teams en interne dans le service informatique pour la mise en œuvre de projets, la collaboration et la résolution des problèmes.   |Sélectionnez des services d’administration (finance, hébergement, développement par exemple) qui utiliseront Teams pour la mise en œuvre de projets et la collaboration.   |Identifiez des enseignants ambassadeurs qui sont enthousiasmés par Teams dans la salle de classe et la collaboration entre les enseignants.   |Suscitez l’intérêt des étudiants quant à la manière dont Teams peut les aider en dehors de la salle de classe. Identifiez des étudiants ambassadeurs qui peuvent utiliser Teams au sein de leurs groupes parascolaires.   |\n|**Exemples d’équipes**   |   |   |   |\n|Coordination des projets informatiques (déploiement de Teams par exemple)    |Coordination des projets   |Collaboration et communications entre les sections de classe (programmes d’enseignement, mise en œuvre de projets de groupe ou groupes restreints par exemple)   |Association professionnelle, coordination de groupe et collaboration (société d’honneur, association d'étudiants en marketing par exemple)   |\n|Communications du service informatique aux enseignants   |Espace de travail de collaboration, annonces   |Coordination et communications entre les départements   |Coordination et collaboration entre groupes sociaux et philanthropiques (confréries, associations par exemple)   |\n|Problèmes relatifs à LiveSite   |Réunions   |Collaboration sur les projets de recherche   |   |\n|Espace de travail de collaboration entre les organisations, annonces   |Groupes d’administrateurs cadres   |   |   |\n"
- title: Configurer Teams pour votre établissement
  durationInMinutes: 1
  content: "Pour utiliser le centre d’administration Office 365 pour gérer Teams pour votre établissement, vous devez disposer d’autorisations [d’administrateur général](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d).\n\n1. Dans le [centre d’administration d’Office 365](https://portal.office.com/adminportal/home), connectez-vous avec vos identifiants d’administrateur général et accédez à **Paramètres** > **Services et compléments**.\n2. Sur la page **Services et compléments**, sélectionnez **Microsoft Teams**.\n\n     ![Capture d'écran des options de la page Services et compléments dans le Centre d'administration d'Office 365.](media/Set_up_Microsoft_Teams_in_your_Office_365_organization_image2.png)\n\n3. La page des paramètres de Microsoft Teams s’ouvre. Elle comporte deux sections. La partie supérieure contient les contrôles pour tous les utilisateurs de votre organisation. La seconde partie vous permet de gérer le produit par type de référence de licence Office et pour les invités. Dans certains établissements scolaires, le type de licence des enseignants et du personnel peut être différent de celui des étudiants. Ceci ^permet un contrôle du comportement plus granulaire pour l’intégralité de ce groupe de licences. \n\n     ![Capture d'écran de la section de paramètres de Microsoft Teams dans le Centre d'administration d’Office 365.](media/Services-and-addins-control-Microsoft-Teams.PNG)\n"
- title: Configurer les paramètres à l'échelle du client
  durationInMinutes: 3
  content: "### <a name=\"general\"></a>Général\nLa section Général vous permet de configurer les paramètres suivants pour l’ensemble de l’établissement entre tous les types de licences dont vous pouvez disposer.\n\n- Affichez l'organigramme dans votre profil personnel.\n- Utilisez Skype Entreprise pour les destinataires qui ne possèdent pas Teams.\n- Autorisez les messages d'aide proactifs de T-bot.\n\n[T-Bot](t-bot.md) est une ressource d’adoption formidable pour les utilisateurs. Il s’agit d'un moyen fondamental pour que les utilisateurs découvrent le produit, et nous vous recommandons vivement de le laisser activé. \n\nPour activer ou désactiver T-Bot, définissez l’option sur **Désactivé** ou **Activé**, puis sélectionnez **Enregistrer**.\n\n![Capture d'écran des paramètres dans la section Général dans le Centre d'administration d’Office 365.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image1.png)\n\n### <a name=\"email-integration\"></a>Intégration de la messagerie\nVous pouvez activer l'intégration de la messagerie avec les canaux ainsi que créer une liste des utilisateurs restreints. Pour activer ou désactiver l’intégration de la messagerie, définissez l’option sur **Désactivé** ou **Activé**, puis sélectionnez **Enregistrer**. \n\nL’option **Liste des expéditeurs autorisés** vous permet de contrôler les domaines que vous souhaitez autoriser à envoyer des e-mails au sein de votre organisation. \n\n![Capture d'écran des paramètres dans la section Intégration de la messagerie du Centre d'administration d’Office 365.](media/QS-edu-email-integration.png)\n\n### <a name=\"apps\"></a>Applications\nVous pouvez activer les applications externes, de nouvelles applications externes et le chargement des applications dans Teams. Pour désactiver ou activer le paramètre, définissez l'option sur **Désactivé** ou **Activé**, puis sélectionnez **Enregistrer**.\n\nSi vous activez les applications externes, une liste déroulante vous permettant de sélectionner les applications que vous souhaitez dans votre établissement s’affiche, permettant aux enseignants d’associer leurs applications favorites au sein de la plateforme Teams. Si vous choisissez **d’activer les nouvelles applications externes par défaut**, lorsque les éditeurs soumettent des applications supplémentaires, elles apparaissent automatiquement dans la liste. \n\nLa possibilité de charger une application sera disponible uniquement pour les membre d'équipe qui ne sont pas des invités. Ceci sera utile si vous avez des cours de programmation ou si vous testez des systèmes de gestion de l’apprentissage personnalisés qui peuvent être intégrés à Teams. Pour en savoir plus, reportez-vous à la [Plateforme des développeurs de Microsoft Teams](https://docs.microsoft.com/microsoftteams/platform/overview).\n\n![Capture d'écran des paramètres dans la section Applications du Centre d'administration d’Office 365.](media/QS-edu-apps.png)\n\nSi vous activez les devoirs, les enseignants pourront fournir des devoirs et des commentaires itératifs aux étudiants. \n\nUne fois que les applications externes sont activées dans Teams, les enseignants peuvent personnaliser les applications pour les rendre disponibles pour leurs étudiants au moyen d'onglets. Les onglets vous permettent de personnaliser un canal pour inclure du contenu et des fonctionnalités dont votre équipe a besoin au quotidien. Ils offrent un accès rapide aux documents fréquemment utilisés et aux services dans le cloud. Il existe plusieurs onglets intégrés, par exemple Fichiers.\n\n![Capture d'écran sur l'ajout d'onglets aux applications dans Teams.](media/Add_a_tab_to_Microsoft_Teams_image.png)\n\nDans le client Teams, en haut du canal, les utilisateurs peuvent ajouter des onglets pour les documents Word, les présentations PowerPoint, les feuilles de calcul Excel, les bloc-notes OneNote, les devoirs et bien plus. Au fil du temps, des onglets supplémentaires seront ajoutés, par Microsoft et par ses partenaires.\n\n### <a name=\"custom-cloud-storage\"></a>Stockage cloud personnalisé\nVous pouvez activer plusieurs formes de stockage dans le cloud dans Teams. Actuellement, Box, Dropbox, Google Drive et ShareFile sont pris en charge. Pour désactiver ou activer le paramètre, définissez l'option sur **Désactivé** ou **Activé**, puis sélectionnez **Enregistrer**. Lorsque ces paramètres sont activés, tous les membres d’une équipe peuvent ajouter un nouveau fournisseur dans lequel les documents peuvent être stockés ou récupérés.\n\n![Capture d'écran des paramètres dans la section Stockage cloud personnalisé du Centre d'administration d’Office 365.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image7.png)\n\nTeams utilise SharePoint comme fournisseur de stockage par défaut. Pour plus d'informations, consultez la rubrique [Interaction de SharePoint Online et OneDrive Entreprise avec Teams](sharepoint-onedrive-interact.md) Pour savoir comment votre quota est calculé et le gérer de manière optimale, reportez-vous à la rubrique [Gérer les limites de stockage de collection de sites](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08). Si vous ne souhaitez pas gérer chaque collection de sites, vous apprendrez également comment laisser le service les gérer automatiquement pour vous. \n"
- title: Configurer les paramètres par type d’utilisateur ou de licence
  durationInMinutes: 7
  content: "Si vous disposez de plusieurs types de licences dans votre organisation, ils s’affichent dans la liste déroulante suivante. Il peut s’agir par exemple de licences **professionnelles et Entreprise** ou **Éducation - Enseignants et personnel** ou **Éducation - Étudiant** et **Invité**. La section suivante décrira comment gérer ces groupes. Le système ne peut différencier les utilisateurs qu’en fonction des licences que vous leur avez attribué. Si vous ne disposez que d'un seul type de licence, ces paramètres peuvent être traités comme des paramètres à l'échelle du client. \n\n[!INCLUDE [global-switch-expiry-note](includes/global-switch-expiry-note.md)]\n\n![Capture d'écran des paramètres dans la section Équipes et canaux du Centre d'administration d’Office 365.](media/QS-edu-settings-by-user-license-type-showing-dropdown.png)\n\nPour activer un type de licence pour pouvoir accéder à Teams, définissez l'option sur **Activé**, puis sélectionnez **Enregistrer**. Il ne s’agit que d’un changement temporaire, et vous devrez par la suite gérer l’accès des utilisateurs à Teams par le biais des licences utilisateur comme vous le feriez pour toutes les autres charges de travail Office.\n\n![Capture d'écran des paramètres dans la section de sélection des licences Microsoft Teams du Centre d'administration d’Office 365.](media/QS-edu-settings-by-user-license-type-showing-toggle-on.png)\n\nPour activer [l’accès invité](guest-access.md) de votre client, sélectionnez la licence **Invité** et définissez l’option sur **Activé**. Vous pouvez utiliser l’accès invité pour activer le scénario de professeur invité, qui permet aux contributeurs qui ne font pas partie de votre organisation de participer dans vos équipes. Un professeur invité ne doit être ajouté à une équipe que s’il continuera à interagir avec la classe tout au long du cycle de vie du cours. S’il n’apparaîtra que pour donner un cours, vous pouvez l’autoriser à rejoindre une réunion en tant qu’utilisateur anonyme au lieu de l’ajouter à l’équipe en tant qu’invité. \n\n> [!NOTE] \n> Seuls les propriétaires d'équipe peuvent ajouter des invités à l’équipe.\n\n\n### <a name=\"teams-and-channels\"></a>Équipes et canaux\nUne équipe est conçue pour réunir un groupe de personnes qui travaillent étroitement ensemble pour atteindre leurs objectifs. Les équipes peuvent être dynamiques dans le cadre d'activités de projet (par exemple : le développement d'un programme d'étude ou la planification d'événements scolaires), mais aussi pour les travaux courants, pour refléter la structure interne de votre établissement (écoles, départements et classes par exemple). Teams pour l’éducation comporte 3 nouveaux types de classe (classes, PLC, membres du personnel) pour un total de 4 types d’équipes :\n\n|       |pour les classes    |pour les PLC       |pour les membres du personnel      |pour tout le monde     |\n|---    |---    |---    |---    |---    |\n|Description    |Enseignants et étudiants collaborant sur des projets de groupe, des devoirs, etc.      |Professeurs collaborant au sein d’une communauté d’apprentissage professionnel.      |Directeurs et membres du personnel collaborant sur l’administration de l’école et le perfectionnement.    |Étudiants et employés de l’établissement dans des groupes d’intérêt et des clubs.      |\n\nUn canal est une sous-catégorie d'une équipe. Vous pouvez créer un canal pour une activité ou un sujet. Les conversations, les fichiers et les notes sont spécifiques à chaque canal, et disponibles pour tous les membres de l’équipe.\n\n![Capture d'écran des paramètres dans la section Équipes et canaux du Centre d'administration d’Office 365.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image8.png)\n\n> [!NOTE]\n> Vous devez utiliser le panneau de configuration **Groupes**, car tous les groupes sont basés sur les groupes Office 365. \n\nVous pouvez créer et gérer les propriétaires et les membres d'équipe à l’aide du panneau de configuration **Groupes** dans le Centre d'administration d’Office 365. Par défaut, l’option de création de groupes Office 365 est activée, mais elle peut être restreinte à des utilisateurs ou groupes spécifiques (Éducation - Enseignants et personnel par exemple) à l’aide de PowerShell.\n\nPour savoir comment utiliser PowerShell pour contrôler les autorisations et les types de licences nécessaires pour bénéficier de ces fonctionnalités, reportez-vous à la rubrique [Gérer les utilisateurs qui peuvent créer des groupes Office 365](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).\n\n> [!NOTE]\n> Désactiver l’option de création de groupes a des répercussions sur les autres produits. Ces répercussions sont détaillées dans la rubrique [Gérer les utilisateurs qui peuvent créer des groupes Office 365](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).\n\n### <a name=\"highlights-of-team-management-and-creation\"></a>Aperçu de la gestion et création d’équipes\n#### <a name=\"team-management\"></a>Gestion d’équipes\n- Pour plus d'informations sur la création de groupes Office 365 dans le Centre d'administration, consultez la rubrique [Créer un groupe Office 365 dans le Centre d'administration](https://support.office.com/article/Create-an-Office-365-group-in-the-admin-center-74a1ef8b-3844-4d08-9980-9f8f7a36000f).\n- La fonctionnalité de convention d’affectation de noms aux équipes fournie par groupes est en version préliminaire limitée et sera en préversion publique prochainement. Pour plus d'informations sur cette fonctionnalité, reportez-vous à la rubrique [Stratégie de noms de groupes Office 365](https://support.office.com/article/Office-365-Groups-Naming-Policy-6ceca4d3-cad1-4532-9f0f-d469dfbbb552).\n- Empêchez Teams d’apparaître dans la liste d’adresses globale (GAL). Pour plus d’informations, reportez-vous à la section « Masquer les groupes Office 365 dans la GAL » dans la rubrique [Gérer les groupes Office 365 à l’aide de PowerShell](https://support.office.com/article/Manage-Office-365-Groups-with-PowerShell-aeb669aa-1770-4537-9de2-a82ac11b0540).\n- Gérez les stratégies d’expiration des équipes et des groupes. Pour plus d'informations, consultez la rubrique [Stratégie d’expiration des groupes Office 365](https://support.office.com/article/Office-365-Group-Expiration-Policy-8d253fe5-0e09-4b3c-8b5e-f48def064733).\n\n#### <a name=\"team-creation\"></a>Création d'une équipe\n- __Utilisation de la synchronisation des données scolaires__ : si vous utilisez déjà la synchronisation des données scolaires, les équipes seront créées automatiquement en utilisant les détails de vos registres. Les enseignants et les étudiants seront attribués automatiquement. \n\n> [!TIP]\n> Si vous souhaitez en savoir plu sur la synchronisation des données scolaires, reportez-vous à la rubrique [Présentation de la synchronisation des données scolaires](https://docs.microsoft.com/schooldatasync/overview-of-school-data-sync). Vous pouvez vous inscrire à la synchronisation des données scolaires [ici](https://sdscrm.microsoftcrmportals.com/signup/).\n\n- (En préversion) Utilisation de PowerShell pour créer des groupes. Pour plus d'informations, consultez la [Référence PowerShell Microsoft Teams](https://docs.microsoft.com/powershell/module/teams). \n\n> [!IMPORTANT]\n> Pour Office 365 Éducation, vous pouvez créer [quatre types d’équipes différents](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67). PowerShell peut créer uniquement le type d’équipe par défaut. Lorsqu'une équipe a été créée, son type ne peut pas être modifié. \n\n### <a name=\"calls-and-meetings\"></a>Appels et réunions\n\n![Capture d'écran des paramètres dans la section Appels et réunions du Centre d'administration d’Office 365.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image9.png)\n\nLes réunions privées peuvent permettre aux utilisateurs de sélectionner explicitement les participants au lieu de laisser la réunion ouverte à tous les membres de l’équipe pour y participer. Ils pourront ainsi avoir des réunions plus petites qui ne dérangent pas l’ensemble de l’équipe. \n\nSi vous autorisez la planification de réunions de canal, les utilisateurs pourront sélectionner une équipe et un canal où la réunion sera hébergée. Ainsi, toutes les membres de cette équipe que la réunion intéresse pourront y participer sans invitation explicite. \n\n![Capture d’écran de l’interface utilisateur Planification de réunion lorsque les réunions privées sont activées.](media/Teams-quick-start-edu-Private_Meetings_No_Channel.PNG)\n\nUne réunion de canal ponctuelle permet aux utilisateurs de démarrer une réunion directement depuis l’interface utilisateur de conversation. Toutes les personnes qui font partie activement du fil de discussion peuvent rejoindre l’appel et poursuivre la conversation. \n\n![Capture d’écran de l’interface utilisateur Zone de rédaction lorsque les réunions ponctuelles sont activées.](media/Teams-quick-start-edu-Compose_Box_Meet_Now.PNG)\n\nLes options de réunion telles que « Autoriser les vidéos dans les réunions » et « Autoriser le partage d’écran dans les réunions » amélioreront l’expérience de réunion en permettant de communiquer en face à face et de partager ce que vous voyez sur votre écran. Lorsque ces options sont activées, les utilisateurs peuvent activer et désactiver les options de vidéo et partage d’écran depuis la réunion. \n\n![Capture d’écran des contrôles de réunion.](media/Teams-quick-start-edu-In_Meeting_Controls.PNG)\n\n> [!NOTE]\n> Certains établissements scolaires peuvent souhaiter restreindre la quantité de trafic réseau dans leur établissement. Par exemple, vous pouvez désactiver la vidéo dans les établissements à faible bande passante.\n\nLa possibilité de passer d’une conversation en tête à tête privée ou de groupe à un appel audio ou vidéo s’appelle « Autoriser les appels privés ». Dans une conversation, ces options sont affichées dans le coin supérieur droit. \n\n![Capture d’écran des contrôles audio et vidéo dans une conversation privée.](media/Teams-quick-start-edu-Private_Chat_Audio_Video.PNG)\n\n\n### <a name=\"messaging\"></a>Messagerie\n\n![Capture d'écran des paramètres dans la section Messagerie du Centre d'administration d’Office 365.](media/QS-edu-messaging.png)\n\nEn tant qu’administrateur des clients, si votre établissement n’est pas l’aise avec le contenu « amusant » tel que les images GIF, les mèmes et les autocollants, vous pouvez le désactiver pour les étudiants dans la section **Messagerie** de l’écran des paramètres de Microsoft Teams. Ces options n’apparaîtront plus sous la zone de rédaction, mais notre ensemble d’emojis standard restera disponible. Lorsque les images GIF sont activées, vous pouvez appliquer une évaluation du contenu pour restreindre le type d’images GIF autorisées dans Microsoft Teams au sein de votre établissement. Les évaluations de contenus incluent les suivantes :\n\n- Strict \n- Modéré\n- Autoriser tous les contenus\n\nVous pouvez également désactiver la conversation privée uniquement entre les étudiants, tout en autorisant les professeurs à discuter en privé. Si vous désactivez la conversation, les utilisateurs qui ne disposent pas de cette fonctionnalité ne verront plus l’option Conversation dans la partie gauche. \n\n![Capture d’écran de la barre à gauche sans conversation.](media/Teams-quick-start-edu-Left_Rail_Without_Chat.PNG)\n\nLorsque les utilisateurs pour lesquels la conversation est activée tentent de démarrer une conversation avec des participants pour lesquels cette option n’est pas activée, une notification indiquant que « l’administrateur a désactivé la conversation pour l’utilisateur » s'affiche dans leur fenêtre de rédaction.\n\n![Capture d’écran de la notification Impossible de démarrer une conversation avec un participant désactivé.](media/Teams-quick-start-edu-Starting_Chat_With_Person_Not_Enabled_For_Chat.PNG)\n\n> [!TIP]\n> Si vous désactivez la conversation privée pour un ensemble d’utilisateurs, ils ne peuvent pas utiliser T-bot pour obtenir de l’aide. Cependant, ile peuvent accéder à tout le contenu de T-Bot dans le [centre d'aide de Microsoft Teams](https://support.office.com/Teams). Assurez-vous de fournir cette ressource d’adoption aux utilisateurs pour lesquels l’option de conversation privée n’est pas activée. \n\nIl est recommandé d’autoriser les propriétaires à supprimer les messages pour tous les types de licences, car cela permet de faciliter les modérations des conversations de canal. \n\nVous pouvez également autoriser les membres à modifier et supprimer leurs propres messages. Cette fonctionnalité est pratique pour permettre de corriger les fautes de frappe et l’envoi de messages dans un fil incorrect, ou à l’expéditeur de supprimer les messages redondants. \n\n> [!NOTE]\n> Si vous placez la boîte aux lettres d'un utilisateur en conservation légale, tous les messages modifiés et supprimés seront consignés. Pour plus d'informations, consultez la rubrique [Placer un utilisateur ou une équipe Teams en conservation légale](legal-hold.md)\n"
- title: Distribuer aux clients
  durationInMinutes: 1
  content: "\nTeams dispose de clients Web, de bureau (Windows et Mac) et mobiles (Android, iOS et Windows Phone). Ces clients requièrent une connexion Internet active et ne prennent pas en charge le mode hors connexion. Pour obtenir les informations les plus récentes sur les fonctionnalités et les modes de distribution de chacun de ces clients, consultez notre rubrique [Obtenir des clients pour Teams](get-clients.md)\n\nLe fichier de configuration pour le client Teams est un fichier exécutable qui peut être téléchargé par les administrateurs et les utilisateurs finaux depuis la [page des téléchargements de Teams](https://teams.microsoft.com/downloads). Les utilisateurs finaux utilisant des ordinateurs de bureau peuvent installer l'application s'ils possèdent les privilèges appropriés. Les administrateurs informatiques peuvent également distribuer le programme d'installation à l'aide d'outils de distribution de client.\n\nLes utilisateurs finaux qui utilisent des appareils mobiles peuvent télécharger l'application Microsoft Teams depuis la boutique d'applications de la plateforme mobile. \n\nVersion minimale du système d’exploitation du client\n\n|       |Windows    |MacOS      |iOS    |Android    |Windows Phone      |\n|---    |---    |---    |---    |---    |---    |\n|       |7 et ultérieure    |10.10 et ultérieure    |10 ou ultérieure    |4.4 et ultérieure      |10.0.10586 et ultérieure       |\n\n\nPrise en charge du navigateur Internet : \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
- title: Adoption, commentaires et support
  durationInMinutes: 1
  content: "\nContenu d’adoption (davantage de contenu disponible prochainement en permanence - vérifiez régulièrement !) :\n    - [Modèles d’email pour les guides de mise en route](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Teams/downloads/Email-templates-Teams-for-Education.zipr?raw=true)\n    - [Guide de démarrage rapide de courtes vidéos pour les utilisateurs finaux](https://aka.ms/teamseducators)\n    - Modèles de campagne sociale interne \n\n\nAppel à l’action :\n    - Regarder notre [Démonstration interactive de Microsoft Teams](http://teamsdemo.office.com/) pratique (5 minutes)\n    - Activer Microsoft Teams dans le [centre d’administration d’Office 365](https://portal.office.com/adminportal/home#/Settings/ServicesAndAddIns) (se connecter en tant qu’administrateur d’Office 365)\n    - Télécharger les clients Teams : [Obtenir Teams sur tous vos périphériques](https://teams.microsoft.com/downloads)\n    - En savoir plus sur Office 365 pour l’éducation dans le [centre d’aide pour l’éducation](https://support.office.com/education)\n\nRessources supplémentaires :\n    - [Feuille de route de Microsoft Teams](https://aka.ms/teamsroadmap)\n    - Rester informé avec notre [blog de la communauté technique](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/bg-p/MicrosoftTeamsBlog) \n    - Blog de Matt Soseman « Le cloud productif » sur la [prise en charge de PowerShell Microsoft Teams](https://blogs.technet.microsoft.com/skypehybridguy/2017/11/07/microsoft-teams-powershell-support/)\n\n\n[Envoyer une suggestion](https://aka.ms/eduuservoice)\n\n[Contacter le support technique](https://aka.ms/o365portal).\n\n[Demander à la communauté Teams](https://aka.ms/msteamscommunity)\n\n[Explorer le centre d’aide d’Office 365 Éducation](https://support.office.com/education)\n\n[Plus de ressources pour l’éducation](https://education.microsoft.com/)\n"
