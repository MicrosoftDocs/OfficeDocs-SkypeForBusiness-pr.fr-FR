- durationInMinutes: 2
  content: "\n[Les équipes Microsoft](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) est un concentrateur numérique qui rassemble les conversations, des réunions, des fichiers et des applications dans un seul endroit. Comme il est architecturé sur Office 365, écoles profiter de l’intégration avec les applications Office familiers et des services. Il offre la sécurité de l’entreprise et de la conformité est extensible et personnalisable pour répondre aux besoins de chaque école.\n\nAvec Microsoft Teams, votre école ou l’établissement peut créer des classes de collaboration, se connecter dans les Communautés de formation professionnelle ou communiquer avec l’école – à partir d’une expérience unique dans Office 365 pour l’éducation.\n\nCe guide est pour les administrateurs informatiques dans l’éducation, y compris ceux qui n’ont pas encore déployé les équipes. Ce guide vous aideront à prendre en main : \n- Permet aux équipes de votre école\n- Quel type de contrôles sont disponibles pour gérer des équipes au sein de votre école de formation\n- Recherche de services partenaires par le biais de références à la documentation externe \n\nCe guide est conçu pour vous aider à démarrer rapidement avec les recommandations de configuration spécifiques aux équipes écoles. Il n’est pas une solution standard, mais il est un bon point de départ. \n\nSi vous avez déployé Teams (en tant que version pilote ou déployé entièrement) et que vous recherchez des conseils sur la façon d’utiliser Teams, reportez-vous à la rubrique [Microsoft Teams pour l’Éducation](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).\n\n## <a name=\"before-you-begin\"></a>Avant de commencer\n\n1. [Vérifier la disponibilité de votre environnement pour les équipes](environment-readiness.md).\n2. [Synchronisation des données école déployer](https://docs.microsoft.com/SchoolDataSync) pour le rendre plus facile pour les enseignants créer automatiquement des équipes. Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) d’assistance au déploiement.\n3. Configurez les ports et protocoles corrects pour Teams. Reportez-vous à la rubrique [URL et plages d'adresses IP Office 365](office-365-urls-ip-address-ranges.md).\n4. [Préparer votre réseau pour les équipes](prepare-network.md).\n5. Choisissez un type d’équipe. Teams pour l’éducation fournit trois nouveaux types d’équipes (pour un total de quatre équipes). Pour comprendre les différences et les cas d’utilisation de chacun d’entre eux, consultez la rubrique [Sélectionner un type d’équipe pour collaborer dans Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).\n"
- title: 'Guide de démarrage rapide : guide de planification de Teams'
  durationInMinutes: 4
  content: "\n## <a name=\"step-1-get-your-people-together\"></a>Étape 1 : réunir vos collaborateurs\n\nAssemblage d’un groupe de personnes à partir de la Communauté instructeur pour agir en tant que les parties prenantes & groupe prise de décision pour votre déploiement d’équipes, enseignants et du personnel. \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a>Étape 2 : donner la priorité à vos scénarios\n\nLa collaboration et la communication sont une question de personnes ! Choisissez les scénarios les plus pertinents pour votre organisation au lieu de parler des fonctionnalités et fonctions. Consultez la [Bibliothèque de productivité FastTrack Microsoft 365](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) pour des exemples qui vous aideront à définir des scénarios pour votre établissement. Les déploiements de Teams réussis sont souvent axés sur des équipes très collaboratives qui travaillent en étroite collaboration comme des salles de classe, des communautés d’apprentissage professionnel et des groupes d’étudiants parascolaires.\n\n### <a name=\"trophy-best-practice\"></a>trophée : meilleure pratique :\n**Planifiez Teams avec Teams !** Les clients qui utilisent Teams pour planifier leur déploiement facilitent la courbe du changement pour les principales parties prenantes. Envisagez de créer une équipe appelée Déploiement de Microsoft 365 et des canaux pour les différentes charges de travail que vous souhaitez déployer. Votre équipe peut ressembler à cela :\n\n![Capture d’écran d’un exemple d’équipe Déploiement de Microsoft 365.](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a>Étape 3 : Réaliser des installations pilotes et déployer des équipes\n\nVous devrez effectuer un pilote d’équipes initial avec vos enseignants, les champions et les premiers, pour une ou plusieurs des scénarios que vous avez sélectionné ci-dessus. Un projet pilote vous fournit des informations utiles sur la manière dont Office 365 et Teams sont reçus dans votre organisation. Sélectionnez un groupe d’utilisateurs intéressé et un scénario d’entreprise prioritaire pour commencer. \n\n![Groupes d’utilisateurs de capture d’écran des équipes.](media/quick-start-example-scenarios.png)\n\nLorsque vous aurez exécuté vos projets pilotes, vous disposerez des commentaires dont vous avez besoin pour planifier votre déploiement de Teams à grande échelle. Assurez-vous que votre plan de déploiement s’intègre à vos scénarios par ordre de priorité pour garantir que l’obtention de votre école le meilleur parti d’Office 365 et les équipes.\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a>Étape 4 : Mesurer l’utilisation, gérer la satisfaction et lecteur d’adoption\n\nPour correctement encourager l’adoption d’Office 365 et les équipes, vous concentrer sur l’expérience de votre instructeur. Voici une liste de contrôle rapide de nos meilleures pratiques pour vous aider à démarrer. \n\n1. **Lire les [Conseils d’Adoption Office 365]( https://aka.ms/office365adoptionguide) ** pour les meilleures pratiques. Est également disponible pour vous notre contenu supplémentaire pour la [Création d’une stratégie de gestion des modifications pour les équipes Microsoft](change-management-strategy.md) votre approche de document.\n2. ** [Rapports d’activité Office 365](teams-activity-reports.md) ** pour comprendre l’utilisation dans votre école. Si vous n’êtes pas un administrateur Office 365, demandez à votre administrateur pour accorder des autorisations de lecture de rapports afin que vous pouvez accéder aux rapports d’activité.\n3. **Capturer des commentaires à partir de votre uducators** de leur expérience avec Office 365 et les équipes. Utilisez un canal dans les équipes lorsque votre école a moins de 2 500 personnes. Utilisez un groupe public dans Yammer lorsque votre école est supérieur à cette limite l’appartenance actuelle dans les équipes. \n4. **Encouragez vos champions et mettez en évidence vos victoires.** Récompenser les enseignants pour adopter ces nouveaux outils et leur utilisation de manière innovante. Au-dessus, ainsi continue d’adoption d’Office 365 et les équipes.\n"
- title: Activer ou désactiver les licences Microsoft Teams
  durationInMinutes: 2
  content: "\nLes équipes est un service en nuage. Une fois qu’un instructeur ou un étudiant possède une licence valide, ils peuvent exécuter le bureau, web et les clients mobiles équipes. Ils peuvent installer ces clients eux-mêmes--l’administrateur n’a pas besoin de déployer ces clients. \n\nVous pouvez gérer les licences utilisateur individuels pour Teams Microsoft à l’aide du centre d’administration Office 365 ou à l’aide de PowerShell. Pour plus d’informations sur ces deux méthodes, reportez-vous à la rubrique [Licence Office 365 pour Teams](office-365-licensing.md). Cela est utile de comprendre si vous êtes intéressé par la piloter les équipes avant l’activation de l’étendue. \n\n> [!NOTE]\n> Avant d’activer les équipes de votre école, assurez-vous que les contrôles appropriés en place. Un programme de la phase pilote permet considérablement que les utilisateurs appropriés sont en mesure d’utiliser et d’envoyer des commentaires sur les types de contrôles améliorent l’utilisation et la gestion du produit. \n\nVous trouverez ci-dessous des exemples de groupes d’utilisateurs qui peuvent être intéressants. \n\n|Service informatique   |Pilotes de personnel   |Pilotes instructeur   |Étudiants pilotes   |\n|---|---|---|---|---|\n|Utilisez Teams en interne dans le service informatique pour la mise en œuvre de projets, la collaboration et la résolution des problèmes.   |Sélectionnez les services du personnel de leur travail de projet et de collaboration.   |Identifier les enseignants pour devenir champions qui sont pour les équipes de la classe et de collaboration instructeur.   |Suscitez l’intérêt des étudiants quant à la manière dont Teams peut les aider en dehors de la salle de classe. Identifiez des étudiants ambassadeurs qui peuvent utiliser Teams au sein de leurs groupes parascolaires.   |\n|**Exemples d’équipes**   |   |   |   |\n|Coordination des projets informatiques (déploiement de Teams par exemple)    |Coordination des projets   |Collaboration et communications entre les sections de classe (programmes d’enseignement, mise en œuvre de projets de groupe ou groupes restreints par exemple)   |Association professionnelle, coordination de groupe et collaboration (société d’honneur, association d'étudiants en marketing par exemple)   |\n|Communications du service informatique aux enseignants   |Espace de travail de collaboration, annonces   |Coordination et communications entre les départements   |Coordination et collaboration entre groupes sociaux et philanthropiques (confréries, associations par exemple)   |\n|Problèmes relatifs à LiveSite   |Réunions   |Collaboration sur les projets de recherche   |   |\n|Espace de travail de collaboration entre les organisations, annonces   |Groupes d’administrateurs cadres   |   |   |\n\n> [!NOTE]\n> De l’aide et la prise en charge avec les licences des équipes ou d’autres problèmes, soumettre une demande à [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).\n"
- title: Configurer Teams pour votre établissement
  durationInMinutes: 1
  content: "\n> [!NOTE]\n> [Synchronisation des données de l’école](https://docs.microsoft.com/SchoolDataSync) facilite pour les enseignants créer automatiquement des équipes. Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) d’assistance au déploiement.\n\nVous devez disposer des autorisations [d’Administrateur Global](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) à utiliser le centre d’administration Office 365 pour gérer des équipes de votre école.\n\n1. À partir du [Centre d’administration d’Office 365](https://portal.office.com/adminportal/home), connectez-vous avec vos informations d’identification d’administrateur Global et sélectionnez **Admin**.\n     \n     ![Capture d’écran de l’option d’administration dans le centre d’administration d’Office 365.](media/o365-admin-option.png)\n\n2. Sélectionnez **paramètres** > **les compléments et les Services**.\n\n     ![Capture d’écran de l’option Services et des compléments dans les paramètres.](media/o365-settings-services.png)\n    \n3. Dans la liste, sélectionnez **Les équipes Microsoft** .\n\n     ![Capture d’écran des options dans la page Services et des compléments dans le centre d’administration d’Office 365.](media/o365-services-select-teams.png)\n\n4. Une fois que la page de paramètres Microsoft Teams s’ouvre, les options de configuration entreront en vue. À partir de là, vous pouvez gérer vos licences.\n\n     ![Section Paramètres de capture d’écran des équipes de Microsoft dans le centre d’administration d’Office 365.](media/Services-and-addins-control-Microsoft-Teams.PNG)\n"
- title: Configurer les paramètres à l'échelle du client
  durationInMinutes: 3
  content: "### <a name=\"general\"></a>Général\nLa section générale permet de vous permet de configurer les paramètres suivants pour votre établissement entière entre tous les types de licence que peut avoir.\n\n- Affichez l'organigramme dans votre profil personnel.\n- Utilisez Skype Entreprise pour les destinataires qui ne possèdent pas Teams.\n- Autorisez les messages d'aide proactifs de T-bot.\n\n[T-Bot](t-bot.md) est une ressource d’adoption formidable pour les utilisateurs. Il s’agit d'un moyen fondamental pour que les utilisateurs découvrent le produit, et nous vous recommandons vivement de le laisser activé. \n\nPour activer ou désactiver les T-Bot, atteindre la bascule **ou **désactiver** **, puis cliquez sur **Enregistrer**.\n\n![Capture d'écran des paramètres dans la section Général dans le Centre d'administration d’Office 365.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image1.png)\n\n### <a name=\"email-integration\"></a>Intégration de la messagerie\nVous pouvez activer l’intégration de messagerie avec canaux, ainsi que créer une liste des expéditeurs restreints. Pour activer ou désactiver l’intégration de messagerie, atteindre la bascule **ou **désactiver** **, puis cliquez sur **Enregistrer**. \n\nLa **liste des expéditeurs autoriser** vous permet de contrôler qui peut équipes au sein de votre organisation de messagerie. \n\n![Capture d'écran des paramètres dans la section Intégration de la messagerie du Centre d'administration d’Office 365.](media/QS-edu-email-integration.png)\n\n### <a name=\"apps\"></a>Applications\nVous pouvez activer les applications externes, de nouvelles applications externes et le chargement des applications dans Teams. Pour désactiver ou activer le paramètre, définissez l'option sur **Désactivé** ou **Activé**, puis sélectionnez **Enregistrer**.\n\nSi vous activez les applications externes, une liste déroulante vous permettant de sélectionner les applications que vous souhaitez dans votre établissement s’affiche, permettant aux enseignants d’associer leurs applications favorites au sein de la plateforme Teams. Si vous sélectionnez **Activer les nouvelles applications externes par défaut**, nouvelles applications apparaît automatiquement dans votre liste lorsqu’elles sont disponibles. \n\nLa possibilité de sideload une application est uniquement disponible pour les membres de l’équipe non invité. Cela est utile si vous avez des cours de programmation ou que vous testez tout personnalisé de systèmes de gestion qui peuvent s’intégrer avec des équipes de formation. Pour en savoir plus, reportez-vous à la [Plateforme des développeurs de Microsoft Teams](https://docs.microsoft.com/microsoftteams/platform/overview).\n\n![Capture d'écran des paramètres dans la section Applications du Centre d'administration d’Office 365.](media/QS-edu-apps2.png)\n\nEn activant des affectations, enseignants peuvent fournir aux étudiants affectations et commentaires itératif. \n\nUne fois que les applications externes dans les équipes est activé, enseignants peuvent personnaliser des applications pour les rendre disponibles pour leurs étudiants dans les onglets. Les onglets vous permettent de personnaliser un canal pour inclure du contenu et des fonctionnalités dont votre équipe a besoin au quotidien. Ils offrent un accès rapide aux documents fréquemment utilisés et aux services dans le cloud. Il existe plusieurs onglets intégrés, par exemple Fichiers.\n\n![Capture d'écran sur l'ajout d'onglets aux applications dans Teams.](media/Add_a_tab_to_Microsoft_Teams_image.png)\n\nDans le client d’équipes, les utilisateurs peuvent ajouter des onglets pour Word documents, PowerPoint, formulaires, des blocs-notes OneNote classe, affectations, etc.. Au fil du temps, des onglets supplémentaires seront ajoutés, par Microsoft et par ses partenaires.\n\n### <a name=\"custom-cloud-storage\"></a>Stockage cloud personnalisé\nVous pouvez activer plusieurs formes de stockage dans le cloud dans Teams. Actuellement, Box, Dropbox, Google Drive et ShareFile sont pris en charge. Pour désactiver ou activer le paramètre, définissez l'option sur **Désactivé** ou **Activé**, puis sélectionnez **Enregistrer**. Lorsque ces paramètres sont activés, tous les membres d’une équipe peuvent ajouter un nouveau fournisseur dans lequel les documents peuvent être stockés ou récupérés.\n\n![Capture d'écran des paramètres dans la section Stockage cloud personnalisé du Centre d'administration d’Office 365.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image7.png)\n\nTeams utilise SharePoint comme fournisseur de stockage par défaut. Pour plus d'informations, consultez la rubrique [Interaction de SharePoint Online et OneDrive Entreprise avec Teams](sharepoint-onedrive-interact.md) Pour savoir comment votre quota est calculé et le gérer de manière optimale, reportez-vous à la rubrique [Gérer les limites de stockage de collection de sites](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08). Si vous ne souhaitez pas gérer la collection de chaque site, vous allez également apprendre à laisser le service qui gèrent automatiquement pour vous. \n\n### <a name=\"settings-by-userlicense-type\"></a>Paramètres par type de licence d’utilisateur\n  \n> [!NOTE]\n> [Synchronisation des données de l’école](https://docs.microsoft.com/SchoolDataSync) facilite pour les enseignants créer automatiquement des équipes. Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) d’assistance au déploiement.\n\nVous devez disposer des autorisations [d’Administrateur Global](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) à utiliser le centre d’administration Office 365 pour gérer des équipes de votre école.\n\n1. À partir du [Centre d’administration d’Office 365](https://portal.office.com/adminportal/home), connectez-vous avec vos informations d’identification d’administrateur Global et sélectionnez **Admin**.\n     \n     ![Capture d’écran de l’option d’administration dans le centre d’administration d’Office 365.](media/o365-admin-option.png)\n\n2. Sélectionnez **paramètres** > **les compléments et les Services**.\n\n     ![Capture d’écran de l’option Services et des compléments dans les paramètres.](media/o365-settings-services.png)\n    \n3. Dans la liste, sélectionnez **Les équipes Microsoft** .\n\n     ![Capture d’écran des options dans la page Services et des compléments dans le centre d’administration d’Office 365.](media/o365-services-select-teams.png)\n\n4. Une fois que la page de paramètres Microsoft Teams s’ouvre, les options de configuration entreront en vue. À partir de là, vous pouvez gérer vos licences.\n\n     ![Section Paramètres de capture d’écran des équipes de Microsoft dans le centre d’administration d’Office 365.](media/Services-and-addins-control-Microsoft-Teams.PNG)\n     \nVous devez avoir éducation répertoriée dans vos types de licences. La liste déroulante inclut l’éducation-Faculty et personnel, formation-étudiant et invité. Le système ne peut différencier les utilisateurs qu’en fonction des licences que vous leur avez attribué. Si vous ne disposez que d'un seul type de licence, ces paramètres peuvent être traités comme des paramètres à l'échelle du client.  \n\n![Capture d'écran des paramètres dans la section Équipes et canaux du Centre d'administration d’Office 365.](media/QS-edu-settings-by-user-license-type-showing-dropdown.png)\n\nPour activer un type de licence pour pouvoir accéder à Teams, définissez l'option sur **Activé**, puis sélectionnez **Enregistrer**. Il s’agit simplement d’un commutateur temporaire ; Finalement, vous devez gérer l’accès des utilisateurs aux équipes par le biais de licences utilisateur comme vous le feriez pour toutes les autres charges de travail Office.\n\n![Capture d'écran des paramètres dans la section de sélection des licences Microsoft Teams du Centre d'administration d’Office 365.](media/QS-edu-settings-by-user-license-type-showing-toggle-on.png)\n\n> [!NOTE]\n> De l’aide et la prise en charge avec les paramètres au niveau du client ou d’autres problèmes, soumettre une demande à [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).\n"
- title: Configurer des équipes par utilisateur ou par type de licence
  durationInMinutes: 7
  content: "\n### <a name=\"important\"></a>Important \n  [!INCLUDE [new-teams-sfb-admin-center-notice](includes/new-teams-sfb-admin-center-notice.md)] \n  \n Dans le cadre de la migration vers le nouveau Microsoft Teams & Skype entreprise centre d’administration, la configuration des équipes par type de licence s’effectue via la stratégie. Les types de stratégie sont accessibles par le biais de la navigation du centre d’administration. Voici un exemple de liste de stratégies de messagerie.\n\n![Capture d’écran de la page de stratégies de messagerie dans le Guide Microsoft Teams & Skype entreprise centre d’administration.](media/teams-messaging-policies-edu.PNG)\n\nLes stratégies de fonctionnalités peuvent être désactivées / au niveau de l’utilisateur. Voici comment fonctionnent les attributions de stratégies :\n   - Par défaut, tous les nouveaux utilisateurs obtenez la stratégie globale (paramètres au niveau du client).\n   - Un utilisateur peut être automatiquement attribué une stratégie d’utilisateur par défaut basée sur un attribut (par exemple, le EduStudent peut être automatiquement affectés à la stratégie à un étudiant). Cette affectation peut être vérifiée sous l’onglet **utilisateurs** . Ces stratégies par défaut ne sont pas modifiables.\n\n    ![Capture d’écran de la section de stratégies attribuées de Microsoft Teams & Skype entreprise centre d’administration.](media/teams-assigned-policies-edu.PNG)\n   - Une stratégie personnalisée peut être affectée à aucun utilisateur. Pour ce faire, cliquez sur **nouvelle stratégie +**, définissez les fonctionnalités, cliquez sur **Enregistrer**. Cette stratégie personnalisée peut être affectée à un utilisateur par le biais de l’onglet **utilisateurs** , ou via un script.\n     ![Capture d’écran de la nouvelle option de stratégie dans la page de stratégies de messagerie de Microsoft Teams & Skype entreprise centre d’administration.](media/teams-new-messaging-policy-edu.PNG)\n\n     ![Capture d’écran de l’option Modifier les stratégies affectées dans le Microsoft Teams & Skype entreprise centre d’administration.](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![Capture d’écran de la section stratégies modifier l’utilisateur dans le Microsoft Teams & Skype entreprise centre d’administration.](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a>Comment activer des stratégies différentes pour les enseignants et élèves\nPour que les paramètres personnalisés pour les enseignants et élèves (par exemple, activer la conversation pour l’université, mais pas pour les participants), il existe deux méthodes pour créer et affecter les : \n   - Utilisez le module Powershell pour exécuter un script pour créer et attribuer plusieurs stratégies. Voir l’annexe pour la documentation et des exemples de script. \n   - Dans le centre d’administration, créer une nouvelle stratégie et affecter sous l’onglet **utilisateurs** . \n > [!NOTE]\n > Jusqu'à ce qu’une stratégie personnalisée est affectée à un utilisateur, l’utilisateur utilise le paramètre de stratégie globale. Cela signifie que si la conversation est activée dans la stratégie globale et désactivée dans la stratégie personnalisée pour l’étudiant, jusqu'à ce que la stratégie personnalisée est affectée, les participants pourront à la conversation. Dans ce cas, il peut être plus facile de conversation désactivée globalement et l’utilisation des stratégies personnalisées pour activer la conversation pour les utilisateurs universitaire. \n\n ### <a name=\"appendix\"></a>Annexe\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a>Comment créer et attribuer une stratégie de messagerie\n 1. Voir si une des stratégies disponibles dans vos clients selon vos besoins en exécutant Get-CsTeamsMessagingPolicy.\n 2. Dans le cas contraire, créez une nouvelle stratégie en exécutant New-CsTeamsMessagingPolicy-Identity &lt;nom de la stratégie&gt; -&lt;nom du paramètre&gt; -&lt;la valeur du paramètre&gt;.\n \n Pour plus d’informations, voir [Set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)\n\n #### <a name=\"sample-script\"></a>Exemple de script \n\n Voir [Grant-CsTeamsCallingPolicy](https://docs.microsoft.com/powershell/module/skype/grant-csteamscallingpolicy).\n"
- title: Distribuer aux clients
  durationInMinutes: 1
  content: "\nTeams dispose de clients Web, de bureau (Windows et Mac) et mobiles (Android, iOS et Windows Phone). Ces clients requièrent une connexion Internet active et ne prennent pas en charge le mode hors connexion. Pour obtenir les informations les plus récentes sur les fonctionnalités et les modes de distribution de chacun de ces clients, consultez notre rubrique [Obtenir des clients pour Teams](get-clients.md)\n\nLe fichier du programme d’installation pour le client équipes est un fichier exécutable qui peut être téléchargé par les utilisateurs finaux à partir de la [page de téléchargement des équipes](https://teams.microsoft.com/downloads)et les administrateurs. Enseignants et les étudiants sur les ordinateurs de bureau peuvent installer l’application s’ils disposent des autorisations requises. Les administrateurs informatiques peuvent également distribuer le programme d'installation à l'aide d'outils de distribution de client.\n\nLes utilisateurs finaux qui utilisent des appareils mobiles peuvent télécharger l'application Microsoft Teams depuis la boutique d'applications de la plateforme mobile. \n\n### <a name=\"operating-system-requirements\"></a>Configuration requise du système d’exploitation\n\n|       |Windows    |MacOS      |iOS    |Android    |Windows Phone      |\n|---    |---    |---    |---    |---    |---    |\n|       |7 et ultérieure    |10.10 et ultérieure    |10 ou ultérieure    |4.4 et ultérieure      |10.0.10586 et ultérieure       |\n\n\n### <a name=\"internet-browser-support\"></a>Prise en charge du navigateur Internet \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
