  content: "\n<span data-ttu-id=\"19470-104\">Microsoft Teams vous permet de créer des salles de classe collaboratives, de vous connecter à des communautés d’apprentissage et de communiquer avec les membres du personnel enseignant et les étudiants, tout cela depuis une expérience unique dans Office 365 Éducation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-104\">Microsoft Teams lets you create collaborative classrooms, connect in professional learning communities, and communicate with school staff and students all from a single experience in Office 365 Education.</span></span>\n\n\n<span data-ttu-id=\"19470-105\">Ce guide est destiné aux administrateurs informatiques dans l’enseignement qui n'ont pas encore déployé Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-105\">This guide is for IT admins in education who haven't yet deployed Teams.</span></span> <span data-ttu-id=\"19470-106\">Il vous permettra de comprendre :</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-106\">It will help you understand:</span></span> \n- <span data-ttu-id=\"19470-107\">Comment activer Teams pour votre établissement</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-107\">How to enable Teams for your school</span></span>\n- <span data-ttu-id=\"19470-108\">Quels types de contrôle sont disponibles pour gérer Teams au sein de votre établissement</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-108\">What kind of controls are available to manage Teams within your school</span></span>\n- <span data-ttu-id=\"19470-109\">Les services de partenaires par le biais de références à la documentation externe</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-109\">Partner services through references to external documentation</span></span> \n\n<span data-ttu-id=\"19470-110\">Ce guide est destiné à vous aider à démarrer rapidement avec des recommandations de configuration spécifiques à Teams dans les établissements scolaires.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-110\">The guide is designed to get you started quickly with configuration recommendations specific to Teams in schools.</span></span> <span data-ttu-id=\"19470-111\">Il ne s’agit pas d'une solution unique, mais cela devrait être un bon point de départ.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-111\">It's not a one-size-fits-all solution, but it should be a good starting point.</span></span> <span data-ttu-id=\"19470-112\">Consultez notre documentation complète sur Teams, en commençant par la rubrique [Présentation de Teams](Teams-overview.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-112\">Check out our comprehensive Teams documentation, starting with [Overview of Teams](Teams-overview.md).</span></span> \n\n<span data-ttu-id=\"19470-113\">Si vous avez déployé Teams (en tant que version pilote ou déployé entièrement) et que vous recherchez des conseils sur la façon d’utiliser Teams, reportez-vous à la rubrique [Microsoft Teams pour l’Éducation](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-113\">If you've already deployed Teams (as a pilot or full deployment) and are looking for pointers on how to use Teams, see [Microsoft Teams for Education](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).</span></span>\n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"19470-114\">Avant de commencer</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-114\">Before you begin</span></span>\n\n1. <span data-ttu-id=\"19470-115\">[Vérifier la disponibilité de votre environnement pour les équipes](environment-readiness.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-115\">[Check your environment’s readiness for Teams](environment-readiness.md).</span></span>\n2. <span data-ttu-id=\"19470-116\">[Synchronisation des données école déployer](https://docs.microsoft.com/en-us/SchoolDataSync) pour le rendre plus facile pour les enseignants créer automatiquement des équipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-116\">[Deploy School Data Sync](https://docs.microsoft.com/en-us/SchoolDataSync) to make it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"19470-117\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) d’assistance au déploiement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-117\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n3. <span data-ttu-id=\"19470-118\">Configurez les ports et protocoles corrects pour Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-118\">Configure the correct ports and protocols for Teams.</span></span> <span data-ttu-id=\"19470-119\">Reportez-vous à la rubrique [URL et plages d'adresses IP Office 365](office-365-urls-ip-address-ranges.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-119\">See [Office 365 URLs and IP address ranges](office-365-urls-ip-address-ranges.md).</span></span>\n4. <span data-ttu-id=\"19470-120\">[Préparer votre réseau pour les équipes](prepare-network.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-120\">[Prepare your school's network for Teams](prepare-network.md).</span></span>\n5. <span data-ttu-id=\"19470-121\">Choisissez un type d’équipe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-121\">Choose a team type.</span></span> <span data-ttu-id=\"19470-122\">Teams pour l’éducation fournit trois nouveaux types d’équipes (pour un total de quatre équipes).</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-122\">Teams for Education offers three new types of teams (for a total of four).</span></span> <span data-ttu-id=\"19470-123\">Pour comprendre les différences et les cas d’utilisation de chacun d’entre eux, consultez la rubrique [Sélectionner un type d’équipe pour collaborer dans Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-123\">To understand the differences and use cases of each, see [Choose a team type to collaborate in Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span></span>\n\n[comment]: <> (Espace réservé À FAIRE : ajouter une section sur Être partenaire, un lien vers le document sur la stratégie pour les partenaires une fois celui-ci téléchargé dans le centre de téléchargement)\n"
- title: <span data-ttu-id="19470-125">Le potentiel de Teams dans l’enseignement</span><span class="sxs-lookup"><span data-stu-id="19470-125">The value of Teams in Education</span></span>
  durationInMinutes: 4
  content: "\n### <a name=\"microsoft-teams-has-given-every-student--even-the-quietest-ones--a-voice-in-my-class-primary-school-teacher\"></a><span data-ttu-id=\"19470-126\">*« Microsoft Teams a permis à chaque élève - même les plus discrets - de s’exprimer dans ma classe. » - Enseignant du primaire*</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-126\">*“Microsoft Teams has given every student – even the quietest ones – a voice in my class.” —Primary School Teacher*</span></span>\n\n<span data-ttu-id=\"19470-127\">Si vous débutez avec Teams, prenez le temps de regarder la vidéo « Présentation des expériences de salle de classe dans Microsoft Teams » (2 minutes 30).</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-127\">If you're new to Teams, take a moment to review the \"Introducing classroom experiences in Microsoft Teams\" video (2:30 minutes).</span></span>\n> [!VIDEO https://www.youtube.com/embed/N7uiMs4dPcg]\n\n<span data-ttu-id=\"19470-128\">Les professeurs ont mentionné lors de notre utilisation de Microsoft Éducation que leurs difficultés les plus importantes portent sur des flux de travail en classe efficaces.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-128\">We've heard from educators throughout our journey with Microsoft Education that some of their biggest pain points are centered around efficient class workflows.</span></span> <span data-ttu-id=\"19470-129\">Avec Teams pour l’éducation, nous intégrons toutes les fonctionnalités du produit commercial avec les expériences qu’apprécient nos clients du secteur de l’enseignement - notamment la gestion des devoirs et le bloc-notes OneNote - dans une plateforme numérique.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-129\">With Teams for Education, we're integrating all of the features from the commercial product with experiences our education customers love - including assignments management and OneNote Class Notebook - into one digital hub.</span></span> <span data-ttu-id=\"19470-130\">Les enseignants peuvent désormais gagner du temps pour se consacrer à l’enseignement, les étudiants peuvent s’exprimer et les membres du personnel enseignant et les directeurs d’école peuvent collaborer de façons plus efficaces.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-130\">Now teachers can save time to focus on educating, students can express their voice, and staff and school leaders can collaborate in more efficient ways.</span></span>\n\n<span data-ttu-id=\"19470-131\">Le temps est précieux pour nous tous mais, pour les enseignants, chaque minute dans la salle de classe compte et chaque minute supplémentaire dont ils disposent pour enseigner est profitable pour tous les étudiants.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-131\">Time is a valuable commodity for us all, but for educators every minute in the classroom matters and every additional minute they have for teaching is beneficial for all students.</span></span> <span data-ttu-id=\"19470-132\">Teams rassemble les fichiers, les devoirs et les conversations, et permet ainsi aux enseignants de rester organisés dans la salle de classe, de faire des annonces, de donner des devoirs et de gérer l’activité quotidienne de la classe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-132\">Teams brings together files, assignments, and conversations, allowing educators to help stay organized in the classroom, make announcements, deliver assignments, and handle the day-to-day business of the class.</span></span>\n\n<span data-ttu-id=\"19470-133\">Teams permet non seulement aux enseignants de communiquer de nouvelles façons avec les étudiants, mais également de communiquer entre eux pour partager les meilleures pratiques, les plans de cours et la pédagogie en dehors de la salle de classe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-133\">Not only does Teams allow educators to connect in new ways with students, but now educators can stay connected with each other and share best practices, lesson plans, and pedagogy outside of the classroom.</span></span> <span data-ttu-id=\"19470-134\">En utilisant une communauté d’apprentissage professionnel (PLC) personnalisée, les équipes d’enseignants, les professeurs et les membres du personnel peuvent s’impliquer de manières qui favorisent la collaboration et optimisent l’efficacité.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-134\">By using custom Professional Learning Community (PLC) and Staff teams, educators and staff can engage in ways that foster collaboration and maximize efficiency.</span></span> <span data-ttu-id=\"19470-135\">La participation à des initiatives de perfectionnement professionnel et de la direction à l’échelle de l'établissement est ainsi facilitée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-135\">This makes it easier to participate in professional development and executive school-wide initiatives.</span></span>\n"
