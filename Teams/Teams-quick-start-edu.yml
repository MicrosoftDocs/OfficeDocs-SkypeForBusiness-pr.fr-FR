  content: "\n<span data-ttu-id=\"19470-185\">Teams est un service dans le cloud.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-185\">Teams is a cloud based service.</span></span> <span data-ttu-id=\"19470-186\">Lorsqu'un utilisateur dispose d’une licence valide, il peut exécuter les clients Teams de bureau, web et mobile.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-186\">Once a user has a valid license, they can run the desktop, web, and mobile Teams clients.</span></span> <span data-ttu-id=\"19470-187\">Il peut installer ces clients lui-même : il n’est pas nécessaire que l’administrateur informatique déploie ces clients.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-187\">They can install these clients themselves - the IT admin doesn't need to deploy these clients.</span></span> <span data-ttu-id=\"19470-188\">Vous pouvez gérer les licences d’utilisateur individuelles pour Microsoft Teams à l’aide du centre d’administration Office 365 ou de PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-188\">You can manage individual user licenses for Microsoft Teams by using the Office 365 admin center or by using PowerShell.</span></span> <span data-ttu-id=\"19470-189\">Pour plus d’informations sur ces deux méthodes, reportez-vous à la rubrique [Licence Office 365 pour Teams](office-365-licensing.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-189\">See [Office 365 licensing for Teams](office-365-licensing.md) for information about both methods.</span></span> <span data-ttu-id=\"19470-190\">Elle vous aidera à décider de déployer ou non une version pilote de Teams avant de l’activer à grande échelle.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-190\">This will be valuable to understand if you are interested in piloting Teams before broad enablement.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"19470-191\">Avant d’activer Teams pour l’ensemble de votre établissement, assurez-vous que les contrôles adaptés ont été définis.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-191\">Before you turn on Teams for your entire institution, make sure you have the proper controls in place.</span></span> <span data-ttu-id=\"19470-192\">Un programme pilote contribuera énormément à s’assurer que les utilisateurs sont en mesure d’utiliser et de fournir des commentaires sur les types de contrôle qui amélioreront l’utilisation et la gestion du produit.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-192\">A piloting program will help significantly to ensure the proper users are able to use and give feedback on what types of controls will enhance the usage and management of the product.</span></span> \n\n<span data-ttu-id=\"19470-193\">Vous trouverez ci-dessous des exemples de groupes d’utilisateurs qui peuvent être intéressants.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-193\">Below are some sample pilot user groups and the teams that could be of interest.</span></span> \n\n|<span data-ttu-id=\"19470-194\">Service informatique</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-194\">IT department</span></span>   |<span data-ttu-id=\"19470-195\">Départements pilotes</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-195\">Department pilots</span></span>   |<span data-ttu-id=\"19470-196\">Enseignants pilotes</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-196\">Faculty pilots</span></span>   |<span data-ttu-id=\"19470-197\">Étudiants pilotes</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-197\">Student pilots</span></span>   |\n|---|---|---|---|---|\n|<span data-ttu-id=\"19470-198\">Utilisez Teams en interne dans le service informatique pour la mise en œuvre de projets, la collaboration et la résolution des problèmes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-198\">Use Teams internally in IT for project work, collaboration, and issue resolution.</span></span>   |<span data-ttu-id=\"19470-199\">Sélectionnez des services d’administration (finance, hébergement, développement par exemple) qui utiliseront Teams pour la mise en œuvre de projets et la collaboration.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-199\">Select administration departments (such as Finance, Housing, Development) to use Teams for their project work and collaboration.</span></span>   |<span data-ttu-id=\"19470-200\">Identifiez des enseignants ambassadeurs qui sont enthousiasmés par Teams dans la salle de classe et la collaboration entre les enseignants.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-200\">Identify faculty champions who are excited about Teams in the classroom and in faculty collaboration.</span></span>   |<span data-ttu-id=\"19470-201\">Suscitez l’intérêt des étudiants quant à la manière dont Teams peut les aider en dehors de la salle de classe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-201\">Get students excited about how Teams can help them outside of the classroom.</span></span> <span data-ttu-id=\"19470-202\">Identifiez des étudiants ambassadeurs qui peuvent utiliser Teams au sein de leurs groupes parascolaires.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-202\">Identify student champions that can use Teams within their extracurricular groups.</span></span>   |\n|<span data-ttu-id=\"19470-203\">**Exemples d’équipes**</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-203\">**Sample teams**</span></span>   |   |   |   |\n|<span data-ttu-id=\"19470-204\">Coordination des projets informatiques (déploiement de Teams par exemple)</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-204\">IT project coordination (e.g., Teams rollout)</span></span>    |<span data-ttu-id=\"19470-205\">Coordination des projets</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-205\">Project coordination</span></span>   |<span data-ttu-id=\"19470-206\">Collaboration et communications entre les sections de classe (programmes d’enseignement, mise en œuvre de projets de groupe ou groupes restreints par exemple)</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-206\">Class section collaboration & communications (including syllabus, group project work, TA or breakout sessions)</span></span>   |<span data-ttu-id=\"19470-207\">Association professionnelle, coordination de groupe et collaboration (société d’honneur, association d'étudiants en marketing par exemple)</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-207\">Professional society, group coordination & collaboration (e.g., Honor Society, Association of Marketing Students)</span></span>   |\n|<span data-ttu-id=\"19470-208\">Communications du service informatique aux enseignants</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-208\">IT department-to-faculty communications</span></span>   |<span data-ttu-id=\"19470-209\">Espace de travail de collaboration, annonces</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-209\">Collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"19470-210\">Coordination et communications entre les départements</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-210\">Inter-department coordination, communications</span></span>   |<span data-ttu-id=\"19470-211\">Coordination et collaboration entre groupes sociaux et philanthropiques (confréries, associations par exemple)</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-211\">Social, philanthropic group coordination & collaboration (e.g., fraternities, sororities)</span></span>   |\n|<span data-ttu-id=\"19470-212\">Problèmes relatifs à LiveSite</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-212\">LiveSite issues</span></span>   |<span data-ttu-id=\"19470-213\">Réunions</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-213\">Meetings</span></span>   |<span data-ttu-id=\"19470-214\">Collaboration sur les projets de recherche</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-214\">Research project collaboration</span></span>   |   |\n|<span data-ttu-id=\"19470-215\">Espace de travail de collaboration entre les organisations, annonces</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-215\">Organization collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"19470-216\">Groupes d’administrateurs cadres</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-216\">Executive admin groups</span></span>   |   |   |\n"
- title: <span data-ttu-id="19470-217">Configurer Teams pour votre établissement</span><span class="sxs-lookup"><span data-stu-id="19470-217">Configure Teams for your school</span></span>
