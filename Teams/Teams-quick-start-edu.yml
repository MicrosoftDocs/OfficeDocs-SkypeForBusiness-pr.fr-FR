  content: "\n![Capture d’écran des cinq phases d’implémentation de Teams.](media/quick-start-enable-Teams-Implementation-Phases.png)\n#### <a name=\"figure-1-implementation-phases-of-office-365-and-teams\"></a><span data-ttu-id=\"19470-138\">*Figure 1 : phases d’implémentation d’Office 365 et Teams*</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-138\">*Figure 1: Implementation phases of Office 365 and Teams*</span></span>\n\n## <a name=\"step-1-get-your-people-together\"></a><span data-ttu-id=\"19470-139\">Étape 1 : réunir vos collaborateurs</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-139\">Step 1: Get your people together</span></span>\n\n<span data-ttu-id=\"19470-140\">Formez un groupe de membres du personnel, d’enseignants et de la communauté d’utilisateurs en tant que groupe de parties prenantes et de décisionnaires dans votre projet de déploiement de Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-140\">Assemble a group of individuals from staff, teachers and the user community to act as the stakeholder & decision making group for your Teams deployment.</span></span>  <span data-ttu-id=\"19470-141\">Dans les organisations plus petites, il peut s’agir de deux ou trois personnes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-141\">In smaller organizations this may be 2 or 3 people.</span></span>  <span data-ttu-id=\"19470-142\">Il est essentiel pour réussir d’inclure des utilisateurs ET des professionnels de l'informatique.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-142\">It is essential for success to include business/users AND IT professionals together for this journey.</span></span> \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a><span data-ttu-id=\"19470-143\">Étape 2 : donner la priorité à vos scénarios</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-143\">Step 2:  Prioritize your scenarios</span></span>\n\n<span data-ttu-id=\"19470-144\">La collaboration et la communication sont une question de personnes !</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-144\">Collaboration and communication is about people!</span></span> <span data-ttu-id=\"19470-145\">Choisissez les scénarios les plus pertinents pour votre organisation au lieu de parler des fonctionnalités et fonctions.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-145\">Pick the most relevant scenarios for your organization instead of talking about features and functions.</span></span> <span data-ttu-id=\"19470-146\">Consultez la [Bibliothèque de productivité FastTrack Microsoft 365](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) pour des exemples qui vous aideront à définir des scénarios pour votre établissement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-146\">Check out the [Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) for examples to help you define scenarios for your school.</span></span> <span data-ttu-id=\"19470-147\">Les déploiements de Teams réussis sont souvent axés sur des équipes très collaboratives qui travaillent en étroite collaboration comme des salles de classe, des communautés d’apprentissage professionnel et des groupes d’étudiants parascolaires.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-147\">Successful Teams deployments often center around highly collaborative teams that work closely together, such as classrooms, professional learning communities, and extracurricular student groups.</span></span>\n\n### <a name=\"trophy-best-practice\"></a><span data-ttu-id=\"19470-148\">trophée : meilleure pratique :</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-148\">:trophy: Best practice:</span></span>\n<span data-ttu-id=\"19470-149\">**Planifiez Teams avec Teams !**</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-149\">**Plan Teams with Teams!**</span></span> <span data-ttu-id=\"19470-150\">Les clients qui utilisent Teams pour planifier leur déploiement facilitent la courbe du changement pour les principales parties prenantes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-150\">Customers who use Teams to plan their deployment ease the change curve for key stakeholders.</span></span> <span data-ttu-id=\"19470-151\">Envisagez de créer une équipe appelée Déploiement de Microsoft 365 et des canaux pour les différentes charges de travail que vous souhaitez déployer.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-151\">Consider creating a team called Microsoft 365 Deployment and creating channels for the various workloads you want to deploy.</span></span> <span data-ttu-id=\"19470-152\">Votre équipe peut ressembler à cela :</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-152\">Your team might look something like this:</span></span>\n\n![Capture d’écran d’un exemple d’équipe Déploiement de Microsoft 365.](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-complete-technical-planning\"></a><span data-ttu-id=\"19470-154\">Étape 3 : effectuer une planification technique</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-154\">Step 3: Complete technical planning</span></span>\n\n<span data-ttu-id=\"19470-155\">Une planification technique efficace est le fondement d’une expérience utilisateur optimale.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-155\">Efficient technical planning is the foundation of a great user experience.</span></span> <span data-ttu-id=\"19470-156\">Si votre organisation comporte plus de 50 sièges et participe à un [plan pris en charge](https://technet.microsoft.com/library/dn783224.aspx), vous pouvez profiter des [avantages de FastTrack](https://technet.microsoft.com/library/dn783224.aspx?f=255&MSPPError=-2147217396), disponibles sans coût additionnel pour vous guider dans la planification, le déploiement et l’adoption du service.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-156\">If your organization has more than 50 seats and is participating in an [eligible plan](https://technet.microsoft.com/library/dn783224.aspx), you can use [FastTrack benefits](https://technet.microsoft.com/library/dn783224.aspx?f=255&MSPPError=-2147217396), available at no additional cost to guide you through planning, deployment and service adoption.</span></span> <span data-ttu-id=\"19470-157\">Vous pouvez aussi effectuer ce travail vous-même à l’aide de la suite de ce guide.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-157\">Or, you can complete this work yourself by using the rest of this guide.</span></span>\n\n## <a name=\"step-4-conduct-pilots-and-deploy-teams\"></a><span data-ttu-id=\"19470-158\">Étape 4 : exécuter vos projets pilotes et déployer Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-158\">Step 4: Conduct pilots and deploy Teams</span></span>\n\n<span data-ttu-id=\"19470-159\">Dans la plupart des organisations, vous pouvez exécuter un projet Teams pilote initial avec vos parties prenantes et des utilisateurs précoces pour un ou plusieurs des scénarios que vous avez sélectionnés ci-dessus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-159\">In most organizations, you’ll want to conduct an initial Teams pilot with your stakeholders, champions, and early adopters for one or more of the scenarios you selected above.</span></span> <span data-ttu-id=\"19470-160\">Un projet pilote vous fournit des informations utiles sur la manière dont Office 365 et Teams sont reçus dans votre organisation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-160\">A pilot gives you valuable information about how Office 365 and Teams are received in your organization.</span></span> <span data-ttu-id=\"19470-161\">Sélectionnez un groupe d’utilisateurs intéressé et un scénario d’entreprise prioritaire pour commencer.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-161\">Select an interested group of users and a prioritized business scenario to get started.</span></span> <span data-ttu-id=\"19470-162\">La figure 2 montre quelques exemples de scénarios.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-162\">Figure 2 shows some example scenarios.</span></span>\n\n![Capture d’écran de cas d’utilisation de Teams par service.](media/quick-start-enable-Teams-Use-cases-by-department.png)\n#### <a name=\"figure-2-use-case-examples-for-teams\"></a><span data-ttu-id=\"19470-164\">*Figure 2 : exemples de cas d’utilisation de Teams*</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-164\">*Figure 2: Use case examples for Teams*</span></span>\n\n<span data-ttu-id=\"19470-165\">Lorsque vous aurez exécuté vos projets pilotes, vous disposerez des commentaires dont vous avez besoin pour planifier votre déploiement de Teams à grande échelle.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-165\">Once your pilots are complete, you’ll have the feedback you need to plan your broad Teams deployment.</span></span> <span data-ttu-id=\"19470-166\">Les grandes organisations effectuent souvent le déploiement par phases, afin de gérer l’intégration et le travail de formation nécessaires pour mettre en œuvre une expérience de qualité pour les utilisateurs.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-166\">Large organizations often deploy in phases to manage the onboarding and training work required to implement a quality user experience.</span></span> <span data-ttu-id=\"19470-167\">Assurez-vous que votre plan de déploiement intègre vos scénarios prioritaires pour que vos utilisateurs tirent le maximum d’avantages d’Office 365 et Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-167\">Be sure your deployment plan integrates your prioritized scenarios to ensure your users are getting the most from Office 365 and Teams.</span></span>\n\n\n## <a name=\"step-5-measure-usage-manage-satisfaction-and-drive-adoption\"></a><span data-ttu-id=\"19470-168\">Étape 5 : mesurer l’utilisation, gérer la satisfaction et encourager l’adoption</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-168\">Step 5: Measure usage, manage satisfaction, and drive adoption</span></span>\n\n<span data-ttu-id=\"19470-169\">Il ne suffit pas de déployer le logiciel pour inciter au changement dans votre organisation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-169\">Deploying software is not the only thing required to drive change in your organization.</span></span> <span data-ttu-id=\"19470-170\">Favoriser la collaboration est plus une question de personnes que de technologie.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-170\">Empowering collaboration is more about people than technology.</span></span> <span data-ttu-id=\"19470-171\">Pour encourager avec succès l’adoption d’Office 365 et Teams, restez centré sur l’expérience des utilisateurs.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-171\">To successfully drive adoption of Office 365 and Teams, stay focused on your users’ experience.</span></span> <span data-ttu-id=\"19470-172\">Voici une liste de contrôle rapide de nos meilleures pratiques pour vous aider à démarrer.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-172\">Here’s a quick checklist of our best practices to get you started.</span></span> <span data-ttu-id=\"19470-173\">Les partenaires de Microsoft peuvent également vous aider à concevoir le plan d’adoption adapté à votre organisation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-173\">Microsoft partners can also help you design the right adoption plan for your organization.</span></span>\n\n1. <span data-ttu-id=\"19470-174\">**Pour connaître les meilleures pratiques, lisez le [Guide d’adoption d’Office 365 ]( https://aka.ms/office365adoptionguide)**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-174\">**Read [Office 365 Adoption Guidance]( https://aka.ms/office365adoptionguide)** for best practices.</span></span> <span data-ttu-id=\"19470-175\">Utilisez notre article sur la [création d'une stratégie de gestion des modifications pour Microsoft Team](change-management-strategy.md) pour documenter votre approche.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-175\">Use our article on [creating a change management strategy for Microsoft Team](change-management-strategy.md) to document your approach.</span></span>\n2. <span data-ttu-id=\"19470-176\">**Étudiez les [rapports d’activité Office 365](teams-activity-reports.md)** pour comprendre l’utilisation dans votre environnement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-176\">**Study [Office 365 activity reports](teams-activity-reports.md)** to understand usage across your environment.</span></span> <span data-ttu-id=\"19470-177\">Si vous n’êtes pas l’administrateur d’Office 365 de votre entreprise, demandez à celui-ci de vous fournir les autorisations de lecture des rapports pour pouvoir accéder aux rapports d’activité.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-177\">If you aren’t an Office 365 admin for your company, ask your admin to give you Reports Reader permissions so you can access activity reports.</span></span>\n3. <span data-ttu-id=\"19470-178\">**Recueillez les commentaires de vos utilisateurs** sur leur expérience avec Office 365 et Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-178\">**Capture feedback from your users** on their experience with Office 365 and Teams.</span></span> <span data-ttu-id=\"19470-179\">si votre organisation comporte moins de 2500 personnes, utilisez un canal public dans Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-179\">Use a public channel in Teams when your organization has fewer than 2500 individuals.</span></span> <span data-ttu-id=\"19470-180\">Si votre organisation comporte davantage d’utilisateurs, utilisez un groupe public dans Yammer.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-180\">Use a public group in Yammer when your organization is larger than this current membership limit in Teams.</span></span> \n\n5. <span data-ttu-id=\"19470-181\">**Encouragez vos champions et mettez en évidence vos victoires.**</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-181\">**Nurture your champions and highlight your wins.**</span></span> <span data-ttu-id=\"19470-182\">Récompensez les employés pour avoir adopté ces nouveaux outils et les avoir utilisés de manières innovantes qui sont liées aux résultats de votre entreprise.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-182\">Reward employees for embracing these new tools and using them in innovative ways that relate to business outcomes for your company.</span></span> <span data-ttu-id=\"19470-183\">Cela, avant tout, garantira l’adoption continue d’Office 365 et de Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-183\">This, above anything, will ensure continued adoption of Office 365 and Teams.</span></span>\n"
- title: <span data-ttu-id="19470-184">Activer ou désactiver les licences Microsoft Teams</span><span class="sxs-lookup"><span data-stu-id="19470-184">Turn on or turn off Microsoft Teams licenses</span></span>
