  content: "\n<span data-ttu-id=\"90269-161\">Les équipes est un service en nuage.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-161\">Teams is a cloud-based service.</span></span> <span data-ttu-id=\"90269-162\">Une fois qu’un instructeur ou un étudiant possède une licence valide, ils peuvent exécuter le bureau, web et les clients mobiles équipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-162\">Once an educator or student has a valid license, they can run the desktop, web, and mobile Teams clients.</span></span> <span data-ttu-id=\"90269-163\">Ils peuvent installer ces clients eux-mêmes--l’administrateur n’a pas besoin de déployer ces clients.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-163\">They can install these clients themselves -- the IT admin doesn't need to deploy these clients.</span></span> \n\n<span data-ttu-id=\"90269-164\">Vous pouvez gérer les licences utilisateur individuels pour Teams Microsoft à l’aide du centre d’administration Office 365 ou à l’aide de PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-164\">You can manage individual user licenses for Microsoft Teams by using the Office 365 Admin Center or by using PowerShell.</span></span> <span data-ttu-id=\"90269-165\">Pour plus d’informations sur ces deux méthodes, reportez-vous à la rubrique [Licence Office 365 pour Teams](office-365-licensing.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-165\">See [Office 365 licensing for Teams](office-365-licensing.md) for information about both methods.</span></span> <span data-ttu-id=\"90269-166\">Cela est utile de comprendre si vous êtes intéressé par la piloter les équipes avant l’activation de l’étendue.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-166\">This is valuable to understand if you are interested in piloting Teams before broad enablement.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"90269-167\">Avant d’activer les équipes de votre école, assurez-vous que les contrôles appropriés en place.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-167\">Before you turn on Teams for your school, make sure you have the proper controls in place.</span></span> <span data-ttu-id=\"90269-168\">Un programme de la phase pilote permet considérablement que les utilisateurs appropriés sont en mesure d’utiliser et d’envoyer des commentaires sur les types de contrôles améliorent l’utilisation et la gestion du produit.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-168\">A piloting program helps significantly to ensure the proper users are able to use and give feedback on what types of controls enhance the usage and management of the product.</span></span> \n\n<span data-ttu-id=\"90269-169\">Vous trouverez ci-dessous des exemples de groupes d’utilisateurs qui peuvent être intéressants.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-169\">Below are some sample pilot user groups and the teams that could be of interest.</span></span> \n\n|<span data-ttu-id=\"90269-170\">Service informatique</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-170\">IT department</span></span>   |<span data-ttu-id=\"90269-171\">Pilotes de personnel</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-171\">Staff pilots</span></span>   |<span data-ttu-id=\"90269-172\">Pilotes instructeur</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-172\">Educator pilots</span></span>   |<span data-ttu-id=\"90269-173\">Étudiants pilotes</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-173\">Student pilots</span></span>   |\n|---|---|---|---|---|\n|<span data-ttu-id=\"90269-174\">Utilisez Teams en interne dans le service informatique pour la mise en œuvre de projets, la collaboration et la résolution des problèmes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-174\">Use Teams internally in IT for project work, collaboration, and issue resolution.</span></span>   |<span data-ttu-id=\"90269-175\">Sélectionnez les services du personnel de leur travail de projet et de collaboration.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-175\">Select staff departments for their project work and collaboration.</span></span>   |<span data-ttu-id=\"90269-176\">Identifier les enseignants pour devenir champions qui sont pour les équipes de la classe et de collaboration instructeur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-176\">Identify educators to become champions who are excited about Teams in the classroom and in educator collaboration.</span></span>   |<span data-ttu-id=\"90269-177\">Suscitez l’intérêt des étudiants quant à la manière dont Teams peut les aider en dehors de la salle de classe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-177\">Get students excited about how Teams can help them outside of the classroom.</span></span> <span data-ttu-id=\"90269-178\">Identifiez des étudiants ambassadeurs qui peuvent utiliser Teams au sein de leurs groupes parascolaires.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-178\">Identify student champions that can use Teams within their extracurricular groups.</span></span>   |\n|<span data-ttu-id=\"90269-179\">**Exemples d’équipes**</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-179\">**Sample teams**</span></span>   |   |   |   |\n|<span data-ttu-id=\"90269-180\">Coordination des projets informatiques (déploiement de Teams par exemple)</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-180\">IT project coordination (e.g., Teams rollout)</span></span>    |<span data-ttu-id=\"90269-181\">Coordination des projets</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-181\">Project coordination</span></span>   |<span data-ttu-id=\"90269-182\">Collaboration et communications entre les sections de classe (programmes d’enseignement, mise en œuvre de projets de groupe ou groupes restreints par exemple)</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-182\">Class section collaboration & communications (including syllabus, group project work, TA or breakout sessions)</span></span>   |<span data-ttu-id=\"90269-183\">Association professionnelle, coordination de groupe et collaboration (société d’honneur, association d'étudiants en marketing par exemple)</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-183\">Professional society, group coordination & collaboration (e.g., Honor Society, Association of Marketing Students)</span></span>   |\n|<span data-ttu-id=\"90269-184\">Communications du service informatique aux enseignants</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-184\">IT department-to-faculty communications</span></span>   |<span data-ttu-id=\"90269-185\">Espace de travail de collaboration, annonces</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-185\">Collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"90269-186\">Coordination et communications entre les départements</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-186\">Inter-department coordination, communications</span></span>   |<span data-ttu-id=\"90269-187\">Coordination et collaboration entre groupes sociaux et philanthropiques (confréries, associations par exemple)</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-187\">Social, philanthropic group coordination & collaboration (e.g., fraternities, sororities)</span></span>   |\n|<span data-ttu-id=\"90269-188\">Problèmes relatifs à LiveSite</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-188\">LiveSite issues</span></span>   |<span data-ttu-id=\"90269-189\">Réunions</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-189\">Meetings</span></span>   |<span data-ttu-id=\"90269-190\">Collaboration sur les projets de recherche</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-190\">Research project collaboration</span></span>   |   |\n|<span data-ttu-id=\"90269-191\">Espace de travail de collaboration entre les organisations, annonces</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-191\">Organization collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"90269-192\">Groupes d’administrateurs cadres</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-192\">Executive admin groups</span></span>   |   |   |\n\n> [!NOTE]\n> <span data-ttu-id=\"90269-193\">De l’aide et la prise en charge avec les licences des équipes ou d’autres problèmes, soumettre une demande à [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-193\">For help and support with Teams licenses or other issues, submit an inquiry at [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span></span>\n"
- title: <span data-ttu-id="90269-194">Configurer Teams pour votre établissement</span><span class="sxs-lookup"><span data-stu-id="90269-194">Configure Teams for your school</span></span>
  durationInMinutes: 1
  content: "\n> [!NOTE]\n> <span data-ttu-id=\"90269-195\">[Synchronisation des données de l’école](https://docs.microsoft.com/SchoolDataSync) facilite pour les enseignants créer automatiquement des équipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-195\">[School Data Sync](https://docs.microsoft.com/SchoolDataSync) makes it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"90269-196\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) d’assistance au déploiement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-196\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n\n<span data-ttu-id=\"90269-197\">Vous devez disposer des autorisations [d’Administrateur Global](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) à utiliser le centre d’administration Office 365 pour gérer des équipes de votre école.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-197\">You'll need to have [Global Administrator](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) permissions to use the Office 365 admin center to manage Teams for your school.</span></span>\n\n1. <span data-ttu-id=\"90269-198\">À partir du [Centre d’administration d’Office 365](https://portal.office.com/adminportal/home), connectez-vous avec vos informations d’identification d’administrateur Global et sélectionnez **Admin**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-198\">From the [Office 365 Admin Center](https://portal.office.com/adminportal/home), sign in with your Global Administrator credentials and select **Admin**.</span></span>\n     \n     ![Capture d’écran de l’option d’administration dans le centre d’administration d’Office 365.](media/o365-admin-option.png)\n\n2. <span data-ttu-id=\"90269-200\">Sélectionnez **paramètres** > **les compléments et les Services**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-200\">Select **Settings** > **Services & add-ins**.</span></span>\n\n     ![Capture d’écran de l’option Services et des compléments dans les paramètres.](media/o365-settings-services.png)\n    \n3. <span data-ttu-id=\"90269-202\">Dans la liste, sélectionnez **Les équipes Microsoft** .</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-202\">Select **Microsoft Teams** from the list.</span></span>\n\n     ![Capture d’écran des options dans la page Services et des compléments dans le centre d’administration d’Office 365.](media/o365-services-select-teams.png)\n\n4. <span data-ttu-id=\"90269-204\">Une fois que la page de paramètres Microsoft Teams s’ouvre, les options de configuration entreront en vue.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-204\">After the Microsoft Teams settings page opens, the configuration options will come into view.</span></span> <span data-ttu-id=\"90269-205\">À partir de là, vous pouvez gérer vos licences.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-205\">From here, you may manage your licenses.</span></span>\n\n     ![Section Paramètres de capture d’écran des équipes de Microsoft dans le centre d’administration d’Office 365.](media/Services-and-addins-control-Microsoft-Teams.PNG)\n"
- title: <span data-ttu-id="90269-207">Configurer les paramètres à l'échelle du client</span><span class="sxs-lookup"><span data-stu-id="90269-207">Configure tenant-wide settings</span></span>
  durationInMinutes: 3
  content: "### <a name=\"general\"></a><span data-ttu-id=\"90269-208\">Général</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-208\">General</span></span>\n<span data-ttu-id=\"90269-209\">La section générale permet de vous permet de configurer les paramètres suivants pour votre établissement entière entre tous les types de licence que peut avoir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-209\">The General section allows you to configure the following settings for your entire institution across all the license types you may have.</span></span>\n\n- <span data-ttu-id=\"90269-210\">Affichez l'organigramme dans votre profil personnel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-210\">Show organizational chart in personal profile.</span></span>\n- <span data-ttu-id=\"90269-211\">Utilisez Skype Entreprise pour les destinataires qui ne possèdent pas Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-211\">Use Skype for Business for recipients who don’t have Teams.</span></span>\n- <span data-ttu-id=\"90269-212\">Autorisez les messages d'aide proactifs de T-bot.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-212\">Allow T-Bot proactive help messages.</span></span>\n\n<span data-ttu-id=\"90269-213\">[T-Bot](t-bot.md) est une ressource d’adoption formidable pour les utilisateurs.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-213\">[T-Bot](t-bot.md) is a great adoption resource for your users.</span></span> <span data-ttu-id=\"90269-214\">Il s’agit d'un moyen fondamental pour que les utilisateurs découvrent le produit, et nous vous recommandons vivement de le laisser activé.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-214\">It's a fundamental way we expect users to learn more about the product and highly recommend leaving it enabled.</span></span> \n\n<span data-ttu-id=\"90269-215\">Pour activer ou désactiver les T-Bot, atteindre la bascule \\*\\*ou **désactiver** \\*\\*, puis cliquez sur **Enregistrer**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-215\">To turn on or turn off T-Bot, move the toggle to **Off** or **On**, then select **Save**.</span></span>\n\n![Capture d'écran des paramètres dans la section Général dans le Centre d'administration d’Office 365.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image1.png)\n\n### <a name=\"email-integration\"></a><span data-ttu-id=\"90269-217\">Intégration de la messagerie</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-217\">Email integration</span></span>\n<span data-ttu-id=\"90269-218\">Vous pouvez activer l’intégration de messagerie avec canaux, ainsi que créer une liste des expéditeurs restreints.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-218\">You can enable email integration with channels, as well as create a restricted senders list.</span></span> <span data-ttu-id=\"90269-219\">Pour activer ou désactiver l’intégration de messagerie, atteindre la bascule \\*\\*ou **désactiver** \\*\\*, puis cliquez sur **Enregistrer**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-219\">To turn on or turn off email integration, move the toggle to **Off** or **On**, then select **Save**.</span></span> \n\n<span data-ttu-id=\"90269-220\">La **liste des expéditeurs autoriser** vous permet de contrôler qui peut équipes au sein de votre organisation de messagerie.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-220\">The **Allow senders list** helps you to control who can email teams within your organization.</span></span> \n\n![Capture d'écran des paramètres dans la section Intégration de la messagerie du Centre d'administration d’Office 365.](media/QS-edu-email-integration.png)\n\n### <a name=\"apps\"></a><span data-ttu-id=\"90269-222\">Applications</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-222\">Apps</span></span>\n<span data-ttu-id=\"90269-223\">Vous pouvez activer les applications externes, de nouvelles applications externes et le chargement des applications dans Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-223\">You can enable external apps, new external apps, and sideloading for apps in Teams.</span></span> <span data-ttu-id=\"90269-224\">Pour désactiver ou activer le paramètre, définissez l'option sur **Désactivé** ou **Activé**, puis sélectionnez **Enregistrer**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-224\">To disable or enable the setting, move the toggle to **Off** or **On**, then choose **Save**.</span></span>\n\n<span data-ttu-id=\"90269-225\">Si vous activez les applications externes, une liste déroulante vous permettant de sélectionner les applications que vous souhaitez dans votre établissement s’affiche, permettant aux enseignants d’associer leurs applications favorites au sein de la plateforme Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-225\">Enabling external apps provides a drop-down list for you to select the applications you'd like in your institution, which allows teachers to combine their favorite apps to work within the Teams platform.</span></span> <span data-ttu-id=\"90269-226\">Si vous sélectionnez **Activer les nouvelles applications externes par défaut**, nouvelles applications apparaît automatiquement dans votre liste lorsqu’elles sont disponibles.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-226\">If you select **Enable new external apps by default**, new apps will automatically show up in your list as they become available.</span></span> \n\n<span data-ttu-id=\"90269-227\">La possibilité de sideload une application est uniquement disponible pour les membres de l’équipe non invité.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-227\">The ability to sideload an app is only available to non-guest team members.</span></span> <span data-ttu-id=\"90269-228\">Cela est utile si vous avez des cours de programmation ou que vous testez tout personnalisé de systèmes de gestion qui peuvent s’intégrer avec des équipes de formation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-228\">This is useful if you have any programming courses or are testing any custom learning management systems that can integrate with Teams.</span></span> <span data-ttu-id=\"90269-229\">Pour en savoir plus, reportez-vous à la [Plateforme des développeurs de Microsoft Teams](https://docs.microsoft.com/microsoftteams/platform/overview).</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-229\">To learn more, see [The Microsoft Teams developer platform](https://docs.microsoft.com/microsoftteams/platform/overview).</span></span>\n\n![Capture d'écran des paramètres dans la section Applications du Centre d'administration d’Office 365.](media/QS-edu-apps2.png)\n\n<span data-ttu-id=\"90269-231\">En activant des affectations, enseignants peuvent fournir aux étudiants affectations et commentaires itératif.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-231\">By enabling Assignments, educators can provide assignments and iterative feedback to students.</span></span> \n\n<span data-ttu-id=\"90269-232\">Une fois que les applications externes dans les équipes est activé, enseignants peuvent personnaliser des applications pour les rendre disponibles pour leurs étudiants dans les onglets.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-232\">Once external apps in Teams is enabled, educators can customize apps to make them available for their students through tabs.</span></span> <span data-ttu-id=\"90269-233\">Les onglets vous permettent de personnaliser un canal pour inclure du contenu et des fonctionnalités dont votre équipe a besoin au quotidien.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-233\">Tabs let you customize a channel to include content and capabilities your team needs every day.</span></span> <span data-ttu-id=\"90269-234\">Ils offrent un accès rapide aux documents fréquemment utilisés et aux services dans le cloud.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-234\">They provide quick access to frequently used documents and cloud services.</span></span> <span data-ttu-id=\"90269-235\">Il existe plusieurs onglets intégrés, par exemple Fichiers.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-235\">There are several built-in tabs such as Files.</span></span>\n\n![Capture d'écran sur l'ajout d'onglets aux applications dans Teams.](media/Add_a_tab_to_Microsoft_Teams_image.png)\n\n<span data-ttu-id=\"90269-237\">Dans le client d’équipes, les utilisateurs peuvent ajouter des onglets pour Word documents, PowerPoint, formulaires, des blocs-notes OneNote classe, affectations, etc..</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-237\">In the Teams client, users can add tabs for Word documents, PowerPoint, Forms, OneNote Class Notebooks, Assignments, and more.</span></span> <span data-ttu-id=\"90269-238\">Au fil du temps, des onglets supplémentaires seront ajoutés, par Microsoft et par ses partenaires.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-238\">Over time, more tabs will be added, both from Microsoft and from partners.</span></span>\n\n### <a name=\"custom-cloud-storage\"></a><span data-ttu-id=\"90269-239\">Stockage cloud personnalisé</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-239\">Custom cloud storage</span></span>\n<span data-ttu-id=\"90269-240\">Vous pouvez activer plusieurs formes de stockage dans le cloud dans Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-240\">You can enable various forms of cloud storage within Teams.</span></span> <span data-ttu-id=\"90269-241\">Actuellement, Box, Dropbox, Google Drive et ShareFile sont pris en charge.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-241\">Currently, Box, Dropbox, Google Drive, and ShareFile are supported.</span></span> <span data-ttu-id=\"90269-242\">Pour désactiver ou activer le paramètre, définissez l'option sur **Désactivé** ou **Activé**, puis sélectionnez **Enregistrer**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-242\">To disable or enable the setting, toggle the switch to **Off** or **On**, and then select **Save**.</span></span> <span data-ttu-id=\"90269-243\">Lorsque ces paramètres sont activés, tous les membres d’une équipe peuvent ajouter un nouveau fournisseur dans lequel les documents peuvent être stockés ou récupérés.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-243\">When these settings are enabled, any member of a team can add a new provider in which documents can be stored to or retrieved from.</span></span>\n\n![Capture d'écran des paramètres dans la section Stockage cloud personnalisé du Centre d'administration d’Office 365.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image7.png)\n\n<span data-ttu-id=\"90269-245\">Teams utilise SharePoint comme fournisseur de stockage par défaut.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-245\">Teams uses SharePoint as the default file storage provider.</span></span> <span data-ttu-id=\"90269-246\">Pour plus d'informations, consultez la rubrique [Interaction de SharePoint Online et OneDrive Entreprise avec Teams](sharepoint-onedrive-interact.md)</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-246\">For more information, see [How SharePoint Online and OneDrive for Business interact with Teams](sharepoint-onedrive-interact.md).</span></span> <span data-ttu-id=\"90269-247\">Pour savoir comment votre quota est calculé et le gérer de manière optimale, reportez-vous à la rubrique [Gérer les limites de stockage de collection de sites](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08).</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-247\">To learn how your quota is calculated and how best to manage it, see [Manage site collection storage limits](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08).</span></span> <span data-ttu-id=\"90269-248\">Si vous ne souhaitez pas gérer la collection de chaque site, vous allez également apprendre à laisser le service qui gèrent automatiquement pour vous.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-248\">If you don’t want to manage each site’s collection, you'll also learn how to let the service automatically handle that for you.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"90269-249\">De l’aide et la prise en charge avec les paramètres au niveau du client ou d’autres problèmes, soumettre une demande à [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-249\">For help and support with tenant-wide settings or other issues, submit an inquiry at [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span></span>\n"
- title: <span data-ttu-id="90269-250">Configurer les paramètres par type d’utilisateur ou de licence</span><span class="sxs-lookup"><span data-stu-id="90269-250">Configure settings by user or license type</span></span>
  durationInMinutes: 7
  content: "<span data-ttu-id=\"90269-251\">Vous devez avoir éducation répertoriée dans vos types de licences.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-251\">You should only have Education listed in your license types.</span></span> <span data-ttu-id=\"90269-252\">La liste déroulante inclut l’éducation-Faculty et personnel, formation-étudiant et invité.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-252\">The dropdown includes Education-Faculty and staff, Education-Student, and Guest.</span></span> <span data-ttu-id=\"90269-253\">Le système ne peut différencier les utilisateurs qu’en fonction des licences que vous leur avez attribué.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-253\">The system can only differentiate users based on the licenses you've assigned them.</span></span> <span data-ttu-id=\"90269-254\">Si vous ne disposez que d'un seul type de licence, ces paramètres peuvent être traités comme des paramètres à l'échelle du client.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-254\">If you only have one license type, the settings here can be treated as tenant-wide settings.</span></span>  \n\n[!INCLUDE [global-switch-expiry-note](includes/global-switch-expiry-note.md)]\n\n![Capture d'écran des paramètres dans la section Équipes et canaux du Centre d'administration d’Office 365.](media/QS-edu-settings-by-user-license-type-showing-dropdown.png)\n\n<span data-ttu-id=\"90269-256\">Pour activer un type de licence pour pouvoir accéder à Teams, définissez l'option sur **Activé**, puis sélectionnez **Enregistrer**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-256\">To enable a license type to have access to Teams, move the toggle to **On**, then select **Save**.</span></span> <span data-ttu-id=\"90269-257\">Il s’agit simplement d’un commutateur temporaire ; Finalement, vous devez gérer l’accès des utilisateurs aux équipes par le biais de licences utilisateur comme vous le feriez pour toutes les autres charges de travail Office.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-257\">This is just a temporary switch; eventually, you'll need to manage user access to Teams through user licenses as you would for all other Office workloads.</span></span>\n\n![Capture d'écran des paramètres dans la section de sélection des licences Microsoft Teams du Centre d'administration d’Office 365.](media/QS-edu-settings-by-user-license-type-showing-toggle-on.png)\n\n<span data-ttu-id=\"90269-259\">Pour activer [l’accès invité](guest-access.md) de votre client, sélectionnez la licence **Invité** et définissez l’option sur **Activé**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-259\">To turn on [Guest Access](guest-access.md) for your tenant, select the **Guest** license and move the toggle to **On**.</span></span> <span data-ttu-id=\"90269-260\">Vous pouvez utiliser l’accès invité pour activer le scénario professeur invité, qui permet de collaborateurs qui ne font pas partie de votre organisation à participer à vos équipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-260\">You can use Guest Access to enable the guest professor scenario, which permits contributors who are not a part of your organization to participate in your teams.</span></span> <span data-ttu-id=\"90269-261\">Professeur invité doit uniquement sont ajouté à une équipe si elles continuer à interagir avec la classe tout au long du cycle de vie des cours.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-261\">A guest professor should only get added to a team if they'll continue to interact with the class throughout the course life-cycle.</span></span> <span data-ttu-id=\"90269-262\">S’il n’apparaîtra que pour donner un cours, vous pouvez l’autoriser à rejoindre une réunion en tant qu’utilisateur anonyme au lieu de l’ajouter à l’équipe en tant qu’invité.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-262\">If they are only showing up to give one lecture, consider having them join a meeting as an anonymous user instead of being added to the team as a guest.</span></span> \n\n> [!NOTE] \n> <span data-ttu-id=\"90269-263\">Seuls les propriétaires de l’équipe peuvent ajouter des invités à l’équipe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-263\">Only Team owners can add guests to the team.</span></span>\n\n\n### <a name=\"teams-and-channels\"></a><span data-ttu-id=\"90269-264\">Équipes et canaux</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-264\">Teams and channels</span></span>\n<span data-ttu-id=\"90269-265\">Une équipe est conçue pour rassembler les enseignants et les étudiants qui travaillent en étroite collaboration pour obtenir la réalisation des tâches.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-265\">A team is designed to bring together educators and students who work closely to get things done.</span></span> <span data-ttu-id=\"90269-266\">Les équipes peuvent être dynamiques de travail (par exemple, élaboration ou la planification des événements de l’école), ainsi que pour le travail en cours, afin de refléter la structure interne de votre institution (par exemple, écoles, départements et classes).</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-266\">Teams can be dynamic for work (e.g., curriculum development or planning school events), as well as for ongoing work, to reflect the internal structure of your institution (e.g., schools, departments, and classes).</span></span> <span data-ttu-id=\"90269-267\">Les équipes pour l’éducation a 3 nouveaux types de l’équipe (PLCs, Classes et membres du personnel).</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-267\">Teams for Education has 3 new team types (Classes, PLCs, and Staff Members).</span></span>\n\n|       |<span data-ttu-id=\"90269-268\">pour les classes</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-268\">for Classes</span></span>    |<span data-ttu-id=\"90269-269\">pour les PLC</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-269\">for PLCs</span></span>       |<span data-ttu-id=\"90269-270\">pour les membres du personnel</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-270\">for Staff Members</span></span>      |<span data-ttu-id=\"90269-271\">pour tout le monde</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-271\">for Anyone</span></span>     |\n|---    |---    |---    |---    |---    |\n|<span data-ttu-id=\"90269-272\">Description</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-272\">Description</span></span>    |<span data-ttu-id=\"90269-273\">Enseignants et étudiants collaborant sur des projets de groupe, des devoirs, etc.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-273\">Teachers and students collaborating on group projects, assignments, and more.</span></span>      |<span data-ttu-id=\"90269-274\">Professeurs collaborant au sein d’une communauté d’apprentissage professionnel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-274\">Educators collaborating within a professional learning community.</span></span>      |<span data-ttu-id=\"90269-275\">Directeurs et membres du personnel collaborant sur l’administration de l’école et le perfectionnement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-275\">Staff leaders and staff members collaborating on school administration and development.</span></span>    |<span data-ttu-id=\"90269-276\">Étudiants et employés de l’établissement dans des groupes d’intérêt et des clubs.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-276\">Students and school employees collaborating in interest groups and clubs.</span></span>      |\n\n<span data-ttu-id=\"90269-277\">Un canal est une sous-catégorie d'une équipe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-277\">A channel is a subcategory of a team.</span></span> <span data-ttu-id=\"90269-278\">Vous pouvez créer un canal pour une activité ou un sujet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-278\">You might create a channel for an activity or for a topic.</span></span> <span data-ttu-id=\"90269-279\">Les conversations, les fichiers et les notes sont spécifiques à chaque canal, et disponibles pour tous les membres de l’équipe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-279\">Conversations, files, and notes are specific to each channel, and available to all members of the team.</span></span>\n\n![Capture d'écran des paramètres dans la section Équipes et canaux du Centre d'administration d’Office 365.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image8.png)\n\n> [!NOTE]\n> <span data-ttu-id=\"90269-281\">Vous devez utiliser le panneau de configuration de **groupes** , car toutes les équipes sont basées sur Office 365 groupes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-281\">You need to use the **Groups** control panel because all teams are built on top of Office 365 Groups.</span></span> \n\n<span data-ttu-id=\"90269-282\">Vous pouvez créer et gérer les membres et propriétaires de l’équipe à l’aide du Panneau de configuration de **groupes** dans le centre d’administration d’Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-282\">You can create and manage team owners and members by using the **Groups** control panel in the Office 365 Admin Center.</span></span> <span data-ttu-id=\"90269-283\">Par défaut, l’option de création de groupes Office 365 est activée, mais elle peut être restreinte à des utilisateurs ou groupes spécifiques (Éducation - Enseignants et personnel par exemple) à l’aide de PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-283\">By default, Office 365 Groups creation is turned on, but can be restricted to specific users or groups (for example, Education - Faculty and Staff) by using PowerShell.</span></span>\n\n<span data-ttu-id=\"90269-284\">Pour savoir comment utiliser PowerShell pour contrôler les autorisations et les types de licences nécessaires pour bénéficier de ces fonctionnalités, reportez-vous à la rubrique [Gérer les utilisateurs qui peuvent créer des groupes Office 365](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-284\">To learn how to use PowerShell to control the permissions, and the types of licenses that are required to take advantage of these features, see [Manage who can create Office 365 Groups](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"90269-285\">Désactiver l’option de création de groupes a des répercussions sur les autres produits.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-285\">Disabling group creation has implications on other products.</span></span> <span data-ttu-id=\"90269-286\">Ces répercussions sont détaillées dans la rubrique [Gérer les utilisateurs qui peuvent créer des groupes Office 365](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-286\">These implications are detailed in [Manage who can create Office 365 Groups](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).</span></span>\n\n### <a name=\"highlights-of-team-management-and-creation\"></a><span data-ttu-id=\"90269-287\">Aperçu de la gestion et création d’équipes</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-287\">Highlights of team management and creation</span></span>\n#### <a name=\"team-management\"></a><span data-ttu-id=\"90269-288\">Gestion d’équipes</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-288\">Team management</span></span>\n- <span data-ttu-id=\"90269-289\">Pour plus d’informations sur la création de groupes d’Office 365 dans le centre d’administration, voir [créer un groupe dans le centre d’administration d’Office 365](https://support.office.com/article/Create-an-Office-365-group-in-the-admin-center-74a1ef8b-3844-4d08-9980-9f8f7a36000f).</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-289\">For more information about how to create Office 365 Groups in the Admin Center, see [Create an Office 365 group in the Admin Center](https://support.office.com/article/Create-an-Office-365-group-in-the-admin-center-74a1ef8b-3844-4d08-9980-9f8f7a36000f).</span></span>\n- <span data-ttu-id=\"90269-290\">La fonctionnalité de convention d’affectation de noms aux équipes fournie par groupes est en version préliminaire limitée et sera en préversion publique prochainement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-290\">The Team Naming convention feature provided by Groups is in private preview and will be available soon in public preview.</span></span> <span data-ttu-id=\"90269-291\">Pour plus d'informations sur cette fonctionnalité, reportez-vous à la rubrique [Stratégie de noms de groupes Office 365](https://support.office.com/article/Office-365-Groups-Naming-Policy-6ceca4d3-cad1-4532-9f0f-d469dfbbb552).</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-291\">To learn more about this feature, see [Office 365 Groups naming policy](https://support.office.com/article/Office-365-Groups-Naming-Policy-6ceca4d3-cad1-4532-9f0f-d469dfbbb552).</span></span>\n- <span data-ttu-id=\"90269-292\">Empêchez Teams d’apparaître dans la liste d’adresses globale (GAL).</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-292\">Prevent Teams from showing up in the Global Address List (GAL).</span></span> <span data-ttu-id=\"90269-293\">Pour plus d’informations, reportez-vous à la section « Masquer les groupes Office 365 dans la GAL » dans la rubrique [Gérer les groupes Office 365 à l’aide de PowerShell](https://support.office.com/article/Manage-Office-365-Groups-with-PowerShell-aeb669aa-1770-4537-9de2-a82ac11b0540).</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-293\">To learn more, see \"Hide Office 365 Groups from GAL\" in [Manage Office 365 Groups with PowerShell](https://support.office.com/article/Manage-Office-365-Groups-with-PowerShell-aeb669aa-1770-4537-9de2-a82ac11b0540).</span></span>\n- <span data-ttu-id=\"90269-294\">Gérez les stratégies d’expiration des équipes et des groupes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-294\">Manage Team or Group expiration policies.</span></span> <span data-ttu-id=\"90269-295\">Pour plus d'informations, consultez la rubrique [Stratégie d’expiration des groupes Office 365](https://support.office.com/article/Office-365-Group-Expiration-Policy-8d253fe5-0e09-4b3c-8b5e-f48def064733).</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-295\">To learn more, see [Office 365 Group Expiration Policy](https://support.office.com/article/Office-365-Group-Expiration-Policy-8d253fe5-0e09-4b3c-8b5e-f48def064733).</span></span>\n\n#### <a name=\"team-creation\"></a><span data-ttu-id=\"90269-296\">Création d'une équipe</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-296\">Team creation</span></span>\n- <span data-ttu-id=\"90269-297\">__Utilisation de la synchronisation des données scolaires__ : si vous utilisez déjà la synchronisation des données scolaires, les équipes seront créées automatiquement en utilisant les détails de vos registres.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-297\">__Using School Data Sync__: If you are already using School Data Sync, teams will get automatically created based on your roster details.</span></span> <span data-ttu-id=\"90269-298\">Les enseignants et les étudiants seront attribués automatiquement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-298\">Teachers and students will automatically be assigned.</span></span> \n\n> [!TIP]\n> <span data-ttu-id=\"90269-299\">Si vous souhaitez en savoir plu sur la synchronisation des données scolaires, reportez-vous à la rubrique [Présentation de la synchronisation des données scolaires](https://docs.microsoft.com/schooldatasync/overview-of-school-data-sync). Vous pouvez vous inscrire à la synchronisation des données scolaires [ici](https://sdscrm.microsoftcrmportals.com/signup/).</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-299\">If you are interested in learning more about School Data Sync, see [Overview of School Data Sync](https://docs.microsoft.com/schooldatasync/overview-of-school-data-sync). You can sign up for School Data Sync [here](https://sdscrm.microsoftcrmportals.com/signup/).</span></span>\n\n- <span data-ttu-id=\"90269-300\">(En préversion) Utilisation de PowerShell pour créer des groupes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-300\">(In Preview) Using PowerShell to create groups.</span></span> <span data-ttu-id=\"90269-301\">Pour plus d'informations, consultez la [Référence PowerShell Microsoft Teams](https://docs.microsoft.com/powershell/module/teams).</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-301\">To learn more, see [Microsoft Teams PowerShell reference](https://docs.microsoft.com/powershell/module/teams).</span></span> \n\n> [!IMPORTANT]\n> <span data-ttu-id=\"90269-302\">Pour Office 365 Éducation, vous pouvez créer [quatre types d’équipes différents](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-302\">For Office 365 Education, you can create [four different types of teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span></span> <span data-ttu-id=\"90269-303\">PowerShell peut créer uniquement le type d’équipe par défaut.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-303\">PowerShell can only create the default type of Team.</span></span> <span data-ttu-id=\"90269-304\">Lorsqu'une équipe a été créée, son type ne peut pas être modifié.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-304\">Once a Team is created, the type of Team can't be changed.</span></span> \n\n### <a name=\"calls-and-meetings\"></a><span data-ttu-id=\"90269-305\">Appels et réunions</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-305\">Calls and meetings</span></span>\n\n![Capture d'écran des paramètres dans la section Appels et réunions du Centre d'administration d’Office 365.](media/calls-and-meetings.png)\n\n<span data-ttu-id=\"90269-307\">Les réunions privées activer votre enseignants à sélectionner explicitement les stagiaires de leurs réunions, par opposition à ouverte à tous les membres de l’équipe à.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-307\">Private meetings enable your educators to explicitly select the students of their meetings, as opposed to leaving it open to everyone in the Team to join.</span></span> <span data-ttu-id=\"90269-308\">Ce qui leur permet d’organiser des réunions plus petites qui ne pas interrompre la plus grande équipe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-308\">This allows them to have smaller meetings that don't disrupt the larger team.</span></span> \n\n<span data-ttu-id=\"90269-309\">Ce qui permet la planification de réunions de canal permet aux utilisateurs de sélectionner une équipe et un canal hébergeant la réunion.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-309\">Allowing scheduling for channel meetings allows users to select a Team and Channel where the meeting will be hosted.</span></span> <span data-ttu-id=\"90269-310\">Ainsi, toutes les membres de cette équipe que la réunion intéresse pourront y participer sans invitation explicite.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-310\">This allows anyone interested in the meeting from that Team to join without needing an explicit invite.</span></span> \n\n![Capture d’écran de l’interface utilisateur Planification de réunion lorsque les réunions privées sont activées.](media/Teams-quick-start-edu-Private_Meetings_No_Channel.PNG)\n\n<span data-ttu-id=\"90269-312\">Meetup du canal ad hoc permet enseignants et les étudiants à démarrer un meetup directement à partir de l’interface utilisateur de la conversation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-312\">Ad-hoc channel meetup allows educators and students to start a meetup directly from the chat UI.</span></span> <span data-ttu-id=\"90269-313\">Toutes les personnes qui font partie activement du fil de discussion peuvent rejoindre l’appel et poursuivre la conversation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-313\">Anyone who is actively apart of the thread can jump on the call and continue the conversation.</span></span> \n\n![Capture d’écran de l’interface utilisateur Zone de rédaction lorsque les réunions ponctuelles sont activées.](media/Teams-quick-start-edu-Compose_Box_Meet_Now.PNG)\n\n<span data-ttu-id=\"90269-315\">Les options de réunion telles que « Autoriser les vidéos dans les réunions » et « Autoriser le partage d’écran dans les réunions » amélioreront l’expérience de réunion en permettant de communiquer en face à face et de partager ce que vous voyez sur votre écran.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-315\">Meeting options such as \"Allow videos in meetings\" and \"Allow screen sharing in meetings\" will enhance the meeting experience by allowing the face to face communication and the ability to share what you see on your screen.</span></span> <span data-ttu-id=\"90269-316\">Lorsque ces options sont activées, les utilisateurs peuvent activer et désactiver les options de vidéo et partage d’écran depuis la réunion.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-316\">When these options are enabled, users will be able to toggle video and screen sharing from within the meeting.</span></span> \n\n![Capture d’écran des contrôles de réunion.](media/Teams-quick-start-edu-In_Meeting_Controls.PNG)\n\n> [!NOTE]\n> <span data-ttu-id=\"90269-318\">Certains établissements scolaires peuvent souhaiter restreindre la quantité de trafic réseau dans leur établissement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-318\">Some schools might want to restrict the amount of network traffic in their institution.</span></span> <span data-ttu-id=\"90269-319\">Par exemple, vous pouvez désactiver la vidéo dans les établissements à faible bande passante.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-319\">For example, you might want to disable video in low bandwidth institutions.</span></span>\n\n<span data-ttu-id=\"90269-320\">La possibilité de passer d’une conversation en tête à tête privée ou de groupe à un appel audio ou vidéo s’appelle « Autoriser les appels privés ».</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-320\">Having the ability to escalate from a private 1:1 chat or group chat to an audio or video call is enabled by \"Allow private calling.\"</span></span> <span data-ttu-id=\"90269-321\">Dans une conversation, ces options sont affichées dans le coin supérieur droit.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-321\">When in a chat, the top right corner will show these options.</span></span> \n\n![Capture d’écran des contrôles audio et vidéo dans une conversation privée.](media/Teams-quick-start-edu-Private_Chat_Audio_Video.PNG)\n\n\n### <a name=\"messaging\"></a><span data-ttu-id=\"90269-323\">Messagerie</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-323\">Messaging</span></span>\n\n![Capture d'écran des paramètres dans la section Messagerie du Centre d'administration d’Office 365.](media/QS-edu-messaging.png)\n\n<span data-ttu-id=\"90269-325\">En tant qu’administrateur des clients, si votre établissement n’est pas l’aise avec le contenu « amusant » tel que les images GIF, les mèmes et les autocollants, vous pouvez le désactiver pour les étudiants dans la section **Messagerie** de l’écran des paramètres de Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-325\">As a tenant admin, if your school is not comfortable with \"fun\" content, such as GIFs, memes, and stickers, you can always disable it for students in the **Messaging** section of the Microsoft Teams settings screen.</span></span> <span data-ttu-id=\"90269-326\">Ces options n’apparaîtront plus sous la zone de rédaction, mais notre ensemble d’emojis standard restera disponible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-326\">These options will disappear from below the compose box, but our standard set of emojis will still be available for use.</span></span> <span data-ttu-id=\"90269-327\">Lorsque les images GIF sont activées, vous pouvez appliquer une évaluation du contenu pour restreindre le type d’images GIF autorisées dans Microsoft Teams au sein de votre établissement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-327\">When GIFs are enabled, you can apply a content rating to restrict the type of GIFs that are allowed within Teams in your institution.</span></span> <span data-ttu-id=\"90269-328\">Les évaluations de contenus incluent les suivantes :</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-328\">Content ratings include the following:</span></span>\n\n- <span data-ttu-id=\"90269-329\">Strict</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-329\">Strict</span></span> \n- <span data-ttu-id=\"90269-330\">Modéré</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-330\">Moderate</span></span>\n- <span data-ttu-id=\"90269-331\">Autoriser tous les contenus</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-331\">Allow all content</span></span>\n\n<span data-ttu-id=\"90269-332\">Vous pouvez également désactiver chat privé entre les stagiaires, tout en autorisant les enseignants la possibilité d’utiliser des salles de conversation privées.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-332\">You can also disable private chat just between students, while allowing educators the ability to use private chats.</span></span> <span data-ttu-id=\"90269-333\">Si vous désactivez conversation, ils ne voient plus conversation sur le côté gauche.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-333\">If you do disable chat, they will no longer see Chat along the left side.</span></span> \n\n![Capture d’écran de la barre à gauche sans conversation.](media/Teams-quick-start-edu-Left_Rail_Without_Chat.PNG)\n\n<span data-ttu-id=\"90269-335\">Lorsque les utilisateurs pour lesquels la conversation est activée tentent de démarrer une conversation avec des participants pour lesquels cette option n’est pas activée, une notification indiquant que « l’administrateur a désactivé la conversation pour l’utilisateur » s'affiche dans leur fenêtre de rédaction.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-335\">When users who are enabled for chat try to start a conversation with participants who aren't, they'll see a notification in the compose chat window indicating that the \"Administrator has disabled chat for user.\"</span></span>\n\n![Capture d’écran de la notification Impossible de démarrer une conversation avec un participant désactivé.](media/Teams-quick-start-edu-Starting_Chat_With_Person_Not_Enabled_For_Chat.PNG)\n\n> [!TIP]\n> <span data-ttu-id=\"90269-337\">Si vous désactivez la conversation privée pour un ensemble d’utilisateurs, ils ne peuvent pas utiliser T-bot pour obtenir de l’aide.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-337\">If you disable private chat for a set of users, they can't use T-Bot to get help.</span></span> <span data-ttu-id=\"90269-338\">Cependant, ile peuvent accéder à tout le contenu de T-Bot dans le [centre d'aide de Microsoft Teams](https://support.office.com/Teams). Assurez-vous de fournir cette ressource d’adoption aux utilisateurs pour lesquels l’option de conversation privée n’est pas activée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-338\">However, they can find all of the T-Bot content in the [Microsoft Teams help center](https://support.office.com/Teams), so be sure to give this as an adoption resource to users who aren't enabled for private chat.</span></span> \n\n<span data-ttu-id=\"90269-339\">Il est recommandé d’autoriser les propriétaires à supprimer les messages pour tous les types de licences, car cela permet de faciliter les modérations des conversations de canal.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-339\">Enabling owners to delete messages is recommended across all license types, as this really helps with channel chat moderations.</span></span> \n\n<span data-ttu-id=\"90269-340\">Vous pouvez également autoriser les membres à modifier et supprimer leurs propres messages.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-340\">Additionally, you can enable members to edit and delete their own messages.</span></span> <span data-ttu-id=\"90269-341\">Cette fonctionnalité est pratique pour permettre de corriger les fautes de frappe et l’envoi de messages dans un fil incorrect, ou à l’expéditeur de supprimer les messages redondants.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-341\">This is a great feature to ensure typos can be corrected and messaging to the wrong thread or redundant messages can be removed by the sender.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"90269-342\">Si vous placez la boîte aux lettres d'un utilisateur en conservation légale, tous les messages modifiés et supprimés seront consignés.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-342\">If you place a user's mailbox on Legal Hold, all edited and deleted messages will be logged.</span></span> <span data-ttu-id=\"90269-343\">Pour plus d'informations, consultez la rubrique [Placer un utilisateur ou une équipe Teams en conservation légale](legal-hold.md)</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-343\">See [Place a Teams user or team on legal hold](legal-hold.md) for more information.</span></span>\n"
- title: <span data-ttu-id="90269-344">Distribuer aux clients</span><span class="sxs-lookup"><span data-stu-id="90269-344">Distribute to clients</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"90269-345\">Teams dispose de clients Web, de bureau (Windows et Mac) et mobiles (Android, iOS et Windows Phone).</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-345\">Teams has clients available for web, desktop (Windows and Mac), and mobile (Android, iOS, and Windows Phone).</span></span> <span data-ttu-id=\"90269-346\">Ces clients requièrent une connexion Internet active et ne prennent pas en charge le mode hors connexion.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-346\">These clients all require an active internet connection and do not support an offline mode.</span></span> <span data-ttu-id=\"90269-347\">Pour obtenir les informations les plus récentes sur les fonctionnalités et les modes de distribution de chacun de ces clients, consultez notre rubrique [Obtenir des clients pour Teams](get-clients.md)</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-347\">To get the latest details on the functionality and methods of distribution of each of these clients, check out our topic to [Get clients for Teams](get-clients.md).</span></span>\n\n<span data-ttu-id=\"90269-348\">Le fichier du programme d’installation pour le client équipes est un fichier exécutable qui peut être téléchargé par les utilisateurs finaux à partir de la [page de téléchargement des équipes](https://teams.microsoft.com/downloads)et les administrateurs.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-348\">The setup file for the Teams client is an executable file that can be downloaded by admins and end users from the [Teams downloads page](https://teams.microsoft.com/downloads).</span></span> <span data-ttu-id=\"90269-349\">Enseignants et les étudiants sur les ordinateurs de bureau peuvent installer l’application s’ils disposent des autorisations requises.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-349\">Educators and students on desktops can install the application if they have the appropriate privileges.</span></span> <span data-ttu-id=\"90269-350\">Les administrateurs informatiques peuvent également distribuer le programme d'installation à l'aide d'outils de distribution de client.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-350\">IT Admins can also distribute the installer and through their existing client distribution tools.</span></span>\n\n<span data-ttu-id=\"90269-351\">Les utilisateurs finaux qui utilisent des appareils mobiles peuvent télécharger l'application Microsoft Teams depuis la boutique d'applications de la plateforme mobile.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-351\">End users with mobile devices can download the Microsoft Teams app from the mobile platform’s app store.</span></span> \n\n### <a name=\"operating-system-requirements\"></a><span data-ttu-id=\"90269-352\">Configuration requise du système d’exploitation</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-352\">Operating system requirements</span></span>\n\n|       |<span data-ttu-id=\"90269-353\">Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-353\">Windows</span></span>    |<span data-ttu-id=\"90269-354\">MacOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-354\">MacOS</span></span>      |<span data-ttu-id=\"90269-355\">iOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-355\">iOS</span></span>    |<span data-ttu-id=\"90269-356\">Android</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-356\">Android</span></span>    |<span data-ttu-id=\"90269-357\">Windows Phone</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-357\">Windows Phone</span></span>      |\n|---    |---    |---    |---    |---    |---    |\n|       |<span data-ttu-id=\"90269-358\">7 et ultérieure</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-358\">7 and later</span></span>    |<span data-ttu-id=\"90269-359\">10.10 et ultérieure</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-359\">10.10 and later</span></span>    |<span data-ttu-id=\"90269-360\">10 ou ultérieure</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-360\">10 or later</span></span>    |<span data-ttu-id=\"90269-361\">4.4 et ultérieure</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-361\">4.4 and later</span></span>      |<span data-ttu-id=\"90269-362\">10.0.10586 et ultérieure</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-362\">10.0.10586 and later</span></span>       |\n\n\n### <a name=\"internet-browser-support\"></a><span data-ttu-id=\"90269-363\">Prise en charge du navigateur Internet</span><span class=\"sxs-lookup\"><span data-stu-id=\"90269-363\">Internet browser support</span></span> \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
