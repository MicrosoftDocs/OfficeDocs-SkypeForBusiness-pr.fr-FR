  content: "\n<span data-ttu-id=\"faeaf-305\">Teams a des clients disponibles pour le Web, le bureau (Windows et Mac) et les appareils mobiles (Android et iOS).</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-305\">Teams has clients available for web, desktop (Windows and Mac), and mobile (Android and iOS).</span></span> <span data-ttu-id=\"faeaf-306\">Ces clients requièrent une connexion Internet active et ne prennent pas en charge le mode hors connexion.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-306\">These clients all require an active internet connection and do not support an offline mode.</span></span> <span data-ttu-id=\"faeaf-307\">Pour obtenir les informations les plus récentes sur les fonctionnalités et les modes de distribution de chacun de ces clients, consultez notre rubrique [Obtenir des clients pour Teams](get-clients.md)</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-307\">To get the latest details on the functionality and methods of distribution of each of these clients, check out our topic to [Get clients for Teams](get-clients.md).</span></span>\n\n<span data-ttu-id=\"faeaf-308\">Le fichier d’installation du client teams est un fichier exécutable qui peut être téléchargé par les administrateurs et les utilisateurs finaux à partir de la [page téléchargements](https://teams.microsoft.com/downloads)de teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-308\">The setup file for the Teams client is an executable file that can be downloaded by admins and end users from the [Teams downloads page](https://teams.microsoft.com/downloads).</span></span> <span data-ttu-id=\"faeaf-309\">Les enseignants et les étudiants sur les ordinateurs de bureau peuvent installer l’application s’ils disposent des privilèges appropriés.</span><span class=\"sxs-lookup\"><span data-stu-id=\"faeaf-309\">Educators and students on desktops can install the application if they have the appropriate privileges.</span></span> <span 