  content: "<span data-ttu-id=\"19470-218\">Pour utiliser le centre d’administration Office 365 pour gérer Teams pour votre établissement, vous devez disposer d’autorisations [d’administrateur général](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d).</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-218\">You will need to have [Global Administrator](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) permissions to use the Office 365 admin center to manage Teams for your school.</span></span>\n\n1. <span data-ttu-id=\"19470-219\">Dans le [centre d’administration d’Office 365](https://portal.office.com/adminportal/home), connectez-vous avec vos identifiants d’administrateur général et accédez à **Paramètres** > **Services et compléments**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-219\">From the [Office 365 admin center](https://portal.office.com/adminportal/home), sign-in with your Global Administrator credentials and go to **Settings** > **Services & add-ins**.</span></span>\n2. <span data-ttu-id=\"19470-220\">Sur la page **Services et compléments**, sélectionnez **Microsoft Teams**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-220\">On the **Services & add-ins** page, select **Microsoft Teams**.</span></span>\n\n     ![Capture d'écran des options de la page Services et compléments dans le Centre d'administration d'Office 365.](media/Set_up_Microsoft_Teams_in_your_Office_365_organization_image2.png)\n\n3. <span data-ttu-id=\"19470-222\">La page des paramètres de Microsoft Teams s’ouvre.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-222\">The Microsoft Teams settings page opens.</span></span> <span data-ttu-id=\"19470-223\">Elle comporte deux sections.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-223\">Below there are two sections.</span></span> <span data-ttu-id=\"19470-224\">La partie supérieure contient les contrôles pour tous les utilisateurs de votre organisation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-224\">The top portion is controls for all the users in your organization.</span></span> <span data-ttu-id=\"19470-225\">La seconde partie vous permet de gérer le produit par type de référence de licence Office et pour les invités.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-225\">The second half lets you manage the product per Office License SKU type and for Guests.</span></span> <span data-ttu-id=\"19470-226\">Dans certains établissements scolaires, le type de licence des enseignants et du personnel peut être différent de celui des étudiants.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-226\">Some schools may have their faculty and staff on a different type of license from their students.</span></span> <span data-ttu-id=\"19470-227\">Ceci ^permet un contrôle du comportement plus granulaire pour l’intégralité de ce groupe de licences.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-227\">This will allow more granular behavior control for that entire license group.</span></span> \n\n     ![Capture d'écran de la section de paramètres de Microsoft Teams dans le Centre d'administration d’Office 365.](media/Services-and-addins-control-Microsoft-Teams.PNG)\n"
- title: <span data-ttu-id="19470-229">Configurer les paramètres à l'échelle du client</span><span class="sxs-lookup"><span data-stu-id="19470-229">Configure tenant-wide settings</span></span>
  durationInMinutes: 3
  content: "### <a name=\"general\"></a><span data-ttu-id=\"19470-230\">Général</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-230\">General</span></span>\n<span data-ttu-id=\"19470-231\">La section Général vous permet de configurer les paramètres suivants pour l’ensemble de l’établissement entre tous les types de licences dont vous pouvez disposer.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-231\">The General section lets you configure the following settings for your entire institution across all the license types you may have.</span></span>\n\n- <span data-ttu-id=\"19470-232\">Affichez l'organigramme dans votre profil personnel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-232\">Show organizational chart in personal profile.</span></span>\n- <span data-ttu-id=\"19470-233\">Utilisez Skype Entreprise pour les destinataires qui ne possèdent pas Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-233\">Use Skype for Business for recipients who don’t have Teams.</span></span>\n- <span data-ttu-id=\"19470-234\">Autorisez les messages d'aide proactifs de T-bot.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-234\">Allow T-Bot proactive help messages.</span></span>\n\n<span data-ttu-id=\"19470-235\">[T-Bot](t-bot.md) est une ressource d’adoption formidable pour les utilisateurs.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-235\">[T-Bot](t-bot.md) is a great adoption resource for your users.</span></span> <span data-ttu-id=\"19470-236\">Il s’agit d'un moyen fondamental pour que les utilisateurs découvrent le produit, et nous vous recommandons vivement de le laisser activé.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-236\">It's a fundamental way we expect users to learn more about the product and highly recommend leaving it enabled.</span></span> \n\n<span data-ttu-id=\"19470-237\">Pour activer ou désactiver T-Bot, définissez l’option sur **Désactivé** ou **Activé**, puis sélectionnez **Enregistrer**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-237\">To turn on or turn off T-Bot, move the toggle to **Off** or **On**, then choose **Save**.</span></span>\n\n![Capture d'écran des paramètres dans la section Général dans le Centre d'administration d’Office 365.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image1.png)\n\n### <a name=\"email-integration\"></a><span data-ttu-id=\"19470-239\">Intégration de la messagerie</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-239\">Email integration</span></span>\n<span data-ttu-id=\"19470-240\">Vous pouvez activer l'intégration de la messagerie avec les canaux ainsi que créer une liste des utilisateurs restreints.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-240\">You can enable email integration with channels, as well create a restricted senders list.</span></span> <span data-ttu-id=\"19470-241\">Pour activer ou désactiver l’intégration de la messagerie, définissez l’option sur **Désactivé** ou **Activé**, puis sélectionnez **Enregistrer**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-241\">To turn on or turn off email integration, move the toggle to **Off** or **On**, then choose **Save**.</span></span> \n\n<span data-ttu-id=\"19470-242\">L’option **Liste des expéditeurs autorisés** vous permet de contrôler les domaines que vous souhaitez autoriser à envoyer des e-mails au sein de votre organisation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-242\">The **Allow senders list** helps you control the domains you want to allow to have the ability to email the teams within your organization.</span></span> \n\n![Capture d'écran des paramètres dans la section Intégration de la messagerie du Centre d'administration d’Office 365.](media/QS-edu-email-integration.png)\n\n### <a name=\"apps\"></a><span data-ttu-id=\"19470-244\">Applications</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-244\">Apps</span></span>\n<span data-ttu-id=\"19470-245\">Vous pouvez activer les applications externes, de nouvelles applications externes et le chargement des applications dans Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-245\">You can enable external apps, new external apps, and sideloading for apps in Teams.</span></span> <span data-ttu-id=\"19470-246\">Pour désactiver ou activer le paramètre, définissez l'option sur **Désactivé** ou **Activé**, puis sélectionnez **Enregistrer**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-246\">To disable or enable the setting, move the toggle to **Off** or **On**, then choose **Save**.</span></span>\n\n<span data-ttu-id=\"19470-247\">Si vous activez les applications externes, une liste déroulante vous permettant de sélectionner les applications que vous souhaitez dans votre établissement s’affiche, permettant aux enseignants d’associer leurs applications favorites au sein de la plateforme Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-247\">Enabling external apps provides a drop-down list for you to select the applications you'd like in your institution, which allows teachers to combine their favorite apps to work within the Teams platform.</span></span> <span data-ttu-id=\"19470-248\">Si vous choisissez **d’activer les nouvelles applications externes par défaut**, lorsque les éditeurs soumettent des applications supplémentaires, elles apparaissent automatiquement dans la liste.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-248\">If you select to **Enable new external apps by default**, as publishers submit more apps, the new apps will automatically show up in your list.</span></span> \n\n<span data-ttu-id=\"19470-249\">La possibilité de charger une application sera disponible uniquement pour les membre d'équipe qui ne sont pas des invités.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-249\">The ability to sideload an app will only be available to non-guest team members.</span></span> <span data-ttu-id=\"19470-250\">Ceci sera utile si vous avez des cours de programmation ou si vous testez des systèmes de gestion de l’apprentissage personnalisés qui peuvent être intégrés à Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-250\">This will be useful if you have any programming courses or are testing any custom learning management systems that could integrate with Teams.</span></span> <span data-ttu-id=\"19470-251\">Pour en savoir plus, reportez-vous à la [Plateforme des développeurs de Microsoft Teams](https://docs.microsoft.com/microsoftteams/platform/overview).</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-251\">To learn more, see [The Microsoft Teams developer platform](https://docs.microsoft.com/microsoftteams/platform/overview).</span></span>\n\n![Capture d'écran des paramètres dans la section Applications du Centre d'administration d’Office 365.](media/QS-edu-apps.png)\n\n<span data-ttu-id=\"19470-253\">Si vous activez les devoirs, les enseignants pourront fournir des devoirs et des commentaires itératifs aux étudiants.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-253\">By enabling Assignments, teachers will be able to provide assignments and iterative feedback to students.</span></span> \n\n<span data-ttu-id=\"19470-254\">Une fois que les applications externes sont activées dans Teams, les enseignants peuvent personnaliser les applications pour les rendre disponibles pour leurs étudiants au moyen d'onglets.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-254\">Once external apps in Teams is enabled, the teachers can customize apps to make them available for their students through tabs.</span></span> <span data-ttu-id=\"19470-255\">Les onglets vous permettent de personnaliser un canal pour inclure du contenu et des fonctionnalités dont votre équipe a besoin au quotidien.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-255\">Tabs let you customize a channel to include content and capabilities your team needs every day.</span></span> <span data-ttu-id=\"19470-256\">Ils offrent un accès rapide aux documents fréquemment utilisés et aux services dans le cloud.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-256\">They provide quick access to frequently used documents and cloud services.</span></span> <span data-ttu-id=\"19470-257\">Il existe plusieurs onglets intégrés, par exemple Fichiers.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-257\">There are several built-in tabs such as Files.</span></span>\n\n![Capture d'écran sur l'ajout d'onglets aux applications dans Teams.](media/Add_a_tab_to_Microsoft_Teams_image.png)\n\n<span data-ttu-id=\"19470-259\">Dans le client Teams, en haut du canal, les utilisateurs peuvent ajouter des onglets pour les documents Word, les présentations PowerPoint, les feuilles de calcul Excel, les bloc-notes OneNote, les devoirs et bien plus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-259\">In the Teams client, at the top of the channel, users can add tabs for Word documents, PowerPoint presentations, Excel spreadsheets, OneNote Class Notebooks, Assignments, and more.</span></span> <span data-ttu-id=\"19470-260\">Au fil du temps, des onglets supplémentaires seront ajoutés, par Microsoft et par ses partenaires.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-260\">Over time, more tabs will be added, both from Microsoft and from partners.</span></span>\n\n### <a name=\"custom-cloud-storage\"></a><span data-ttu-id=\"19470-261\">Stockage cloud personnalisé</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-261\">Custom cloud storage</span></span>\n<span data-ttu-id=\"19470-262\">Vous pouvez activer plusieurs formes de stockage dans le cloud dans Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-262\">You can enable various forms of cloud storage within Teams.</span></span> <span data-ttu-id=\"19470-263\">Actuellement, Box, Dropbox, Google Drive et ShareFile sont pris en charge.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-263\">Currently, Box, Dropbox, Google Drive, and ShareFile are supported.</span></span> <span data-ttu-id=\"19470-264\">Pour désactiver ou activer le paramètre, définissez l'option sur **Désactivé** ou **Activé**, puis sélectionnez **Enregistrer**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-264\">To disable or enable the setting, toggle the switch to **Off** or **On**, and then select **Save**.</span></span> <span data-ttu-id=\"19470-265\">Lorsque ces paramètres sont activés, tous les membres d’une équipe peuvent ajouter un nouveau fournisseur dans lequel les documents peuvent être stockés ou récupérés.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-265\">When these settings are enabled, any member of a team can add a new provider in which documents can be stored to or retrieved from.</span></span>\n\n![Capture d'écran des paramètres dans la section Stockage cloud personnalisé du Centre d'administration d’Office 365.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image7.png)\n\n<span data-ttu-id=\"19470-267\">Teams utilise SharePoint comme fournisseur de stockage par défaut.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-267\">Teams uses SharePoint as the default file storage provider.</span></span> <span data-ttu-id=\"19470-268\">Pour plus d'informations, consultez la rubrique [Interaction de SharePoint Online et OneDrive Entreprise avec Teams](sharepoint-onedrive-interact.md)</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-268\">For more information, see [How SharePoint Online and OneDrive for Business interact with Teams](sharepoint-onedrive-interact.md).</span></span> <span data-ttu-id=\"19470-269\">Pour savoir comment votre quota est calculé et le gérer de manière optimale, reportez-vous à la rubrique [Gérer les limites de stockage de collection de sites](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08).</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-269\">To learn how your quota is calculated and how best to manage it, see [Manage site collection storage limits](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08).</span></span> <span data-ttu-id=\"19470-270\">Si vous ne souhaitez pas gérer chaque collection de sites, vous apprendrez également comment laisser le service les gérer automatiquement pour vous.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-270\">If you don’t want to manage each site’s collection, you will also learn how to let the service automatically handle that for you.</span></span> \n"
- title: <span data-ttu-id="19470-271">Configurer les paramètres par type d’utilisateur ou de licence</span><span class="sxs-lookup"><span data-stu-id="19470-271">Configure settings by user or license type</span></span>
  durationInMinutes: 7
  content: "<span data-ttu-id=\"19470-272\">Si vous disposez de plusieurs types de licences dans votre organisation, ils s’affichent dans la liste déroulante suivante.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-272\">If you have multiple license types within your organization, you'll see them in in the following drop down.</span></span> <span data-ttu-id=\"19470-273\">Il peut s’agir par exemple de licences **professionnelles et Entreprise** ou **Éducation - Enseignants et personnel** ou **Éducation - Étudiant** et **Invité**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-273\">Some examples are **Business and Enterprise** or **Education - Faculty and Staff** or **Education - Student** and **Guest**.</span></span> <span data-ttu-id=\"19470-274\">La section suivante décrira comment gérer ces groupes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-274\">The following section will outline how you can manage these groups.</span></span> <span data-ttu-id=\"19470-275\">Le système ne peut différencier les utilisateurs qu’en fonction des licences que vous leur avez attribué.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-275\">The system can only differentiate users based on the licenses you've assigned them.</span></span> <span data-ttu-id=\"19470-276\">Si vous ne disposez que d'un seul type de licence, ces paramètres peuvent être traités comme des paramètres à l'échelle du client.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-276\">If you only have one license type, the settings here can be treated as tenant-wide settings.</span></span> \n\n[!INCLUDE [global-switch-expiry-note](includes/global-switch-expiry-note.md)]\n\n![Capture d'écran des paramètres dans la section Équipes et canaux du Centre d'administration d’Office 365.](media/QS-edu-settings-by-user-license-type-showing-dropdown.png)\n\n<span data-ttu-id=\"19470-278\">Pour activer un type de licence pour pouvoir accéder à Teams, définissez l'option sur **Activé**, puis sélectionnez **Enregistrer**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-278\">To enable a license type to have access to Teams, move the toggle to **On**, then select **Save**.</span></span> <span data-ttu-id=\"19470-279\">Il ne s’agit que d’un changement temporaire, et vous devrez par la suite gérer l’accès des utilisateurs à Teams par le biais des licences utilisateur comme vous le feriez pour toutes les autres charges de travail Office.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-279\">This is just a temporary switch, eventually you'll need to manage user access to Teams through user licenses as you would for all other Office workloads.</span></span>\n\n![Capture d'écran des paramètres dans la section de sélection des licences Microsoft Teams du Centre d'administration d’Office 365.](media/QS-edu-settings-by-user-license-type-showing-toggle-on.png)\n\n<span data-ttu-id=\"19470-281\">Pour activer [l’accès invité](guest-access.md) de votre client, sélectionnez la licence **Invité** et définissez l’option sur **Activé**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-281\">To turn on [Guest Access](guest-access.md) for your tenant, select the **Guest** license and move the toggle to **On**.</span></span> <span data-ttu-id=\"19470-282\">Vous pouvez utiliser l’accès invité pour activer le scénario de professeur invité, qui permet aux contributeurs qui ne font pas partie de votre organisation de participer dans vos équipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-282\">You can use Guest Access to enable the Guest Professor Scenario, which permits contributors who are not a part of your organization to participate in your teams.</span></span> <span data-ttu-id=\"19470-283\">Un professeur invité ne doit être ajouté à une équipe que s’il continuera à interagir avec la classe tout au long du cycle de vie du cours.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-283\">A guest professor should only get added to a team if they'll continue to interact with the class throughout the course lifecycle.</span></span> <span data-ttu-id=\"19470-284\">S’il n’apparaîtra que pour donner un cours, vous pouvez l’autoriser à rejoindre une réunion en tant qu’utilisateur anonyme au lieu de l’ajouter à l’équipe en tant qu’invité.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-284\">If they are only showing up to give one lecture, consider having them join a meeting as an anonymous user instead of being added to the team as a guest.</span></span> \n\n> [!NOTE] \n> <span data-ttu-id=\"19470-285\">Seuls les propriétaires d'équipe peuvent ajouter des invités à l’équipe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-285\">Only team owners can add guests to the team.</span></span>\n\n\n### <a name=\"teams-and-channels\"></a><span data-ttu-id=\"19470-286\">Équipes et canaux</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-286\">Teams and channels</span></span>\n<span data-ttu-id=\"19470-287\">Une équipe est conçue pour réunir un groupe de personnes qui travaillent étroitement ensemble pour atteindre leurs objectifs.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-287\">A team is designed to bring together a group of people who work closely to get things done.</span></span> <span data-ttu-id=\"19470-288\">Les équipes peuvent être dynamiques dans le cadre d'activités de projet (par exemple : le développement d'un programme d'étude ou la planification d'événements scolaires), mais aussi pour les travaux courants, pour refléter la structure interne de votre établissement (écoles, départements et classes par exemple).</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-288\">Teams can be dynamic for project-based work (for example, curriculum development or planning school events), as well as for ongoing work, to reflect the internal structure of your institution (for example, schools, departments, and classes).</span></span> <span data-ttu-id=\"19470-289\">Teams pour l’éducation comporte 3 nouveaux types de classe (classes, PLC, membres du personnel) pour un total de 4 types d’équipes :</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-289\">Teams for Education has 3 new team types (Classes, PLCs, Staff Members) for a total of 4 types of teams all together:</span></span>\n\n|       |<span data-ttu-id=\"19470-290\">pour les classes</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-290\">for Classes</span></span>    |<span data-ttu-id=\"19470-291\">pour les PLC</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-291\">for PLCs</span></span>       |<span data-ttu-id=\"19470-292\">pour les membres du personnel</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-292\">for Staff Members</span></span>      |<span data-ttu-id=\"19470-293\">pour tout le monde</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-293\">for Anyone</span></span>     |\n|---    |---    |---    |---    |---    |\n|<span data-ttu-id=\"19470-294\">Description</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-294\">Description</span></span>    |<span data-ttu-id=\"19470-295\">Enseignants et étudiants collaborant sur des projets de groupe, des devoirs, etc.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-295\">Teachers and students collaborating on group projects, assignments, and more.</span></span>      |<span data-ttu-id=\"19470-296\">Professeurs collaborant au sein d’une communauté d’apprentissage professionnel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-296\">Educators collaborating within a professional learning community.</span></span>      |<span data-ttu-id=\"19470-297\">Directeurs et membres du personnel collaborant sur l’administration de l’école et le perfectionnement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-297\">Staff leaders and staff members collaborating on school administration and development.</span></span>    |<span data-ttu-id=\"19470-298\">Étudiants et employés de l’établissement dans des groupes d’intérêt et des clubs.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-298\">Students and school employees collaborating in interest groups and clubs.</span></span>      |\n\n<span data-ttu-id=\"19470-299\">Un canal est une sous-catégorie d'une équipe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-299\">A channel is a subcategory of a team.</span></span> <span data-ttu-id=\"19470-300\">Vous pouvez créer un canal pour une activité ou un sujet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-300\">You might create a channel for an activity or for a topic.</span></span> <span data-ttu-id=\"19470-301\">Les conversations, les fichiers et les notes sont spécifiques à chaque canal, et disponibles pour tous les membres de l’équipe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-301\">Conversations, files, and notes are specific to each channel, and available to all members of the team.</span></span>\n\n![Capture d'écran des paramètres dans la section Équipes et canaux du Centre d'administration d’Office 365.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image8.png)\n\n> [!NOTE]\n> <span data-ttu-id=\"19470-303\">Vous devez utiliser le panneau de configuration **Groupes**, car tous les groupes sont basés sur les groupes Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-303\">You need to use the **Groups** control panel, because all teams are built on top of Office 365 Groups.</span></span> \n\n<span data-ttu-id=\"19470-304\">Vous pouvez créer et gérer les propriétaires et les membres d'équipe à l’aide du panneau de configuration **Groupes** dans le Centre d'administration d’Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-304\">You can create and manage team owners and members by using the **Groups** control panel in the Office 365 admin center.</span></span> <span data-ttu-id=\"19470-305\">Par défaut, l’option de création de groupes Office 365 est activée, mais elle peut être restreinte à des utilisateurs ou groupes spécifiques (Éducation - Enseignants et personnel par exemple) à l’aide de PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-305\">By default, Office 365 Groups creation is turned on, but can be restricted to specific users or groups (for example, Education - Faculty and Staff) by using PowerShell.</span></span>\n\n<span data-ttu-id=\"19470-306\">Pour savoir comment utiliser PowerShell pour contrôler les autorisations et les types de licences nécessaires pour bénéficier de ces fonctionnalités, reportez-vous à la rubrique [Gérer les utilisateurs qui peuvent créer des groupes Office 365](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-306\">To learn how to use PowerShell to control the permissions, and the types of licenses that are required to take advantage of these features, see [Manage who can create Office 365 Groups](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"19470-307\">Désactiver l’option de création de groupes a des répercussions sur les autres produits.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-307\">Disabling group creation has implications on other products.</span></span> <span data-ttu-id=\"19470-308\">Ces répercussions sont détaillées dans la rubrique [Gérer les utilisateurs qui peuvent créer des groupes Office 365](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-308\">These implications are detailed in [Manage who can create Office 365 Groups](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).</span></span>\n\n### <a name=\"highlights-of-team-management-and-creation\"></a><span data-ttu-id=\"19470-309\">Aperçu de la gestion et création d’équipes</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-309\">Highlights of team management and creation</span></span>\n#### <a name=\"team-management\"></a><span data-ttu-id=\"19470-310\">Gestion d’équipes</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-310\">Team management</span></span>\n- <span data-ttu-id=\"19470-311\">Pour plus d'informations sur la création de groupes Office 365 dans le Centre d'administration, consultez la rubrique [Créer un groupe Office 365 dans le Centre d'administration](https://support.office.com/article/Create-an-Office-365-group-in-the-admin-center-74a1ef8b-3844-4d08-9980-9f8f7a36000f).</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-311\">For more information about how to create Office 365 Groups in the admin center, see [Create an Office 365 group in the admin center](https://support.office.com/article/Create-an-Office-365-group-in-the-admin-center-74a1ef8b-3844-4d08-9980-9f8f7a36000f).</span></span>\n- <span data-ttu-id=\"19470-312\">La fonctionnalité de convention d’affectation de noms aux équipes fournie par groupes est en version préliminaire limitée et sera en préversion publique prochainement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-312\">The Team Naming convention feature provided by Groups is in private preview and will be available soon in public preview.</span></span> <span data-ttu-id=\"19470-313\">Pour plus d'informations sur cette fonctionnalité, reportez-vous à la rubrique [Stratégie de noms de groupes Office 365](https://support.office.com/article/Office-365-Groups-Naming-Policy-6ceca4d3-cad1-4532-9f0f-d469dfbbb552).</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-313\">To learn more about this feature, see [Office 365 Groups naming policy](https://support.office.com/article/Office-365-Groups-Naming-Policy-6ceca4d3-cad1-4532-9f0f-d469dfbbb552).</span></span>\n- <span data-ttu-id=\"19470-314\">Empêchez Teams d’apparaître dans la liste d’adresses globale (GAL).</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-314\">Prevent Teams from showing up in the Global Address List (GAL).</span></span> <span data-ttu-id=\"19470-315\">Pour plus d’informations, reportez-vous à la section « Masquer les groupes Office 365 dans la GAL » dans la rubrique [Gérer les groupes Office 365 à l’aide de PowerShell](https://support.office.com/article/Manage-Office-365-Groups-with-PowerShell-aeb669aa-1770-4537-9de2-a82ac11b0540).</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-315\">To learn more, see \"Hide Office 365 Groups from GAL\" in [Manage Office 365 Groups with PowerShell](https://support.office.com/article/Manage-Office-365-Groups-with-PowerShell-aeb669aa-1770-4537-9de2-a82ac11b0540).</span></span>\n- <span data-ttu-id=\"19470-316\">Gérez les stratégies d’expiration des équipes et des groupes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-316\">Manage Team or Group expiration policies.</span></span> <span data-ttu-id=\"19470-317\">Pour plus d'informations, consultez la rubrique [Stratégie d’expiration des groupes Office 365](https://support.office.com/article/Office-365-Group-Expiration-Policy-8d253fe5-0e09-4b3c-8b5e-f48def064733).</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-317\">To learn more, see [Office 365 Group Expiration Policy](https://support.office.com/article/Office-365-Group-Expiration-Policy-8d253fe5-0e09-4b3c-8b5e-f48def064733).</span></span>\n\n#### <a name=\"team-creation\"></a><span data-ttu-id=\"19470-318\">Création d'une équipe</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-318\">Team creation</span></span>\n- <span data-ttu-id=\"19470-319\">__Utilisation de la synchronisation des données scolaires__ : si vous utilisez déjà la synchronisation des données scolaires, les équipes seront créées automatiquement en utilisant les détails de vos registres.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-319\">__Using School Data Sync__: If you are already using School Data Sync, teams will get automatically created based on your roster details.</span></span> <span data-ttu-id=\"19470-320\">Les enseignants et les étudiants seront attribués automatiquement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-320\">Teachers and students will automatically be assigned.</span></span> \n\n> [!TIP]\n> <span data-ttu-id=\"19470-321\">Si vous souhaitez en savoir plu sur la synchronisation des données scolaires, reportez-vous à la rubrique [Présentation de la synchronisation des données scolaires](https://docs.microsoft.com/schooldatasync/overview-of-school-data-sync). Vous pouvez vous inscrire à la synchronisation des données scolaires [ici](https://sdscrm.microsoftcrmportals.com/signup/).</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-321\">If you are interested in learning more about School Data Sync, see [Overview of School Data Sync](https://docs.microsoft.com/schooldatasync/overview-of-school-data-sync). You can sign up for School Data Sync [here](https://sdscrm.microsoftcrmportals.com/signup/).</span></span>\n\n- <span data-ttu-id=\"19470-322\">(En préversion) Utilisation de PowerShell pour créer des groupes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-322\">(In Preview) Using PowerShell to create groups.</span></span> <span data-ttu-id=\"19470-323\">Pour plus d'informations, consultez la [Référence PowerShell Microsoft Teams](https://docs.microsoft.com/powershell/module/teams).</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-323\">To learn more, see [Microsoft Teams PowerShell reference](https://docs.microsoft.com/powershell/module/teams).</span></span> \n\n> [!IMPORTANT]\n> <span data-ttu-id=\"19470-324\">Pour Office 365 Éducation, vous pouvez créer [quatre types d’équipes différents](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-324\">For Office 365 Education, you can create [four different types of teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span></span> <span data-ttu-id=\"19470-325\">PowerShell peut créer uniquement le type d’équipe par défaut.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-325\">PowerShell can only create the default type of Team.</span></span> <span data-ttu-id=\"19470-326\">Lorsqu'une équipe a été créée, son type ne peut pas être modifié.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-326\">Once a Team is created, the type of Team can't be changed.</span></span> \n\n### <a name=\"calls-and-meetings\"></a><span data-ttu-id=\"19470-327\">Appels et réunions</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-327\">Calls and meetings</span></span>\n\n![Capture d'écran des paramètres dans la section Appels et réunions du Centre d'administration d’Office 365.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image9.png)\n\n<span data-ttu-id=\"19470-329\">Les réunions privées peuvent permettre aux utilisateurs de sélectionner explicitement les participants au lieu de laisser la réunion ouverte à tous les membres de l’équipe pour y participer.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-329\">Private meetings enable your users to explicitly select the participants of their meetings opposed to leaving it open to everyone in the Team to join.</span></span> <span data-ttu-id=\"19470-330\">Ils pourront ainsi avoir des réunions plus petites qui ne dérangent pas l’ensemble de l’équipe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-330\">This will allow them to have smaller meetings that don't disrupt the larger team.</span></span> \n\n<span data-ttu-id=\"19470-331\">Si vous autorisez la planification de réunions de canal, les utilisateurs pourront sélectionner une équipe et un canal où la réunion sera hébergée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-331\">Allowing scheduling for channel Meetings will allow users to select a Team and Channel where the meeting will be hosted.</span></span> <span data-ttu-id=\"19470-332\">Ainsi, toutes les membres de cette équipe que la réunion intéresse pourront y participer sans invitation explicite.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-332\">This allows anyone interested in the meeting from that Team to join without needing an explicit invite.</span></span> \n\n![Capture d’écran de l’interface utilisateur Planification de réunion lorsque les réunions privées sont activées.](media/Teams-quick-start-edu-Private_Meetings_No_Channel.PNG)\n\n<span data-ttu-id=\"19470-334\">Une réunion de canal ponctuelle permet aux utilisateurs de démarrer une réunion directement depuis l’interface utilisateur de conversation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-334\">Ad-hoc channel meetup allows users to start a meetup directly from the chat UI.</span></span> <span data-ttu-id=\"19470-335\">Toutes les personnes qui font partie activement du fil de discussion peuvent rejoindre l’appel et poursuivre la conversation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-335\">Anyone who is actively apart of the thread can jump on the call and continue the conversation.</span></span> \n\n![Capture d’écran de l’interface utilisateur Zone de rédaction lorsque les réunions ponctuelles sont activées.](media/Teams-quick-start-edu-Compose_Box_Meet_Now.PNG)\n\n<span data-ttu-id=\"19470-337\">Les options de réunion telles que « Autoriser les vidéos dans les réunions » et « Autoriser le partage d’écran dans les réunions » amélioreront l’expérience de réunion en permettant de communiquer en face à face et de partager ce que vous voyez sur votre écran.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-337\">Meeting options such as \"Allow videos in meetings\" and \"Allow screen sharing in meetings\" will enhance the meeting experience by allowing the face to face communication and the ability to share what you see on your screen.</span></span> <span data-ttu-id=\"19470-338\">Lorsque ces options sont activées, les utilisateurs peuvent activer et désactiver les options de vidéo et partage d’écran depuis la réunion.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-338\">When these options are enabled, users will be able to toggle video and screen sharing from within the meeting.</span></span> \n\n![Capture d’écran des contrôles de réunion.](media/Teams-quick-start-edu-In_Meeting_Controls.PNG)\n\n> [!NOTE]\n> <span data-ttu-id=\"19470-340\">Certains établissements scolaires peuvent souhaiter restreindre la quantité de trafic réseau dans leur établissement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-340\">Some schools might want to restrict the amount of network traffic in their institution.</span></span> <span data-ttu-id=\"19470-341\">Par exemple, vous pouvez désactiver la vidéo dans les établissements à faible bande passante.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-341\">For example, you might want to disable video in low bandwidth institutions.</span></span>\n\n<span data-ttu-id=\"19470-342\">La possibilité de passer d’une conversation en tête à tête privée ou de groupe à un appel audio ou vidéo s’appelle « Autoriser les appels privés ».</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-342\">Having the ability to escalate from a private 1:1 chat or group chat to an audio or video call is enabled by \"Allow private calling.\"</span></span> <span data-ttu-id=\"19470-343\">Dans une conversation, ces options sont affichées dans le coin supérieur droit.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-343\">When in a chat, the top right corner will show these options.</span></span> \n\n![Capture d’écran des contrôles audio et vidéo dans une conversation privée.](media/Teams-quick-start-edu-Private_Chat_Audio_Video.PNG)\n\n\n### <a name=\"messaging\"></a><span data-ttu-id=\"19470-345\">Messagerie</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-345\">Messaging</span></span>\n\n![Capture d'écran des paramètres dans la section Messagerie du Centre d'administration d’Office 365.](media/QS-edu-messaging.png)\n\n<span data-ttu-id=\"19470-347\">En tant qu’administrateur des clients, si votre établissement n’est pas l’aise avec le contenu « amusant » tel que les images GIF, les mèmes et les autocollants, vous pouvez le désactiver pour les étudiants dans la section **Messagerie** de l’écran des paramètres de Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-347\">As a tenant admin, if your school is not comfortable with \"fun\" content, such as GIFs, memes, and stickers, you can always disable it for students in the **Messaging** section of the Microsoft Teams settings screen.</span></span> <span data-ttu-id=\"19470-348\">Ces options n’apparaîtront plus sous la zone de rédaction, mais notre ensemble d’emojis standard restera disponible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-348\">These options will disappear from below the compose box, but our standard set of emojis will still be available for use.</span></span> <span data-ttu-id=\"19470-349\">Lorsque les images GIF sont activées, vous pouvez appliquer une évaluation du contenu pour restreindre le type d’images GIF autorisées dans Microsoft Teams au sein de votre établissement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-349\">When GIFs are enabled, you can apply a content rating to restrict the type of GIFs that are allowed within Teams in your institution.</span></span> <span data-ttu-id=\"19470-350\">Les évaluations de contenus incluent les suivantes :</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-350\">Content ratings include the following:</span></span>\n\n- <span data-ttu-id=\"19470-351\">Strict</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-351\">Strict</span></span> \n- <span data-ttu-id=\"19470-352\">Modéré</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-352\">Moderate</span></span>\n- <span data-ttu-id=\"19470-353\">Autoriser tous les contenus</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-353\">Allow all content</span></span>\n\n<span data-ttu-id=\"19470-354\">Vous pouvez également désactiver la conversation privée uniquement entre les étudiants, tout en autorisant les professeurs à discuter en privé.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-354\">You can also disable private chat just between students, while allowing Faculty to have the ability of private chats.</span></span> <span data-ttu-id=\"19470-355\">Si vous désactivez la conversation, les utilisateurs qui ne disposent pas de cette fonctionnalité ne verront plus l’option Conversation dans la partie gauche.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-355\">If you do disable chat, for users who don't have this functionality, they will no longer see Chat along the left side.</span></span> \n\n![Capture d’écran de la barre à gauche sans conversation.](media/Teams-quick-start-edu-Left_Rail_Without_Chat.PNG)\n\n<span data-ttu-id=\"19470-357\">Lorsque les utilisateurs pour lesquels la conversation est activée tentent de démarrer une conversation avec des participants pour lesquels cette option n’est pas activée, une notification indiquant que « l’administrateur a désactivé la conversation pour l’utilisateur » s'affiche dans leur fenêtre de rédaction.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-357\">When users who are enabled for chat try to start a conversation with participants who aren't, they'll see a notification in the compose chat window indicating that the \"Administrator has disabled chat for user.\"</span></span>\n\n![Capture d’écran de la notification Impossible de démarrer une conversation avec un participant désactivé.](media/Teams-quick-start-edu-Starting_Chat_With_Person_Not_Enabled_For_Chat.PNG)\n\n> [!TIP]\n> <span data-ttu-id=\"19470-359\">Si vous désactivez la conversation privée pour un ensemble d’utilisateurs, ils ne peuvent pas utiliser T-bot pour obtenir de l’aide.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-359\">If you disable private chat for a set of users, they can't use T-Bot to get help.</span></span> <span data-ttu-id=\"19470-360\">Cependant, ile peuvent accéder à tout le contenu de T-Bot dans le [centre d'aide de Microsoft Teams](https://support.office.com/Teams). Assurez-vous de fournir cette ressource d’adoption aux utilisateurs pour lesquels l’option de conversation privée n’est pas activée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-360\">However, they can find all of the T-Bot content in the [Microsoft Teams help center](https://support.office.com/Teams), so be sure to give this as an adoption resource to users who aren't enabled for private chat.</span></span> \n\n<span data-ttu-id=\"19470-361\">Il est recommandé d’autoriser les propriétaires à supprimer les messages pour tous les types de licences, car cela permet de faciliter les modérations des conversations de canal.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-361\">Enabling owners to delete messages is recommended across all license types, as this really helps with channel chat moderations.</span></span> \n\n<span data-ttu-id=\"19470-362\">Vous pouvez également autoriser les membres à modifier et supprimer leurs propres messages.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-362\">Additionally, you can enable members to edit and delete their own messages.</span></span> <span data-ttu-id=\"19470-363\">Cette fonctionnalité est pratique pour permettre de corriger les fautes de frappe et l’envoi de messages dans un fil incorrect, ou à l’expéditeur de supprimer les messages redondants.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-363\">This is a great feature to ensure typos can be corrected and messaging to the wrong thread or redundant messages can be removed by the sender.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"19470-364\">Si vous placez la boîte aux lettres d'un utilisateur en conservation légale, tous les messages modifiés et supprimés seront consignés.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-364\">If you place a user's mailbox on Legal Hold, all edited and deleted messages will be logged.</span></span> <span data-ttu-id=\"19470-365\">Pour plus d'informations, consultez la rubrique [Placer un utilisateur ou une équipe Teams en conservation légale](legal-hold.md)</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-365\">See [Place a Teams user or team on legal hold](legal-hold.md) for more information.</span></span>\n"
- title: <span data-ttu-id="19470-366">Distribuer aux clients</span><span class="sxs-lookup"><span data-stu-id="19470-366">Distribute to clients</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"19470-367\">Teams dispose de clients Web, de bureau (Windows et Mac) et mobiles (Android, iOS et Windows Phone).</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-367\">Teams has clients available for web, desktop (Windows and Mac), and mobile (Android, iOS, and Windows Phone).</span></span> <span data-ttu-id=\"19470-368\">Ces clients requièrent une connexion Internet active et ne prennent pas en charge le mode hors connexion.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-368\">These clients all require an active internet connection and do not support an offline mode.</span></span> <span data-ttu-id=\"19470-369\">Pour obtenir les informations les plus récentes sur les fonctionnalités et les modes de distribution de chacun de ces clients, consultez notre rubrique [Obtenir des clients pour Teams](get-clients.md)</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-369\">To get the latest details on the functionality and methods of distribution of each of these clients, check out our topic to [Get clients for Teams](get-clients.md).</span></span>\n\n<span data-ttu-id=\"19470-370\">Le fichier de configuration pour le client Teams est un fichier exécutable qui peut être téléchargé par les administrateurs et les utilisateurs finaux depuis la [page des téléchargements de Teams](https://teams.microsoft.com/downloads).</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-370\">The setup file for the Teams client is an executable file that can be downloaded by administrators and end users from the [Teams downloads page](https://teams.microsoft.com/downloads).</span></span> <span data-ttu-id=\"19470-371\">Les utilisateurs finaux utilisant des ordinateurs de bureau peuvent installer l'application s'ils possèdent les privilèges appropriés.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-371\">End users on desktops can install the application if they have the appropriate privileges.</span></span> <span data-ttu-id=\"19470-372\">Les administrateurs informatiques peuvent également distribuer le programme d'installation à l'aide d'outils de distribution de client.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-372\">IT Admins can also distribute the installer and through their existing client distribution tools.</span></span>\n\n<span data-ttu-id=\"19470-373\">Les utilisateurs finaux qui utilisent des appareils mobiles peuvent télécharger l'application Microsoft Teams depuis la boutique d'applications de la plateforme mobile.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-373\">End users with mobile devices can download the Microsoft Teams app from the mobile platform’s app store.</span></span> \n\n<span data-ttu-id=\"19470-374\">Version minimale du système d’exploitation du client</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-374\">Client OS Minimums:</span></span>\n\n|       |<span data-ttu-id=\"19470-375\">Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-375\">Windows</span></span>    |<span data-ttu-id=\"19470-376\">MacOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-376\">MacOS</span></span>      |<span data-ttu-id=\"19470-377\">iOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-377\">iOS</span></span>    |<span data-ttu-id=\"19470-378\">Android</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-378\">Android</span></span>    |<span data-ttu-id=\"19470-379\">Windows Phone</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-379\">Windows Phone</span></span>      |\n|---    |---    |---    |---    |---    |---    |\n|       |<span data-ttu-id=\"19470-380\">7 et ultérieure</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-380\">7 and later</span></span>    |<span data-ttu-id=\"19470-381\">10.10 et ultérieure</span><span class=\"sxs-lookup\"><span data-stu-id=\"19470-381\">10.10 and later</span></span>    |<span data-ttu-id=\"19470-382\">10 ou ultérieure</span><s