items:
- durationInMinutes: 2
  content: >
    Dans cette formation, vous allez découvrir comment configurer un pilote efficace pour les travailleurs terrain en fonction de principes d’Agile et d’une approche itérative.

    > [!NOTE]

    > Veuillez vérifier et remplir les [conditions préalables et les dépendances environnementales des équipes](upgrade-plan-journey-prerequisites.md) avant de commencer le fonctionnement.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    Cette formation vous est destinée si :

    -   vous êtes un professionnel de l'informatique ;

    -   Responsable de la planification ou du déploiement d’équipes pour les travailleurs terrain.


    Nous aborderons les sections suivantes :

    -   Rassemblez vos contacts

    -   Planifier la logistique pilote

    -   Configuration d’équipe technique et pilote

    -   Lui

    -   Action

    -   Itérer et développer


    Les informations suivantes n’entrent pas dans le champ d’application :

    -   Ce contenu fait référence à la documentation relative au déploiement d’équipes pour un pilote de travailleur terrain, mais la configuration globale des équipes n’est pas l’objectif de cet article.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    Si vous avez des questions ou des commentaires pour cette formation, veuillez :


    -   Publiez dans la section des commentaires au bas de la page « Étapes suivantes » de ce didacticiel.


    Pour nous faire part de vos commentaires sur Teams, tels que des idées de nouvelles fonctionnalités, visitez [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).
- title: Rassemblez vos contacts
  durationInMinutes: 4
  content: "\nAssembler un groupe d’utilisateurs de votre entreprise, de vos communautés informatiques et de terrains pour agir en tant que partie prenante et équipe de décision pour votre pilote d’équipe pour les travailleurs terrain. N’oubliez pas d’inclure des personnes de toutes les 3 communautés pour vous offrir la meilleure chance de réussite :\n\nIdentifiez ensuite votre communauté pilote de phase 1 et assurez-vous qu’elle inclut des travailleurs terrain réels pour le regroupement logique le plus petit au sein de votre organisation. Par exemple, un restaurant, une division d’un magasin d’un service, l’un pour une boutique, l’un pour une seule personne, l’un pour l’autre, un centre de distribution, etc. La clé consiste à optimiser l’espace réservé à l’équipe terrain qui fait partie d’une équipe. Les responsables ou spécialistes pourront être dans plusieurs :\n\n### <a name=\"best-practice\"></a>Meilleure pratique\nIl est important d’inclure tous les rôles au sein du groupe logique le plus petit, entre les responsables et le temps de travail et les employés saisonniers pour découvrir les connaissances utiles et activer les scénarios de communication modernes. Votre équipe le plus expérimentée va vous étonner ! Certains scénarios intéressants et involontaires pour le rétablissement des pilotes d’exemples de clients sont les suivants :\n-   Attentes et formation normalisées : Voici une image d’une poêle propre pour illustrer le personnel de la cuisine. \"S’il ne ressemble pas à ceci, c’est qu’il n’est pas nettoyé !\"\n\n-   Réduction du retrait : en acceptant une photo d’un shoplifter connu et en notifiant immédiatement d’autres employés. Les équipes sur les Shifts futurs verront également cette image pour réduire les risques futurs.\n\n### <a name=\"decision-point\"></a>Point de décision\nÀ la fin de cette phase, vous devriez être en mesure de répondre à ces questions :\n-   Qui participera au programme pilote ?\n\n-   Quel est le regroupement logique le plus petit pour votre organisation ?\n"
- title: Planifier la logistique pilote
  durationInMinutes: 4
  content: "\nDans le cas d’un pilote pour les travailleurs terrain, la simplicité est essentielle. Pour la plupart des clients, cette communauté n’est généralement pas fournie par une technologie de communication ou de collaboration prise en charge par l’entreprise, mais il est probable que des outils consommateurs non pris en charge sont déjà utilisés pour répondre à des besoins de base. Nous vous conseillons de commencer l’endroit où se trouvent vos utilisateurs et de reproduire les fonctionnalités qu’ils utilisent dans les outils grand public dès aujourd’hui. À mesure que le processus d’itération et le processus d’itération démarrent, vous pouvez développer l’évolution de votre travail.\n\n### <a name=\"not-sure-what-consumer-tools-these-users-are-currently-using\"></a>Vous ne connaissez pas les outils particuliers que ces utilisateurs utilisent actuellement ?\nLes exemples d’enquêtes d’utilisateur sont inclus dans le pilote du « pilote » du travailleur terrain. Utilisez l’enquête en prépilote pour inventorier les outils, les fonctionnalités et les scénarios.\n\n### <a name=\"chat-configuration-options\"></a>Options de configuration de conversation\nDans chat sur mobile, vous pouvez utiliser la disposition de conversation classique d’une équipe ou d’une disposition incluant des canaux préférés. Cette deuxième interface utilisateur simplifiée fonctionne bien pour les travailleurs terrain qui appartiennent à une seule équipe et est la meilleure pratique recommandée. La configuration de l’option « Afficher les canaux préférés dans la conversation » crée également une opportunité de supprimer le bouton « teams » de la stratégie de configuration de l’application terrain pour rationaliser et simplifier l’utilisation de l’utilisateur final sans aucune perte de fonctionnalité. Ce n’est pas recommandé pour les utilisateurs qui se trouvent dans plusieurs équipes. Heureusement, il est possible de configurer ce niveau sur une base par utilisateur et de le rendre plus sophistiqué selon vos besoins.\n\n### <a name=\"best-practice\"></a>Meilleure pratique\nConfigurez la phase 1 de l’utilisation de teams terrain pour imiter les outils particuliers que ces utilisateurs utilisent déjà. Nous vous conseillons de démarrer votre pilote pour les travailleurs terrain avec l’option « Afficher les canaux préférés dans les discussions » pour des communications et des équipes simplifiées (facultatif).\n\n|  Avec les Shifts  |  Sans décalages  |\n|---------------|------------------|\n|![Image d’écran d’un téléphone avec l’option équipes ajoutée en bas.](media/firstline-worker-chat-with-shifts.png)    |![Image d’écran d’un téléphone sans option de décalage ajoutée dans la barre inférieure.](media/firstline-worker-chat-without-shifts.png)|\n\n### <a name=\"decision-points\"></a>Points de décision :\n\n-  Quelles sont les fonctionnalités dans la phase 1 de votre pilote pour les travailleurs terrain ?\n-  Les employés de votre terrain ont-ils besoin d’une équipe ?\n-  Quelle configuration de conversation utiliserez-vous ?\n"
- title: Configuration d’équipe technique et pilote
  durationInMinutes: 25
  content: "\nSi vous ne l’avez pas encore fait, Merci de remplir les conditions préalables techniques mises en évidence au début de cette documentation [et des dépendances environnementales pour teams](upgrade-plan-journey-prerequisites.md). Présentation des conditions préalables techniques et configuration de l’équipe pilote initiale ; une planification technique efficace est la base d’une formidable utilisation de l’utilisateur. Il s’agit de la création de l’équipe et de l’invitation des travailleurs terrain identifiés.\n\n### <a name=\"configure-and-assign-an-app-setup-policy-and-a-messaging-policy\"></a>Configurer et affecter une stratégie de configuration d’application et une stratégie de messagerie\n\n> [!NOTE]\n> En guise d’alternative à la configuration et à l’attribution de stratégies individuelles, vous pouvez configurer un package de stratégie et l’affecter à des travailleurs terrain et des gestionnaires terrain. Pour en savoir plus, voir la section « configurer et affecter des packages de stratégie » plus loin dans cet article.\n\n#### <a name=\"configure-an-app-setup-policy\"></a>Configurer une stratégie de configuration d’application\nCréez une stratégie de configuration d’application personnalisée en fonction des décisions de l’étape 2.\n\n1. Dans le volet de navigation de gauche du [Centre d’administration de Microsoft teams](https://admin.teams.microsoft.com/), accédez à **applications d’équipe > stratégies de configuration**.\n1. Sélectionnez **Add** (il existe une stratégie FirstLineWorker par défaut que vous pouvez choisir d’utiliser au lieu de créer une stratégie personnalisée).\n1. Entrez un nom descriptif pour la stratégie. Supprimez et réorganisez les applications épinglées en fonction de votre état souhaité. Cliquez sur **Ajouter** des applications pour ajouter toutes les applications tierces ou applications métier personnalisées que vous souhaitez inclure.\n\n  ![Liste des applications épinglées.](media/firstline-worker-pinned-apps.png)\n\n#### <a name=\"configure-a-messaging-policy\"></a>Configurer une stratégie de messagerie\nCréez une stratégie de messagerie personnalisée en fonction des décisions de l’étape 2. Si vous choisissez d’activer les notifications de priorité, les messages vocaux ou la configuration « afficher les canaux favoris dans la conversation », vous devrez configurer une stratégie de messagerie spécifique du travailleur terrain.\n\n1. Dans le volet de navigation de gauche du [Centre d’administration de Microsoft teams](https://admin.teams.microsoft.com/), accédez à **stratégies de messagerie**.\n1. Cliquez sur **Ajouter**.\n1. Entrez un nom descriptif pour la stratégie, puis configurez les paramètres comme vous le souhaitez conformément aux décisions de l’étape 2.\n\n### <a name=\"assign-the-app-setup-policy-and-messaging-policy-to-users\"></a>Affecter la stratégie de configuration et la stratégie de messagerie de l’application aux utilisateurs\n\n#### <a name=\"using-the-microsoft-teams-admin-center\"></a>Utilisation du centre d’administration Microsoft Teams\n\nAffectez la stratégie de configuration de l’application et la stratégie de messagerie à vos utilisateurs pilote.\n\n1. Dans le volet de navigation de gauche du [Centre d’administration de Microsoft teams](https://admin.teams.microsoft.com/), sélectionnez **utilisateurs**.\n\n  ![Sélection du menu utilisateur de teams.](media/firstline-worker-users-bar.png)\n\n2. Recherchez les utilisateurs pilote par leur nom.\n\n  ![Page informations utilisateur de teams.](media/firstline-worker-users-page.png)\n\n3. Cliquez sur le nom complet de l’utilisateur pour ouvrir la page des détails de l’utilisateur.\n4. En regard de **stratégies affectées**, sélectionnez **modifier**.\n\n  ![Page des détails de l’utilisateur sur Teams.](media/firstline-worker-user-details-page.png)\n\n5. Sous **stratégie de configuration des applications**, sélectionnez la stratégie créée pour votre pilote, puis cliquez sur **Enregistrer**.\n6. Sous **stratégie de messagerie**, sélectionnez la stratégie créée pour votre pilote, puis cliquez sur **Enregistrer**.\n\n  ![Fenêtre teams-modifier les stratégies utilisateur.](media/firstline-worker-edit-user-policies.png)\n\n7. Répétez ces étapes pour tous les utilisateurs pilote.\n\n#### <a name=\"using-powershell\"></a>Utiliser PowerShell\n\nSi vous avez un grand nombre d’utilisateurs auxquels vous voulez appliquer une stratégie, il est préférable d’utiliser PowerShell.\n\n##### <a name=\"assign-the-firstlineworker-app-setup-policy-to-users-in-a-group\"></a>Affecter la stratégie de configuration de l’application FirstLineWorker aux utilisateurs d’un groupe\nVous pouvez affecter la stratégie de configuration de l’application FirstLineWorker aux utilisateurs d’un groupe, tel qu’un groupe de sécurité, en vous connectant au service Azure Active Directory PowerShell pour Graph et au module PowerShell Skype entreprise. Pour plus d’informations sur l’utilisation de PowerShell pour gérer Teams, voir [vue d’ensemble de teams PowerShell](teams-powershell-overview.md).\nDans cet exemple, nous affectons la stratégie de configuration de l’application FirstLineWorker à tous les utilisateurs du groupe Bellevue contoso Store 1302.\n\n> [!NOTE]\n> Assurez-vous d’abord de vous connecter au module Azure Active Directory PowerShell pour Graph et au module PowerShell Skype entreprise en suivant les étapes décrites dans l’article [se connecter à tous les services Office 365 dans une seule fenêtre Windows PowerShell](https://docs.microsoft.com/office365/enterprise/powershell/connect-to-all-office-365-services-in-a-single-windows-powershell-window).\n\nObtenez la GroupObjectId du groupe en particulier.\n`$group = Get-AzureADGroup -SearchString \"Bellevue Contoso Store 1302\"`\n\nObtenez les membres du groupe spécifié.\n`$members = Get-AzureADGroupMember -ObjectId $group.ObjectId -All $true | Where-Object {$_.ObjectType -eq \"User\"}`\n\nAssignez tous les utilisateurs du groupe à la stratégie de configuration de l’application FirstLineWorker.\n`$members | ForEach-Object { Grant-CsTeamsAppSetupPolicy -PolicyName \"FirstLineWorker\" -Identity $_.EmailAddress}`\nEn fonction du nombre de membres du groupe, cette commande risque de prendre quelques minutes.\n\n### <a name=\"configure-and-assign-policy-packages\"></a>Configurer et affecter des packages de stratégie\n\n> [!NOTE]\n> En guise d’alternative à la configuration et à l’attribution de stratégies individuelles, vous pouvez configurer un package de stratégie et l’affecter à des travailleurs terrain et des gestionnaires terrain. \n\nUn [package de stratégie](manage-policy-packages.md) dans teams est un ensemble de stratégies et de paramètres de stratégie prédéfinis que vous pouvez affecter aux utilisateurs ayant des rôles similaires au sein de votre organisation. Les packages de stratégie simplifient, rationalisent et garantissent la cohérence lors de la gestion des stratégies.\nVous pouvez personnaliser les paramètres des stratégies du package selon les besoins de vos utilisateurs. Lorsque vous modifiez les paramètres des stratégies dans un package de stratégie, tous les utilisateurs assignés à ce package obtiennent les paramètres mis à jour. Vous pouvez gérer des packages de stratégie à l’aide du centre d’administration Microsoft teams ou de PowerShell.\n\nLes packages de stratégie prédéfinis pour les éléments suivants, en fonction du package :\n- Réunions\n- Événements en direct\n- Appel\n- Messagerie\n- Équipes\n- Configuration de l’application\n\nTeams inclut actuellement les packages de stratégie suivants pour le personnel terrain.\n\n|Nom du package dans le centre d’administration Microsoft teams  |Idéal pour|Description |\n|---------|---------|---------|\n|Gestionnaire de terrain |Responsables terrain au sein de votre organisation|Crée un ensemble de stratégies et applique ces paramètres aux responsables terrain de votre organisation. |\n|Collaborateur terrain |Terrain travailleurs de votre organisation|Crée un ensemble de stratégies et applique ces paramètres aux travailleurs terrain au sein de votre organisation. |\n\n![Capture d’écran des packages de stratégie de gestionnaire de terrain et terrain](media/policy-packages-flw.png)\n\nChaque stratégie individuelle dispose du nom du package de stratégie, ce qui vous permet d’identifier facilement les stratégies liées à un package de stratégie. Par exemple, lorsque vous attribuez le package de stratégie de travailleur terrain aux employés terrain dans votre organisation, une stratégie nommée Firstline_Worker est créée pour chaque stratégie du package.\n\n![Capture d’écran des stratégies dans le package de travail terrain ](media/policy-packages-flw-firstline-worker.png)\n\n#### <a name=\"view-the-policy-settings-in-the-policy-package\"></a>Afficher les paramètres de stratégie dans le package de stratégie\n\nAffichez les paramètres de chaque stratégie d’un package de stratégie avant d’assigner un package. Dans le volet de navigation de gauche du centre d’administration de Microsoft Teams, sélectionnez **packages de stratégie**, sélectionnez le nom du package, puis sélectionnez le nom de la stratégie.\nDéterminez si les valeurs prédéfinies conviennent à votre organisation, ou si vous avez besoin de les personnaliser en fonction de vos besoins en matière de votre organisation.\n\n#### <a name=\"customize-policy-settings-in-the-policy-package\"></a>Personnaliser les paramètres de stratégie dans le package de stratégie\n\nPersonnalisez les paramètres des stratégies dans le package de stratégie pour répondre aux besoins de votre organisation. Les modifications que vous apportez aux paramètres de stratégie s’appliquent automatiquement aux utilisateurs qui ont reçu le package. Pour modifier les paramètres d’une stratégie dans un package de stratégie, dans le centre d’administration de Microsoft Teams, sélectionnez le package de stratégie, sélectionnez le nom de la stratégie que vous voulez modifier, puis sélectionnez **modifier**.\n\nGardez à l’esprit que vous pouvez également modifier les paramètres des stratégies d’un package après avoir affecté le package de stratégie. Pour en savoir plus, voir [personnaliser des stratégies dans un package de stratégie](manage-policy-packages.md#customize-policies-in-a-policy-package). \n\n#### <a name=\"assign-the-policy-package\"></a>Affecter le package de stratégie\n\nAttribuez le package de stratégie aux utilisateurs. Si une stratégie est affectée à un utilisateur et que vous affectez une autre stratégie, l’affectation la plus récente est prioritaire.\n\n##### <a name=\"using-the-microsoft-teams-admin-center\"></a>Utilisation du centre d’administration Microsoft Teams\n\n1. Dans le volet de navigation de gauche du [Centre d’administration de Microsoft teams](https://admin.teams.microsoft.com/), accédez à **packages de stratégie**, puis sélectionnez le package de stratégie que vous voulez affecter en cliquant à gauche du nom du package.\n2. Sélectionnez **Gérer les utilisateurs**.\n    ![Capture d’écran de l’affectation d’un package de stratégie dans le centre d’administration](media/policy-packages-flw-assign.png)\n3. Dans le volet **Gérer les utilisateurs**, recherchez l’utilisateur par son nom complet ou son nom d’utilisateur, sélectionnez le nom, puis cliquez sur **Ajouter**. Répétez cette étape pour chaque utilisateur pilote que vous voulez ajouter (pour 20 utilisateurs maximum).\n4. Lorsque vous avez terminé d’ajouter des utilisateurs, cliquez sur **appliquer**.\n\n##### <a name=\"using-powershell\"></a>Utiliser PowerShell\n\nSi vous avez un grand nombre d’utilisateurs auxquels vous voulez attribuer une stratégie, une option plus efficace consiste à attribuer un package de stratégie à l’aide de PowerShell. Pour en savoir plus, voir [attribuer un package de stratégie](manage-policy-packages.md#assign-a-policy-package).\n\n### <a name=\"set-up-your-pilot-team\"></a>Configurer votre équipe pilote\nConfigurez l’équipe initiale pour les utilisateurs pilote identifiés à l’étape 2.\n \n1. Dans le volet de navigation de gauche du [Centre d’administration de Microsoft teams](https://admin.teams.microsoft.com/), accédez à **teams**  >  **Manage teams**. \n\n2. Dans la page gérer les équipes, sélectionnez **Ajouter** .\n\n  ![Page Teams.](media/firstline-worker-teams-page.png)\n\n3. Renseignez les champs obligatoires, y compris le nom de l’équipe, la description, puis sélectionnez le propriétaire de l’équipe et le niveau de confidentialité appropriés. Veillez à ce que le nom de votre équipe soit descriptif et envisagez de développer le pilote pour plusieurs équipes. Sélectionnez **créer une équipe**.\n\n  ![Microsoft teams : créer un menu d’équipe.](media/firstline-worker-create-new-team.png)\n\n4. Sélectionnez l’équipe que vous avez créée pour ouvrir la page Détails de l' **équipe** .\n\n  ![Page Détails de teams.](media/firstline-worker-team-details-page.png)\n\n5. Sélectionnez **canaux** pour afficher la liste actuelle des canaux.\n6. Sélectionnez **Ajouter un canal** pour ajouter d’autres canaux généraux dont vous pensez avoir besoin pour votre groupe pilote.\n\n  ![Fenêtre Ajouter une sélection de canal de Microsoft Teams.](media/firstline-worker-add-channel.png)\n\n### <a name=\"decision-point\"></a>Point de décision\n\n-  Combien de canaux/rubriques de conversation souhaitez-vous pour votre pilote ?\n-  Quels sont les sujets qui vous sembleront appropriés pour vos scénarios ?\n\n### <a name=\"best-practice\"></a>Meilleure pratique\n**Gardez les canaux simples**. Nous vous conseillons de résister à une invite de création de canal pour chaque rubrique d’une conversation que vous pouvez utiliser. C’est OK si les canaux sont créés au fil du temps selon les besoins.\n  \n![Le contenu des onglets canaux s’affiche dans Teams.](media/firstline-worker-channels-tab.png)\n\n#### <a name=\"invite-the-firstline-manager-and-firstline-workers\"></a>Inviter le responsable de terrain et les travailleurs terrain\nÀ présent que la structure de l’équipe et les stratégies utilisateur sont appliquées, il est temps de commencer à inviter vos travailleurs terrain.\n1. Dans le volet de navigation de gauche du [Centre d’administration de Microsoft teams](https://admin.teams.microsoft.com/), accédez à **teams**  >  **Manage teams**. \n2. Recherchez l’équipe créée lors de la phase de configuration de votre équipe pilote.\n3. Sélectionnez l’équipe que vous avez créée pour ouvrir la page Détails de l’équipe.\n\n  ![Page Détails de teams.](media/firstline-worker-team-details-page.png)\n\n4. Sélectionnez **Ajouter des membres**.\n5. Recherchez les noms des membres pilotes, puis cliquez sur **Enregistrer**.\n"
- title: Lui
  durationInMinutes: 1
  content: "\nInformez vos travailleurs terrain de leur participation au programme pilote, les objectifs du pilote et la formation, si nécessaire, sur les fonctions de base. Pour la plupart des clients, il peut s’agir d’une simple instruction pour rendre les utilisateurs Google Play ou Apple Store sur leurs appareils mobiles personnels, de télécharger l’application Microsoft teams et de se connecter à l’aide des informations d’identification de leur société. Nous avons conçu Microsoft teams avec une interface simple et facile à utiliser, qui permet à la plupart des travailleurs terrain de se retrouver intuitif.\n\n### <a name=\"best-practice\"></a>Meilleure pratique\nN’oubliez pas de former vos directeurs aux équipes. Si vous envisagez d’inclure des équipes dans votre pilote, assurez-vous d’organiser une session de formation distincte avec vos responsables pour savoir comment créer, gérer et publier des plannings pour leur équipe. Si vous souhaitez obtenir d’autres supports de cours et modèles de communication, vous pouvez les retrouver dans votre pilote terrain en une Box.\n"
- title: Action
  durationInMinutes: 1
  content: "\nLe fait d’offrir à vos travailleurs terrain est plus de ressources que la technologie. Pour mieux comprendre l’impact d’une équipe, restez au courant de votre terrain de travail. Étudiez-les avant, pendant et après le projet pilote, afin de comprendre leurs besoins, points névralgiques et réactions. Si vous effectuez une itération sur votre pilote et que vous ajoutez de nouvelles fonctionnalités dans le temps, ce commentaire peut vous aider à orienter la commande, la vitesse, ou même si des fonctions supplémentaires sont nécessaires. Pour vous aider à évaluer le succès de votre pilote, vous pouvez les retrouver dans votre pilote terrain en une Box.\n### <a name=\"best-practice\"></a>Meilleure pratique\n**Entretenir vos champions et surligner votre victoire**. Récompensez vos travailleurs terrain pour s’adapter à ces nouveaux outils et les utiliser de manière novatrice et en rapport avec les résultats commerciaux de votre entreprise. Au-delà de tout ce qui se passe, vous garantirez la poursuite de l’adoption des équipes et de la valeur de votre entreprise.\n"
- title: Réitér
  durationInMinutes: 1
  content: "\nÀ présent que vous avez terminé votre premier pilote avec un groupe initial de travailleurs terrain, il est temps de développer. Il est temps de passer à l’étape 1 en utilisant l’une des différentes options d’extension ci-dessous. Nous vous recommandons de travailler dans ce processus autant de fois que nécessaire pour parvenir à une solution, à l’ensemble des meilleures pratiques et à la documentation de formation pour tous vos travailleurs terrain.\n\n-   Développer le nombre d’équipes\n    -   Au lieu d’un emplacement, peut-on faire une région ? Voulez-vous une équipe pour l’ensemble de la région ou des équipes individuelles pour chaque emplacement ?\n-   Développez les fonctions fournies.\n   -   Existe-t-il une fonctionnalité clé que vos collaborateurs de terrain ont-ils suggérés pour vos formulaires de commentaires, tels que les Shifts, que vous n’avez pas inclus dans votre ensemble de fonctionnalités initial ?\n"
- title: Étapes suivantes
  durationInMinutes: 1
  content: >
    Au cours de cette formation, nous avons abordé les sujets suivants :

    -   Planification d’un pilote de travailleur terrain dans teams

    -   Configuration du pilote

    -   Communication, mesure et itération en fonction de l’implémentation pilote


    ### <a name="next-steps"></a>Étapes suivantes


    1.  Continuez à utiliser teams pour modifier les besoins des travailleurs de votre organisation.

    2.  Faites-nous part de vos commentaires :
        - Publiez-les dans la section Commentaires au bas de cette page.
        - Pour nous faire part de vos commentaires sur le produit Teams, ou pour demander une nouvelle fonctionnalité, rendez-vous sur [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).
    3.  Restez à jour :
        - Suivez le [blog teams](https://aka.ms/teamsblog).
