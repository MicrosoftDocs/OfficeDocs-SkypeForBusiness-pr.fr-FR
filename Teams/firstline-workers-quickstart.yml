- title: <span data-ttu-id="10426-121">Rassemblez vos contacts</span><span class="sxs-lookup"><span data-stu-id="10426-121">Get your people together</span></span>
  durationInMinutes: 4
  content: "\n<span data-ttu-id=\"10426-122\">Assembler un groupe d’utilisateurs de votre entreprise, de vos communautés informatiques et de terrains pour agir en tant que partie prenante et équipe de décision pour votre pilote d’équipe pour les travailleurs terrain.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-122\">Assemble a group of individuals from your business, IT, and Firstline communities to act as the stakeholder and decision-making group for your Teams Pilot for Firstline Workers.</span></span> <span data-ttu-id=\"10426-123\">N’oubliez pas d’inclure des personnes de toutes les 3 communautés pour vous offrir la meilleure chance de réussite :</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-123\">Be sure to include individuals from all 3 communities to give yourself the best chance for success:</span></span>\n\n<span data-ttu-id=\"10426-124\">Identifiez ensuite votre communauté pilote de phase 1 et assurez-vous qu’elle inclut des travailleurs terrain réels pour le regroupement logique le plus petit au sein de votre organisation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-124\">Next, identify your phase 1 pilot community and make sure it includes actual Firstline Workers in the smallest logical grouping for your organization.</span></span> <span data-ttu-id=\"10426-125\">Par exemple, un restaurant, une division d’un magasin d’un service, l’un pour une boutique, l’un pour une seule personne, l’un pour l’autre, un centre de distribution, etc.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-125\">For example, one restaurant, one division of a department store, one store, one clinical ward, one precinct, one plant, one distribution center, etc..</span></span> <span data-ttu-id=\"10426-126\">La clé consiste à optimiser l’espace réservé à l’équipe terrain qui fait partie d’une équipe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-126\">The key is to optimize around the average Firstline worker being part of one team only.</span></span> <span data-ttu-id=\"10426-127\">Les responsables ou spécialistes pourront être dans plusieurs :</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-127\">Managers or specialists may be in more than one:</span></span>\n\n### <a name=\"best-practice\"></a><span data-ttu-id=\"10426-128\">Meilleure pratique</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-128\">Best Practice</span></span>\n<span data-ttu-id=\"10426-129\">Il est important d’inclure tous les rôles au sein du groupe logique le plus petit, entre les responsables et le temps de travail et les employés saisonniers pour découvrir les connaissances utiles et activer les scénarios de communication modernes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-129\">It's important to include all roles within that smallest logical grouping, from managers to part time or seasonal workers to uncover valuable insights and enable modern communication scenarios.</span></span> <span data-ttu-id=\"10426-130\">Votre équipe le plus expérimentée va vous étonner !</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-130\">Your most junior staff will surprise you!</span></span> <span data-ttu-id=\"10426-131\">Certains scénarios intéressants et involontaires pour le rétablissement des pilotes d’exemples de clients sont les suivants :</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-131\">Some key delightful and unintended valuable scenarios uncovered during pilots with sample customers include:</span></span>\n-   <span data-ttu-id=\"10426-132\">Attentes et formation normalisées : Voici une image d’une poêle propre pour illustrer le personnel de la cuisine.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-132\">Standardized Expectations and Training: Taking a picture of a clean stove to illustrate to kitchen staff what clean means.</span></span> <span data-ttu-id=\"10426-133\">\"S’il ne ressemble pas à ceci, c’est qu’il n’est pas nettoyé !\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-133\">“If it doesn’t look like this, then it isn’t clean!”</span></span>\n\n-   <span data-ttu-id=\"10426-134\">Réduction du retrait : en acceptant une photo d’un shoplifter connu et en notifiant immédiatement d’autres employés.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-134\">Reducing shrinkage: Taking a picture of a known shoplifter and notifying other employees immediately.</span></span> <span data-ttu-id=\"10426-135\">Les équipes sur les Shifts futurs verront également cette image pour réduire les risques futurs.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-135\">Teams on future shifts will also see this picture to mitigate future risk.</span></span>\n\n### <a name=\"decision-point\"></a><span data-ttu-id=\"10426-136\">Point de décision</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-136\">Decision Point</span></span>\n<span data-ttu-id=\"10426-137\">À la fin de cette phase, vous devriez être en mesure de répondre à ces questions :</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-137\">At the end of this phase, you should be able to answer these questions:</span></span>\n-   <span data-ttu-id=\"10426-138\">Qui participera au programme pilote ?</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-138\">Who will participate in your Pilot?</span></span>\n\n-   <span data-ttu-id=\"10426-139\">Quel est le regroupement logique le plus petit pour votre organisation ?</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-139\">What's the smallest logical grouping for your organization?</span></span>\n"
- title: <span data-ttu-id="10426-140">Planifier la logistique pilote</span><span class="sxs-lookup"><span data-stu-id="10426-140">Plan pilot logistics</span></span>
  durationInMinutes: 4
  content: "\n<span data-ttu-id=\"10426-141\">Dans le cas d’un pilote pour les travailleurs terrain, la simplicité est essentielle.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-141\">For a successful Pilot for Firstline Workers, simplicity is key!</span></span> <span data-ttu-id=\"10426-142\">Pour la plupart des clients, cette communauté n’est généralement pas fournie par une technologie de communication ou de collaboration prise en charge par l’entreprise, mais il est probable que des outils consommateurs non pris en charge sont déjà utilisés pour répondre à des besoins de base.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-142\">For most customers, this community typically isn’t provided any company-supported communication or collaboration technology, but are likely already leveraging unsupported consumer tools to accomplish some basic needs.</span></span> <span data-ttu-id=\"10426-143\">Nous vous conseillons de commencer l’endroit où se trouvent vos utilisateurs et de reproduire les fonctionnalités qu’ils utilisent dans les outils grand public dès aujourd’hui.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-143\">A recommended best practice it to begin where your users are, and mimic the capabilities they’re using in consumer tools today.</span></span> <span data-ttu-id=\"10426-144\">À mesure que le processus d’itération et le processus d’itération démarrent, vous pouvez développer l’évolution de votre travail.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-144\">As your pilot progresses and the iteration process begins, you can grow the experience.</span></span>\n\n### <a name=\"not-sure-what-consumer-tools-these-users-are-currently-using\"></a><span data-ttu-id=\"10426-145\">Vous ne connaissez pas les outils particuliers que ces utilisateurs utilisent actuellement ?</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-145\">Not sure what consumer tools these users are currently using?</span></span>\n<span data-ttu-id=\"10426-146\">Les exemples d’enquêtes d’utilisateur sont inclus dans le pilote du « pilote » du travailleur terrain.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-146\">Included in the Firstline Worker “Pilot in a Box” are Sample User Surveys.</span></span> <span data-ttu-id=\"10426-147\">Utilisez l’enquête en prépilote pour inventorier les outils, les fonctionnalités et les scénarios.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-147\">Utilize the Pre-Pilot survey to inventory the tools, capabilities, and scenarios.</span></span>\n\n### <a name=\"chat-configuration-options\"></a><span data-ttu-id=\"10426-148\">Options de configuration de conversation</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-148\">Chat configuration options</span></span>\n<span data-ttu-id=\"10426-149\">Dans chat sur mobile, vous pouvez utiliser la disposition de conversation classique d’une équipe ou d’une disposition incluant des canaux préférés.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-149\">Within Chat on mobile, you can have the normal traditional chat layout for Teams OR a layout that includes Favorite channels in Chat.</span></span> <span data-ttu-id=\"10426-150\">Cette deuxième interface utilisateur simplifiée fonctionne bien pour les travailleurs terrain qui appartiennent à une seule équipe et est la meilleure pratique recommandée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-150\">This second, simplified UI works well for Firstline workers who are only in one team and is the recommended best practice.</span></span> <span data-ttu-id=\"10426-151\">La configuration de l’option « Afficher les canaux préférés dans la conversation » crée également une opportunité de supprimer le bouton « teams » de la stratégie de configuration de l’application terrain pour rationaliser et simplifier l’utilisation de l’utilisateur final sans aucune perte de fonctionnalité.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-151\">Configuring “Show favorite channels in chat” also creates an opportunity to remove the ‘Teams’ button from the Firstline Worker app setup policy to further streamline and simplify the end user experience without a loss of functionality.</span></span> <span data-ttu-id=\"10426-152\">Ce n’est pas recommandé pour les utilisateurs qui se trouvent dans plusieurs équipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-152\">For users who will be in multiple teams, it is not recommended.</span></span> <span data-ttu-id=\"10426-153\">Heureusement, il est possible de configurer ce niveau sur une base par utilisateur et de le rendre plus sophistiqué selon vos besoins.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-153\">Luckily, this can be configured on a per user basis and grow in sophistication as needed.</span></span>\n\n### <a name=\"best-practice\"></a><span data-ttu-id=\"10426-154\">Meilleure pratique</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-154\">Best Practice</span></span>\n<span data-ttu-id=\"10426-155\">Configurez la phase 1 de l’utilisation de teams terrain pour imiter les outils particuliers que ces utilisateurs utilisent déjà.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-155\">Configure Phase 1 of the Firstline Teams experience to mimic the consumer tools these users are already using!</span></span> <span data-ttu-id=\"10426-156\">Nous vous conseillons de démarrer votre pilote pour les travailleurs terrain avec l’option « Afficher les canaux préférés dans les discussions » pour des communications et des équipes simplifiées (facultatif).</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-156\">We recommend starting your Pilot for Firstline Workers with “Show favorite channels in Chat” for simplified communications and Shifts (optional).</span></span>\n\n|  <span data-ttu-id=\"10426-157\">Avec les Shifts</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-157\">With Shifts</span></span>  |  <span data-ttu-id=\"10426-158\">Sans décalages</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-158\">Without Shifts</span></span>  |\n|---------------|------------------|\n|![Image d’écran d’un téléphone avec l’option équipes ajoutée en bas.](media/firstline-worker-chat-with-shifts.png)    |![Image d’écran d’un téléphone sans option de décalage ajoutée dans la barre inférieure.](media/firstline-worker-chat-without-shifts.png)|\n\n### <a name=\"decision-points\"></a><span data-ttu-id=\"10426-161\">Points de décision :</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-161\">Decision Points:</span></span>\n\n-  <span data-ttu-id=\"10426-162\">Quelles sont les fonctionnalités dans la phase 1 de votre pilote pour les travailleurs terrain ?</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-162\">Which capabilities will be in Phase 1 of your Pilot for Firstline Workers?</span></span>\n-  <span data-ttu-id=\"10426-163\">Les employés de votre terrain ont-ils besoin d’une équipe ?</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-163\">Do your Firstline Workers need Shifts?</span></span>\n-  <span data-ttu-id=\"10426-164\">Quelle configuration de conversation utiliserez-vous ?</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-164\">Which chat configuration will you use?</span></span>\n"
- title: <span data-ttu-id="10426-165">Configuration d’équipe technique et pilote</span><span class="sxs-lookup"><span data-stu-id="10426-165">Technical and pilot team configuration</span></span>
  durationInMinutes: 25
  content: "\n<span data-ttu-id=\"10426-166\">Si vous ne l’avez pas encore fait, Merci de remplir les conditions préalables techniques mises en évidence au début de cette documentation [et des dépendances environnementales pour teams](upgrade-plan-journey-prerequisites.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-166\">If you haven't done so now, please complete the technical prerequisites highlighted at the beginning of this document [Prerequisites and environmental dependencies for Teams](upgrade-plan-journey-prerequisites.md).</span></span> <span data-ttu-id=\"10426-167\">Le fait de comprendre les conditions préalables techniques et de configurer l’équipe pilote initiale le planning technique efficace est la base d’une excellente utilisation de l’utilisateur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-167\">Understanding the technical prerequisites and configuring the initial Pilot Team Efficient technical planning is the foundation of a great user experience.</span></span> <span data-ttu-id=\"10426-168\">Il s’agit de la création de l’équipe et de l’invitation des travailleurs terrain identifiés.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-168\">This will include creating the Team and inviting the identified Firstline Workers.</span></span>\n\n### <a name=\"app-policy-configuration\"></a><span data-ttu-id=\"10426-169\">Configuration de la stratégie d’application</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-169\">App Policy Configuration</span></span>\n<span data-ttu-id=\"10426-170\">Créez une stratégie de configuration d’application personnalisée en fonction des décisions de l’étape 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-170\">Create a custom App Setup Policy based on the decisions in Step 2.</span></span>\n\n1. <span data-ttu-id=\"10426-171\">Accédez à la console d’administration Skype et teams [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/)située à l’adresse.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-171\">Navigate to the Skype and Teams Admin Console found at [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/).</span></span>\n1. <span data-ttu-id=\"10426-172\">Dans le volet de navigation de gauche du centre d’administration de Microsoft Teams, accédez à **applications d’équipe > stratégies de configuration**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-172\">In the left navigation of the Microsoft Teams admin center, go to **Teams Apps > Setup Policies**.</span></span>\n1. <span data-ttu-id=\"10426-173\">Sélectionnez **nouvelle stratégie** (il existe une stratégie FirstLineWorker par défaut que vous pouvez choisir d’utiliser au lieu de créer une stratégie personnalisée).</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-173\">Select **New Policy** (There is a default FirstLineWorker policy you may choose to use instead of creating a custom policy).</span></span>\n1. <span data-ttu-id=\"10426-174\">Entrez un nom descriptif pour la stratégie.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-174\">Enter a descriptive name for the policy.</span></span> <span data-ttu-id=\"10426-175\">Supprimez et réorganisez les applications épinglées en fonction de votre état souhaité.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-175\">Remove and re-arrange the pinned apps to match your desired state.</span></span> <span data-ttu-id=\"10426-176\">Cliquez sur **Ajouter** des applications pour ajouter des applications tierces ou des applications métier personnalisées que vous souhaitez inclure.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-176\">Click **Add apps** to add any third party applications or custom line of business applications you would like to include.</span></span>\n\n![Liste des applications épinglées.](media/firstline-worker-pinned-apps.png)\n\n### <a name=\"messaging-policy-configuration\"></a><span data-ttu-id=\"10426-178\">Configuration de la stratégie de messagerie</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-178\">Messaging Policy Configuration</span></span>\n<span data-ttu-id=\"10426-179\">Créez une stratégie de messagerie personnalisée en fonction des décisions de l’étape 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-179\">Create a custom Messaging policy based on the decisions in Step 2.</span></span> <span data-ttu-id=\"10426-180\">Si vous choisissez d’activer les notifications de priorité, les messages vocaux ou la configuration « afficher les canaux favoris dans la conversation », vous devrez configurer une stratégie de messagerie spécifique du travailleur terrain.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-180\">If you are choosing to enable Priority Notifications, Voice messages, or the “Show favorite channels in chat” configuration, then you will need to set up a Firstline Worker specific messaging policy.</span></span>\n\n1. <span data-ttu-id=\"10426-181\">Accédez à la console d’administration Skype et teams [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/)située à l’adresse.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-181\">Navigate to the Skype and Teams Admin Console found at [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/).</span></span>\n1. <span data-ttu-id=\"10426-182\">Dans le volet de navigation de gauche du centre d’administration de Microsoft Teams, accédez à **stratégies de messagerie**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-182\">In the left navigation of the Microsoft Teams admin center, go to **Messaging policies**.</span></span>\n1. <span data-ttu-id=\"10426-183\">Sélectionnez **nouvelle stratégie**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-183\">Select **New policy**.</span></span>\n1. <span data-ttu-id=\"10426-184\">Entrez un nom descriptif pour la stratégie, puis configurez les paramètres comme vous le souhaitez conformément aux décisions de l’étape 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-184\">Enter a descriptive name for the policy and configure the settings as desired to meet the decisions in Step 2.</span></span>\n\n### <a name=\"pilot-team-configuration\"></a><span data-ttu-id=\"10426-185\">Configuration d’équipe pilote</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-185\">Pilot Team Configuration</span></span>\n<span data-ttu-id=\"10426-186\">Configurez l’équipe initiale pour les utilisateurs pilote identifiés à l’étape 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-186\">Configure the initial Team for the Pilot users identified in Step 2.</span></span>\n1. <span data-ttu-id=\"10426-187\">Accédez à la console d’administration Skype et teams [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/)située à l’adresse.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-187\">Navigate to the Skype and Teams Admin Console found at [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/).</span></span>\n1. <span data-ttu-id=\"10426-188\">Accédez à Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-188\">Navigate to Teams.</span></span>\n\n![Sélection du menu équipes.](media/firstline-worker-teams-bar.png)\n\n3. <span data-ttu-id=\"10426-190\">Dans la page **Teams, sélectionnez nouvelle équipe** .</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-190\">Select **New Team** from the Teams page.</span></span>\n\n![Page Teams.](media/firstline-worker-teams-page.png)\n\n4. <span data-ttu-id=\"10426-192\">Renseignez les champs obligatoires, y compris le nom de l’équipe, la description, puis sélectionnez le propriétaire de l’équipe et le niveau de confidentialité appropriés.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-192\">Fill in the required fields, including Team name, description, and select an appropriate Team owner and privacy level.</span></span> <span data-ttu-id=\"10426-193\">Veillez à ce que le nom de votre équipe soit descriptif et envisagez de développer le pilote pour plusieurs équipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-193\">Be sure to be descriptive in your team name and anticipate expanding the pilot out to several Teams.</span></span> <span data-ttu-id=\"10426-194\">Sélectionnez **créer une équipe**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-194\">Select **Create Team**.</span></span>\n\n![Microsoft teams : créer un menu d’équipe.](media/firstline-worker-create-new-team.png)\n\n5. <span data-ttu-id=\"10426-196\">Sélectionnez l’équipe que vous avez créée pour ouvrir la page Détails de l' **équipe** .</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-196\">Select the team you created to open the **Team Details** page.</span></span>\n\n![Page Détails de teams.](media/firstline-worker-team-details-page.png)\n\n6. <span data-ttu-id=\"10426-198\">Sélectionnez **canaux** pour afficher la liste actuelle des canaux.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-198\">Select **Channels** to view the current list of channels.</span></span>\n7. <span data-ttu-id=\"10426-199\">Sélectionnez **Ajouter un canal** pour ajouter d’autres canaux généraux dont vous pensez avoir besoin pour votre groupe pilote.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-199\">Select **Add Channel** to add any additional channels to the General channel that you think are needed for your pilot group.</span></span>\n<span data-ttu-id=\"10426-200\">![Fenêtre Ajouter une sélection de canal de Microsoft Teams.](media/firstline-worker-add-channel.png)</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-200\">![Teams add channel selection window.](media/firstline-worker-add-channel.png)</span></span>\n\n### <a name=\"decision-point\"></a><span data-ttu-id=\"10426-201\">Point de décision</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-201\">Decision Point</span></span>\n\n-  <span data-ttu-id=\"10426-202\">Combien de canaux/rubriques de conversation souhaitez-vous pour votre pilote ?</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-202\">How many channels/conversation topics do you want for your pilot?</span></span>\n-  <span data-ttu-id=\"10426-203\">Quels sont les sujets qui vous sembleront appropriés pour vos scénarios ?</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-203\">Which topics feel right for your scenarios?</span></span>\n\n### <a name=\"best-practice\"></a><span data-ttu-id=\"10426-204\">Meilleure pratique</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-204\">Best Practice</span></span>\n<span data-ttu-id=\"10426-205\">**Gardez les canaux simples**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-205\">**Keep the channels simple**.</span></span> <span data-ttu-id=\"10426-206\">Nous vous conseillons de résister à une invite de création de canal pour chaque rubrique d’une conversation que vous pouvez utiliser.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-206\">We recommend resisting the urge to create a channel for every possible topic of conversation and instead keep things very simple.</span></span> <span data-ttu-id=\"10426-207\">C’est OK si les canaux sont créés au fil du temps selon les besoins.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-207\">It’s ok if channels are created over time as needed.</span></span>\n  \n![Le contenu des onglets canaux s’affiche dans Teams.](media/firstline-worker-channels-tab.png)\n\n### <a name=\"user-configuration-admin-console\"></a><span data-ttu-id=\"10426-209\">Configuration de l’utilisateur : console d’administration</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-209\">User Configuration: Admin Console</span></span>\n<span data-ttu-id=\"10426-210\">Appliquez les stratégies de configuration d’application et de paramètre de messagerie que vous avez créées ci-dessus à vos utilisateurs pilote.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-210\">Apply the App Setup Policy and Messaging Setting policy you created above to your Pilot users.</span></span>\n1. <span data-ttu-id=\"10426-211\">Accédez à la console d’administration Skype et teams [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/)située à l’adresse.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-211\">Navigate to the Skype and Teams Admin Console found at [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/).</span></span>\n1. <span data-ttu-id=\"10426-212\">Accédez à utilisateurs.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-212\">Navigate to Users.</span></span>\n\n![Sélection du menu utilisateur de teams.](media/firstline-worker-users-bar.png)\n\n3. <span data-ttu-id=\"10426-214\">Recherchez les utilisateurs pilote par leur nom.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-214\">Search for the pilot users by name.</span></span>\n\n![Page informations utilisateur de teams.](media/firstline-worker-users-page.png)\n\n4. <span data-ttu-id=\"10426-216\">Cliquez sur le nom complet de l’utilisateur pour ouvrir l’écran des détails de l’utilisateur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-216\">Click on the user's Display Name to open their User Details screen.</span></span>\n5. <span data-ttu-id=\"10426-217\">Sélectionnez **modifier** en regard de stratégies affectées.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-217\">Select **Edit** next to Assigned policies.</span></span>\n\n![Page des détails de l’utilisateur sur Teams.](media/firstline-worker-user-details-page.png)\n\n6. <span data-ttu-id=\"10426-219\">Cliquez sur la liste déroulante Stratégie de configuration de l' **application teams** , sélectionnez la stratégie créée pour votre pilote, puis cliquez sur Enregistrer.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-219\">Click on the **Teams App Setup policy** drop down, select the policy created for your Pilot, and click Save.</span></span>\n7. <span data-ttu-id=\"10426-220\">Cliquez sur la liste déroulante **stratégie de messagerie teams** , sélectionnez la stratégie créée pour votre pilote, puis cliquez sur Enregistrer.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-220\">Click on the **Teams Messaging policy** drop down, select the policy created for your Pilot, and click Save.</span></span>\n\n![Fenêtre teams-modifier les stratégies utilisateur.](media/firstline-worker-edit-user-policies.png)\n\n8. <span data-ttu-id=\"10426-222\">Répétez ces étapes pour tous les utilisateurs pilote.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-222\">Repeat these steps for all pilot users.</span></span>\n\n### <a name=\"user-configuration-powershell\"></a><span data-ttu-id=\"10426-223\">Configuration de l’utilisateur : PowerShell</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-223\">User Configuration: Powershell</span></span>\n<span data-ttu-id=\"10426-224\">Lorsque vous avez un grand nombre d’utilisateurs avec lesquels vous souhaitez appliquer une stratégie, il est possible d’utiliser PowerShell de manière plus efficace.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-224\">In the advent that you have a large volume of users with which you’d like to apply a policy, a more efficient option may be to use PowerShell.</span></span>\n\n#### <a name=\"assign-the-firstlineworker-app-setup-policy-to-users-in-a-group\"></a><span data-ttu-id=\"10426-225\">Affecter la stratégie de configuration de l’application FirstLineWorker aux utilisateurs d’un groupe</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-225\">Assign the FirstLineWorker app setup policy to users in a group</span></span>\n<span data-ttu-id=\"10426-226\">Vous pouvez affecter la stratégie de configuration de l’application FirstLineWorker aux utilisateurs d’un groupe, tel qu’un groupe de sécurité, en vous connectant au service Azure Active Directory PowerShell pour Graph et au module PowerShell Skype entreprise.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-226\">You can assign the FirstLineWorker app setup policy to users in a group, such as a security group, by connecting to the Azure Active Directory PowerShell for Graph module and the Skype for Business PowerShell module.</span></span> <span data-ttu-id=\"10426-227\">Pour plus d’informations sur l’utilisation de PowerShell pour gérer Teams, voir [vue d’ensemble de teams PowerShell](teams-powershell-overview.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-227\">For more information about using PowerShell to manage Teams, see [Teams PowerShell Overview](teams-powershell-overview.md).</span></span>\n<span data-ttu-id=\"10426-228\">Dans cet exemple, nous affectons la stratégie de configuration de l’application FirstLineWorker à tous les utilisateurs du groupe Bellevue contoso Store 1302.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-228\">In this example, we assign the FirstLineWorker app setup policy to all users in the Bellevue Contoso Store 1302 group.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"10426-229\">Assurez-vous d’abord de vous connecter au module Azure Active Directory PowerShell pour Graph et au module PowerShell Skype entreprise en suivant les étapes décrites dans l’article [se connecter à tous les services Office 365 dans une seule fenêtre Windows PowerShell](https://docs.microsoft.com/en-us/office365/enterprise/powershell/connect-to-all-office-365-services-in-a-single-windows-powershell-window).</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-229\">Make sure you first connect to the Azure Active Directory PowerShell for Graph module and Skype for Business PowerShell module by following the steps in [Connect to all Office 365 services in a single Windows PowerShell window](https://docs.microsoft.com/en-us/office365/enterprise/powershell/connect-to-all-office-365-services-in-a-single-windows-powershell-window).</span></span>\n\n<span data-ttu-id=\"10426-230\">Obtenez la GroupObjectId du groupe en particulier.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-230\">Get the GroupObjectId of the particular group.</span></span>\n`$group = Get-AzureADGroup -SearchString \"Bellevue Contoso Store 1302\"`\n\n<span data-ttu-id=\"10426-231\">Obtenez les membres du groupe spécifié.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-231\">Get the members of the specified group.</span></span>\n`$members = Get-AzureADGroupMember -ObjectId $group.ObjectId -All $true | Where-Object {$_.ObjectType -eq \"User\"}`\n\n<span data-ttu-id=\"10426-232\">Assignez tous les utilisateurs du groupe à la stratégie de configuration de l’application FirstLineWorker.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-232\">Assign all users in the group to the FirstLineWorker app setup policy.</span></span>\n`$members | ForEach-Object { Grant-CsTeamsAppSetupPolicy -PolicyName \"FirstLineWorker\" -Identity $_.EmailAddress}`\n<span data-ttu-id=\"10426-233\">En fonction du nombre de membres du groupe, cette commande risque de prendre quelques minutes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-233\">Depending on the number of members in the group, this command may take several minutes to execute.</span></span>\n\n#### <a name=\"invite-the-manager-and-firstline-workers\"></a><span data-ttu-id=\"10426-234\">Inviter le responsable et les travailleurs terrain</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-234\">Invite the Manager and FirstLine Workers</span></span>\n<span data-ttu-id=\"10426-235\">À présent que la structure de l’équipe et les stratégies utilisateur sont appliquées, il est temps de commencer à inviter vos travailleurs terrain.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-235\">Now that the Team structure is in place and the user policies are applied, it’s time to start inviting your Firstline Workers.</span></span>\n1. <span data-ttu-id=\"10426-236\">Accédez à la console d’administration Skype et teams [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/)située à l’adresse.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-236\">Navigate to the Skype and Teams Admin Console found at [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/).</span></span>\n1. <span data-ttu-id=\"10426-237\">Accédez à Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-237\">Navigate to Teams.</span></span>\n\n![Sélection du menu équipes.](media/firstline-worker-teams-bar.png)\n\n3. <span data-ttu-id=\"10426-239\">Recherchez l’équipe créée lors de la phase de configuration de l’équipe pilote.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-239\">Search for the team created during the Pilot Team Configuration phase.</span></span>\n4. <span data-ttu-id=\"10426-240\">Sélectionnez l’équipe que vous avez créée pour ouvrir la page Détails de l’équipe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-240\">Select the team you created to open the Team details page.</span></span>\n\n![Page Détails de teams.](media/firstline-worker-team-details-page.png)\n\n5. <span data-ttu-id=\"10426-242\">Sélectionnez **Ajouter des membres**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-242\">Select **Add members**.</span></span>\n6. <span data-ttu-id=\"10426-243\">Recherchez les noms des membres pilotes, puis cliquez sur **Enregistrer**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-243\">Search for the pilot members' names and click **Save**.</span></span>\n"
- title: <span data-ttu-id="10426-244">Lui</span><span class="sxs-lookup"><span data-stu-id="10426-244">Communicate</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"10426-245\">Informez vos travailleurs terrain de leur participation au programme pilote, les objectifs du pilote et la formation, si nécessaire, sur les fonctions de base.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-245\">Inform your Firstline Workers of their participation in the pilot, the pilot goals, and provide training, if necessary, on the basic functions.</span></span> <span data-ttu-id=\"10426-246\">Pour la plupart des clients, il peut s’agir d’une simple instruction pour rendre les utilisateurs Google Play ou Apple Store sur leurs appareils mobiles personnels, de télécharger l’application Microsoft teams et de se connecter à l’aide des informations d’identification de leur société.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-246\">For most customers, this can be a simple instruction to these users to go to the Google Play or Apple Store on their personal mobile devices, download the Microsoft Teams application, and log in with their company credentials.</span></span> <span data-ttu-id=\"10426-247\">Nous avons conçu Microsoft teams avec une interface simple et facile à utiliser, qui permet à la plupart des travailleurs terrain de se retrouver intuitif.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-247\">We’ve designed Microsoft Teams with a simple and easy to use interface that most Firstline Workers should find intuitive.</span></span> <span data-ttu-id=\"10426-248\">Si vous souhaitez obtenir d’autres supports de cours et modèles de communication, vous pouvez les retrouver dans votre pilote terrain en une Box.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-248\">If you would like additional training materials and communication templates, you can find them in your Firstline Pilot in a Box.</span></span>\n\n### <a name=\"best-practice\"></a><span data-ttu-id=\"10426-249\">Meilleure pratique</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-249\">Best Practice</span></span>\n<span data-ttu-id=\"10426-250\">N’oubliez pas de former vos directeurs aux équipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-250\">Don’t forget to train your managers on Shifts!</span></span> <span data-ttu-id=\"10426-251\">Si vous envisagez d’inclure des équipes dans votre pilote, assurez-vous d’organiser une session de formation distincte avec vos responsables pour savoir comment créer, gérer et publier des plannings pour leur équipe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-251\">If you’re going to include Shifts in your pilot, then make sure to conduct a separate training session with your managers on how to create, manage, and publish schedules to their team.</span></span> <span data-ttu-id=\"10426-252\">Si vous souhaitez obtenir d’autres supports de cours et modèles de communication, vous pouvez les retrouver dans votre pilote terrain en une Box.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-252\">If you would like additional training materials and communication templates, you can find them in your Firstline Pilot in a Box.</span></span>\n"
- title: <span data-ttu-id="10426-253">Action</span><span class="sxs-lookup"><span data-stu-id="10426-253">Measure</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"10426-254\">Le fait d’offrir à vos travailleurs terrain est plus de ressources que la technologie.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-254\">Empowering your Firstline Workers is more about people than technology.</span></span> <span data-ttu-id=\"10426-255\">Pour mieux comprendre l’impact d’une équipe, restez au courant de votre terrain de travail.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-255\">To understand the impact of Teams, stay focused on your Firstline Workers’ experience.</span></span> <span data-ttu-id=\"10426-256\">Étudiez-les avant, pendant et après le projet pilote, afin de comprendre leurs besoins, points névralgiques et réactions.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-256\">Survey them before, during and after the Pilot in order to understand their needs, pain points, and reactions.</span></span> <span data-ttu-id=\"10426-257\">Si vous effectuez une itération sur votre pilote et que vous ajoutez de nouvelles fonctionnalités dans le temps, ce commentaire peut vous aider à orienter la commande, la vitesse, ou même si des fonctions supplémentaires sont nécessaires.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-257\">If you are iterating your pilot and adding new features over time, this feedback can help guide the order, pace, or even whether additional features are needed.</span></span> <span data-ttu-id=\"10426-258\">Pour vous aider à évaluer le succès de votre pilote, vous pouvez les retrouver dans votre pilote terrain en une Box.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-258\">In order to help you evaluate the success of your pilot, you can find them in your Firstline Pilot in a Box.</span></span>\n### <a name=\"best-practice\"></a><span data-ttu-id=\"10426-259\">Meilleure pratique</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-259\">Best Practice</span></span>\n<span data-ttu-id=\"10426-260\">**Entretenir vos champions et surligner votre victoire**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-260\">**Nurture your champions and highlight your wins**.</span></span> <span data-ttu-id=\"10426-261\">Récompensez vos travailleurs terrain pour s’adapter à ces nouveaux outils et les utiliser de manière novatrice et en rapport avec les résultats commerciaux de votre entreprise.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-261\">Reward your Firstline Workers for embracing these new tools and using them in innovative ways that relate to business outcomes for your company.</span></span> <span data-ttu-id=\"10426-262\">Au-delà de tout ce qui se passe, vous garantirez la poursuite de l’adoption des équipes et de la valeur de votre entreprise.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-262\">This, above anything, will ensure continued adoption of Teams and value to your company.</span></span>\n"
- title: <span data-ttu-id="10426-263">Réitér</span><span class="sxs-lookup"><span data-stu-id="10426-263">Iterate</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"10426-264\">À présent que vous avez terminé votre premier pilote avec un groupe initial de travailleurs terrain, il est temps de développer.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-264\">Now that you’ve successfully completed your first pilot with an initial group of Firstline workers, it’s time to expand!</span></span> <span data-ttu-id=\"10426-265\">Il est temps de passer à l’étape 1 en utilisant l’une des différentes options d’extension ci-dessous.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-265\">It’s time to go back to Step 1 with one of the several expansion options below.</span></span> <span data-ttu-id=\"10426-266\">Nous vous recommandons de travailler dans ce processus autant de fois que nécessaire pour parvenir à une solution, à l’ensemble des meilleures pratiques et à la documentation de formation pour tous vos travailleurs terrain.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-266\">We recommend working through this process as many times as needed to arrive at a solution, set of best practices, and training documentation for all of your Firstline Workers.</span></span>\n\n-   <span data-ttu-id=\"10426-267\">Développer le nombre d’équipes</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-267\">Expand the number of teams</span></span>\n    -   <span data-ttu-id=\"10426-268\">Au lieu d’un emplacement, peut-on faire une région ?</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-268\">Instead of one location, can you do one region?</span></span> <span data-ttu-id=\"10426-269\">Voulez-vous une équipe pour l’ensemble de la région ou des équipes individuelles pour chaque emplacement ?</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-269\">Would you want one Team for the whole region or individual Teams for each location?</span></span>\n-   <span data-ttu-id=\"10426-270\">Développez les fonctions fournies.</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-270\">Expand the features provided.</span></span>\n   -   <span data-ttu-id=\"10426-271\">Existe-t-il une fonctionnalité clé que vos collaborateurs de terrain ont-ils suggérés pour vos formulaires de commentaires, tels que les Shifts, que vous n’avez pas inclus dans votre ensemble de fonctionnalités initial ?</span><span class=\"sxs-lookup\"><span data-stu-id=\"10426-271\">Was there a key feature that your Firstline Workers suggested I your feedback forms, like Shifts, that you didn’t include in your initial feature set?</span></span>\n"
