5-0191</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-158\">555-0191</span></span>   |<span data-ttu-id=\"cde38-159\">Boris Averyanov</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-159\">Boris  Averyanov</span></span>   |<span data-ttu-id=\"cde38-160\">investi</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-160\">investigator</span></span>  |  |\n|<span data-ttu-id=\"cde38-161\">555-0192</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-161\">555-0192</span></span>   |<span data-ttu-id=\"cde38-162\">Julie Wolfe</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-162\">Julie  Wolfe</span></span>       |<span data-ttu-id=\"cde38-163\">réception et planification</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-163\">reception and scheduling</span></span> | <span data-ttu-id=\"cde38-164\">Opérateur aussi pendant les heures d’activité</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-164\">Also Operator during business hours</span></span>  |\n|<span data-ttu-id=\"cde38-165\">555-0193</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-165\">555-0193</span></span>   |<span data-ttu-id=\"cde38-166\">Jakob Roth</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-166\">Jakob  Roth</span></span>        |<span data-ttu-id=\"cde38-167\">paiement</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-167\">billing</span></span>  |  |\n|<span data-ttu-id=\"cde38-168\">555-0194</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-168\">555-0194</span></span>   |<span data-ttu-id=\"cde38-169\">Laura Heinrich</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-169\">Laura  Heinrich</span></span>    |<span data-ttu-id=\"cde38-170\">paiement</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-170\">billing</span></span>  |  |\n|<span data-ttu-id=\"cde38-171\">555-0195</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-171\">555-0195</span></span>   |<span data-ttu-id=\"cde38-172\">Franco Piccio</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-172\">Franco Piccio</span></span>      |<span data-ttu-id=\"cde38-173\">registres</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-173\">records</span></span>  |  |\n| | | | |  |\n\n\n### <a name=\"q-why-are-the-customers-calling\"></a><span data-ttu-id=\"cde38-174\">Q: pourquoi les clients appellent-ils?</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-174\">Q: Why are the customers calling?</span></span>\n<span data-ttu-id=\"cde38-175\">Le standard automatique doit répondre aux besoins des clients et répondre aux besoins des clients les plus fréquents.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-175\">Your Auto Attendant should address the needs of the customers, and the most frequent customer needs should get addressed first.</span></span> <span data-ttu-id=\"cde38-176\">Dans la mesure où Julie Wolfe agit en tant qu’opérateur pour le bureau, jusqu’à ce que le système de standard automatique soit implémenté, il devrait être à l’emplacement le plus approprié pour vous indiquer ce qu’il doit générer.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-176\">Since Julie Wolfe is acting as the Operator for the office until the Auto Attendant system is implemented she should be in the best position to tell you what customer needs generate calls.</span></span> \n\n<span data-ttu-id=\"cde38-177\">Demandez-lui de conserver un enregistrement pendant une semaine d’appels passés à la société et de lui permettre de transférer les appels en réponse aux demandes des clients.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-177\">Ask her to keep a record for one week of the calls the business gets, and which users she transfers the calls to in response to customer inquiries.</span></span> <span data-ttu-id=\"cde38-178\">Ce qu’elle renvoie:</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-178\">Here’s what she reports back with:</span></span>\n\n|<span data-ttu-id=\"cde38-179\">Problème d’appelant</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-179\">Caller issue</span></span> | <span data-ttu-id=\"cde38-180\">nombre d’appels</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-180\"># of calls</span></span>  | <span data-ttu-id=\"cde38-181\">Action de l’opérateur</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-181\">Operator action</span></span> |\n|:--          |:--          |:--              |\n|<span data-ttu-id=\"cde38-182\">Planification/replanification/annulation des rendez-vous</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-182\">Scheduling/rescheduling/cancelling appointments</span></span>    |<span data-ttu-id=\"cde38-183\">45</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-183\">45</span></span>|    <span data-ttu-id=\"cde38-184\">Aucun transfert, la réceptionniste gère l’appel</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-184\">No transfer, receptionist handles the call</span></span>|\n|<span data-ttu-id=\"cde38-185\">Questions sur la facturation</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-185\">Billing questions</span></span>                                  |<span data-ttu-id=\"cde38-186\">22</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-186\">22</span></span>|    <span data-ttu-id=\"cde38-187\">Transférer vers Jakob ou Laura dans facturation</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-187\">Transfer to Jakob or Laura in billing</span></span> | \n|<span data-ttu-id=\"cde38-188\">Interrogation sur les heures et l’emplacement de l’entreprise</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-188\">Inquiry about hours and business location</span></span>          |<span data-ttu-id=\"cde38-189\">CX3-20</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-189\">20</span></span>|    <span data-ttu-id=\"cde38-190\">Aucun transfert, la réceptionniste gère l’appel</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-190\">No transfer, receptionist handles the call</span></span>|\n|<span data-ttu-id=\"cde38-191\">Vous voulez parler à l’une des avocats</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-191\">Want to speak to one of the lawyers</span></span>                |<span data-ttu-id=\"cde38-192\">0,15</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-192\">15</span></span>|    <span data-ttu-id=\"cde38-193\">Transfert vers le juriste requis</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-193\">Transfer to the lawyer requested</span></span>|\n|<span data-ttu-id=\"cde38-194\">Vous voulez parler au directeur du Bureau</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-194\">Want to speak to the office manager</span></span>                |<span data-ttu-id=\"cde38-195\">midi</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-195\">12</span></span>|    <span data-ttu-id=\"cde38-196\">Transférer vers le responsable du Bureau</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-196\">Transfer to the office manager</span></span> |\n|<span data-ttu-id=\"cde38-197\">Vous voulez parler à l’une des immorales</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-197\">Want to speak to one of the paralegals</span></span>             |<span data-ttu-id=\"cde38-198\">0,10</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-198\">10</span></span>|    <span data-ttu-id=\"cde38-199\">Transfert vers le Assistant juridique demandé</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-199\">Transfer to the paralegal requested</span></span>|\n|<span data-ttu-id=\"cde38-200\">Vous voulez parler à l’expérimentateur</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-200\">Want to speak to the investigator</span></span>                  | <span data-ttu-id=\"cde38-201\">6</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-201\">6</span></span>|    <span data-ttu-id=\"cde38-202\">Transférer vers l’expérimentateur</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-202\">Transfer to the investigator</span></span> |\n|<span data-ttu-id=\"cde38-203\">Demander une copie d’enregistrements</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-203\">Requesting a copy of records</span></span>                       | <span data-ttu-id=\"cde38-204\">4</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-204\">4</span></span>|    <span data-ttu-id=\"cde38-205\">Transfert vers le Clerk Records</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-205\">Transfer to the records clerk</span></span> |\n| | | |\n\n### <a name=\"q-what-special-considerations-does-each-job-function-in-the-office-have\"></a><span data-ttu-id=\"cde38-206\">Q: Quelles sont les considérations spéciales prises en charge par chaque fonction au sein de l’entreprise?</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-206\">Q: What special considerations does each job function in the office have?</span></span>\n<span data-ttu-id=\"cde38-207\">Rencontrez des discussions avec des personnes dans chaque fonction de travail au sein de l’entreprise sur ce qu’elles ont besoin du standard automatique.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-207\">Have some discussions with people in each of the job functions in the office about what they need from the Auto Attendant.</span></span> <span data-ttu-id=\"cde38-208\">Dans notre petit bureau, le point suivant a été rendu clair:</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-208\">In our small office the following point was made clear:</span></span>\n- <span data-ttu-id=\"cde38-209\">Les questions sur la facturation peuvent être gérées par l’un des employés.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-209\">Billing questions can be handled by either of the clerks.</span></span> <span data-ttu-id=\"cde38-210\">Dans la plupart des cas, il est possible de créer une file d’attente d’appels qui enverra l’appel à la ligne qui n’est pas déjà occupée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-210\">Given that, it’s okay to create a call queue that will send the call to whichever line is not already busy.</span></span> \n\n### <a name=\"q-what-language-requirements-do-the-customers-have\"></a><span data-ttu-id=\"cde38-211\">Q: quelle est la configuration requise pour les clients?</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-211\">Q: What language requirements do the customers have?</span></span>\n<span data-ttu-id=\"cde38-212\">En demandant Julie Wolfe, nous découvrons qu’il n’y a que deux appelants au cours de la semaine entière pour lesquelles l’anglais semblait être une deuxième langue.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-212\">Asking Julie Wolfe, we discover that there were only two callers in the whole week for whom English seemed to be a second language.</span></span> <span data-ttu-id=\"cde38-213\">Ils sont suffisamment bien en anglais pour faire leurs recherches et ne semblent pas parler de la même langue maternelle.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-213\">They functioned well enough in English to make their enquiries, and they didn’t seem to speak the same native language.</span></span> <span data-ttu-id=\"cde38-214\">Confirmer qu’il s’agit d’une demande de priorité pour les partenaires commerciaux; les juristes ne sont pas considérés comme prioritaires.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-214\">Confirming this with the business partners, the lawyers, the need for bilingual or multilingual prompts was not seen as a priority.</span></span>\n\n### <a name=\"q-what-are-the-business-hours-non-business-hours-and-holidays\"></a><span data-ttu-id=\"cde38-215\">Q: Quelles sont les heures d’activité, les heures d’inactivité et les jours fériés?</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-215\">Q: What are the business hours, non-business hours and holidays?</span></span>\n<span data-ttu-id=\"cde38-216\">Il est possible que vous souhaitiez des salutations d’accueil distinctes pour les heures d’activité, les week-end, les vacances, etc.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-216\">You may want distinct initial greetings for business hours, after-hours, weekends, holidays, and so on.</span></span>\n\n### <a name=\"q-for-each-of-the-job-functions-in-the-office-what-issues-do-they-handle-for-customers\"></a><span data-ttu-id=\"cde38-217\">Q: pour chacune des fonctions de travail au bureau, quels sont les problèmes qu’ils gèrent pour les clients?</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-217\">Q: For each of the job functions in the office, what issues do they handle for customers?</span></span>\n<span data-ttu-id=\"cde38-218\">Il est possible que vous soyez surpris par les problèmes que les divers travailleurs de l’entreprise gèrent habituellement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-218\">You may be surprised by what issues the various office workers usually handle.</span></span> <span data-ttu-id=\"cde38-219\">Par exemple, il est possible que la réceptionniste puisse répondre à plusieurs questions que vous pourriez avoir supposées être acheminées au service de facturation ou Valeria bureau.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-219\">For example, it’s possible that Julie the receptionist can answer many questions you might have assumed should be routed to the billing department or Valeria the office manager.</span></span>\n"
- title: <span data-ttu-id="cde38-220">La conception</span><span class="sxs-lookup"><span data-stu-id="cde38-220">The design</span></span>
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a><span data-ttu-id=\"cde38-221\">Recommandations générales</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-221\">General guidelines</span></span>\n<span data-ttu-id=\"cde38-222\">Avant d’examiner notre exemple spécifique, nous allons examiner brièvement d’éventuelles recommandations et recommandations en matière de conception plus générales.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-222\">Before we look at our specific example, let’s look briefly at some more general design guidelines and basics.</span></span>  \n\n#### <a name=\"do\"></a><span data-ttu-id=\"cde38-223\">Êtes</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-223\">Do:</span></span>\n1.  <span data-ttu-id=\"cde38-224\">C’est une bonne idée d’avoir une autre salutation initiale pour les appels effectués en dehors des heures d’appel, ou pour les vacances ou les week-ends.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-224\">It's a good idea to have alternate initial greetings for calls taken outside business hours, or on holidays or weekends.</span></span>\n2.  <span data-ttu-id=\"cde38-225\">Placez les options les plus fréquemment utilisées le plus tôt possible dans le premier ensemble d’options de menu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-225\">Put your most frequently used options as early as possible in the first set of menu options.</span></span> <span data-ttu-id=\"cde38-226\">Dans la mesure du possible, réservez zéro dans le premier menu pour un transfert vers un opérateur actif et mentionnez-le d’abord dans les scripts.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-226\">If possible, reserve zero in the first menu for a transfer to a live Operator, and mention it first in the scripts.</span></span> \n3.  <span data-ttu-id=\"cde38-227\">Faire en sorte que le menu se répète au moins une fois si aucun élément n’est sélectionné et si aucune sélection n’est encore effectuée, transférez l’appel vers un opérateur actif plutôt que d’avoir besoin de se déconnecter.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-227\">Have the menu repeat at least once if nothing is selected, and if there still isn't a selection, transfer the call to a live Operator rather than having the call disconnect.</span></span> <span data-ttu-id=\"cde38-228\">Par défaut, le système téléphonique réagit le menu à trois reprises, puis si un opérateur est configuré, l’appel est transféré vers l’opérateur ou si aucun opérateur n’est configuré, le système se bloque.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-228\">By default, Phone System will replay the menu three times, then if an Operator is configured the call will transfer to the Operator or if no Operator is configured the system will hang up.</span></span> <span data-ttu-id=\"cde38-229\">Dans la plupart des cas, il est important de configurer un opérateur pour votre système de standard automatique.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-229\">Given that, it's important to configure an Operator for your Auto Attendant system.</span></span>\n4.  <span data-ttu-id=\"cde38-230\">Utilisez les invites multilingues, mais Placez la ou les langues secondaires à la fin du premier ensemble d’options.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-230\">Use multilingual prompts, but put the secondary language or languages at the end of the first set of options.</span></span> <span data-ttu-id=\"cde38-231\">Vous devez créer un ensemble distinct de participants imbriqués pour la langue secondaire.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-231\">You’ll need to create a separate set of nested Attendants for the secondary language.</span></span>\n5.  <span data-ttu-id=\"cde38-232\">Prenez quelques minutes supplémentaires pour faire ressortir le graphique des options que vous voulez créer, et assurez-vous de ne pas créer de occasions pour les utilisateurs de se déplacer dans les différents cercles du menu d’options.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-232\">Take a few extra minutes to flow chart the options you want to create, and make sure you aren't creating opportunities for users to go around in circles in the option menus.</span></span> <span data-ttu-id=\"cde38-233\">Idéalement, il est possible de se connecter à une personne ou à la boîte vocale dans trois menus ou moins.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-233\">It should ideally be possible to get connected to a person or their voicemail in three menus or less.</span></span>\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"cde38-234\">Ne pas:</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-234\">Don't:</span></span>\n1.  <span data-ttu-id=\"cde38-235\">Créer un standard automatique imbriqué contenant plus de 5 choix.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-235\">Create a nested Auto Attendant with more than 5 choices.</span></span> <span data-ttu-id=\"cde38-236\">Si tel est le cas, vous risquez de tromper vos appelants et de leur imposer de reproduire le menu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-236\">If you do, you'll likely confuse your callers and force them to repeat the menu.</span></span>\n2.  <span data-ttu-id=\"cde38-237\">Utilisez les numéros d’option de menu réservés ou les touches comme options de menu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-237\">Use reserved menu option numbers or keys as menu options.</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"cde38-238\">Les clés \\* (répétition) et \\# (retour) sont réservées par le système et ne peuvent pas être réaffectées.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-238\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"cde38-239\">Si la reconnaissance vocale est activée, \\* le fait d’appuyer sur correspondra \\# à «répéter» et correspond aux commandes vocales «retour».</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-239\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n\n## <a name=\"do-a-design-mockup\"></a><span data-ttu-id=\"cde38-240\">Créer une maquette de création</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-240\">Do a design mockup</span></span> \n\n<span data-ttu-id=\"cde38-241\">Pour procéder à la conception initiale, vous avez besoin d’un moyen flexible et facile de travailler hierachies et de structurer des utilisateurs et des standards automatiques.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-241\">To do the initial design, you'll need a flexible and easy way to work out hierachies and structures of users and Auto Attendants.</span></span> <span data-ttu-id=\"cde38-242\">Voici un exercice que vous pouvez effectuer sur n’importe quel mur ou tableau blanc, à l’aide de différentes couleurs de stylet et de notes collantes, de cartes d’index et de bandes:</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-242\">Here’s an exercise you can do on any blank wall or whiteboard, using several colors of pen and some sticky notes or index cards and tape:</span></span>\n1.  <span data-ttu-id=\"cde38-243\">Pour chaque personne disposant d’un compte de boîte vocale dans l’entreprise, rédigez son nom et son numéro de téléphone à l’aide d’un pense-bête ou d’une carte 3 x x.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-243\">For each person with a voicemail account in the business, write their name and phone number on a sticky note or 3x 5 index card.</span></span> <span data-ttu-id=\"cde38-244\">Vous aurez peut-être besoin de plusieurs remarques pour l’employé qui sera l’opérateur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-244\">You may need several notes for the employee who will be the Operator.</span></span> <span data-ttu-id=\"cde38-245\">Si vous avez plusieurs couleurs de note disponibles, il peut être utile de distinguer les utilisateurs et les standards automatiques en un clin d’œil.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-245\">If you have several colors of note available, it might help to distinguish users and Auto Attendants at a glance.</span></span>\n2.  <span data-ttu-id=\"cde38-246\">Marquez une note en tant que standard automatique principal, qui inclura un message d’accueil initial, un message d’accueil après les heures et un menu principal.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-246\">Mark one note as the Main Auto Attendant, which will include a business hours initial greeting, an after hours greeting, and a main menu.</span></span> <span data-ttu-id=\"cde38-247\">Il est également possible que vous vouliez que le standard automatique représente les heures et l’enregistrement d’emplacement (si vous avez choisi d’en utiliser un) et des standards automatiques supplémentaires nécessaires pour répondre aux besoins de vos appelants.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-247\">You'll probably also want  an Auto Attendant to represent the hours and location recording (if you’re choosing to use one), and additional Auto Attendants as needed to cover the needs of your callers.</span></span> <span data-ttu-id=\"cde38-248\">Dans la mesure du possible, utilisez une autre couleur de note pour représenter des standards automatiques.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-248\">If possible, use a different color of note to represent Auto Attendants.</span></span>\n3.  <span data-ttu-id=\"cde38-249\">Placez la note de standard automatique sur le plateau de votre carte, si une des options les plus fréquentes passe directement à un seul employé, placez son note à droite de la note représentant le standard.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-249\">Place the main Auto Attendant note on your board space, if any of the top options go directly to a single employee put their note to the right of the note representing the attendant.</span></span> \n4.  <span data-ttu-id=\"cde38-250\">Il est peu probable que toutes les options ne soient pas disponibles dans le menu principal du standard automatique, alors considérez-vous quels sont les participants supplémentaires nécessaires et la manière dont ils peuvent s’imbriquer dans le standard principal.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-250\">It’s unlikely all the options will fit on a the Main Auto Attendant menu, so think about which additional attendants might be needed and how they might nest under the main attendant.</span></span>  \n5.  <span data-ttu-id=\"cde38-251\">Si vous avez une option qui mène à une file d’attente d’appels, créez une note en utilisant une troisième couleur, placez-la en dessous et à droite de la attendant qui se connecte à la file d’attente d’appels.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-251\">If you have an option that leads to a call queue, create a note using a third color, place it below and to the right of the Attendant that connects to the Call Queue.</span></span>\n<span data-ttu-id=\"cde38-252\">Placez les notes correspondant aux utilisateurs de la file d’attente à droite de la note représentant la file d’attente, ou au-dessus de celle-ci (selon votre clarté).</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-252\">Place notes representing the users in the queue to the right of the note representing the queue, or over the top of it (whichever is clearer to you).</span></span>\n\n<span data-ttu-id=\"cde38-253\">Voici un diagramme représentant un moyen d’implémenter notre exemple:</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-253\">Here’s a diagram representing one way to implement our example:</span></span>\n\n![Diagramme des standards automatiques au bureau d’un juriste](media/AA-LawyerOfficeExample.png)\n\n<span data-ttu-id=\"cde38-255\">L’exemple du diagramme prend en compte les raisons pour lesquelles les clients du bureau peuvent appeler et les recommandations do et ne.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-255\">The example in the diagram takes into account the reasons the office's customers call, and the do and don't recommendations.</span></span> <span data-ttu-id=\"cde38-256\">Même dans un petit bureau, la complexité d’un standard automatique peut s’accroître rapidement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-256\">Even in a small office, the complexity of an Auto Attendant can grow quickly.</span></span>   <span data-ttu-id=\"cde38-257\">Vous remarquerez peut-être les éléments suivants concernant la conception sélectionnée ici:</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-257\">You might notice the following things about the design chosen here:</span></span>\n\n- <span data-ttu-id=\"cde38-258\">Le motif le plus courant pour les appels consiste à planifier des rendez-vous, afin qu’il apparaisse en premier.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-258\">The most common reason for calling was to schedule appointments, so it was listed first.</span></span> <span data-ttu-id=\"cde38-259\">Les autres raisons peuvent être appelées comme options dans l’ordre décroissant de leur utilisation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-259\">The other reasons to call are given as options in descending order of their use.</span></span>\n- <span data-ttu-id=\"cde38-260\">Dans cet exemple, il existe généralement des options 3-4 par menu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-260\">There are usually 3-4 options per menu in this example.</span></span> <span data-ttu-id=\"cde38-261\">Lorsque le système téléphonique prend en charge les menus avec un maximum de 9 options, la plupart des utilisateurs ne seront pas en mesure d’effectuer le suivi de plus de 5 options sans être confus et avoir besoin de répéter le menu, ce qui gaspille leur temps et les importune.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-261\">While Phone System supports menus with up to 9 options, most users won't be able to keep track of more than 5 options without getting confused and needing to repeat the menu, which wastes their time and annoys them.</span></span> \n- <span data-ttu-id=\"cde38-262\">Les menus avocat, parajuridiques et facturation peuvent être remplacés sans doute par des files d’attente d’appels.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-262\">The lawyer, paralegals, and billing menus can arguably be replaced with Call Queues.</span></span> <span data-ttu-id=\"cde38-263\">La principale raison pour laquelle nous avons utilisé un standard automatique est de maintenir notre implémentation prioritaire sur les standards automatiques.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-263\">The main reason we've used an Auto Attendant is to keep our implementation focused on Auto Attendants.</span></span> <span data-ttu-id=\"cde38-264\">Les implémentations réelles utiliseront probablement des files d’attente d’appels.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-264\">Actual implementations would probably use Call Queues.</span></span>  <span data-ttu-id=\"cde38-265\">Pour plus d’informations sur les files d’attente d’appels, voir [créer une file d’attente d’appels Cloud](/MicrosoftTeams/create-a-phone-system-call-queue) .</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-265\">See [Create a Cloud call queue](/MicrosoftTeams/create-a-phone-system-call-queue) for more about Call Queues.</span></span> \n- <span data-ttu-id=\"cde38-266\">Pour finir, chaque employé est associé à une option de standard automatique dans ce design.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-266\">Eventually, every employee gets matched with an Auto Attendant option in this design.</span></span> <span data-ttu-id=\"cde38-267\">Ce n’est peut-être pas ce que vous avez choisi de faire, il est possible que vous ayez besoin d’un système beaucoup plus simple avec moins d’options.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-267\">This might not be what you choose to do, you may want a much simpler system with fewer options.</span></span> <span data-ttu-id=\"cde38-268\">Si cette simplicité est importante, vous pouvez envisagez d’activer l’option **numéroter par nom** et supprimez un ou plusieurs des standards automatiques imbriqués qui mentionnent des employés spécifiques par leur nom.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-268\">If that simplicity is important, you can plan to enable the **Dial by Name** option and remove one or more of the nested Auto Attendants that mention specific employees by name.</span></span>\n- <span data-ttu-id=\"cde38-269\">L’exemple part du principe que, après les heures, les appelants recevront un message indiquant que l’entreprise est fermée, et ne lui permet pas de laisser un message à l’opérateur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-269\">The example assumes that after hours, callers will get a message letting them know the business is closed, then only leaves them the option to leave a message to the operator.</span></span> <span data-ttu-id=\"cde38-270\">Par exemple, vous pouvez choisir d’envoyer des appels d’une durée de quelques heures à l’arborescence de menus normale, si vous le souhaitez.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-270\">You could decide instead to send after-hours calls to the normal menu tree, if you'd prefer.</span></span> \n\n<span data-ttu-id=\"cde38-271\">Cet exemple légèrement plus simple illustre l’utilisation de files d’attente d’appels et de menus plus longs, ce qui a pour effet d’avoir moins de standards automatiques:</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-271\">This slightly simpler example shows the use of Call Queues and slightly longer menus, therefore needing fewer Auto Attendants:</span></span>\n\n![Un autre diagramme de standards automatiques au bureau d’un juriste](media/AA-LawyerOffice-CallQueues.png)\n\n<span data-ttu-id=\"cde38-273\">Dans cet exemple, nous pouvons supposer que nous avons activé l’option **numérotation par nom** et qu’il est probable que les appelants sachent le nom de la personne ou qu’elle ne parle qu’une personne de cette catégorie.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-273\">In this example, we can assume we've enabled the **Dial by Name** option and it's expected that callers either know the name of the person or they're okay with talking to anyone in that job category.</span></span> <span data-ttu-id=\"cde38-274\">Dans la mesure où il s’agit d’une variation facultative, les étapes suivantes supposent que le premier diagramme est implémenté.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-274\">Since this is an optional variation, the later stages will assume we're implementing the first diagram.</span></span> \n\n<span data-ttu-id=\"cde38-275\">Si vous disposez de Visio, vous pouvez l’utiliser pour visualiser votre conception.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-275\">If you have Visio, you could use that to visualize your design.</span></span> <span data-ttu-id=\"cde38-276\">Le fichier Visio contenant les diagrammes ci-dessus est disponible en [Téléchargement](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/AA-LawyerOfficeExample.vsdx?raw=true).</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-276\">The Visio file containing the diagrams above is available for [download](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/AA-LawyerOfficeExample.vsdx?raw=true).</span></span> \n"
- title: <span data-ttu-id="cde38-277">Écriture de scripts</span><span class="sxs-lookup"><span data-stu-id="cde38-277">Writing the scripts</span></span>
  durationInMinutes: 3
  content: "### <a name=\"writing-better-auto-attendant-scripts\"></a><span data-ttu-id=\"cde38-278\">Écrire de meilleurs scripts de standard automatique</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-278\">Writing better Auto Attendant scripts</span></span> \n<span data-ttu-id=\"cde38-279\">Votre script de standard automatique peut émettre ou casser l’impression à gauche de vos clients ou appelants.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-279\">Your auto-attendant script can make or break the impression left on your customers or callers.</span></span> <span data-ttu-id=\"cde38-280\">Planifiez-le soigneusement, rédigez-le et envisagez de le faire.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-280\">Plan it carefully, write it out, and consider having it professionally recorded.</span></span> <span data-ttu-id=\"cde38-281\">L’objectif est de connecter l’appelant à une personne dynamique aussi efficacement que possible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-281\">The goal is to connect the caller to a live person as efficiently as possible.</span></span>\n<span data-ttu-id=\"cde38-282\">Réfléchissez à certaines des recommandations suivantes lors de l’écriture de la boîte de dialogue script:</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-282\">Think about some of these guidelines when writing the script dialog:</span></span>\n\n#### <a name=\"do\"></a><span data-ttu-id=\"cde38-283\">Êtes</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-283\">Do:</span></span>\n1.  <span data-ttu-id=\"cde38-284\">Préverser et remercier l’appelant pour vous contacter.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-284\">Greet and thank the caller for contacting you.</span></span> <span data-ttu-id=\"cde38-285\">Ne perdez pas cette courte durée: pas plus de trois phrases et moins de 30 secondes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-285\">Keep this short, no more than three sentences and under 30 seconds.</span></span> <span data-ttu-id=\"cde38-286\">Si votre site Web propose des options de libre-service, mentionnez-le mais présentez les choix et les options le plus rapidement possible sans être brutal.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-286\">If your web site offers self-service options, mention it but otherwise present choices and options as soon as possible without being abrupt.</span></span> \n2.  <span data-ttu-id=\"cde38-287\">Utilisez les invites multilingues, mais Placez la ou les langues secondaires à la fin du premier ensemble d’options.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-287\">Use multilingual prompts, but put the secondary language or languages at the end of the first set of options.</span></span>\n3.  <span data-ttu-id=\"cde38-288\">Présenter l’option, puis le numéro pour appuyer sur (\"pour les ventes, appuyez sur 3\").</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-288\">Present the option, then the number to press (\"For Sales, press 3\").</span></span> <span data-ttu-id=\"cde38-289\">Lorsque l’appelant entend l’option qu’il souhaite utiliser, son attention est focalisée immédiatement, donc c’est le moment de lui dire ce qu’il obtiendra.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-289\">When the caller hears the option they want, their attention immediately focuses, so that's the time to tell them what will get them there.</span></span>\n4.  <span data-ttu-id=\"cde38-290\">Assurez-vous que la voix pour les invites ne vous convient pas et qu’elle est clairement compréhensible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-290\">Make sure the voice for the prompts leaves the impression you want and is clearly understandable.</span></span>  <span data-ttu-id=\"cde38-291\">Le système téléphonique est doté d’un moteur de reconnaissance vocale intégré qui vous permet d’entrer votre texte final et de vous décider si vous souhaitez faire en sorte qu’il s’agisse de l’impression souhaitée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-291\">Phone System has a built in text to speech engine which gives you the option of entering your final text and deciding for yourself whether it's conveying the impression you want.</span></span> <span data-ttu-id=\"cde38-292\">Si ce n’est pas le cas, l’enregistrement d’une invite audio est entièrement pris en charge.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-292\">If not, recording an audio prompt is fully supported.</span></span> <span data-ttu-id=\"cde38-293\">Si le Mumbles vocal, le son condescending ou a d’autres problèmes, continuez à consulter.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-293\">If the voice mumbles, sounds condescending, or has other issues, keep looking.</span></span>\n5.  <span data-ttu-id=\"cde38-294\">Mentionnez des modifications importantes apportées à la structure de votre option lorsque cela se produit, mais ne l’activez pas pendant plus d’un mois.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-294\">Mention significant changes to your option structure when that happens, but don't leave that part of the greeting active for more than a month.</span></span> <span data-ttu-id=\"cde38-295\">Si vous avez fréquemment des mises à jour et que vous pensez qu’il s’agit de la plupart du temps, vous devez simplement l’omettre du script.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-295\">If you have frequent updates and expect that to be the case most of the time, just omit it from the script.</span></span>\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"cde38-296\">Ne pas:</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-296\">Don't:</span></span>\n1.  <span data-ttu-id=\"cde38-297\">Encombrement initial du message d’accueil avec les heures d’ouverture ou votre adresse professionnelle.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-297\">Clutter the initial greeting with hours of operation or your business address.</span></span> <span data-ttu-id=\"cde38-298\">Rendez ces derniers disponibles comme choix dans le premier menu s’il s’agit d’informations fréquemment demandées, mais laissez le message d’accueil bref et doux.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-298\">Make those available as a choice in the first menu if it's frequently requested information, but keep the initial greeting short and sweet.</span></span>\n2.  <span data-ttu-id=\"cde38-299\">Dites-vous ou utilisez d’autres pleasantriess.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-299\">Say please or use other pleasantries over and over.</span></span> <span data-ttu-id=\"cde38-300\">Il suffit de faire en sorte que les appelants aient accès à l’option ou à la personne dont vous avez besoin le plus efficacement possible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-300\">Just get the callers to the option or person they need as efficiently as possible.</span></span>\n3.  <span data-ttu-id=\"cde38-301\">Inclure «http:\\/\\/www\\.»</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-301\">Include \"http:\\/\\/www\\.\"</span></span> <span data-ttu-id=\"cde38-302\">lors de la mention d’une adresse Web.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-302\">when mentioning a web address.</span></span> <span data-ttu-id=\"cde38-303\">Il n’y a qu’une utilisation médiocre du temps de script.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-303\">It's just a poor use of script time.</span></span>\n4.  <span data-ttu-id=\"cde38-304\">Utilisez des abréviations comme St pour Street ou CA pour California.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-304\">Use abbreviations like St for street or CA for California.</span></span> <span data-ttu-id=\"cde38-305\">Orthographiez-les dans le script et prononcez l’intégralité du mot dans l’enregistrement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-305\">Spell them out in the script and say the whole word in the recording.</span></span> <span data-ttu-id=\"cde38-306\">Les moteurs de synthèse vocale ne sont généralement pas bien plus bien.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-306\">Text to speech engines don't usually do well with abbreviations.</span></span>\n5.  <span data-ttu-id=\"cde38-307\">Incluez les informations sur les ventes dans les scripts pour importuner vos appelants.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-307\">Include sales information in the scripts, you'll annoy your callers.</span></span> <span data-ttu-id=\"cde38-308\">Faites en sorte que votre force de vente prenne en charge ce type de problème.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-308\">Let your sales force take care of that sort of thing.</span></span>\n\n<span data-ttu-id=\"cde38-309\">Enfin, si votre entreprise possède un slogan, réfléchissez à deux reprises pour l’inclure dans le script.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-309\">And finally, if your company has a slogan, think twice about including it in the script at all.</span></span> <span data-ttu-id=\"cde38-310\">Il est possible que vos interlocuteurs puissent les entendre avant qu’ils ne vous appellent.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-310\">Chances are your callers have heard it before if they're calling you.</span></span> <span data-ttu-id=\"cde38-311\">Si tel est le cas, ajoutez-le à un emplacement où il est plus proche de l’interface du standard automatique, par exemple lors du transfert vers une ligne de bureau individuelle ou une boîte vocale.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-311\">If you do include it, put it somewhere it brings the Auto Attendant experience to a close, like when transferring to an individual's desk line or voicemail.</span></span> <span data-ttu-id=\"cde38-312\">Si vous avez reçu un slogan ou une ligne d’étiquette pendant longtemps que de nombreux de vos clients savent, il est possible que vous ne vouliez pas inclure.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-312\">If you’ve had a slogan or tag line for a long time that many of your customers know, it might or might not be worth including.</span></span> <span data-ttu-id=\"cde38-313\">La «règle d’or» consiste à connecter l’appelant à une personne aussi efficacement que possible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-313\">The \"golden rule\" here is to connect the caller to a person as efficiently as possible.</span></span>\n\n### <a name=\"sample-auto-attendant-scripts\"></a><span data-ttu-id=\"cde38-314\">Exemples de scripts de standard automatique</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-314\">Sample Auto Attendant scripts</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"cde38-315\">Les clés \\* (répétition) et \\# (retour) sont réservées par le système et ne peuvent pas être réaffectées.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-315\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"cde38-316\">Si la reconnaissance vocale est activée, \\* le fait d’appuyer sur correspondra \\# à «répéter» et correspond aux commandes vocales «retour».</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-316\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n<span data-ttu-id=\"cde38-317\">Ces scripts reflètent la conception que nous avons choisie précédemment et les recommandations en matière de création de scripts de standard automatique.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-317\">These scripts reflect the design we chose earlier, and the suggested guidelines for writing Auto Attendant scripts.</span></span> \n\n#### <a name=\"script-1-company-greeting\"></a><span data-ttu-id=\"cde38-318\">Script 1: message d’accueil de la société</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-318\">Script 1: company greeting</span></span>\n<span data-ttu-id=\"cde38-319\">Merci d’avoir appelé VanArsdel, Ltd. À tout moment, vous pouvez appuyer sur zéro pour le transférer vers l’opérateur, appuyer sur étoile pour répéter le menu ou appuyer sur la touche dièse pour revenir au menu précédent.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-319\">Thanks for calling VanArsdel, Ltd. At any time you can press zero to transfer to the Operator, press star to repeat the menu, or press pound to return to the previous menu.</span></span>\n\n<span data-ttu-id=\"cde38-320\">(Facultatif, si la numérotation par nom est activée) Si vous connaissez le nom de la personne que vous appelez, prononcez son nom à tout moment et vous y serez transféré.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-320\">(Optional, if Dial by Name will be enabled) If you know the name of the person you're calling, say their name at any time and you'll be transferred to them.</span></span>\n\n#### <a name=\"script-2-after-hours-greeting\"></a><span data-ttu-id=\"cde38-321\">Script 2: message d’accueil d’après-heures</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-321\">Script 2: after-hours greeting</span></span>\n<span data-ttu-id=\"cde38-322\">Merci d’avoir appelé VanArsdel, Ltd.  Nous sommes fermés pour le moment, appuyez sur zéro et laissez un message avec notre opérateur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-322\">Thanks for calling VanArsdel, Ltd.  We’re closed at this time, press zero and leave a message with our Operator.</span></span> <span data-ttu-id=\"cde38-323\">Nous vous appellerons de nouveau lorsque nous reviendrons au bureau.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-323\">We’ll call you back when we return to the office.</span></span> \n\n#### <a name=\"script-3-main-menu\"></a><span data-ttu-id=\"cde38-324\">Script 3: menu principal</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-324\">Script 3: main menu</span></span>\n<span data-ttu-id=\"cde38-325\">Pour planification, tapez 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-325\">For scheduling, press 1.</span></span>\n<span data-ttu-id=\"cde38-326\">Pour les questions de facturation, appuyez sur 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-326\">For billing questions, press 2.</span></span>\n<span data-ttu-id=\"cde38-327\">Pour heures et emplacement, appuyez sur 3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-327\">For hours and location, press 3.</span></span>\n<span data-ttu-id=\"cde38-328\">Pour obtenir d’autres options, appuyez sur 4.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-328\">For more options, press 4.</span></span>\n\n<span data-ttu-id=\"cde38-329\">*Options disponibles non mentionnées: zéro, \\*et \\#.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-329\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n#### <a name=\"script-4-billing\"></a><span data-ttu-id=\"cde38-330\">Script 4: facturation</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-330\">Script 4: billing</span></span>\n<span data-ttu-id=\"cde38-331\">Pour parler à Jakob Roth, tapez 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-331\">To speak to Jakob Roth, press 1.</span></span>\n<span data-ttu-id=\"cde38-332\">Pour parler à Laura Heinrich, appuyez sur 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-332\">To speak to Laura Heinrich, press 2.</span></span>\n\n<span data-ttu-id=\"cde38-333\">*Options disponibles non mentionnées: zéro, \\*et \\#.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-333\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n <span data-ttu-id=\"cde38-334\">Ce script peut être omis si vous avez repensé à l’aide de files d’attente d’appels.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-334\">This script could be omitted if you redesigned using Call Queues.</span></span>\n\n#### <a name=\"script-5-hours-and-location\"></a><span data-ttu-id=\"cde38-335\">Script 5: heures et emplacement</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-335\">Script 5: hours and Location</span></span>\n<span data-ttu-id=\"cde38-336\">Nous sommes ouverts pour les entreprises de 8:5h30 à 5:30 PM, mardi à samedi.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-336\">We are open for business from 8:30am to 5:30 pm, Tuesday through Saturday.</span></span> <span data-ttu-id=\"cde38-337\">Notre adresse est 1234 Green Street proche de Planktown Pennsylvanie, directement à partir du Hall City.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-337\">Our address is 1234 Green Street near Central avenue, Planktown Pennsylvania, directly across from City Hall.</span></span>\n\n<span data-ttu-id=\"cde38-338\">Options disponibles non mentionnées: zéro, \\* et #.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-338\">Available options not mentioned: zero, \\*, and #.</span></span>\n\n#### <a name=\"script-6-more-menu-options\"></a><span data-ttu-id=\"cde38-339\">Script 6: autres options de menu</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-339\">Script 6: more menu options</span></span>\n<span data-ttu-id=\"cde38-340\">Pour parler à l’une des juristes, appuyez sur 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-340\">To speak to one of the lawyers, press 1.</span></span>\n<span data-ttu-id=\"cde38-341\">Pour parler au directeur Office, appuyez sur 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-341\">To speak to the office manager, press 2.</span></span> <span data-ttu-id=\"cde38-342\">Pour discuter avec l’un des parajuridiquess, appuyez sur 3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-342\">To speak to one of the paralegals, press 3.</span></span>\n<span data-ttu-id=\"cde38-343\">Pour obtenir d’autres options, appuyez sur 4.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-343\">For other options, press 4.</span></span>\n\n<span data-ttu-id=\"cde38-344\">*Options disponibles non mentionnées: zéro, \\*et \\#.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-344\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n#### <a name=\"script-7-lawyer-menu\"></a><span data-ttu-id=\"cde38-345\">Script 7: menu avocat</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-345\">Script 7: lawyer menu</span></span>\n<span data-ttu-id=\"cde38-346\">Pour parler à Olga Gerasimova, tapez 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-346\">To speak to Olga Gerasimova, press 1.</span></span>\n<span data-ttu-id=\"cde38-347\">Pour parler à Manuela Carsten, appuyez sur 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-347\">To speak to for Manuela Carstens, press 2.</span></span>\n<span data-ttu-id=\"cde38-348\">Pour parler à Andrey Alexeeva, appuyez sur 3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-348\">To speak to for Andrey Alexeeva, press 3.</span></span>\n\n<span data-ttu-id=\"cde38-349\">*Options disponibles non mentionnées: zéro, \\*et \\#.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-349\">*Available options not mentioned: zero, \\*, and \\#.*</span></span> \n\n<span data-ttu-id=\"cde38-350\">Ce script peut être omis si vous avez repensé à l’aide de files d’attente d’appels.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-350\">This script could be omitted if you redesigned using Call Queues.</span></span>\n\n####    <a name=\"script-8-paralegal-menu\"></a><span data-ttu-id=\"cde38-351\">Script 8: menu Assistant juridique</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-351\">Script 8: paralegal menu</span></span>\n<span data-ttu-id=\"cde38-352\">Pour parler à Lena Ehrle, tapez 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-352\">To speak to Lena Ehrle, press 1.</span></span>\n<span data-ttu-id=\"cde38-353\">Pour parler à Svetlana Uvarova, appuyez sur 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-353\">To speak to Svetlana Uvarova, press 2.</span></span>\n<span data-ttu-id=\"cde38-354\">Pour parler à Sofia Krause, appuyez sur 3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-354\">To speak to Sofia Krause, press 3.</span></span> <span data-ttu-id=\"cde38-355\">Pour parler à Mariya Artemyeva, appuyez sur 4.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-355\">To speak to Mariya Artemyeva, press 4.</span></span>\n<span data-ttu-id=\"cde38-356\">Pour parler à Dariya polyakova, appuyez sur 5.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-356\">To speak to Dariya Polyakova, press 5.</span></span>\n<span data-ttu-id=\"cde38-357\">Pour parler à Milana Nikolaeva, appuyez sur 6.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-357\">To speak to Milana Nikolaeva, press 6.</span></span>\n\n<span data-ttu-id=\"cde38-358\">*Options disponibles non mentionnées: zéro, \\*et \\#.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-358\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n <span data-ttu-id=\"cde38-359\">Ce script peut être omis si vous avez repensé à l’aide de files d’attente d’appels.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-359\">This script could be omitted if you redesigned using Call Queues.</span></span>\n\n####    <a name=\"script-9-additional-menu-options\"></a><span data-ttu-id=\"cde38-360\">Script 9: options de menu supplémentaires</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-360\">Script 9: additional menu options</span></span>\n<span data-ttu-id=\"cde38-361\">Pour parler à notre expérimentation, appuyez sur 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-361\">To speak to our investigator, press 1.</span></span>\n<span data-ttu-id=\"cde38-362\">Pour demander une copie de vos enregistrements, tapez 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-362\">To request a copy of your records, press 2.</span></span>\n\n<span data-ttu-id=\"cde38-363\">*Options disponibles non mentionnées: zéro, \\*et \\#.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-363\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n"
- title: <span data-ttu-id="cde38-364">Mise en œuvre de standards automatiques</span><span class="sxs-lookup"><span data-stu-id="cde38-364">Implementing Auto Attendants</span></span>
  durationInMinutes: 7
  content: "\n<span data-ttu-id=\"cde38-365\">Les informations nécessaires pour implémenter la conception dans le diagramme antérieur apparaissent dans les tableaux suivants.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-365\">The information needed to implement the design in the earlier diagram is presented in the tables that follow.</span></span>\n<span data-ttu-id=\"cde38-366\">L’implémentation utilise la conversion de texte par synthèse vocale pour les scripts.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-366\">The implementation uses text-to-speech for the scripts.</span></span> <span data-ttu-id=\"cde38-367\">Le système téléphonique est doté d’un moteur de reconnaissance vocale intégré pour vous permettre d’entrer votre texte final et de vous décider si vous souhaitez faire apparaître l’impression souhaitée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-367\">Phone System has a built in text to speech engine so you the option of entering your final text and deciding for yourself whether it conveys the impression you want.</span></span> <span data-ttu-id=\"cde38-368\">Si ce n’est pas le cas, il vous est demandé si vous voulez enregistrer vos propres invites à l’aide du [magnétophone](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) dans Windows ou d’un artiste professionnel qui utilise vos scripts pour enregistrer les fichiers. wav.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-368\">If not, it's up to you whether to record your own prompts using [Sound Recorder](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) in Windows or have a professional voice-over artist use your scripts to record .wav files.</span></span>\n\n<span data-ttu-id=\"cde38-369\">Comme mentionné plus haut, votre implémentation peut facilement impliquer des files d’attente d’appels, qui pouvaient être utilisées à la place des standards automatiques de la juriste, du Assistant juridique et de la facturation ci-dessous.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-369\">As mentioned earlier, your implementation could easily involve Call Queues, which could be used in place of the lawyer, paralegal, and billing Auto Attendants below.</span></span> <span data-ttu-id=\"cde38-370\">Une file d’attente d’appels transférera l’appel vers l’un des conseillers, des paralégauxs ou des employés de facturation disponibles.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-370\">A Call Queue would transfer the call to any of the available lawyers, paralegals, or billing clerks.</span></span> <span data-ttu-id=\"cde38-371\">Pour plus d’informations sur les files d’attente d’appels, voir [créer une file d’attente d’appels Cloud](/MicrosoftTeams/create-a-phone-system-call-queue) .</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-371\">See [Create a Cloud call queue](/MicrosoftTeams/create-a-phone-system-call-queue) for more about Call Queues.</span></span> <span data-ttu-id=\"cde38-372\">Si vous choisissez cette option, vous devez créer une file d’attente d’appels valide avant de créer un menu de standard automatique qui fait référence à la file d’attente d’appels.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-372\">If you choose to do this, you'll need to create a valid Call Queue before creating an Auto Attendant menu that refers to the Call Queue.</span></span>\n\n<span data-ttu-id=\"cde38-373\">Votre compte doit avoir des privilèges d’administrateur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-373\">Your account must have Admin privileges.</span></span> <span data-ttu-id=\"cde38-374\">Dans le **Centre d’administration de Microsoft teams**, cliquez sur **voix** , sélectionnez **standards automatiques**, puis cliquez sur **+ nouveau**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-374\">In the **Microsoft Teams admin center**, click **Voice** then select **Auto Attendants**, then click **+ New**.</span></span> <span data-ttu-id=\"cde38-375\">Les tableaux suivants indiquent les valeurs à entrer dans les écrans d’interface utilisateur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-375\">The following tables show values to enter in the user interface screens.</span></span> <span data-ttu-id=\"cde38-376\">Chaque table représente un écran d’interface utilisateur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-376\">Each table represents a user interface screen.</span></span>\n\n<span data-ttu-id=\"cde38-377\">Créer les standards automatiques suivants dans l’ordre suivant et définir leurs informations générales, une fois que les standards automatiques principaux et imbriqués sont créés, modifiez-les pour définir la gestion des appels d’heures d’entreprise.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-377\">Create the following Auto Attendants in the following order and set their general information, then once the main and nested Auto Attendants are all created, edit them to set the Business hours call handling.</span></span> <span data-ttu-id=\"cde38-378\">Un standard automatique imbriqué doit déjà exister lors de la liaison vers ce dernier dans les choix de menus d’un autre standard automatique.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-378\">A nested Auto Attendant needs to already exist when you link to it in another Auto Attendant's menu choices.</span></span> \n\n\n### <a name=\"main-auto-attendant\"></a><span data-ttu-id=\"cde38-379\">Standard automatique principal</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-379\">Main Auto Attendant</span></span>\n\n![Capture d’écran de l’écran de mon standard automatique avec des légendes](media/edacec94-9384-4a87-be0a-5c49a151287e.png)\n\n<span data-ttu-id=\"cde38-381\">**Modification des informations générales** pour le menu principal</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-381\">**Edit general info** for the main menu</sp