  content: "\n<span data-ttu-id=\"cde38-104\">[Microsoft teams](/MicrosoftTeams/Teams-overview) et [Skype entreprise Online](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) font partie intégrante de la gestion 365 des conversations, des conversations par téléphone, des messages vocaux, des réunions, des fichiers et des applications réunis en un seul endroit.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-104\">[Microsoft Teams](/MicrosoftTeams/Teams-overview) and [Skype for Business Online](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) are both part of Office 365 that provide chat, phone conversations, voicemail, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"cde38-105\">Ils doivent tous deux disposer d’une licence de [**système téléphonique**](/MicrosoftTeams/what-is-phone-system-in-office-365) pour activer le contrôle des appels et des fonctionnalités PBX dans le cloud Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-105\">They both require [**Phone System**](/MicrosoftTeams/what-is-phone-system-in-office-365) licenses to enable call control and PBX capabilities in the Office 365 cloud.</span></span> <span data-ttu-id=\"cde38-106\">La licence est disponible sous la forme d’un composant additionnel ou d’une licence entreprise E5.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-106\">The license is available as an add-on or as part of the Enterprise E5 licenses.</span></span> <span data-ttu-id=\"cde38-107\">Les informations relatives aux licences sont les [licences de complément Skype entreprise](/skypeforbusiness/skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing).</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-107\">Licensing details are at [Skype for Business add-on licensing](/skypeforbusiness/skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing).</span></span> \n\n<span data-ttu-id=\"cde38-108\">Une licence de système téléphonique vous permet de remplacer votre système PBX existant par un [ensemble de fonctionnalités](/MicrosoftTeams/here-s-what-you-get-with-phone-system) qui incluent la boîte vocale, les files d’attente d’appels et les [standards automatiques](/microsoftteams/what-are-phone-system-auto-attendants), qui permettent aux personnes qui rejoignent votre entreprise de naviguer dans un système de menu pour les intégrer au service approprié. , de personne ou d’opérateur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-108\">A Phone System license allows you to replace your existing PBX system with a [set of features](/MicrosoftTeams/here-s-what-you-get-with-phone-system) that include voicemail, Call Queues, and [Auto Attendants](/microsoftteams/what-are-phone-system-auto-attendants), which let people who call your business navigate a menu system to get them to the right department, person, or the Operator.</span></span> <span data-ttu-id=\"cde38-109\">Les standards automatiques peuvent être utilisés avec une équipe ou Skype entreprise.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-109\">Auto Attendants can be used with either Teams or Skype for Business.</span></span> <span data-ttu-id=\"cde38-110\">Vous pouvez créer un système standard automatique pour votre organisation à l’aide du centre d’administration Skype entreprise.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-110\">You create an Auto Attendant system for your organization using the Skype for Business admin center.</span></span>\n\n<span data-ttu-id=\"cde38-111\">Si vous êtes invité à configurer un standard automatique, cet article fournit une illustration de la planification et de la mise en œuvre de standards automatiques pour une petite entreprise fictive.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-111\">If you are asked to set up an Auto Attendant, this article provides an illustration of planning and implementing Auto Attendants for a hypothetical small business.</span></span> <span data-ttu-id=\"cde38-112\">Ce n’est pas une solution adaptée à toutes les tailles, elle est conçue comme une illustration du processus de réflexion en coulisse de la création d’une structure opérationnelle de plusieurs standards automatiques.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-112\">It's not a one-size-fits-all solution, it's intended as an illustration of the thought process behind creating a functioning structure of several auto attendants.</span></span> \n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"cde38-113\">Avant de commencer</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-113\">Before you begin</span></span>\n\n<span data-ttu-id=\"cde38-114\">Nous supposons que vous avez déjà réalisé ce qui suit:</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-114\">We assume you've already done the following:</span></span> \n- <span data-ttu-id=\"cde38-115\">Configurez le [système téléphonique au sein de votre organisation](/MicrosoftTeams/setting-up-your-phone-system) pour fournir des numéros de téléphone à vos utilisateurs.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-115\">[Set up Phone System in your organization](/MicrosoftTeams/setting-up-your-phone-system) to provide phone numbers to your users.</span></span>\n- [<span data-ttu-id=\"cde38-116\">Configurer la Messagerie vocale cloud</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-116\">Set up Cloud Voicemail</span></span>](/MicrosoftTeams/set-up-phone-system-voicemail) \n- <span data-ttu-id=\"cde38-117\">Vous avez examiné ce qui concerne les [standards automatiques Cloud?](/MicrosoftTeams/what-are-phone-system-auto-attendants) pour mieux comprendre les fonctionnalités du système téléphonique qui peuvent interagir avec un standard automatique.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-117\">Reviewed [What are Cloud Auto Attendants?](/MicrosoftTeams/what-are-phone-system-auto-attendants) to get a better understanding of the Phone System features that can interact with an Auto Attendant.</span></span>\n\n<span data-ttu-id=\"cde38-118\">Par ailleurs, vous serez heureux de constater que la majeure partie de la planification et de la conception peuvent être effectuées à l’aide d’un tableau blanc ou de cartes d’index: un bon plan n’est pas techniquement exigeable.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cde38-118\">Also, you'll be pleased to discover that most of the planning and design portion can be done using a white board or index cards: having a good plan isn't technically demanding.</span></span>\n"
- title: <span data-ttu-id="cde38-119">Évaluer les besoins de l’entreprise</span><span class="sxs-lookup"><span data-stu-id="cde38-119">Assess business needs</span></span>
  durationInMinutes: 4
