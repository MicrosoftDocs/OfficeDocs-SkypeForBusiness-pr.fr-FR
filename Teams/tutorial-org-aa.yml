  content: "\nLes informations nécessaires pour implémenter la conception dans le diagramme antérieur apparaissent dans les tableaux suivants.\nL’implémentation utilise la conversion de texte par synthèse vocale pour les scripts. Le système téléphonique est doté d’un moteur de reconnaissance vocale intégré pour vous permettre d’entrer votre texte final et de vous décider si vous souhaitez faire apparaître l’impression souhaitée. Si ce n’est pas le cas, il vous est demandé si vous voulez enregistrer vos propres invites à l’aide du [magnétophone](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) dans Windows ou d’un artiste professionnel qui utilise vos scripts pour enregistrer les fichiers. wav.\n\nComme mentionné plus haut, votre implémentation peut facilement impliquer des files d’attente d’appels, qui pouvaient être utilisées à la place des standards automatiques de la juriste, du Assistant juridique et de la facturation ci-dessous. Une file d’attente d’appels transférera l’appel vers l’un des conseillers, des paralégauxs ou des employés de facturation disponibles. Pour plus d’informations sur les files d’attente d’appels, voir [créer une file d’attente d’appels Cloud](/MicrosoftTeams/create-a-phone-system-call-queue) . Si vous choisissez cette option, vous devez créer une file d’attente d’appels valide avant de créer un menu de standard automatique qui fait référence à la file d’attente d’appels.\n\nVotre compte doit avoir des privilèges d’administrateur. Dans le **Centre d’administration de Microsoft teams**, cliquez sur **voix** , sélectionnez **standards automatiques**, puis cliquez sur **+ nouveau**. Les tableaux suivants indiquent les valeurs à entrer dans les écrans d’interface utilisateur. Chaque table représente un écran d’interface utilisateur.\n\nCréer les standards automatiques suivants dans l’ordre suivant et définir leurs informations générales, une fois que les standards automatiques principaux et imbriqués sont créés, modifiez-les pour définir la gestion des appels d’heures d’entreprise. Un standard automatique imbriqué doit déjà exister lors de la liaison vers ce dernier dans les choix de menus d’un autre standard automatique. \n\n\n### <a name=\"main-auto-attendant\"></a>Standard automatique principal\n\n![Capture d’écran de l’écran de mon standard automatique avec des légendes](media/edacec94-9384-4a87-be0a-5c49a151287e.png)\n\n**Modification des informations générales** pour le menu principal\n\n|   Option   | Paramètre      |\n|:---  |:---   |\n| ![Étiquette numéro 1 par rapport à la légende dans la capture d’écran précédente](media/sfbcallout1.png) Nom AA  |   VanArsdel, Ltd.   |    \n| ![Étiquette Numéro 2, par rapport à la légende dans la capture d’écran précédente](media/sfbcallout2.png) Compte de ressources    |   |\n| ![Étiquette Numéro 3, par rapport à la légende dans la capture d’écran précédente](media/sfbcallout3.png) Fuseau horaire   | (UTC-04:00) Heure de l’est (États-Unis & Canada) |\n| ![Étiquette numéro 4, par rapport à la légende dans la capture d’écran précédente](media/sfbcallout4.png) Langue    | Anglais (États-Unis)  |\n| ![Étiquette Numéro 5 par rapport à la légende dans la capture d’écran précédente](media/sfbcallout5.png) Entrées vocales    | Activé |\n| ![Étiquette Numéro 6 par rapport à la légende dans la capture d’écran précédente](media/sfbcallout6.png) Opérateur    | Personne de votre entreprise: Julie Wolfe |\n|  |  | \n \nSeul le menu principal appelé *VanArsdel, Ltd.* nécessite un compte de ressources avec un numéro de téléphone attribué.  \n\nL’activation des **entrées vocales** permet d’activer les commandes vocales d’un menu donné. Il permet également aux appelants de dire «opérateur» et de s’y transférer directement.\n\n![Capture d’écran de l’écran heures de travail avec des légendes](media/61769547-cdb4-45c0-af5a-3d6e0731fbc6.png)\n\n**Sélectionner les heures d’ouverture** du menu principal\n\n| Option   | Paramètre |\n|:--- | :--- |\n| ![Étiquette numéro 1 par rapport à la légende dans la capture d’écran précédente](media/sfbcallout1.png) 24/7-personnalisé| Personnels  |\n| ![Étiquette Numéro 2, par rapport à la légende dans la capture d’écran précédente](media/sfbcallout2.png) Sélection|  8:5h30 à 5:30pm, lundi-vendredi  |\n\nLa valeur par défaut de cet écran est 24/7. \n   \n![Capture d’écran de l’écran heures de travail avec des légendes](media/61769547-cdb4-45c0-af5a-3d6e0731fbc6.png)\n\n**Gestion des appels** pendant les heures d’activité pour le menu principal\n\n|   Option   | Paramètre      |\n|:---  |:---  |\n| ![Étiquette numéro 1 par rapport à la légende dans la capture d’écran précédente](media/sfbcallout1.png) Message d’accueil de société    | Créer un message d’accueil personnalisé > les appelants peuvent entendre: copie/collage du script 1 au-dessus  |\n| ![Étiquette Numéro 3, par rapport à la légende dans la capture d’écran précédente](media/sfbcallout3.png) Que se passe-t-il pour les appels après le message d’accueil ?   | Invite des options de menu lire, invite de menus: créer une invite personnalisée <br/>Les appelants entendront: script 3 ci-dessus. |\n| ![Étiquette numéro 4, par rapport à la légende dans la capture d’écran précédente](media/sfbcallout4.png) Numérotation par nom  | Activé   |\n| ![Étiquette Numéro 5 par rapport à la légende dans la capture d’écran précédente](media/sfbcallout5.png) Options du menu Edition   |**1:** Entrez le nom de l’option: planification <br/>Envoyer à: personne de votre entreprise: **Julie Wolfe** <br/>**2:** Entrez le nom de l’option: facturation <br/>Envoyer vers: **facturation** du standard automatique imbriquée <br/>**3:** Entrez le nom de l’option: heures <br/>Envoyer vers: heures du standard automatique imbriquées **&emplacement** |\n|  |   |\n\nEn règle générale, le message d’accueil de la société doit uniquement être défini dans le menu principal, avec un standard automatique imbriqué que nous souhaitons transmettre à l’invite personnalisée.\n\n\nLa gestion des appels d' **après heures** de travail pour le menu principal l’écran de traitement des appels après heures ne ressemble pas à l’écran de traitement des appels.\n\n|   Option   | Paramètre|\n|:---  | :---  |\n| ![Étiquette numéro 1 par rapport à la légende dans la capture d’écran précédente](media/sfbcallout1.png) Message d’accueil de société    | Créer un message d’accueil personnalisé, les appelants entendront: copier/coller le script 2 ci-dessus. |\n| ![Étiquette Numéro 3, par rapport à la légende dans la capture d’écran précédente](media/sfbcallout3.png) Que se passe-t-il pour les appels après le message d’accueil ?|  Rediriger l’appel-envoyer vers: personne de votre entreprise: **Julie Wolfe**. <br/> L’appel est alors dirigé vers la boîte vocale.  |\n|  |   |\n\nLors de la configuration de votre service d’appel d’après heures pour le standard automatique principal, vous pouvez choisir de créer les mêmes options de menu que celles de l’écran gestion des appels de temps d’activité. Cette opération permettra aux appelants d’une durée de la navigation dans les mêmes menus que les appelants. C’est une préférence de l’approche que vous choisissez.\n\nConfigurez les **jours fériés** et l’étendue de votre numérotation conformément à vos **objectifs** et enregistrez le standard automatique principal.\n\n### <a name=\"nested-auto-attendants\"></a>Standards automatiques imbriqués\n\nLes standards automatiques imbriqués ne disposent généralement pas de numéros de téléphone associés ou d’un message d’accueil de société, et sont accessibles uniquement comme le standard automatique principal.\n\nConfigurez les informations générales pour les standards automatiques imbriqués en utilisant des noms différents, mais les paramètres de fuseau horaire, de langue, de reconnaissance vocale et d’opérateur. \n\nDéfinissez la gestion des appels d’heures d’appel comme affiché pour chaque standard automatique. Vous pouvez laisser les heures d’activité pour un standard automatique imbriqué défini sur la valeur par défaut 24/7.\n\nVous pouvez également choisir de conserver les paramètres par défaut des jours fériés et de la numérotation pour les standards automatiques imbriqués.\n\n\n**Standard automatique imbriquée: facturation (imbriquée sous le menu principal)**\n\nParamètres de gestion des appels d’heures d’activité pour ce standard automatique:\n\n|   Option   | Paramètre|\n|:---  |:---  |\n| ![Étiquette numéro 1 par rapport à la légende dans la capture d’écran précédente](media/sfbcallout1.png) Message d’accueil de société    | Aucun |\n| ![Étiquette Numéro 3, par rapport à la légende dans la capture d’écran précédente](media/sfbcallout3.png) Que se passe-t-il pour les appels après le message d’accueil ?|  Invite des options de menu lire, invite de menus: créer une invite personnalisée<br/> Les appelants entendront: copiez/collez le script 4 ci-dessus. |\n| ![Étiquette Numéro 5 par rapport à la légende dans la capture d’écran précédente](media/sfbcallout5.png) Options du menu Edition   |**1:** Entrez le nom de l’option: Jakob  <br/>Envoyer à: personne de votre entreprise: Jakob Roth <br/>**2:** Entrez le nom de l’option: Laura<br/>Envoyer à: personne de votre entreprise: **Laura Heinrich** |\n|  | *Ce standard automatique peut être remplacé par une file d’attente d’appels*  |\n| |  |\n\n**Standard automatique imbriqué: heures&emplacement (imbriqué sous le menu principal)**\n\nParamètres de gestion des appels d’heures d’activité pour ce standard automatique:\n\nVous pouvez placer votre message d’heures et de lieu dans le message d’accueil de votre entreprise, puis, une fois le message d’accueil répété, vous devez répéter l’invite principale et configurer les mêmes options que celles utilisées dans le menu principal.\n\n|   Option   | Paramètre|\n|:---  |:---  |\n| Nom |  Heures&emplacement| \n| ![Étiquette numéro 1 par rapport à la légende dans la capture d’écran précédente](media/sfbcallout1.png) Message d’accueil de société    | Aucun |\n| ![Étiquette Numéro 3, par rapport à la légende dans la capture d’écran précédente](media/sfbcallout3.png) Que se passe-t-il pour les appels après le message d’accueil ?   |Invite des options de menu lire, invite de menus: créer une invite personnalisée<br/> <br/>Les appelants entendront: copiez/collez le script 5 ci-dessus. \n|  |   |\n\n**Standard automatique imbriqué: MoreOptions (imbriqué sous le menu principal)**     \n\nParamètres de gestion des appels d’heures d’activité pour ce standard automatique:\n\n|   Option   | Paramètre|\n|:---  |:---  |\n| ![Étiquette numéro 1 par rapport à la légende dans la capture d’écran précédente](media/sfbcallout1.png) Message d’accueil de société    | Aucun  |\n| ![Étiquette Numéro 3, par rapport à la légende dans la capture d’écran précédente](media/sfbcallout3.png) Que se passe-t-il pour les appels après le message d’accueil ?   | Invite des options de menu lire, invite de menus: créer une invite personnalisée <br/>  <br/> Les appelants entendront: copiez/collez le script 6 ci-dessus.  |\n| ![Étiquette Numéro 5 par rapport à la légende dans la capture d’écran précédente](media/sfbcallout5.png) Options du menu Edition   |Sélectionner **1** pour les avocats  <br/>Transfert vers: juristes **** du standard automatique <br/>Sélectionnez **2** entrez le nom de l’option: OfficeManager <br/>Envoyer à: personne de votre entreprise: Valeria Pisani <br/>**3:** Entrez le nom de l’option: éléments de parajuridiques envoyer à: éléments de standard **** automatique imbriqués <br/>**4:** Entrez le nom de l’option: OtherOptions envoyer à: standard automatique imbriqué **StillMoreOptions**  |\n|  |   |\n\n**Standard automatique imbriqué: Lawyer (imbriqués sous autres options)**\n\nParamètres de gestion des appels d’heures d’activité pour ce standard automatique:\n\n|   Option   | Paramètre|\n|:---  |:---  |\n| ![Étiquette numéro 1 par rapport à la légende dans la capture d’écran précédente](media/sfbcallout1.png) Message d’accueil de société    | Aucun  |\n| ![Étiquette Numéro 3, par rapport à la légende dans la capture d’écran précédente](media/sfbcallout3.png) Que se passe-t-il pour les appels après le message d’accueil ?   | Invite des options de menu lire, invite de menus: créer une invite personnalisée <br/> <br/>Les appelants entendront: copiez/collez le script 7 ci-dessus. |\n| ![Étiquette Numéro 5 par rapport à la légende dans la capture d’écran précédente](media/sfbcallout5.png) Options du menu Edition | Sélectionner **1** pour *Olga* <br/>Transférer vers: personne de votre entreprise: Olga Gerasimova <br/>Sélectionner**2** pour *Manuela* <br/>Envoyer à: personne de votre entreprise: Manuela Carsten <br/>Sélectionner **3** pour *Andrey* <br/>Transférer vers: personne de votre entreprise: Andrey Alexeeva  |\n|  | *Ce standard automatique peut être remplacé par une file d’attente d’appels*  |\n|  |   |\n\n**Standard automatique imbriquée: parajuridiques (imbriqués sous autres options)**\n\nParamètres de gestion des appels d’heures d’activité pour ce standard automatique:\n\n|   Option   | Paramètre|\n|:---  |:---  |\n| ![Étiquette numéro 1 par rapport à la légende dans la capture d’écran précédente](media/sfbcallout1.png) Message d’accueil de société    | Aucun |\n| ![Étiquette Numéro 3, par rapport à la légende dans la capture d’écran précédente](media/sfbcallout3.png) Que se passe-t-il pour les appels après le message d’accueil ?   | Invite des options de menu lire, invite de menus: créer une invite personnalisée <br/> Les appelants entendront: copiez/collez le script 8 ci-dessus.  | \n| ![Étiquette Numéro 5 par rapport à la légende dans la capture d’écran précédente](media/sfbcallout5.png) Options du menu Edition   | Sélectionner **1** pour *Lena* <br/> Transférer vers: personne de votre entreprise: Lena Ehrle <br/> Sélectionner **2** pour *Svetlana* <br/>Transférer vers: personne de votre entreprise: Svetlana Uvarova <br/> Sélectionner **3** pour *Sofia* <br/>Transférer vers: personne de votre entreprise: Sofia Krause <br/> Sélectionner **4** pour *Mariya*<br/>Transférer vers: personne de votre entreprise: Mariya Artemyeva <br/> Sélectionner **5** pour *Dariya*<br/>Transférer vers: personne de votre entreprise: Dariya polyakova <br/> Sélectionner **6** pour *Milan*<br/>Transférer vers: personne de votre entreprise: Milana Nikolaeva|\n|  | *Ce standard automatique peut être remplacé par une file d’attente d’appels*  |\n|  |   |\n\n**Standard automatique imbriqué: StillMoreOptions (imbriqué sous autres options)**\n\nParamètres de gestion des appels d’heures d’activité pour ce standard automatique:\n\n|   Option   | Paramètre|\n|:---  |:---  |\n| ![Étiquette numéro 1 par rapport à la légende dans la capture d’écran précédente](media/sfbcallout1.png) Message d’accueil de société    |Aucun  |\n| ![Étiquette Numéro 3, par rapport à la légende dans la capture d’écran précédente](media/sfbcallout3.png) Que se passe-t-il pour les appels après le message d’accueil ?   |Invite des options de menu lire, invite de menus: créer une invite personnalisée <br/> Les appelants entendront: copiez/collez le script 9 ci-dessus.  |\n| ![Étiquette Numéro 5 par rapport à la légende dans la capture d’écran précédente](media/sfbcallout5.png) Options du menu Edition   | Sélectionner **1** pour le *chercheur*<br/> Transférer vers: personne de votre entreprise: Boris Averyanov <br/> Sélectionner **2** pour les *enregistrements*<br/> Transférer vers: personne de votre entreprise: Franco Piccio  |\n|  |   |\n\nPour plus d’informations sur les options disponibles dans ces écrans, voir les détails de l’implémentation détaillée pour les standards automatiques Cloud lors de la [création d’un standard automatique](/MicrosoftTeams/create-a-phone-system-auto-attendant) . \n\n\n### <a name=\"editing-and-testing-auto-attendants\"></a>Modification et test de standards automatiques\n\nUne fois que vous avez enregistré votre standard automatique, il apparaît dans la page **standards automatiques** du centre d’administration. Cela vous permettra de voir rapidement certaines des options que vous avez configurées.\n\nLe meilleur moyen de tester l’implémentation est d’appeler le numéro configuré pour un standard automatique, puis de choisir les options de navigation vers chacun des standards automatiques que vous venez de créer. Vous pouvez également effectuer un test rapide de votre standard automatique à l’aide du **bouton test** dans le volet action. Si vous voulez apporter des modifications à un standard automatique, sélectionnez le standard automatique, puis dans le volet action, cliquez sur **modifier**."
