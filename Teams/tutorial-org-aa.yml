- durationInMinutes: 2
  content: "\n[Microsoft teams](/MicrosoftTeams/Teams-overview) et [Skype entreprise Online](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) font partie intégrante de la gestion 365 des conversations, des conversations par téléphone, des messages vocaux, des réunions, des fichiers et des applications réunis en un seul endroit. Ils doivent tous deux disposer d’une licence de [**système téléphonique**](/MicrosoftTeams/what-is-phone-system-in-office-365) pour activer le contrôle des appels et des fonctionnalités PBX dans le cloud Office 365. La licence est disponible sous la forme d’un composant additionnel ou d’une licence entreprise E5. Les informations relatives aux licences sont les [licences de complément Skype entreprise](/skypeforbusiness/skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing). \n\nUne licence de système téléphonique vous permet de remplacer votre système PBX existant par un [ensemble de fonctionnalités](/MicrosoftTeams/here-s-what-you-get-with-phone-system) qui incluent la boîte vocale, les files d’attente d’appels et les [standards automatiques](/microsoftteams/what-are-phone-system-auto-attendants), qui permettent aux personnes qui rejoignent votre entreprise de naviguer dans un système de menu pour les intégrer au service approprié. , de personne ou d’opérateur. Les standards automatiques peuvent être utilisés avec une équipe ou Skype entreprise. Vous pouvez créer un système standard automatique pour votre organisation à l’aide du centre d’administration Skype entreprise.\n\nSi vous êtes invité à configurer un standard automatique, cet article fournit une illustration de la planification et de la mise en œuvre de standards automatiques pour une petite entreprise fictive. Ce n’est pas une solution adaptée à toutes les tailles, elle est conçue comme une illustration du processus de réflexion en coulisse de la création d’une structure opérationnelle de plusieurs standards automatiques. \n\n## <a name=\"before-you-begin\"></a>Avant de commencer\n\nNous supposons que vous avez déjà réalisé ce qui suit: \n- Configurez le [système téléphonique au sein de votre organisation](/MicrosoftTeams/setting-up-your-phone-system) pour fournir des numéros de téléphone à vos utilisateurs.\n- [Configurer la Messagerie vocale cloud](/MicrosoftTeams/set-up-phone-system-voicemail) \n- Vous avez examiné ce qui concerne les [standards automatiques Cloud?](/MicrosoftTeams/what-are-phone-system-auto-attendants) pour mieux comprendre les fonctionnalités du système téléphonique qui peuvent interagir avec un standard automatique.\n\nPar ailleurs, vous serez heureux de constater que la majeure partie de la planification et de la conception peuvent être effectuées à l’aide d’un tableau blanc ou de cartes d’index: un bon plan n’est pas techniquement exigeable.\n"
- title: Évaluer les besoins de l’entreprise
  durationInMinutes: 4
  content: "\nVanArsdel, Ltd. est une petite entreprise de droit d’esprit composée de trois juristes et d’au total de 15 employés, chacun d’entre eux disposant déjà d’Office 365 et d’une boîte vocale de système téléphonique.    \n\nL’analyse des besoins peut inclure les questions suivantes:\n\n### <a name=\"q-who-are-the-people-in-the-business\"></a>Q: qui êtes-vous au sein de l’entreprise?\nVoici un résumé des employés: \n\n|Répertoire  |Nom             |Rôle            |Notes|\n|:--      |:--              |:--       |:--  |\n|555-0181   |Olga Gerasimova    |avocat    | |\n|555-0182   |Manuela Carsten|   avocat   | |    \n|555-0183   |Andrey Alexeeva    |avocat    | |  \n|555-0184   |Lena Ehrle       |Assistant juridique | |\n|555-0185   |Svetlana Uvarova |Assistant juridique | |\n|555-0186   |Sofia Krause      |Assistant juridique | |\n|555-0187   |Mariya Artemyeva   |Assistant juridique | |\n|555-0188   |Dariya Polyakova   |Assistant juridique | |\n|555-0189   |Milana Nikolaeva   |Assistant juridique | |\n|555-0190   |Valeria Pisani  |Office Manager |  |\n|555-0191   |Boris Averyanov   |investi  |  |\n|555-0192   |Julie Wolfe       |réception et planification | Opérateur aussi pendant les heures d’activité  |\n|555-0193   |Jakob Roth        |paiement  |  |\n|555-0194   |Laura Heinrich    |paiement  |  |\n|555-0195   |Franco Piccio      |registres  |  |\n| | | | |  |\n\n\n### <a name=\"q-why-are-the-customers-calling\"></a>Q: pourquoi les clients appellent-ils?\nLe standard automatique doit répondre aux besoins des clients et répondre aux besoins des clients les plus fréquents. Dans la mesure où Julie Wolfe agit en tant qu’opérateur pour le bureau, jusqu’à ce que le système de standard automatique soit implémenté, il devrait être à l’emplacement le plus approprié pour vous indiquer ce qu’il doit générer. \n\nDemandez-lui de conserver un enregistrement pendant une semaine d’appels passés à la société et de lui permettre de transférer les appels en réponse aux demandes des clients. Ce qu’elle renvoie:\n\n|Problème d’appelant | nombre d’appels  | Action de l’opérateur |\n|:--          |:--          |:--              |\n|Planification/replanification/annulation des rendez-vous    |45|    Aucun transfert, la réceptionniste gère l’appel|\n|Questions sur la facturation                                  |22|    Transférer vers Jakob ou Laura dans facturation | \n|Interrogation sur les heures et l’emplacement de l’entreprise          |CX3-20|    Aucun transfert, la réceptionniste gère l’appel|\n|Vous voulez parler à l’une des avocats                |0,15|    Transfert vers le juriste requis|\n|Vous voulez parler au directeur du Bureau                |midi|    Transférer vers le responsable du Bureau |\n|Vous voulez parler à l’une des immorales             |0,10|    Transfert vers le Assistant juridique demandé|\n|Vous voulez parler à l’expérimentateur                  | 6|    Transférer vers l’expérimentateur |\n|Demander une copie d’enregistrements                       | 4|    Transfert vers le Clerk Records |\n| | | |\n\n### <a name=\"q-what-special-considerations-does-each-job-function-in-the-office-have\"></a>Q: Quelles sont les considérations spéciales prises en charge par chaque fonction au sein de l’entreprise?\nRencontrez des discussions avec des personnes dans chaque fonction de travail au sein de l’entreprise sur ce qu’elles ont besoin du standard automatique. Dans notre petit bureau, le point suivant a été rendu clair:\n- Les questions sur la facturation peuvent être gérées par l’un des employés. Dans la plupart des cas, il est possible de créer une file d’attente d’appels qui enverra l’appel à la ligne qui n’est pas déjà occupée. \n\n### <a name=\"q-what-language-requirements-do-the-customers-have\"></a>Q: quelle est la configuration requise pour les clients?\nEn demandant Julie Wolfe, nous découvrons qu’il n’y a que deux appelants au cours de la semaine entière pour lesquelles l’anglais semblait être une deuxième langue. Ils sont suffisamment bien en anglais pour faire leurs recherches et ne semblent pas parler de la même langue maternelle. Confirmer qu’il s’agit d’une demande de priorité pour les partenaires commerciaux; les juristes ne sont pas considérés comme prioritaires.\n\n### <a name=\"q-what-are-the-business-hours-non-business-hours-and-holidays\"></a>Q: Quelles sont les heures d’activité, les heures d’inactivité et les jours fériés?\nIl est possible que vous souhaitiez des salutations d’accueil distinctes pour les heures d’activité, les week-end, les vacances, etc.\n\n### <a name=\"q-for-each-of-the-job-functions-in-the-office-what-issues-do-they-handle-for-customers\"></a>Q: pour chacune des fonctions de travail au bureau, quels sont les problèmes qu’ils gèrent pour les clients?\nIl est possible que vous soyez surpris par les problèmes que les divers travailleurs de l’entreprise gèrent habituellement. Par exemple, il est possible que la réceptionniste puisse répondre à plusieurs questions que vous pourriez avoir supposées être acheminées au service de facturation ou Valeria bureau.\n"
- title: La conception
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a>Recommandations générales\nAvant d’examiner notre exemple spécifique, nous allons examiner brièvement d’éventuelles recommandations et recommandations en matière de conception plus générales.  \n\n#### <a name=\"do\"></a>Êtes\n1.  C’est une bonne idée d’avoir une autre salutation initiale pour les appels effectués en dehors des heures d’appel, ou pour les vacances ou les week-ends.\n2.  Placez les options les plus fréquemment utilisées le plus tôt possible dans le premier ensemble d’options de menu. Dans la mesure du possible, réservez zéro dans le premier menu pour un transfert vers un opérateur actif et mentionnez-le d’abord dans les scripts. \n3.  Faire en sorte que le menu se répète au moins une fois si aucun élément n’est sélectionné et si aucune sélection n’est encore effectuée, transférez l’appel vers un opérateur actif plutôt que d’avoir besoin de se déconnecter. Par défaut, le système téléphonique réagit le menu à trois reprises, puis si un opérateur est configuré, l’appel est transféré vers l’opérateur ou si aucun opérateur n’est configuré, le système se bloque. Dans la plupart des cas, il est important de configurer un opérateur pour votre système de standard automatique.\n4.  Utilisez les invites multilingues, mais Placez la ou les langues secondaires à la fin du premier ensemble d’options. Vous devez créer un ensemble distinct de participants imbriqués pour la langue secondaire.\n5.  Prenez quelques minutes supplémentaires pour faire ressortir le graphique des options que vous voulez créer, et assurez-vous de ne pas créer de occasions pour les utilisateurs de se déplacer dans les différents cercles du menu d’options. Idéalement, il est possible de se connecter à une personne ou à la boîte vocale dans trois menus ou moins.\n\n#### <a name=\"dont\"></a>Ne pas:\n1.  Créer un standard automatique imbriqué contenant plus de 5 choix. Si tel est le cas, vous risquez de tromper vos appelants et de leur imposer de reproduire le menu.\n2.  Utilisez les numéros d’option de menu réservés ou les touches comme options de menu.\n\n> [!Important]\n> Les clés \\* (répétition) et \\# (retour) sont réservées par le système et ne peuvent pas être réaffectées. Si la reconnaissance vocale est activée, \\* le fait d’appuyer sur correspondra \\# à «répéter» et correspond aux commandes vocales «retour».\n\n\n## <a name=\"do-a-design-mockup\"></a>Créer une maquette de création \n\nPour procéder à la conception initiale, vous avez besoin d’un moyen flexible et facile de travailler hierachies et de structurer des utilisateurs et des standards automatiques. Voici un exercice que vous pouvez effectuer sur n’importe quel mur ou tableau blanc, à l’aide de différentes couleurs de stylet et de notes collantes, de cartes d’index et de bandes:\n1.  Pour chaque personne disposant d’un compte de boîte vocale dans l’entreprise, rédigez son nom et son numéro de téléphone à l’aide d’un pense-bête ou d’une carte 3 x x. Vous aurez peut-être besoin de plusieurs remarques pour l’employé qui sera l’opérateur. Si vous avez plusieurs couleurs de note disponibles, il peut être utile de distinguer les utilisateurs et les standards automatiques en un clin d’œil.\n2.  Marquez une note en tant que standard automatique principal, qui inclura un message d’accueil initial, un message d’accueil après les heures et un menu principal. Il est également possible que vous vouliez que le standard automatique représente les heures et l’enregistrement d’emplacement (si vous avez choisi d’en utiliser un) et des standards automatiques supplémentaires nécessaires pour répondre aux besoins de vos appelants. Dans la mesure du possible, utilisez une autre couleur de note pour représenter des standards automatiques.\n3.  Placez la note de standard automatique sur le plateau de votre carte, si une des options les plus fréquentes passe directement à un seul employé, placez son note à droite de la note représentant le standard. \n4.  Il est peu probable que toutes les options ne soient pas disponibles dans le menu principal du standard automatique, alors considérez-vous quels sont les participants supplémentaires nécessaires et la manière dont ils peuvent s’imbriquer dans le standard principal.  \n5.  Si vous avez une option qui mène à une file d’attente d’appels, créez une note en utilisant une troisième couleur, placez-la en dessous et à droite de la attendant qui se connecte à la file d’attente d’appels.\nPlacez les notes correspondant aux utilisateurs de la file d’attente à droite de la note représentant la file d’attente, ou au-dessus de celle-ci (selon votre clarté).\n\nVoici un diagramme représentant un moyen d’implémenter notre exemple:\n\n![Diagramme des standards automatiques au bureau d’un juriste](media/AA-LawyerOfficeExample.png)\n\nL’exemple du diagramme prend en compte les raisons pour lesquelles les clients du bureau peuvent appeler et les recommandations do et ne. Même dans un petit bureau, la complexité d’un standard automatique peut s’accroître rapidement.   Vous remarquerez peut-être les éléments suivants concernant la conception sélectionnée ici:\n\n- Le motif le plus courant pour les appels consiste à planifier des rendez-vous, afin qu’il apparaisse en premier. Les autres raisons peuvent être appelées comme options dans l’ordre décroissant de leur utilisation.\n- Dans cet exemple, il existe généralement des options 3-4 par menu. Lorsque le système téléphonique prend en charge les menus avec un maximum de 9 options, la plupart des utilisateurs ne seront pas en mesure d’effectuer le suivi de plus de 5 options sans être confus et avoir besoin de répéter le menu, ce qui gaspille leur temps et les importune. \n- Les menus avocat, parajuridiques et facturation peuvent être remplacés sans doute par des files d’attente d’appels. La principale raison pour laquelle nous avons utilisé un standard automatique est de maintenir notre implémentation prioritaire sur les standards automatiques. Les implémentations réelles utiliseront probablement des files d’attente d’appels.  Pour plus d’informations sur les files d’attente d’appels, voir [créer une file d’attente d’appels Cloud](/MicrosoftTeams/create-a-phone-system-call-queue) . \n- Pour finir, chaque employé est associé à une option de standard automatique dans ce design. Ce n’est peut-être pas ce que vous avez choisi de faire, il est possible que vous ayez besoin d’un système beaucoup plus simple avec moins d’options. Si cette simplicité est importante, vous pouvez envisagez d’activer l’option **numéroter par nom** et supprimez un ou plusieurs des standards automatiques imbriqués qui mentionnent des employés spécifiques par leur nom.\n- L’exemple part du principe que, après les heures, les appelants recevront un message indiquant que l’entreprise est fermée, et ne lui permet pas de laisser un message à l’opérateur. Par exemple, vous pouvez choisir d’envoyer des appels d’une durée de quelques heures à l’arborescence de menus normale, si vous le souhaitez. \n\nCet exemple légèrement plus simple illustre l’utilisation de files d’attente d’appels et de menus plus longs, ce qui a pour effet d’avoir moins de standards automatiques:\n\n![Un autre diagramme de standards automatiques au bureau d’un juriste](media/AA-LawyerOffice-CallQueues.png)\n\nDans cet exemple, nous pouvons supposer que nous avons activé l’option **numérotation par nom** et qu’il est probable que les appelants sachent le nom de la personne ou qu’elle ne parle qu’une personne de cette catégorie. Dans la mesure où il s’agit d’une variation facultative, les étapes suivantes supposent que le premier diagramme est implémenté. \n\nSi vous disposez de Visio, vous pouvez l’utiliser pour visualiser votre conception. Le fichier Visio contenant les diagrammes ci-dessus est disponible en [Téléchargement](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/AA-LawyerOfficeExample.vsdx?raw=true). \n"
- title: Écriture de scripts
  durationInMinutes: 3
  content: "### <a name=\"writing-better-auto-attendant-scripts\"></a>Écrire de meilleurs scripts de standard automatique \nVotre script de standard automatique peut émettre ou casser l’impression à gauche de vos clients ou appelants. Planifiez-le soigneusement, rédigez-le et envisagez de le faire. L’objectif est de connecter l’appelant à une personne dynamique aussi efficacement que possible.\nRéfléchissez à certaines des recommandations suivantes lors de l’écriture de la boîte de dialogue script:\n\n#### <a name=\"do\"></a>Êtes\n1.  Préverser et remercier l’appelant pour vous contacter. Ne perdez pas cette courte durée: pas plus de trois phrases et moins de 30 secondes. Si votre site Web propose des options de libre-service, mentionnez-le mais présentez les choix et les options le plus rapidement possible sans être brutal. \n2.  Utilisez les invites multilingues, mais Placez la ou les langues secondaires à la fin du premier ensemble d’options.\n3.  Présenter l’option, puis le numéro pour appuyer sur (\"pour les ventes, appuyez sur 3\"). Lorsque l’appelant entend l’option qu’il souhaite utiliser, son attention est focalisée immédiatement, donc c’est le moment de lui dire ce qu’il obtiendra.\n4.  Assurez-vous que la voix pour les invites ne vous convient pas et qu’elle est clairement compréhensible.  Le système téléphonique est doté d’un moteur de reconnaissance vocale intégré qui vous permet d’entrer votre texte final et de vous décider si vous souhaitez faire en sorte qu’il s’agisse de l’impression souhaitée. Si ce n’est pas le cas, l’enregistrement d’une invite audio est entièrement pris en charge. Si le Mumbles vocal, le son condescending ou a d’autres problèmes, continuez à consulter.\n5.  Mentionnez des modifications importantes apportées à la structure de votre option lorsque cela se produit, mais ne l’activez pas pendant plus d’un mois. Si vous avez fréquemment des mises à jour et que vous pensez qu’il s’agit de la plupart du temps, vous devez simplement l’omettre du script.\n\n#### <a name=\"dont\"></a>Ne pas:\n1.  Encombrement initial du message d’accueil avec les heures d’ouverture ou votre adresse professionnelle. Rendez ces derniers disponibles comme choix dans le premier menu s’il s’agit d’informations fréquemment demandées, mais laissez le message d’accueil bref et doux.\n2.  Dites-vous ou utilisez d’autres pleasantriess. Il suffit de faire en sorte que les appelants aient accès à l’option ou à la personne dont vous avez besoin le plus efficacement possible.\n3.  Inclure «http:\\/\\/www\\.» lors de la mention d’une adresse Web. Il n’y a qu’une utilisation médiocre du temps de script.\n4.  Utilisez des abréviations comme St pour Street ou CA pour California. Orthographiez-les dans le script et prononcez l’intégralité du mot dans l’enregistrement. Les moteurs de synthèse vocale ne sont généralement pas bien plus bien.\n5.  Incluez les informations sur les ventes dans les scripts pour importuner vos appelants. Faites en sorte que votre force de vente prenne en charge ce type de problème.\n\nEnfin, si votre entreprise possède un slogan, réfléchissez à deux reprises pour l’inclure dans le script. Il est possible que vos interlocuteurs puissent les entendre avant qu’ils ne vous appellent. Si tel est le cas, ajoutez-le à un emplacement où il est plus proche de l’interface du standard automatique, par exemple lors du transfert vers une ligne de bureau individuelle ou une boîte vocale. Si vous avez reçu un slogan ou une ligne d’étiquette pendant longtemps que de nombreux de vos clients savent, il est possible que vous ne vouliez pas inclure. La «règle d’or» consiste à connecter l’appelant à une personne aussi efficacement que possible.\n\n### <a name=\"sample-auto-attendant-scripts\"></a>Exemples de scripts de standard automatique\n\n> [!Important]\n> Les clés \\* (répétition) et \\# (retour) sont réservées par le système et ne peuvent pas être réaffectées. Si la reconnaissance vocale est activée, \\* le fait d’appuyer sur correspondra \\# à «répéter» et correspond aux commandes vocales «retour».\n\nCes scripts reflètent la conception que nous avons choisie précédemment et les recommandations en matière de création de scripts de standard automatique. \n\n#### <a name=\"script-1-company-greeting\"></a>Script 1: message d’accueil de la société\nMerci d’avoir appelé VanArsdel, Ltd. À tout moment, vous pouvez appuyer sur zéro pour le transférer vers l’opérateur, appuyer sur étoile pour répéter le menu ou appuyer sur la touche dièse pour revenir au menu précédent.\n\n(Facultatif, si la numérotation par nom est activée) Si vous connaissez le nom de la personne que vous appelez, prononcez son nom à tout moment et vous y serez transféré.\n\n#### <a name=\"script-2-after-hours-greeting\"></a>Script 2: message d’accueil d’après-heures\nMerci d’avoir appelé VanArsdel, Ltd.  Nous sommes fermés pour le moment, appuyez sur zéro et laissez un message avec notre opérateur. Nous vous appellerons de nouveau lorsque nous reviendrons au bureau. \n\n#### <a name=\"script-3-main-menu\"></a>Script 3: menu principal\nPour planification, tapez 1.\nPour les questions de facturation, appuyez sur 2.\nPour heures et emplacement, appuyez sur 3.\nPour obtenir d’autres options, appuyez sur 4.\n\n*Options disponibles non mentionnées: zéro, \\*et \\#.*\n\n#### <a name=\"script-4-billing\"></a>Script 4: facturation\nPour parler à Jakob Roth, tapez 1.\nPour parler à Laura Heinrich, appuyez sur 2.\n\n*Options disponibles non mentionnées: zéro, \\*et \\#.*\n\n Ce script peut être omis si vous avez repensé à l’aide de files d’attente d’appels.\n\n#### <a name=\"script-5-hours-and-location\"></a>Script 5: heures et emplacement\nNous sommes ouverts pour les entreprises de 8:5h30 à 5:30 PM, mardi à samedi. Notre adresse est 1234 Green Street proche de Planktown Pennsylvanie, directement à partir du Hall City.\n\nOptions disponibles non mentionnées: zéro, * et #.\n\n#### <a name=\"script-6-more-menu-options\"></a>Script 6: autres options de menu\nPour parler à l’une des juristes, appuyez sur 1.\nPour parler au directeur Office, appuyez sur 2. Pour discuter avec l’un des parajuridiquess, appuyez sur 3.\nPour obtenir d’autres options, appuyez sur 4.\n\n*Options disponibles non mentionnées: zéro, \\*et \\#.*\n\n#### <a name=\"script-7-lawyer-menu\"></a>Script 7: menu avocat\nPour parler à Olga Gerasimova, tapez 1.\nPour parler à Manuela Carsten, appuyez sur 2.\nPour parler à Andrey Alexeeva, appuyez sur 3.\n\n*Options disponibles non mentionnées: zéro, \\*et \\#.* \n\nCe script peut être omis si vous avez repensé à l’aide de files d’attente d’appels.\n\n####    <a name=\"script-8-paralegal-menu\"></a>Script 8: menu Assistant juridique\nPour parler à Lena Ehrle, tapez 1.\nPour parler à Svetlana Uvarova, appuyez sur 2.\nPour parler à Sofia Krause, appuyez sur 3. Pour parler à Mariya Artemyeva, appuyez sur 4.\nPour parler à Dariya polyakova, appuyez sur 5.\nPour parler à Milana Nikolaeva, appuyez sur 6.\n\n*Options disponibles non mentionnées: zéro, \\*et \\#.*\n\n Ce script peut être omis si vous avez repensé à l’aide de files d’attente d’appels.\n\n####    <a name=\"script-9-additional-menu-options\"></a>Script 9: options de menu supplémentaires\nPour parler à notre expérimentation, appuyez sur 1.\nPour demander une copie de vos enregistrements, tapez 2.\n\n*Options disponibles non mentionnées: zéro, \\*et \\#.*\n"
