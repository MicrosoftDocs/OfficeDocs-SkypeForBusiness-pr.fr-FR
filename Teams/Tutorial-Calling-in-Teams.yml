- title: Ce qu'est la fonction d'appel dans Teams.
  durationInMinutes: 15
  content: >
    Prêt à l'emploi, Teams prend en charge la possibilité pour les utilisateurs de passer des appels VoIP (voix sur IP) d'un client Teams vers un client Teams.


    Dans les équipes, il existe deux options pour permettre aux utilisateurs d’émettre, recevoir et transférer des appels vers et depuis les réseaux terrestres et les téléphones mobiles sur le réseau téléphonique commuté (RTC) :

    - Avec un système téléphonique avec Microsoft de Plans de l’appel fournit le numéro de téléphone pour les utilisateurs de tous les services PSTN

    - Avec une connexion directe, vous pouvez connecter votre connectivité PSTN existante par le biais d’un contrôleur SBC (contrôleur de Session en bordure) à Microsoft Teams.


    #### <a name="span-stylecolorredactionspan-watch-calling-in-teams-300-minutes"></a><span style="color:red">**Action** :</span> regarder la vidéo Fonction d'appel dans Teams (3:00 minutes)

    > [!Video https://www.youtube.com/embed/9O4p48Mws9U]


    ### <a name="calling-features-in-teams"></a>Fonctionnalités d'appel dans Teams

    La fonction d'appel dans Teams prend en charge les fonctionnalités de système téléphonique de base, comme répondre à un appel et démarrer un appel (par le nom et le numéro) avec un pavé de numérotation intégré, mettre en attente et récupérer un appel, le transfert d'appel et la sonnerie simultanée, l'historique des appels, la messagerie vocale et appeler les services d'urgence.


    Des fonctionnalités plus avancées seront ajoutées au fil du temps. Pour plus d'informations, consultez la [Feuille de route de l'évolution des fonctionnalités entre Skype Entreprise et Microsoft Teams](https://aka.ms/skype2teamsroadmap).


    La fonction d'appel dans Teams est fournie par le système téléphonique (appelé auparavant Cloud PBX), le service dans Office 365 qui permet d'utiliser les fonctionnalités d'appel PSTN dans Skype Entreprise Online.


    <span style="color:red">**Important** :</span> Notez que la fonctionnalité de système téléphonique définie pour Skype Entreprise est différente de celle qui est définie pour Teams.


    <span style="color:red">**Action** :</span> pour connaître les fonctionnalités disponibles actuellement et les calendriers de celles que nous prévoyons de développer, consultez les ressources suivantes :


    - Dans la [feuille de route publique](https://aka.ms/skype2teamsroadmap), consultez la diapositive « Feuille de route de la fonction d'appel » pour avoir un aperçu des prévisions de dates de publication des fonctionnalités.

    - Consultez la rubrique [Voici les avantages du système téléphonique d'Office 365](https://docs.microsoft.com/MicrosoftTeams/here-s-what-you-get-with-phone-system) pour obtenir une description des fonctionnalités de système téléphonique. Notez que dans ce document, certaines de ces fonctionnalités peuvent être disponibles uniquement pour Skype Entreprise.


    ### <a name="emergency-services-calling"></a>Appel des services d'urgence

    Il est important de comprendre la différence entre la fonction d'appel des services d'urgence dans Teams et dans les services téléphoniques traditionnels. Vous devez vous assurer que vos utilisateurs comprennent également ces différences. Par exemple, lorsqu'ils utilisent Teams pour appeler des services d'urgence (comme le 911 aux États-Unis), les utilisateurs doivent savoir que Teams peut ne pas être en mesure de déterminer l'emplacement actuel de l'appelant.


    <span style="color:red">**Action** :</span> consultez la rubrique [Conditions générales relatives aux appels d'urgence](https://docs.microsoft.com/SkypeForBusiness/legal-and-regulatory/emergency-calling-terms-and-conditions) pour obtenir des informations détaillées sur la fonction d'appel des services d'urgence.
- title: Éléments à prendre en compte pour les clients Skype Entreprise Online
  durationInMinutes: 2
  content: >
    Si vous n'utilisez pas Skype Entreprise Online, vous pouvez ignorer cette section. Si vous êtes familiarisé avec la fonctionnalité d'appel dans Skype Entreprise Online, nous souhaitons souligner quelques points importants.


    - **L’appel de Plans ou routage Direct pour se connecter au réseau RTC.**

    Les options pour connecter des équipes au réseau RTC sont légèrement différentes de celle de Skype pour Business Online : pendant l’appel prévoit (anciennement appelé PBX dans le nuage avec connectivité RTPC), existe dans les deux cas, l’option pour la connexion aux équipes de votre système PBX existant ou la jonction SIP est appelée » Routage direct ».

    Une documentation détaillée sur routage Direct se trouvent ici : [Routage d’un système téléphonique Direct](https://docs.microsoft.com/microsoftteams/direct-routing-plan)


    - **Les fonctionnalités sont différentes entre Skype Entreprise et Microsoft Teams.**

    Notez que les fonctionnalités d'appel dans Skype Entreprise et Microsoft Teams sont différentes. Toutes les actions disponibles pour un client ne le sont pas nécessairement pour l'autre.


    - **Les appels peuvent être reçus soit dans Teams, soit dans Skype Entreprise, mais pas les deux.**

    Si vous configurez le système téléphonique avec forfaits d'appels pour vos utilisateurs, ils peuvent démarrer des appels dans Teams ou dans Skype Entreprise. Cependant, ils ne peuvent recevoir des appels que sur l'une des applications. Pour configurer l'application qui reçoit les appels, vous devez utiliser la nouvelle stratégie CsTeamsInteropPolicy. Vous en apprendrez plus sur cette stratégie plus loin dans cette formation.


    - **Les appels peuvent être passés depuis Skype Entreprise ou Teams, si vous avez configuré le système téléphonique dans Teams.**

    Excepté pour la configuration mentionnée plus haut de la stratégie CsTeamsInteropPolicy, la configuration est la même dans Skype Entreprise et Teams. Cela signifie que si vous avez déjà configuré la fonction d'appel pour Skype Entreprise, les utilisateurs pourront passer des appels depuis Teams.
- title: Guide pratique
  durationInMinutes: 3
  content: >
    Microsoft fournit un guide pratique qui vous oriente dans la structure du client FastTrack d'Office 365 et ses trois phases, planifier, intégrer et générer une valeur ajoutée, pour vous aider à programmer, fournir et utiliser une implémentation réussie d'un système téléphonique avec forfaits d'appels.


    Son objectif est de favoriser la réussite de votre projet, non seulement du point de vue technique (fournir une implémentation fiable et de qualité), mais également en garantissant que la solution répond aux besoins des parties impliquées dans le projet.


    Il existe une boucle de rétroaction entre le guide pratique et la planification technique :


    - vous devez comprendre les fonctionnalités du système téléphonique pour savoir comment il peut prendre en charge les cas d'utilisation de votre entreprise.


    - Vous devez définir les cas d'utilisation de votre entreprise pour savoir comment configurer le système téléphonique d'une manière optimale.


    Cela signifie que vous devez peut-être adapter ce guide pratique pour atteindre vos objectifs. Il vous sera demandé d'effectuer les tâches suivantes :


    - Définir les cas d'utilisation du système téléphonique avec forfaits d'appels en documentant les résultats de l'entreprise attendus et mesurables, notamment les éléments suivants :

      - Description du processus d'entreprise actuel

      - Difficultés par rapport au processus d'entreprise existant

      - Comment la technologie peut aider à surmonter ces difficultés

      - Les résultats attendus et mesurables si ces difficultés sont surmontées

    - Identifier les principales parties prenantes basé sur les cas d’utilisation de votre entreprise, créez une liste complète des parties prenantes, y compris les rôles et les descriptions. Cela vous permettra d'identifier toutes les personnes impliquées dans le projet.


    - Définir les objectifs et résultats de la clé (OKRs), indicateurs de réussite clés (KSIs) et risques utiliser OKRs et KSIs pour définir des objectifs claires pour mesurer la réussite du projet et passez-les en revue régulièrement pour mesurer la progression. Il est important que les participants connaissent et approuvent les objectifs et résultats clés ainsi que les indicateurs de succès clés pour travailler ensemble à la réalisation d'un objectif commun. En outre, vous devez identifier et documenter les risques pour informer les utilisateurs, et être prêt à les atténuer au besoin.


    - Évaluer votre environnement et évaluer la préparation de l’adoption une fois que vous savez ce que vous souhaitez atteindre et avoir documenté les OKRs KSIs, évaluez si votre organisation est prête à utiliser le service et si elle peut fournir toutes les fonctionnalités de vos utilisateurs ont besoin.


    > [!NOTE]

    > L'évaluation de l'environnement inclut également une évaluation de la préparation de votre réseau. Ne sous-estimez pas l'importance de la mise en réseau : la qualité du réseau a une incidence directe sur l'expérience des utilisateurs. Même si n'avez jamais eu de problèmes avec votre réseau, la communication en temps réel peut être différente des autres applications. Particulièrement lorsqu'il s'agit de téléphonie, les utilisateurs peuvent attendre une très bonne qualité. Des problèmes de qualité du réseau, notamment au début de ce type de projet, peuvent compromettre l'ensemble du projet.


    - Feuille de route des rôles opérationnels après la solution est déployée, vous devez vous une personne à la qualité et l’utilisation de moniteurs et de lecteur. Un mappage initial des rôles opérationnels vous permet d'identifier les personnes dont vous aurez besoin.


    - Créer un plan de réussite le plan de réussite donne l’équipe de projet, qui peut inclure FastTrack ou un partenaire de déploiement — suffisamment d’informations pour réduire les objectifs de l’organisation avec un système téléphonique avec des Plans de l’appel. Il doit contenir les sections suivantes :

      - Script commercial

      - Préparation du service

      - Plan d’adoption

      - Plan opérationnel

    **Informations complémentaires :** pour des informations complémentaires sur ce guide pratique et des modèles que vous pouvez utiliser dans votre planification, reportez-vous au [Guide pratique du système téléphonique avec forfaits d'appels dans Microsoft Teams](https://docs.microsoft.com/MicrosoftTeams/phone-system-with-calling-plans).
- title: Concevoir
  durationInMinutes: 15
  content: "\nPour planifier l'implémentation de la fonction d'appel dans Teams, une série de décisions doivent être prises au préalable afin de mieux préparer votre organisation pour répondre à ses besoins. Elles incluent les éléments suivants :\n\n-   Connexion au PSTN\n\n-   Disponibilité du service et emplacements des utilisateurs\n\n-   Licences du système téléphonique\n\n-   Numéros de téléphone et emplacements d'urgence\n\n-   Messagerie vocale\n\n-   Facultatif : identité d'appel\n\n-   Facultatif : plans de numérotation\n\n###<a name=\"connecting-to-the-pstn\"></a>Connexion au PSTN\n\nPour que les utilisateurs puissent passer et recevoir des appels par le biais du réseau PSTN en utilisant Teams, vous devez avoir installé le système téléphonique et le connecter au PSTN.\n\n> **Exemple** <br/> Pour mieux comprendre comment le système téléphonique et la connexion au PSTN fonctionnent ensemble, imaginez que vous achetez un téléphone mobile. Le téléphone comporte des fonctionnalités intéressantes (comme des touches et des applications) mais pour passer des appels, vous devrez disposer d'un forfait d'appels auprès d'un fournisseur de téléphonie mobile, qui vous fournira un numéro de téléphone réel et la connectivité au PSTN.\n\nLe système téléphonique est l'équivalent du téléphone mobile : il vous fournit des fonctionnalités telles que la messagerie vocale, mais pas de numéro de téléphone et il ne vous permet pas non plus de passer ni de recevoir des appels depuis ou vers un PSTN. Pour connecter le téléphone au PSTN, l'équivalent d'un contrat avec un fournisseur de téléphonie mobile, Microsoft propose des forfaits d'appels, dans lesquels Microsoft fournit à chaque utilisateur un numéro de téléphone pouvant passer et recevoir des appels.\n\nActuellement, les forfaits d'appels sont le seul moyen de connecter le système téléphonique au PSTN.\nÀ l'avenir, vous aurez la possibilité de connecter n'importe quel environnement téléphonique dont vous disposez sur site à Teams.\n\n###<a name=\"service-availability-and-user-locations\"></a>Disponibilité du service et emplacements des utilisateurs\n\nLe système téléphonique est disponible dans les zones où Office 365 est disponible (pour obtenir la liste complète des pays et régions, consultez la rubrique [Disponibilité internationale](https://products.office.com/business/international-availability)).\nLa disponibilité du service de forfaits d'appels est un peu plus restreinte. La disponibilité commerciale du système téléphonique et des forfaits d'appels dépend également de l'emplacement de votre organisation et, plus important, du pays ou de la région où votre organisation a une relation commerciale avec Microsoft et ses partenaires :\n\n-   Les forfaits d'appels peuvent être attribués et utilisés uniquement pour des utilisateurs situés dans les pays où ils sont disponibles.\n\n-   Les forfaits d'appels peuvent être achetés uniquement si l'adresse de facturation est située dans un pays ou une région où l'audioconférence peut être achetée.\n\n> **Exemple 1** <br/>L'adresse de facturation de Contoso est en Autriche, et l'entreprise souhaite utiliser le système téléphonique avec forfaits d'appels pour ses utilisateurs en Allemagne. Bien que les forfaits d'appels soient disponibles en Allemagne, ils ne le sont pas en Autriche. Cependant, l'audioconférence peut être achetée en Autriche, et Cortoso peut donc acheter les licences nécessaires pour ses utilisateurs en Allemagne.\n\n> **Exemple 2** <br/>Fabrikam, Inc. est une entreprise établie à Hong Kong, avec des utilisateurs aux États-Unis. Son adresse de facturation est à Hong Kong. Bien que Microsoft puisse fournir une numéro de téléphone pour l'audioconférence à Hong Kong, l'audioconférence n'est pas disponible à l'achat dans cette région. Malheureusement, cela signifie que Fabrikam ne pourra pas obtenir de forfaits d'appels pour ses utilisateurs situés aux États-Unis.\n\n<span style=\"color:red\">**Action** :</span> consultez la rubrique [Pays et régions dans lesquels l'audioconférence et les forfaits d'appels sont disponibles](https://docs.microsoft.com/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans) pour obtenir les informations suivantes :\n\n-   Pour le pays dans lequel est situé votre adresse de facturation, vérifiez si l'audioconférence est disponible à l'achat. Cela déterminera si vous pouvez acheter ou non des forfaits d'appels.\n\n-   Pour chaque pays ou région dans lesquels vous souhaitez que des utilisateurs utilisent des forfaits d'appels, reportez-vous à la section « Le système téléphonique est-il disponible à l'achat ? » pour savoir si les forfaits d'appels sont disponibles dans ce pays ou cette région.\n\n###<a name=\"phone-system-licensing\"></a>Licences du système téléphonique\n\nUne licence de système téléphonique est disponible dans le cadre des plans d'abonnement Office 365 E5, ou en tant que service complémentaire pour les plans d'abonnement Office 365 E1 ou Office 365 E3.\n\nLes forfaits d'appels sont fournis en complément de la fonctionnalité de système téléphonique dans Office 365. Cela signifie qu'une licence de système téléphonique est une condition préalable pour que les utilisateurs puissent utiliser les forfaits d'appels.\n\nEn général, il existe deux types de compléments de forfait d'appels :\n\n-   Forfait d'appels nationaux\n\n-   Forfait d'appels nationaux et internationaux\n\nChaque type de forfait d'appels attribue des minutes d'appels nationaux ou internationaux aux utilisateurs sur une base mensuelle. Le nombre de minutes varie selon les pays. Lorsque les minutes attribuées sont épuisées, les utilisateurs ne peuvent plus passer d'appels sortants (sauf des appels de services d'urgence) jusqu'au cycle de facturation du mois suivant.\n\nComme vous l'aurez deviné, un forfait d'appels nationaux est moins onéreux que le forfait d'appels nationaux et internationaux. En règle générale, tous les utilisateurs d'une organisation n'ont pas besoin de passer des appels internationaux. Vous pouvez attribuer des forfaits d'appels différents à des utilisateurs spécifiques en fonction des besoins de l'organisation. Cette flexibilité vous permet de contrôler les coûts de votre implémentation du système téléphonique avec forfaits d'appels.\n\nVous pouvez configurer des crédits de communication pour que les utilisateurs puissent passer des appels après avoir utilisé toutes leurs minutes, sans devoir attendre le cycle de facturation du mois suivant. Ainsi, dès que les minutes qui leur ont été attribuées sont épuisées, vous pouvez payer en fonction de votre consommation. Vous pouvez également utiliser des crédits de communication, afin de permettre aux utilisateurs à qui un forfait d'appels nationaux a été attribué de passer des appels internationaux, qui sont alors facturés sur le principe du paiement à la minute.\n\n<span style=\"color:red\">**Action** :</span>\n\n-   consultez la section Forfaits d'appels dans la rubrique [Pays et régions dans lesquels l'audioconférence et les forfaits d'appels sont disponibles](https://docs.microsoft.com/MicrosoftTeams/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans) pour comprendre l'attribution de minutes d'appels de chaque type de complément de forfait d'appels.\n\n**Informations complémentaires**\n\n-   Pour en savoir plus sur les licences de système téléphonique et les forfaits d'appels, consultez la rubrique [Pays et régions dans lesquels l'audioconférence et les forfaits d'appels sont disponibles](https://docs.microsoft.com/MicrosoftTeams/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans).\n\n-   Pour en savoir plus sur les compléments de forfait d'appels, consultez la rubrique [En quoi consistent les forfaits d'appels dans Office 365 ?](https://docs.microsoft.com/MicrosoftTeams/what-are-calling-plans-in-office-365)\n\n-   Pour en savoir plus sur les crédits de communication, consultez la rubrique [En quoi consistent les crédits de communication ?](https://docs.microsoft.com/MicrosoftTeams/what-are-communications-credits)?\n\n###<a name=\"phone-numbers-and-emergency-locations\"></a>Numéros de téléphone et emplacements d'urgence\n\nPour le système téléphonique avec forfaits d'appels, chaque utilisateur dans votre organisation doit avoir un numéro de téléphone d'abonné (utilisateur) unique. Il est possible d'obtenir des numéros de téléphone d'abonné (utilisateur) directement auprès de Microsoft ou de transférer à Microsoft des numéros existants.\n\n> [!IMPORTANT]\n> L'obtention ou le transfert de numéros de téléphone est plus ou moins complexe selon les pays ou régions, les opérateurs, le nombre de circuits concernés et de nombreux autres facteurs.\n\nOutre vérifier que chaque utilisateur a un numéro de téléphone unique, vous devez attribuer une adresse d'urgence à chaque numéro de téléphone, lorsque vous attribuez le numéro de téléphone ou lorsque vous l'achetez, selon votre pays/région. L'adresse d'urgence est nécessaire pour prendre en charge la fonction d'appel des services d'urgence. Elle doit être validée pour s'assurer qu'elle est reconnue et que son format est correct pour pouvoir être utilisée par les services d'intervention d'urgence.\n\nAfin de fournir aux intervenants d'urgence des informations plus précises sur l'emplacement de vos utilisateurs, vous pouvez définir des emplacements d'urgence et les associer aux adresses d'urgence validées. Un emplacement d'urgence correspond généralement à un numéro de bâtiment, un étage, une aile de bâtiment ou un numéro de bureau où se trouve l'utilisateur.\n\n**Informations complémentaires**\n\n-   Consultez la rubrique [Différents types de numéros de téléphone utilisés pour les forfaits d'appels](https://docs.microsoft.com/MicrosoftTeams/different-kinds-of-phone-numbers-used-for-calling-plans) pour connaître les types de numéros de téléphone pris en charge par le système téléphonique dans Office 365.\n\n-   Consultez la rubrique [Gérer les numéros de téléphone de votre organisation](https://docs.microsoft.com/MicrosoftTeams/manage-phone-numbers-for-your-organization/manage-phone-numbers-for-your-organization) pour savoir comment obtenir des numéros de téléphone pour l'implémentation de forfaits d'appels.\n\n-   Pour en savoir plus sur le transfert de numéros de téléphone vers Microsoft, reportez-vous à la rubrique [Transférer des numéros de téléphone vers Office 365](https://docs.microsoft.com/MicrosoftTeams/transfer-phone-numbers-to-office-365).\n\n-   Pour plus d'informations sur les adresses et les emplacements d'urgence, reportez-vous à la rubrique [Que sont les emplacements et les adresses d'urgence et le routage des appels ?](https://docs.microsoft.com/MicrosoftTeams/what-are-emergency-locations-addresses-and-call-routing)\n\n-   [Conditions générales relatives aux appels d'urgence](https://docs.microsoft.com/MicrosoftTeams/emergency-calling-terms-and-conditions)\n\n###<a name=\"voicemail\"></a>Messagerie vocale\n\nLa messagerie vocale du système téléphonique, fournie par les services de boîte vocale d'Azure, prend uniquement en charge le dépôt des messages vocaux dans la messagerie Exchange. Les systèmes de messagerie électronique tiers ne sont pas pris en charge.\n\nLa messagerie vocale du système téléphonique fonctionne par défaut avec Exchange Online. Elle prend toutefois en charge un [modèle de déploiement et une version Exchange locale](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) minimum pour permettre la livraison de messages vocaux aux messageries vocales des utilisateurs dans le déploiement local d'Exchange.\n\nLa messagerie vocale du système téléphonique inclut la transcription des messages vocaux. Elle est activée par défaut pour tous les utilisateurs de votre organisation. Votre entreprise peut exiger que vous désactiviez la transcription des messages vocaux pour des utilisateurs spécifiques ou l'ensemble de l'organisation.\n\n> [!NOTE]\n> Un mécanisme de secours a été implémenté, qui permet à la messagerie vocale du système téléphonique de renvoyer les messages via SMTP. Ainsi les utilisateurs qui possèdent une boîte aux lettres sur un système tiers recevront les messages vocaux. Ce mécanisme n'inclut pas la disponibilité du service garantie et d'autres fonctionnalités de la messagerie vocale comme la modification du message d'accueil.\n\n**Informations complémentaires**\n\n-   Reportez-vous à la rubrique [Prise en charge de la messagerie vocale PBX d'Azure pour Exchange Server](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) pour savoir comment activer la prise en charge de la messagerie vocale du système téléphonique dans Exchange sur site.\n\n###<a name=\"optional-calling-identity\"></a>Facultatif : identité d'appel\n\nPar défaut, tous les appels sortants utilisent le numéro de téléphone attribué en tant qu'identité d'appel (ID de l'appelant). Le destinataire de l'appel peut rapidement identifier l'appelant et décider d'accepter ou de refuser l'appel.\n\nDans certains cas, il existe des raisons commerciales légitimes pour qu'un numéro différent s'affiche, afin de masquer l'identité d'un appelant.\n\n> **Exemple** <br/>Contoso utilise le système téléphonique avec forfaits d'appels pour ses utilisateurs.\nToutefois, ses obligations commerciales exigent que si le réceptionniste appelle un numéro de téléphone, l'ID de l'appelant n'affiche pas son numéro mais celui du téléphone principal du bureau.\n\nIl est possible de bloquer (rendre anonyme) la présentation de l'ID de l'appelant, ou de permettre aux utilisateurs d'utiliser leur ID d'appelant ou de passer des appels à l'extérieur de façon anonyme.\n\nL'ID de l'appelant peut être bloqué pour les appels entrants.\n\n**Informations complémentaires**\n\n-   Pour en savoir plus sur les contrôles de l'identité d'appel, reportez-vous à la rubrique [Comment l'ID de l'appelant peut être utilisé dans votre organisation](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/how-can-caller-id-be-used-in-your-organization).\n\n###<a name=\"optional-dial-plans\"></a>Facultatif : plans de numérotation\n\nUn plan de numérotation dans la fonctionnalité de système téléphonique d'Office 365 contrôle la façon dont les utilisateurs composent les numéros de téléphone sur le pavé de numérotation. Le PSTN attend des numéros de téléphone dans un format spécifique commençant par le signe plus (+) suivis de chiffres représentant un numéro E.164. La norme E.164 pour les numéros PSTN spécifie les codes pays.\n\nBien sûr, les utilisateurs préfèrent ne pas utiliser le format long lorsqu'ils composent des numéros de téléphone.\nParticulièrement lorsqu'ils appellent un numéro local, ils souhaitent composer le numéro sans le code pays, voire sans l'indicatif régional. Les plans de numérotation sont utiles à cette fin : vous pouvez les utiliser pour formater un numéro de téléphone entré par un utilisateur dans le format requis.\n\n> **Exemple 1** <br/>Alice veut appeler le numéro de téléphone +1 311 555 2368. Étant donné qu'Alice se trouve aux États-Unis, à Seattle (indicatif régional 206), elle ne doit composer que le numéro **311 555 2368**. Teams remplacera ce numéro de téléphone par le numéro complet +1 311 555 2368 avant de l'acheminer vers le PSTN.\n\nPar défaut, un comportement de numérotation généralisé est implémenté par le plan de numérotation attribué automatiquement (également appelé *plan de numérotation de service*) en fonction de l'emplacement d'utilisation de la licence de chaque utilisateur individuel Ce comportement de numérotation généralisé peut ne pas répondre aux besoins des utilisateurs - par exemple, il peut nécessiter que l'utilisateur compose un indicatif régional pour passer des appels locaux. Dans ce cas, vous aurez besoin d'un plan de numérotation personnalisé (également appelé *plan de numérotation de client*) pour que les utilisateurs puissent composer les numéros de téléphone comme ils en ont l'habitude, par exemple en omettant l'indicatif régional pour les appels locaux ou en composant des numéros courts pour appeler d'autres utilisateurs dans le même lieu ou bureau.\n\n> **Exemple 2** <br/>Bob veut également appeler le numéro de téléphone +1 311 555 2368. Bob n'est pas seulement aux États-Unis, il se trouve actuellement dans la zone correspondant à l'indicatif régional 311. Il s'attend à pouvoir effectuer l'appel en composant le **555 2368**. Vous pouvez configurer Teams pour qu'il s'adapte au comportement de Bob et formate le numéro de téléphone dans le format correct avant de l'envoyer au PSTN.\n\nVous pouvez attribuer des plans de numérotation différents à différents utilisateurs. Vous pouvez ainsi créer une expérience spécifique correspondant aux différentes exigences des utilisateurs, par exemple si des utilisateurs dans un emplacement spécifique souhaitent une expérience différente de celle des utilisateurs situés dans un autre emplacement.\n\n**Informations complémentaires**\n\n-   Pour une formation sur la session de préparation aux plans de numérotation, accédez à la rubrique [Plans de numérotation de client](https://aka.ms/sa-tdp). Bien que cette formation ait été créée pour Skype Entreprise, elle s'applique également à Teams car elle est basée sur la même infrastructure.\n"
- title: Intégrer
  durationInMinutes: 20
  content: "\nPour configurer le système téléphonique avec forfaits d'appels dans Teams, suivez la procédure suivante :\n\n0.  Activer la messagerie vocale d'Azure sur Exchange sur site.\n\n0.  Valider les licences requises\n\n0.  Attribuer les licences\n\n0.  Obtenir les numéros de téléphone\n\n0.  Configurer les adresses et emplacements d'urgence\n\n0.  Attribuer les numéros de téléphone et les adresses d'urgence aux utilisateurs\n\n0.  Facultatif : attribuer les paramètres d'identité d'appel aux utilisateurs\n\n0.  Facultatif : attribuer les paramètres de plan de numérotation aux utilisateurs\n\n0.  Attribuer la stratégie d'interopérabilité des appels dans Teams\n\nPour obtenir une procédure détaillée du processus d'intégration, visionnez la vidéo suivante :\n\n###<a name=\"1-enable-exchange-on-premises-for-azure-voicemail\"></a>1. Activer la messagerie vocale d'Azure sur Exchange sur site.\n\nSi la boîte aux lettres Exchange de certains utilisateurs se trouve sur un serveur Exchange Server sur site, suivez la procédure décrite dans la section [Prise en charge de la messagerie vocale PBX d'Azure pour Exchange Server](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) pour faire en sorte qu'elle fonctionne avec la messagerie vocale d'Azure.\n\n###<a name=\"2-validate-required-licenses\"></a>2. Valider les licences requises\n\nLa phase Planifier doit vous avoir permis de définir la liste des licences qui constituent les conditions préalables pour l'implémentation du système téléphonique avec forfaits d'appels pour votre organisation :\n\n-   Microsoft Teams\n\n-   Skype Entreprise Online (Plan 2)\n\n-   Système téléphonique\n\n-   Forfait d'appels nationaux ou forfait d'appels nationaux et internationaux\n\n-   Crédits de communication (facultatif)\n\n> [!NOTE]\n> La licence du système téléphonique peut être obtenue dans le cadre du plan d'abonnement Office 365 Entreprise E5 ou d'un complément à Office 365 Entreprise E1 ou E3.\n\n> [!IMPORTANT]\n> Si les licences requises ne sont pas disponibles, vous devez consulter l'équipe en charge des abonnements Office 365 de votre organisation pour qu'elle puisse se procurer les licences nécessaires.\n\n###<a name=\"3-assign-licenses\"></a>3. Attribuer les licences\n\nAprès avoir vérifié que les licences requises (en fonction de votre plan d'implémentation) sont disponibles, vous devez les attribuer aux utilisateurs.\n\nSuivez les instructions de la section [Attribuer les licences Skype Entreprise et Microsoft Teams](https://docs.microsoft.com/SkypeForBusiness/skype-for-business-and-microsoft-teams-add-on-licensing/assign-skype-for-business-and-microsoft-teams-licenses) pour effectuer l'attribution des licences aux utilisateurs individuels ou multiples à l'aide du Centre d'administration Skype Entreprise ou d'une session PowerShell distante.\n\n###<a name=\"4-acquire-phone-numbers\"></a>4. Obtenir les numéros de téléphone\n\nVous pouvez obtenir des numéros de téléphone pour l'implémentation d'un système téléphonique avec forfaits d'appels de différentes manières :\n\n-   Obtenir les numéros de téléphone à l'aide du Centre d'administration Skype Entreprise (États-Unis et Royaume-Uni uniquement)\n\n-   Demander les numéros de téléphone en envoyant un formulaire de demande de numéros de téléphone\n\n-   Transférer des numéros de téléphone existants vers Microsoft\n\n###<a name=\"5-set-up-emergency-addresses-and-locations\"></a>5. Configurer les adresses et emplacements d'urgence\n\nSuivez les instructions de la section [Ajouter ou supprimer une adresse d'urgence pour votre organisation](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/add-or-remove-an-emergency-address-for-your-organization) pour configurer les adresses et emplacements d'urgence. Pour plus d'informations, voir\n\n\n###<a name=\"6-assign-phone-numbers-and-emergency-address-to-users\"></a>6. Attribuer les numéros de téléphone et les adresses d'urgence aux utilisateurs\n\nSuivez les instructions de la section [Attribuer, modifier ou supprimer le numéro de téléphone d'un utilisateur](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/assign-change-or-remove-a-phone-number-for-a-user) pour attribuer les numéros de téléphone et les adresses d'urgence aux utilisateurs.\n\n> [!NOTE]\n> Pour que les numéros de téléphone attribués s'affichent dans Teams, vous devez mettre à jour les numéros de téléphone de bureau des utilisateurs dans Azure Active Directory (Azure AD). Si l'utilisateur a été créé directement dans Office 365 ou Azure AD, vous pouvez modifier cet attribut dans le Centre d'administration Office 365. Si l'utilisateur est synchronisé depuis Active Directory sur site, vous devez utiliser Active Directory sur site pour mettre à jour l'attribut de numéro de téléphone de bureau.\n\n###<a name=\"7-optional-assign-calling-identity-settings-to-users\"></a>7. Facultatif : attribuer les paramètres d'identité d'appel aux utilisateurs\n\nEn fonction de votre plan d'implémentation, vous devez peut-être configurer les paramètres d'identité d'appel de vos utilisateurs. Suivez les instructions de la section [Définir l'ID d'appelant d'un utilisateur](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/set-the-caller-id-for-a-user).\n\n###<a name=\"8-optional-assign-dial-plan-settings-to-users\"></a>8. Facultatif : attribuer les paramètres de plan de numérotation aux utilisateurs\n\nSelon les besoins de votre organisation et des utilisateurs, vous devez peut-être attribuer des plans de numérotation de client aux utilisateurs. Suivez les instructions de la section [Créer et gérer des plans de numérotation](https://docs.microsoft.com/microsoftteams/create-and-manage-dial-plans).\n\n###<a name=\"9-assign-the-teams-calling-interop-policy\"></a>9. Attribuer la stratégie d'interopérabilité des appels dans Teams\n\nTous les appels dans Teams sont définis par défaut sur Skype Entreprise, et les utilisateurs n'ont pas la possibilité de modifier le paramètre.\n\nPour l'implémentation du système téléphonique avec forfaits d'appels dans Teams, vous devez attribuer une stratégie d'interopérabilité des appels spécifiant que les appels utilisent Teams. La stratégie qui répond à cette exigence est DisallowOverrideCallingTeamsChatTeams.\n\nAttribuez la stratégie ci-dessus aux utilisateurs pour qu'elle soit activée pour le système téléphonique avec forfaits d'appels dans Teams en utilisant la stratégie Grant-CsTeamsInteropPolicy :\n\n   ```\n   Grant-CsTeamsInteropPolicy -PolicyName tag:DisallowOverrideCallingTeamsChatTeams -Identity user\\@contoso.com\n   ```\n"
- title: "Exercice : Gérer les stratégies d'interopérabilité"
  durationInMinutes: 30
  content: >
    Dans cet exercice, vous allez activer la fonction d'appel pour un utilisateur dans Teams. Nous ne décrivons pas l'exécution de chaque opération mais nous vous recommandons de tester certains scénarios.


    ### <a name="requirements"></a>Conditions requises


    -   Un client Office 365 avec les licences appropriées pour activer le système téléphonique avec forfaits d'appels

        -   Nous vous recommandons vivement d'utiliser un client de test dédié.

        -   Si vous ne disposez pas client de test, vous pouvez souscrire à un client d'évaluation ici : [Évaluation d'Office 365 Entreprise E5](https://go.microsoft.com/fwlink/p/?LinkID=698279). Cependant, les forfaits d'appels ne sont malheureusement pas disponibles avec les clients d'évaluation.

        -   N'exécutez pas de tests dans votre environnement de production. Modifier les paramètres ou les stratégies peut avoir un impact négatif pour tous les utilisateurs et affecter leur expérience.

    -   Votre ordinateur configuré pour la gestion de Skype Entreprise Online

        -   Si vous n'avez pas encore installé le module Skype Entreprise Online Connector, suivez ces instructions : [Configuration de votre ordinateur pour la gestion de Skype Entreprise Online](https://technet.microsoft.com/library/dn362839%28v=ocs.15%29.aspx).

        -   Pour connecter PowerShell à Skype Entreprise Online, suivez ces instructions : [Connexion à Skype Entreprise Online à l'aide de Windows PowerShell](https://technet.microsoft.com/library/dn362795(v=ocs.15).aspx).

    -   Au moins deux points de terminaison et un téléphone

        -   Il peut s'agir de deux ordinateurs, mais vous pouvez également utiliser le client dans un navigateur ou sur vos téléphones mobiles.

        -   Pour tester les appels PSTN, vous devez disposer d'un téléphone pouvant appeler le pays ou la région pour lequel ou laquelle vous testez les appels PSTN.

    ### <a name="suggested-scenarios-to-test"></a>Suggestions de scénarios de test


    -   Activez le système téléphonique avec forfaits d'appels pour un utilisateur dans Teams.


    -   Connectez-vous en tant qu'utilisateur configuré et vérifiez l'onglet **Appels**.


    -   Appelez un numéro PSTN en utilisant des formats différents (par exemple, composez un numéro E.164 complet avec le signe plus de début ou composez un numéro sans utiliser le code pays).


    -   Testez les fonctionnalités utilisateur comme modifier le numéro pour le renvoi d'appel, transférer les appels ou accéder à la messagerie vocale.
- title: Générer une valeur ajoutée
  durationInMinutes: 1
  content: "\nMaintenant que vous avez planifié et implémenté correctement le système téléphonique dans votre environnement, vous devez vous assurer qu'il est utilisé et offre une expérience utilisateur optimale. Des détails complets dépasseraient le cadre de cette formation, mais nous voulons mettre l'accent sur les points d'implication les plus importants :\n\n-   Gestion d’adoption et de modifier les utilisateurs peut-être démarrer simplement à l’aide du service lorsque vous l’offrent les. Ou non. Il est donc important d'exécuter la gestion de l'adoption et des changements qui convient.\n\n-   Surveillance et nous recommandons que l’un des vos KSIs le nombre d’utilisateurs actifs, pour vous aider à mesurer les équipes degrés de l’utilisation de la commande sont acceptée en tant que téléphone client.\n\n-   Supervision et suivi de la qualité\n\nLa satisfaction de vos utilisateurs est directement liée à la qualité de leurs appels. Il est donc important que vous supervisiez la qualité des appels et l'amélioriez au besoin. Pour savoir comment rendre compte de la qualité des appels, visitez la formation Tableau de bord de la qualité des appels. Bien que ces vidéos ont été générés pour Skype pour les entreprises, elles s’appliquent aux équipes ainsi : <https://aka.ms/sof-cqd>.\n"
