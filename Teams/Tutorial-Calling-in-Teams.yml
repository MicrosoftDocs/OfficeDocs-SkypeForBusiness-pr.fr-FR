  content: >
    <span data-ttu-id="cf9c5-104">Dans cette formation, nous présentons les fonctionnalités d'appel dans Teams, qui sont fournies par la fonctionnalité de système téléphonique dans Office 365.</span><span class="sxs-lookup"><span data-stu-id="cf9c5-104">In this training, we introduce calling capabilities in Teams, which are powered by the Phone System feature in Office 365.</span></span> <span data-ttu-id="cf9c5-105">Nous expliquerons la planification technique nécessaire pour implémenter le système téléphonique, la procédure de configuration et la surveillance de l'utilisation et la qualité des appels dans implémentation.</span><span class="sxs-lookup"><span data-stu-id="cf9c5-105">We’ll explain the technical planning that’s required to implement Phone System, how to configure it, and how to monitor usage and call quality in your implementation.</span></span>


    <span data-ttu-id="cf9c5-106">Cette formation vous est destinée si :</span><span class="sxs-lookup"><span data-stu-id="cf9c5-106">This training is for you if you're:</span></span>


    - <span data-ttu-id="cf9c5-107">vous êtes un professionnel de l'informatique ;</span><span class="sxs-lookup"><span data-stu-id="cf9c5-107">An IT pro.</span></span>


    - <span data-ttu-id="cf9c5-108">vous êtes responsable de la planification, du déploiement ou de la gestion de Teams ;</span><span class="sxs-lookup"><span data-stu-id="cf9c5-108">Responsible for planning, deploying, or managing Teams.</span></span>


    - <span data-ttu-id="cf9c5-109">vous prévoyez d'introduire les fonctionnalités d'appel dans votre déploiement de Teams.</span><span class="sxs-lookup"><span data-stu-id="cf9c5-109">Planning to introduce calling capabilities in your Teams deployment.</span></span>


    <span data-ttu-id="cf9c5-110">Vous apprendrez :</span><span class="sxs-lookup"><span data-stu-id="cf9c5-110">You’ll learn:</span></span>


    - <span data-ttu-id="cf9c5-111">Ce qu'est la fonction d'appel dans Teams.</span><span class="sxs-lookup"><span data-stu-id="cf9c5-111">What is calling in Teams?</span></span>


    - <span data-ttu-id="cf9c5-112">Comment planifier les appels dans Teams.</span><span class="sxs-lookup"><span data-stu-id="cf9c5-112">How to plan for calling in Teams.</span></span>


    - <span data-ttu-id="cf9c5-113">Comment configurer la fonction d'appel dans Teams.</span><span class="sxs-lookup"><span data-stu-id="cf9c5-113">How to configure calling in Teams.</span></span>


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    <span data-ttu-id="cf9c5-114">Si vous avez des questions ou des commentaires pour cette formation, veuillez :</span><span class="sxs-lookup"><span data-stu-id="cf9c5-114">If you have any questions or feedback about this training, please:</span></span>


    - <span data-ttu-id="cf9c5-115">Publier dans la section des commentaires au bas de la page « Étapes suivantes » de ce didacticiel</a></span><span class="sxs-lookup"><span data-stu-id="cf9c5-115">Post in the comments section at the bottom of the 'next steps' page of this tutorial</a></span></span>


    <span data-ttu-id="cf9c5-116">Pour nous faire part de vos commentaires sur Teams, tels que des idées de nouvelles fonctionnalités, visitez [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class="sxs-lookup"><span data-stu-id="cf9c5-116">To give us product feedback about Teams, such as ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>
- title: <span data-ttu-id="cf9c5-117">Ce qu'est la fonction d'appel dans Teams.</span><span class="sxs-lookup"><span data-stu-id="cf9c5-117">What is calling in Teams?</span></span>
  durationInMinutes: 15
  content: >
    <span data-ttu-id="cf9c5-118">Prêt à l'emploi, Teams prend en charge la possibilité pour les utilisateurs de passer des appels VoIP (voix sur IP) d'un client Teams vers un client Teams.</span><span class="sxs-lookup"><span data-stu-id="cf9c5-118">Out of the box, Teams supports the ability for users to make voice over IP (VoIP) calls from Teams client to Teams client.</span></span>


    <span data-ttu-id="cf9c5-119">Dans les équipes, il existe deux options pour permettre aux utilisateurs d’émettre, recevoir et transférer des appels vers et depuis les réseaux terrestres et les téléphones mobiles sur le réseau téléphonique commuté (RTC) :</span><span class="sxs-lookup"><span data-stu-id="cf9c5-119">In Teams, there are two options to enable users to make, receive, and transfer calls to and from landlines and mobile phones on the public switched telephone network (PSTN):</span></span>

    - <span data-ttu-id="cf9c5-120">Avec un système téléphonique avec Microsoft de Plans de l’appel fournit le numéro de téléphone pour les utilisateurs de tous les services PSTN</span><span class="sxs-lookup"><span data-stu-id="cf9c5-120">With Phone System with Calling Plans Microsoft provides the phone number to your users and all PSTN services</span></span>

    - <span data-ttu-id="cf9c5-121">Avec une connexion directe, vous pouvez connecter votre connectivité PSTN existante par le biais d’un contrôleur SBC (contrôleur de Session en bordure) à Microsoft Teams.</span><span class="sxs-lookup"><span data-stu-id="cf9c5-121">With Direct Connect you can connect your existing PSTN connectivity via an SBC (Session Boarder Controller) to Microsoft Teams.</span></span>


    #### <a name="span-stylecolorredactionspan-watch-calling-in-teams-300-minutes"></a><span data-ttu-id="cf9c5-122"><span style="color:red">**Action** :</span> regarder la vidéo Fonction d'appel dans Teams (3:00 minutes)</span><span class="sxs-lookup"><span data-stu-id="cf9c5-122"><span style="color:red">**Action**:</span> Watch Calling in Teams (3:00 minutes)</span></span>

    > [!Video https://www.youtube.com/embed/9O4p48Mws9U]


    ### <a name="calling-features-in-teams"></a><span data-ttu-id="cf9c5-123">Fonctionnalités d'appel dans Teams</span><span class="sxs-lookup"><span data-stu-id="cf9c5-123">Calling features in Teams</span></span>

    <span data-ttu-id="cf9c5-124">La fonction d'appel dans Teams prend en charge les fonctionnalités de système téléphonique de base, comme répondre à un appel et démarrer un appel (par le nom et le numéro) avec un pavé de numérotation intégré, mettre en attente et récupérer un appel, le transfert d'appel et la sonnerie simultanée, l'historique des appels, la messagerie vocale et appeler les services d'urgence.</span><span class="sxs-lookup"><span data-stu-id="cf9c5-124">Calling in Teams supports basic Phone System features, such as call answering and initiating (by name and number) with integrated dial pad, call holding and retrieving, call forwarding and simultaneous ringing, call history, voicemail, and emergency calling.</span></span>


    <span data-ttu-id="cf9c5-125">Des fonctionnalités plus avancées seront ajoutées au fil du temps.</span><span class="sxs-lookup"><span data-stu-id="cf9c5-125">More advanced features will be added over time.</span></span> <span data-ttu-id="cf9c5-126">Pour plus d’informations, voir [Microsoft 365 Roadmap](https://aka.ms/O365Roadmap).</span><span class="sxs-lookup"><span data-stu-id="cf9c5-126">For more information, see [Microsoft 365 Roadmap](https://aka.ms/O365Roadmap).</span></span>


    <span data-ttu-id="cf9c5-127">La fonction d'appel dans Teams est fournie par le système téléphonique (appelé auparavant Cloud PBX), le service dans Office 365 qui permet d'utiliser les fonctionnalités d'appel PSTN dans Skype Entreprise Online.</span><span class="sxs-lookup"><span data-stu-id="cf9c5-127">Calling in Teams is powered by Phone System (formerly known as Cloud PBX), the same service in Office 365 that enables PSTN calling capabilities in Skype for Business Online.</span></span>


    <span data-ttu-id="cf9c5-128"><span style="color:red">**Important** :</span> Notez que la fonctionnalité de système téléphonique définie pour Skype Entreprise est différente de celle qui est définie pour Teams.</span><span class="sxs-lookup"><span data-stu-id="cf9c5-128"><span style="color:red">**Important**:</span> Note that the Phone System feature set for Skype for Business is different from the Phone System feature set for Teams.</span></span>


    <span data-ttu-id="cf9c5-129"><span style="color:red">**Action** :</span> pour connaître les fonctionnalités disponibles actuellement et les calendriers de celles que nous prévoyons de développer, consultez les ressources suivantes :</span><span class="sxs-lookup"><span data-stu-id="cf9c5-129"><span style="color:red">**Action**:</span> To understand which features are currently available and the timelines for features that we expect to develop, see the following resources:</span></span>


    - <span data-ttu-id="cf9c5-130">Dans la [feuille de route publique](https://aka.ms/O365Roadmap), consultez la diapositive « Feuille de route de la fonction d'appel » pour avoir un aperçu des prévisions de dates de publication des fonctionnalités.</span><span class="sxs-lookup"><span data-stu-id="cf9c5-130">On the [public roadmap](https://aka.ms/O365Roadmap), review the “Calling roadmap” slide for an overview of the expected timelines for feature release dates.</span></span>

    - <span data-ttu-id="cf9c5-131">Consultez la rubrique [Voici les avantages du système téléphonique d'Office 365](https://docs.microsoft.com/MicrosoftTeams/here-s-what-you-get-with-phone-system) pour obtenir une description des fonctionnalités de système téléphonique.</span><span class="sxs-lookup"><span data-stu-id="cf9c5-131">Review [Here’s what you get with Phone System in Office 365](https://docs.microsoft.com/MicrosoftTeams/here-s-what-you-get-with-phone-system) for a description of Phone System features.</span></span> <span data-ttu-id="cf9c5-132">Notez que dans ce document, certaines de ces fonctionnalités peuvent être disponibles uniquement pour Skype Entreprise.</span><span class="sxs-lookup"><span data-stu-id="cf9c5-132">Keep in mind that at this writing, some of these features might only be available for Skype for Business.</span></span>


    ### <a name="emergency-services-calling"></a><span data-ttu-id="cf9c5-133">Appel des services d'urgence</span><span class="sxs-lookup"><span data-stu-id="cf9c5-133">Emergency Services calling</span></span>

    <span data-ttu-id="cf9c5-134">Il est important de comprendre la différence entre la fonction d'appel des services d'urgence dans Teams et dans les services téléphoniques traditionnels.</span><span class="sxs-lookup"><span data-stu-id="cf9c5-134">It’s important that you understand how the Emergency Services calling feature operates differently in Teams than in traditional telephone services.</span></span> <span data-ttu-id="cf9c5-135">Vous devez vous assurer que vos utilisateurs comprennent également ces différences.</span><span class="sxs-lookup"><span data-stu-id="cf9c5-135">You must make sure your users also understand those differences.</span></span> <span data-ttu-id="cf9c5-136">Par exemple, lorsqu'ils utilisent Teams pour appeler des services d'urgence (comme le 911 aux États-Unis), les utilisateurs doivent savoir que Teams peut ne pas être en mesure de déterminer l'emplacement actuel de l'appelant.</span><span class="sxs-lookup"><span data-stu-id="cf9c5-136">For example, when they use Teams to call emergency services (such as 911 in the United States), users need to be aware that Teams might not be able to determine the actual location of the caller.</span></span>


    <span data-ttu-id="cf9c5-137"><span style="color:red">**Action** :</span> consultez la rubrique [Conditions générales relatives aux appels d'urgence](https://docs.microsoft.com/SkypeForBusiness/legal-and-regulatory/emergency-calling-terms-and-conditions) pour obtenir des informations détaillées sur la fonction d'appel des services d'urgence.</span><span class="sxs-lookup"><span data-stu-id="cf9c5-137"><span style="color:red">**Action**:</span> Review [Emergency calling terms and conditions](https://docs.microsoft.com/SkypeForBusiness/legal-and-regulatory/emergency-calling-terms-and-conditions) for detailed information about Emergency Services calling.</span></span>
- title: <span data-ttu-id="cf9c5-138">Éléments à prendre en compte pour les clients Skype Entreprise Online</span><span class="sxs-lookup"><span data-stu-id="cf9c5-138">Considerations for Skype for Business Online customers</span></span>
  durationInMinutes: 2
  content: >
    <span data-ttu-id="cf9c5-139">Si vous n'utilisez pas Skype Entreprise Online, vous pouvez ignorer cette section.</span><span class="sxs-lookup"><span data-stu-id="cf9c5-139">If you aren’t using Skype for Business Online, you can skip this section.</span></span> <span data-ttu-id="cf9c5-140">Si vous êtes familiarisé avec la fonctionnalité d'appel dans Skype Entreprise Online, nous souhaitons souligner quelques points importants.</span><span class="sxs-lookup"><span data-stu-id="cf9c5-140">For those who are familiar with the calling feature in Skype for Business Online, we want to highlight some important points.</span></span>


    - <span data-ttu-id="cf9c5-141">**L’appel de Plans ou routage Direct pour se connecter au réseau RTC.**</span><span class="sxs-lookup"><span data-stu-id="cf9c5-141">**Calling Plans or Direct Routing to connect to the PSTN.**</span></span>

    <span data-ttu-id="cf9c5-142">Les options pour connecter des équipes au réseau RTC sont légèrement différentes de celle de Skype pour Business Online : pendant l’appel prévoit (anciennement appelé PBX dans le nuage avec connectivité RTPC), existe dans les deux cas, l’option pour la connexion aux équipes de votre système PBX existant ou la jonction SIP est appelée » Routage direct ».</span><span class="sxs-lookup"><span data-stu-id="cf9c5-142">The options to connect Teams to the PSTN are a little bit different than in Skype for Business Online: While Calling Plans (formerly known as Cloud PBX with PSTN Connectivity), exist for both, the option for connecting your existing PBX or SIP Trunk to Teams is called "Direct Routing".</span></span>

    <span data-ttu-id="cf9c5-143">Une documentation détaillée sur routage Direct se trouvent ici : [Routage d’un système téléphonique Direct](https://docs.microsoft.com/microsoftteams/direct-routing-plan)</span><span class="sxs-lookup"><span data-stu-id="cf9c5-143">Detailed documentation on Direct Routing can be found here: [Phone System Direct Routing](https://docs.microsoft.com/microsoftteams/direct-routing-plan)</span></span>


    - <span data-ttu-id="cf9c5-144">**Les fonctionnalités sont différentes entre Skype Entreprise et Microsoft Teams.**</span><span class="sxs-lookup"><span data-stu-id="cf9c5-144">**Features are different between Skype for Business and Microsoft Teams.**</span></span>

    <span data-ttu-id="cf9c5-145">Notez que les fonctionnalités d'appel dans Skype Entreprise et Microsoft Teams sont différentes.</span><span class="sxs-lookup"><span data-stu-id="cf9c5-145">Note that the calling features in Skype for Business and Microsoft Teams are different.</span></span> <span data-ttu-id="cf9c5-146">Toutes les actions disponibles pour un client ne le sont pas nécessairement pour l'autre.</span><span class="sxs-lookup"><span data-stu-id="cf9c5-146">Don’t assume that just because one of the clients is capable of something, the other client can do it as well.</span></span>


    - <span data-ttu-id="cf9c5-147">**Les appels peuvent être reçus soit dans Teams, soit dans Skype Entreprise, mais pas les deux.**</span><span class="sxs-lookup"><span data-stu-id="cf9c5-147">**Calls can be received either in Teams or Skype for Business, but not both.**</span></span>

    <span data-ttu-id="cf9c5-148">Si vous configurez le système téléphonique avec forfaits d'appels pour vos utilisateurs, ils peuvent démarrer des appels dans Teams ou dans Skype Entreprise.</span><span class="sxs-lookup"><span data-stu-id="cf9c5-148">If you configure your users for Phone System with Calling Plans, they can initiate calls from either Teams or Skype for Business.</span></span> <span data-ttu-id="cf9c5-149">Cependant, ils ne peuvent recevoir des appels que sur l'une des applications. Pour configurer l'application qui reçoit les appels, vous devez utiliser la nouvelle stratégie CsTeamsInteropPolicy.</span><span class="sxs-lookup"><span data-stu-id="cf9c5-149">However, they can only receive calls on one of the applications—to configure which application receives calls, you use a new policy, CsTeamsInteropPolicy.</span></span> <span data-ttu-id="cf9c5-150">Vous en apprendrez plus sur cette stratégie plus loin dans cette formation.</span><span class="sxs-lookup"><span data-stu-id="cf9c5-150">You’ll learn more about the policy later in this training.</span></span>


    - <span data-ttu-id="cf9c5-151">**Les appels peuvent être passés depuis Skype Entreprise ou Teams, si vous avez configuré le système téléphonique dans Teams.**</span><span class="sxs-lookup"><span data-stu-id="cf9c5-151">**Calls can be made either from Skype for Business or Teams, if you’ve configured Phone System in Teams.**</span></span>

    <span data-ttu-id="cf9c5-152">Excepté pour la configuration mentionnée plus haut de la stratégie CsTeamsInteropPolicy, la configuration est la même dans Skype Entreprise et Teams.</span><span class="sxs-lookup"><span data-stu-id="cf9c5-152">Except for the aforementioned configuration of the CsTeamsInteropPolicy, the configuration is the same in Skype for Business and Teams.</span></span> <span data-ttu-id="cf9c5-153">Cela signifie que si vous avez déjà configuré la fonction d'appel pour Skype Entreprise, les utilisateurs pourront passer des appels depuis Teams.</span><span class="sxs-lookup"><span data-stu-id="cf9c5-153">This means that if you’ve already configured calling for Skype for Business, your users will be able to place calls from Teams.</span></span>
- title: <span data-ttu-id="cf9c5-154">Guide pratique</span><span class="sxs-lookup"><span data-stu-id="cf9c5-154">Practical guidance</span></span>
  durationInMinutes: 3
  content: >
    <span data-ttu-id="cf9c5-155">Microsoft fournit un guide pratique qui vous oriente dans la structure du client FastTrack d'Office 365 et ses trois phases, planifier, intégrer et générer une valeur ajoutée, pour vous aider à programmer, fournir et utiliser une implémentation réussie d'un système téléphonique avec forfaits d'appels.</span><span class="sxs-lookup"><span data-stu-id="cf9c5-155">Microsoft provides practical guidance that takes you through the Office 365 FastTrack customer journey framework and its three phases—Envision, Onboard, and Drive Value—to help you plan, deliver, and operate a successful Phone System with Calling Plans implementation.</span></span>


    <span data-ttu-id="cf9c5-156">Son objectif est de favoriser la réussite de votre projet, non seulement du point de vue technique (fournir une implémentation fiable et de qualité), mais également en garantissant que la solution répond aux besoins des parties impliquées dans le projet.</span><span class="sxs-lookup"><span data-stu-id="cf9c5-156">The goal of the practical guidance is to set your project up for success, not only from a technical perspective (that is, delivering a reliable, high-quality implementation) but also making sure that the solution meets the requirements of the project stakeholders.</span></span>


    <span data-ttu-id="cf9c5-157">Il existe une boucle de rétroaction entre le guide pratique et la planification technique :</span><span class="sxs-lookup"><span data-stu-id="cf9c5-157">There’s a feedback loop between practical guidance and technical planning:</span></span>


    - <span data-ttu-id="cf9c5-158">vous devez comprendre les fonctionnalités du système téléphonique pour savoir comment il peut prendre en charge les cas d'utilisation de votre entreprise.</span><span class="sxs-lookup"><span data-stu-id="cf9c5-158">You need to understand the features and capabilities of Phone System to understand how it can support your business use cases.</span></span>


    - <span data-ttu-id="cf9c5-159">Vous devez définir les cas d'utilisation de votre entreprise pour savoir comment configurer le système téléphonique d'une manière optimale.</span><span class="sxs-lookup"><span data-stu-id="cf9c5-159">You need to define your business use cases to understand how to best configure Phone Systems.</span></span>


    <span data-ttu-id="cf9c5-160">Cela signifie que vous devez peut-être adapter ce guide pratique pour atteindre vos objectifs.</span><span class="sxs-lookup"><span data-stu-id="cf9c5-160">This means you might have to adjust this practical guidance to meet your objectives.</span></span> <span data-ttu-id="cf9c5-161">Il vous sera demandé d'effectuer les tâches suivantes :</span><span class="sxs-lookup"><span data-stu-id="cf9c5-161">You’ll be asked to complete the following tasks:</span></span>


    - <span data-ttu-id="cf9c5-162">Définir les cas d'utilisation du système téléphonique avec forfaits d'appels en documentant les résultats de l'entreprise attendus et mesurables, notamment les éléments suivants :</span><span class="sxs-lookup"><span data-stu-id="cf9c5-162">Define business use cases for Phone System with Calling Plans Document expected, measurable business outcomes, including the following:</span></span>

      - <span data-ttu-id="cf9c5-163">Description du processus d'entreprise actuel</span><span class="sxs-lookup"><span data-stu-id="cf9c5-163">Description of your current business process</span></span>

      - <span data-ttu-id="cf9c5-164">Difficultés par rapport au processus d'entreprise existant</span><span class="sxs-lookup"><span data-stu-id="cf9c5-164">Challenges with your existing business process</span></span>

      - <span data-ttu-id="cf9c5-165">Comment la technologie peut aider à surmonter ces difficultés</span><span class="sxs-lookup"><span data-stu-id="cf9c5-165">How technology can help overcome these challenges</span></span>

      - <span data-ttu-id="cf9c5-166">Les résultats attendus et mesurables si ces difficultés sont surmontées</span><span class="sxs-lookup"><span data-stu-id="cf9c5-166">The expected, measurable business outcomes if these challenges are overcome</span></span>

    - <span data-ttu-id="cf9c5-167">Identifier les principales parties prenantes basé sur les cas d’utilisation de votre entreprise, créez une liste complète des parties prenantes, y compris les rôles et les descriptions.</span><span class="sxs-lookup"><span data-stu-id="cf9c5-167">Identify key stakeholders Based on your business use cases, create a comprehensive list of stakeholders, including roles and descriptions.</span></span> <span data-ttu-id="cf9c5-168">Cela vous permettra d'identifier toutes les personnes impliquées dans le projet.</span><span class="sxs-lookup"><span data-stu-id="cf9c5-168">This helps you identify everyone involved in the project.</span></span>


    - <span data-ttu-id="cf9c5-169">Définir les objectifs et résultats de la clé (OKRs), indicateurs de réussite clés (KSIs) et risques utiliser OKRs et KSIs pour définir des objectifs claires pour mesurer la réussite du projet et passez-les en revue régulièrement pour mesurer la progression.</span><span class="sxs-lookup"><span data-stu-id="cf9c5-169">Define objectives and key results (OKRs), key success indicators (KSIs), and risks Use OKRs and KSIs to set clear goals for measuring the success of the project, and review them regularly to measure progress.</span></span> <span data-ttu-id="cf9c5-170">Il est important que les participants connaissent et approuvent les objectifs et résultats clés ainsi que les indicateurs de succès clés pour travailler ensemble à la réalisation d'un objectif commun.</span><span class="sxs-lookup"><span data-stu-id="cf9c5-170">It’s important that the stakeholders are aware of and agree to the OKRs and KSIs to work toward a common goal.</span></span> <span data-ttu-id="cf9c5-171">En outre, vous devez identifier et documenter les risques pour informer les utilisateurs, et être prêt à les atténuer au besoin.</span><span class="sxs-lookup"><span data-stu-id="cf9c5-171">In addition, you need to identify and document risks to raise awareness, and be prepared to mitigate them as needed.</span></span>


    - <span data-ttu-id="cf9c5-172">Évaluer votre environnement et évaluer la préparation de l’adoption une fois que vous savez ce que vous souhaitez atteindre et avoir documenté les OKRs KSIs, évaluez si votre organisation est prête à utiliser le service et si elle peut fournir toutes les fonctionnalités de vos utilisateurs ont besoin.</span><span class="sxs-lookup"><span data-stu-id="cf9c5-172">Assess your environment and evaluate adoption readiness After you know what you want to achieve and have documented your OKRs and KSIs, assess whether your organization is ready to leverage the service and whether it can provide all the features your users need.</span></span>


    > [!NOTE]

    > <span data-ttu-id="cf9c5-173">L'évaluation de l'environnement inclut également une évaluation de la préparation de votre réseau.</span><span class="sxs-lookup"><span data-stu-id="cf9c5-173">Assessing the environment also includes conducting a readiness assessment for your network.</span></span> <span data-ttu-id="cf9c5-174">Ne sous-estimez pas l'importance de la mise en réseau : la qualité du réseau a une incidence directe sur l'expérience des utilisateurs.</span><span class="sxs-lookup"><span data-stu-id="cf9c5-174">Don’t underestimate the importance of networking: network quality directly affects the user experience.</span></span> <span data-ttu-id="cf9c5-175">Même si n'avez jamais eu de problèmes avec votre réseau, la communication en temps réel peut être différente des autres applications.</span><span class="sxs-lookup"><span data-stu-id="cf9c5-175">Even if you’ve never had problems with your network, real-time communication might behave differently from other applications.</span></span> <span data-ttu-id="cf9c5-176">Particulièrement lorsqu'il s'agit de téléphonie, les utilisateurs peuvent attendre une très bonne qualité.</span><span class="sxs-lookup"><span data-stu-id="cf9c5-176">Especially when it comes to telephony, users have high expectations for great quality.</span></span> <span data-ttu-id="cf9c5-177">Des problèmes de qualité du réseau, notamment au début de ce type de projet, peuvent compromettre l'ensemble du projet.</span><span class="sxs-lookup"><span data-stu-id="cf9c5-177">Having network quality challenges—especially in the beginning of a project like this—might put the whole project at risk.</span></span>


    - <span data-ttu-id="cf9c5-178">Feuille de route des rôles opérationnels après la solution est déployée, vous devez vous une personne à la qualité et l’utilisation de moniteurs et de lecteur.</span><span class="sxs-lookup"><span data-stu-id="cf9c5-178">Map operational roles After the solution is rolled out, you’ll need someone to monitor and drive usage and quality.</span></span> <span data-ttu-id="cf9c5-179">Un mappage initial des rôles opérationnels vous permet d'identifier les personnes dont vous aurez besoin.</span><span class="sxs-lookup"><span data-stu-id="cf9c5-179">Mapping operational roles upfront helps you to identify the people you’ll need.</span></span>


    - <span data-ttu-id="cf9c5-180">Créer un plan de réussite le plan de réussite donne l’équipe de projet, qui peut inclure FastTrack ou un partenaire de déploiement — suffisamment d’informations pour réduire les objectifs de l’organisation avec un système téléphonique avec des Plans de l’appel.</span><span class="sxs-lookup"><span data-stu-id="cf9c5-180">Create a success plan The success plan gives the project team—which can include FastTrack or a deployment partner—enough information to realize the organization’s goals with Phone System with Calling Plans.</span></span> <span data-ttu-id="cf9c5-181">Il doit contenir les sections suivantes :</span><span class="sxs-lookup"><span data-stu-id="cf9c5-181">It should contain the following sections:</span></span>

      - <span data-ttu-id="cf9c5-182">Script commercial</span><span class="sxs-lookup"><span data-stu-id="cf9c5-182">Business case</span></span>

      - <span data-ttu-id="cf9c5-183">Préparation du service</span><span class="sxs-lookup"><span data-stu-id="cf9c5-183">Service readiness</span></span>

      - <span data-ttu-id="cf9c5-184">Plan d’adoption</span><span class="sxs-lookup"><span data-stu-id="cf9c5-184">Adoption plan</span></span>

      - <span data-ttu-id="cf9c5-185">Plan opérationnel</span><span class="sxs-lookup"><span data-stu-id="cf9c5-185">Operational plan</span></span>

    <span data-ttu-id="cf9c5-186">**Plus d’informations :** Pour plus d’informations à ce sujet des conseils pratiques et modèles que vous pouvez utiliser dans votre planification, voir [Système téléphonique avec des Plans de l’appel](calling-plan-landing-page.md).</span><span class="sxs-lookup"><span data-stu-id="cf9c5-186">**Additional information:** For more details about this practical guidance and templates you can use in your planning, see [Phone System with Calling Plans](calling-plan-landing-page.md).</span></span>
- title: <span data-ttu-id="cf9c5-187">Concevoir</span><span class="sxs-lookup"><span data-stu-id="cf9c5-187">Envision</span></span>
  durationInMinutes: 15
  content: "\n<span data-ttu-id=\"cf9c5-188\">Pour planifier l'implémentation de la fonction d'appel dans Teams, une série de décisions doivent être prises au préalable afin de mieux préparer votre organisation pour répondre à ses besoins.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-188\">To plan for the implementation of calling in Teams, a series of decisions must be made to better prepare your organization to meet business requirements.</span></span> <span data-ttu-id=\"cf9c5-189\">Elles incluent les éléments suivants :</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-189\">These include:</span></span>\n\n-   <span data-ttu-id=\"cf9c5-190\">Connexion au PSTN</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-190\">Connecting to the PSTN</span></span>\n\n-   <span data-ttu-id=\"cf9c5-191\">Disponibilité du service et emplacements des utilisateurs</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-191\">Service availability and user locations</span></span>\n\n-   <span data-ttu-id=\"cf9c5-192\">Licences du système téléphonique</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-192\">Phone System licensing</span></span>\n\n-   <span data-ttu-id=\"cf9c5-193\">Numéros de téléphone et emplacements d'urgence</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-193\">Phone numbers and emergency locations</span></span>\n\n-   <span data-ttu-id=\"cf9c5-194\">Messagerie vocale</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-194\">Voicemail</span></span>\n\n-   <span data-ttu-id=\"cf9c5-195\">Facultatif : identité d'appel</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-195\">Optional: Calling identity</span></span>\n\n-   <span data-ttu-id=\"cf9c5-196\">Facultatif : plans de numérotation</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-196\">Optional: Dial plans</span></span>\n\n###<a name=\"connecting-to-the-pstn\"></a><span data-ttu-id=\"cf9c5-197\">Connexion au PSTN</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-197\">Connecting to the PSTN</span></span>\n\n<span data-ttu-id=\"cf9c5-198\">Pour que les utilisateurs puissent passer et recevoir des appels par le biais du réseau PSTN en utilisant Teams, vous devez avoir installé le système téléphonique et le connecter au PSTN.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-198\">In order for users to place and receive calls to the PSTN by using Teams, you need to have installed Phone System and you need to connect phone system to the PSTN.</span></span>\n\n> <span data-ttu-id=\"cf9c5-199\">**Exemple**</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-199\">**Example**</span></span> <br/> <span data-ttu-id=\"cf9c5-200\">Pour mieux comprendre comment le système téléphonique et la connexion au PSTN fonctionnent ensemble, imaginez que vous achetez un téléphone mobile.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-200\">To better understand how Phone System and the connection to the PSTN work together, imagine you’re buying a mobile phone.</span></span> <span data-ttu-id=\"cf9c5-201\">Le téléphone comporte des fonctionnalités intéressantes (comme des touches et des applications) mais pour passer des appels, vous devrez disposer d'un forfait d'appels auprès d'un fournisseur de téléphonie mobile, qui vous fournira un numéro de téléphone réel et la connectivité au PSTN.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-201\">The phone has nice features (such as buttons and apps), but to make calls you’ll need to have a call plan with a phone provider, who gives you an actual phone number and provides connectivity to the PSTN.</span></span>\n\n<span data-ttu-id=\"cf9c5-202\">Le système téléphonique est l'équivalent du téléphone mobile : il vous fournit des fonctionnalités telles que la messagerie vocale, mais pas de numéro de téléphone et il ne vous permet pas non plus de passer ni de recevoir des appels depuis ou vers un PSTN.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-202\">Phone System is the equivalent of the mobile phone: it provides you with functionality such as voicemail, but neither gives you a phone number nor lets you place or receive phone calls to or from the PSTN.</span></span> <span data-ttu-id=\"cf9c5-203\">Pour connecter le téléphone au PSTN, l'équivalent d'un contrat avec un fournisseur de téléphonie mobile, Microsoft propose des forfaits d'appels, dans lesquels Microsoft fournit à chaque utilisateur un numéro de téléphone pouvant passer et recevoir des appels.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-203\">For connecting Phone System to the PSTN—the equivalent of a contract with a phone provider—Microsoft offers Calling Plans, in which Microsoft provides each user a phone number that can place and receive calls.</span></span>\n\n<span data-ttu-id=\"cf9c5-204\">Actuellement, les forfaits d'appels sont le seul moyen de connecter le système téléphonique au PSTN.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-204\">Currently, Calling Plans are the only way to connect Phone System to the PSTN.</span></span>\n<span data-ttu-id=\"cf9c5-205\">À l'avenir, vous aurez la possibilité de connecter n'importe quel environnement téléphonique dont vous disposez sur site à Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-205\">In the future, you’ll have the option to connect any existing telephone environment that you have on-premises to Teams.</span></span>\n\n###<a name=\"service-availability-and-user-locations\"></a><span data-ttu-id=\"cf9c5-206\">Disponibilité du service et emplacements des utilisateurs</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-206\">Service availability and user locations</span></span>\n\n<span data-ttu-id=\"cf9c5-207\">Le système téléphonique est disponible dans les zones où Office 365 est disponible (pour obtenir la liste complète des pays et régions, consultez la rubrique [Disponibilité internationale](https://products.office.com/business/international-availability)).</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-207\">Phone System is available where Office 365 is available (for the complete list of countries and regions, see [International availability](https://products.office.com/business/international-availability)).</span></span>\n<span data-ttu-id=\"cf9c5-208\">La disponibilité du service de forfaits d'appels est un peu plus restreinte.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-208\">The availability of the Calling Plans service is a little more restricted.</span></span> <span data-ttu-id=\"cf9c5-209\">La disponibilité commerciale du système téléphonique et des forfaits d'appels dépend également de l'emplacement de votre organisation et, plus important, du pays ou de la région où votre organisation a une relation commerciale avec Microsoft et ses partenaires :</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-209\">The commercial availability of Phone System and Calling Plans also depends on where your organization is based—and, more importantly, in which country or region your organization has a commercial relationship with Microsoft and its partners:</span></span>\n\n-   <span data-ttu-id=\"cf9c5-210\">Les forfaits d'appels peuvent être attribués et utilisés uniquement pour des utilisateurs situés dans les pays où ils sont disponibles.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-210\">Calling Plans can be assigned and used only for users located in countries where calling plans are available.</span></span>\n\n-   <span data-ttu-id=\"cf9c5-211\">Les forfaits d'appels peuvent être achetés uniquement si l'adresse de facturation est située dans un pays ou une région où l'audioconférence peut être achetée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-211\">Calling Plans can only be purchased if your billing address is located in a country or region where Audio Conferencing can be purchased.</span></span>\n\n> <span data-ttu-id=\"cf9c5-212\">**Exemple 1**</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-212\">**Example 1**</span></span> <br/><span data-ttu-id=\"cf9c5-213\">L'adresse de facturation de Contoso est en Autriche, et l'entreprise souhaite utiliser le système téléphonique avec forfaits d'appels pour ses utilisateurs en Allemagne.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-213\">Contoso’s billing address is in Austria, and the company wants to use Phone System with Calling Plans for their users in Germany.</span></span> <span data-ttu-id=\"cf9c5-214\">Bien que les forfaits d'appels soient disponibles en Allemagne, ils ne le sont pas en Autriche.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-214\">Although the Calling Plans are available in Germany, they aren’t available in Austria.</span></span> <span data-ttu-id=\"cf9c5-215\">Cependant, l'audioconférence peut être achetée en Autriche, et Cortoso peut donc acheter les licences nécessaires pour ses utilisateurs en Allemagne.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-215\">However, Audio Conferencing can be purchased in Austria, so Contoso can buy the required licenses for their users in Germany.</span></span>\n\n> <span data-ttu-id=\"cf9c5-216\">**Exemple 2**</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-216\">**Example 2**</span></span> <br/><span data-ttu-id=\"cf9c5-217\">Fabrikam, Inc. est une entreprise établie à Hong Kong, avec des utilisateurs aux États-Unis.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-217\">Fabrikam, Inc. is a company based out of Hong Kong, with some users in the United States.</span></span> <span data-ttu-id=\"cf9c5-218\">Son adresse de facturation est à Hong Kong.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-218\">Their billing address is in Hong Kong.</span></span> <span data-ttu-id=\"cf9c5-219\">Bien que Microsoft puisse fournir une numéro de téléphone pour l'audioconférence à Hong Kong, l'audioconférence n'est pas disponible à l'achat dans cette région.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-219\">Although Microsoft can provide a phone number for Audio Conferencing in Hong Kong, Audio Conferencing isn’t available for purchase in that region.</span></span> <span data-ttu-id=\"cf9c5-220\">Malheureusement, cela signifie que Fabrikam ne pourra pas obtenir de forfaits d'appels pour ses utilisateurs situés aux États-Unis.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-220\">Unfortunately, this means that Fabrikam won’t be able to acquire Calling Plans for their US-based users.</span></span>\n\n<span data-ttu-id=\"cf9c5-221\"><span style=\"color:red\">**Action** :</span> consultez la rubrique [Pays et régions dans lesquels l'audioconférence et les forfaits d'appels sont disponibles](https://docs.microsoft.com/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans) pour obtenir les informations suivantes :</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-221\"><span style=\"color:red\">**Action**:</span> Review [Country and region availability for Audio Conferencing and Calling Plans](https://docs.microsoft.com/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans) for the following information:</span></span>\n\n-   <span data-ttu-id=\"cf9c5-222\">Pour le pays dans lequel est situé votre adresse de facturation, vérifiez si l'audioconférence est disponible à l'achat.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-222\">For the country where your billing address is located, check whether Audio Conferencing is available for purchase.</span></span> <span data-ttu-id=\"cf9c5-223\">Cela déterminera si vous pouvez acheter ou non des forfaits d'appels.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-223\">This will determine whether you can buy any Calling Plans at all.</span></span>\n\n-   <span data-ttu-id=\"cf9c5-224\">Pour chaque pays ou région dans lesquels vous souhaitez que des utilisateurs utilisent des forfaits d'appels, reportez-vous à la section « Le système téléphonique est-il disponible à l'achat ? »</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-224\">For every country or region where you want users to leverage Calling Plans, check “Is Phone System available for purchase?”</span></span> <span data-ttu-id=\"cf9c5-225\">pour savoir si les forfaits d'appels sont disponibles dans ce pays ou cette région.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-225\">to learn whether Calling Plans are available in that country or region.</span></span>\n\n###<a name=\"phone-system-licensing\"></a><span data-ttu-id=\"cf9c5-226\">Licences du système téléphonique</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-226\">Phone System licensing</span></span>\n\n<span data-ttu-id=\"cf9c5-227\">Une licence de système téléphonique est disponible dans le cadre des plans d'abonnement Office 365 E5, ou en tant que service complémentaire pour les plans d'abonnement Office 365 E1 ou Office 365 E3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-227\">A Phone System license is available as part of Office 365 E5 subscription plans, or as an add-on service to Office 365 E1 or Office 365 E3 subscription plans.</span></span>\n\n<span data-ttu-id=\"cf9c5-228\">Les forfaits d'appels sont fournis en complément de la fonctionnalité de système téléphonique dans Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-228\">Calling Plans is an add-in to the Phone System feature in Office 365.</span></span> <span data-ttu-id=\"cf9c5-229\">Cela signifie qu'une licence de système téléphonique est une condition préalable pour que les utilisateurs puissent utiliser les forfaits d'appels.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-229\">This means that a Phone System license is the prerequisite for users to be enabled for Calling Plans.</span></span>\n\n<span data-ttu-id=\"cf9c5-230\">En général, il existe deux types de compléments de forfait d'appels :</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-230\">In general, there are two types of Calling Plan add-ins:</span></span>\n\n-   <span data-ttu-id=\"cf9c5-231\">Forfait d'appels nationaux</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-231\">Domestic Calling Plan</span></span>\n\n-   <span data-ttu-id=\"cf9c5-232\">Forfait d'appels nationaux et internationaux</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-232\">International and Domestic Calling Plan</span></span>\n\n<span data-ttu-id=\"cf9c5-233\">Chaque type de forfait d'appels attribue des minutes d'appels nationaux ou internationaux aux utilisateurs sur une base mensuelle.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-233\">Each Calling Plan type provides an allocation for calling minutes that users can use per month, either to make domestic calls or international calls.</span></span> <span data-ttu-id=\"cf9c5-234\">Le nombre de minutes varie selon les pays.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-234\">The number of minutes varies by country.</span></span> <span data-ttu-id=\"cf9c5-235\">Lorsque les minutes attribuées sont épuisées, les utilisateurs ne peuvent plus passer d'appels sortants (sauf des appels de services d'urgence) jusqu'au cycle de facturation du mois suivant.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-235\">After their allocation is exhausted, users won’t be able to make outbound calls—except for Emergency Services calling—until the next month’s billing cycle.</span></span>\n\n<span data-ttu-id=\"cf9c5-236\">Comme vous l'aurez deviné, un forfait d'appels nationaux est moins onéreux que le forfait d'appels nationaux et internationaux.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-236\">As you might expect, a Domestic Calling Plan costs less than the International and Domestic Calling Plan.</span></span> <span data-ttu-id=\"cf9c5-237\">En règle générale, tous les utilisateurs d'une organisation n'ont pas besoin de passer des appels internationaux.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-237\">Typically, not everyone in an organization needs to make international calls.</span></span> <span data-ttu-id=\"cf9c5-238\">Vous pouvez attribuer des forfaits d'appels différents à des utilisateurs spécifiques en fonction des besoins de l'organisation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-238\">You can assign individual users to different calling plans based on the user’s business requirements.</span></span> <span data-ttu-id=\"cf9c5-239\">Cette flexibilité vous permet de contrôler les coûts de votre implémentation du système téléphonique avec forfaits d'appels.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-239\">This flexibility can help you control the costs of your Phone System with Calling Plans implementation.</span></span>\n\n<span data-ttu-id=\"cf9c5-240\">Vous pouvez configurer des crédits de communication pour que les utilisateurs puissent passer des appels après avoir utilisé toutes leurs minutes, sans devoir attendre le cycle de facturation du mois suivant.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-240\">You can set up Communications Credits so that users can make calls even after they’ve used up their minutes, without their having to wait until the next month’s billing cycle.</span></span> <span data-ttu-id=\"cf9c5-241\">Ainsi, dès que les minutes qui leur ont été attribuées sont épuisées, vous pouvez payer en fonction de votre consommation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-241\">This means that as soon as your allocation is exhausted, you can pay based on your consumption.</span></span> <span data-ttu-id=\"cf9c5-242\">Vous pouvez également utiliser des crédits de communication, afin de permettre aux utilisateurs à qui un forfait d'appels nationaux a été attribué de passer des appels internationaux, qui sont alors facturés sur le principe du paiement à la minute.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-242\">You can also use Communications Credits to let users who have been assigned to a Domestic Calling Plan make international calls, which are then charged by using a “pay-per-minute” model.</span></span>\n\n<span data-ttu-id=\"cf9c5-243\"><span style=\"color:red\">**Action** :</span></span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-243\"><span style=\"color:red\">**Action**:</span></span></span>\n\n-   <span data-ttu-id=\"cf9c5-244\">consultez la section Forfaits d'appels dans la rubrique [Pays et régions dans lesquels l'audioconférence et les forfaits d'appels sont disponibles](https://docs.microsoft.com/MicrosoftTeams/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans) pour comprendre l'attribution de minutes d'appels de chaque type de complément de forfait d'appels.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-244\">Review the Calling Plans section in [Country and region availability for Audio Conferencing and Calling Plans](https://docs.microsoft.com/MicrosoftTeams/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans) to understand the calling minutes allocation for each Calling Plan add-in type.</span></span>\n\n<span data-ttu-id=\"cf9c5-245\">**Informations complémentaires**</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-245\">**Additional information**</span></span>\n\n-   <span data-ttu-id=\"cf9c5-246\">Pour en savoir plus sur les licences de système téléphonique et les forfaits d'appels, consultez la rubrique [Pays et régions dans lesquels l'audioconférence et les forfaits d'appels sont disponibles](https://docs.microsoft.com/MicrosoftTeams/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans).</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-246\">Learn more about licensing for Phone System and Calling Plans from [Country and region availability for Audio Conferencing and Calling Plans](https://docs.microsoft.com/MicrosoftTeams/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans).</span></span>\n\n-   <span data-ttu-id=\"cf9c5-247\">Pour en savoir plus sur les compléments de forfait d'appels, consultez la rubrique [En quoi consistent les forfaits d'appels dans Office 365 ?](https://docs.microsoft.com/MicrosoftTeams/what-are-calling-plans-in-office-365)</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-247\">Learn more about the Calling Plan add-ins from [What are Calling Plans in Office 365?](https://docs.microsoft.com/MicrosoftTeams/what-are-calling-plans-in-office-365)</span></span>\n\n-   <span data-ttu-id=\"cf9c5-248\">Pour en savoir plus sur les crédits de communication, consultez la rubrique [En quoi consistent les crédits de communication ?](https://docs.microsoft.com/MicrosoftTeams/what-are-communications-credits)?</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-248\">Learn more about Communications Credits from [What are Communications Credits](https://docs.microsoft.com/MicrosoftTeams/what-are-communications-credits)?</span></span>\n\n###<a name=\"phone-numbers-and-emergency-locations\"></a><span data-ttu-id=\"cf9c5-249\">Numéros de téléphone et emplacements d'urgence</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-249\">Phone numbers and emergency locations</span></span>\n\n<span data-ttu-id=\"cf9c5-250\">Pour le système téléphonique avec forfaits d'appels, chaque utilisateur dans votre organisation doit avoir un numéro de téléphone d'abonné (utilisateur) unique.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-250\">For Phone System with Calling Plans implementation, every user in your organization needs to have a unique subscriber (user) phone number.</span></span> <span data-ttu-id=\"cf9c5-251\">Il est possible d'obtenir des numéros de téléphone d'abonné (utilisateur) directement auprès de Microsoft ou de transférer à Microsoft des numéros existants.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-251\">Subscriber (user) phone numbers can be obtained directly from Microsoft, or existing phone numbers can be transferred (ported) to Microsoft.</span></span>\n\n> [!IMPORTANT]\n> <span data-ttu-id=\"cf9c5-252\">L'obtention ou le transfert de numéros de téléphone est plus ou moins complexe selon les pays ou régions, les opérateurs, le nombre de circuits concernés et de nombreux autres facteurs.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-252\">The complexity of obtaining or transferring phone numbers varies greatly depending on country/region, carrier, number of circuits involved, and many other contributing factors.</span></span>\n\n<span data-ttu-id=\"cf9c5-253\">Outre vérifier que chaque utilisateur a un numéro de téléphone unique, vous devez attribuer une adresse d'urgence à chaque numéro de téléphone, lorsque vous attribuez le numéro de téléphone ou lorsque vous l'achetez, selon votre pays/région.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-253\">In addition to ensuring that every user has a unique phone number, you must assign an emergency address to each phone number—either when you assign the phone number or when you first acquire it, depending on your country/region.</span></span> <span data-ttu-id=\"cf9c5-254\">L'adresse d'urgence est nécessaire pour prendre en charge la fonction d'appel des services d'urgence.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-254\">The emergency address is required to support emergency services calling.</span></span> <span data-ttu-id=\"cf9c5-255\">Elle doit être validée pour s'assurer qu'elle est reconnue et que son format est correct pour pouvoir être utilisée par les services d'intervention d'urgence.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-255\">It must be validated to ensure the address is recognized and it’s in the correct format for emergency response services to use.</span></span>\n\n<span data-ttu-id=\"cf9c5-256\">Afin de fournir aux intervenants d'urgence des informations plus précises sur l'emplacement de vos utilisateurs, vous pouvez définir des emplacements d'urgence et les associer aux adresses d'urgence validées.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-256\">To give emergency responders more exact information about the location of your users, you can define emergency locations and associate them with validated emergency addresses.</span></span> <span data-ttu-id=\"cf9c5-257\">Un emplacement d'urgence correspond généralement à un numéro de bâtiment, un étage, une aile de bâtiment ou un numéro de bureau où se trouve l'utilisateur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-257\">An emergency location is typically a building number, floor, building wing, or office number where the user is located.</span></span>\n\n<span data-ttu-id=\"cf9c5-258\">**Informations complémentaires**</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-258\">**Additional information**</span></span>\n\n-   <span data-ttu-id=\"cf9c5-259\">Consultez la rubrique [Différents types de numéros de téléphone utilisés pour les forfaits d'appels](https://docs.microsoft.com/MicrosoftTeams/different-kinds-of-phone-numbers-used-for-calling-plans) pour connaître les types de numéros de téléphone pris en charge par le système téléphonique dans Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-259\">Review [Different kinds of phone numbers used for Calling Plans](https://docs.microsoft.com/MicrosoftTeams/different-kinds-of-phone-numbers-used-for-calling-plans) to understand about the types of phone numbers supported by Phone System in Office 365.</span></span>\n\n-   <span data-ttu-id=\"cf9c5-260\">Consultez la rubrique [Gérer les numéros de téléphone de votre organisation](https://docs.microsoft.com/MicrosoftTeams/manage-phone-numbers-for-your-organization/manage-phone-numbers-for-your-organization) pour savoir comment obtenir des numéros de téléphone pour l'implémentation de forfaits d'appels.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-260\">Review [Manage phone numbers for your organization](https://docs.microsoft.com/MicrosoftTeams/manage-phone-numbers-for-your-organization/manage-phone-numbers-for-your-organization) to learn more about obtaining user numbers for Calling Plans implementation.</span></span>\n\n-   <span data-ttu-id=\"cf9c5-261\">Pour en savoir plus sur le transfert de numéros de téléphone vers Microsoft, reportez-vous à la rubrique [Transférer des numéros de téléphone vers Office 365](https://docs.microsoft.com/MicrosoftTeams/transfer-phone-numbers-to-office-365).</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-261\">To learn more about transferring (porting) phone numbers to Microsoft, see [Transfer phone numbers to Office 365](https://docs.microsoft.com/MicrosoftTeams/transfer-phone-numbers-to-office-365).</span></span>\n\n-   <span data-ttu-id=\"cf9c5-262\">Pour plus d'informations sur les adresses et les emplacements d'urgence, reportez-vous à la rubrique [Que sont les emplacements et les adresses d'urgence et le routage des appels ?](https://docs.microsoft.com/MicrosoftTeams/what-are-emergency-locations-addresses-and-call-routing)</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-262\">To learn more about emergency address and locations, review [What are emergency locations, addresses and call routing?](https://docs.microsoft.com/MicrosoftTeams/what-are-emergency-locations-addresses-and-call-routing)</span></span>\n\n-   [<span data-ttu-id=\"cf9c5-263\">Conditions générales relatives aux appels d'urgence</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-263\">Emergency calling terms and conditions</span></span>](https://docs.microsoft.com/MicrosoftTeams/emergency-calling-terms-and-conditions)\n\n###<a name=\"voicemail\"></a><span data-ttu-id=\"cf9c5-264\">Messagerie vocale</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-264\">Voicemail</span></span>\n\n<span data-ttu-id=\"cf9c5-265\">La messagerie vocale du système téléphonique, fournie par les services de boîte vocale d'Azure, prend uniquement en charge le dépôt des messages vocaux dans la messagerie Exchange. Les systèmes de messagerie électronique tiers ne sont pas pris en charge.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-265\">Phone System voicemail, powered by Azure Voicemail services, supports voicemail deposits to Exchange mailbox only and doesn’t support third-party email systems.</span></span>\n\n<span data-ttu-id=\"cf9c5-266\">La messagerie vocale du système téléphonique fonctionne par défaut avec Exchange Online. Elle prend toutefois en charge un [modèle de déploiement et une version Exchange locale](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) minimum pour permettre la livraison de messages vocaux aux messageries vocales des utilisateurs dans le déploiement local d'Exchange.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-266\">By default, Phone System voicemail works with Exchange Online; however, it has a minimum [supported Exchange on-premises version and deployment model](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) to allow delivery of voicemail messages to user mailboxes in the on-premises Exchange deployment.</span></span>\n\n<span data-ttu-id=\"cf9c5-267\">La messagerie vocale du système téléphonique inclut la transcription des messages vocaux. Elle est activée par défaut pour tous les utilisateurs de votre organisation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-267\">Phone System voicemail includes voicemail transcription, which is enabled for all users in your organization by default.</span></span> <span data-ttu-id=\"cf9c5-268\">Votre entreprise peut exiger que vous désactiviez la transcription des messages vocaux pour des utilisateurs spécifiques ou l'ensemble de l'organisation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-268\">Your business might require that you disable voicemail transcription for specific users or everyone throughout the organization.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"cf9c5-269\">Un mécanisme de secours a été implémenté, qui permet à la messagerie vocale du système téléphonique de renvoyer les messages via SMTP. Ainsi les utilisateurs qui possèdent une boîte aux lettres sur un système tiers recevront les messages vocaux.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-269\">A fallback mechanism has been implemented so that Phone System voicemail can resend messages by using SMTP, which means users who have a mailbox on a third-party email system will receive their voicemail messages.</span></span> <span data-ttu-id=\"cf9c5-270\">Ce mécanisme n'inclut pas la disponibilité du service garantie et d'autres fonctionnalités de la messagerie vocale comme la modification du message d'accueil.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-270\">This mechanism doesn’t include guaranteed service uptime or other voicemail features such as changing voicemail greetings.</span></span>\n\n<span data-ttu-id=\"cf9c5-271\">**Informations complémentaires**</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-271\">**Additional information**</span></span>\n\n-   <span data-ttu-id=\"cf9c5-272\">Reportez-vous à la rubrique [Prise en charge de la messagerie vocale PBX d'Azure pour Exchange Server](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) pour savoir comment activer la prise en charge de la messagerie vocale du système téléphonique dans Exchange sur site.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-272\">Review [Azure PBX voicemail support for Exchange Server](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) to understand how to enable on-premises Exchange to support Phone System voicemail.</span></span>\n\n###<a name=\"optional-calling-identity\"></a><span data-ttu-id=\"cf9c5-273\">Facultatif : identité d'appel</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-273\">Optional: Calling identity</span></span>\n\n<span data-ttu-id=\"cf9c5-274\">Par défaut, tous les appels sortants utilisent le numéro de téléphone attribué en tant qu'identité d'appel (ID de l'appelant).</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-274\">By default, all outbound calls use the assigned phone number for the calling identity (Caller ID).</span></span> <span data-ttu-id=\"cf9c5-275\">Le destinataire de l'appel peut rapidement identifier l'appelant et décider d'accepter ou de refuser l'appel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-275\">The recipient of the call can quickly identify the caller and decide whether to accept or reject the call.</span></span>\n\n<span data-ttu-id=\"cf9c5-276\">Dans certains cas, il existe des raisons commerciales légitimes pour qu'un numéro différent s'affiche, afin de masquer l'identité d'un appelant.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-276\">In some cases, there are legitimate business reasons to display a different number to mask the identity of a caller.</span></span>\n\n> <span data-ttu-id=\"cf9c5-277\">**Exemple**</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-277\">**Example**</span></span> <br/><span data-ttu-id=\"cf9c5-278\">Contoso utilise le système téléphonique avec forfaits d'appels pour ses utilisateurs.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-278\">Contoso is using Phone System with Calling Plans for their users.</span></span>\n<span data-ttu-id=\"cf9c5-279\">Toutefois, ses obligations commerciales exigent que si le réceptionniste appelle un numéro de téléphone, l'ID de l'appelant n'affiche pas son numéro mais celui du téléphone principal du bureau.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-279\">However, their business requirement demands that if the receptionist calls a phone number, the caller ID shouldn’t represent the phone number of the receptionist but rather the main phone number of the office.</span></span>\n\n<span data-ttu-id=\"cf9c5-280\">Il est possible de bloquer (rendre anonyme) la présentation de l'ID de l'appelant, ou de permettre aux utilisateurs d'utiliser leur ID d'appelant ou de passer des appels à l'extérieur de façon anonyme.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-280\">Other options are the possibility to block (anonymize) Caller ID presentation altogether, or give users the choice of using their caller ID or calling out anonymously.</span></span>\n\n<span data-ttu-id=\"cf9c5-281\">L'ID de l'appelant peut être bloqué pour les appels entrants.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-281\">Caller ID can also be blocked for incoming calls.</span></span>\n\n<span data-ttu-id=\"cf9c5-282\">**Informations complémentaires**</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-282\">**Additional information**</span></span>\n\n-   <span data-ttu-id=\"cf9c5-283\">Pour en savoir plus sur les contrôles de l'identité d'appel, reportez-vous à la rubrique [Comment l'ID de l'appelant peut être utilisé dans votre organisation](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/how-can-caller-id-be-used-in-your-organization).</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-283\">Learn more about calling identity controls from [How can caller ID be used in your organization](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/how-can-caller-id-be-used-in-your-organization).</span></span>\n\n###<a name=\"optional-dial-plans\"></a><span data-ttu-id=\"cf9c5-284\">Facultatif : plans de numérotation</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-284\">Optional: Dial Plans</span></span>\n\n<span data-ttu-id=\"cf9c5-285\">Un plan de numérotation dans la fonctionnalité de système téléphonique d'Office 365 contrôle la façon dont les utilisateurs composent les numéros de téléphone sur le pavé de numérotation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-285\">A Dial Plan in the Phone System feature of Office 365 controls how users dial phone numbers on the dial pad.</span></span> <span data-ttu-id=\"cf9c5-286\">Le PSTN attend des numéros de téléphone dans un format spécifique commençant par le signe plus (+) suivis de chiffres représentant un numéro E.164.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-286\">The PSTN expects phone numbers in a specific format that starts with a plus sign (+) followed by digits that represent an E.164 number.</span></span> <span data-ttu-id=\"cf9c5-287\">La norme E.164 pour les numéros PSTN spécifie les codes pays.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-287\">E.164—the standard for PSTN numbers—specifies country codes.</span></span>\n\n<span data-ttu-id=\"cf9c5-288\">Bien sûr, les utilisateurs préfèrent ne pas utiliser le format long lorsqu'ils composent des numéros de téléphone.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-288\">Obviously, users prefer not to use that long format when dialing phone numbers.</span></span>\n<span data-ttu-id=\"cf9c5-289\">Particulièrement lorsqu'ils appellent un numéro local, ils souhaitent composer le numéro sans le code pays, voire sans l'indicatif régional.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-289\">Especially when they’re calling a local number, they want to proceed without a country code and maybe even without an area code.</span></span> <span data-ttu-id=\"cf9c5-290\">Les plans de numérotation sont utiles à cette fin : vous pouvez les utiliser pour formater un numéro de téléphone entré par un utilisateur dans le format requis.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-290\">This is where dial plans come in: you can use them to normalize a user-entered phone number to the required format.</span></span>\n\n> <span data-ttu-id=\"cf9c5-291\">**Exemple 1**</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-291\">**Example 1**</span></span> <br/><span data-ttu-id=\"cf9c5-292\">Alice veut appeler le numéro de téléphone +1 311 555 2368.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-292\">Alice wants to call the phone number +1 311-555-2368.</span></span> <span data-ttu-id=\"cf9c5-293\">Étant donné qu'Alice se trouve aux États-Unis, à Seattle (indicatif régional 206), elle ne doit composer que le numéro **311 555 2368**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-293\">Because Alice is in the United States, based out of Seattle (area code 206), she only needs to dial **311-555-2368**.</span></span> <span data-ttu-id=\"cf9c5-294\">Teams remplacera ce numéro de téléphone par le numéro complet +1 311 555 2368 avant de l'acheminer vers le PSTN.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-294\">Teams will normalize this phone number to the full number +1 311-555-2368 before routing it to the PSTN.</span></span>\n\n<span data-ttu-id=\"cf9c5-295\">Par défaut, un comportement de numérotation généralisé est implémenté par le plan de numérotation attribué automatiquement (également appelé *plan de numérotation de service*) en fonction de l'emplacement d'utilisation de la licence de chaque utilisateur individuel</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-295\">By default, a generalized dialing behavior is implemented by the automatically assigned Dial Plan (also known as a *service dial plan*) based on each individual user’s license usage location.</span></span> <span data-ttu-id=\"cf9c5-296\">Ce comportement de numérotation généralisé peut ne pas répondre aux besoins des utilisateurs - par exemple, il peut nécessiter que l'utilisateur compose un indicatif régional pour passer des appels locaux.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-296\">This generalized dialing behavior might not meet user requirements—for example, it might require the user to dial an area code to make local calls.</span></span> <span data-ttu-id=\"cf9c5-297\">Dans ce cas, vous aurez besoin d'un plan de numérotation personnalisé (également appelé *plan de numérotation de client*) pour que les utilisateurs puissent composer les numéros de téléphone comme ils en ont l'habitude, par exemple en omettant l'indicatif régional pour les appels locaux ou en composant des numéros courts pour appeler d'autres utilisateurs dans le même lieu ou bureau.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-297\">In such a case, you’ll need a customized Dial Plan (also known as a *tenant dial plan*) so users can dial phone numbers the way they’re accustomed to, such as omitting the area code for local calls or using short-digit dialing to call other users in the same location or office.</span></span>\n\n> <span data-ttu-id=\"cf9c5-298\">**Exemple 2**</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-298\">**Example 2**</span></span> <br/><span data-ttu-id=\"cf9c5-299\">Bob veut également appeler le numéro de téléphone +1 311 555 2368.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-299\">Bob also wants to call the phone number +1 311-555-2368.</span></span> <span data-ttu-id=\"cf9c5-300\">Bob n'est pas seulement aux États-Unis, il se trouve actuellement dans la zone correspondant à l'indicatif régional 311.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-300\">Bob is not only in the United States, he’s actually located in the 311 area code.</span></span> <span data-ttu-id=\"cf9c5-301\">Il s'attend à pouvoir effectuer l'appel en composant le **555 2368**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-301\">He expects to be able to place the call by dialing **555-2368**.</span></span> <span data-ttu-id=\"cf9c5-302\">Vous pouvez configurer Teams pour qu'il s'adapte au comportement de Bob et formate le numéro de téléphone dans le format correct avant de l'envoyer au PSTN.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-302\">You can configure Teams to accommodate Bob’s dialing behavior and normalize the phone number to the correct format before sending it to the PSTN.</span></span>\n\n<span data-ttu-id=\"cf9c5-303\">Vous pouvez attribuer des plans de numérotation différents à différents utilisateurs.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-303\">You can assign different dial plans to different users.</span></span> <span data-ttu-id=\"cf9c5-304\">Vous pouvez ainsi créer une expérience spécifique correspondant aux différentes exigences des utilisateurs, par exemple si des utilisateurs dans un emplacement spécifique souhaitent une expérience différente de celle des utilisateurs situés dans un autre emplacement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-304\">This way, you can create a specific experience matching the different requirements of your users, for example if users in a particular location want a dialing experience that’s different from users in another location.</span></span>\n\n<span data-ttu-id=\"cf9c5-305\">**Informations complémentaires**</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-305\">**Additional information**</span></span>\n\n-   <span data-ttu-id=\"cf9c5-306\">Pour une formation sur la session de préparation aux plans de numérotation, accédez à la rubrique [Plans de numérotation de client](https://aka.ms/sa-tdp).</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-306\">For a readiness session training on dial plans, go to [Tenant Dial Plans](https://aka.ms/sa-tdp).</span></span> <span data-ttu-id=\"cf9c5-307\">Bien que cette formation ait été créée pour Skype Entreprise, elle s'applique également à Teams car elle est basée sur la même infrastructure.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-307\">Although this training was created for Skype for Business, it applies to Teams as well because it’s built on the same infrastructure.</span></span>\n"
- title: <span data-ttu-id="cf9c5-308">Intégrer</span><span class="sxs-lookup"><span data-stu-id="cf9c5-308">Onboard</span></span>
  durationInMinutes: 20
  content: "\n<span data-ttu-id=\"cf9c5-309\">Pour configurer le système téléphonique avec forfaits d'appels dans Teams, suivez la procédure suivante :</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-309\">To set up Phone System with Calling Plans in Teams, follow these steps:</span></span>\n\n0.  <span data-ttu-id=\"cf9c5-310\">Activer la messagerie vocale d'Azure sur Exchange sur site.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-310\">Enable Exchange on-premises for Azure Voicemail</span></span>\n\n0.  <span data-ttu-id=\"cf9c5-311\">Valider les licences requises</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-311\">Validate required licenses</span></span>\n\n0.  <span data-ttu-id=\"cf9c5-312\">Attribuer les licences</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-312\">Assign licenses</span></span>\n\n0.  <span data-ttu-id=\"cf9c5-313\">Obtenir les numéros de téléphone</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-313\">Acquire phone numbers</span></span>\n\n0.  <span data-ttu-id=\"cf9c5-314\">Configurer les adresses et emplacements d'urgence</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-314\">Set up emergency addresses and locations</span></span>\n\n0.  <span data-ttu-id=\"cf9c5-315\">Attribuer les numéros de téléphone et les adresses d'urgence aux utilisateurs</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-315\">Assign phone numbers and emergency addresses to users</span></span>\n\n0.  <span data-ttu-id=\"cf9c5-316\">Facultatif : attribuer les paramètres d'identité d'appel aux utilisateurs</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-316\">Optional: Assign Calling Identity settings to users</span></span>\n\n0.  <span data-ttu-id=\"cf9c5-317\">Facultatif : attribuer les paramètres de plan de numérotation aux utilisateurs</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-317\">Optional: Assign Dial Plan settings to users</span></span>\n\n0.  <span data-ttu-id=\"cf9c5-318\">Attribuer la stratégie d'interopérabilité des appels dans Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-318\">Assign Teams Calling interop policy</span></span>\n\n<span data-ttu-id=\"cf9c5-319\">Pour obtenir une procédure détaillée du processus d'intégration, visionnez la vidéo suivante :</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-319\">For a walkthrough of the onboarding process, watch the following video:</span></span>\n\n###<a name=\"1-enable-exchange-on-premises-for-azure-voicemail\"></a><span data-ttu-id=\"cf9c5-320\">1. Activer la messagerie vocale d'Azure sur Exchange sur site.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-320\">1. Enable Exchange on-premises for Azure Voicemail</span></span>\n\n<span data-ttu-id=\"cf9c5-321\">Si la boîte aux lettres Exchange de certains utilisateurs se trouve sur un serveur Exchange Server sur site, suivez la procédure décrite dans la section [Prise en charge de la messagerie vocale PBX d'Azure pour Exchange Server](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) pour faire en sorte qu'elle fonctionne avec la messagerie vocale d'Azure.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-321\">If some of your users have their Exchange mailbox on an Exchange Server on-premises, follow the steps in [Azure PBX voicemail support for Exchange Server](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) to enable it for working with Azure Voicemail.</span></span>\n\n###<a name=\"2-validate-required-licenses\"></a><span data-ttu-id=\"cf9c5-322\">2. Valider les licences requises</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-322\">2. Validate required licenses</span></span>\n\n<span data-ttu-id=\"cf9c5-323\">La phase Planifier doit vous avoir permis de définir la liste des licences qui constituent les conditions préalables pour l'implémentation du système téléphonique avec forfaits d'appels pour votre organisation :</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-323\">From the Envision phase, you should have a list of the licenses that make up the prerequisites for the implementation of Phone System with Calling Plans for your organization:</span></span>\n\n-   <span data-ttu-id=\"cf9c5-324\">Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-324\">Microsoft Teams</span></span>\n\n-   <span data-ttu-id=\"cf9c5-325\">Skype Entreprise Online (Plan 2)</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-325\">Skype for Business Online (Plan 2)</span></span>\n\n-   <span data-ttu-id=\"cf9c5-326\">Système téléphonique</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-326\">Phone System</span></span>\n\n-   <span data-ttu-id=\"cf9c5-327\">Forfait d'appels nationaux ou forfait d'appels nationaux et internationaux</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-327\">Domestic Calling Plan, or Domestic and International Calling Plan</span></span>\n\n-   <span data-ttu-id=\"cf9c5-328\">Crédits de communication (facultatif)</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-328\">Communications Credits (optional)</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"cf9c5-329\">La licence du système téléphonique peut être obtenue dans le cadre du plan d'abonnement Office 365 Entreprise E5 ou d'un complément à Office 365 Entreprise E1 ou E3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-329\">Phone System license can be obtained as part of Office 365 Enterprise E5 subscription plan or as an add-in for Office 365 Enterprise E1 or E3.</span></span>\n\n> [!IMPORTANT]\n> <span data-ttu-id=\"cf9c5-330\">Si les licences requises ne sont pas disponibles, vous devez consulter l'équipe en charge des abonnements Office 365 de votre organisation pour qu'elle puisse se procurer les licences nécessaires.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-330\">If the required licenses aren’t available, you need to consult the team in your organization responsible for Office 365 subscriptions so that they can procure the required licenses.</span></span>\n\n###<a name=\"3-assign-licenses\"></a><span data-ttu-id=\"cf9c5-331\">3. Attribuer les licences</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-331\">3. Assign licenses</span></span>\n\n<span data-ttu-id=\"cf9c5-332\">Après avoir vérifié que les licences requises (en fonction de votre plan d'implémentation) sont disponibles, vous devez les attribuer aux utilisateurs.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-332\">After you’ve confirmed that the required licenses (based on your implementation plan) are available, you need to assign the licenses to users.</span></span>\n\n<span data-ttu-id=\"cf9c5-333\">Suivez les instructions de la section [Attribuer les licences Skype Entreprise et Microsoft Teams](https://docs.microsoft.com/SkypeForBusiness/skype-for-business-and-microsoft-teams-add-on-licensing/assign-skype-for-business-and-microsoft-teams-licenses) pour effectuer l'attribution des licences aux utilisateurs individuels ou multiples à l'aide du Centre d'administration Skype Entreprise ou d'une session PowerShell distante.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-333\">Follow the instructions in [Assign Skype for Business and Microsoft Teams licenses](https://docs.microsoft.com/SkypeForBusiness/skype-for-business-and-microsoft-teams-add-on-licensing/assign-skype-for-business-and-microsoft-teams-licenses) to perform license assignment for individual or multiple users by using the Skype for Business admin center or a remote PowerShell session.</span></span>\n\n###<a name=\"4-acquire-phone-numbers\"></a><span data-ttu-id=\"cf9c5-334\">4. Obtenir les numéros de téléphone</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-334\">4. Acquire phone numbers</span></span>\n\n<span data-ttu-id=\"cf9c5-335\">Vous pouvez obtenir des numéros de téléphone pour l'implémentation d'un système téléphonique avec forfaits d'appels de différentes manières :</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-335\">Getting phone numbers for a Phone System with Calling Plans implementation can be accomplished in multiple ways:</span></span>\n\n-   <span data-ttu-id=\"cf9c5-336\">Obtenir les numéros de téléphone à l'aide du Centre d'administration Skype Entreprise (États-Unis et Royaume-Uni uniquement)</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-336\">Acquire phone numbers by using the Skype for Business admin center (United States and United Kingdom only)</span></span>\n\n-   <span data-ttu-id=\"cf9c5-337\">Demander les numéros de téléphone en envoyant un formulaire de demande de numéros de téléphone</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-337\">Request phone numbers by submitting a phone number request form</span></span>\n\n-   <span data-ttu-id=\"cf9c5-338\">Transférer des numéros de téléphone existants vers Microsoft</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-338\">Transfer (or port) existing phone numbers to Microsoft</span></span>\n\n###<a name=\"5-set-up-emergency-addresses-and-locations\"></a><span data-ttu-id=\"cf9c5-339\">5. Configurer les adresses et emplacements d'urgence</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-339\">5. Set up emergency addresses and locations</span></span>\n\n<span data-ttu-id=\"cf9c5-340\">Suivez les instructions de la section [Ajouter ou supprimer une adresse d'urgence pour votre organisation](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/add-or-remove-an-emergency-address-for-your-organization) pour configurer les adresses et emplacements d'urgence.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-340\">Follow the instructions in  [Add or remove an emergency address for your organization](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/add-or-remove-an-emergency-address-for-your-organization), to set up emergency addresses and locations.</span></span> <span data-ttu-id=\"cf9c5-341\">Pour plus d'informations, voir</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-341\">For more information, see</span></span>\n\n\n###<a name=\"6-assign-phone-numbers-and-emergency-address-to-users\"></a><span data-ttu-id=\"cf9c5-342\">6. Attribuer les numéros de téléphone et les adresses d'urgence aux utilisateurs</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-342\">6. Assign phone numbers and emergency address to users</span></span>\n\n<span data-ttu-id=\"cf9c5-343\">Suivez les instructions de la section [Attribuer, modifier ou supprimer le numéro de téléphone d'un utilisateur](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/assign-change-or-remove-a-phone-number-for-a-user) pour attribuer les numéros de téléphone et les adresses d'urgence aux utilisateurs.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-343\">Follow the instructions in [Assign, change, or remove a phone number for a user](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/assign-change-or-remove-a-phone-number-for-a-user), to assign phone numbers and emergency addresses to users.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"cf9c5-344\">Pour que les numéros de téléphone attribués s'affichent dans Teams, vous devez mettre à jour les numéros de téléphone de bureau des utilisateurs dans Azure Active Directory (Azure AD).</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-344\">For the assigned phone numbers to show up in Teams, you must update the user’s office phone number in Azure Active Directory (Azure AD).</span></span> <span data-ttu-id=\"cf9c5-345\">Si l'utilisateur a été créé directement dans Office 365 ou Azure AD, vous pouvez modifier cet attribut dans le Centre d'administration Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-345\">You can edit this attribute in the Office 365 Admin center if the user was created directly in Office 365 or Azure AD).</span></span> <span data-ttu-id=\"cf9c5-346\">Si l'utilisateur est synchronisé depuis Active Directory sur site, vous devez utiliser Active Directory sur site pour mettre à jour l'attribut de numéro de téléphone de bureau.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-346\">If the user is synchronized from on-premises Active Directory, you must use on-premises Active Directory to update the office phone number attribute.</span></span>\n\n###<a name=\"7-optional-assign-calling-identity-settings-to-users\"></a><span data-ttu-id=\"cf9c5-347\">7. Facultatif : attribuer les paramètres d'identité d'appel aux utilisateurs</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-347\">7. Optional: Assign Calling Identity settings to users</span></span>\n\n<span data-ttu-id=\"cf9c5-348\">En fonction de votre plan d'implémentation, vous devez peut-être configurer les paramètres d'identité d'appel de vos utilisateurs.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-348\">Based on your implementation plan, you might need to configure the Calling Identity settings for your users.</span></span> <span data-ttu-id=\"cf9c5-349\">Suivez les instructions de la section [Définir l'ID d'appelant d'un utilisateur](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/set-the-caller-id-for-a-user).</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-349\">Follow the instructions in [Set the Caller ID for a user](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/set-the-caller-id-for-a-user).</span></span>\n\n###<a name=\"8-optional-assign-dial-plan-settings-to-users\"></a><span data-ttu-id=\"cf9c5-350\">8. Facultatif : attribuer les paramètres de plan de numérotation aux utilisateurs</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-350\">8. Optional: Assign Dial Plan settings to users</span></span>\n\n<span data-ttu-id=\"cf9c5-351\">Selon les besoins de votre organisation et des utilisateurs, vous devez peut-être attribuer des plans de numérotation de client aux utilisateurs.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-351\">Depending on your organization’s and users’ requirements, you might need to assign tenant dial plans to your users.</span></span> <span data-ttu-id=\"cf9c5-352\">Suivez les instructions de la section [Créer et gérer des plans de numérotation](https://docs.microsoft.com/microsoftteams/create-and-manage-dial-plans).</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-352\">Follow the instructions in [Create and manage dial plans](https://docs.microsoft.com/microsoftteams/create-and-manage-dial-plans).</span></span>\n\n###<a name=\"9-assign-the-teams-calling-interop-policy\"></a><span data-ttu-id=\"cf9c5-353\">9. Attribuer la stratégie d'interopérabilité des appels dans Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-353\">9. Assign the Teams calling interop policy</span></span>\n\n<span data-ttu-id=\"cf9c5-354\">Tous les appels dans Teams sont définis par défaut sur Skype Entreprise, et les utilisateurs n'ont pas la possibilité de modifier le paramètre.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-354\">By default, all calling in Teams is set to Skype for Business without the option for users to change the setting.</span></span>\n\n<span data-ttu-id=\"cf9c5-355\">Pour l'implémentation du système téléphonique avec forfaits d'appels dans Teams, vous devez attribuer une stratégie d'interopérabilité des appels spécifiant que les appels utilisent Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-355\">For the implementation of Phone System with Calling Plans in Teams, you need to assign Teams Interop Policy that specifies calling to use Teams.</span></span> <span data-ttu-id=\"cf9c5-356\">La stratégie qui répond à cette exigence est DisallowOverrideCallingTeamsChatTeams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-356\">The policy that meets this requirement is DisallowOverrideCallingTeamsChatTeams.</span></span>\n\n<span data-ttu-id=\"cf9c5-357\">Attribuez la stratégie ci-dessus aux utilisateurs pour qu'elle soit activée pour le système téléphonique avec forfaits d'appels dans Teams en utilisant la stratégie Grant-CsTeamsInteropPolicy :</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-357\">Assign the policy above to users to be enabled for Phone System with Calling Plans in Teams by using the Grant-CsTeamsInteropPolicy:</span></span>\n\n   ```\n   Grant-CsTeamsInteropPolicy -PolicyName tag:DisallowOverrideCallingTeamsChatTeams -Identity user\\@contoso.com\n   ```\n"
- title: "<span data-ttu-id=\"cf9c5-358\">Exercice : Gérer les stratégies d'interopérabilité</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-358\">Exercise - Manage interop policies</span></span>"
  durationInMinutes: 30
  content: >
    <span data-ttu-id="cf9c5-359">Dans cet exercice, vous allez activer la fonction d'appel pour un utilisateur dans Teams.</span><span class="sxs-lookup"><span data-stu-id="cf9c5-359">In this exercise, you’ll enable a user for calling in Teams.</span></span> <span data-ttu-id="cf9c5-360">Nous ne décrivons pas l'exécution de chaque opération mais nous vous recommandons de tester certains scénarios.</span><span class="sxs-lookup"><span data-stu-id="cf9c5-360">Although we don’t describe how to perform every action, we recommend some scenarios to try out.</span></span>


    ### <a name="requirements"></a><span data-ttu-id="cf9c5-361">Conditions requises</span><span class="sxs-lookup"><span data-stu-id="cf9c5-361">Requirements</span></span>


    -   <span data-ttu-id="cf9c5-362">Un client Office 365 avec les licences appropriées pour activer le système téléphonique avec forfaits d'appels</span><span class="sxs-lookup"><span data-stu-id="cf9c5-362">An Office 365 tenant with appropriate licenses to enable Phone System with Calling Plans</span></span>

        -   <span data-ttu-id="cf9c5-363">Nous vous recommandons vivement d'utiliser un client de test dédié.</span><span class="sxs-lookup"><span data-stu-id="cf9c5-363">We strongly recommend that you use a dedicated test tenant.</span></span>

        -   <span data-ttu-id="cf9c5-364">Si vous ne disposez pas client de test, vous pouvez souscrire à un client d'évaluation ici : [Évaluation d'Office 365 Entreprise E5](https://go.microsoft.com/fwlink/p/?LinkID=698279).</span><span class="sxs-lookup"><span data-stu-id="cf9c5-364">If you don’t have a test tenant, you can sign up for a trial tenant here: [Office 365 Enterprise E5 Trial](https://go.microsoft.com/fwlink/p/?LinkID=698279).</span></span> <span data-ttu-id="cf9c5-365">Cependant, les forfaits d'appels ne sont malheureusement pas disponibles avec les clients d'évaluation.</span><span class="sxs-lookup"><span data-stu-id="cf9c5-365">However, Calling Plans are unfortunately not available through trial tenants.</span></span>

        -   <span data-ttu-id="cf9c5-366">N'exécutez pas de tests dans votre environnement de production.</span><span class="sxs-lookup"><span data-stu-id="cf9c5-366">Don’t run any tests in your production environment.</span></span> <span data-ttu-id="cf9c5-367">Modifier les paramètres ou les stratégies peut avoir un impact négatif pour tous les utilisateurs et affecter leur expérience.</span><span class="sxs-lookup"><span data-stu-id="cf9c5-367">Changing settings or policies might negatively affect all users and might affect their user experience.</span></span>

    -   <span data-ttu-id="cf9c5-368">Votre ordinateur configuré pour la gestion de Skype Entreprise Online</span><span class="sxs-lookup"><span data-stu-id="cf9c5-368">Your PC set up for Skype for Business Online management</span></span>

        -   <span data-ttu-id="cf9c5-369">Si vous n'avez pas encore installé le module Skype Entreprise Online Connector, suivez ces instructions : [Configuration de votre ordinateur pour la gestion de Skype Entreprise Online](https://technet.microsoft.com/library/dn362839%28v=ocs.15%29.aspx).</span><span class="sxs-lookup"><span data-stu-id="cf9c5-369">If you haven’t installed the Skype for Business Online Connector module, follow the instructions here: [Configuring your computer for Skype for Business Online management](https://technet.microsoft.com/library/dn362839%28v=ocs.15%29.aspx).</span></span>

        -   <span data-ttu-id="cf9c5-370">Pour connecter PowerShell à Skype Entreprise Online, suivez ces instructions : [Connexion à Skype Entreprise Online à l'aide de Windows PowerShell](https://technet.microsoft.com/library/dn362795(v=ocs.15).aspx).</span><span class="sxs-lookup"><span data-stu-id="cf9c5-370">To connect PowerShell to Skype for Business Online, follow these instructions: [Connecting to Skype for Business Online by using Windows PowerShell](https://technet.microsoft.com/library/dn362795(v=ocs.15).aspx).</span></span>

    -   <span data-ttu-id="cf9c5-371">Au moins deux points de terminaison et un téléphone</span><span class="sxs-lookup"><span data-stu-id="cf9c5-371">At least two endpoints and a phone</span></span>

        -   <span data-ttu-id="cf9c5-372">Il peut s'agir de deux ordinateurs, mais vous pouvez également utiliser le client dans un navigateur ou sur vos téléphones mobiles.</span><span class="sxs-lookup"><span data-stu-id="cf9c5-372">This can be two PCs, but you can also use the client in a browser or on your mobile phones.</span></span>

        -   <span data-ttu-id="cf9c5-373">Pour tester les appels PSTN, vous devez disposer d'un téléphone pouvant appeler le pays ou la région pour lequel ou laquelle vous testez les appels PSTN.</span><span class="sxs-lookup"><span data-stu-id="cf9c5-373">To test PSTN calling, you need to have a phone that can call the country or region you’re testing PSTN calling for.</span></span>

    ### <a name="suggested-scenarios-to-test"></a><span data-ttu-id="cf9c5-374">Suggestions de scénarios de test</span><span class="sxs-lookup"><span data-stu-id="cf9c5-374">Suggested scenarios to test</span></span>


    -   <span data-ttu-id="cf9c5-375">Activez le système téléphonique avec forfaits d'appels pour un utilisateur dans Teams.</span><span class="sxs-lookup"><span data-stu-id="cf9c5-375">Enable a user for Phone System with Calling Plans in Teams.</span></span>


    -   <span data-ttu-id="cf9c5-376">Connectez-vous en tant qu'utilisateur configuré et vérifiez l'onglet **Appels**.</span><span class="sxs-lookup"><span data-stu-id="cf9c5-376">Sign in as the configured user, and review the **Calls** tab.</span></span>


    -   <span data-ttu-id="cf9c5-377">Appelez un numéro PSTN en utilisant des formats différents (par exemple, composez un numéro E.164 complet avec le signe plus de début ou composez un numéro sans utiliser le code pays).</span><span class="sxs-lookup"><span data-stu-id="cf9c5-377">Call a PSTN number by using different formats (for example, dial a full E.164 number with the leading plus sign or dial a number without using the country code).</span></span>


    -   <span data-ttu-id="cf9c5-378">Testez les fonctionnalités utilisateur comme modifier le numéro pour le renvoi d'appel, transférer les appels ou accéder à la messagerie vocale.</span><span class="sxs-lookup"><span data-stu-id="cf9c5-378">Test user features such as changing the number for call forwarding, transferring calls, or accessing voicemail.</span></span>
- title: <span data-ttu-id="cf9c5-379">Générer une valeur ajoutée</span><span class="sxs-lookup"><span data-stu-id="cf9c5-379">Drive Value</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"cf9c5-380\">Maintenant que vous avez planifié et implémenté correctement le système téléphonique dans votre environnement, vous devez vous assurer qu'il est utilisé et offre une expérience utilisateur optimale.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-380\">Now that you have properly planned and implemented Phone System in your environment, you need to be sure that it’s used and provides a great user experience.</span></span> <span data-ttu-id=\"cf9c5-381\">Des détails complets dépasseraient le cadre de cette formation, mais nous voulons mettre l'accent sur les points d'implication les plus importants :</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-381\">Although complete details would exceed the scope of this training, we want to point out the most important areas of engagement:</span></span>\n\n-   <span data-ttu-id=\"cf9c5-382\">Gestion d’adoption et de modifier les utilisateurs peut-être démarrer simplement à l’aide du service lorsque vous l’offrent les.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-382\">Adoption and change management Users might simply start using the service when you offer it to them.</span></span> <span data-ttu-id=\"cf9c5-383\">Ou non.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-383\">Or they might not.</span></span> <span data-ttu-id=\"cf9c5-384\">Il est donc important d'exécuter la gestion de l'adoption et des changements qui convient.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-384\">Therefore, it’s important to execute proper adoption and change management.</span></span>\n\n-   <span data-ttu-id=\"cf9c5-385\">Surveillance et nous recommandons que l’un des vos KSIs le nombre d’utilisateurs actifs, pour vous aider à mesurer les équipes degrés de l’utilisation de la commande sont acceptée en tant que téléphone client.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-385\">Monitoring and driving usage We recommend that one of your KSIs be the number of active users, to help you measure how well Teams is being accepted as a phone client.</span></span>\n\n-   <span data-ttu-id=\"cf9c5-386\">Supervision et suivi de la qualité</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-386\">Monitoring and driving quality</span></span>\n\n<span data-ttu-id=\"cf9c5-387\">La satisfaction de vos utilisateurs est directement liée à la qualité de leurs appels. Il est donc important que vous supervisiez la qualité des appels et l'amélioriez au besoin.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-387\">The satisfaction of your users is directly related to the quality of their calls; therefore, it’s important that you monitor call quality and improve it, if necessary.</span></span> <span data-ttu-id=\"cf9c5-388\">Pour savoir comment rendre compte de la qualité des appels, visitez la formation Tableau de bord de la qualité des appels.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-388\">To understand how to report on call quality, visit the Call Quality Dashboard training.</span></span> <span data-ttu-id=\"cf9c5-389\">Bien que ces vidéos ont été générés pour Skype pour les entreprises, elles s’appliquent aux équipes ainsi : <https://aka.ms/sof-cqd>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-389\">Although these videos have been built for Skype for Business, they apply to Teams as well: <https://aka.ms/sof-cqd>.</span></span>\n"
- title: <span data-ttu-id="cf9c5-390">Étapes suivantes</span><span class="sxs-lookup"><span data-stu-id="cf9c5-390">Next steps</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"cf9c5-391\">Au cours de cette formation, nous avons abordé les sujets suivants :</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-391\">We covered the following key learnings in this training:</span></span>\n-   <span data-ttu-id=\"cf9c5-392\">Ce qu'est la fonction d'appel dans Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-392\">What is calling in Teams?</span></span>\n\n-   <span data-ttu-id=\"cf9c5-393\">Comment planifier les appels dans Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-393\">How to plan for calling in Teams</span></span>\n\n-   <span data-ttu-id=\"cf9c5-394\">Comment configurer la fonction d'appel dans Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-394\">How to configure calling in Teams</span></span>\n\n<span data-ttu-id=\"cf9c5-395\">Pour en savoir plus, reportez-vous à la rubrique :</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-395\">To learn more, see:</span></span>\n\n-   [<span data-ttu-id=\"cf9c5-396\">Système téléphonique avec forfaits d’appels</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-396\">Phone System with Calling Plans</span></span>](calling-plan-landing-page.md)\n\n-   [<span data-ttu-id=\"cf9c5-397\">Guide de démarrage rapide : Configuration des forfaits d'appels dans Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-397\">Quick start guide: Configuring Calling Plans in Microsoft Teams</span></span>](https://docs.microsoft.com/MicrosoftTeams/configuring-teams-calling-quickstartguide)\n\n<span data-ttu-id=\"cf9c5-398\">Étapes suivantes</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-398\">Next steps</span></span>\n\n1.  <span data-ttu-id=\"cf9c5-399\">Inscrivez-vous à [MyAdvisor](https://aka.ms/myadvisor) pour obtenir des conseils de déploiement personnalisés.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-399\">Sign-up for [MyAdvisor](https://aka.ms/myadvisor) for personalized deployment guidance.</span></span>\n2.  <span data-ttu-id=\"cf9c5-400\">Commencer votre déploiement de système téléphonique pour Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-400\">Start your Phone System deployment for Teams</span></span>\n3.  <span data-ttu-id=\"cf9c5-401\">Faites-nous part de vos commentaires :</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-401\">Send us feedback:</span></span>\n    - <span data-ttu-id=\"cf9c5-402\">Publiez-les dans la section Commentaires au bas de cette page.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-402\">Post in the comments section at the bottom of this page.</span></span>\n    - <span data-ttu-id=\"cf9c5-403\">Pour nous faire part de vos commentaires sur Teams, ou de vos idées de nouvelles fonctionnalités, visitez [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-403\">To give us your feedback about Teams or share your ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>\n4.  <span data-ttu-id=\"cf9c5-404\">Rester à jour :</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-404\">Stay up to date:</span></span>\n    - <span data-ttu-id=\"cf9c5-405\">Suivez le [Blog des équipes](https://aka.ms/teamsblog).</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-405\">Follow the [Teams Blog](https://aka.ms/teamsblog).</span></span>\n    - <span data-ttu-id=\"cf9c5-406\">Lisez la [feuille de route équipes](https://aka.ms/O365Roadmap).</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-406\">Read the [Teams Roadmap](https://aka.ms/O365Roadmap).</span></span>\n    - <span data-ttu-id=\"cf9c5-407\">Découvrez les dernières fonctionnalités publiées dans les [Notes de publication](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de).</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-407\">Learn about the latest released features in the [Release Notes](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de).</span></span>\n5.  <span data-ttu-id=\"cf9c5-408\">Explorez [les autres formations et didacticiels](https://aka.ms/Teamsacademy).</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf9c5-408\">Explore [more training and tutorials](https://aka.ms/Teamsacademy).</span></span>\n"
