  durationInMinutes: 1
  content: "\nAu cours de cette formation, nous avons abordé les sujets suivants :\n-   Ce qu'est la fonction d'appel dans Teams.\n\n-   Comment planifier les appels dans Teams\n\n-   Comment configurer la fonction d'appel dans Teams\n\nPour en savoir plus, reportez-vous à la rubrique :\n\n-   [Guide pratique des systèmes téléphoniques avec forfaits d'appels dans Microsoft Teams](https://docs.microsoft.com/MicrosoftTeams/phone-system-with-calling-plans)\n\n-   [Guide de démarrage rapide : Configuration des forfaits d'appels dans Microsoft Teams](https://docs.microsoft.com/MicrosoftTeams/configuring-teams-calling-quickstartguide)\n\nÉtapes suivantes\n\n1.  Inscrivez-vous à [MyAdvisor](https://aka.ms/myadvisor) pour obtenir des conseils de déploiement personnalisés.\n2.  Commencer votre déploiement de système téléphonique pour Teams\n3.  Faites-nous part de vos commentaires :\n    - Publiez-les dans la section Commentaires au bas de cette page.\n    - Pour nous faire part de vos commentaires sur Teams, ou de vos idées de nouvelles fonctionnalités, visitez [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).\n4.  Rester à jour :\n    - Suivez le [Blog des équipes](https://aka.ms/teamsblog).\n    - Lisez la [feuille de route équipes](https://aka.ms/skype2teamsroadmap).\n    - Découvrez les dernières fonctionnalités publiées dans les [Notes de publication](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de).\n5.  Explorez [les autres formations et didacticiels](https://aka.ms/Teamsacademy).\n"
