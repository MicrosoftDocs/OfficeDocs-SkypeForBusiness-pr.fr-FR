- durationInMinutes: 1
  content: >
    Dans cette formation, nous présentons les fonctionnalités d'appel dans Teams, qui sont fournies par la fonctionnalité de système téléphonique dans Office 365. Nous expliquerons la planification technique nécessaire pour implémenter le système téléphonique, la procédure de configuration et la surveillance de l'utilisation et la qualité des appels dans implémentation.


    Cette formation vous est destinée si :


    - vous êtes un professionnel de l'informatique ;


    - vous êtes responsable de la planification, du déploiement ou de la gestion de Teams ;


    - vous prévoyez d'introduire les fonctionnalités d'appel dans votre déploiement de Teams.


    Vous apprendrez :


    - Ce qu'est la fonction d'appel dans Teams.


    - Comment planifier les appels dans Teams.


    - Comment configurer la fonction d'appel dans Teams.


