title: Planification de la mise à niveau Teams
summary: Rejoignez-nous pour une série d’ateliers de planification de mise à niveau en direct et interactifs, dans lesquels nous allons partager des conseils, des meilleures pratiques et des ressources conçues pour vous aider à planifier et implémenter la mise à niveau vers Teams. Pour une expérience optimale, commencez par planifier votre session de mise à niveau ci-dessous. Cliquez sur un titre d’atelier pour vous inscrire.
