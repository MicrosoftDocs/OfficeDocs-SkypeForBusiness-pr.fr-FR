productDirectory:
  items:
  - title: Planifier votre mise à niveau de la version (commencez ici !)
    imageSrc: https://docs.microsoft.com/office/media/icons/get-started-teams.svg
    summary: 'Que vous passiez la mise à niveau vers Teams avant la mise à niveau de Skype Entreprise Online (31 juillet 2021) ou le déplacement de scénarios de votre environnement local Skype Entreprise vers Teams, une transition réussie traite de la disponibilité des utilisateurs et techniques. Découvrez notre infrastructure éprouvée, nos meilleures pratiques et nos ressources conçues pour vous aider à faciliter la réussite d’une transition vers Teams à partir de Skype Entreprise Online, Skype Entreprise Server ou d’un environnement hybride. Public : Tous (sponsors commerciaux, administrateurs informatiques, préparation des utilisateurs/responsable du changement, responsable de projet)'
    url: https://microsoftteams.eventbuilder.com/PlanYourUpgrade
  - title: Implémenter la mise à niveau de Teams
    imageSrc: https://docs.microsoft.com/office/media/icons/hybrid-teams.svg
    summary: Rejoignez-nous pour identifier et préparer l’application de la meilleure approche technique pour déplacer toutes les charges de travail vers Teams, en fonction de vos objectifs et de votre environnement Skype Entreprise actuel. La plupart des clients ayant effectué des transitions réussies ont activé Teams en même temps que leur version actuelle de Skype Entreprise Online, de Skype Entreprise Server ou de leur implémentation hybride. Cette session partagera les principales considérations et les ressources précieuses pour vous aider à définir la meilleure stratégie de migration pour votre organisation. Public - Administrateurs informatiques
    url: https://microsoftteams.eventbuilder.com/ImplementTeamsUpgrade
