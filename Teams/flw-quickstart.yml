- durationInMinutes: 2
  content: >
    Dans cette formation, nous allons vous guider dans la configuration d’un pilote efficace pour les travailleurs de première ligne basé sur des principes agiles et une approche itérative. Les travailleurs de première ligne sont des travailleurs qui peuvent être des travailleurs d’usine, des spécialistes de la vente au détail, des spécialistes de la santé ou tout membre du personnel qui collabore régulièrement avec des clients au nom de votre entreprise.


    > [!NOTE]

    > Avant de commencer ce travail, passez en revue et remplissez les [conditions préalables et les dépendances environnementales pour Teams](upgrade-plan-journey-prerequisites.md).


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    Cette formation vous est destinée si :

    -   vous êtes un professionnel de l'informatique ;

    -   Responsable de la planification ou du déploiement de Teams pour les travailleurs de première ligne.


    Nous aborderons les sections suivantes :

    -   Rassembler vos collaborateurs

    -   Planifier la logistique pilote

    -   Configuration de l’équipe technique et pilote

    -   Communiquer

    -   Mesure

    -   Itérer et développer


    Les informations suivantes n’entrent pas dans le champ d’application :

    -   Ce contenu référencera la documentation sur la préparation des Teams pour un pilote de travail de première ligne, mais la configuration globale Teams n’entre pas dans le cadre de cet article.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    Si vous avez des questions ou des commentaires sur cette formation, vous pouvez :


    -   Publiez dans la section des commentaires au bas de la page « Étapes suivantes » de ce didacticiel.


    Pour nous faire part de vos commentaires sur Teams, tels que des idées de nouvelles fonctionnalités, visitez le [portail de commentaires Teams](https://feedbackportal.microsoft.com/feedback/forum/ad198462-1c1c-ec11-b6e7-0022481f8472).
- title: Rassembler vos collaborateurs
  durationInMinutes: 4
  content: "\nRassemblez un groupe de personnes de votre entreprise, de l’informatique et des communautés de première ligne pour agir en tant que parties prenantes et prendre des décisions pour votre Teams pilote pour les travailleurs de première ligne. Veillez à inclure des personnes des trois communautés pour vous donner la meilleure chance de réussir :\n\nEnsuite, identifiez votre communauté pilote de phase 1 et assurez-vous qu’elle inclut les employés de première ligne dans le plus petit regroupement logique de votre organisation. Par exemple, un restaurant, une division d’un grand magasin, un magasin, un service clinique, un commissariat, une usine, un centre de distribution, etc. La clé est d’optimiser autour du travailleur de première ligne moyen faisant partie d’une seule équipe. Les gestionnaires ou les spécialistes peuvent être dans plusieurs.\n\n### <a name=\"best-practice\"></a>Bonne pratique\nIl est important d’inclure tous les rôles au sein de ce plus petit regroupement logique, des gestionnaires aux travailleurs à temps partiel ou saisonniers, afin de découvrir des insights précieux et d’activer des scénarios de communication modernes. Votre personnel le plus junior vous surprendra ! Voici quelques-uns des principaux scénarios utiles et inattendus découverts pendant les pilotes avec des exemples de clients :\n-   Attentes normalisées et formation : Prendre une photo d’un poêle propre pour illustrer au personnel de cuisine ce que signifie le nettoyage. « Si elle ne ressemble pas à ceci, alors il n’est pas propre! »\n\n-   Réduction du rétrécissement : prise d’une photo d’un vol à l’atelier connu et notification immédiate aux autres employés. Teams sur les changements futurs verront également cette image pour atténuer les risques futurs.\n\n### <a name=\"decision-point\"></a>Point de décision\nÀ la fin de cette phase, vous devriez être en mesure de répondre à ces questions :\n-   Qui participerez à votre projet pilote ?\n\n-   Quel est le plus petit regroupement logique pour votre organisation ?\n"
- title: Planifier la logistique pilote
  durationInMinutes: 4
  content: "\nPour un pilote réussi pour les travailleurs de première ligne, la simplicité est essentielle ! Pour la plupart des clients, cette communauté ne dispose généralement d’aucune technologie de communication ou de collaboration prise en charge par l’entreprise, mais elle tire probablement déjà parti d’outils grand public non pris en charge pour répondre à certains besoins de base. Il est recommandé de commencer là où se trouvent vos utilisateurs et d’imiter les fonctionnalités qu’ils utilisent aujourd’hui dans les outils grand public. À mesure que votre pilote progresse et que le processus d’itération commence, vous pouvez développer l’expérience.\n\n### <a name=\"not-sure-what-consumer-tools-these-users-are-currently-using\"></a>Vous ne savez pas quels outils consommateurs ces utilisateurs utilisent actuellement ?\nLes exemples d’enquêtes auprès des utilisateurs sont inclus dans le travail de première ligne « Pilote dans une boîte ». Utilisez l’enquête pré-pilote pour inventorier les outils, les fonctionnalités et les scénarios.\n\n### <a name=\"chat-configuration-options\"></a>Options de configuration de conversation\nDans Chat sur mobile, vous pouvez avoir la disposition de conversation classique normale pour Teams OU une disposition qui inclut les canaux favoris dans la conversation. Cette deuxième interface utilisateur simplifiée fonctionne bien pour les travailleurs de première ligne qui ne font que partie d’une équipe et constitue la meilleure pratique recommandée. La configuration de « Afficher les canaux favoris dans la conversation » permet également de supprimer le bouton « Teams » de la stratégie d’installation de l’application worker de première ligne pour simplifier et simplifier davantage l’expérience utilisateur final sans perte de fonctionnalités. Pour les utilisateurs qui seront dans plusieurs équipes, il n’est pas recommandé. Heureusement, cela peut être configuré par utilisateur et croître dans la sophistication selon les besoins.\n\n### <a name=\"best-practice\"></a>Bonne pratique\nConfigurez la phase 1 de l’expérience de Teams de première ligne pour imiter les outils consommateur que ces utilisateurs utilisent déjà ! Nous vous recommandons de démarrer votre projet pilote pour les travailleurs de première ligne avec « Afficher les canaux favoris dans la conversation » pour les communications simplifiées et shifts (facultatif).\n\n|  Avec majs  |  Sans majs  |\n|---------------|------------------|\n|:::image type=\"content\" source=\"media/firstline-worker-chat-with-shifts.png\" alt-text=\"Capture d’écran de l’écran de téléphone avec Majs ajouté\":::    |:::image type=\"content\" source=\"media/firstline-worker-chat-without-shifts.png\" alt-text=\"Capture d’écran de l’écran de téléphone sans majs ajouté\":::|\n\n### <a name=\"decision-points\"></a>Points de décision :\n\n-  Quelles fonctionnalités seront dans la phase 1 de votre projet pilote pour les travailleurs de première ligne?\n-  Vos employés de première ligne ont-ils besoin de shifts ?\n-  Quelle configuration de conversation utiliserez-vous ?\n"
- title: Configuration de l’équipe technique et pilote
  durationInMinutes: 25
  content: "\nSi vous ne l’avez pas déjà fait, remplissez les prérequis techniques mis en évidence au début des [prérequis et des dépendances environnementales pour Teams](upgrade-plan-journey-prerequisites.md). Comprendre les prérequis techniques et configurer l’équipe pilote initiale, une planification technique efficace est la base d’une expérience utilisateur exceptionnelle. Cela inclut la création de l’équipe et l’invitation des travailleurs de première ligne identifiés.\n\nPour configurer votre pilote, nous vous recommandons d’utiliser l’Assistant Intégration de Frontline Worker. Vous pouvez également configurer manuellement votre pilote. \n\n### <a name=\"use-the-frontline-worker-onboarding-wizard-to-kick-off-your-pilot-recommended\"></a>Utilisez l’Assistant Intégration de Frontline Worker pour lancer votre pilote (recommandé)\n\nL’Assistant Intégration du Worker de première ligne dans le Centre d'administration Microsoft 365 simplifie l’intégration de workers de première ligne à votre organisation. Utilisez l’Assistant pour lancer votre pilote et déployer rapidement une expérience dans Teams adaptée à votre personnel de première ligne.\n\nRegardez cette courte vidéo pour obtenir une vue d’ensemble de la façon d’exécuter l’Assistant pour mettre votre personnel de première ligne opérationnel. \n\n> [!VIDEO https://www.microsoft.com/videoplayer/embed/RWN6oh]\n\nL’Assistant configure une équipe pour vos employés de première ligne et attribue des licences et [des packages de stratégie](manage-policy-packages.md) à chaque membre de l’équipe. Vous pouvez créer votre équipe à partir de zéro ou à partir d’un [modèle d’équipe](get-started-with-teams-templates-in-the-admin-console.md), puis ajouter des utilisateurs et attribuer des rôles. Le rôle détermine si l’Assistant affecte le package de stratégie Frontline Manager ou Frontline Worker à l’utilisateur.\n\nL’Assistant est disponible pour toutes les organisations qui disposent d’au moins une [licence F](https://www.microsoft.com/microsoft-365/enterprise/frontline). Vous pouvez exécuter l’Assistant autant de fois que vous avez besoin de déployer Teams à votre personnel de première ligne dans différents emplacements ou sites au sein de votre organisation.\n\nPour obtenir des conseils pas à pas, consultez [l’Assistant Intégration des employés de première ligne pour mettre votre personnel de première ligne opérationnel](flw-onboarding-wizard.md).\n\n### <a name=\"manually-configure-your-pilot\"></a>Configurer manuellement votre pilote\n\nSi vous préférez configurer manuellement votre pilote, procédez comme suit. \n\n#### <a name=\"configure-and-assign-frontline-manager-and-frontline-worker-policy-packages\"></a>Configurer et affecter des packages de stratégie Frontline Manager et Frontline Worker\n\nUn [package](manage-policy-packages.md) de stratégie dans Teams est une collection de stratégies et de paramètres de stratégie prédéfinis que vous pouvez attribuer aux utilisateurs qui ont les mêmes rôles ou des rôles similaires dans votre organisation. Les packages de stratégies simplifient, simplifient et aident à assurer la cohérence lors de la gestion des stratégies pour votre personnel de première ligne. Vous pouvez gérer les packages de stratégie à l’aide du Centre d’administration Microsoft Teams ou de PowerShell.\n\nTeams inclut les packages de stratégie Frontline Manager et Frontline Worker. Chaque package de stratégie crée un ensemble de stratégies et de paramètres de stratégie qui prennent en charge les activités de collaboration et de communication typiques de ce rôle. Les packages de stratégie prennent en charge les types de stratégie suivants :\n\n- Stratégie de messagerie\n- Stratégie de réunion\n- Stratégie d’installation de l’application\n- Stratégie d’Appel\n- Stratégie d’événements en direct\n\nChaque stratégie individuelle reçoit le nom du package de stratégie afin de vous permettre d’identifier facilement les stratégies liées à un package de stratégie. Par exemple, lorsque vous attribuez le package de stratégie de travail de première ligne aux employés de première ligne de votre organisation, une stratégie nommée Frontline_Worker est créée pour chaque stratégie du package.\n\n:::image type=\"content\" source=\"media/policy-packages-flw-firstline-worker.png\" alt-text=\"Capture d’écran des stratégies dans le package de stratégie worker de première ligne\":::\n\n##### <a name=\"view-the-policy-settings-in-the-policy-package\"></a>Afficher les paramètres de stratégie dans le package de stratégie\n\nAfficher les paramètres de chaque stratégie dans un package de stratégie avant d’attribuer un package. Dans le volet de navigation gauche du Centre d’administration Microsoft Teams, accédez **Packages de stratégie**, sélectionnez le nom du package, puis sélectionnez le nom de la stratégie.\n\nDéterminez si les valeurs prédéfinies conviennent à votre organisation ou si vous devez les personnaliser pour les rendre plus restrictives ou plus strictes en fonction des besoins de votre organisation.\n\n##### <a name=\"customize-policy-settings-in-the-policy-package\"></a>Personnaliser les paramètres de stratégie dans le package de stratégie\n\nPersonnalisez les paramètres des stratégies dans le package de stratégie pour répondre aux besoins de votre organisation. Les modifications que vous apportez aux paramètres de stratégie sont automatiquement appliquées aux utilisateurs auxquels le package est attribué. Pour modifier les paramètres d’une stratégie dans un package de stratégie, dans le Centre d’administration Microsoft Teams, sélectionnez le package de stratégie, sélectionnez le nom de la stratégie que vous voulez modifier, puis sélectionnez **Modifier**.\n\nGardez à l’esprit que vous pouvez également modifier les paramètres des stratégies dans un package une fois que vous avez affecté le package de stratégie. Pour plus d’informations, consultez [Personnaliser des stratégies dans un package de stratégie](manage-policy-packages.md#customize-policies-in-a-policy-package). \n\n##### <a name=\"assign-the-policy-package\"></a>Affecter le package de stratégie\n\nAffectez le package de stratégie aux employés et aux gestionnaires de première ligne. Vous pouvez affecter un package de stratégie à un utilisateur individuel, un groupe ou un lot d’utilisateurs. Pour obtenir des conseils pas à pas sur l’affectation de packages de stratégie, consultez [Affecter des packages de stratégie aux utilisateurs et aux groupes](assign-policy-packages.md).\n\nSi une stratégie est attribuée à un utilisateur et que vous affectez une autre stratégie plus tard, l’affectation la plus récente prend la priorité.\n\n#### <a name=\"set-up-your-pilot-team\"></a>Configurer votre équipe pilote\nConfigurez l’équipe initiale pour les utilisateurs pilotes que vous avez identifiés.\n \n1. Dans le volet de navigation gauche du centre d’administration [Microsoft Teams](https://admin.teams.microsoft.com/), accédez à **Teams** >  **Manage Teams**. \n\n2. Sélectionnez **Ajouter** à partir de la page Gérer les équipes.\n\n3. Renseignez les champs requis, notamment le nom de l’équipe, la description, puis sélectionnez un propriétaire d’équipe et un niveau de confidentialité appropriés. Veillez à être descriptif dans le nom de votre équipe et prévoyez d’étendre le pilote à plusieurs équipes. Sélectionnez **Appliquer**.\n\n    :::image type=\"content\" source=\"media/firstline-worker-create-new-team.png\" alt-text=\"Capture d’écran du volet Ajouter une nouvelle équipe\":::\n\n4. Sélectionnez l’équipe que vous avez créée pour ouvrir la page des détails de l’équipe.\n\n    :::image type=\"content\" source=\"media/firstline-worker-team-details-page.png\" alt-text=\"Capture d’écran de la page de détails teams\":::\n\n5. Sélectionnez **Canaux** pour afficher la liste actuelle des canaux.\n6. Sélectionnez **Ajouter un canal** pour ajouter des canaux supplémentaires au canal Général qui, selon vous, sont nécessaires pour votre groupe pilote.\n\n    :::image type=\"content\" source=\"media/firstline-worker-add-channel.png\" alt-text=\"Capture d’écran du volet Ajouter un canal\":::\n\n#### <a name=\"decision-point\"></a>Point de décision\n\n-  Combien de canaux/rubriques de conversation voulez-vous pour votre pilote ?\n-  Quelles rubriques conviennent à vos scénarios ?\n\n#### <a name=\"best-practice\"></a>Bonne pratique\n**Simplifiez les canaux**. Nous vous recommandons de résister à l’envie de créer un canal pour chaque sujet de conversation possible et à la place de garder les choses très simples. Ce n’est pas grave si les canaux sont créés au fil du temps en fonction des besoins.\n  \n:::image type=\"content\" source=\"media/firstline-worker-channels-tab.png\" alt-text=\"Capture d’écran de l’onglet Canaux\":::\n\n#### <a name=\"invite-the-frontline-manager-and-frontline-workers\"></a>Inviter le responsable de première ligne et les employés de première ligne\nMaintenant que la structure de l’équipe est en place et que les stratégies utilisateur sont appliquées, il est temps de commencer à inviter vos employés de première ligne.\n1. Dans le volet de navigation gauche du centre d’administration [Microsoft Teams](https://admin.teams.microsoft.com/), accédez à **Teams** >  **Manage Teams**. \n2. Recherchez l’équipe créée lors de la phase « Configurer votre équipe pilote ».\n3. Sélectionnez l’équipe que vous avez créée pour ouvrir la page des détails de l’équipe.\n\n    :::image type=\"content\" source=\"media/firstline-worker-team-details-page.png\" alt-text=\"Capture d’écran de la page de détails teams\":::\n\n4. Sélectionnez **Ajouter des membres**.\n5. Recherchez les noms des membres du pilote, puis cliquez sur **Enregistrer**.\n"
- title: Communiquer
  durationInMinutes: 1
  content: "\nInformez vos employés de première ligne de leur participation au pilote, des objectifs du pilote et fournissez, si nécessaire, une formation sur les fonctions de base. Pour la plupart des clients, il peut s’agir d’une instruction simple pour ces utilisateurs d’accéder à Google Play ou à l’Apple Store sur leurs appareils mobiles personnels, de télécharger l’application Microsoft Teams et de se connecter avec leurs informations d’identification d’entreprise. Nous avons conçu Microsoft Teams avec une interface simple et facile à utiliser que la plupart des travailleurs de première ligne doivent trouver intuitive.\n\n### <a name=\"best-practice\"></a>Bonne pratique\nN’oubliez pas d’entraîner vos responsables sur shifts! Si vous envisagez d’inclure shifts dans votre pilote, veillez à effectuer une session de formation distincte avec vos responsables sur la création, la gestion et la publication de planifications pour leur équipe. Si vous souhaitez des supports de formation et des modèles de communication supplémentaires, vous pouvez les trouver dans votre pilote de première ligne dans une boîte.\n"
- title: Mesure
  durationInMinutes: 1
  content: "\nL’autonomisation de vos employés de première ligne est plus une question de personnes que de technologie. Pour comprendre l’impact de Teams, concentrez-vous sur l’expérience de vos employés de première ligne. Interrogez-les avant, pendant et après le pilote afin de comprendre leurs besoins, leurs points de douleur et leurs réactions. Si vous effectuez une itération de votre pilote et que vous ajoutez de nouvelles fonctionnalités au fil du temps, ces commentaires peuvent vous aider à guider l’ordre, le rythme ou même si des fonctionnalités supplémentaires sont nécessaires. Pour vous aider à évaluer le succès de votre pilote, vous pouvez les trouver dans votre pilote de première ligne dans une boîte.\n### <a name=\"best-practice\"></a>Bonne pratique\n**Encouragez vos champions et mettez en valeur vos victoires**. Récompensez vos employés de première ligne pour avoir adopté ces nouveaux outils et les avoir utilisés de manière innovante en rapport avec les résultats opérationnels de votre entreprise. Cela, avant tout, garantira l’adoption continue de Teams et de la valeur pour votre entreprise.\n"
- title: Iterate
  durationInMinutes: 1
  content: "\nMaintenant que vous avez terminé avec succès votre premier pilote avec un groupe initial de travailleurs de première ligne, il est temps de développer! Il est temps de revenir à l’étape 1 avec l’une des différentes options d’extension ci-dessous. Nous vous recommandons d’utiliser ce processus autant de fois que nécessaire pour arriver à une solution, un ensemble de bonnes pratiques et une documentation de formation pour tous vos employés de première ligne.\n\n-   Développez le nombre d’équipes. Utilisez l’Assistant Intégration du Worker de première ligne pour configurer votre prochain emplacement ou région.\n    -   Au lieu d’un seul emplacement, pouvez-vous faire une région ? Voulez-vous une équipe pour l’ensemble de la région ou des équipes individuelles pour chaque emplacement ?\n-   Développez les fonctionnalités fournies.\n   -   Y a-t-il une fonctionnalité clé que vos employés de première ligne ont suggéré que vos formulaires de commentaires, comme Shifts, que vous n’avez pas inclus dans votre ensemble de fonctionnalités initial ?\n"
