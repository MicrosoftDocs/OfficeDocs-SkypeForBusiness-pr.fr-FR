- durationInMinutes: 2
  content: >
    Dans cette formation, nous allons vous aider à mettre en place un pilote efficace pour les employés en ligne sur la base de principes Agile et d’une approche itérative. Les employés en ligne sont des travailleurs qui peuvent être des travailleurs en usine, des spécialistes de la vente au détail, des spécialistes des soins de santé ou des membres du personnel qui travaillent régulièrement avec des clients au nom de votre entreprise.


    > [!NOTE]

    > Veuillez examiner et remplir les conditions [préalables et les dépendances](upgrade-plan-journey-prerequisites.md) environnementales pour Teams avant de commencer ce travail.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    Cette formation vous est destinée si :

    -   vous êtes un professionnel de l'informatique ;

    -   Responsable de la planification ou du déploiement d Teams employés en avant-première.


    Nous aborderons les sections suivantes :

    -   Rassemblez vos employés

    -   Planifier la logistique du pilote

    -   Configuration des équipes techniques et pilotes

    -   Communiquer

    -   Mesurer

    -   Itérer et développer


    Les informations suivantes n’entrent pas dans le champ d’application :

    -   Ce contenu référencera une documentation sur la préparation d’Teams pilote pour un employé en ligne, mais la configuration globale de Teams n’est pas le cadre de cet article.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    Si vous avez des questions ou des commentaires sur cette formation, vous pouvez :


    -   Publiez dans la section des commentaires au bas de la page « Étapes suivantes » de ce didacticiel.


    Pour nous faire part de vos commentaires sur Teams fonctionnalités, par exemple des idées de nouvelles fonctionnalités, visitez [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).
- title: Rassemblez vos employés
  durationInMinutes: 4
  content: "\nAssemblez un groupe de personnes de votre entreprise, de l’it et des communautés en ligne, afin d’agir en tant que parties prenantes et groupe de prise de décisions pour votre groupe pilote Teams pour les employés en première ligne. N’oubliez pas d’inclure des personnes des trois communautés afin de vous donner la meilleure chance de succès :\n\nEnsuite, identifiez votre communauté pilote de phase 1 et assurez-vous qu’elle inclut les employés en première ligne dans le groupe logique le plus petit pour votre organisation. Par exemple, un restaurant, la division d’un magasin, un magasin, une unité d’urgence, une plante, un centre de distribution, etc. L’optimisation consiste à optimiser les employés en ligne moyen faisant partie d’une seule équipe. Les responsables ou les spécialistes peuvent être au nombre de ces experts.\n\n### <a name=\"best-practice\"></a>Meilleure pratique\nIl est important d’inclure tous les rôles au sein de ce groupe logique le plus petit, des responsables aux travailleurs à temps partiel ou saisonniers, afin de découvrir des perspectives utiles et d’activer les scénarios de communication modernes. Les enseignants les plus jeunes vous surprennent ! Voici quelques-uns des principaux scénarios qui n’auront pas été découverts lors de phases pilotes avec des exemples de clients :\n-   Attentes et formation normalisées : prise d’une photo d’une histoire propre pour illustrer aux membres du personnel de cuisine ce qu’il signifie proprement. « Si elle ne ressemble pas à ceci, alors elle n’est pas propre ! »\n\n-   Réduire la réduction : prendre une photo d’un réductionateur d’achats connu et en informer immédiatement les autres employés. Teams shifts futurs seront également associés à cette image afin d’atténuer les risques futurs.\n\n### <a name=\"decision-point\"></a>Point de décision\nÀ la fin de cette phase, vous devriez être en mesure de répondre à ces questions :\n-   Qui participerez-vous à votre pilote ?\n\n-   Quel est le plus petit regroupement logique pour votre organisation ?\n"
- title: Planifier la logistique du pilote
  durationInMinutes: 4
  content: "\nPour une expérience pilote réussie pour les employés en avant-plan, la simplicité est essentielle . La plupart des clients n’utilisent généralement pas de technologie de communication ou de collaboration prise en charge par l’entreprise, mais ils utilisent déjà des outils grand public non pris en charge pour accomplir certains besoins de base. Nous vous recommandons de commencer où sont vos utilisateurs et d’imiter les fonctionnalités qu’ils utilisent dans les outils grand public aujourd’hui. À mesure que votre pilote progresse et que le processus d’itération commence, vous pouvez développer l’expérience.\n\n### <a name=\"not-sure-what-consumer-tools-these-users-are-currently-using\"></a>Vous ne savez pas quels outils grand public ces utilisateurs utilisent actuellement ?\nLa liste « Pilote dans une boîte » des employés en ligne est un exemple d’enquête auprès des utilisateurs. Utilisez l’enquête pré-pilote pour inventorier les outils, fonctionnalités et scénarios disponibles.\n\n### <a name=\"chat-configuration-options\"></a>Options de configuration de la conversation\nDans Conversation sur mobile, vous pouvez utiliser la disposition normale de conversation classique pour Teams ou une disposition qui inclut les canaux favoris dans la conversation. Cette deuxième interface utilisateur simplifiée fonctionne bien pour les employés en ligne qui font partie d’une seule équipe et qui sont la meilleure pratique recommandée. La configuration de l'« afficher les canaux favoris dans la conversation » permet également de supprimer le bouton « Teams » de la stratégie de configuration de l’application pour les employés en ligne afin de simplifier et de simplifier davantage l’expérience utilisateur final sans perte de fonctionnalité. Pour les utilisateurs qui seront dans plusieurs équipes, il n’est pas recommandé. Heureusement, cette technique peut être configurée selon l’utilisateur et croître en nouveau degrés selon les besoins.\n\n### <a name=\"best-practice\"></a>Meilleure pratique\nConfigurez la Phase 1 de l’expérience en Teams en ligne afin d’imiter les outils grand public que ces utilisateurs utilisent déjà . Nous vous recommandons de démarrer votre pilote pour les employés en ligne avec l’option « Afficher les canaux favoris dans la conversation » pour les communications simplifiées et les shifts (facultatif).\n\n|  Avec Shifts  |  Sans Shifts  |\n|---------------|------------------|\n|:::image type=\"content\" source=\"media/firstline-worker-chat-with-shifts.png\" alt-text=\"Capture d’écran de l’écran du téléphone avec Shifts ajouté\":::    |:::image type=\"content\" source=\"media/firstline-worker-chat-without-shifts.png\" alt-text=\"Capture d’écran de l’écran du téléphone sans Shifts ajouté\":::|\n\n### <a name=\"decision-points\"></a>Points de décision :\n\n-  Quelles seront les fonctionnalités de la phase 1 de votre phase pilote pour les employés en ligne ?\n-  Vos employés en ligne ont-ils besoin de Shifts ?\n-  Quelle configuration de conversation utiliserez-vous ?\n"
- title: Configuration des équipes techniques et pilotes
  durationInMinutes: 25
  content: "\nSi vous ne l’avez pas déjà fait, remplissez les conditions préalables techniques mises en évidence au début des conditions [préalables et les dépendances](upgrade-plan-journey-prerequisites.md) environnementales pour Teams. Si vous avez compris les conditions préalables techniques et configuré l’équipe pilote initiale, une planification technique efficace est à la base d’une grande expérience utilisateur. Cela inclut la création de l’équipe et l’invitation des employés en ligne identifiés.\n\nPour configurer votre pilote, nous vous recommandons d’utiliser l’Assistant Intégration des travailleurs en avant-première. Vous pouvez également configurer manuellement votre pilote. \n\n### <a name=\"use-the-frontline-worker-onboarding-wizard-to-kick-off-your-pilot-recommended\"></a>Utiliser l’Assistant d’intégration des travailleurs en ligne pour lancer votre pilote (recommandé)\n\nL’Assistant d’intégration des employés en ligne Centre d'administration Microsoft 365 l’intégration des employés en avant-première à votre organisation. Utilisez l’Assistant pour lancer votre pilote et déployer rapidement une expérience de Teams adaptée à votre personnel en première ligne.\n\nRegardez cette courte vidéo pour avoir un aperçu de la façon d’exécuter l’Assistant pour rendre votre personnel en avant-première opérationnel. \n\n> [!VIDEO https://www.microsoft.com/videoplayer/embed/RWN6oh]\n\nL’Assistant met en place une équipe pour vos employés en ligne et attribue des licences et [des packages](manage-policy-packages.md) de stratégie à chaque membre de l’équipe. Vous pouvez créer votre équipe de toutes pièces ou à partir d’un modèle d’équipe [, puis](get-started-with-teams-templates-in-the-admin-console.md) ajouter des utilisateurs et attribuer des rôles. Le rôle détermine si l’Assistant affecte le package de stratégie Frontline Manager ou Frontline Worker à l’utilisateur.\n\nL’Assistant est disponible pour toutes les organisations qui ont au moins une [licence F](https://www.microsoft.com/microsoft-365/enterprise/frontline). Vous pouvez exécuter l’Assistant autant de fois que nécessaire pour déployer Teams employés en avant-première dans différents emplacements ou sites de votre organisation.\n\nPour obtenir une aide étape par étape, voir Utiliser l’Assistant Intégration des travailleurs en avant-première pour rendre votre personnel en avant-première [opérationnel](flw-onboarding-wizard.md).\n\n### <a name=\"manually-configure-your-pilot\"></a>Configurer manuellement votre pilote\n\nSi vous préférez configurer manuellement votre pilote, suivez ces étapes. \n\n#### <a name=\"configure-and-assign-frontline-manager-and-frontline-worker-policy-packages\"></a>Configurer et affecter des packages de stratégies frontline Manager et Frontline Worker\n\nUn [package](manage-policy-packages.md) de stratégie dans Teams est un ensemble de stratégies et de paramètres de stratégie prédéfinés que vous pouvez affecter aux utilisateurs ayant des rôles identiques ou similaires dans votre organisation. Les packages de stratégies simplifient, simplifient et offrent une cohérence dans le cadre de la gestion des stratégies pour votre personnel en première ligne. Vous pouvez gérer les packages de stratégie à l’aide du Centre d’administration Microsoft Teams ou de PowerShell.\n\nTeams inclut les packages de stratégies du Gestionnaire en avant-première et des Employés en avant-première. Chaque package de stratégie crée un ensemble de stratégies et paramètres de stratégies qui supportent les activités de collaboration et de communication classiques pour ce rôle. Les packages de stratégies  prisent en charge les types de stratégie suivants :\n\n- Stratégie de messagerie\n- Stratégie de réunion\n- Stratégie de configuration de l’application\n- Stratégie d’Appel\n- Stratégie d’événements en direct\n\nChaque stratégie individuelle reçoit le nom du package de stratégie afin de vous permettre d’identifier facilement les stratégies liées à un package de stratégie. Par exemple, lorsque vous affectez le package de stratégie des employés en avant-première à des employés de votre organisation, une stratégie nommée Frontline_Worker est créée pour chaque stratégie du package.\n\n:::image type=\"content\" source=\"media/policy-packages-flw-firstline-worker.png\" alt-text=\"Capture d’écran des stratégies dans le package de stratégies pour les employés en avant-première\":::\n\n##### <a name=\"view-the-policy-settings-in-the-policy-package\"></a>Afficher les paramètres de stratégie dans le package de stratégie\n\nAfficher les paramètres de chaque stratégie dans un package de stratégie avant d’attribuer un package. Dans le volet de navigation gauche du Centre d’administration Microsoft Teams, accédez **Packages de stratégie**, sélectionnez le nom du package, puis sélectionnez le nom de la stratégie.\n\nDéterminez si les valeurs prédéfinies conviennent à votre organisation ou si vous devez les personnaliser pour les rendre plus restrictives ou plus strictes en fonction des besoins de votre organisation.\n\n##### <a name=\"customize-policy-settings-in-the-policy-package\"></a>Personnaliser les paramètres de stratégie dans le package de stratégie\n\nPersonnalisez les paramètres des stratégies dans le package de stratégies pour répondre aux besoins de votre organisation. Les modifications que vous apportez aux paramètres de stratégie sont automatiquement appliquées aux utilisateurs auxquels le package est attribué. Pour modifier les paramètres d’une stratégie dans un package de stratégie, dans le Centre d’administration Microsoft Teams, sélectionnez le package de stratégie, sélectionnez le nom de la stratégie que vous voulez modifier, puis sélectionnez **Modifier**.\n\nGardez à l’esprit que vous pouvez également modifier les paramètres des stratégies dans un package une fois que vous avez affecté le package de stratégie. Pour plus d’informations, consultez [Personnaliser des stratégies dans un package de stratégie](manage-policy-packages.md#customize-policies-in-a-policy-package). \n\n##### <a name=\"assign-the-policy-package\"></a>Affecter le package de stratégies\n\nAttribuez le package de stratégie aux employés et responsables en ligne. Vous pouvez affecter un package de stratégie à un utilisateur, un groupe ou un lot d’utilisateurs. Pour obtenir des instructions pas à pas sur la façon d’attribuer des packages de stratégie, voir [Attribuer des packages de stratégies à des utilisateurs et groupes](assign-policy-packages.md).\n\nSi une stratégie est attribuée à un utilisateur et que vous affectez une autre stratégie plus tard, l’affectation la plus récente prend la priorité.\n\n#### <a name=\"set-up-your-pilot-team\"></a>Configurer votre équipe pilote\nConfigurez l’équipe initiale pour les utilisateurs pilotes que vous avez identifiés.\n \n1. Dans la barre de navigation gauche du [Microsoft Teams d’administration](https://admin.teams.microsoft.com/), allez à **Teams** >  **Équipes de gestion**. \n\n2. **Sélectionnez Ajouter** dans la page Gérer les équipes.\n\n3. Remplissez les champs requis, y compris le nom de l’équipe, la description, et sélectionnez un propriétaire d’équipe approprié et le niveau de confidentialité. Assurez-vous d’être descriptif dans le nom de votre équipe et prévoyez de développer le pilote à plusieurs équipes. **Sélectionnez Appliquer**.\n\n    :::image type=\"content\" source=\"media/firstline-worker-create-new-team.png\" alt-text=\"Capture d’écran du volet Ajouter une nouvelle équipe\":::\n\n4. Sélectionnez l’équipe que vous avez créée pour ouvrir la page des détails de l’équipe.\n\n    :::image type=\"content\" source=\"media/firstline-worker-team-details-page.png\" alt-text=\"Capture d’écran de la page de détails teams\":::\n\n5. **Sélectionnez Canaux** pour afficher la liste actuelle des canaux.\n6. **Sélectionnez Ajouter un** canal pour ajouter au canal Général tous les canaux supplémentaires qui, à votre avis, sont nécessaires pour votre groupe pilote.\n\n    :::image type=\"content\" source=\"media/firstline-worker-add-channel.png\" alt-text=\"Capture d’écran du volet Ajouter un canal\":::\n\n#### <a name=\"decision-point\"></a>Point de décision\n\n-  Combien de canaux/sujets de conversation voulez-vous pour votre pilote ?\n-  Quelles rubriques vous sont sensibles à vos scénarios ?\n\n#### <a name=\"best-practice\"></a>Meilleure pratique\n**Restez simple dans les canaux**. Nous vous déconseillons de créer un canal pour chaque sujet de conversation possible et d’être très simple. Si des canaux sont créés au fil du temps, c’est normal.\n  \n:::image type=\"content\" source=\"media/firstline-worker-channels-tab.png\" alt-text=\"Capture d’écran de l’onglet Canaux\":::\n\n#### <a name=\"invite-the-frontline-manager-and-frontline-workers\"></a>Inviter le responsable en première ligne et les employés en première ligne\nMaintenant que la structure de l’équipe est en place et que les stratégies utilisateur sont appliquées, il est temps de commencer à inviter vos employés en ligne.\n1. Dans la barre de navigation gauche du [Microsoft Teams d’administration](https://admin.teams.microsoft.com/), allez à **Teams** >  **Équipes de gestion**. \n2. Recherchez l’équipe créée pendant la phase « Configurer votre équipe pilote ».\n3. Sélectionnez l’équipe que vous avez créée pour ouvrir la page des détails de l’équipe.\n\n    :::image type=\"content\" source=\"media/firstline-worker-team-details-page.png\" alt-text=\"Capture d’écran de la page de détails teams\":::\n\n4. **Sélectionnez Ajouter des membres**.\n5. Recherchez le nom des membres pilotes, puis cliquez sur **Enregistrer**.\n"
- title: Communiquer
  durationInMinutes: 1
  content: "\nInformez vos employés en ligne de leur participation à la phase pilote et des objectifs pilotes, et fournissez, si nécessaire, des formations sur les fonctions de base. Pour la plupart des clients, il peut s’agit d’instructions simples à l’accès à Google Play ou à l’Apple Store sur leurs appareils mobiles personnels, au téléchargement de l’application Microsoft Teams et à la connexion à l’aide de leurs informations d’identification professionnelles. Nous avons conçu une Microsoft Teams une interface simple et facile à utiliser que la plupart des employés en ligne doivent trouver intuitive.\n\n### <a name=\"best-practice\"></a>Meilleure pratique\nN’oubliez pas de former vos responsables sur Shifts ! Si vous comptez inclure Shifts dans votre pilote, veillez à mener une session de formation distincte avec vos responsables sur la création, la gestion et la publication de plannings pour leur équipe. Si vous souhaitez obtenir des supports de formation et des modèles de communication supplémentaires, vous pouvez les trouver en contact avec votre pilote en contact direct avec une boîte.\n"
- title: Mesurer
  durationInMinutes: 1
  content: "\nLa donner les moyens à vos employés en avant-première est plus de parler de personnes que de technologie. Pour comprendre l’impact d Teams, concentrez-vous sur l’expérience de vos employés en ligne. Sondez-les avant, pendant et après le pilote afin de comprendre leurs besoins, points faibles et réactions. Si vous itérez votre pilote et ajoutez de nouvelles fonctionnalités au fil du temps, ces commentaires peuvent vous aider à déterminer l’ordre, le rythme, voire l’ajout de fonctionnalités supplémentaires. Pour vous aider à évaluer la réussite de votre pilote, vous pouvez les retrouver en même temps que votre pilote en ligne dans une boîte.\n### <a name=\"best-practice\"></a>Meilleure pratique\n**Favorisez vos champions et mettez en évidence vos victoires**. Récompensez vos employés en relation avec l’utilisation de ces nouveaux outils et pour les utiliser de façon innovante en relation avec les résultats d’entreprise pour votre entreprise. Cela permettra, au-dessus de tout, d’assurer l’adoption continue des Teams et de la valeur pour votre entreprise.\n"
- title: Itérer
  durationInMinutes: 1
  content: "\nÀ présent que vous avez terminé votre premier pilote avec un groupe initial d’employés en première ligne, il est temps de le développer. Il est temps de revenir à l’étape 1 avec l’une des plusieurs options d’extension ci-dessous. Nous vous recommandons de passer par ce processus autant de fois que nécessaire pour parvenir à une solution, à un ensemble de pratiques recommandées et à une documentation de formation pour tous vos employés en première ligne.\n\n-   Augmentez le nombre d’équipes. Utilisez l’Assistant d’intégration des employés en ligne pour configurer votre emplacement ou région suivant.\n    -   Au lieu d’un emplacement unique, pouvez-vous faire une région ? Voulez-vous une équipe pour la région entière ou des équipes individuelles pour chaque emplacement ?\n-   Développez les fonctionnalités fournies.\n   -   Y a-t-il une fonctionnalité clé que vos employés en ligne ont suggérée dans vos formulaires de commentaires, comme Shifts, que vous n’avez pas inclus dans votre ensemble initial de fonctionnalités ?\n"
