- durationInMinutes: 2
  content: >
    Dans cette formation, nous allons vous aider à mettre en place un pilote efficace pour les employés en ligne sur la base de principes Agile et d’une approche itérative. Les employés en ligne sont des travailleurs qui peuvent être des travailleurs en usine, des spécialistes de la vente au détail, des spécialistes des soins de santé ou des membres du personnel qui travaillent régulièrement avec des clients au nom de votre entreprise.


    > [!NOTE]

    > Veuillez examiner et remplir les conditions [préalables et les dépendances](upgrade-plan-journey-prerequisites.md) environnementales pour Teams avant de commencer ce travail.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    Cette formation vous est destinée si :

    -   vous êtes un professionnel de l'informatique ;

    -   Responsable de la planification ou du déploiement d Teams employés en avant-première.


    Nous aborderons les sections suivantes :

    -   Rassemblez vos employés

    -   Planifier la logistique du pilote

    -   Configuration des équipes techniques et pilotes

    -   Communiquer

    -   Mesurer

    -   Itérer et développer


    Les informations suivantes n’entrent pas dans le champ d’application :

    -   Ce contenu référencera une documentation sur la préparation d’Teams pilote pour un employé en ligne, mais la configuration globale de Teams n’est pas le cadre de cet article.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    Si vous avez des questions ou des commentaires sur cette formation, vous pouvez :


    -   Publiez dans la section des commentaires au bas de la page « Étapes suivantes » de ce didacticiel.


    Pour nous faire part de vos commentaires sur Teams, par exemple des idées de nouvelles fonctionnalités, visitez [UserVoice.](https://microsoftteams.uservoice.com/forums/555103-public)
- title: Rassemblez vos employés
  durationInMinutes: 4
  content: "\nAssemblez un groupe de personnes de votre entreprise, de l’équipe en ligne et des communautés en ligne pour agir en tant que parties prenantes et groupe de prise de décisions pour votre groupe pilote Teams pour les employés en première ligne. N’oubliez pas d’inclure des personnes des trois communautés afin de vous donner la meilleure chance de succès :\n\nEnsuite, identifiez votre communauté pilote de phase 1 et assurez-vous qu’elle inclut les employés en première ligne dans le groupe logique le plus petit pour votre organisation. Par exemple, un restaurant, une division d’un magasin, un magasin, une unité d’urgence, une plante, un centre de distribution, etc. L’optimisation consiste à optimiser les employés en ligne moyen faisant partie d’une seule équipe. Les responsables ou les spécialistes peuvent être au nombre de ces :\n\n### <a name=\"best-practice\"></a>Meilleure pratique\nIl est important d’inclure tous les rôles au sein de ce groupe logique le plus petit, des responsables aux travailleurs à temps partiel ou saisonniers, afin de découvrir des perspectives utiles et d’activer les scénarios de communication modernes. Les plus jeunes vous surprennent ! Voici quelques-uns des principaux scénarios qui n’auront pas été découverts lors de phases pilotes avec des exemples de clients :\n-   Attentes et formation normalisées : Prise d’une photo d’une histoire propre pour illustrer aux membres du personnel de cuisine ce qu’il signifie proprement. « Si elle ne ressemble pas à ceci, alors elle n’est pas propre ! »\n\n-   Réduire la réduction : prendre une photo d’un réductionateur d’achats connu et en informer immédiatement d’autres employés. Teams shifts futurs seront également associés à cette image afin d’atténuer les risques futurs.\n\n### <a name=\"decision-point\"></a>Point de décision\nÀ la fin de cette phase, vous devriez être en mesure de répondre à ces questions :\n-   Qui participerez-vous à votre pilote ?\n\n-   Quel est le plus petit regroupement logique pour votre organisation ?\n"
- title: Planifier la logistique du pilote
  durationInMinutes: 4
  content: "\nPour une expérience pilote réussie pour les employés en avant-plan, la simplicité est essentielle. La plupart des clients n’utilisent généralement pas de technologie de communication ou de collaboration prise en charge par l’entreprise, mais ils utilisent déjà des outils grand public non pris en charge pour accomplir certains besoins de base. Nous vous recommandons de commencer où sont vos utilisateurs et d’imiter les fonctionnalités qu’ils utilisent dans les outils grand public aujourd’hui. À mesure que votre pilote progresse et que le processus d’itération commence, vous pouvez développer l’expérience.\n\n### <a name=\"not-sure-what-consumer-tools-these-users-are-currently-using\"></a>Vous ne savez pas quels outils grand public ces utilisateurs utilisent actuellement ?\nLa liste « Pilote dans une boîte » des employés en ligne est un exemple d’enquête auprès des utilisateurs. Utilisez l’enquête pré-pilote pour inventorier les outils, fonctionnalités et scénarios disponibles.\n\n### <a name=\"chat-configuration-options\"></a>Options de configuration de la conversation\nDans Conversation sur mobile, vous pouvez avoir la disposition normale de conversation classique pour Teams OU une disposition qui inclut les canaux favoris dans la conversation. Cette deuxième interface utilisateur simplifiée fonctionne bien pour les employés en ligne qui font partie d’une seule équipe et qui sont la meilleure pratique recommandée. La configuration de l'« afficher les canaux favoris dans la conversation » permet également de supprimer le bouton « Teams » de la stratégie de configuration de l’application pour les employés en ligne afin de simplifier et de simplifier davantage l’expérience des utilisateurs finaux sans perte de fonctionnalité. Pour les utilisateurs qui seront dans plusieurs équipes, il n’est pas recommandé. Heureusement, celle-ci peut être configurée selon l’utilisateur et croître selon les besoins en nouveau dans le temps.\n\n### <a name=\"best-practice\"></a>Meilleure pratique\nConfigurez la Phase 1 de l’expérience en Teams en ligne afin d’imiter les outils grand public que ces utilisateurs utilisent déjà . Nous vous recommandons de démarrer votre pilote pour les employés en ligne avec l’option « Afficher les canaux favoris dans la conversation » pour les communications simplifiées et les shifts (facultatif).\n\n|  Avec Shifts  |  Sans Shifts  |\n|---------------|------------------|\n|:::image type=\"content\" source=\"media/firstline-worker-chat-with-shifts.png\" alt-text=\"Capture d’écran de l’écran du téléphone avec Shifts ajouté\":::    |:::image type=\"content\" source=\"media/firstline-worker-chat-without-shifts.png\" alt-text=\"Capture d’écran de l’écran du téléphone sans Shifts ajouté\":::|\n\n### <a name=\"decision-points\"></a>Points de décision :\n\n-  Quelles seront les fonctionnalités de la Phase 1 de votre pilote pour les employés en avant-plan ?\n-  Vos employés en ligne ont-ils besoin de Shifts ?\n-  Quelle configuration de conversation utiliserez-vous ?\n"
- title: Configuration des équipes techniques et pilotes
  durationInMinutes: 25
  content: "\nSi vous ne l’avez pas fait maintenant, remplissez les conditions préalables techniques mises en évidence au début de ce document Conditions préalables et dépendances environnementales pour les [Teams.](upgrade-plan-journey-prerequisites.md) Si vous avez compris les conditions préalables techniques et configuré l’équipe pilote initiale, une planification technique efficace est à la base d’une grande expérience utilisateur. Cela inclura la création de l’équipe et l’invitation des employés en ligne identifiés.\n\n### <a name=\"configure-and-assign-an-app-setup-policy-and-a-messaging-policy\"></a>Configurer et affecter une stratégie de configuration d’application et une stratégie de messagerie\n\n> [!NOTE]\n> En alternative à la configuration et à l’affectation de stratégies individuelles, vous pouvez configurer et attribuer un package de stratégies aux employés en ligne et aux responsables en ligne. Pour plus d’informations, voir la section « Configurer et attribuer des packages de stratégie » plus loin dans cet article.\n\n#### <a name=\"configure-an-app-setup-policy\"></a>Configurer une stratégie de configuration d’application\nCréez une stratégie de configuration d’application personnalisée basée sur les décisions prises à l’étape 2.\n\n1. Dans le panneau de navigation gauche du centre [Microsoft Teams d’administration,](https://admin.teams.microsoft.com/)voir Teams **applications > d’installation.**\n1. Sélectionnez **Ajouter** (il existe une stratégie FirstLineWorker par défaut que vous pouvez choisir d’utiliser au lieu de créer une stratégie personnalisée).\n1. Entrez un nom descriptif pour la stratégie. Supprimez et ré arrangez les applications épinglées pour qu’ils correspondent à l’état souhaité. Cliquez **sur Ajouter des** applications pour ajouter des applications tierces ou des applications métier personnalisées que vous souhaitez inclure.\n\n    :::image type=\"content\" source=\"media/firstline-worker-pinned-apps.png\" alt-text=\"Capture d’écran d’une liste d’applications épinglées\":::\n\n#### <a name=\"configure-a-messaging-policy\"></a>Configurer une stratégie de messagerie\nCréez une stratégie de messagerie personnalisée basée sur les décisions prises à l’étape 2. Si vous choisissez d’activer les notifications de priorité, les messages vocaux ou la configuration « Afficher les canaux favoris dans la conversation », vous devez configurer une stratégie de messagerie spécifique aux travailleurs en ligne.\n\n1. Dans le panneau de navigation de gauche [du Microsoft Teams d’administration,](https://admin.teams.microsoft.com/)allez à **Stratégies de messagerie.**\n1. Sélectionnez **Ajouter**.\n1. Entrez un nom descriptif pour la stratégie et configurez les paramètres selon les décisions prises à l’étape 2.\n\n### <a name=\"assign-the-app-setup-policy-and-messaging-policy-to-users\"></a>Affecter la stratégie de configuration et la stratégie de messagerie de l’application aux utilisateurs\n\n#### <a name=\"using-the-microsoft-teams-admin-center\"></a>Utiliser le centre d’administration Microsoft Teams\n\nAffectez la stratégie de configuration et la stratégie de messagerie de l’application à vos utilisateurs pilotes.\n\n1. Dans le navigation gauche du centre [d’Microsoft Teams d’administration,](https://admin.teams.microsoft.com/)sélectionnez **Utilisateurs.**\n\n2. Recherchez les utilisateurs pilotes par leur nom.\n\n    :::image type=\"content\" source=\"media/firstline-worker-users-page.png\" alt-text=\"Capture d’écran de la page Utilisateurs dans le Teams d’administration\":::\n\n3. Cliquez sur le nom complet de l’utilisateur pour ouvrir la page des détails de l’utilisateur.\n4. En plus des **stratégies attribuées,** **sélectionnez Modifier.**\n\n    :::image type=\"content\" source=\"media/firstline-worker-user-details-page.png\" alt-text=\"Capture d’écran de la page des détails de l’utilisateur\":::\n\n5. Sous **Stratégie de configuration des** applications, sélectionnez la stratégie créée pour votre pilote, puis cliquez sur **Enregistrer.**\n6. Sous **Stratégie de messagerie,** sélectionnez la stratégie créée pour votre pilote, puis cliquez sur **Enregistrer.**\n\n    :::image type=\"content\" source=\"media/firstline-worker-edit-user-policies.png\" alt-text=\"Capture d’écran du volet Modifier les stratégies utilisateur\":::\n\n7. Répétez ces étapes pour tous les utilisateurs pilotes.\n\n#### <a name=\"assign-a-policy-based-on-group-membership-or-at-scale-through-a-batch-assignment\"></a>Attribuer une stratégie en fonction de l’appartenance au groupe ou à l’échelle via une affectation de lot\n\nSi vous avez un grand nombre d’utilisateurs auquel vous souhaitez affecter une stratégie, vous pouvez affecter une stratégie à un groupe dont les utilisateurs sont membres ou à l’échelle via une attribution de lot ou\n\n##### <a name=\"assign-a-policy-to-a-group\"></a>Affecter une stratégie à un groupe\n\nL’affectation d’une stratégie à des groupes vous permet d’affecter une stratégie à un groupe d’utilisateurs, tel qu’un groupe de sécurité ou une liste de distribution. L’affectations de stratégie est propagée aux membres du groupe en fonction de règles de priorité. Lorsque les membres sont ajoutés à un groupe ou supprimés de ceux-ci, leurs affectations de stratégie héritées sont mises à jour en conséquence. Cette méthode est recommandée pour les groupes disposant jusqu’à 50 000 utilisateurs, mais aussi pour les groupes de plus grande taille.\n\nPour en savoir plus, [voir Affecter une stratégie à un groupe.](assign-policies-users-and-groups.md#assign-a-policy-to-a-group)\n\n##### <a name=\"assign-a-policy-to-a-large-set-batch-of-users\"></a>Affecter une stratégie à un grand ensemble (lot) d’utilisateurs\n\nUtilisez l’affectation de stratégie de lot pour affecter une stratégie à de grands ensembles d’utilisateurs à la fois. Vous utilisez la cmdlet [New-CsBatchPolicyAssignmentOperation](/powershell/module/teams/new-csbatchpolicyassignmentoperation) pour envoyer un lot d’utilisateurs et le package de stratégie à affecter. Les attributions sont traitées comme une opération d’arrière-plan et un ID d’opération est généré pour chaque lot.\n\nUn lot peut contenir jusqu’à 5 000 utilisateurs. Vous pouvez spécifier des utilisateurs à l’aide de leur ID d’objet, de leur nom d’utilisateur, de leur adresse SIP ou de leur adresse de courrier. Pour en savoir plus, [voir Affecter une stratégie à un lot d’utilisateurs.](assign-policies-users-and-groups.md#assign-a-policy-to-a-batch-of-users)\n\n### <a name=\"configure-and-assign-policy-packages\"></a>Configurer et attribuer des packages de stratégie\n\n> [!NOTE]\n> En plus de configurer et d’affecter des stratégies individuelles, vous pouvez configurer et attribuer un package de stratégie aux employés en ligne et aux responsables en ligne. \n\nUn [package de](manage-policy-packages.md) stratégie dans Teams est un ensemble de stratégies et paramètres de stratégie prédéfinés que vous pouvez affecter aux utilisateurs ayant des rôles similaires dans votre organisation. Les packages de stratégie simplifient, rationalisent et garantissent la cohérence lors de la gestion des stratégies.\nVous pouvez personnaliser les paramètres des stratégies dans le package en fonction des besoins de vos utilisateurs. Lorsque vous modifiez les paramètres des stratégies dans un package de stratégie, tous les utilisateurs qui sont affectés à ce package obtiennent les paramètres mis à jour. Vous pouvez gérer les packages de stratégie à l’aide du Centre d’administration Microsoft Teams ou de PowerShell.\n\nLes packages de stratégie pré-définissent les stratégies suivantes, selon le package :\n- Réunions\n- Événements en direct\n- Appel\n- Messagerie\n- Équipes\n- Configuration de l’application\n\nTeams inclut actuellement les packages de stratégie suivants pour les employés en première ligne.\n\n|Nom du package dans le Centre d’administration Microsoft Teams  |Idéal pour|Description |\n|---------|---------|---------|\n|Gestionnaire en ligne |Responsables en ligne au niveau de votre organisation|Crée un ensemble de stratégies et applique ces paramètres aux responsables en ligne de votre organisation. |\n|Employé en ligne |Employés en ligne de votre organisation|Crée un ensemble de stratégies et applique ces paramètres aux employés en ligne de votre organisation. |\n\n:::image type=\"content\" source=\"media/policy-packages-flw.png\" alt-text=\"Capture d’écran des packages de stratégie pour les employés en ligne et les responsables en ligne\":::\n\nChaque stratégie individuelle reçoit le nom du package de stratégie afin de vous permettre d’identifier facilement les stratégies liées à un package de stratégie. Par exemple, lorsque vous affectez le package de stratégie des employés en avant-première à des employés de votre organisation, une stratégie nommée Frontline_Worker est créée pour chaque stratégie du package.\n\n:::image type=\"content\" source=\"media/policy-packages-flw-firstline-worker.png\" alt-text=\"Capture d’écran des stratégies dans le package de stratégies pour les employés en avant-première\":::\n\n#### <a name=\"view-the-policy-settings-in-the-policy-package\"></a>Afficher les paramètres de stratégie dans le package de stratégie\n\nAfficher les paramètres de chaque stratégie dans un package de stratégie avant d’attribuer un package. Dans le volet de navigation gauche du Centre d’administration Microsoft Teams, sélectionnez **Packages de stratégie**, sélectionnez le nom du package, puis sélectionnez le nom de la stratégie.\nDéterminez si les valeurs prédéfinies conviennent à votre organisation ou si vous devez les personnaliser pour les rendre plus restrictives ou plus strictes en fonction des besoins de votre organisation.\n\n#### <a name=\"customize-policy-settings-in-the-policy-package\"></a>Personnaliser les paramètres de stratégie dans le package de stratégie\n\nPersonnalisez les paramètres des stratégies dans le package de stratégies pour répondre aux besoins de votre organisation. Les modifications que vous apportez aux paramètres de stratégie sont automatiquement appliquées aux utilisateurs auxquels le package est attribué. Pour modifier les paramètres d’une stratégie dans un package de stratégie, dans le Centre d’administration Microsoft Teams, sélectionnez le package de stratégie, sélectionnez le nom de la stratégie que vous voulez modifier, puis sélectionnez **Modifier**.\n\nGardez à l’esprit que vous pouvez également modifier les paramètres des stratégies dans un package une fois que vous avez affecté le package de stratégie. Pour plus d’informations, consultez [Personnaliser des stratégies dans un package de stratégie](manage-policy-packages.md#customize-policies-in-a-policy-package). \n\n#### <a name=\"assign-the-policy-package\"></a>Affecter le package de stratégies\n\nAffecter un package de stratégie à des utilisateurs. Si une stratégie est attribuée à un utilisateur et que vous affectez une autre stratégie plus tard, l’affectation la plus récente prend la priorité.\n\n##### <a name=\"using-the-microsoft-teams-admin-center\"></a>Utiliser le centre d’administration Microsoft Teams\n\n1. Dans le navigation gauche du Centre [d’administration Microsoft Teams,](https://admin.teams.microsoft.com/)sélectionnez **packages** de stratégie, puis sélectionnez le package de stratégie à attribuer en cliquant à gauche du nom du package.\n2. Sélectionnez **Gérer les utilisateurs**.\n    :::image type=\"content\" source=\"media/policy-packages-flw-assign.png\" alt-text=\"Capture d’écran de l’attribution d’un package de stratégie dans le Teams d’administration\":::\n3. Dans le volet **Gérer les utilisateurs**, recherchez l’utilisateur par son nom complet ou son nom d’utilisateur, sélectionnez le nom, puis cliquez sur **Ajouter**. Répétez cette étape pour chaque utilisateur pilote que vous souhaitez ajouter (pour un nombre d’utilisateurs jusqu’à 20).\n4. Lorsque vous avez terminé d’ajouter des utilisateurs, cliquez sur **Appliquer.**\n\n##### <a name=\"assign-a-policy-package-based-on-group-membership-or-at-scale-through-a-batch-assignment\"></a>Attribuer un package de stratégie en fonction de l’appartenance au groupe ou à l’échelle via une affectation de lot\n\nSi vous avez un grand nombre d’utilisateurs auquel vous voulez attribuer un package de stratégie, vous pouvez affecter un package de stratégie à l’échelle via une attribution de lots ou à un groupe dont les utilisateurs sont membres.\n\n###### <a name=\"assign-a-policy-package-to-a-group\"></a>Attribuer le package stratégie à un groupe\n\nAttribution de package de stratégie aux groupes vous permet d’attribuer plusieurs stratégies à un groupe d’utilisateurs, tel qu’un groupe de sécurité ou une liste de distribution. L’affectations de stratégie est propagée aux membres du groupe en fonction de règles de priorité. Lorsque les membres sont ajoutés à un groupe ou supprimés de ceux-ci, leurs affectations de stratégie héritées sont mises à jour en conséquence. Cette méthode est recommandée pour les groupes disposant jusqu’à 50 000 utilisateurs, mais aussi pour les groupes de plus grande taille.\n\nPour plus d’informations, consultez la section [Attribuer un package de stratégie à un groupe](assign-policy-packages.md#assign-a-policy-package-to-a-group).\n\n###### <a name=\"assign-a-policy-package-to-a-large-set-batch-of-users\"></a>Attribuer un package de stratégie à un grand ensemble (lot) d’utilisateurs\n\nUtilisez l’attribution de package de stratégie de traitement par lots pour attribuer un package de stratégie à d’importants ensembles d’utilisateurs à la fois. L’applet de commande [New-CsBatchPolicyPackageAssignmentOperation](/powershell/module/teams/new-csbatchpolicypackageassignmentoperation) vous permet de soumettre un lot d’utilisateurs et le package de stratégie que vous voulez attribuer. Les attributions sont traitées comme une opération d’arrière-plan et un ID d’opération est généré pour chaque lot.\n\nUn lot peut contenir jusqu’à 5 000 utilisateurs. Vous pouvez spécifier des utilisateurs à l’aide de leur ID d’objet, de leur nom d’utilisateur, de leur adresse SIP ou de leur adresse de courrier. Pour plus d’informations, consultez la section [Attribuer un package de stratégie à un lot d’utilisateurs](assign-policy-packages.md#assign-a-policy-package-to-a-batch-of-users).\n\n### <a name=\"set-up-your-pilot-team\"></a>Configurer votre équipe pilote\nConfigurez l’équipe initiale pour les utilisateurs pilotes identifiés à l’étape 2.\n \n1. Dans le panneau de navigation gauche du [Microsoft Teams d’administration,](https://admin.teams.microsoft.com/)allez à la Teams   >  **Gérer les équipes.** \n\n2. Sélectionnez **Ajouter** dans la page Gérer les équipes.\n\n3. Remplissez les champs requis, y compris le nom de l’équipe, la description, et sélectionnez un propriétaire d’équipe approprié et le niveau de confidentialité. Assurez-vous d’être descriptif dans le nom de votre équipe et prévoyez de développer le pilote à plusieurs équipes. Sélectionnez **Appliquer.**\n\n    :::image type=\"content\" source=\"media/firstline-worker-create-new-team.png\" alt-text=\"Capture d’écran du volet Ajouter une nouvelle équipe\":::\n\n4. Sélectionnez l’équipe que vous avez créée pour ouvrir la page des détails de l’équipe.\n\n    :::image type=\"content\" source=\"media/firstline-worker-team-details-page.png\" alt-text=\"Capture d’écran de la page de détails teams\":::\n\n5. Sélectionnez **Canaux** pour afficher la liste actuelle des canaux.\n6. Sélectionnez **Ajouter un** canal pour ajouter au canal Général tous les canaux supplémentaires qui, à votre avis, sont nécessaires pour votre groupe pilote.\n\n    :::image type=\"content\" source=\"media/firstline-worker-add-channel.png\" alt-text=\"Capture d’écran du volet Ajouter un canal\":::\n\n### <a name=\"decision-point\"></a>Point de décision\n\n-  Combien de canaux/sujets de conversation voulez-vous pour votre pilote ?\n-  Quelles rubriques vous sont sensibles à vos scénarios ?\n\n### <a name=\"best-practice\"></a>Meilleure pratique\n**Restez simple dans les canaux.** Nous vous déconseillons de créer un canal pour tous les sujets de conversation possibles et préférez faire les choses très simples. Si des canaux sont créés au fil du temps, c’est normal.\n  \n:::image type=\"content\" source=\"media/firstline-worker-channels-tab.png\" alt-text=\"Capture d’écran de l’onglet Canaux\":::\n\n#### <a name=\"invite-the-frontline-manager-and-frontline-workers\"></a>Inviter le responsable en première ligne et les employés en première ligne\nMaintenant que la structure de l’équipe est en place et que les stratégies utilisateur sont appliquées, il est temps de commencer à inviter vos employés en ligne.\n1. Dans le panneau de navigation gauche du [Microsoft Teams d’administration,](https://admin.teams.microsoft.com/)allez à la Teams   >  **Gérer les équipes.** \n2. Recherchez l’équipe créée pendant la phase « Configurer votre équipe pilote ».\n3. Sélectionnez l’équipe que vous avez créée pour ouvrir la page des détails de l’équipe.\n\n    :::image type=\"content\" source=\"media/firstline-worker-team-details-page.png\" alt-text=\"Capture d’écran de la page de détails teams\":::\n\n4. Sélectionnez **Ajouter des membres.**\n5. Recherchez le nom des membres pilotes, puis cliquez **sur Enregistrer.**\n"
- title: Communiquer
  durationInMinutes: 1
  content: "\nInformez vos employés en ligne de leur participation à la phase pilote et des objectifs pilotes, et fournissez, si nécessaire, des formations sur les fonctions de base. Pour la plupart des clients, il peut s’agit d’instructions simples à l’accès à Google Play ou à l’Apple Store sur leurs appareils mobiles personnels, au téléchargement de l’application Microsoft Teams et à la connexion à l’aide de leurs informations d’identification professionnelles. Nous avons conçu une Microsoft Teams une interface simple et facile à utiliser que la plupart des employés en ligne doivent trouver intuitive.\n\n### <a name=\"best-practice\"></a>Meilleure pratique\nN’oubliez pas de former vos responsables sur Shifts ! Si vous comptez inclure Shifts dans votre pilote, veillez à mener une session de formation distincte avec vos responsables sur la création, la gestion et la publication de plannings pour leur équipe. Si vous souhaitez obtenir des supports de formation et des modèles de communication supplémentaires, vous pouvez les trouver en contact avec votre pilote en contact direct avec une boîte.\n"
- title: Mesurer
  durationInMinutes: 1
  content: "\nLa donner les moyens à vos employés en avant-première est plus de parler de personnes que de technologie. Pour comprendre l’impact d Teams, concentrez-vous sur l’expérience de vos employés en ligne. Sondez-les avant, pendant et après le pilote afin de comprendre leurs besoins, points faibles et réactions. Si vous itérez votre pilote et ajoutez de nouvelles fonctionnalités au fil du temps, ces commentaires peuvent vous aider à déterminer l’ordre, le rythme et même l’ajout de fonctionnalités supplémentaires. Pour vous aider à évaluer la réussite de votre pilote, vous pouvez les retrouver en même temps que votre pilote en ligne dans une boîte.\n### <a name=\"best-practice\"></a>Meilleure pratique\n**Favorisez vos champions et mettez en évidence vos victoires.** Récompensez vos employés en relation avec l’utilisation de ces nouveaux outils et pour les utiliser de façon innovante en relation avec les résultats d’entreprise pour votre entreprise. Cela permettra, au-dessus de tout, d’assurer l’adoption continue des Teams et de la valeur pour votre entreprise.\n"
- title: Itérer
  durationInMinutes: 1
  content: "\nÀ présent que vous avez terminé votre premier pilote avec un groupe initial d’employés en première ligne, il est temps de le développer. Il est temps de revenir à l’étape 1 avec l’une des plusieurs options d’extension ci-dessous. Nous vous recommandons de passer par ce processus autant de fois que nécessaire pour parvenir à une solution, à un ensemble de pratiques recommandées et à une documentation de formation pour tous vos employés en première ligne.\n\n-   Développer le nombre d’équipes\n    -   Au lieu d’un emplacement unique, pouvez-vous faire une région ? Voulez-vous une équipe pour la région entière ou des équipes individuelles pour chaque emplacement ?\n-   Développez les fonctionnalités fournies.\n   -   Y a-t-il une fonctionnalité clé que vos employés en ligne ont suggérée dans vos formulaires de commentaires, comme Shifts, que vous n’avez pas inclus dans votre ensemble initial de fonctionnalités ?\n"
- title: Étapes suivantes
  durationInMinutes: 1
  content: >
    Au cours de cette formation, nous avons abordé les sujets suivants :

    -   Planification d’un pilote pour les employés en ligne dans Teams

    -   Configuration du pilote

    -   Communication, mesure et itération basées sur l’implémentation pilote


    ### <a name="next-steps"></a>Étapes suivantes


    1.  Continuez à utiliser Teams aux besoins en évolution des travailleurs en ligne de votre organisation.

    2.  Faites-nous part de vos commentaires :
        - Publiez-les dans la section Commentaires au bas de cette page.
        - Si vous souhaitez donner votre avis sur le produit Teams ou demander une nouvelle fonctionnalité, rendez-vous sur [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).
    3.  Restez informé :
        - Suivez le [blog de Teams](https://aka.ms/teamsblog).
        - Lire la [feuille de route de Teams](https://aka.ms/O365Roadmap).
        - Découvrez les dernières fonctionnalités publiées dans les [Notes de publication](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de).
    4.  Explorez [les autres formations et didacticiels](./itadmin-readiness.md).
