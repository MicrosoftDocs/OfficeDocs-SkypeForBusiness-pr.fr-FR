items:
- durationInMinutes: 1
  content: >
    Dans cette formation, nous allons présenter audioconférence dans Teams de Microsoft, la possibilité de participer à une réunion des équipes à partir d’un téléphone normal et les appels sortants à partir d’une réunion à un numéro de téléphone. Nous traiterons les fonctionnalités de conférence Audio dans des équipes, en plus de la configuration requise et les considérations de planification pour les équipes.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    Cette formation vous est destinée si :

    -   vous êtes un professionnel de l'informatique ;

    -   vous êtes responsable de la planification, du déploiement ou de la gestion de Teams ;

    -   En tenant compte de la planification, le déploiement ou conférence Audio dans des équipes de gestion.


    Nous aborderons les sections suivantes :

    -   Exigences en matière de conférence audio

    -   Étapes de planification

    -   Rapports


    Conférence audio ajoute des fonctionnalités à des réunions d’équipes. Nous recommandons de procéder [réunions d’équipes Microsoft](http://aka.ms/tr-meetings) avant ce didacticiel.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    Si vous avez des questions ou des commentaires pour cette formation, veuillez :


    -   Valider dans la section de commentaires au bas de la page « Étapes suivantes » de ce didacticiel

    -   Contactez-nous par email à l’adresse [AskTeams\@microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Audio%20Conferencing).


    Pour nous faire part de vos commentaires sur Teams, tels que des idées de nouvelles fonctionnalités, visitez [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).
- title: Conférence audio dans des équipes
  durationInMinutes: 12
  content: "\nAudioconférence, participants d’utiliser un téléphone classique pour participer aux réunions d’équipes, soit en se connectant à la réunion à partir de leur téléphone à l’aide de la fonctionnalité de numérotation vers l’extérieur à partir de dans la réunion. Consultez les ressources suivantes pour en savoir plus à propos des conférences de données Audio :\n-   [Fonctionnalités d’audioconférence](https://products.office.com/skype-for-business/audio-conferencing#Features) (temps de lecture estimé 1 minute)\n-   [9 conseils pour une réunion avec les équipes Microsoft](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) (estimation du temps de lecture »\\#1 - jointure une réunion via audioconférence » est 1 minute, plus si vous lisez l’article complet)\n-   [Questions courantes d’audioconférence](https://docs.microsoft.com/en-us/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions) (temps de lecture estimé 7 minutes)\n-   [Appel sortant d’une réunion afin que les autres utilisateurs peuvent y participer il](https://docs.microsoft.com/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it) (temps de lecture estimé 2 minutes)\n"
- title: Scénario – l’audioconférence
  durationInMinutes: 1
  content: "\nGarth travaille chez Contoso, une société qui possède plusieurs succursales. Garth doit souvent se connecter avec des personnes dans d’autres emplacements de bureau, et souvent, il travaille à domicile ou éteint sur la route, il est un grand fan de réunions d’équipes. Lorsque Garth envoie une invitation à une réunion, il ajoute automatiquement des informations pour les conférences Audio. Ceci permet les scénarios suivants :\n-   Alice souhaite participer à la réunion de Garth, mais elle est en déplacement et n’a pas accès à un réseau fiable. Par conséquent, elle a rejoint la réunion en utilisant les coordonnées d’accès à distance à partir de l’invitation à la réunion. Au cours du processus d’accès à distance, elle utilise son code PIN pour authentifier, elle est reconnue par le système en tant que « Alice ».\n-   Bob, qui est actuellement dans un hôtel, rejoint la réunion en utilisant le client des équipes sur son PC. Malheureusement, la qualité audio via la connexion internet dans l’hôtel n’est pas parfaite, donc Bob se connecte à son propre numéro de téléphone de la réunion de joindre via le réseau téléphonique public commuté (RTPC).\n-   Si vous décident de participants à la réunion au cours de l’appel qu’ils souhaitent ajouter des utilisateurs à un autre numéro de téléphone, ils peuvent simplement appeler le téléphone numéro et en mettre d’autres personnes à la réunion.\n-   Autres utilisateurs peuvent également rejoindre à partir du client équipes sur leurs PC, Mac ou appareil mobile.\n"
- title: Considérations pour Skype pour les entreprises
  durationInMinutes: 1
  content: "\nSi vous utilisez déjà Skype pour entreprise, vous devez prendre en compte les éléments suivants :\n\n###<a name=\"skype-for-business-serverhomed-users\"></a>Skype pour les utilisateurs de Business Server – hébergement\nSi vous utilisez Skype pour Business Server, réunions d’équipes planifiées par les utilisateurs qui sont hébergés sur Skype pour professionnels sur site n’incluent pas les RTPC coordonnées de réunion. (Cela est documenté dans [la résolution des problèmes Audio conférence et les problèmes connus](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues).)\n\n###<a name=\"skype-for-business-onlinehomed-users\"></a>Skype pour les utilisateurs professionnels en ligne – hébergement\nSi les utilisateurs sont hébergés dans Skype pour entreprise en ligne et sont déjà activés pour les conférences Audio, elles allez automatiquement être activées pour la conférence Audio dans des équipes. Le code PIN qu’ils utilisent pour l’authentification dans les réunions qu’ils appellent en sera le même pour Skype pour les entreprises et les équipes.\n"
- title: EnVision d’audioconférence
  durationInMinutes: 48
  content: "\nLe Guide pratique traite en détail ce qui est requis pour planifier et mettre en œuvre les conférences Audio. Consultez les articles suivants pour comprendre ces étapes de planification techniques :\n\n-   [Définir ma réussite - et audioconférence](https://docs.microsoft.com/MicrosoftTeams/1-envision-define-my-success-audio-conferencing) (temps de lecture estimé 11 minutes)\n-   [Prise de décisions mon service - audioconférence](https://docs.microsoft.com/MicrosoftTeams/2-envision-make-my-service-decisions-audio-conferencing) (temps de lecture estimé 12 minutes)\n-   [Évaluer mon environnement](https://docs.microsoft.com/MicrosoftTeams/3-envision-evaluate-my-environment) (temps de lecture estimé 12 minutes)\n-   [Planification de la gestion de mon service](https://docs.microsoft.com/MicrosoftTeams/4-envision-plan-my-service-management) (environ 5 minutes de temps de lecture)\n-   [Plan d’expérience de mes utilisateurs](https://docs.microsoft.com/MicrosoftTeams/5-envision-plan-my-users-experience) (environ 5 minutes de temps de lecture)\n-   [Document mon plan de réussite](https://docs.microsoft.com/MicrosoftTeams/6-envision-document-my-success-plan) (temps de lecture estimé 6 minutes)\n"
- title: Audioconférence intégrée
  durationInMinutes: 13
  content: "\nTout comme la prévision, intégration est couvert dans le Guide pratique. Consultez les articles suivants pour comprendre comment les utilisateurs intégrés pour les conférences Audio :\n\n-   [Préparer mon service](https://docs.microsoft.com/MicrosoftTeams/1-onboard-prepare-my-service) (temps de lecture estimé 6 minutes)\n-   [Préparer les utilisateurs](https://docs.microsoft.com/MicrosoftTeams/2-onboard-prepare-my-users) (temps de lecture estimé 2 minutes)\n-   [Déployer mon service](https://docs.microsoft.com/MicrosoftTeams/3-onboard-deploy-my-service) (environ 3 minutes de temps de lecture)\n-   [Résolution des problèmes de l’audioconférence et problèmes connus](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues) (temps de lecture estimé pour le contenu spécifique aux équipes est 2 minutes)\n"
- title: Exercice – configurer les conférences Audio
  durationInMinutes: 20
  content: "\nDans cet exercice, vous aurez la possibilité de tester l’audioconférence dans des équipes.\nNous ne décrivons pas l'exécution de chaque opération mais nous vous recommandons de tester certains scénarios.\n\n###<a name=\"requirements\"></a>Conditions requises\n-   Un client Office 365 avec les licences appropriées pour utiliser Teams\n    -   Nous vous recommandons vivement d'utiliser un client de test dédié.\n    -   Si vous ne disposez pas de client de test, vous pouvez souscrire à un client d'évaluation ici : [Évaluation d'Office 365 Entreprise E5](https://go.microsoft.com/fwlink/p/?LinkID=698279).\n    -   N'exécutez pas de tests dans votre environnement de production. Modifier les paramètres ou les stratégies peut avoir un impact négatif pour tous les utilisateurs et affecter leur expérience.\n-   Au moins deux points de terminaison\n    -   Il peut s'agir de deux ordinateurs, mais vous pouvez également utiliser le client sur votre téléphone mobile.\n    -   Un téléphone qui peut se connecter à des réunions et être composé pour\n\n###<a name=\"suggested-scenarios-to-test\"></a>Suggestions de scénarios de test\n-   Activer les utilisateurs pour les conférences Audio.\n-   Définir les numéros de pont de conférence différents pour différents utilisateurs.\n-   Modifier le nombre de pont de conférence par défaut pour le client.\n-   Modifier les paramètres pour le nombre de pont de conférence (différentes langues).\n-   Modifier les paramètres globaux pour les ponts de conférence (meeting notifications d’entrée et de sortie, longueur de la broche de notifications par courrier électronique).\n-   Observez le message qui est envoyé aux utilisateurs.\n-   Planifier des réunions d’équipes et passer en revue l’invitation à la réunion.\n-   Participer à une réunion à partir d’un téléphone.\n-   Établir une connexion depuis une réunion à un téléphone.\n-   Utiliser des contrôles dans une réunion pour désactiver et réactiver l’un téléphone double-fréquences.\n"
- title: Valeur de lecteur
  durationInMinutes: 1
  content: "\nDu point de vue de la création de rapports, vous avez deux zones à examiner :\n-   Utilisation : combien de réunions ont lieu ?\n-   Qualité : quelle est la qualité des réunions ?\n\nVous devez surveiller attentivement ces deux paramètres :\n-   Une faible utilisation signifie que les utilisateurs, pour une raison ou une autre, n’utilisent pas le produit. Vous pouvez uniquement déterminer les raisons en étudiant davantage.\n    Cela peut être dû au sentiment que les réunions ne répondent pas aux besoins des utilisateurs, à un manque de sensibilisation ou de formation ou à des problèmes de qualité.\n-   Une qualité médiocre, en revanche, signifie qu’il y a des problèmes de connectivité entre les utilisateurs et Office 365. Une qualité médiocre peut entraîner une mauvaise expérience utilisateur et une utilisation plus faible. Reportez-vous à la rubrique [Rapports Office 365 dans le centre d’administration - Activité des utilisateurs de Microsoft Teams](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (temps de lecture estimé : 5 minutes) pour en savoir plus sur les rapports d’utilisation.\n\nLa gestion de la qualité n’entre pas dans le cadre de cette formation, mais consultez les supports de formation suivants :\n\n-   [Utiliser mon service](https://docs.microsoft.com/MicrosoftTeams/1-drive-value-operate-my-service)\n"
