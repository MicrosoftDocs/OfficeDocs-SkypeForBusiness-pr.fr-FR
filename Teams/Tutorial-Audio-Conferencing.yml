- durationInMinutes: 1
  content: >
    Dans cette formation, nous introduisons l’audioconférence dans Microsoft Teams, la possibilité de participer à une réunion Teams à partir d’un téléphone ordinaire et de faire un appel sortant d’une réunion à un numéro de téléphone. Nous allons couvrir les fonctionnalités d’audioconférence dans Teams, en plus des exigences et des considérations relatives à la planification pour Teams.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    Cette formation vous est destinée si :

    -   vous êtes un professionnel de l'informatique ;

    -   vous êtes responsable de la planification, du déploiement ou de la gestion de Teams ;

    -   Envisagez la planification, le déploiement ou la gestion de l’audioconférence dans Teams.


    Nous aborderons les sections suivantes :

    -   Conditions requises pour l’audioconférence

    -   Étapes de planification

    -   Rapports


    L’audioconférence ajoute des fonctionnalités aux réunions dans Teams. Nous vous recommandons de terminer [les réunions dans Microsoft Teams avant](https://aka.ms/tr-meetings) ce didacticiel.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    Si vous avez des questions ou des commentaires pour cette formation, veuillez :


    -   Publier dans la section commentaires au bas de la page « Étapes suivantes » de ce didacticiel


    Pour nous faire part de vos commentaires sur Teams, tels que des idées de nouvelles fonctionnalités, visitez [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).
- title: Audioconférence dans Teams
  durationInMinutes: 12
  content: "\nAvec l’audioconférence, les participants utilisent un téléphone ordinaire pour participer aux réunions Teams, soit en composant un numéro de téléphone, soit en utilisant la fonctionnalité d’appel sortant à partir de la réunion. Pour en savoir plus sur l’Audioconférence, examinez les ressources suivantes :\n-   [Fonctionnalités d’audioconférence](https://products.office.com/skype-for-business/audio-conferencing#Features) (durée de lecture estimée d’une minute)\n-   [9](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) conseils pour une réunion avec Microsoft Teams (durée de lecture estimée pour « 1 - Participer à une réunion via audioconférence » est d’une minute ; plus si vous lisez l’intégralité de \\# l’article)\n-   [Questions courantes sur l’audioconférence](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions) (durée de lecture estimée à 7 minutes)\n-   [Appel sortant d’une réunion pour que d’autres personnes](https://docs.microsoft.com/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it) y participent (durée de lecture estimée de 2 minutes)\n"
- title: Scénario – Audioconférence
  durationInMinutes: 1
  content: "\nGarth travaille chez Contoso, une société qui possède plusieurs bureaux. Garth a fréquemment besoin de communiquer avec des personnes se trouver dans d’autres lieux de bureau, et parce qu’il travaille souvent chez lui ou se met en déplacement, il est très fan des réunions Teams. Lorsque Garth envoie une invitation à une réunion, elle ajoute automatiquement des informations pour l’audioconférence. Ainsi, les scénarios suivants sont possibles :\n-   Il souhaite participer à la réunion de Garth, mais elle est en déplacement et n’a pas accès à un réseau fiable. Par conséquent, elle participe à la réunion en utilisant les coordonnées de connexion de l’invitation à la réunion. Pendant la procédure de connexion, elle utilise son code confidentiel pour s’authentifier afin qu’elle soit reconnue par le système en tant que « Pin ».\n-   Bob, actuellement hôtel, participe à la réunion à l’aide du client Teams sur son PC. Malheureusement, la qualité audio via la connexion Internet de l’hôtel n’est pas excellente. Bob appelle donc son propre numéro de téléphone depuis la réunion pour la rejoindre via le réseau téléphonique commuté (PSTN).\n-   Si les participants à la réunion décident au cours de l’appel qu’ils souhaitent ajouter des utilisateurs à un autre numéro de téléphone, ils peuvent simplement appeler le numéro de téléphone et ajouter d’autres personnes à la réunion.\n-   D’autres utilisateurs peuvent également rejoindre la équipe à partir du client Teams sur leur PC, Mac ou appareil mobile.\n\nDans Teams, les organisateurs de réunions peuvent mettre fin à une réunion pour tous les participants. Ceci peut-être utile dans les scénarios suivants :\n\n-   Les enseignants peuvent s’assurer que les étudiants ne continuent pas une réunion sans surveillance une fois la classe terminée.\n-   Pour les réunions qui sont enregistrées, comme par exemple les webinaires, les organisateurs de réunion peuvent s’assurer que l’enregistrement se termine à la fin de la réunion.\n-   Mettre fin à une réunion pour tous les participants peut aider à réduire l’utilisation et la facturation PSTN de votre organisation. \n\nPar exemple, lorsque la réunion est terminée, Garth peut cliquer sur **Terminer la réunion** dans la réunion dans Teams pour y mettre fin et supprimer tous les participants.\n"
- title: Considérations pour les clients Skype Entreprise
  durationInMinutes: 1
  content: "\nSi vous utilisez déjà Skype Entreprise, vous devez tenir compte des considérations suivantes :\n\n### <a name=\"skype-for-business-serverhomed-users\"></a>Utilisateurs de Skype Entreprise Server\n\nSi vous utilisez Skype Entreprise Server, les réunions Teams prévues par des utilisateurs qui sont domicile sur Skype Entreprise sur site n’incluront pas les coordonnées de réunion PSTN. Si vous avez attribué des licences d’audioconférence à ces utilisateurs avant le 1er mars 2019, vous devrez peut-être les désaffecter, attendre 2 heures, puis les réaffecter pour que les utilisateurs voient les coordonnées de la réunion PSTN.\n\n### <a name=\"skype-for-business-onlinehomed-users\"></a>Utilisateurs de Skype Entreprise Online\n\nSi les utilisateurs sont homed in Skype Entreprise Online et sont déjà activés pour l’audioconférence, ils seront automatiquement activés pour l’audioconférence dans Teams. Le code confidentiel utilisé pour l’authentification lors de la connexion est identique pour Skype Entreprise et Teams.\n"
- title: Vision de l’audioconférence
  durationInMinutes: 48
  content: "\nLes conseils pratiques dcouvrent en détail les aspects requis pour planifier et implémenter l’audioconférence avec succès. Pour comprendre ces étapes de planification technique, lisez les articles suivants :\n\n-   [Définir mon succès - Audioconférence](https://docs.microsoft.com/MicrosoftTeams/1-envision-define-my-success-audio-conferencing) (durée de lecture estimée de 11 minutes)\n-   [Prendre mes décisions de service - Audioconférence](https://docs.microsoft.com/MicrosoftTeams/2-envision-make-my-service-decisions-audio-conferencing) (durée de lecture estimée à 12 minutes)\n-   [Évaluer mon environnement](https://docs.microsoft.com/MicrosoftTeams/3-envision-evaluate-my-environment) (durée de lecture estimée de 12 minutes)\n-   [Planifier la gestion de mon service](https://docs.microsoft.com/MicrosoftTeams/4-envision-plan-my-service-management) (durée de lecture estimée de 5 minutes)\n-   [Planifier l’expérience de mes utilisateurs](https://docs.microsoft.com/MicrosoftTeams/5-envision-plan-my-users-experience) (durée de lecture estimée de 5 minutes)\n-   [Documenter mon plan de réussite](https://docs.microsoft.com/MicrosoftTeams/6-envision-document-my-success-plan) (estimation de la durée de lecture de 6 minutes)\n"
- title: Intégration audioconférence
  durationInMinutes: 13
  content: "\nComme vous le souhaitez, l’intégration est couverte par les conseils pratiques. Pour mieux comprendre comment intégrer des utilisateurs à l’audioconférence, lisez les articles suivants :\n\n-   [Préparer mon service](https://docs.microsoft.com/MicrosoftTeams/1-onboard-prepare-my-service) (durée de lecture estimée de 6 minutes)\n-   [Préparer mes utilisateurs](https://docs.microsoft.com/MicrosoftTeams/2-onboard-prepare-my-users) (durée de lecture estimée de 2 minutes)\n-   [Déployer mon service](https://docs.microsoft.com/MicrosoftTeams/3-onboard-deploy-my-service) (durée de lecture estimée de 3 minutes)\n-   [Résolution des problèmes et](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues) problèmes connus de l’audioconférence (le temps de lecture estimé pour le contenu spécifique de Teams est de 2 minutes)\n"
- title: Exercice – Configurer l’audioconférence
  durationInMinutes: 20
  content: "\nDans cet exercice, vous aurez la possibilité de tester l’audioconférence dans Teams.\nNous ne décrivons pas l'exécution de chaque opération mais nous vous recommandons de tester certains scénarios.\n\n### <a name=\"requirements\"></a>Conditions requises\n-   Une organisation Office 365 avec les licences appropriées pour utiliser Teams\n    -   Nous vous recommandons vivement d'utiliser un client de test dédié.\n    -   Si vous ne disposez pas de client de test, vous pouvez souscrire à un client d'évaluation ici : [Évaluation d'Office 365 Entreprise E5](https://go.microsoft.com/fwlink/p/?LinkID=698279).\n    -   N'exécutez pas de tests dans votre environnement de production. Modifier les paramètres ou les stratégies peut avoir un impact négatif pour tous les utilisateurs et affecter leur expérience.\n-   Au moins deux points de terminaison\n    -   Il peut s'agir de deux ordinateurs, mais vous pouvez également utiliser le client sur votre téléphone mobile.\n    -   Un téléphone qui peut se composer pour se rendre aux réunions et composer le numéro\n\n### <a name=\"suggested-scenarios-to-test\"></a>Suggestions de scénarios de test\n-   Activez l’audioconférence pour les utilisateurs.\n-   Définir des numéros de pont de conférence différents pour différents utilisateurs.\n-   Modifiez le numéro de pont de conférence par défaut du client.\n-   Modifiez les paramètres du numéro du pont de conférence (différentes langues).\n-   Modifiez les paramètres globaux des ponts de conférence (notifications d’entrée et de sortie des réunions, longueur du code confidentiel, notifications par courrier électronique).\n-   Observez le courrier électronique envoyé aux utilisateurs.\n-   Planifier des réunions Teams et consulter l’invitation à la réunion.\n-   Participer à une réunion à partir d’un téléphone.\n-   Appel sortant d’une réunion vers un téléphone.\n-   Utilisez des contrôles à fréquences multifréquences à double fréquence pendant une réunion pour activer ou désactiver le son d’un téléphone.\n-   Mettre fin à la réunion pour tous les utilisateurs. \n"
- title: Valeur du lecteur
  durationInMinutes: 1
  content: "\nDans le point de vue de la rapports, vous devez examiner deux aspects :\n-   Utilisation : combien de réunions ont lieu ?\n-   Qualité : quelle est la qualité des réunions ?\n\nVous devez surveiller attentivement ces deux paramètres :\n-   Une faible utilisation signifie que les utilisateurs, pour une raison ou une autre, n’utilisent pas le produit. Vous pouvez seulement en déterminer les raisons en y niveaux d’enquête.\n    Cela peut être dû au sentiment que les réunions ne répondent pas aux besoins des utilisateurs, à un manque de sensibilisation ou de formation ou à des problèmes de qualité.\n-   Une qualité médiocre, en revanche, signifie qu’il y a des problèmes de connectivité entre les utilisateurs et Office 365. Une qualité médiocre peut entraîner une mauvaise expérience utilisateur et une utilisation plus faible. Consultez l’article [Rapports Microsoft 365 dans le centre d’administration : activité des utilisateurs Microsoft Teams](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (temps de lecture estimé : 5 minutes) pour en savoir plus sur les rapports d’utilisation.\n\nLa gestion de la qualité n’entre pas dans le cadre de cette formation, mais consultez les supports de formation suivants :\n\n-   [Exploiter mon service](https://docs.microsoft.com/MicrosoftTeams/1-drive-value-operate-my-service)\n"
