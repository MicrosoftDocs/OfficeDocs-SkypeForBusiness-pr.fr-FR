- durationInMinutes: 1
  content: >
    <span data-ttu-id="36479-104">Dans cette formation, nous allons présenter audioconférence dans Microsoft Teams, la possibilité de participer à une réunion teams à partir d’un téléphone ordinaire et de composer un numéro de téléphone à partir d’une réunion.</span><span class="sxs-lookup"><span data-stu-id="36479-104">In this training, we introduce Audio Conferencing in Microsoft Teams—the ability to join a Teams meeting from a regular phone and dial out from a meeting to a phone number.</span></span> <span data-ttu-id="36479-105">Nous allons aborder les fonctionnalités de l’audioconférence dans teams en plus des exigences et de la planification des équipes.</span><span class="sxs-lookup"><span data-stu-id="36479-105">We’ll cover the capabilities of Audio Conferencing in Teams in addition to requirements and planning considerations for Teams.</span></span>


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    <span data-ttu-id="36479-106">Cette formation vous est destinée si :</span><span class="sxs-lookup"><span data-stu-id="36479-106">This training is for you if you’re:</span></span>

    -   <span data-ttu-id="36479-107">vous êtes un professionnel de l'informatique ;</span><span class="sxs-lookup"><span data-stu-id="36479-107">An IT pro.</span></span>

    -   <span data-ttu-id="36479-108">vous êtes responsable de la planification, du déploiement ou de la gestion de Teams ;</span><span class="sxs-lookup"><span data-stu-id="36479-108">Responsible for planning, deploying, or managing Teams.</span></span>

    -   <span data-ttu-id="36479-109">Envisagez la planification, le déploiement et la gestion des conférences audio dans Teams.</span><span class="sxs-lookup"><span data-stu-id="36479-109">Considering planning, deploying, or managing Audio Conferencing in Teams.</span></span>


    <span data-ttu-id="36479-110">Nous aborderons les sections suivantes :</span><span class="sxs-lookup"><span data-stu-id="36479-110">We’ll cover the following sections:</span></span>

    -   <span data-ttu-id="36479-111">Exigences en matière de services d’audioconférence</span><span class="sxs-lookup"><span data-stu-id="36479-111">Audio Conferencing requirements</span></span>

    -   <span data-ttu-id="36479-112">Étapes de planification</span><span class="sxs-lookup"><span data-stu-id="36479-112">Planning steps</span></span>

    -   <span data-ttu-id="36479-113">Rapports</span><span class="sxs-lookup"><span data-stu-id="36479-113">Reporting</span></span>


    <span data-ttu-id="36479-114">La fonction de conférence audio ajoute des fonctionnalités aux réunions dans Teams.</span><span class="sxs-lookup"><span data-stu-id="36479-114">Audio Conferencing adds features and functionality to meetings in Teams.</span></span> <span data-ttu-id="36479-115">Nous vous recommandons d’effectuer [des réunions dans Microsoft teams](https://aka.ms/tr-meetings) avant ce didacticiel.</span><span class="sxs-lookup"><span data-stu-id="36479-115">We recommend that you complete [Meetings in Microsoft Teams](https://aka.ms/tr-meetings) before this tutorial.</span></span>


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    <span data-ttu-id="36479-116">Si vous avez des questions ou des commentaires pour cette formation, veuillez :</span><span class="sxs-lookup"><span data-stu-id="36479-116">If you have any questions or feedback about this training, please:</span></span>


    -   <span data-ttu-id="36479-117">Publier dans la section commentaires en bas de la page «étapes suivantes» de ce didacticiel</span><span class="sxs-lookup"><span data-stu-id="36479-117">Post in the comments section at the bottom of the “Next steps” page of this tutorial</span></span>


    <span data-ttu-id="36479-118">Pour nous faire part de vos commentaires sur Teams, tels que des idées de nouvelles fonctionnalités, visitez [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class="sxs-lookup"><span data-stu-id="36479-118">To give us product feedback about Teams, such as ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>
- title: <span data-ttu-id="36479-119">Audioconférence dans teams</span><span class="sxs-lookup"><span data-stu-id="36479-119">Audio Conferencing in Teams</span></span>
  durationInMinutes: 12
  content: "\n<span data-ttu-id=\"36479-120\">Dans le cadre de l’audioconférence, les participants utilisent un téléphone standard pour participer à des réunions d’équipes, en vous connectant à la réunion à partir de leur téléphone ou en utilisant une fonctionnalité de numérotation à partir de la réunion.</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-120\">With Audio Conferencing, participants use a regular phone to take part in Teams meetings—either by dialing in to the meeting from their phone or by using dial-out functionality from within the meeting.</span></span> <span data-ttu-id=\"36479-121\">Consultez les ressources suivantes pour en savoir plus sur les conférences audio:</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-121\">Review the following resources to learn more about Audio Conferencing:</span></span>\n-   <span data-ttu-id=\"36479-122\">[Fonctionnalités](https://products.office.com/skype-for-business/audio-conferencing#Features) de l’audioconférence (durée estimée lecture 1 minute)</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-122\">[Audio Conferencing features](https://products.office.com/skype-for-business/audio-conferencing#Features) (estimated reading time 1 minute)</span></span>\n-   <span data-ttu-id=\"36479-123\">[9 conseils pour une réunion à l’aide de Microsoft teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) (le temps de lecture estimé\\#pour «1-participer à une réunion via une audioconférence» est d’au moins 1 minute; plus si vous lisez l’intégralité de l’article.</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-123\">[9 tips for meeting with Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) (estimated reading time for “\\#1 - Join a meeting via Audio Conferencing” is 1 minute; more if you read the whole article)</span></span>\n-   <span data-ttu-id=\"36479-124\">[Questions fréquemment posées sur les conférences audio](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions) (durée estimée en lecture de 7 minutes)</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-124\">[Audio Conferencing common questions](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions) (estimated reading time 7 minutes)</span></span>\n-   <span data-ttu-id=\"36479-125\">[Appel sortant pour permettre à d’autres personnes de participer à une réunion](https://docs.microsoft.com/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it) (temps de lecture estimé 2 minutes)</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-125\">[Dialing out from a meeting so other people can join it](https://docs.microsoft.com/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it) (estimated reading time 2 minutes)</span></span>\n"
- title: <span data-ttu-id="36479-126">Scénario-audioconférence-audioconférence</span><span class="sxs-lookup"><span data-stu-id="36479-126">Scenario – Audio Conferencing</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"36479-127\">Claude fonctionne sur Contoso, une société qui possède plusieurs bureaux.</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-127\">Garth works at Contoso, a company that has multiple offices.</span></span> <span data-ttu-id=\"36479-128\">Claude a fréquemment besoin de communiquer avec des personnes dans d’autres emplacements d’Office et, dans la mesure où il travaille souvent à la maison ou en déplacement, il s’agit d’un énorme fan de réunions en équipe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-128\">Garth frequently needs to connect with people in other office locations, and because he often works from home or goes out on the road, he’s a huge fan of Teams meetings.</span></span> <span data-ttu-id=\"36479-129\">Lorsque Claude envoie une invitation à une réunion, il ajoute automatiquement des informations pour l’audioconférence.</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-129\">When Garth sends out a meeting invitation, it automatically adds information for Audio Conferencing.</span></span> <span data-ttu-id=\"36479-130\">Les scénarios suivants vous permettent d’effectuer les opérations suivantes:</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-130\">This makes the following scenarios possible:</span></span>\n-   <span data-ttu-id=\"36479-131\">Alice souhaite participer à la réunion Claude, mais elle n’a pas accès à un réseau fiable.</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-131\">Alice wants to attend Garth’s meeting but she’s on the road and has no access to a reliable network.</span></span> <span data-ttu-id=\"36479-132\">Elle rejoint donc la réunion en utilisant les coordonnées de connexion à partir de l’invitation à la réunion.</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-132\">Therefore, she joins the meeting by using the dial-in coordinates from the meeting invitation.</span></span> <span data-ttu-id=\"36479-133\">Pendant le processus de conférence rendez-vous, elle utilise son code confidentiel pour s’authentifier, donc elle est reconnue par le système comme «Alice».</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-133\">During the dial-in process, she uses her PIN to authenticate, so she’s recognized by the system as “Alice.”</span></span>\n-   <span data-ttu-id=\"36479-134\">Bob, qui est actuellement dans un hôtel, rejoint la réunion à l’aide du client teams sur son PC.</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-134\">Bob, who’s currently at a hotel, joins the meeting by using the Teams client on his PC.</span></span> <span data-ttu-id=\"36479-135\">Malheureusement, la qualité audio par le biais d’une connexion Internet dans l’hôtel n’est pas idéale, c’est pourquoi Bob compose votre propre numéro de téléphone à partir de la réunion pour y participer par le biais du réseau téléphonique public commuté (RTC).</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-135\">Unfortunately, the audio quality over the internet connection in the hotel isn’t great, So Bob dials out to his own phone number from the meeting to join via the public switched telephone network (PSTN).</span></span>\n-   <span data-ttu-id=\"36479-136\">Si les participants à la réunion décident au cours de l’appel qu’ils souhaitent ajouter des utilisateurs à un autre numéro de téléphone, ils peuvent simplement appeler le numéro de téléphone et amener d’autres personnes à la réunion.</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-136\">If the meeting participants decide during the call that they want to add users at a different phone number, they can just dial out to the phone number and bring additional people into the meeting.</span></span>\n-   <span data-ttu-id=\"36479-137\">Les autres utilisateurs peuvent également rejoindre le client teams sur leur PC, Mac ou appareil mobile.</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-137\">Other users can also join from the Teams client on their PC, Mac, or mobile device.</span></span>\n"
- title: <span data-ttu-id="36479-138">Remarques relatives aux clients Skype entreprise</span><span class="sxs-lookup"><span data-stu-id="36479-138">Considerations for Skype for Business customers</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"36479-139\">Si vous utilisez déjà Skype entreprise, vous devez prendre en considération les éléments suivants:</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-139\">If you’re already using Skype for Business, you’ll need to consider the following:</span></span>\n\n###<a name=\"skype-for-business-serverhomed-users\"></a><span data-ttu-id=\"36479-140\">Skype entreprise Server – utilisateurs familiaux</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-140\">Skype for Business Server–homed users</span></span>\n<span data-ttu-id=\"36479-141\">Si vous utilisez Skype entreprise Server, les réunions teams planifiées par les utilisateurs qui sont hébergés sur Skype entreprise sur site n’incluront pas de coordonnées de réunion RTC.</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-141\">If you’re using Skype for Business Server, Teams meetings scheduled by users who are homed on Skype for Business on-premises will not include PSTN meeting coordinates.</span></span> <span data-ttu-id=\"36479-142\">(Il s’agit de la [résolution des problèmes liés aux conférences audio et aux problèmes connus](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues).)</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-142\">(This is documented in [Audio Conferencing troubleshooting and known issues](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues).)</span></span>\n\n###<a name=\"skype-for-business-onlinehomed-users\"></a><span data-ttu-id=\"36479-143\">Skype entreprise Online – utilisateurs familiaux</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-143\">Skype for Business Online–homed users</span></span>\n<span data-ttu-id=\"36479-144\">Si les utilisateurs sont hébergés dans Skype entreprise Online et sont déjà activés pour l’audioconférence, ils sont automatiquement activés pour les conférences audio dans Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-144\">If users are homed in Skype for Business Online and are already enabled for Audio Conferencing, they’ll automatically be enabled for Audio Conferencing in Teams.</span></span> <span data-ttu-id=\"36479-145\">Le code confidentiel qu’il utilise pour s’authentifier lors des réunions lorsqu’il est appelé sera le même pour Skype entreprise et Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-145\">The PIN they use for authenticating in meetings when they dial in will be the same for Skype for Business and Teams.</span></span>\n"
- title: <span data-ttu-id="36479-146">Envision audioconférence</span><span class="sxs-lookup"><span data-stu-id="36479-146">Envision Audio Conferencing</span></span>
  durationInMinutes: 48
  content: "\n<span data-ttu-id=\"36479-147\">Les conseils pratiques décrivent en détail ce qui est requis pour planifier et implémenter des conférences audio.</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-147\">The practical guidance covers in detail what’s required to plan and successfully implement Audio Conferencing.</span></span> <span data-ttu-id=\"36479-148\">Consultez les articles suivants pour comprendre les étapes de planification technique suivantes:</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-148\">Review the following articles to understand these technical planning steps:</span></span>\n\n-   <span data-ttu-id=\"36479-149\">[Définir mes réussites-audioconférence](https://docs.microsoft.com/MicrosoftTeams/1-envision-define-my-success-audio-conferencing) (temps estimé de lecture 11 minutes)</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-149\">[Define my success - Audio Conferencing](https://docs.microsoft.com/MicrosoftTeams/1-envision-define-my-success-audio-conferencing) (estimated reading time 11 minutes)</span></span>\n-   <span data-ttu-id=\"36479-150\">[Faire des décisions sur mon service-audioconférence](https://docs.microsoft.com/MicrosoftTeams/2-envision-make-my-service-decisions-audio-conferencing) (durée de lecture estimée 12 minutes)</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-150\">[Make my service decisions - Audio Conferencing](https://docs.microsoft.com/MicrosoftTeams/2-envision-make-my-service-decisions-audio-conferencing) (estimated reading time 12 minutes)</span></span>\n-   <span data-ttu-id=\"36479-151\">[Évaluer mon environnement](https://docs.microsoft.com/MicrosoftTeams/3-envision-evaluate-my-environment) (durée de lecture estimée 12 minutes)</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-151\">[Evaluate my environment](https://docs.microsoft.com/MicrosoftTeams/3-envision-evaluate-my-environment) (estimated reading time 12 minutes)</span></span>\n-   <span data-ttu-id=\"36479-152\">[Planifier ma gestion de service](https://docs.microsoft.com/MicrosoftTeams/4-envision-plan-my-service-management) (durée estimée en lecture de 5 minutes)</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-152\">[Plan my service management](https://docs.microsoft.com/MicrosoftTeams/4-envision-plan-my-service-management) (estimated reading time 5 minutes)</span></span>\n-   <span data-ttu-id=\"36479-153\">[Planifier l’interface de mes utilisateurs](https://docs.microsoft.com/MicrosoftTeams/5-envision-plan-my-users-experience) (durée estimée en lecture de 5 minutes)</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-153\">[Plan my users’ experience](https://docs.microsoft.com/MicrosoftTeams/5-envision-plan-my-users-experience) (estimated reading time 5 minutes)</span></span>\n-   <span data-ttu-id=\"36479-154\">[Documenter mon plan de réussite](https://docs.microsoft.com/MicrosoftTeams/6-envision-document-my-success-plan) (temps de lecture estimé 6 minutes)</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-154\">[Document my success plan](https://docs.microsoft.com/MicrosoftTeams/6-envision-document-my-success-plan) (estimated reading time 6 minutes)</span></span>\n"
- title: <span data-ttu-id="36479-155">Conférences audio intégrées</span><span class="sxs-lookup"><span data-stu-id="36479-155">Onboard Audio Conferencing</span></span>
  durationInMinutes: 13
  content: "\n<span data-ttu-id=\"36479-156\">Tout comme le préversion, l’intégration est abordée dans les instructions pratiques.</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-156\">Just like envisioning, onboarding is covered in the practical guidance.</span></span> <span data-ttu-id=\"36479-157\">Consultez les articles suivants pour comprendre comment embarquer des utilisateurs pour les conférences audio:</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-157\">Review the following articles to understand how to onboard users for Audio Conferencing:</span></span>\n\n-   <span data-ttu-id=\"36479-158\">[Préparer mon service](https://docs.microsoft.com/MicrosoftTeams/1-onboard-prepare-my-service) (temps de lecture estimé 6 minutes)</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-158\">[Prepare my service](https://docs.microsoft.com/MicrosoftTeams/1-onboard-prepare-my-service) (estimated reading time 6 minutes)</span></span>\n-   <span data-ttu-id=\"36479-159\">[Préparer mes utilisateurs](https://docs.microsoft.com/MicrosoftTeams/2-onboard-prepare-my-users) (temps de lecture estimé 2 minutes)</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-159\">[Prepare my users](https://docs.microsoft.com/MicrosoftTeams/2-onboard-prepare-my-users) (estimated reading time 2 minutes)</span></span>\n-   <span data-ttu-id=\"36479-160\">[Déployer mon service](https://docs.microsoft.com/MicrosoftTeams/3-onboard-deploy-my-service) (temps estimé de lecture 3 minutes)</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-160\">[Deploy my service](https://docs.microsoft.com/MicrosoftTeams/3-onboard-deploy-my-service) (estimated reading time 3 minutes)</span></span>\n-   <span data-ttu-id=\"36479-161\">[Résolution des problèmes et problèmes connus des conférences audio](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues) (le temps de lecture estimé pour le contenu spécifique aux équipes est de 2 minutes)</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-161\">[Audio Conferencing troubleshooting and known issues](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues) (estimated reading time for Teams-specific content is 2 minutes)</span></span>\n"
- title: '<span data-ttu-id="36479-162">Exercice: configuration de l’audioconférence</span><span class="sxs-lookup"><span data-stu-id="36479-162">Exercise – Configure Audio Conferencing</span></span>'
  durationInMinutes: 20
  content: "\n<span data-ttu-id=\"36479-163\">Dans cet exercice, vous avez la possibilité de tester l’audioconférence dans Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-163\">In this exercise, you’ll have the chance to test Audio Conferencing in Teams.</span></span>\n<span data-ttu-id=\"36479-164\">Nous ne décrivons pas l'exécution de chaque opération mais nous vous recommandons de tester certains scénarios.</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-164\">Although we don’t describe how to perform every action, we recommend some scenarios to try out.</span></span>\n\n###<a name=\"requirements\"></a><span data-ttu-id=\"36479-165\">Conditions requises</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-165\">Requirements</span></span>\n-   <span data-ttu-id=\"36479-166\">Un client Office 365 avec les licences appropriées pour utiliser Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-166\">An Office 365 tenant with appropriate licenses to use Teams</span></span>\n    -   <span data-ttu-id=\"36479-167\">Nous vous recommandons vivement d'utiliser un client de test dédié.</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-167\">We strongly recommend that you use a dedicated test tenant.</span></span>\n    -   <span data-ttu-id=\"36479-168\">Si vous ne disposez pas de client de test, vous pouvez souscrire à un client d'évaluation ici : [Évaluation d'Office 365 Entreprise E5](https://go.microsoft.com/fwlink/p/?LinkID=698279).</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-168\">If you don’t have a test tenant, you can sign up for a trial tenant at [Office 365 Enterprise E5 Trial](https://go.microsoft.com/fwlink/p/?LinkID=698279).</span></span>\n    -   <span data-ttu-id=\"36479-169\">N'exécutez pas de tests dans votre environnement de production.</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-169\">Don’t run any tests in your production environment.</span></span> <span data-ttu-id=\"36479-170\">Modifier les paramètres ou les stratégies peut avoir un impact négatif pour tous les utilisateurs et affecter leur expérience.</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-170\">Changing settings or policies might have a negative impact on all users and might affect their user experience.</span></span>\n-   <span data-ttu-id=\"36479-171\">Au moins deux points de terminaison</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-171\">At least two endpoints</span></span>\n    -   <span data-ttu-id=\"36479-172\">Il peut s'agir de deux ordinateurs, mais vous pouvez également utiliser le client sur votre téléphone mobile.</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-172\">This can be two PCs, but you can also use the client on your mobile phone.</span></span>\n    -   <span data-ttu-id=\"36479-173\">Téléphone qui peut se connecter aux réunions et être composé à</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-173\">A phone that can dial in to meetings and be dialed out to</span></span>\n\n###<a name=\"suggested-scenarios-to-test\"></a><span data-ttu-id=\"36479-174\">Suggestions de scénarios de test</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-174\">Suggested scenarios to test</span></span>\n-   <span data-ttu-id=\"36479-175\">Autorisez les utilisateurs à utiliser l’audioconférence.</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-175\">Enable users for Audio Conferencing.</span></span>\n-   <span data-ttu-id=\"36479-176\">Définissez différents numéros de pont de conférence pour différents utilisateurs.</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-176\">Set different conference bridge numbers for different users.</span></span>\n-   <span data-ttu-id=\"36479-177\">Changez le numéro par défaut du pont de conférence pour le client.</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-177\">Change the default conference bridge number for the tenant.</span></span>\n-   <span data-ttu-id=\"36479-178\">Modifiez les paramètres du numéro de pont de conférence (langues différentes).</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-178\">Change settings for the conference bridge number (different languages).</span></span>\n-   <span data-ttu-id=\"36479-179\">Modifiez les paramètres globaux des ponts de conférence (entrée de la réunion et notifications de sortie, longueur du code confidentiel, notifications par courrier électronique).</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-179\">Change global settings for conference bridges (meeting entry and exit notifications, PIN length, email notifications).</span></span>\n-   <span data-ttu-id=\"36479-180\">Notez le message envoyé aux utilisateurs.</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-180\">Observe the email being sent out to users.</span></span>\n-   <span data-ttu-id=\"36479-181\">Planifiez des réunions teams et examinez l’invitation à la réunion.</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-181\">Schedule Teams meetings, and review the meeting invitation.</span></span>\n-   <span data-ttu-id=\"36479-182\">Participez à une réunion à partir d’un téléphone.</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-182\">Join a meeting from a phone.</span></span>\n-   <span data-ttu-id=\"36479-183\">Appel sortant d’une réunion vers un téléphone</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-183\">Dial out from a meeting to a phone.</span></span>\n-   <span data-ttu-id=\"36479-184\">Utilisez les contrôles à plusieurs fréquences à deux tonalités lors d’une réunion pour activer ou désactiver le son d’un téléphone.</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-184\">Use dual-tone multi-frequency controls while in a meeting to mute and unmute a phone.</span></span>\n"
- title: <span data-ttu-id="36479-185">Valeur du lecteur</span><span class="sxs-lookup"><span data-stu-id="36479-185">Drive value</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"36479-186\">D’une perspective de création de rapports, vous avez deux zones à examiner:</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-186\">From a reporting perspective, you have two areas to look at:</span></span>\n-   <span data-ttu-id=\"36479-187\">Utilisation : combien de réunions ont lieu ?</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-187\">Usage: How many meetings take place?</span></span>\n-   <span data-ttu-id=\"36479-188\">Qualité : quelle est la qualité des réunions ?</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-188\">Quality: What is the quality of the meetings?</span></span>\n\n<span data-ttu-id=\"36479-189\">Vous devez surveiller attentivement ces deux paramètres :</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-189\">You should carefully monitor both areas:</span></span>\n-   <span data-ttu-id=\"36479-190\">Une faible utilisation signifie que les utilisateurs, pour une raison ou une autre, n’utilisent pas le produit.</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-190\">Low usage means that users, for one reason or another, aren’t using the product.</span></span> <span data-ttu-id=\"36479-191\">Vous pouvez déterminer les raisons uniquement en effectuant des recherches supplémentaires.</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-191\">You can only determine the reasons by investigating further.</span></span>\n    <span data-ttu-id=\"36479-192\">Cela peut être dû au sentiment que les réunions ne répondent pas aux besoins des utilisateurs, à un manque de sensibilisation ou de formation ou à des problèmes de qualité.</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-192\">Reasons can range from the perception that meetings are falling short of user requirements, to a lack of awareness or training, to quality problems.</span></span>\n-   <span data-ttu-id=\"36479-193\">Une qualité médiocre, en revanche, signifie qu’il y a des problèmes de connectivité entre les utilisateurs et Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-193\">Low quality, on the other hand, means that there are issues with connectivity between users and Office 365.</span></span> <span data-ttu-id=\"36479-194\">Une qualité médiocre peut entraîner une mauvaise expérience utilisateur et une utilisation plus faible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-194\">Low quality can lead to bad user experience and lower usage.</span></span> <span data-ttu-id=\"36479-195\">Reportez-vous à la rubrique [Rapports Office 365 dans le centre d’administration - Activité des utilisateurs de Microsoft Teams](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (temps de lecture estimé : 5 minutes) pour en savoir plus sur les rapports d’utilisation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-195\">Refer to [Office 365 Reports in the Admin Center - Microsoft Teams user activity](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (estimated reading time 5 minutes) to learn more about the usage reports.</span></span>\n\n<span data-ttu-id=\"36479-196\">La gestion de la qualité n’entre pas dans le cadre de cette formation, mais consultez les supports de formation suivants :</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-196\">Managing quality is outside of the scope of this training, but see the following training material:</span></span>\n\n-   [<span data-ttu-id=\"36479-197\">Exploiter mon service</span><span class=\"sxs-lookup\"><span data-stu-id=\"36479-197\">Operate my service</span></span>](https://docs.microsoft.com/MicrosoftTeams/1-drive-value-operate-my-service)\n"
- title: <span data-ttu-id="36479-198">Étapes suivantes</span><span class="sxs-lookup"><span data-stu-id="36479-198">Next steps</span></span>
  durationInMinutes: 1
  content: >
    <span data-ttu-id="36479-199">Au cours de cette formation, nous avons abordé les sujets suivants :</span><span class="sxs-lookup"><span data-stu-id="36479-199">We covered the following key learnings in this training:</span></span>

    -   <span data-ttu-id="36479-200">Audioconférence dans teams</span><span class="sxs-lookup"><span data-stu-id="36479-200">Audio Conferencing in Teams</span></span>

    -   <span data-ttu-id="36479-201">Configuration requise pour les conférences audio</span><span class="sxs-lookup"><span data-stu-id="36479-201">Requirements for Audio Conferencing</span></span>

    -   <span data-ttu-id="36479-202">Rapports</span><span class="sxs-lookup"><span data-stu-id="36479-202">Reporting</span></span>


    ### <a name="next-steps"></a><span data-ttu-id="36479-203">Étapes suivantes</span><span class="sxs-lookup"><span data-stu-id="36479-203">Next steps</span></span>


    1.  <span data-ttu-id="36479-204">Commencer à utiliser l’audioconférence dans Teams.</span><span class="sxs-lookup"><span data-stu-id="36479-204">Start using Audio Conferencing in Teams.</span></span>

    2.  <span data-ttu-id="36479-205">Faites-nous part de vos commentaires :</span><span class="sxs-lookup"><span data-stu-id="36479-205">Send us feedback:</span></span>
        - <span data-ttu-id="36479-206">Publiez-les dans la section Commentaires au bas de cette page.</span><span class="sxs-lookup"><span data-stu-id="36479-206">Post in the comments section at the bottom of this page.</span></span>
        - <span data-ttu-id="36479-207">Pour nous faire part de vos commentaires sur le produit Teams, ou pour demander une nouvelle fonctionnalité, rendez-vous sur [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class="sxs-lookup"><span data-stu-id="36479-207">To give us Teams product feedback or to request a new feature, go to [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>
    3.  <span data-ttu-id="36479-208">Restez à jour:</span><span class="sxs-lookup"><span data-stu-id="36479-208">Stay up to date:</span></span>
        - <span data-ttu-id="36479-209">Suivez le [blog teams](https://aka.ms/teamsblog).</span><span class="sxs-lookup"><span data-stu-id="36479-209">Follow the [Teams Blog](https://aka.ms/teamsblog).</span></span>
        - <span data-ttu-id="36479-210">Lire la [documentation](https://aka.ms/O365Roadmap)relative aux équipes.</span><span class="sxs-lookup"><span data-stu-id="36479-210">Read the [Teams Roadmap](https://aka.ms/O365Roadmap).</span></span>
        - <span data-ttu-id="36479-211">Découvrez les dernières fonctionnalités finales dans les [notes de publication](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de).</span><span class="sxs-lookup"><span data-stu-id="36479-211">Learn about the latest released features in the [Release Notes](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de).</span></span>
    4.  <span data-ttu-id="36479-212">Explorez [les autres formations et didacticiels](https://aka.ms/Teamsacademy).</span><span class="sxs-lookup"><span data-stu-id="36479-212">Explore [more training and tutorials](https://aka.ms/Teamsacademy).</span></span>
