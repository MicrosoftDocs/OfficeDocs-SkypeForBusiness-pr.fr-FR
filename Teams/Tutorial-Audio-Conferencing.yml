- durationInMinutes: 1
  content: >
    <span data-ttu-id="b7d21-104">Dans cette formation, nous allons présenter audioconférence dans Teams de Microsoft, la possibilité de participer à une réunion des équipes à partir d’un téléphone normal et les appels sortants à partir d’une réunion à un numéro de téléphone.</span><span class="sxs-lookup"><span data-stu-id="b7d21-104">In this training, we introduce Audio Conferencing in Microsoft Teams—the ability to join a Teams meeting from a regular phone and dial out from a meeting to a phone number.</span></span> <span data-ttu-id="b7d21-105">Nous traiterons les fonctionnalités de conférence Audio dans des équipes, en plus de la configuration requise et les considérations de planification pour les équipes.</span><span class="sxs-lookup"><span data-stu-id="b7d21-105">We’ll cover the capabilities of Audio Conferencing in Teams in addition to requirements and planning considerations for Teams.</span></span>


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    <span data-ttu-id="b7d21-106">Cette formation vous est destinée si :</span><span class="sxs-lookup"><span data-stu-id="b7d21-106">This training is for you if you’re:</span></span>

    -   <span data-ttu-id="b7d21-107">vous êtes un professionnel de l'informatique ;</span><span class="sxs-lookup"><span data-stu-id="b7d21-107">An IT pro.</span></span>

    -   <span data-ttu-id="b7d21-108">vous êtes responsable de la planification, du déploiement ou de la gestion de Teams ;</span><span class="sxs-lookup"><span data-stu-id="b7d21-108">Responsible for planning, deploying, or managing Teams.</span></span>

    -   <span data-ttu-id="b7d21-109">En tenant compte de la planification, le déploiement ou conférence Audio dans des équipes de gestion.</span><span class="sxs-lookup"><span data-stu-id="b7d21-109">Considering planning, deploying, or managing Audio Conferencing in Teams.</span></span>


    <span data-ttu-id="b7d21-110">Nous aborderons les sections suivantes :</span><span class="sxs-lookup"><span data-stu-id="b7d21-110">We’ll cover the following sections:</span></span>

    -   <span data-ttu-id="b7d21-111">Exigences en matière de conférence audio</span><span class="sxs-lookup"><span data-stu-id="b7d21-111">Audio Conferencing requirements</span></span>

    -   <span data-ttu-id="b7d21-112">Étapes de planification</span><span class="sxs-lookup"><span data-stu-id="b7d21-112">Planning steps</span></span>

    -   <span data-ttu-id="b7d21-113">Rapports</span><span class="sxs-lookup"><span data-stu-id="b7d21-113">Reporting</span></span>


    <span data-ttu-id="b7d21-114">Conférence audio ajoute des fonctionnalités à des réunions d’équipes.</span><span class="sxs-lookup"><span data-stu-id="b7d21-114">Audio Conferencing adds features and functionality to meetings in Teams.</span></span> <span data-ttu-id="b7d21-115">Nous recommandons de procéder [réunions d’équipes Microsoft](http://aka.ms/tr-meetings) avant ce didacticiel.</span><span class="sxs-lookup"><span data-stu-id="b7d21-115">We recommend that you complete [Meetings in Microsoft Teams](http://aka.ms/tr-meetings) before this tutorial.</span></span>


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    <span data-ttu-id="b7d21-116">Si vous avez des questions ou des commentaires pour cette formation, veuillez :</span><span class="sxs-lookup"><span data-stu-id="b7d21-116">If you have any questions or feedback about this training, please:</span></span>


    -   <span data-ttu-id="b7d21-117">Valider dans la section de commentaires au bas de la page « Étapes suivantes » de ce didacticiel</span><span class="sxs-lookup"><span data-stu-id="b7d21-117">Post in the comments section at the bottom of the “Next steps” page of this tutorial</span></span>

    -   <span data-ttu-id="b7d21-118">Contactez-nous par email à l’adresse [AskTeams\@microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Audio%20Conferencing).</span><span class="sxs-lookup"><span data-stu-id="b7d21-118">Email us at [AskTeams\@microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Audio%20Conferencing).</span></span>


    <span data-ttu-id="b7d21-119">Pour nous faire part de vos commentaires sur Teams, tels que des idées de nouvelles fonctionnalités, visitez [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class="sxs-lookup"><span data-stu-id="b7d21-119">To give us product feedback about Teams, such as ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>
- title: <span data-ttu-id="b7d21-120">Conférence audio dans des équipes</span><span class="sxs-lookup"><span data-stu-id="b7d21-120">Audio Conferencing in Teams</span></span>
  durationInMinutes: 12
  content: "\n<span data-ttu-id=\"b7d21-121\">Audioconférence, participants d’utiliser un téléphone classique pour participer aux réunions d’équipes, soit en se connectant à la réunion à partir de leur téléphone à l’aide de la fonctionnalité de numérotation vers l’extérieur à partir de dans la réunion.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-121\">With Audio Conferencing, participants use a regular phone to take part in Teams meetings—either by dialing in to the meeting from their phone or by using dial-out functionality from within the meeting.</span></span> <span data-ttu-id=\"b7d21-122\">Consultez les ressources suivantes pour en savoir plus à propos des conférences de données Audio :</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-122\">Review the following resources to learn more about Audio Conferencing:</span></span>\n-   <span data-ttu-id=\"b7d21-123\">[Fonctionnalités d’audioconférence](https://products.office.com/skype-for-business/audio-conferencing#Features) (temps de lecture estimé 1 minute)</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-123\">[Audio Conferencing features](https://products.office.com/skype-for-business/audio-conferencing#Features) (estimated reading time 1 minute)</span></span>\n-   <span data-ttu-id=\"b7d21-124\">[9 conseils pour une réunion avec les équipes Microsoft](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) (estimation du temps de lecture »\\#1 - jointure une réunion via audioconférence » est 1 minute, plus si vous lisez l’article complet)</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-124\">[9 tips for meeting with Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) (estimated reading time for “\\#1 - Join a meeting via Audio Conferencing” is 1 minute; more if you read the whole article)</span></span>\n-   <span data-ttu-id=\"b7d21-125\">[Questions courantes d’audioconférence](https://docs.microsoft.com/en-us/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions) (temps de lecture estimé 7 minutes)</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-125\">[Audio Conferencing common questions](https://docs.microsoft.com/en-us/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions) (estimated reading time 7 minutes)</span></span>\n-   <span data-ttu-id=\"b7d21-126\">[Appel sortant d’une réunion afin que les autres utilisateurs peuvent y participer il](https://docs.microsoft.com/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it) (temps de lecture estimé 2 minutes)</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-126\">[Dialing out from a meeting so other people can join it](https://docs.microsoft.com/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it) (estimated reading time 2 minutes)</span></span>\n"
- title: <span data-ttu-id="b7d21-127">Scénario – l’audioconférence</span><span class="sxs-lookup"><span data-stu-id="b7d21-127">Scenario – Audio Conferencing</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"b7d21-128\">Garth travaille chez Contoso, une société qui possède plusieurs succursales.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-128\">Garth works at Contoso, a company that has multiple offices.</span></span> <span data-ttu-id=\"b7d21-129\">Garth doit souvent se connecter avec des personnes dans d’autres emplacements de bureau, et souvent, il travaille à domicile ou éteint sur la route, il est un grand fan de réunions d’équipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-129\">Garth frequently needs to connect with people in other office locations, and because he often works from home or goes out on the road, he’s a huge fan of Teams meetings.</span></span> <span data-ttu-id=\"b7d21-130\">Lorsque Garth envoie une invitation à une réunion, il ajoute automatiquement des informations pour les conférences Audio.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-130\">When Garth sends out a meeting invitation, it automatically adds information for Audio Conferencing.</span></span> <span data-ttu-id=\"b7d21-131\">Ceci permet les scénarios suivants :</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-131\">This makes the following scenarios possible:</span></span>\n-   <span data-ttu-id=\"b7d21-132\">Alice souhaite participer à la réunion de Garth, mais elle est en déplacement et n’a pas accès à un réseau fiable.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-132\">Alice wants to attend Garth’s meeting but she’s on the road and has no access to a reliable network.</span></span> <span data-ttu-id=\"b7d21-133\">Par conséquent, elle a rejoint la réunion en utilisant les coordonnées d’accès à distance à partir de l’invitation à la réunion.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-133\">Therefore, she joins the meeting by using the dial-in coordinates from the meeting invitation.</span></span> <span data-ttu-id=\"b7d21-134\">Au cours du processus d’accès à distance, elle utilise son code PIN pour authentifier, elle est reconnue par le système en tant que « Alice ».</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-134\">During the dial-in process, she uses her PIN to authenticate, so she’s recognized by the system as “Alice.”</span></span>\n-   <span data-ttu-id=\"b7d21-135\">Bob, qui est actuellement dans un hôtel, rejoint la réunion en utilisant le client des équipes sur son PC.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-135\">Bob, who’s currently at a hotel, joins the meeting by using the Teams client on his PC.</span></span> <span data-ttu-id=\"b7d21-136\">Malheureusement, la qualité audio via la connexion internet dans l’hôtel n’est pas parfaite, donc Bob se connecte à son propre numéro de téléphone de la réunion de joindre via le réseau téléphonique public commuté (RTPC).</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-136\">Unfortunately, the audio quality over the internet connection in the hotel isn’t great, So Bob dials out to his own phone number from the meeting to join via the public switched telephone network (PSTN).</span></span>\n-   <span data-ttu-id=\"b7d21-137\">Si vous décident de participants à la réunion au cours de l’appel qu’ils souhaitent ajouter des utilisateurs à un autre numéro de téléphone, ils peuvent simplement appeler le téléphone numéro et en mettre d’autres personnes à la réunion.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-137\">If the meeting participants decide during the call that they want to add users at a different phone number, they can just dial out to the phone number and bring additional people into the meeting.</span></span>\n-   <span data-ttu-id=\"b7d21-138\">Autres utilisateurs peuvent également rejoindre à partir du client équipes sur leurs PC, Mac ou appareil mobile.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-138\">Other users can also join from the Teams client on their PC, Mac, or mobile device.</span></span>\n"
- title: <span data-ttu-id="b7d21-139">Considérations pour Skype pour les entreprises</span><span class="sxs-lookup"><span data-stu-id="b7d21-139">Considerations for Skype for Business customers</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"b7d21-140\">Si vous utilisez déjà Skype pour entreprise, vous devez prendre en compte les éléments suivants :</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-140\">If you’re already using Skype for Business, you’ll need to consider the following:</span></span>\n\n###<a name=\"skype-for-business-serverhomed-users\"></a><span data-ttu-id=\"b7d21-141\">Skype pour les utilisateurs de Business Server – hébergement</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-141\">Skype for Business Server–homed users</span></span>\n<span data-ttu-id=\"b7d21-142\">Si vous utilisez Skype pour Business Server, réunions d’équipes planifiées par les utilisateurs qui sont hébergés sur Skype pour professionnels sur site n’incluent pas les RTPC coordonnées de réunion.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-142\">If you’re using Skype for Business Server, Teams meetings scheduled by users who are homed on Skype for Business on-premises will not include PSTN meeting coordinates.</span></span> <span data-ttu-id=\"b7d21-143\">(Cela est documenté dans [la résolution des problèmes Audio conférence et les problèmes connus](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues).)</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-143\">(This is documented in [Audio Conferencing troubleshooting and known issues](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues).)</span></span>\n\n###<a name=\"skype-for-business-onlinehomed-users\"></a><span data-ttu-id=\"b7d21-144\">Skype pour les utilisateurs professionnels en ligne – hébergement</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-144\">Skype for Business Online–homed users</span></span>\n<span data-ttu-id=\"b7d21-145\">Si les utilisateurs sont hébergés dans Skype pour entreprise en ligne et sont déjà activés pour les conférences Audio, elles allez automatiquement être activées pour la conférence Audio dans des équipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-145\">If users are homed in Skype for Business Online and are already enabled for Audio Conferencing, they’ll automatically be enabled for Audio Conferencing in Teams.</span></span> <span data-ttu-id=\"b7d21-146\">Le code PIN qu’ils utilisent pour l’authentification dans les réunions qu’ils appellent en sera le même pour Skype pour les entreprises et les équipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-146\">The PIN they use for authenticating in meetings when they dial in will be the same for Skype for Business and Teams.</span></span>\n"
- title: <span data-ttu-id="b7d21-147">EnVision d’audioconférence</span><span class="sxs-lookup"><span data-stu-id="b7d21-147">Envision Audio Conferencing</span></span>
  durationInMinutes: 48
  content: "\n<span data-ttu-id=\"b7d21-148\">Le Guide pratique traite en détail ce qui est requis pour planifier et mettre en œuvre les conférences Audio.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-148\">The practical guidance covers in detail what’s required to plan and successfully implement Audio Conferencing.</span></span> <span data-ttu-id=\"b7d21-149\">Consultez les articles suivants pour comprendre ces étapes de planification techniques :</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-149\">Review the following articles to understand these technical planning steps:</span></span>\n\n-   <span data-ttu-id=\"b7d21-150\">[Définir ma réussite - et audioconférence](https://docs.microsoft.com/MicrosoftTeams/1-envision-define-my-success-audio-conferencing) (temps de lecture estimé 11 minutes)</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-150\">[Define my success - Audio Conferencing](https://docs.microsoft.com/MicrosoftTeams/1-envision-define-my-success-audio-conferencing) (estimated reading time 11 minutes)</span></span>\n-   <span data-ttu-id=\"b7d21-151\">[Prise de décisions mon service - audioconférence](https://docs.microsoft.com/MicrosoftTeams/2-envision-make-my-service-decisions-audio-conferencing) (temps de lecture estimé 12 minutes)</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-151\">[Make my service decisions - Audio Conferencing](https://docs.microsoft.com/MicrosoftTeams/2-envision-make-my-service-decisions-audio-conferencing) (estimated reading time 12 minutes)</span></span>\n-   <span data-ttu-id=\"b7d21-152\">[Évaluer mon environnement](https://docs.microsoft.com/MicrosoftTeams/3-envision-evaluate-my-environment) (temps de lecture estimé 12 minutes)</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-152\">[Evaluate my environment](https://docs.microsoft.com/MicrosoftTeams/3-envision-evaluate-my-environment) (estimated reading time 12 minutes)</span></span>\n-   <span data-ttu-id=\"b7d21-153\">[Planification de la gestion de mon service](https://docs.microsoft.com/MicrosoftTeams/4-envision-plan-my-service-management) (environ 5 minutes de temps de lecture)</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-153\">[Plan my service management](https://docs.microsoft.com/MicrosoftTeams/4-envision-plan-my-service-management) (estimated reading time 5 minutes)</span></span>\n-   <span data-ttu-id=\"b7d21-154\">[Plan d’expérience de mes utilisateurs](https://docs.microsoft.com/MicrosoftTeams/5-envision-plan-my-users-experience) (environ 5 minutes de temps de lecture)</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-154\">[Plan my users’ experience](https://docs.microsoft.com/MicrosoftTeams/5-envision-plan-my-users-experience) (estimated reading time 5 minutes)</span></span>\n-   <span data-ttu-id=\"b7d21-155\">[Document mon plan de réussite](https://docs.microsoft.com/MicrosoftTeams/6-envision-document-my-success-plan) (temps de lecture estimé 6 minutes)</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-155\">[Document my success plan](https://docs.microsoft.com/MicrosoftTeams/6-envision-document-my-success-plan) (estimated reading time 6 minutes)</span></span>\n"
- title: <span data-ttu-id="b7d21-156">Audioconférence intégrée</span><span class="sxs-lookup"><span data-stu-id="b7d21-156">Onboard Audio Conferencing</span></span>
  durationInMinutes: 13
  content: "\n<span data-ttu-id=\"b7d21-157\">Tout comme la prévision, intégration est couvert dans le Guide pratique.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-157\">Just like envisioning, onboarding is covered in the practical guidance.</span></span> <span data-ttu-id=\"b7d21-158\">Consultez les articles suivants pour comprendre comment les utilisateurs intégrés pour les conférences Audio :</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-158\">Review the following articles to understand how to onboard users for Audio Conferencing:</span></span>\n\n-   <span data-ttu-id=\"b7d21-159\">[Préparer mon service](https://docs.microsoft.com/MicrosoftTeams/1-onboard-prepare-my-service) (temps de lecture estimé 6 minutes)</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-159\">[Prepare my service](https://docs.microsoft.com/MicrosoftTeams/1-onboard-prepare-my-service) (estimated reading time 6 minutes)</span></span>\n-   <span data-ttu-id=\"b7d21-160\">[Préparer les utilisateurs](https://docs.microsoft.com/MicrosoftTeams/2-onboard-prepare-my-users) (temps de lecture estimé 2 minutes)</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-160\">[Prepare my users](https://docs.microsoft.com/MicrosoftTeams/2-onboard-prepare-my-users) (estimated reading time 2 minutes)</span></span>\n-   <span data-ttu-id=\"b7d21-161\">[Déployer mon service](https://docs.microsoft.com/MicrosoftTeams/3-onboard-deploy-my-service) (environ 3 minutes de temps de lecture)</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-161\">[Deploy my service](https://docs.microsoft.com/MicrosoftTeams/3-onboard-deploy-my-service) (estimated reading time 3 minutes)</span></span>\n-   <span data-ttu-id=\"b7d21-162\">[Résolution des problèmes de l’audioconférence et problèmes connus](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues) (temps de lecture estimé pour le contenu spécifique aux équipes est 2 minutes)</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-162\">[Audio Conferencing troubleshooting and known issues](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues) (estimated reading time for Teams-specific content is 2 minutes)</span></span>\n"
- title: <span data-ttu-id="b7d21-163">Exercice – configurer les conférences Audio</span><span class="sxs-lookup"><span data-stu-id="b7d21-163">Exercise – Configure Audio Conferencing</span></span>
  durationInMinutes: 20
  content: "\n<span data-ttu-id=\"b7d21-164\">Dans cet exercice, vous aurez la possibilité de tester l’audioconférence dans des équipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-164\">In this exercise, you’ll have the chance to test Audio Conferencing in Teams.</span></span>\n<span data-ttu-id=\"b7d21-165\">Nous ne décrivons pas l'exécution de chaque opération mais nous vous recommandons de tester certains scénarios.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-165\">Although we don’t describe how to perform every action, we recommend some scenarios to try out.</span></span>\n\n###<a name=\"requirements\"></a><span data-ttu-id=\"b7d21-166\">Conditions requises</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-166\">Requirements</span></span>\n-   <span data-ttu-id=\"b7d21-167\">Un client Office 365 avec les licences appropriées pour utiliser Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-167\">An Office 365 tenant with appropriate licenses to use Teams</span></span>\n    -   <span data-ttu-id=\"b7d21-168\">Nous vous recommandons vivement d'utiliser un client de test dédié.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-168\">We strongly recommend that you use a dedicated test tenant.</span></span>\n    -   <span data-ttu-id=\"b7d21-169\">Si vous ne disposez pas de client de test, vous pouvez souscrire à un client d'évaluation ici : [Évaluation d'Office 365 Entreprise E5](https://go.microsoft.com/fwlink/p/?LinkID=698279).</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-169\">If you don’t have a test tenant, you can sign up for a trial tenant at [Office 365 Enterprise E5 Trial](https://go.microsoft.com/fwlink/p/?LinkID=698279).</span></span>\n    -   <span data-ttu-id=\"b7d21-170\">N'exécutez pas de tests dans votre environnement de production.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-170\">Don’t run any tests in your production environment.</span></span> <span data-ttu-id=\"b7d21-171\">Modifier les paramètres ou les stratégies peut avoir un impact négatif pour tous les utilisateurs et affecter leur expérience.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-171\">Changing settings or policies might have a negative impact on all users and might affect their user experience.</span></span>\n-   <span data-ttu-id=\"b7d21-172\">Au moins deux points de terminaison</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-172\">At least two endpoints</span></span>\n    -   <span data-ttu-id=\"b7d21-173\">Il peut s'agir de deux ordinateurs, mais vous pouvez également utiliser le client sur votre téléphone mobile.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-173\">This can be two PCs, but you can also use the client on your mobile phone.</span></span>\n    -   <span data-ttu-id=\"b7d21-174\">Un téléphone qui peut se connecter à des réunions et être composé pour</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-174\">A phone that can dial in to meetings and be dialed out to</span></span>\n\n###<a name=\"suggested-scenarios-to-test\"></a><span data-ttu-id=\"b7d21-175\">Suggestions de scénarios de test</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-175\">Suggested scenarios to test</span></span>\n-   <span data-ttu-id=\"b7d21-176\">Activer les utilisateurs pour les conférences Audio.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-176\">Enable users for Audio Conferencing.</span></span>\n-   <span data-ttu-id=\"b7d21-177\">Définir les numéros de pont de conférence différents pour différents utilisateurs.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-177\">Set different conference bridge numbers for different users.</span></span>\n-   <span data-ttu-id=\"b7d21-178\">Modifier le nombre de pont de conférence par défaut pour le client.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-178\">Change the default conference bridge number for the tenant.</span></span>\n-   <span data-ttu-id=\"b7d21-179\">Modifier les paramètres pour le nombre de pont de conférence (différentes langues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-179\">Change settings for the conference bridge number (different languages).</span></span>\n-   <span data-ttu-id=\"b7d21-180\">Modifier les paramètres globaux pour les ponts de conférence (meeting notifications d’entrée et de sortie, longueur de la broche de notifications par courrier électronique).</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-180\">Change global settings for conference bridges (meeting entry and exit notifications, PIN length, email notifications).</span></span>\n-   <span data-ttu-id=\"b7d21-181\">Observez le message qui est envoyé aux utilisateurs.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-181\">Observe the email being sent out to users.</span></span>\n-   <span data-ttu-id=\"b7d21-182\">Planifier des réunions d’équipes et passer en revue l’invitation à la réunion.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-182\">Schedule Teams meetings, and review the meeting invitation.</span></span>\n-   <span data-ttu-id=\"b7d21-183\">Participer à une réunion à partir d’un téléphone.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-183\">Join a meeting from a phone.</span></span>\n-   <span data-ttu-id=\"b7d21-184\">Établir une connexion depuis une réunion à un téléphone.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-184\">Dial out from a meeting to a phone.</span></span>\n-   <span data-ttu-id=\"b7d21-185\">Utiliser des contrôles dans une réunion pour désactiver et réactiver l’un téléphone double-fréquences.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-185\">Use dual-tone multi-frequency controls while in a meeting to mute and unmute a phone.</span></span>\n"
- title: <span data-ttu-id="b7d21-186">Valeur de lecteur</span><span class="sxs-lookup"><span data-stu-id="b7d21-186">Drive value</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"b7d21-187\">Du point de vue de la création de rapports, vous avez deux zones à examiner :</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-187\">From a reporting perspective, you have two areas to look at:</span></span>\n-   <span data-ttu-id=\"b7d21-188\">Utilisation : combien de réunions ont lieu ?</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-188\">Usage: How many meetings take place?</span></span>\n-   <span data-ttu-id=\"b7d21-189\">Qualité : quelle est la qualité des réunions ?</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-189\">Quality: What is the quality of the meetings?</span></span>\n\n<span data-ttu-id=\"b7d21-190\">Vous devez surveiller attentivement ces deux paramètres :</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-190\">You should carefully monitor both areas:</span></span>\n-   <span data-ttu-id=\"b7d21-191\">Une faible utilisation signifie que les utilisateurs, pour une raison ou une autre, n’utilisent pas le produit.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-191\">Low usage means that users, for one reason or another, aren’t using the product.</span></span> <span data-ttu-id=\"b7d21-192\">Vous pouvez uniquement déterminer les raisons en étudiant davantage.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-192\">You can only determine the reasons by investigating further.</span></span>\n    <span data-ttu-id=\"b7d21-193\">Cela peut être dû au sentiment que les réunions ne répondent pas aux besoins des utilisateurs, à un manque de sensibilisation ou de formation ou à des problèmes de qualité.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-193\">Reasons can range from the perception that meetings are falling short of user requirements, to a lack of awareness or training, to quality problems.</span></span>\n-   <span data-ttu-id=\"b7d21-194\">Une qualité médiocre, en revanche, signifie qu’il y a des problèmes de connectivité entre les utilisateurs et Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-194\">Low quality, on the other hand, means that there are issues with connectivity between users and Office 365.</span></span> <span data-ttu-id=\"b7d21-195\">Une qualité médiocre peut entraîner une mauvaise expérience utilisateur et une utilisation plus faible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-195\">Low quality can lead to bad user experience and lower usage.</span></span> <span data-ttu-id=\"b7d21-196\">Reportez-vous à la rubrique [Rapports Office 365 dans le centre d’administration - Activité des utilisateurs de Microsoft Teams](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (temps de lecture estimé : 5 minutes) pour en savoir plus sur les rapports d’utilisation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-196\">Refer to [Office 365 Reports in the Admin Center - Microsoft Teams user activity](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (estimated reading time 5 minutes) to learn more about the usage reports.</span></span>\n\n<span data-ttu-id=\"b7d21-197\">La gestion de la qualité n’entre pas dans le cadre de cette formation, mais consultez les supports de formation suivants :</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-197\">Managing quality is outside of the scope of this training, but see the following training material:</span></span>\n\n-   [<span data-ttu-id=\"b7d21-198\">Utiliser mon service</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7d21-198\">Operate my service</span></span>](https://docs.microsoft.com/MicrosoftTeams/1-drive-value-operate-my-service)\n"
- title: <span data-ttu-id="b7d21-199">Étapes suivantes</span><span class="sxs-lookup"><span data-stu-id="b7d21-199">Next steps</span></span>
  durationInMinutes: 1
  content: >
    <span data-ttu-id="b7d21-200">Au cours de cette formation, nous avons abordé les sujets suivants :</span><span class="sxs-lookup"><span data-stu-id="b7d21-200">We covered the following key learnings in this training:</span></span>

    -   <span data-ttu-id="b7d21-201">Conférence audio dans des équipes</span><span class="sxs-lookup"><span data-stu-id="b7d21-201">Audio Conferencing in Teams</span></span>

    -   <span data-ttu-id="b7d21-202">Configuration requise pour les conférences Audio</span><span class="sxs-lookup"><span data-stu-id="b7d21-202">Requirements for Audio Conferencing</span></span>

    -   <span data-ttu-id="b7d21-203">Rapports</span><span class="sxs-lookup"><span data-stu-id="b7d21-203">Reporting</span></span>


    ### <a name="next-steps"></a><span data-ttu-id="b7d21-204">Étapes suivantes</span><span class="sxs-lookup"><span data-stu-id="b7d21-204">Next steps</span></span>


    1.  <span data-ttu-id="b7d21-205">Inscrivez-vous à [MyAdvisor](http://aka.ms/myadvisor) pour obtenir des conseils de déploiement personnalisés.</span><span class="sxs-lookup"><span data-stu-id="b7d21-205">Sign-up for [MyAdvisor](http://aka.ms/myadvisor) for personalized deployment guidance.</span></span>

    2.  <span data-ttu-id="b7d21-206">Commencer à utiliser les conférences Audio dans des équipes.</span><span class="sxs-lookup"><span data-stu-id="b7d21-206">Start using Audio Conferencing in Teams.</span></span>

    3.  <span data-ttu-id="b7d21-207">Faites-nous part de vos commentaires :</span><span class="sxs-lookup"><span data-stu-id="b7d21-207">Send us feedback:</span></span>
        - <span data-ttu-id="b7d21-208">Publiez-les dans la section Commentaires au bas de cette page.</span><span class="sxs-lookup"><span data-stu-id="b7d21-208">Post in the comments section at the bottom of this page.</span></span>
        - <span data-ttu-id="b7d21-209">Envoyez-nous un e-mail à [AskTeams\@microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Audio%20Conferencing)</span><span class="sxs-lookup"><span data-stu-id="b7d21-209">Email us at [AskTeams\@microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Audio%20Conferencing)</span></span>
        - <span data-ttu-id="b7d21-210">Pour nous faire part de vos commentaires sur le produit Teams, ou pour demander une nouvelle fonctionnalité, rendez-vous sur [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class="sxs-lookup"><span data-stu-id="b7d21-210">To give us Teams product feedback or to request a new feature, go to [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>
    4.  <span data-ttu-id="b7d21-211">Restez à jour :</span><span class="sxs-lookup"><span data-stu-id="b7d21-211">Stay up to date:</span></span>
        - <span data-ttu-id="b7d21-212">Suivez le [Blog d’équipes](https://aka.ms/teamsblog).</span><span class="sxs-lookup"><span data-stu-id="b7d21-212">Follow the [Teams Blog](https://aka.ms/teamsblog).</span></span>
        - <span data-ttu-id="b7d21-213">Lire l' [introduction des équipes](https://aka.ms/skype2teamsroadmap).</span><span class="sxs-lookup"><span data-stu-id="b7d21-213">Read the [Teams Roadmap](https://aka.ms/skype2teamsroadmap).</span></span>
        - <span data-ttu-id="b7d21-214">Découvrez les fonctionnalités lancées la plus récente dans les [Notes de version](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de).</span><span class="sxs-lookup"><span data-stu-id="b7d21-214">Learn about the latest released features in the [Release Notes](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de).</span></span>
    5.  <span data-ttu-id="b7d21-215">Explorez [les autres formations et didacticiels](http://aka.ms/Teamsacademy).</span><span class="sxs-lookup"><span data-stu-id="b7d21-215">Explore [more training and tutorials](http://aka.ms/Teamsacademy).</span></span>
