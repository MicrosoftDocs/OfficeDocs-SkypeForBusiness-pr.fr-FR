- durationInMinutes: 1
  content: >
    Dans cette formation, nous allons présenter audioconférence dans Microsoft Teams, la possibilité de participer à une réunion teams à partir d’un téléphone ordinaire et de composer un numéro de téléphone à partir d’une réunion. Nous allons aborder les fonctionnalités de l’audioconférence dans teams en plus des exigences et de la planification des équipes.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    Cette formation vous est destinée si :

    -   vous êtes un professionnel de l'informatique ;

    -   vous êtes responsable de la planification, du déploiement ou de la gestion de Teams ;

    -   Envisagez la planification, le déploiement et la gestion des conférences audio dans Teams.


    Nous aborderons les sections suivantes :

    -   Exigences en matière de services d’audioconférence

    -   Étapes de planification

    -   Rapports


    La fonction de conférence audio ajoute des fonctionnalités aux réunions dans Teams. Nous vous recommandons d’effectuer [des réunions dans Microsoft teams](https://aka.ms/tr-meetings) avant ce didacticiel.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    Si vous avez des questions ou des commentaires pour cette formation, veuillez :


    -   Publier dans la section commentaires en bas de la page « étapes suivantes » de ce didacticiel


    Pour nous faire part de vos commentaires sur Teams, tels que des idées de nouvelles fonctionnalités, visitez [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).
- title: Audioconférence dans teams
  durationInMinutes: 12
  content: "\nDans le cadre de l’audioconférence, les participants utilisent un téléphone standard pour participer à des réunions d’équipes, en vous connectant à la réunion à partir de leur téléphone ou en utilisant une fonctionnalité de numérotation à partir de la réunion. Consultez les ressources suivantes pour en savoir plus sur les conférences audio :\n-   [Fonctionnalités](https://products.office.com/skype-for-business/audio-conferencing#Features) de l’audioconférence (durée estimée de lecture 1 minute)\n-   [9 conseils pour la réunion avec Microsoft teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) (le temps de\\#lecture estimé pour « 1-Rejoignez une réunion via une audioconférence » est d’au moins une minute ; plus si vous lisez l’article en entier)\n-   [Questions fréquemment](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions) posées sur les conférences audio (durée de lecture estimée 7 minutes)\n-   [Appel sortant pour permettre à d’autres personnes de participer à une réunion](https://docs.microsoft.com/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it) (temps de lecture approximatif de 2 minutes)\n"
- title: Scénario-audioconférence-audioconférence
  durationInMinutes: 1
  content: "\nClaude fonctionne sur Contoso, une société qui possède plusieurs bureaux. Claude a fréquemment besoin de communiquer avec des personnes dans d’autres emplacements d’Office et, dans la mesure où il travaille souvent à la maison ou en déplacement, il s’agit d’un énorme fan de réunions en équipe. Lorsque Claude envoie une invitation à une réunion, il ajoute automatiquement des informations pour l’audioconférence. Les scénarios suivants vous permettent d’effectuer les opérations suivantes :\n-   Alice souhaite participer à la réunion Claude, mais elle n’a pas accès à un réseau fiable. Elle rejoint donc la réunion en utilisant les coordonnées de connexion à partir de l’invitation à la réunion. Pendant le processus de conférence rendez-vous, elle utilise son code confidentiel pour s’authentifier, donc elle est reconnue par le système comme « Alice ».\n-   Bob, qui est actuellement dans un hôtel, rejoint la réunion à l’aide du client teams sur son PC. Malheureusement, la qualité audio par le biais d’une connexion Internet dans l’hôtel n’est pas idéale, c’est pourquoi Bob compose votre propre numéro de téléphone à partir de la réunion pour y participer par le biais du réseau téléphonique public commuté (RTC).\n-   Si les participants à la réunion décident au cours de l’appel qu’ils souhaitent ajouter des utilisateurs à un autre numéro de téléphone, ils peuvent simplement appeler le numéro de téléphone et amener d’autres personnes à la réunion.\n-   Les autres utilisateurs peuvent également rejoindre le client teams sur leur PC, Mac ou appareil mobile.\n\nDans Microsoft Teams, les organisateurs de la réunion peuvent mettre fin à une réunion de tous les participants à la réunion. Cette opération est utile dans les situations suivantes :\n\n-   Les enseignants permettent aux étudiants de rester en réunion non surveillés une fois qu’une classe est terminée.\n-   S’il s’agit d’une réunion qui est enregistrée (par exemple, webinaires), les organisateurs de la réunion peuvent s’assurer que l’enregistrement se termine à la fin de la réunion.\n-   Mettre fin à une réunion pour tous les participants permet de réduire l’utilisation et la facturation PSTN de votre organisation. \n\nPar exemple, une fois la réunion terminée, Claude peut cliquer sur **mettre fin** à la réunion à l’intérieur de la réunion dans teams pour la mettre fin et supprimer tous les participants.\n"
- title: Remarques relatives aux clients Skype entreprise
  durationInMinutes: 1
  content: "\nSi vous utilisez déjà Skype entreprise, vous devez prendre en considération les éléments suivants :\n\n### <a name=\"skype-for-business-serverhomed-users\"></a>Skype entreprise Server – utilisateurs familiaux\n\nSi vous utilisez Skype entreprise Server, les réunions teams planifiées par les utilisateurs qui sont hébergés sur Skype entreprise sur site n’incluront pas de coordonnées de réunion RTC. Si vous avez attribué des licences d’audioconférence aux utilisateurs précédant le 1er mars 2019, il se peut que vous deviez annuler l’attribution de ces licences, attendre 2 heures, puis les réattribuer aux utilisateurs pour afficher les coordonnées de la réunion PSTN.\n\n### <a name=\"skype-for-business-onlinehomed-users\"></a>Skype entreprise Online – utilisateurs familiaux\n\nSi les utilisateurs sont hébergés dans Skype entreprise Online et sont déjà activés pour l’audioconférence, ils sont automatiquement activés pour les conférences audio dans Teams. Le code confidentiel qu’il utilise pour s’authentifier lors des réunions lorsqu’il est appelé sera le même pour Skype entreprise et Teams.\n"
- title: Envision audioconférence
  durationInMinutes: 48
  content: "\nLes conseils pratiques décrivent en détail ce qui est requis pour planifier et implémenter des conférences audio. Consultez les articles suivants pour comprendre les étapes de planification technique suivantes :\n\n-   [Définir mes réussites-audioconférence](https://docs.microsoft.com/MicrosoftTeams/1-envision-define-my-success-audio-conferencing) (durée estimée de lecture 11 minutes)\n-   [Faire des décisions sur mon service-audioconférence](https://docs.microsoft.com/MicrosoftTeams/2-envision-make-my-service-decisions-audio-conferencing) (durée de lecture estimée 12 minutes)\n-   [Évaluer mon environnement](https://docs.microsoft.com/MicrosoftTeams/3-envision-evaluate-my-environment) (durée de lecture estimée 12 minutes)\n-   [Planifier ma gestion du service](https://docs.microsoft.com/MicrosoftTeams/4-envision-plan-my-service-management) (durée estimée en lecture de 5 minutes)\n-   [Planifier l’utilisation de mes utilisateurs](https://docs.microsoft.com/MicrosoftTeams/5-envision-plan-my-users-experience) (durée estimée en lecture de 5 minutes)\n-   [Document mon plan de réussite](https://docs.microsoft.com/MicrosoftTeams/6-envision-document-my-success-plan) (temps de lecture estimé de 6 minutes)\n"
- title: Conférences audio intégrées
  durationInMinutes: 13
  content: "\nTout comme le préversion, l’intégration est abordée dans les instructions pratiques. Consultez les articles suivants pour comprendre comment embarquer des utilisateurs pour les conférences audio :\n\n-   [Préparer mon service](https://docs.microsoft.com/MicrosoftTeams/1-onboard-prepare-my-service) (durée de lecture estimée 6 minutes)\n-   [Préparer mes utilisateurs](https://docs.microsoft.com/MicrosoftTeams/2-onboard-prepare-my-users) (temps de lecture estimé 2 minutes)\n-   [Déploiement de mon service](https://docs.microsoft.com/MicrosoftTeams/3-onboard-deploy-my-service) (temps de lecture estimé 3 minutes)\n-   [Dépannage et problèmes connus](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues) de la fonction d’audioconférence (temps de lecture estimé pour le contenu spécifique aux équipes de 2 minutes)\n"
- title: 'Exercice : configuration de l’audioconférence'
  durationInMinutes: 20
  content: "\nDans cet exercice, vous avez la possibilité de tester l’audioconférence dans Teams.\nNous ne décrivons pas l'exécution de chaque opération mais nous vous recommandons de tester certains scénarios.\n\n### <a name=\"requirements\"></a>Conditions requises\n-   Un client Office 365 avec les licences appropriées pour utiliser Teams\n    -   Nous vous recommandons vivement d'utiliser un client de test dédié.\n    -   Si vous ne disposez pas de client de test, vous pouvez souscrire à un client d'évaluation ici : [Évaluation d'Office 365 Entreprise E5](https://go.microsoft.com/fwlink/p/?LinkID=698279).\n    -   N'exécutez pas de tests dans votre environnement de production. Modifier les paramètres ou les stratégies peut avoir un impact négatif pour tous les utilisateurs et affecter leur expérience.\n-   Au moins deux points de terminaison\n    -   Il peut s'agir de deux ordinateurs, mais vous pouvez également utiliser le client sur votre téléphone mobile.\n    -   Téléphone qui peut se connecter aux réunions et être composé à\n\n### <a name=\"suggested-scenarios-to-test\"></a>Suggestions de scénarios de test\n-   Autorisez les utilisateurs à utiliser l’audioconférence.\n-   Définissez différents numéros de pont de conférence pour différents utilisateurs.\n-   Changez le numéro par défaut du pont de conférence pour le client.\n-   Modifiez les paramètres du numéro de pont de conférence (langues différentes).\n-   Modifiez les paramètres globaux des ponts de conférence (entrée de la réunion et notifications de sortie, longueur du code confidentiel, notifications par courrier électronique).\n-   Notez le message envoyé aux utilisateurs.\n-   Planifiez des réunions teams et examinez l’invitation à la réunion.\n-   Participez à une réunion à partir d’un téléphone.\n-   Appel sortant d’une réunion vers un téléphone\n-   Utilisez les contrôles à plusieurs fréquences à deux tonalités lors d’une réunion pour activer ou désactiver le son d’un téléphone.\n-   Mettre fin à la réunion pour tous les utilisateurs. \n"
- title: Valeur du lecteur
  durationInMinutes: 1
  content: "\nD’une perspective de création de rapports, vous avez deux zones à examiner :\n-   Utilisation : combien de réunions ont lieu ?\n-   Qualité : quelle est la qualité des réunions ?\n\nVous devez surveiller attentivement ces deux paramètres :\n-   Une faible utilisation signifie que les utilisateurs, pour une raison ou une autre, n’utilisent pas le produit. Vous pouvez déterminer les raisons uniquement en effectuant des recherches supplémentaires.\n    Cela peut être dû au sentiment que les réunions ne répondent pas aux besoins des utilisateurs, à un manque de sensibilisation ou de formation ou à des problèmes de qualité.\n-   Une qualité médiocre, en revanche, signifie qu’il y a des problèmes de connectivité entre les utilisateurs et Office 365. Une qualité médiocre peut entraîner une mauvaise expérience utilisateur et une utilisation plus faible. Reportez-vous à la rubrique [Rapports Office 365 dans le centre d’administration - Activité des utilisateurs de Microsoft Teams](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (temps de lecture estimé : 5 minutes) pour en savoir plus sur les rapports d’utilisation.\n\nLa gestion de la qualité n’entre pas dans le cadre de cette formation, mais consultez les supports de formation suivants :\n\n-   [Exploiter mon service](https://docs.microsoft.com/MicrosoftTeams/1-drive-value-operate-my-service)\n"
