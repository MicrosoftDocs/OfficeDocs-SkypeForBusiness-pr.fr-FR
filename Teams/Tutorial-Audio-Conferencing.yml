  - title: Exercice – Configurer l’audioconférence
    durationInMinutes: 20
    content: "\nAu cours de cet exercice, vous aurez la possibilité de tester l’audioconférence dans Teams.\nNous ne décrivons pas l'exécution de chaque opération mais nous vous recommandons de tester certains scénarios.\n\n### <a name=\"requirements\"></a>Conditions requises\n-   Une organisation Office\_365 avec les licences appropriées pour utiliser Teams\n    -   Nous vous recommandons vivement d'utiliser un client de test dédié.\n    -   Si vous ne disposez pas de client de test, vous pouvez souscrire à un client d'évaluation ici\_: [Évaluation d'Office\_365\_Entreprise\_E5](https://go.microsoft.com/fwlink/p/?LinkID=698279).\n    -   N'exécutez pas de tests dans votre environnement de production. Modifier les paramètres ou les stratégies peut avoir un impact négatif pour tous les utilisateurs et affecter leur expérience.\n-   Au moins deux points de terminaison\n    -   Il peut s'agir de deux ordinateurs, mais vous pouvez également utiliser le client sur votre téléphone mobile.\n    -   Un téléphone qui peut se composer pour se rendre aux réunions et composer le numéro\n\n### <a name=\"suggested-scenarios-to-test\"></a>Suggestions de scénarios de test\n-   Activez l’audioconférence pour les utilisateurs.\n-   Définir des numéros de pont de conférence différents pour différents utilisateurs.\n-   Modifiez le numéro de pont de conférence par défaut du client.\n-   Modifiez les paramètres du numéro du pont de conférence (différentes langues).\n-   Modifiez les paramètres globaux des ponts de conférence (notifications d’entrée et de sortie des réunions, longueur du code confidentiel, notifications par courrier électronique).\n-   Observez le courrier électronique envoyé aux utilisateurs.\n-   Planifier Teams réunions et consulter l’invitation à la réunion.\n-   Participer à une réunion à partir d’un téléphone.\n-   Appel sortant d’une réunion vers un téléphone.\n-   Utilisez des contrôles à fréquences multifréquences à double fréquence pendant une réunion pour activer ou désactiver le son d’un téléphone.\n-   Mettre fin à la réunion pour tous les utilisateurs. \n"
  - title: Valeur du lecteur
    durationInMinutes: 1
    content: "\nDans le point de vue de la rapports, vous devez examiner deux aspects :\n-   Utilisation\_: combien de réunions ont lieu\_?\n-   Qualité\_: quelle est la qualité des réunions\_?\n\nVous devez surveiller attentivement ces deux paramètres\_:\n-   Une faible utilisation signifie que les utilisateurs, pour une raison ou une autre, n’utilisent pas le produit. Vous pouvez seulement en déterminer les raisons en y niveaux d’enquête.\n    Cela peut être dû au sentiment que les réunions ne répondent pas aux besoins des utilisateurs, à un manque de sensibilisation ou de formation ou à des problèmes de qualité.\n-   Une qualité médiocre, en revanche, signifie qu’il y a des problèmes de connectivité entre les utilisateurs et Office\_365. Une qualité médiocre peut entraîner une mauvaise expérience utilisateur et une utilisation plus faible. Consultez l’article [Rapports Microsoft\_365 dans le centre d’administration\_: activité des utilisateurs Microsoft\_Teams](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (temps de lecture estimé\_: 5\_minutes) pour en savoir plus sur les rapports d’utilisation.\n\nLa gestion de la qualité n’entre pas dans le cadre de cette formation, mais consultez les supports de formation suivants\_:\n\n-   [Exploiter mon service](./1-drive-value-operate-my-service.md)\n"
  - title: Étapes suivantes
    durationInMinutes: 1
    content: "Au cours de cette formation, nous avons abordé les sujets suivants\_:\n-   Audioconférence en Teams\n-   Conditions requises pour l’audioconférence\n-   Rapports\n\n### <a name=\"next-steps\"></a>Étapes suivantes\n\n1.  Commencez à utiliser l’audioconférence dans Teams.\n2.  Faites-nous part de vos commentaires\_:\n    - Publiez-les dans la section Commentaires au bas de cette page.\n    - Si vous souhaitez donner votre avis sur le produit Teams ou demander une nouvelle fonctionnalité, rendez-vous sur [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).\n3.  Restez informé\_:\n    - Suivez le [blog de Teams](https://aka.ms/teamsblog).\n    - Lire la [feuille de route de Teams](https://aka.ms/O365Roadmap).\n    - Découvrez les dernières fonctionnalités publiées dans les [Notes de publication](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de).\n4.  Explorez [les autres formations et didacticiels](/OfficeDocs-SkypeForBusiness-pr/blob/master/Teams/ITAdmin-readiness#technical-training).\n"