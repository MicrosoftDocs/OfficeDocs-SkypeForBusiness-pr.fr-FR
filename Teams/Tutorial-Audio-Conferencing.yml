- durationInMinutes: 1
  content: >
    Dans cette formation, nous présentons Audioconférence dans Microsoft Teams : la possibilité de participer à une réunion Teams à partir d’un téléphone standard et de composer un numéro de téléphone à partir d’une réunion. Nous aborderons les fonctionnalités de Audioconférence dans Teams en plus des exigences et des considérations de planification pour Teams.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    Cette formation vous est destinée si :

    -   vous êtes un professionnel de l'informatique ;

    -   vous êtes responsable de la planification, du déploiement ou de la gestion de Teams ;

    -   Envisagez de planifier, déployer ou gérer des Audioconférence dans Teams.


    Nous aborderons les sections suivantes :

    -   Audioconférence exigences

    -   Étapes de planification

    -   Rapports


    Audioconférence ajoute des fonctionnalités et des fonctionnalités aux réunions dans Teams. Nous vous recommandons d’effectuer [des réunions dans Microsoft Teams](./tutorial-meetings-in-teams.yml) avant ce didacticiel.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    Si vous avez des questions ou des commentaires pour cette formation, veuillez :


    -   Publier dans la section commentaires en bas de la page « Étapes suivantes » de ce didacticiel


    Pour nous faire part de vos commentaires sur Teams, tels que des idées de nouvelles fonctionnalités, visitez le [portail de commentaires Teams](https://feedbackportal.microsoft.com/feedback/forum/ad198462-1c1c-ec11-b6e7-0022481f8472).
- title: Audioconférence dans Teams
  durationInMinutes: 12
  content: "\nAvec Audioconférence, les participants utilisent un téléphone régulier pour prendre part à Teams réunions, soit en se rendant à la réunion à partir de leur téléphone, soit en utilisant la fonctionnalité d’appel sortant à partir de la réunion. Passez en revue les ressources suivantes pour en savoir plus sur Audioconférence :\n-   [Audioconférence fonctionnalités](https://products.office.com/skype-for-business/audio-conferencing#Features) (durée de lecture estimée à 1 minute)\n-   [9 conseils pour la réunion avec Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) (durée de lecture estimée pour «\\# 1 - Participer à une réunion via Audioconférence » est de 1 minute ; plus si vous lisez l’article entier)\n-   [Audioconférence questions courantes](/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions) (durée de lecture estimée à 7 minutes)\n-   [Déconnexion à partir d’une réunion afin que d’autres personnes puissent y participer](/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it) (durée de lecture estimée à 2 minutes)\n"
- title: 'Scénario : Audioconférence'
  durationInMinutes: 1
  content: "\nGarth travaille chez Contoso, une société qui a plusieurs bureaux. Garth a souvent besoin de se connecter à des personnes dans d’autres bureaux, et parce qu’il travaille souvent de la maison ou sort sur la route, il est un grand fan de Teams réunions. Lorsque Garth envoie une invitation à une réunion, il ajoute automatiquement des informations pour Audioconférence. Les scénarios suivants sont ainsi possibles :\n-   Alice veut assister à la réunion de Garth, mais elle est sur la route et n’a pas accès à un réseau fiable. Par conséquent, elle rejoint la réunion à l’aide des coordonnées d’accès à partir de l’invitation à la réunion. Pendant le processus de connexion, elle utilise son code confidentiel pour s’authentifier, de sorte qu’elle est reconnue par le système comme « Alice ».\n-   Bob, actuellement dans un hôtel, participe à la réunion à l’aide du client Teams sur son PC. Malheureusement, la qualité audio sur la connexion Internet dans l’hôtel n’est pas super, Donc Bob compose à son propre numéro de téléphone de la réunion pour rejoindre via le réseau téléphonique commuté public (RTC).\n-   Si les participants à la réunion décident au cours de l’appel qu’ils souhaitent ajouter des utilisateurs à un autre numéro de téléphone, ils peuvent simplement composer le numéro de téléphone et amener des personnes supplémentaires à la réunion.\n-   D’autres utilisateurs peuvent également participer à partir du client Teams sur leur PC, Mac ou appareil mobile.\n\nDans Teams, les organisateurs de réunions peuvent mettre fin à une réunion pour tous les participants. Ceci peut-être utile dans les scénarios suivants :\n\n-   Les enseignants peuvent s’assurer que les étudiants ne continuent pas une réunion sans surveillance une fois la classe terminée.\n-   Pour les réunions qui sont enregistrées, comme par exemple les webinaires, les organisateurs de réunion peuvent s’assurer que l’enregistrement se termine à la fin de la réunion.\n-   La fin d’une réunion pour tous les participants peut aider à réduire l’utilisation et la facturation RTC de votre organisation. \n\nPar exemple, lorsque la réunion est terminée, Garth peut cliquer sur **Terminer la réunion** dans la réunion dans Teams pour y mettre fin et supprimer tous les participants.\n"
- title: Considérations relatives aux clients Skype Entreprise
  durationInMinutes: 1
  content: "\nSi vous utilisez déjà Skype Entreprise, vous devez prendre en compte les éléments suivants :\n\n### <a name=\"skype-for-business-serverhomed-users\"></a>utilisateurs Skype Entreprise Server hébergés\n\nSi vous utilisez Skype Entreprise Server, Teams réunions planifiées par les utilisateurs hébergés sur Skype Entreprise local n’incluront pas les coordonnées de réunion RTC. Si vous avez attribué Audioconférence licences à ces utilisateurs avant le 1er mars 2019, vous devrez peut-être annuler l’affectation de ces licences, attendre 2 heures, puis les réattribuer pour que les utilisateurs puissent voir les coordonnées de la réunion RTC.\n\n### <a name=\"skype-for-business-onlinehomed-users\"></a>Skype Entreprise les utilisateurs hébergés en ligne\n\nSi les utilisateurs sont hébergés dans Skype Entreprise Online et sont déjà activés pour Audioconférence, ils sont automatiquement activés pour Audioconférence dans Teams. Le code confidentiel qu’ils utilisent pour l’authentification dans les réunions lorsqu’ils se composent est le même pour Skype Entreprise et Teams.\n"
- title: Envisager Audioconférence
  durationInMinutes: 48
  content: "\nLes conseils pratiques décrivent en détail ce qui est nécessaire pour planifier et implémenter correctement Audioconférence. Passez en revue les articles suivants pour comprendre les étapes de planification technique suivantes :\n\n-   [Définir mon succès - Audioconférence](https://docs.microsoft.com/MicrosoftTeams/1-envision-define-my-success-cloud-voice) (durée de lecture estimée à 11 minutes)\n-   [Prendre mes décisions de service - Audioconférence](./deploy-audio-conferencing-teams-landing-page.md) (durée de lecture estimée à 12 minutes)\n-   [Évaluer mon environnement](./3-envision-evaluate-my-environment.md) (durée de lecture estimée à 12 minutes)\n-   [Planifier la gestion de mes services](./4-envision-plan-my-service-management.md) (durée de lecture estimée à 5 minutes)\n-   [Planifier l’expérience de mes utilisateurs](./5-envision-plan-my-users-experience.md) (durée de lecture estimée à 5 minutes)\n-   [Documenter mon plan de réussite](./6-envision-document-my-success-plan.md) (durée de lecture estimée à 6 minutes)\n"
- title: Intégrer Audioconférence
  durationInMinutes: 13
  content: "\nTout comme pour la conception, l’intégration est abordée dans les conseils pratiques. Passez en revue les articles suivants pour comprendre comment intégrer des utilisateurs pour Audioconférence :\n\n-   [Préparer mon service](./1-onboard-prepare-my-service.md) (durée de lecture estimée à 6 minutes)\n-   [Préparer mes utilisateurs](./2-onboard-prepare-my-users.md) (durée de lecture estimée à 2 minutes)\n-   [Déployer mon service](./3-onboard-deploy-my-service.md) (durée de lecture estimée à 3 minutes)\n-   [Audioconférence résolution des problèmes et problèmes connus](/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues) (durée de lecture estimée pour le contenu spécifique à Teams est de 2 minutes)\n"
- title: 'Exercice : Configurer Audioconférence'
  durationInMinutes: 20
  content: "\nDans cet exercice, vous aurez la possibilité de tester Audioconférence dans Teams.\nBien que nous ne décrivions pas comment effectuer chaque action, nous vous recommandons de tester certains scénarios.\n\n### <a name=\"requirements\"></a>Conditions requises\n-   Une organisation Office 365 avec les licences appropriées pour utiliser Teams\n    -   Nous vous recommandons vivement d'utiliser un client de test dédié.\n    -   Si vous n’avez pas de locataire de test, vous pouvez vous inscrire à un locataire d’évaluation à [Office 365 Entreprise version d’évaluation E5](https://go.microsoft.com/fwlink/p/?LinkID=698279).\n    -   N’exécutez aucun test dans votre environnement de production. Modifier les paramètres ou les stratégies peut avoir un impact négatif pour tous les utilisateurs et affecter leur expérience.\n-   Au moins deux points de terminaison\n    -   Il peut s'agir de deux ordinateurs, mais vous pouvez également utiliser le client sur votre téléphone mobile.\n    -   Un téléphone qui peut se connecter à des réunions et être\n\n### <a name=\"suggested-scenarios-to-test\"></a>Suggestions de scénarios de test\n-   Activez les utilisateurs pour Audioconférence.\n-   Définissez différents numéros de pont de conférence pour différents utilisateurs.\n-   Modifiez le numéro de pont de conférence par défaut pour le locataire.\n-   Modifier les paramètres du numéro de pont de conférence (langues différentes).\n-   Modifier les paramètres globaux des ponts de conférence (notifications d’entrée et de sortie de réunion, longueur du code confidentiel, notifications par e-mail).\n-   Observez l’e-mail envoyé aux utilisateurs.\n-   Planifiez Teams réunions et passez en revue l’invitation à la réunion.\n-   Participez à une réunion à partir d’un téléphone.\n-   Rendez-vous à partir d’une réunion vers un téléphone.\n-   Utilisez des contrôles multifréquence à deux tonalités lors d’une réunion pour désactiver le son et le son d’un téléphone.\n-   Terminez la réunion pour tous les utilisateurs. \n"
- title: Valeur du lecteur
  durationInMinutes: 1
  content: "\nDu point de vue de la création de rapports, vous devez examiner deux aspects :\n-   Utilisation : combien de réunions ont lieu ?\n-   Qualité : quelle est la qualité des réunions ?\n\nVous devez surveiller attentivement ces deux paramètres :\n-   Une faible utilisation signifie que les utilisateurs, pour une raison ou une autre, n’utilisent pas le produit. Vous pouvez uniquement déterminer les raisons en examinant plus en détail.\n    Cela peut être dû au sentiment que les réunions ne répondent pas aux besoins des utilisateurs, à un manque de sensibilisation ou de formation ou à des problèmes de qualité.\n-   Une qualité médiocre, en revanche, signifie qu’il y a des problèmes de connectivité entre les utilisateurs et Office 365. Une qualité médiocre peut entraîner une mauvaise expérience utilisateur et une utilisation plus faible. Consultez l’article [Rapports Microsoft 365 dans le centre d’administration : activité des utilisateurs Microsoft Teams](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (temps de lecture estimé : 5 minutes) pour en savoir plus sur les rapports d’utilisation.\n\nLa gestion de la qualité n’entre pas dans le cadre de cette formation, mais consultez les supports de formation suivants :\n\n-   [Exploiter mon service](./1-drive-value-operate-my-service.md)\n"
