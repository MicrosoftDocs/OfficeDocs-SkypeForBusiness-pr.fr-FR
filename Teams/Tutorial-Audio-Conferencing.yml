- durationInMinutes: 1
  content: >
    <span data-ttu-id="6127f-104">Dans cette formation, nous allons présenter conférence dans Microsoft Teams — la possibilité de participer à une réunion d’équipes à partir d’un téléphone régulière et les appels sortants à partir d’une réunion à un numéro de téléphone.</span><span class="sxs-lookup"><span data-stu-id="6127f-104">In this training, we introduce Audio Conferencing in Microsoft Teams—the ability to join a Teams meeting from a regular phone and dial out from a meeting to a phone number.</span></span> <span data-ttu-id="6127f-105">Nous allons couvrir les fonctionnalités de conférence Audio dans les équipes en plus des exigences et les considérations de planification pour les équipes.</span><span class="sxs-lookup"><span data-stu-id="6127f-105">We’ll cover the capabilities of Audio Conferencing in Teams in addition to requirements and planning considerations for Teams.</span></span>


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    <span data-ttu-id="6127f-106">Cette formation vous est destinée si :</span><span class="sxs-lookup"><span data-stu-id="6127f-106">This training is for you if you’re:</span></span>

    -   <span data-ttu-id="6127f-107">vous êtes un professionnel de l'informatique ;</span><span class="sxs-lookup"><span data-stu-id="6127f-107">An IT pro.</span></span>

    -   <span data-ttu-id="6127f-108">vous êtes responsable de la planification, du déploiement ou de la gestion de Teams ;</span><span class="sxs-lookup"><span data-stu-id="6127f-108">Responsible for planning, deploying, or managing Teams.</span></span>

    -   <span data-ttu-id="6127f-109">Envisager la planification, le déploiement ou la gestion d’audioconférence dans les équipes.</span><span class="sxs-lookup"><span data-stu-id="6127f-109">Considering planning, deploying, or managing Audio Conferencing in Teams.</span></span>


    <span data-ttu-id="6127f-110">Nous aborderons les sections suivantes :</span><span class="sxs-lookup"><span data-stu-id="6127f-110">We’ll cover the following sections:</span></span>

    -   <span data-ttu-id="6127f-111">Configuration requise de conférence audio</span><span class="sxs-lookup"><span data-stu-id="6127f-111">Audio Conferencing requirements</span></span>

    -   <span data-ttu-id="6127f-112">Étapes de planification</span><span class="sxs-lookup"><span data-stu-id="6127f-112">Planning steps</span></span>

    -   <span data-ttu-id="6127f-113">Rapports</span><span class="sxs-lookup"><span data-stu-id="6127f-113">Reporting</span></span>


    <span data-ttu-id="6127f-114">Services d’audioconférence ajoute des fonctions et fonctionnalités à des réunions dans les équipes.</span><span class="sxs-lookup"><span data-stu-id="6127f-114">Audio Conferencing adds features and functionality to meetings in Teams.</span></span> <span data-ttu-id="6127f-115">Nous vous recommandons d’effectuer [les réunions dans les équipes Microsoft](https://aka.ms/tr-meetings) avant ce didacticiel.</span><span class="sxs-lookup"><span data-stu-id="6127f-115">We recommend that you complete [Meetings in Microsoft Teams](https://aka.ms/tr-meetings) before this tutorial.</span></span>


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    <span data-ttu-id="6127f-116">Si vous avez des questions ou des commentaires pour cette formation, veuillez :</span><span class="sxs-lookup"><span data-stu-id="6127f-116">If you have any questions or feedback about this training, please:</span></span>


    -   <span data-ttu-id="6127f-117">Publier dans la section des commentaires en bas de la page « Étapes » de ce didacticiel</span><span class="sxs-lookup"><span data-stu-id="6127f-117">Post in the comments section at the bottom of the “Next steps” page of this tutorial</span></span>


    <span data-ttu-id="6127f-118">Pour nous faire part de vos commentaires sur Teams, tels que des idées de nouvelles fonctionnalités, visitez [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class="sxs-lookup"><span data-stu-id="6127f-118">To give us product feedback about Teams, such as ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>
- title: <span data-ttu-id="6127f-119">Services d’audioconférence dans les équipes</span><span class="sxs-lookup"><span data-stu-id="6127f-119">Audio Conferencing in Teams</span></span>
  durationInMinutes: 12
  content: "\n<span data-ttu-id=\"6127f-120\">À une conférence Audio, participants d’utiliser un téléphone régulière à prendre part à des réunions d’équipes, en vous connectant à la réunion à partir de leur téléphone ou en utilisant les fonctionnalités d’appel sortant à partir de la réunion.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-120\">With Audio Conferencing, participants use a regular phone to take part in Teams meetings—either by dialing in to the meeting from their phone or by using dial-out functionality from within the meeting.</span></span> <span data-ttu-id=\"6127f-121\">Passez en revue les ressources suivantes pour en savoir plus sur la conférence Audio :</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-121\">Review the following resources to learn more about Audio Conferencing:</span></span>\n-   <span data-ttu-id=\"6127f-122\">[Fonctionnalités de conférence audio](https://products.office.com/skype-for-business/audio-conferencing#Features) (durée estimée lecture 1 minute)</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-122\">[Audio Conferencing features](https://products.office.com/skype-for-business/audio-conferencing#Features) (estimated reading time 1 minute)</span></span>\n-   <span data-ttu-id=\"6127f-123\">[9 conseils pour la réunion avec les équipes Microsoft](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) (d’exécution estimée de la lecture de temps pour «\\#1 - participer à une réunion par le biais de conférence Audio » est 1 minute, plus si vous consultez l’article entier)</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-123\">[9 tips for meeting with Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) (estimated reading time for “\\#1 - Join a meeting via Audio Conferencing” is 1 minute; more if you read the whole article)</span></span>\n-   <span data-ttu-id=\"6127f-124\">[Questions les plus fréquentes audioconférence](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions) (durée estimée lecture 7 minutes)</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-124\">[Audio Conferencing common questions](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions) (estimated reading time 7 minutes)</span></span>\n-   <span data-ttu-id=\"6127f-125\">[Appels sortants à partir d’une réunion afin que les autres personnes peut joindre](https://docs.microsoft.com/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it) (durée estimée lecture 2 minutes)</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-125\">[Dialing out from a meeting so other people can join it](https://docs.microsoft.com/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it) (estimated reading time 2 minutes)</span></span>\n"
- title: <span data-ttu-id="6127f-126">Scénario – services d’audioconférence</span><span class="sxs-lookup"><span data-stu-id="6127f-126">Scenario – Audio Conferencing</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"6127f-127\">Garth fonctionne chez Contoso, une société qui possède plusieurs bureaux.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-127\">Garth works at Contoso, a company that has multiple offices.</span></span> <span data-ttu-id=\"6127f-128\">Garth fréquemment doit se connecter avec des personnes dans les autres bureaux et car il souvent fonctionne depuis leur domicile ou en déplacement s’éteint, il est un ventilateur recèle des réunions d’équipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-128\">Garth frequently needs to connect with people in other office locations, and because he often works from home or goes out on the road, he’s a huge fan of Teams meetings.</span></span> <span data-ttu-id=\"6127f-129\">Lorsque Garth envoie une invitation à une réunion, il ajoute automatiquement des informations pour une audioconférence.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-129\">When Garth sends out a meeting invitation, it automatically adds information for Audio Conferencing.</span></span> <span data-ttu-id=\"6127f-130\">Ceci permet les scénarios suivants :</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-130\">This makes the following scenarios possible:</span></span>\n-   <span data-ttu-id=\"6127f-131\">Alice souhaite participer à la réunion de Garth, mais il est en déplacement et n’a pas accès à un réseau fiable.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-131\">Alice wants to attend Garth’s meeting but she’s on the road and has no access to a reliable network.</span></span> <span data-ttu-id=\"6127f-132\">Par conséquent, il rejoint la réunion à l’aide de rendez-vous en fonction des coordonnées de l’invitation à la réunion.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-132\">Therefore, she joins the meeting by using the dial-in coordinates from the meeting invitation.</span></span> <span data-ttu-id=\"6127f-133\">Au cours du processus de numérotation, elle utilise son code confidentiel pour s’authentifier, afin qu’elle est reconnue par le système en tant que « Alice ».</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-133\">During the dial-in process, she uses her PIN to authenticate, so she’s recognized by the system as “Alice.”</span></span>\n-   <span data-ttu-id=\"6127f-134\">Bob, qui est actuellement à l’hôtel, rejoint la réunion à l’aide du client équipes sur son ordinateur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-134\">Bob, who’s currently at a hotel, joins the meeting by using the Teams client on his PC.</span></span> <span data-ttu-id=\"6127f-135\">Malheureusement, la qualité audio via la connexion internet dans l’hôtel n’est pas parfaite, donc Bob se connecte à son propre numéro de téléphone de la réunion pour joindre via le réseau téléphonique commuté (RTC).</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-135\">Unfortunately, the audio quality over the internet connection in the hotel isn’t great, So Bob dials out to his own phone number from the meeting to join via the public switched telephone network (PSTN).</span></span>\n-   <span data-ttu-id=\"6127f-136\">Si vous décident de participants à la réunion pendant l’appel qu’ils souhaitent ajouter des utilisateurs à un autre numéro de téléphone, ils peuvent simplement appeler le téléphone numéro et intégrer des autres personnes à la réunion.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-136\">If the meeting participants decide during the call that they want to add users at a different phone number, they can just dial out to the phone number and bring additional people into the meeting.</span></span>\n-   <span data-ttu-id=\"6127f-137\">Les autres utilisateurs peuvent également participer à partir du client équipes sur leur PC, Mac ou appareil mobile.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-137\">Other users can also join from the Teams client on their PC, Mac, or mobile device.</span></span>\n"
- title: <span data-ttu-id="6127f-138">Considérations pour Skype pour les entreprises</span><span class="sxs-lookup"><span data-stu-id="6127f-138">Considerations for Skype for Business customers</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"6127f-139\">Si vous utilisez déjà Skype pour les entreprises, vous devez prendre en compte les éléments suivants :</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-139\">If you’re already using Skype for Business, you’ll need to consider the following:</span></span>\n\n###<a name=\"skype-for-business-serverhomed-users\"></a><span data-ttu-id=\"6127f-140\">Skype pour les utilisateurs hébergés – Business Server</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-140\">Skype for Business Server–homed users</span></span>\n<span data-ttu-id=\"6127f-141\">Si vous utilisez Skype pour Business Server, réunions d’équipes planifiées par les utilisateurs qui sont hébergés sur Skype pour Business local n’incluent pas PSTN coordonnées de la réunion.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-141\">If you’re using Skype for Business Server, Teams meetings scheduled by users who are homed on Skype for Business on-premises will not include PSTN meeting coordinates.</span></span> <span data-ttu-id=\"6127f-142\">(Cela est documenté dans [la résolution des problèmes de conférence Audio et les problèmes connus](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues).)</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-142\">(This is documented in [Audio Conferencing troubleshooting and known issues](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues).)</span></span>\n\n###<a name=\"skype-for-business-onlinehomed-users\"></a><span data-ttu-id=\"6127f-143\">Skype pour les utilisateurs professionnels en ligne – hébergés</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-143\">Skype for Business Online–homed users</span></span>\n<span data-ttu-id=\"6127f-144\">Si les utilisateurs sont hébergés sur Skype pour Business Online et sont déjà activés pour une audioconférence, ils allez automatiquement être activés pour une audioconférence dans les équipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-144\">If users are homed in Skype for Business Online and are already enabled for Audio Conferencing, they’ll automatically be enabled for Audio Conferencing in Teams.</span></span> <span data-ttu-id=\"6127f-145\">Le code confidentiel qu’ils utilisent d’authentification dans les réunions qu’ils appellent sera la même pour Skype pour professionnels et les équipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-145\">The PIN they use for authenticating in meetings when they dial in will be the same for Skype for Business and Teams.</span></span>\n"
- title: <span data-ttu-id="6127f-146">Un aperçu des services d’audioconférence</span><span class="sxs-lookup"><span data-stu-id="6127f-146">Envision Audio Conferencing</span></span>
  durationInMinutes: 48
  content: "\n<span data-ttu-id=\"6127f-147\">Conseils pratiques traite en détail ce que sont les conditions requises pour planifier et implémenter audioconférence.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-147\">The practical guidance covers in detail what’s required to plan and successfully implement Audio Conferencing.</span></span> <span data-ttu-id=\"6127f-148\">Lisez les articles suivants pour comprendre les étapes de planification techniques :</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-148\">Review the following articles to understand these technical planning steps:</span></span>\n\n-   <span data-ttu-id=\"6127f-149\">[Définir mon réussite - conférence](https://docs.microsoft.com/MicrosoftTeams/1-envision-define-my-success-audio-conferencing) (temps estimé lecture 11 minutes)</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-149\">[Define my success - Audio Conferencing](https://docs.microsoft.com/MicrosoftTeams/1-envision-define-my-success-audio-conferencing) (estimated reading time 11 minutes)</span></span>\n-   <span data-ttu-id=\"6127f-150\">[Décisions mon service - conférence](https://docs.microsoft.com/MicrosoftTeams/2-envision-make-my-service-decisions-audio-conferencing) (durée estimée lecture 12 minutes)</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-150\">[Make my service decisions - Audio Conferencing](https://docs.microsoft.com/MicrosoftTeams/2-envision-make-my-service-decisions-audio-conferencing) (estimated reading time 12 minutes)</span></span>\n-   <span data-ttu-id=\"6127f-151\">[Évaluer mon environnement](https://docs.microsoft.com/MicrosoftTeams/3-envision-evaluate-my-environment) (durée estimée lecture 12 minutes)</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-151\">[Evaluate my environment](https://docs.microsoft.com/MicrosoftTeams/3-envision-evaluate-my-environment) (estimated reading time 12 minutes)</span></span>\n-   <span data-ttu-id=\"6127f-152\">[Planifier la gestion de mon service](https://docs.microsoft.com/MicrosoftTeams/4-envision-plan-my-service-management) (durée estimée lecture 5 minutes)</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-152\">[Plan my service management](https://docs.microsoft.com/MicrosoftTeams/4-envision-plan-my-service-management) (estimated reading time 5 minutes)</span></span>\n-   <span data-ttu-id=\"6127f-153\">[Planifier l’expérience des utilisateurs](https://docs.microsoft.com/MicrosoftTeams/5-envision-plan-my-users-experience) (durée estimée lecture 5 minutes)</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-153\">[Plan my users’ experience](https://docs.microsoft.com/MicrosoftTeams/5-envision-plan-my-users-experience) (estimated reading time 5 minutes)</span></span>\n-   <span data-ttu-id=\"6127f-154\">[Document mon plan de réussite](https://docs.microsoft.com/MicrosoftTeams/6-envision-document-my-success-plan) (durée estimée lecture 6 minutes)</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-154\">[Document my success plan](https://docs.microsoft.com/MicrosoftTeams/6-envision-document-my-success-plan) (estimated reading time 6 minutes)</span></span>\n"
- title: <span data-ttu-id="6127f-155">Services d’audioconférence intégrée</span><span class="sxs-lookup"><span data-stu-id="6127f-155">Onboard Audio Conferencing</span></span>
  durationInMinutes: 13
  content: "\n<span data-ttu-id=\"6127f-156\">Prévision, comme embarquement est décrite dans le Guide pratique.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-156\">Just like envisioning, onboarding is covered in the practical guidance.</span></span> <span data-ttu-id=\"6127f-157\">Consulter les articles suivants de comprendre comment les utilisateurs intégrés pour une audioconférence :</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-157\">Review the following articles to understand how to onboard users for Audio Conferencing:</span></span>\n\n-   <span data-ttu-id=\"6127f-158\">[Préparer mon service](https://docs.microsoft.com/MicrosoftTeams/1-onboard-prepare-my-service) (durée estimée lecture 6 minutes)</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-158\">[Prepare my service](https://docs.microsoft.com/MicrosoftTeams/1-onboard-prepare-my-service) (estimated reading time 6 minutes)</span></span>\n-   <span data-ttu-id=\"6127f-159\">[Préparer les utilisateurs](https://docs.microsoft.com/MicrosoftTeams/2-onboard-prepare-my-users) (durée estimée lecture 2 minutes)</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-159\">[Prepare my users](https://docs.microsoft.com/MicrosoftTeams/2-onboard-prepare-my-users) (estimated reading time 2 minutes)</span></span>\n-   <span data-ttu-id=\"6127f-160\">[Déployer mon service](https://docs.microsoft.com/MicrosoftTeams/3-onboard-deploy-my-service) (durée estimée lecture 3 minutes)</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-160\">[Deploy my service](https://docs.microsoft.com/MicrosoftTeams/3-onboard-deploy-my-service) (estimated reading time 3 minutes)</span></span>\n-   <span data-ttu-id=\"6127f-161\">[Problèmes connus et résolution des problèmes de conférence audio](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues) (durée estimée lecture pour le contenu spécifique aux équipes est de 2 minutes)</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-161\">[Audio Conferencing troubleshooting and known issues](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues) (estimated reading time for Teams-specific content is 2 minutes)</span></span>\n"
- title: <span data-ttu-id="6127f-162">Exercice – configurer les services d’audioconférence</span><span class="sxs-lookup"><span data-stu-id="6127f-162">Exercise – Configure Audio Conferencing</span></span>
  durationInMinutes: 20
  content: "\n<span data-ttu-id=\"6127f-163\">Dans cet exercice, vous aurez la possibilité de tester la conférence Audio dans les équipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-163\">In this exercise, you’ll have the chance to test Audio Conferencing in Teams.</span></span>\n<span data-ttu-id=\"6127f-164\">Nous ne décrivons pas l'exécution de chaque opération mais nous vous recommandons de tester certains scénarios.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-164\">Although we don’t describe how to perform every action, we recommend some scenarios to try out.</span></span>\n\n###<a name=\"requirements\"></a><span data-ttu-id=\"6127f-165\">Conditions requises</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-165\">Requirements</span></span>\n-   <span data-ttu-id=\"6127f-166\">Un client Office 365 avec les licences appropriées pour utiliser Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-166\">An Office 365 tenant with appropriate licenses to use Teams</span></span>\n    -   <span data-ttu-id=\"6127f-167\">Nous vous recommandons vivement d'utiliser un client de test dédié.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-167\">We strongly recommend that you use a dedicated test tenant.</span></span>\n    -   <span data-ttu-id=\"6127f-168\">Si vous ne disposez pas de client de test, vous pouvez souscrire à un client d'évaluation ici : [Évaluation d'Office 365 Entreprise E5](https://go.microsoft.com/fwlink/p/?LinkID=698279).</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-168\">If you don’t have a test tenant, you can sign up for a trial tenant at [Office 365 Enterprise E5 Trial](https://go.microsoft.com/fwlink/p/?LinkID=698279).</span></span>\n    -   <span data-ttu-id=\"6127f-169\">N'exécutez pas de tests dans votre environnement de production.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-169\">Don’t run any tests in your production environment.</span></span> <span data-ttu-id=\"6127f-170\">Modifier les paramètres ou les stratégies peut avoir un impact négatif pour tous les utilisateurs et affecter leur expérience.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-170\">Changing settings or policies might have a negative impact on all users and might affect their user experience.</span></span>\n-   <span data-ttu-id=\"6127f-171\">Au moins deux points de terminaison</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-171\">At least two endpoints</span></span>\n    -   <span data-ttu-id=\"6127f-172\">Il peut s'agir de deux ordinateurs, mais vous pouvez également utiliser le client sur votre téléphone mobile.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-172\">This can be two PCs, but you can also use the client on your mobile phone.</span></span>\n    -   <span data-ttu-id=\"6127f-173\">Un téléphone qui peut se connecter à des réunions et être composé parallèle à</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-173\">A phone that can dial in to meetings and be dialed out to</span></span>\n\n###<a name=\"suggested-scenarios-to-test\"></a><span data-ttu-id=\"6127f-174\">Suggestions de scénarios de test</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-174\">Suggested scenarios to test</span></span>\n-   <span data-ttu-id=\"6127f-175\">Permettre aux utilisateurs pour une audioconférence.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-175\">Enable users for Audio Conferencing.</span></span>\n-   <span data-ttu-id=\"6127f-176\">Définir des numéros de pont de conférence différentes pour différents utilisateurs.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-176\">Set different conference bridge numbers for different users.</span></span>\n-   <span data-ttu-id=\"6127f-177\">Modifier le nombre de pont de conférence par défaut pour le client.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-177\">Change the default conference bridge number for the tenant.</span></span>\n-   <span data-ttu-id=\"6127f-178\">Modifier les paramètres pour le nombre de pont de conférence (différentes langues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-178\">Change settings for the conference bridge number (different languages).</span></span>\n-   <span data-ttu-id=\"6127f-179\">Modifier les paramètres globaux de ponts de conférence (réunion notifications d’entrée et de sortie, de longueur du code confidentiel, de notifications par courrier électronique).</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-179\">Change global settings for conference bridges (meeting entry and exit notifications, PIN length, email notifications).</span></span>\n-   <span data-ttu-id=\"6127f-180\">Observez le courrier électronique est envoyé aux utilisateurs.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-180\">Observe the email being sent out to users.</span></span>\n-   <span data-ttu-id=\"6127f-181\">Planifier des réunions d’équipes et vérifiez l’invitation à la réunion.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-181\">Schedule Teams meetings, and review the meeting invitation.</span></span>\n-   <span data-ttu-id=\"6127f-182\">Participer à une réunion à partir d’un téléphone.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-182\">Join a meeting from a phone.</span></span>\n-   <span data-ttu-id=\"6127f-183\">Numérotation à partir d’une réunion à un téléphone.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-183\">Dial out from a meeting to a phone.</span></span>\n-   <span data-ttu-id=\"6127f-184\">Utiliser des contrôles dual-tone multi-frequency dans une réunion pour désactiver et réactiver le son d’un téléphone.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-184\">Use dual-tone multi-frequency controls while in a meeting to mute and unmute a phone.</span></span>\n"
- title: <span data-ttu-id="6127f-185">Valeur de lecteur</span><span class="sxs-lookup"><span data-stu-id="6127f-185">Drive value</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"6127f-186\">Du point de vue de la création de rapports, vous avez deux domaines à examiner :</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-186\">From a reporting perspective, you have two areas to look at:</span></span>\n-   <span data-ttu-id=\"6127f-187\">Utilisation : combien de réunions ont lieu ?</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-187\">Usage: How many meetings take place?</span></span>\n-   <span data-ttu-id=\"6127f-188\">Qualité : quelle est la qualité des réunions ?</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-188\">Quality: What is the quality of the meetings?</span></span>\n\n<span data-ttu-id=\"6127f-189\">Vous devez surveiller attentivement ces deux paramètres :</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-189\">You should carefully monitor both areas:</span></span>\n-   <span data-ttu-id=\"6127f-190\">Une faible utilisation signifie que les utilisateurs, pour une raison ou une autre, n’utilisent pas le produit.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-190\">Low usage means that users, for one reason or another, aren’t using the product.</span></span> <span data-ttu-id=\"6127f-191\">Vous pouvez uniquement déterminer les raisons par examen aux autres.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-191\">You can only determine the reasons by investigating further.</span></span>\n    <span data-ttu-id=\"6127f-192\">Cela peut être dû au sentiment que les réunions ne répondent pas aux besoins des utilisateurs, à un manque de sensibilisation ou de formation ou à des problèmes de qualité.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-192\">Reasons can range from the perception that meetings are falling short of user requirements, to a lack of awareness or training, to quality problems.</span></span>\n-   <span data-ttu-id=\"6127f-193\">Une qualité médiocre, en revanche, signifie qu’il y a des problèmes de connectivité entre les utilisateurs et Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-193\">Low quality, on the other hand, means that there are issues with connectivity between users and Office 365.</span></span> <span data-ttu-id=\"6127f-194\">Une qualité médiocre peut entraîner une mauvaise expérience utilisateur et une utilisation plus faible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-194\">Low quality can lead to bad user experience and lower usage.</span></span> <span data-ttu-id=\"6127f-195\">Reportez-vous à la rubrique [Rapports Office 365 dans le centre d’administration - Activité des utilisateurs de Microsoft Teams](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (temps de lecture estimé : 5 minutes) pour en savoir plus sur les rapports d’utilisation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-195\">Refer to [Office 365 Reports in the Admin Center - Microsoft Teams user activity](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (estimated reading time 5 minutes) to learn more about the usage reports.</span></span>\n\n<span data-ttu-id=\"6127f-196\">La gestion de la qualité n’entre pas dans le cadre de cette formation, mais consultez les supports de formation suivants :</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-196\">Managing quality is outside of the scope of this training, but see the following training material:</span></span>\n\n-   [<span data-ttu-id=\"6127f-197\">Utiliser mon service</span><span class=\"sxs-lookup\"><span data-stu-id=\"6127f-197\">Operate my service</span></span>](https://docs.microsoft.com/MicrosoftTeams/1-drive-value-operate-my-service)\n"
- title: <span data-ttu-id="6127f-198">Étapes suivantes</span><span class="sxs-lookup"><span data-stu-id="6127f-198">Next steps</span></span>
  durationInMinutes: 1
  content: >
    <span data-ttu-id="6127f-199">Au cours de cette formation, nous avons abordé les sujets suivants :</span><span class="sxs-lookup"><span data-stu-id="6127f-199">We covered the following key learnings in this training:</span></span>

    -   <span data-ttu-id="6127f-200">Services d’audioconférence dans les équipes</span><span class="sxs-lookup"><span data-stu-id="6127f-200">Audio Conferencing in Teams</span></span>

    -   <span data-ttu-id="6127f-201">Configuration requise pour les services d’audioconférence</span><span class="sxs-lookup"><span data-stu-id="6127f-201">Requirements for Audio Conferencing</span></span>

    -   <span data-ttu-id="6127f-202">Rapports</span><span class="sxs-lookup"><span data-stu-id="6127f-202">Reporting</span></span>


    ### <a name="next-steps"></a><span data-ttu-id="6127f-203">Étapes suivantes</span><span class="sxs-lookup"><span data-stu-id="6127f-203">Next steps</span></span>


    1.  <span data-ttu-id="6127f-204">Inscrivez-vous à [MyAdvisor](https://aka.ms/myadvisor) pour obtenir des conseils de déploiement personnalisés.</span><span class="sxs-lookup"><span data-stu-id="6127f-204">Sign-up for [MyAdvisor](https://aka.ms/myadvisor) for personalized deployment guidance.</span></span>

    2.  <span data-ttu-id="6127f-205">Démarrez à l’aide de conférence Audio dans les équipes.</span><span class="sxs-lookup"><span data-stu-id="6127f-205">Start using Audio Conferencing in Teams.</span></span>

    3.  <span data-ttu-id="6127f-206">Faites-nous part de vos commentaires :</span><span class="sxs-lookup"><span data-stu-id="6127f-206">Send us feedback:</span></span>
        - <span data-ttu-id="6127f-207">Publiez-les dans la section Commentaires au bas de cette page.</span><span class="sxs-lookup"><span data-stu-id="6127f-207">Post in the comments section at the bottom of this page.</span></span>
        - <span data-ttu-id="6127f-208">Pour nous faire part de vos commentaires sur le produit Teams, ou pour demander une nouvelle fonctionnalité, rendez-vous sur [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class="sxs-lookup"><span data-stu-id="6127f-208">To give us Teams product feedback or to request a new feature, go to [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>
    4.  <span data-ttu-id="6127f-209">Rester à jour :</span><span class="sxs-lookup"><span data-stu-id="6127f-209">Stay up to date:</span></span>
        - <span data-ttu-id="6127f-210">Suivez le [Blog des équipes](https://aka.ms/teamsblog).</span><span class="sxs-lookup"><span data-stu-id="6127f-210">Follow the [Teams Blog](https://aka.ms/teamsblog).</span></span>
        - <span data-ttu-id="6127f-211">Lisez la [feuille de route équipes](https://aka.ms/skype2teamsroadmap).</span><span class="sxs-lookup"><span data-stu-id="6127f-211">Read the [Teams Roadmap](https://aka.ms/skype2teamsroadmap).</span></span>
        - <span data-ttu-id="6127f-212">Découvrez les dernières fonctionnalités publiées dans les [Notes de publication](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de).</span><span class="sxs-lookup"><span data-stu-id="6127f-212">Learn about the latest released features in the [Release Notes](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de).</span></span>
    5.  <span data-ttu-id="6127f-213">Explorez [les autres formations et didacticiels](https://aka.ms/Teamsacademy).</span><span class="sxs-lookup"><span data-stu-id="6127f-213">Explore [more training and tutorials](https://aka.ms/Teamsacademy).</span></span>
